 integrate_outlying_islands:0 "외딴 제도의 민병대와 기지를 직접 지배하십시오."
 integrate_outlying_islands_desc:0 "우리는 전세계의 다양한 섬을 지배하고 있습니다. 이 섬의 대부분은 지역 민병대와 전투 부대를 보유하고 있습니다. 미래, 대규모 분쟁의 위협으로 이런 민병대를 통제하고 우리의 지휘체계 하에 통합하는 것이 현명할 수도 있습니다. 그래야만 우리 위대한 왕립 해군이 패배했을 경우 지역 정부와의 갈등 대신 적에 대항하는 적절한 방어선을 조직할 수 있습니다. 물론 왕립 해군이 우리의 소유물을 보호할 수 있다는 것을 신뢰하고 또 지역 정부에 대해 선의를 가지고 있거나 그런 지루한 일에 신경쓸 겨를이 없다면 그대로 두는 것이 현명할 것입니다."
 assume_direct_control_palestine:0 "영국령 이집트의 직접 통치권 인수"
