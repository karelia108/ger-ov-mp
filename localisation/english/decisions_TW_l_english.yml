 USA_reinforce_monroe_doctrine_desc:0 "100년 전에 성문화 된 먼로 독트린은 아메리카 대륙을 식민지화 하려는 유럽의 움직임이 있을 경우 미국이 개입한다는 정책이었습니다. 그렇지 않은 경우에는 유럽의 일에 관여하지 마십시오. 이 대륙의 평화유지군으로서의 역할을 강화함으로서 지역 내의 영향력을 증대시킬 수 있습니다."
