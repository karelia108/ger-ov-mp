 setup_IEA:0 "동아프리카 식민지 설치"
 setup_IEA_desc:0 "우리는 진정한 식민 제국으로서 태양 아래 정당한 영토를 차지해야 한다! 아비니시아는 위대한 두체와 아마데오 왕자가 책임질 것이다!"
 
 develop_benghasi:0 "벵가지 개발"
 develop_benghasi_desc:0 "벵가지는 두번째로 큰 도시이고 항구를 보호하기에 적합합니다. 무솔리니는 1937년에 이 도시를 방문했고 1939년에는 거대한 벵가지 성당이 완공되었습니다."
 
 incorporate_zara:0 "차라 통합"
 incorporate_zara_desc:0 "1920년 1월 10일의 베르사유 조약으로 인해 런던 조약에 포함된 달마티아에 대한 이탈리아의 영유권 주장은 무효가 되었지만, 이후 1920년 11월 12일의 라팔로 조약으로 이탈리아와 세르비아, 크로아티아, 슬로베니아 간의 합의에 따라 작은 영토인 차라를 이탈리아에게 주었습니다. 차라섬은 차라시, 보카냐초/보카냑, 보르고 에리초/아르바나시, 체르노, 디콜로의 일부/디클로 그리고 라고스타 섬과 펠라고사 섬을 포함했습니다. 이 영토는 이탈리아의 작은 지방으로 세워졌지만, 이 지역에 살고 있던 다른 국가들과 세력들은 도전으로 판단했습니다. 우리는 이 지역의 지배력을 높여서 이탈리아화를 공고히 해야 합니다."
 ITA_Claim_Slovenia:0 "슬로베니아 이탈리아화"
 iITA_Claim_Slovenia_desc:0 "라면 좋을텐데..."
 italianize_ljubljana:0 "류블랴나 이탈리아화"
 italianize_ljubljana_desc:0 "라면 좋을텐데..."
 italianize_dalmatia:0 "달마티아 이탈리아화"
 italianize_dalmatia_desc:0 "라면 좋을텐데..."
 ita_claim_corsica:0 "코르시카 이탈리아화"
 ita_claim_corsica_desc:0 "18세기, 프랑스는 제노바를 속여 코르시카 섬을 할양 받았습니다. 이 역사의 오류를 바로잡을 때입니다!"
 italianize_corsica:0 "코르시카 통합"
 italianize_corsica_desc:0 "코르시카를 이탈리아화하려는 이전의 노력이 결실을 맺었고 이제 완전히 재통합되었습니다."
 italianize_Malta:0 "몰타 통합"
 italianize_Malta_desc:0 "나폴레옹 전쟁 말기, 이탈리아가 분열되고 약한 시기에 기만적인 영국은 파리 조약으로 몰타를 합병했습니다. 이 불의를 원래대로 돌리기 위해 몰타를 진정한 조국의 품으로 가져와야 합니다!"
 ITA_Claim_Dodecanese:0 "도데카니사 제도 이탈리아화"
 ITA_Claim_Dodecanese_desc:0 "도데카니사 총독이자 확고한 파시스트인 체사레 데 베키는 1936년 그의 임기가 시작된 이래 도데카니사 제도에서 강력한 이탈리아화 정책을 시행해왔습니다. 1930년대 이후로 이탈리아 식민지 개척자들 또한 훨씬 더 많이 정착하고 있습니다. 이러한 노력이 이제 결실을 맺기 시작하고 있습니다.."
 ITA_Core_Dodecanese:0 "도데카니사 제도 이탈리아화 완료"
 ITA_Core_Dodecanese_desc:0 "전략적으로 중요한 도데카니사 제도를 제국에 완전히 통합시킬 준비가 되어 있습니다."
 ITA_Claim_Aegean_Islands:0 "에게해 제도 이탈리아화"
 ITA_Claim_Aegean_Islands_desc:0 "에게해의 많은 섬들은 한때 제노바 제국이나 베네치아 제국의 일부였으므로 '이탈리아 제국'으로 통합되어야 합니다!"
 ITA_Core_Aegean_Islands:0 "에게해 제도 이탈리아화 완료"
 ITA_Core_Aegean_Islands_desc:0 "도데카니사 제도처럼, 다른 에게해의 섬들도 이제 제국의 일부가 되었습니다."
 ITA_Claim_Crete:0 "크레타 이탈리아화"
 ITA_Claim_Crete_desc:0 "크레타는 달라치아에서 이오니아 제도, 도데카니사 제도까지 이어지는 '아치'의 필수적인 부분이며, 이들은 이탈리아 제국에서 빼놓을 수 없는 부분입니다."
 ITA_Core_Crete:0 "크레타 이탈리아화 완료"
 ITA_Core_Crete_desc:0 "비록 베네치아가 1669년에 터키에게 크레타를 잃었습니다. 이제 우리는 이 역사의 요행을 완전히 뒤집을 것입니다!"
 incorporate_Savoy:0 "프랑스 점령구 평정"
 incorporate_Savoy_desc:0 "우리의 고대 사보이아르드의 고향과 그 주변 지역을 공식적으로 합병하기 위한 절차를 시작합니다. 여전히 저항을 좀 더 가라앉히고 그 지역을 우리 주에 다시 통합시키기 위해 노력해야 합니다."
 Core_Savoy:0 "사보이아, 니차, 서알프스 공식 합병"
 Core_Savoy_desc:0 "우리는 공식적으로 사보이아, 니차, 서알프스를 합병했습니다. 이탈리아는 구원받을 것입니다!"
 Seize_Dalmatia:0 "달마치아 직접 통치"
 Seize_Dalmatia_desc:0 "마레 노스트룸은 고대부터 우리의 고유권리입니다. 따라서 아드리아 해안선 전체가 우리 손에 놓여야만 합니다. 이제 1915년 런던 조약을 완전히 이행할 수 있게 되었고, 우리 옛 '동맹'들로부터 방치된 약속에 대해 자비롭게 용서할 수 있게 되었습니다. 불구의 승리는 무효로 될 것입니다!"                                                                                                                                                                                                                                                                                                                                                                                                                                           
