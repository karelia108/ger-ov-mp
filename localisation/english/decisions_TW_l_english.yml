 GER_Off_Zitadelle:0 "다음 작전의 준비와 개시 암호명 : 성채"
 GER_Off_Zitadelle_desc:0 "성채 작전은 2차 세계대전 중 동부전선의 쿠르스크 근방에서 펼쳐진 쿠르스크 전투를 일으킨 공세 작전이었습니다."
 GER_Off_Feuerzauber:0 "다음 작전의 준비와 개시 암호명 : 마법의 불"
 GER_Off_Feuerzauber_desc:0 "마법의 불 작전은 레닌그라드를 완전히 함락시키기 위한 놀라운 대공세였습니다."
 SOV_Off_1942:0 "다음 작전의 준비와 개시 암호명 : 토성"
 SOV_Off_1942_desc:0 "소토성 작전으로 개정된 토성 작전은 2차 세계대전 중 소비에트 연방의 붉은 군대는 작전을 개시했고 독일군과 1942년 12월부터 1943년 2월까지 캅카스 북부 지역과 도네츠 분지에서 전투를 벌였습니다. 1942년 11월 19일 개시된 우라노스 작전의 성공은 스탈린그라드에 있는 프리드리히 파울루스 장군의 독일 6군과 4기갑군의 25만, 30만 대군을 포위했습니다. 이 승리를 이용하기 위해 소비에트의 총참모부는 '새턴'이라 명명된 지속적이며 야심찬 겨울의 공세 작전을 세웠습니다. 후일 스탈린은 자신의 야심찬 계획을 '리틀 새턴 작전'이라는 비교적 소규모의 군사작전으로 축소시켰습니다. 이 공세는 이탈리아군과 헝가리 같은 독일의 동맹들을 격파하는데에 성공했고 동부 우크라이나에서 과도하게 펼쳐진 독일군에게 압력을 가함과 동시에 스탈린그라드에 포위된 군대의 구출을 위한 추가적 진출을 막아내었습니다. 이런 승리에도 불구, 소비에트군은 3차 하르코프 전투와 쿠르스크 전투의 독일 공세 무대를 준비하면서 스스로를 몰아붙였습니다."
 SOV_Off_1943:0 "다음 작전의 준비와 개시 암호명 : 이스크라"
 SOV_Off_1943_desc:0 "2차 세계대전 중 1941년 1월에 개시한 소비에트의 군사 작전인 이스크라 작전은 독일 국방군가 구축한 레닌그라드의 포위망을 뚫는 것을 목표로 했습니다."
 SOV_Off_1943_B:0 "다음 작전의 준비와 개시 암호명 : 수보로프"
 SOV_Off_1943_B_desc:0 "수보로프 작전은 1943년 여름-가을에 개시된 소비에트의 전략적 공세 작전의 일환으로 붉은 군대가 스몰렌스크시를 탈환하는 것을 목표로 했습니다."

 GER_reorganize_the_east:0 "오스트란트 국가판무관부 재편"
 GER_reorganize_the_east_desc:0 "동부전선이 종결된 지금 국가판무관부의 최종적인 국경을 결정할 때입니다."
 GER_reorganize_the_east_tt:0 "국가판무관부 사이에 새로 편입된 동부의 땅을 캅카스, 오스트란트, 우크라이나, 모스크바 등 역사적으로 그려진 선에 따라 분할하십시오."
 
