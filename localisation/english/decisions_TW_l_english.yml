 ITA_north_africa:0 "이탈리아령 북아프리카"
 ITA_north_africa_desc:0 "우리의 북아프리카 식민지는 1911년 터키-이탈리아 전쟁에서 승리한 후 우리 손아귀에 들어왔습니다. 그럼에도 이탈리아는 강대국의 정착지에서 영토를 할양 받았습니다. 이탈리아에게 영토를 주는 것은 누구에게도 위험이 없다는 결론을 내렸습니다 식민지가 창설된 이래 이슬람 'Senussi Order'가 이끄는 토착 리비아 부족의 반란군에게 시달렸고 1932년에 반란군이 큰 패배를 당하면서 안정을 되찾기 시작했습니다. 많은 이탈리아 정착민들이 식민지화를 위해 '네번째 해안'이라 불리는 땅에 이주했습니다. 우리는 반란군을 박멸하는 것과 경작지와 유전 인근 정착지의 이탈리아화 가속화 사이에서 균형을 맞추어야 합니다."
 ITA_greece:0 "이탈리아의 대 그리스 군사 작전"                                           
 
 close_internment_camps:0 "수용소 폐쇄"
 close_internment_camps_desc:0 "1911년의 첫 침공 후, 대부분의 분야에서 이탈리아의 통제는 여전히 실효성이 없었습니다. 주로 시레나이카에서 오마르 무크타르의 휘하에 있던 아랍 무장병들의 저항에 맞서게 된 피에트로 바돌리오와 로돌포 그라치아나 휘하의 이탈리아 군은 잔혹하고 피로 얼룩진 탄압행위로 변질되어버린 가혹한 평화 작전을 벌였습니다. 프론티어 와이어(가시 철조망을 두른 담장)는 저항군의 중요선을 끊어버리기 위해 지중해에서 알자그부브의 오아시스까지 건설되었습니다. 곧이어 식민지 행정부는 반군에 대한 지역 주민들의 지지를 부인하기 위해 제벨 아크다르 주민들의 대대적인 추방에 나섰습니다. 10만명을 넘어서는 강제 이주는 술루크, 엘 마그룬, 아비아르, 엘 아게일라 등의 수용소에서 멈췄고 수만명이 비참하게 목숨을 잃었습니다."
 
 settle_italians:0 "이탈리아 정착민 격려"
 settle_italians_desc:0 "우리에게 이익이 되는 유용한 자원의 확보를 위해 리비아에 더 많은 정착민들이 필요합니다."
 
 fonda_pomezia:0 "포메치아의 도시 발견"
 fonda_pomezia_desc:0 "폰틴 습지의 다섯번째이자 마지막 농촌의 중심지인 '포메치아'는 이 프로젝트의 개시를 기념할 것입니다."
 ITA_aid_spain:0 "프랑코 지원"
 ITA_guns_for_spain:0 "스페인을 위한 총"
 ITA_guns_for_spain_desc:0 "오늘날에는 아무리 용맹해도 총 없이는 싸울 수 없습니다."
 ITA_franco_factories:0 "프랑코를 위한 공장"
 ITA_franco_factories_desc:0 "은밀한 작전으로 국민파를 돕습니다."
 ITA_planes_for_franco:0 "프랑코를 위한 비행기"
 ITA_planes_for_franco_desc:0 "스페인을 돕는 일은 항공전에 대한 우리의 이해도를 더 높여줄 것이다."
 ITA_volunteers:0 "프랑코를 위한 의용군"
 ITA_volunteers_desc:0 "프랑코는 의용군을 보낼 가치가 있다."
 ITA_ships_for_franco:0 "프랑코를 위한 함선?"
 ITA_ships_for_franco_desc:0 "프랑코는 우리가 더 이상 쓰지 않는 낡은 함선들을 얻게 될 것입니다. 그게 아니라면 함선을 계속 보유하고 있을수도 있습니다. §Y스페인 혹은 이탈리아에 2척의 낡은 잠수함과 낡은 구축함 4척을 생성합니다.§!"
 ITA_historical_politics:0 "베니토 무솔리니"
 ITA_historical_politics_desc:0 "파시즘의 발호로 이탈리아는 베니토 무솔리니의 통치하에 새로운 영광의 시대로 접어들었습니다. 무솔리니로서 지배계층 내의 확고한 역할로 반대 없이 장대한 계획을 세울 가능성을 얻었습니다."
 ITA_trains_on_time:0 "열차가 정시에 들어온다."
 ITA_trains_on_time_desc:0 "라면 좋을텐데..."
 ITA_millions_of_bayonets:0 "600만의 총검"
 ITA_millions_of_bayonets_desc:0 "베니토 무솔리니는 동원 중에 600만 정의 총검이 배치될 것이라는 유명한 말을 했습니다."
 cinema_venezia:0 "베니스 영화제"
 operai_piacenza:0 "피아첸차 대 노동자 연설"
 ITA_border_conflict_SOM_start:0 "프랑스령 소말리아와의 국경 분쟁"
 ITA_border_conflict_SOM_start_desc:0 "[ITA_FRA_defender_state.GetNameDef]은(는) 약하고, 지역 원주민들은 국경분쟁을 피할 수 없을 것입니다. 만약 우리가 진정한 강대국을 상대로 승리를 거둔다면 이탈리아가 세계무대에 오를 준비가 되어있다는 것을 확실하게 보여줄 것입니다! 국제연맹에서 너무 큰 피해를 입는 것을 피하기 위해 우리의 괴뢰국이 더러운 일을 도맡아 할 것입니다."
