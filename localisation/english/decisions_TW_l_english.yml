 USA_carribean_sphere:0 "카리브 구"
 USA_carribean_sphere_desc:0 "카리브 제도는 우리의 동부 해안이나 파나마 운하에 대한 공격을 실행하기에 완벽한 위치입니다. 따라서 이 지역에 대한 적대적 점령은 허용되지 않는다는 것을 분명히 해야 합니다."
 USA_central_america:0 "중앙아메리카"
