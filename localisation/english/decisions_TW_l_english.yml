 CHI_defend_kaifeng:0 "카이펑 방어!"
 CHI_stalemate_timer:0 "엄습하는 수렁"
 CHI_stalemate_timer_desc:0 "일본의 전쟁 기계는 강력하지만 중국은 거대한 나라입니다. 우리가 일본의 진격을 늦출 수 있다면 그들은 보급에 어려움을 겪을 것이고 이 분쟁이 교착 상태에 이르게 될 것입니다."
 CHI_stalemate_tt:0 "교착 상태는 양측 모두에게 중국에서의 빠른 진격을 해내는 것을 더 어렵게 만들 것입니다."
