 JAP_wargoal_for_china:0 "중국에서의 전쟁"
 JAP_wargoal_for_china_desc:0 "우리는 다른 기회를 주시하면서 중국을 정복할 것입니다."
 JAP_reorginized_china_instatement2:0 "재편된 국가주의 중국 설립"
 JAP_reorginized_china_instatement2_desc:0 "새롭게 얻은 중국의 지역 문제를 처리하기 위해 재편된 국가주의 중국을 설립합니다. 이 방법은 파르티잔의 활동을 크게 감소시키고 일본 역시 국가 정신인 §R유인-매복 유격전§!을 회피하게 될 것입니다."
 JAP_reorginized_china_instatement3:0 "재편된 국가주의 중국에 영토 이양"
 JAP_reorginized_china_instatement3_desc:0 "새롭게 얻은 영토를 지역 점령 정부로 이양합니다. 우리 군인들은 중국어를 할 수 없어, 영토를 조금이나마 활용하려면 중국 괴뢰정부를 성장시킬 필요성이 있습니다."
