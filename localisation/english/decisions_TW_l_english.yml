 JAP_walkout_tooltip:0 "이로 인해 우리는 국제 연맹에서 강제로 퇴출될 것입니다.§R(안정도:-5)§!"
 JAP_walkout_tooltip_desc:0 "우리는 조약을 어기고 그 지역의 긴장감을 올린 까닭에 연맹의 다른 회원국들이 불만을 가지게 했습니다."
 JAP_border_conflict_SHX_start:0 "산시 국경 분쟁"
 JAP_border_conflict_SHX_start_desc:0 "중국을 구성하는 군벌들의 하나하나의 힘은 약합니다. 우리가 중국의 강함에 대한 핵심 정보를 얻을 수 있다면 산시는 국경 분쟁을 막을 수 없을 것입니다. 국제연맹에서 너무 큰 피해를 입는 것을 피하기 위해 우리의 괴뢰국이 더러운 일을 도맡아 할 것입니다."
