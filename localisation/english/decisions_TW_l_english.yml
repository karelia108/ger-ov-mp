 ###GER###
 summer_offensive_0_decision:0 "기수 작전 실행"
 summer_offesnive_0_decision_desc:0 "볼셰비키 돼지놈들을 끝장내라!"
 summer_offensive_I_decision:0 "브라운슈바이크 작전 실행 (청색 상황)"
 summer_offesnive_I_decision_desc:0 "볼셰비키 돼지놈들을 끝장내라!"
 summer_offensive_II_decision:0 "1943년 여름의 공세 실행"
 summer_offesnive_II_decision_desc:0 "볼셰비키 돼지놈들을 끝장내라, 점점 어려워지고 있더라도..."
 summer_offensive_III_decision:0 "베오울프 작전 실행"
 summer_offesnive_III_decision_desc:0 "볼셰비키 돼지놈들을 끝장내라, 한번 더 시도하면 될지도 모른다..."
 summer_offensive_IV_decision:0 "아틸라 작전 실행" 
 summer_offesnive_IV_decision_desc:0 "볼셰비키 돼지놈들을 끝장내라, 모든 것들이 소진되어 가더라도..."
 summer_offensive_V_decision:0 "라그나로크 작전 실행" 
 summer_offesnive_V_decision_desc:0 "볼셰비키 돼지놈들을 끝장내라, 이게 끝이다. 우리가 놈들을 끝장내거나, 놈들이 우리를 끝장내거나. 이것이 신들의 황혼... 라그나로크다."
 GER_operations:0 "독일 작전"
 GER_operations_desc:0 "2차 세계대전 중에 독일 국방군이 실행한 주요작전 혹은 완료한 일입니다."
 GER_offensives:0 "독일의 공세"
 GER_offensives_desc:0 "2차 세계대전 중 독일 국방군은 백색 상황, 베저위붕 작전, 황색 상황 등의 수많은 작전과 연합국에 대항하는 계획을 수행했습니다. 독일국을 위대하게 이끄십시오!"
 GER_SS_installment:0 "친위대 조직 확대"
 GER_SS_installment_desc:0 "'친위대(SS)'는 아돌프 히틀러와 나치당 휘하의 준군사조직이었습니다. 1925년 하임리히 힘러가 임명되고 개편되어 창설되었습니다. 그의 지시하에 SS은 소규모 준군사조직에서 나치 독일에서 가장 강력한 조직 중 하나로 성장했으며, SS은 독일과 그 점령지에서 가장 중요한 안보기관이자 감시기관 그리고 테러기관이었습니다."
 GER_Schutzstaffel_decision:0 "친위대"
 GER_Schutzstaffel_decision_desc:0 "친위대 또는 "SS"는 아돌프 히틀러와 나치당의 지시를 받는 준군사조직입니다. 하임리히 힘러의 지휘 아래 NSDAP 회의에 대한 경비 파견으로 시작된 이 조직은 히틀러 전체주의 정권의 강력하고 두려운 도구로 성장했습니다."
 GER_Bandenkampf_decision:0 "반덴캄프"
 GER_Bandenkampf_decision_desc:0 "우리는 현재 지배하고 있는 나라의 저항군과 싸우는 것에 집중할 부대가 필요합니다."
 GER_historical_Schutzstaffel_decision:0 "친위대 조직 확대"
 GER_historical_Schutzstaffel_decision_desc:0 ""
 GER_TV_Schutzstaffel_decision:0 "SS토텐코프"
 GER_TV_Schutzstaffel_decision_desc:0 ""
 GER_VT_Schutzstaffel_decision:0 "SS특무부대"
 GER_VT_Schutzstaffel_decision_desc:0 "SS특무부대는 나치당의 전투부대로 1934년에 결성되었습니다. 그들은 1939년 독일의 폴란드 침공에 얽혀있습니다. 1940년까지 이 SS부대는 SS무장친위대의 핵심이었습니다."
 GER_Schutzstaffel_divisions_decision:0 "제3SS사단 토텐코프"
 GER_Schutzstaffel_divisions_decision_desc:0 "SS사단 토텐코프 : 해골부대, 제3 SS-기갑척탄사단 토텐코프 또는 제3 SS-기갑사단 토텐코프라고도 알려진 이 무장친위대는 2차 세계대전 당시 야전에서 전투를 하던 부대였습니다. 민병대로 시작했지만 러시아에서 큰 피해를 인힌 강력하면서도 광적인 전차 사단으로 발전했습니다."
 GER_Schutzstaffel_divisions_II_decision:0 "제4SS경찰사단"
 GER_Schutzstaffel_divisions_II_decision_desc:0 "제4SS경찰기갑척탄병사단은 1939년 10월 부대에 징집된 오르트눙슈폴리차이(정규 경찰) 대원들로부터 결성되었습니다."
 GER_Schutzstaffel_divisions_III_decision:0 "제2SS사단 다스 라이히"
 GER_Schutzstaffel_divisions_III_decision_desc:0 "제2SS사단 '다스 라이히'는 2차 세계대전 당시의 SS무장친위대 사단이었습니다. 이 사단은 SS무장친위대가 야전에서 지휘하는 부대들 사이에서도 정예 부대였으며, 기사 십자장 수훈자이자 전차의 전설 파울 하우서가 지휘하는 가장 성공적인 SS무장친위대 사단이었습니다."
 GER_Schutzstaffel_divisions_IV_decision:0 "제5SS사단 비킹"
 GER_Schutzstaffel_divisions_IV_decision_desc:0 "제5SS사단 비킹은 38개의 SS무장친위대 사단 중 정예 기갑 사단이었습니다. 비킹은 독일 장교의 지휘아래 모집된 덴마크, 노르웨이, 스웨덴, 핀란드, 에스토니아, 네덜란드, 벨기에의 외국인 자원자들로 이루어져 있었습니다. 전설적인 펠릭스 슈타이너가 지휘한 이 사단은 2차 세계대전 중 동부전선에 있었습니다."
 GER_Schutzstaffel_divisions_V_decision:0 "제1SS사단 아돌프 히틀러"
 GER_Schutzstaffel_divisions_V_decision_desc:0 "총통경호친위대 SS 아돌프히틀러(LSSAH)는 아돌프 히틀러의 개인 경호대로 1933년 9월에 창설되었으며, 후일 정예 차량화 사단 그리고 기갑척탄사단으로 알려지게 되었습니다."
 GER_Schutzstaffel_divisions_VI_decision:0 "제12SS사단 히틀러 유겐트"
 GER_Schutzstaffel_divisions_VI_decision_desc:0 "히틀러유겐트 기갑사단은 정예 기갑척탄사단이었습니다."
 GER_Schutzstaffel_Expansion_decision:0 "슈츠슈타펠 확대"
 GER_Schutzstaffel_Expansion_decision_desc:0 "독일 국방군 기갑 부대의 성공에 힘러는 슈츠슈타펠에 기갑부대를 두는 전략과 선전을 실현시켰습니다. 1942년 7월 노르웨이의 베르겐에서 SS-판처-게네랄코만도가 창설되었습니다. 이 군단은 프랑스의 툴롱 지역의 SS무장친위대 전투사단의 재편과 구조조정을 감독하는 뼈대가 되는 역할을 했습니다. 1943년 2월 초 이 군단은 우크라이나에 있는 만슈타인 원수의 남부 집단군에 합류하라는 명령을 받았으며 그곳에서는 심플하게 SS기갑군단으로 알려지게 되었고 SS-그루펜퓌러와 기갑의 전설 파울 하우서가 지휘하게 되었습니다."
 GER_Schutzstaffel_junkerschulen_decision:0 "SS융케르슐레"
 GER_Schutzstaffel_junkerschulen_decision_desc:0 "SS융케르슐레는 2차 세계대전 당시 SS의 사관학교와 훈련소로 1937년에 도입되었습니다. 이들은 SS무장친위대 융케르슐레 후보자들을 훈련시키는 과업을 맡고 있었습니다. SS 융케르슐레는 최종적으로 바트 틸츠, 브룬스비크, 클라겐푸르트, 프라그-데비츠 네 곳에 설립되었습니다."
 GER_Schutzstaffel_foreign_units_decision:0 "외국 SS부대 모집"
 GER_Schutzstaffel_foreign_units_decision_desc:0 "이로써 SS무장친위대는 유럽 전역에서 병력을 모집할 수 있게 되었습니다. SS-프리윌리겐(자원봉사자) 부대는 볼셰비즘 폐지를 도울 준비가 되어있습니다."
 GER_LSSAH_division_decision:0 "LSSAH-1939년"
 GER_LSSAH_division_decision_desc:0 "총통경호친위대 SS 아돌프 히틀러(LSSAH)는 아돌프 히틀러의 개인 경호대로 1933년 9월에 창설되었으며, 후일 정예 차량화 사단 그리고 기갑척탄사단으로 알려지게 되었습니다."
 GER_Das_Reich_division_decision:0 "다스 라이히-1940년"
 GER_Das_Reich_division_decision_desc:0 "제2SS사단 '다스 라이히'는 2차 세계대전 당시의 SS무장친위대 사단이었습니다. 이 사단은 SS무장친위대가 야전에서 지휘하는 부대들 사이에서도 정예 부대였으며, 기사 십자장 수훈자이자 전차의 전설 파울 하우서가 지휘하는 가장 성공적인 SS무장친위대 사단이었습니다."
 GER_Wiking_division_decision:0 "비킹-1940년"
 GER_Wiking_division_decision_desc:0 "제5SS사단 비킹은 38개의 SS무장친위대 사단 중 정예 기갑 사단이었습니다. 비킹은 독일 장교의 지휘아래 모집된 덴마크, 노르웨이, 스웨덴, 핀란드, 에스토니아, 네덜란드, 벨기에의 외국인 자원자들로 이루어져 있었습니다. 전설적인 펠릭스 슈타이너가 지휘한 이 사단은 2차 세계대전 중 동부전선에 있었습니다."
 GER_Totenkopf_division_decision:0 "토텐코프-1941년"
 GER_Totenkopf_division_decision_desc:0 "SS사단 토텐코프 : 해골부대, 제3 SS-기갑척탄사단 토텐코프 또는 제3 SS-기갑사단 토텐코프라고도 알려진 이 무장친위대는 2차 세계대전 당시 야전에서 전투를 하던 부대였습니다. 민병대로 시작했지만 러시아에서 큰 피해를 인힌 강력하면서도 광적인 전차 사단으로 발전했습니다."
 GER_Das_Vaterland_division_decision:0 "기갑사단 다스 파테를란트-1942"
 GER_Das_Vaterland_division_decision_desc:0 "이 역사적인 정예 전차사단과 함께 무장친위대를 증설하십시오."
 GER_Hitleryouth_decision:0 "히틀러유겐트 운동"
 GER_Hitleryouth_decision_desc:0 "신세계 질서는 젊은이들과 함께!"
 GER_frundsberg_:0 "제10SS사단 프룬츠베르크"
 GER_frundsberg__desc:0 "제10SS기갑사단 프룬츠베르크를 위하여"
 GER_hohenstaufen_decision:0 "제9SS사단 호엔슈타우펜"
 GER_hohenstaufen_decision_desc:0 "제9SS기갑사단 호엔슈타우펜을 위하여"
 GER_geyer_decision:0 "제8 SS사단 플로리안 가이어"
 GER_geyer_decision_desc:0 "제8SS기병사단 플로리안 가이어 창설"
 end_of_czechoslovakia_mefo_bills_tt:0 "체코슬로바키아의 금으로 §YMEFO 어음§!의 비용을 감소시킵니다.\n"
 GER_integrate_german_people:0 "국가 재통합 : 포즈난"
 GER_integrate_german_people_desc:0 "포즈난은 많은 수의 독일 민족들이 사는 영토이고 지금부터 새로운 독일국의 일부가 될 것입니다!"
 GER_Integrate_Danzig:0 "국가 재통합 : 단치히"
 GER_Integrate_Danzig_desc:0 "단치히는 베르사유 조약으로 빼앗긴 독일의 영토이며, 많은 독일 민족들이 이곳에 살고 있습니다. 단치히는 잃어버린 조국 재통합의 그 첫 번째 발걸음이 될 것입니다!"
 GER_endsieg_category:0 "최후의 승리"
 GER_endsieg_category_desc:0 "우리는 승리할 것입니다!"
 prepare_to_endsieg:0 "국민돌격대"
 prepare_to_endsieg_desc:0 "조국을 지키기 위해 우리 모두의 힘이 필요합니다!"
 Werwolf:0 "늑대인간"
 Werwolf_desc:0 "우리는 지하의 군대가 필요합니다!"
 GER_waronpoland:0 "백색 상황"
 GER_waronpoland_desc:0 "그들은 그 댓가가 무엇인지 알고 있을 것입니다."
 GER_refusedanzig:0 "폴란드의 단치히 할양 거부"
 GER_westoffensive:0 "황색 상황"
 GER_westoffensive_desc:0 "프랑스와 영국의 꼭두각시 수준이던 바이마르 공화국 치하에 독일인들은 수년간 크게 고통 받았습니다. 이제 그들에게 본때를 보여줄 시간입니다."
 GER_waterexercice:0 "베저위붕 작전"
 GER_waterexercice_desc:0 "스웨덴에서의 강철 수입 확보" 
 GER_poland:0 "폴란드 침공"
 GER_reichskommissariat_turkestan:0 "투르키스탄 국가판무관부 설치"
 GER_reichskommissariat_turkestan_tt:0 "§Y중앙아시아§!의 통합괴뢰국, 투르키스탄 국가판무관부를 설치합니다.\n"
 GER_reichskommissariat_turkestan_desc:0 "중앙아시아의 땅과 사람들은 이제 우리의 통제하에 놓였습니다. 감독관을 그 땅에 보내 국가판무관부를 설치할 수 있습니다."
 GER_Generalgouvernement:0 "총독부 설치"
 GER_Generalgouvernement_desc:0 "동부에서 가장 처음으로 점령된 폴란드 지역의 총독부는 대독일국에 의한 점령화 그 지역에 대한 착취를 단순화하기 위해 설립된 독립적인 행정기관이었습니다."
 GER_Generalgouvernement_tt:0 "폴란드의 대부분을 가지는 통합괴뢰국, 총독부를 설치합니다.\n"
 GER_Generalgouvernement_expand:0 "총독부 확장"
 GER_Generalgouvernement_expand_desc:0 "새롭게 얻은 동부 갈리치아까지 포함하여 총독부를 확장해야 합니다."
 GER_ukraine_expand:0 "우크라이나 국가판무관부 확장"
 GER_ukraine_expand_desc:0 "우리가 계획한 소비에트 연방 분할에 따라 우크라이나 동부의 땅을 편입시켜 국가판무관부를 대폭 확장해야만 합니다."
 GER_ostland_expand:0 "오스트란트 국가판무관부 확장"
 GER_ostland_expand_desc:0 "우리가 계획한 소비에트 연방 분할에 따라 오스트란트 동부의 땅을 편입시켜 국가판무관부를 대폭 확장해야만 합니다."
 GER_reichsprotektorat_england:0 "브리티시 국가판무관부 설치"
 GER_reichskommissariat_kaukasus:0 "카우카지엔 국가판무관부 설치"
 GER_reichskommissariat_kaukasus_tt:0 "§Y캅카스 지방§!과 §Y쿠반 지방§!의 통합괴뢰국, 캅카스 국가판무관부를 설치합니다."
 GER_reichskommissariat_kaukasus_desc:0 "돈-볼가 지역의 땅과 민족 그리고 캅카스 지방이 우리의 통제하에 놓인 지금 이곳에는 우리의 국가판무관부를 설치할 수 있습니다.\n이 국가판무관부의 가장 중요한 목적은 절대적으로 바쿠, 마이코프 그리고 그로즈니 등의 거대한 석유 굴착기들이 작동하게 하는 것입니다.\n독일국의 검은 금에 대한 갈망은 더 이상 설명이 필요 없는 것입니다."
 GER_setup_salo:0 "오크 작전"
 GER_setup_salo_desc:0 "이탈리아는 붕괴하고 있고 우리는 우리의 손을 떠난 통제권을 다시 확보할 필요가 있습니다. 아이헤('오크') 작전은 2차 세계대전 중 이탈리아의 독재자인 베니토 무솔리니를 구출하기 위해 하랄트 모르스 소령이 지휘하는 독일 공수부대와 SS무장친위대 특공대가 1943년 9월에 벌인 작전입니다. 공수 작전은 아돌프 히틀러가 개인적으로 명령했고 쿠르트 슈투덴트 장군이 승인했으며 하랄트 모르스 소령이 계획 및 실행했습니다."
 GER_winterclothing:0 "동계전 피복을 보급하라!"
 GER_winterclothing1:0 "§R러시아의 겨울에 대비하여 손실을 최소화합니다.§!"
 battle_of_bulge:0 "라인강의 수비대 작전"
 battle_of_bulge_desc:0 "주도권을 회복하고, 연합군을 몰아내세요!"
 GER_margarette:0 "마르가레테 작전"
 GER_margarette_desc:0 "헝가리가 우리와 이탈리아를 배신하려 했습니다. 그들을 정복하십시오.!"
 GER_waronyugo:0 "총통 지시 25호"
 GER_waronyugo_desc:0 "우리는 동쪽으로 진군하기 전에 남쪽을 확보해야 합니다. 루마니아의 유전을 잃을수는 없습니다!"
 anschluss_mefo_bills_tt:0 "오스트리아의 금을 사용해 §YMEFO 어음§!의 비용을 줄입니다.\n"
 anschluss_mefo_bills_double_reduction:0 "§YMEFO 어음§!의 효과를 일일 정치력 획득 §G+0.10§!으로 변경합니다.\n"
 yugoslavia_mefo_bills_tt:0 "유고슬라비아의 금을 사용해 §YMEFO 어음§!의 비용을 줄입니다.\n"
 GER_reichskommissariat_croatie:0 "크로아티아 국가판무관부 설치"
 GER_speeches_category:0 "대중 연설"
