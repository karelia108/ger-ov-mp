 ############### 일본ese Hv AA
 JAP_HVanti_air_equipment_1:0 "14식 10cm 대공포"
 JAP_HVanti_air_equipment_1_desc:0 "The Type 14 10cm AA was an AA gun designed for protection of 일본ese cities during air raids. It was expensive & lacked accuracy, but 70 were built between 1925 and 1945 anyways."
 JAP_HVanti_air_equipment_2:0 "99식 88mm 대공포"
 JAP_HVanti_air_equipment_2_short:0 "99식 대공포"
 JAP_HVanti_air_equipment_2_desc:1 "The Type 99 88mm AA was a large-caliber anti-aircraft gun design based on captured chinese owned german 88mm anti-air guns. Although relatively difficult / expensive to produce it was widely used and produced in large numbers. Over 1,000 were built between 1927 and 1945."
 JAP_HVanti_air_equipment_3:0 "3식 12cm 대공포"
 JAP_HVanti_air_equipment_3_desc:0 "The Type 3 12cm was a late war AA gun designed to shore up the issues of the Type 88 75mm. It was the only mass produced 일본ese gun which could reliably hit B-29s. It was reliable and powerful, but only 120 were produced from 1943 to 1945, owing to raw material shortages & lack of production facilities."
 
