 jp_tech_cv_nav_equipment_1:0 "미쓰비시 B2M 함상뇌격기"
 jp_cv_nav_equipment_1:0 "미쓰비시 B2M 함상뇌격기"
 jp_cv_nav_equipment_1_short:0 "B2M (CvNavB)"
 jp_cv_nav_equipment_1_desc:0 "The 미쓰비시 B2M was a carrier torpedo bomber designed in the 1920's."
 
 tech_JAP_cv_nav_equipment_2: "요코스카 B3Y 함상뇌격기"
 jp_cv_nav_equipment_2:0 "요코스카 B3Y 함상뇌격기"
 jp_cv_nav_equipment_2_short:0 "B3Y (CvNavB)"
 jp_cv_nav_equipment_2_desc:0 "The Kugisho B3Y was a carrier torpedo bomber designed in the early 1930s. Although it suffered from poor stability & control issues, competing aircraft were even worse, and the design was accepted as a stopgap before a newer monoplane could be built. 129 were constructed from 1933 to 1936."

 tech_JAP_cv_nav_equipment_3:0 "요코스카 B4Y 함상뇌격기"
 jp_cv_nav_equipment_3_desc:0 "The 요코스카 B4Y was a carrier torpedo bomber and the last biplane bomber used operationally by the IJN. It was designed to replace the Kugisho B3Y, and was also regarded as only an interim type before a superior monoplane bomber was designed. However, the design ended up being better than expected, and saw use in combat service until late in the war. 205 were produced from 1936 to 1937."
 jp_cv_nav_equipment_3:0 "요코스카 B4Y 함상뇌격기"
 jp_cv_nav_equipment_3_short:0 "B4Y (CvNavB)"
 
 tech_JAP_cv_nav_equipment_4:0 "나카지마 B5N 함상뇌격기"
 jp_cv_nav_equipment_4_desc:0 "The 나카지마 B5N was a carrier torpedo bomber. Although faster and more capable than Allied competitor aircraft, it suffered from a severe lack of protection. Well-trained crews were able to achieve stunning successes in this plane at nearly all the major early battles of the Pacific War, including Pearl Harbor. 1,149 were built from 1937 to 1945."
 jp_cv_nav_equipment_4:0 "나카지마 B5N 함상뇌격기"
 jp_cv_nav_equipment_4_short:0 "B5N (CvNavB)"
 
 tech_JAP_cv_nav_equipment_5:0 "나카지마 B6N 텐잔 함상뇌격기"
 jp_cv_nav_equipment_5_desc:0 "The 나카지마 B6N Tenzan was a carrier torpedo bomber designed as the successor to the B5N. It was designed to be faster and longer-ranged than the B5N. Due to difficulties outside the plane's control (lack of experienced pilots, American air superiority, etc.) the plane did not have a chance to display full combat performance. 1,268 were built from 1941 to 1943."
 jp_cv_nav_equipment_5:0 "나카지마 B6N 텐잔 함상뇌격기"
 jp_cv_nav_equipment_5_short:0 "B6N (CvNavB)"
 
 tech_JAP_cv_nav_equipment_6:0 "아이치 B7A 류세이 함상뇌격기"
 jp_cv_nav_equipment_6_desc:0 "The 아이치 B7A Ryusei was a carrier bomber that was capable of both diving attacks, as well as torpedo attacks."
 jp_cv_nav_equipment_6:0 "아이치 B7A 류세이 함상뇌격기"
 jp_cv_nav_equipment_6_short:0 "B7A (CvNavB)"
 
