m59_equipment_5_short:0 "M59 APC"
m59_equipment_5_desc:0 "The M59 was an American armored personnel carrier that entered service in the spring of 1954 replacing the M75. It had three key advantages over the M75: it was amphibious, had a lower profile, and was considerably cheaper to produce."

