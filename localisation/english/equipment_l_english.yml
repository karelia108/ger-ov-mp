 # 일본ses Light 전투기 (2 Lines)#
 tech_JAP_fighter_equipment_1:0 "가와사키 92식 전투기"
 jp_fighter_equipment_1:0 "가와사키 92식 전투기"
 jp_fighter_equipment_1_short:0 "92식 (F)"
 jp_fighter_equipment_1_desc:0 "The KDA-5 was designed by Richard Vogt to meet a 일본ese Army requirement for a fighter biplane. Five prototypes were built by 가와사키 Kōkūki Kōgyō K.K. and first flown in 1930. Following testing, the aircraft was ordered into production in 1932 as the Army 92식 Model 1 전투기. The aircraft had unequal-span sesquiplane wings and fixed tailwheel landing gear and was powered by a 470 kW (630 hp) BMW VI engine. After 180 aircraft were built, production continued with a structurally strengthened and more powerful 92식 Model 2. A further 200 Model 2s were built, with a total of 385 constructed from 1932 to 1937."

 tech_JAP_fighter_equipment_2:0 "Ki-10 전투기"
 jp_fighter_equipment_2:0 "가와사키 Ki-10 전투기"
 jp_fighter_equipment_2_short:0 "Ki-10 (F)"
 jp_fighter_equipment_2_desc:0 "The Ki-10 was designed by 일본ese aeronautical engineer Takeo Doi, who had succeeded Richard Vogt as chief designer for 가와사키. The design was in response to a requirement issued by the Imperial 일본ese Army for a new fighter, and was the winner of a competition against 나카지마's Ki-11. Armament consisted of two 7.7 mm (.303 in) Type 89 machine guns, synchronized to fire through the propeller."

 tech_JAP_fighter_equipment_3:0 "가와사키 Ki-10 카이 전투기"
 jp_fighter_equipment_3:0 "가와사키 Ki-10 카이 전투기"
 jp_fighter_equipment_3_short:0 "Ki-10 카이 (F)"
 jp_fighter_equipment_3_desc:0 "The 가와사키 Ki-10 KAI was a considerable improvement on the existing Ki-10. A new low-drag cantilever undercarriage was installed, and the radiator was moved back from its original position under the engine to a new one between the undercarriage legs. Using the same engine as the standard Ki-10-I top speed was increased by about 20 kph. Only 3 were built in 1936 and 1937, however, as the IJA was more interested in the proven Ki-10-II design and the Ki-27."

 tech_JAP_fighter_equipment_4_b:0 "나카지마 Ki-27 전투기"
 jp_fighter_equipment_4_b:0 "나카지마 Ki-27 전투기"
 jp_fighter_equipment_4_b_short:0 "Ki-27 (F)"
 jp_fighter_equipment_4_b_desc:0 "The 나카지마 Ki-27 was the main light fighter aircraft used by the IJA up until 1940. The 나카지마 design was based on its earlier Ki-11 monoplane fighter which lost to the Ki-10 in the Type 95 전투기 competition. When the follow-up 나카지마 Ki-12 proposal with a liquid-cooled engine and retractable landing gear was deemed too complex by the 일본ese officials, the Ki-27 was designed by Koyama Yasushi to have an air-cooled radial engine and fixed landing gear. The aircraft had the 나카지마 trademark wing with a straight leading edge and tapered trailing edge. Although it had worse top speed and climb performance than its competitors, it had outstanding turning ability. 3,368 were built from 1937 to 1942."
 
 tech_JAP_fighter_equipment_5_b:0 "Ki-43 하야부사"
 jp_fighter_equipment_5_b:0 "나카지마 Ki-43 전투기"
 jp_fighter_equipment_5_b_short:0 "Ki-43 하야부사 (F)"
 jp_fighter_equipment_5_b_desc:0 "The 나카지마 Ki-43 Hayabusa was a single-engined land-based tactical fighter used by the IJA. It was frequently referred to as the 'Army Zero' due to its similar shape and profile to the A6M. Much like the Zero, it achieved a spectacular kill ratio in the early years of the war. It sacrificed armor and armament for superior maneuverability. 5,919 were built from 1939 to 1945."
 
 tech_JAP_fighter_equipment_6_b:0 "나카지마 Ki-44 쇼키 전투기"
 jp_fighter_equipment_6_b:0 "나카지마 Ki-44 쇼키 전투기"
 jp_fighter_equipment_6_b_short:0 "Ki-44 쇼키 (F)"
 jp_fighter_equipment_6_b_desc:0 "The 나카지마 Ki-44 쇼키 was designed for a high speed and fast climbing fighter interceptor. It was the fastest 일본ese fighter upon entering service. A development on the earlier Ki-43 design, it featured superior climb & dive speed, although manueverability and sight lines were reduced. 1,225 were built from 1940 to 1944."

 tech_JAP_fighter_equipment_4_a:0 "가와사키 Ki-61 히엔 전투기"
 jp_fighter_equipment_4_a:0 "가와사키 Ki-61 히엔"
 jp_fighter_equipment_4_a_short:0 "Ki-61 히엔 (F)"
 jp_fighter_equipment_4_a_desc:0 "The 가와사키 Ki-61 was a fighter aircraft powered by a license built 다임러-Benz DB-601A engine (known as the Ha-40). It carried more armor than earlier 일본ese fighters, but was actually quite fast. The Allies initially believed it was a German or Italian plane based on its distinctly different profile. They experienced high-non-combat losses but were effective against most Allied aircraft. 3,078 were built from 1942 to 1945."
 
 tech_JAP_fighter_equipment_5_a:0 "나카지마 Ki-84 하야테 전투기"
 jp_fighter_equipment_5_a:0 "나카지마 Ki-84 하야테 전투기"
 jp_fighter_equipment_5_a_short:0 "Ki-84 하야테 (F)"
 jp_fighter_equipment_5_a_desc:0 "The 나카지마 Ki-84 was designed as an all-purpose fighter, and considered to be the best 일본ese fighter to see large scale operations during the war. Only limited by a lack of experienced pilots, the plane was designed to combat allied planes at medium and low altitude levels, and performed extremely well. 3,514 were built from 1943 to 1945." 
 
 tech_JAP_fighter_equipment_6_a:0 "다치바나 Ki-106 전투기"
 jp_fighter_equipment_6_a:0 "다치바나 Ki-106 전투기"
 jp_fighter_equipment_6_a_short:0 "Ki-106 (F)"
 jp_fighter_equipment_6_a_desc:0 "The 다치바나 Ki-106 was an all-wood version of the successful Ki-84. While not as fast as the aircraft it was based on, the Ki-106 was much easier to build without access to aluminum."
 
 tech_JAP_fighter_equipment_7_a:0 "가와사키 Ki-100 전투기"
 jp_fighter_equipment_7_a:0 "가와사키 Ki-100 전투기"
 jp_fighter_equipment_7_a_short:0 "Ki-100 (F)"
 jp_fighter_equipment_7_a_desc:0 "The 가와사키 Ki-100 was an attempt to install a different engine into the Ki-61-II KAI airframe when the intended engine encountered issues. The result was an aircraft that was almost as fast, but much more reliable, maneuverable, and easier to fly."

 #일본ese heavy 전투기#
 tech_JAP_heavy_fighter_equipment_1:0 "Ki-45 중전투기"
 jp_heavy_fighter_equipment_1_short:0 "Ki-45 (HvF)"
 jp_heavy_fighter_equipment_1_desc:0 "The 가와사키 Ki-45 was a twin engine fighter based on the design of the Ki-38. However, the 일본ese Army initially showed little interest in the project and only 11 were built."
 jp_heavy_fighter_equipment_1:0 "가와사키 Ki-45 중전투기"

 tech_JAP_heavy_fighter_equipment_2:0 "Ki-45 카이-오츠 중전투기"
 jp_heavy_fighter_equipment_2_short:0 "Ki-45 카이-오츠 (HvF)"
 jp_heavy_fighter_equipment_2:0 "가와사키 Ki-45 카이 중전투기"
 jp_heavy_fighter_equipment_2_desc:0 "The 가와사키 Ki-45 KAI-OTSU was a redesign of the Ki-45 airframe to improve its performance. It saw a variety of different armaments fitted to it in efforts to perfect a bomber killer."

 tech_JAP_heavy_fighter_equipment_3:0 "Ki-45 카이 중전투기"
 jp_heavy_fighter_equipment_3:0 "가와사키 Ki-45 카이-테이"
 jp_heavy_fighter_equipment_3_short:0 "Ki-45 카이-테이 (HvF)"
 jp_heavy_fighter_equipment_3_desc:0 "The Ki-45 KAI-TEI was the last built version of the Ki-45 line. It was armed with a 'Schraege Musik' gun to be used as a heavy bomber destroyer."

 tech_JAP_heavy_fighter_equipment_4:0 "Ki-102 중전투기"
 jp_heavy_fighter_equipment_4:0 "가와사키 Ki-102 중전투기"
 jp_heavy_fighter_equipment_4_short:0 "Ki-102 (HvF)"
 jp_heavy_fighter_equipment_4_desc:0 "The 가와사키 Ki-102 was a new development of a heavy interceptor. Two 미쓰비시 Ha-112-Ilru engines with 1.500 PS per engine allowed this fighter to operate in high altitudes."
 
 tech_JAP_heavy_fighter_equipment_5:0 "Ki-108 중전투기"
 jp_heavy_fighter_equipment_5:0 "가와사키 Ki-108 중전투기"
 jp_heavy_fighter_equipment_5_short:0 "Ki-108 (HvF)"
 jp_heavy_fighter_equipment_5_desc:0 "The 가와사키 Ki-108 was a heavy fighter developed from its Ki-102 predecessor. It was designed to operate as high altitude heavy interceptor."
 
 #일본ses cas#
 tech_JAP_cas_equipment_1:0 "나카지마 Ki-4 CAS"
 jp_cas_equipment_1_desc:0 "The 나카지마 Ki-4 was a biplane design with staggered wings and fixed divided landing gear. It was powered by one 477 kW 나카지마 Ha-8, nine-cylinder, air-cooled radial engine. Maximum speed was 300 kph and maximum take-off weight was 2,500 kg. It was armed with up to four 7.7 mm machine guns, two fixed to fire forward, synchronized with the propeller, and one or two more mounted dorsally on a flexible mount. The maximum bomb load was 50 kg. A total of 516 units were produced from March 1934 to February 1939."
 jp_cas_equipment_1:0 "나카지마 Ki-4 CAS"
 jp_cas_equipment_1_short:0 "Ki-4 (CAS)"
 
 tech_JAP_cas_equipment_2:0 "다치바나 Ki-36 CAS"
 jp_cas_equipment_2_desc:0 "The 다치바나 Ki-36 was designed to provide air support for the 일본ese army. The Ki-36 first saw action in China where it saw success. Later, in the Pacific, it proved excessively vulnerable to opposing fighters. It was thereafter redeployed to the safer theater of China. Towards the end of the war, the Ki-36 was employed as a kamikaze aircraft with a bomb of 500-kg fitted externally. It was a two-seat, low-wing monoplane with a single piston engine, and fixed tailwheel undercarriage. 1,334 were built from 1938 to 1944."
 jp_cas_equipment_2:0 "다치바나 Ki-36 CAS"
 jp_cas_equipment_2_short:0 "Ki-36 (CAS)"

 tech_JAP_cas_equipment_3:0 "미쓰비시 Ki-51 CAS"
 jp_cas_equipment_3_desc:0 "The 미쓰비시 Ki-51 was a ground attack aircraft designed from the Ki-30 bomber."
 jp_cas_equipment_3:0 "미쓰비시 Ki-51 CAS"
 jp_cas_equipment_3_short:0 "Ki-51 (CAS)"
 
 tech_JAP_cas_equipment_4:0 "만슈 Ki-71 CAS"
 jp_cas_equipment_4_desc:0 "The 만슈 Ki-71 was a prototype design to create a tactical reconnaisance version of the earlier Ki-51. Notably, the Ki-71 had retractable landing gear and would have generally modernized the aircraft. However, only 3 prototypes were built."
 jp_cas_equipment_4:0 "만슈 Ki-71 CAS"
 jp_cas_equipment_4_short:0 "Ki-71 (CAS)"
 
 tech_JAP_cas_equipment_5:0 "가와사키 Ki-66 CAS"
 jp_cas_equipment_5_desc:0 "The 가와사키 Ki-66 was a twin-engined dive bomber developed from the Ki-45 and Ki-48."
 jp_cas_equipment_5:0 "가와사키 Ki-66 CAS"
 jp_cas_equipment_5_short:0 "Ki-66 (CAS)"
 
 #일본ese 경폭격기#
 tech_JAP_light_bomber_equipment_1:0 "미쓰비시 Ki-2 경폭격기"
 jp_light_bomber_equipment_1_desc:0 "The 미쓰비시 Ki-2 was a 일본ese military adaptation of the 융커스 S36. The Ki-2 was a low-wing cantilever monoplane with corrugated metal alloy decking, twin fins with rudders, and fixed divided landing gear. It was powered by two 324 kW 나카지마 Kotobuki radial engines. Maximum speed was 225 kph, normal range was 900 kilometers and maximum take-off weight was 4,550 kg. Single 7.7mm machine guns were mounted in a semi-enclosed nose and dorsal positions, and it could carry a maximum bomb load of 500 kg. 187 were built from 1933 to 1938."
 jp_light_bomber_equipment_1:0 "미쓰비시 Ki-2 경폭격기"
 jp_light_bomber_equipment_1_short:0 "Ki-2 (LtB)"
 
 tech_JAP_light_bomber_equipment_2:0 "가와사키 Ki-3 경폭격기"
 jp_light_bomber_equipment_2_desc:0 "The 가와사키 Ki-3 was the last biplane produced by the IJA. The Ki-3 was a biplane design of all-metal construction with light alloy and fabric covering, with staggered wings and a fixed, divided landing gear. It was powered by one supercharged 592 kW BMW IX V12 inline engine, driving a wooden two-bladed propeller. Maximum speed was 259 kph, and maximum take-off weight was 3,097 kg. One 7.7mm machine gun was mounted to fire forward, synchronized with the propeller, and another was mounted dorsally on a flexible mount. The maximum bomb load was 500 kg. The two man crew sat in open cockpits. 243 were produced from 1933 to 1935."
 jp_light_bomber_equipment_2:0 "가와사키 Ki-3 경폭격기"
 jp_light_bomber_equipment_2_short:0 "Ki-3 (LtB)"
 
 tech_JAP_light_bomber_equipment_3:0 "미쓰비시 Ki-30 경폭격기"
 jp_light_bomber_equipment_3_desc:0 "The 미쓰비시 Ki-30 was a light bomber aircraft. Although its performance was inferior to the competing 가와사키 Ki-32, the Ki-30 was much more reliable and both entered production."
 jp_light_bomber_equipment_3:0 "미쓰비시 Ki-30 경폭격기"
 jp_light_bomber_equipment_3_short:0 "Ki-30 (LtB)"
 
 jp_light_bomber_equipment_4_short:0 "Ki-48-I 'Lily' (LtB)"
 tech_JAP_light_bomber_equipment_4:0 "가와사키 Ki-48-I 경폭격기"
 jp_light_bomber_equipment_4_desc:0 "The 가와사키 Ki-48 was a light bomber aircraft developed in response to the performance of the Soviet 투폴레프 SB-2's in Chinese hands during the second Sino-일본ese war."
 jp_light_bomber_equipment_4:0 "가와사키 Ki-48 경폭격기"
 
 tech_JAP_light_bomber_equipment_5:0 "가와사키 Ki-48-II 경폭격기"
 jp_light_bomber_equipment_5_desc:0 "The 가와사키 Ki-48-II saw the Ki-48 redesigned to use more powerful engines and improve flight stability. It also featured a larger bombload and additional armor."
 jp_light_bomber_equipment_5:0 "가와사키 Ki-48-II"
 jp_light_bomber_equipment_5_short:0 "Ki-48-II (LtB)"
 
 tech_JAP_light_bomber_equipment_6:0 "가와사키 Ki-119 경폭격기"
 jp_light_bomber_equipment_6_desc:0 "The 가와사키 Ki-119 was intended to be a multi-purpose light bomber designed in response to the looming threat of an allied invasion of 일본. The surrender of 일본 ended the project."
 jp_light_bomber_equipment_6:0 "가와사키 Ki-119 경폭격기"
 jp_light_bomber_equipment_6_short:0 "Ki-119 (LtB)"
 
 #일본ese 중형폭격기#
 tech_JAP_medium_bomber_equipment_1:0 "미쓰비시 Ki-1 중형폭격기"
 jp_medium_bomber_equipment_1_desc:0 "The 미쓰비시 Ki-1 was a twin-engined bomber. The 미쓰비시 Ki-1 was a low-wing, cantilever monoplane with fixed landing gear, twin fins and rudders, and was powered by two 523 kW 미쓰비시 Ha2-II water-cooled V-12 engines, giving a maximum speed of 220 kph. The pilot and co-pilot were seated in tandem under an enclosed canopy, while gunners sat in semi-enclosed nose and dorsal gun turrets, each armed with a single 7.7mm machine gun. The usable bomb load was up to 1,500 kg. While already obsolete by its introduction, it saw extensive use in Northern China and Manchuria where there were no enemy fighters. 118 were producted in both the Ki-1 and Ki-1-II versions between March 1933 and April 1936."
 jp_medium_bomber_equipment_1:0 "미쓰비시 Ki-1 중형폭격기"
 jp_medium_bomber_equipment_1_short:0 "Ki-1 (MedB)"
 
 tech_JAP_medium_bomber_equipment_2:0 "미쓰비시 Ki-21 중형폭격기"
 jp_medium_bomber_equipment_2_desc:0 "The 미쓰비시 Ki-21 was a twin-engined bomber designed to replace the Ki-1 and later Ki-20 models It could carry a bomb load of 1,000 kg, and had four 7.7mm machine guns as defensive armaments. Several variants were built during the war, and a total of 2,064 were built between 1938 and 1945."
 jp_medium_bomber_equipment_2:0 "미쓰비시 Ki-21 중형폭격기"
 jp_medium_bomber_equipment_2_short:0 "Ki-21 (MedB)"
 
 tech_JAP_medium_bomber_equipment_3:0 "나카지마 Ki-49 돈류 중형폭격기"
 jp_medium_bomber_equipment_3_desc:0 "The 나카지마 Ki-49 was a twin-engined bomber, well liked for its defensive armament and armor. Its specifications allowed it to operate unescorted, but resulted in its bomb load only being 1,000 kg. Initial designs were good, but significantly underpowered, and a second version was fitted with better engines, fixing the issues of the Ki-49. 819 were built from 1941 to 1944."
 jp_medium_bomber_equipment_3:0 "나카지마 Ki-49 돈류 중형폭격기"
 jp_medium_bomber_equipment_3_short:0 "Ki-49 (MedB)"

 tech_JAP_medium_bomber_equipment_4:0 "나카지마 Ki-49-II 돈류 중형폭격기"
 jp_medium_bomber_equipment_4_desc:0 "The 나카지마 Ki-49-II was an improved version of its predecessor."
 jp_medium_bomber_equipment_4:0 "나카지마 Ki-49-II 돈류 중형폭격기"
 jp_medium_bomber_equipment_4_short:0 "Ki-49-II (MedB)"
 
 tech_JAP_medium_bomber_equipment_5:0 "미쓰비시 Ki-67 히류 중형폭격기"
 jp_medium_bomber_equipment_5_desc:0 "The Ki-67 was a highly maneuverable twin-engined bomber, designed as a replacement for the Ki-49. It was designed as a 'heavy bomber' suitable for a conflict with the 소비에트 연방, and was required to have good defensive armament / reliability, unlike most 일본ese airplanes. It was fitted with self-sealing fuel tanks and armor to fulfill the second requirement. It had a bomb load of 1,070 kg, but its range of 3,800 km was not reduced at full bomb load, unlike American bombers. It had excellent manueverability, and its design was actually used as the basis for night fighter models later on in the war. 767 were built from 1944 to 1945."
 jp_medium_bomber_equipment_5:0 "미쓰비시 Ki-67 히류 중형폭격기"
 jp_medium_bomber_equipment_5_short:0 "Ki-67 (MedB)"

 #일본ese 중폭격기# 
 tech_JAP_heavy_bomber_equipment_1:0 "미쓰비시 Ki-20 중폭격기"
 jp_heavy_bomber_equipment_1_desc:0 "The 미쓰비시 Ki-20 was a four-engine heavy bomber liscense built from the 융커스 K.51, a militarised version of an airliner."
 jp_heavy_bomber_equipment_1:0 "미쓰비시 Ki-20 중폭격기"
 jp_heavy_bomber_equipment_1_short:0 "Ki-20 (HvB)"
 
 tech_JAP_heavy_bomber_equipment_2:0 "미쓰비시 Ki-20 II 중폭격기"
 jp_heavy_bomber_equipment_2:0 "미쓰비시 Ki-20 II 중폭격기"
 jp_heavy_bomber_equipment_2_short:0 "Ki-20 II (HvB)"
 jp_heavy_bomber_equipment_2_desc:0 "The 미쓰비시 Ki-20-II was an improved Ki-20, which replaced the 융커스 L88 engines with either Jumo 204s or the 가와사키 Ha-9. 4 of these prototypes were built from 1933 to 1935."
 
 tech_JAP_heavy_bomber_equipment_3:0 "나카지마 G5N 신잔 중폭격기"
 jp_heavy_bomber_equipment_3_desc:0 "Based off of a rejected American airliner, the 나카지마 G5N Shinzan was a four-engined bomber developed for the 일본ese navy. The poor performance of the prototypes lead to them being converted to transports."
 jp_heavy_bomber_equipment_3:0 "나카지마 G5N1 신잔 중폭격기"
 jp_heavy_bomber_equipment_3_short:0 "G5N1 (HvB)"
 
 jp_heavy_bomber_equipment_4_short:0 "G8N 렌잔 (HvB)"
 tech_JAP_heavy_bomber_equipment_4:0 "나카지마 G8N 렌잔 중폭격기"
 jp_heavy_bomber_equipment_4_desc:0 "The 나카지마 G8N Renzan was a long range four-engined bomber designed for the 일본ese Navy. Lack of materials and changing priorities kept the aircraft from being put into production."
 jp_heavy_bomber_equipment_4:0 "나카지마 G8N1 렌잔 중폭격기"
 
 tech_JAP_heavy_bomber_equipment_5:0 "G10N 후가쿠 중폭격기"
 jp_heavy_bomber_equipment_5:0 "나카지마 G10N 후가쿠 중폭격기"
 jp_heavy_bomber_equipment_5_short:0 "G10N 후가쿠 (HvB)"
 jp_heavy_bomber_equipment_5_desc:0 "The 나카지마 G10N Fugaku(ENG:'Mount Fuji') had its origins in "Project Z", a 1942 Imperial 일본ese Army specification for an intercontinental bomber which could take off from the Kuril Islands, bomb the continental United States, then continue onward to land in German-occupied France. Once there, it would be refitted and make another return sortie. The project was supposed to be completed in 1944."
 
