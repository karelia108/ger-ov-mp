 ################# 일본ese Anti Tank guns
 JAP_anti_tank_equipment_1:0 "94식 37mm 대전차포"
 JAP_anti_tank_equipment_1_short:0 "94식 37mm 대전차포"
 JAP_anti_tank_equipment_1_desc:0 "The 94식 37mm 대전차포 was 일본's first purpose built anti-tank gun. It was introduced in 1936 as a replacement for the Type 11 37mm. It suffered from largely the same problems, but was constructed and used in very large number throughout the war. Over 3,400 were built from 1936 to 1941."
 JAP_anti_tank_equipment_2:0 "1식 37mm 대전차포"
 JAP_anti_tank_equipment_2_short:0 "1식 37mm 대전차포"
 JAP_anti_tank_equipment_2_desc:0 "The 1식 37mm 대전차포 was a midwar anti-tank weapon developed to shore up the Type 94's weaknesses against newer Soviet tanks. It was essentially a Type 94 with a considerably longer gun barrel, which allowed for greatly increased piercing power of the shell. 2,300 were produced from 1941 to 1945."
 JAP_anti_tank_equipment_3:0 "1식 47mm 대전차포"
 JAP_anti_tank_equipment_3_short:0 "1식 47mm 대전차포"
 JAP_anti_tank_equipment_3_desc:0 "The 1식 47mm 대전차포 was a 'modern' anti-tank weapon produced to combat Soviet and American tanks. It was relatively light, at 750 kg, and easy to handle. It had a muzzle velocity of 840 meters per second. About 2,300 were built from 1942 to 1945."
