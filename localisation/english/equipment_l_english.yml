# 1934 전간기 경전차

ITA_light_tank_equipment_1:0 "CV L3/33 경전차"
ITA_light_tank_equipment_1_short:0 "CV L3/33 경전차"
ITA_light_tank_equipment_1_desc:0 "By June 1940, the bulk of the Regio Esercito armored forces was made of tankettes. These had several limitations, like weak protection, machine-gun armament, and no traversing turret, which all prevented any use against other tanks. This issue was first addressed with a prototype, the FIAT-Ansaldo Carro d’Assalto L5/36 based on a CV-35 tankette equipped with a new suspension and a light traversing turret, armed with a 37 mm L/26 gun and a coaxial 브레다 6.5 mm machine-gun. The armor was raised to 30 mm, speed lowered to 32 km/h and the range was only 80 km. A second prototype had the gun placed in the hull, and a fully traversible light machine-gun turret. Despite some production advantages, the Army choose a new scaled-up model. The designations of the italian light tanks were L for leggera/light, tonnage and year of service entry."

ITA_light_tank_equipment_2:0 "CA L5/36 전차"
ITA_light_tank_equipment_2_short:0 "CA L5/36 경전차"
ITA_light_tank_equipment_2_desc:0 "The L6/40, first introduced in 1940, was a improvement of the L5/36. The hull was short and the maximum armor, 40 mm, was only found on the gun mantlet and frontal glacis, thought capable to stop the british 2 pounder (40 mm) gun fire, at least at higher ranges. The rest of the armor was and 20 to 6 mm thick. This was a cramped 2-man tank, with the gunner/commander on the left side, in the turret, and the driver on the right. The overall weight was 6.8 tons. The FIAT SPD 18D petrol four-cylinder developed 70 HP and allowed a top road speed of 32 km/h. The suspensions used a modern torsion-bar system, with front drive sprocket and rear idler wheel, two rubberized pairs of road wheels and three return rollers on each side. It was armed either with a 20mm 37/26 or modelo 35 autocannon. Due to performance demands of the army the L6/40 was further developed into the faster and better armed M6T and the preseries production started in May 1941."

ITA_light_tank_equipment_3:0 "CA L16/40 사하리아노 전차"
ITA_light_tank_equipment_3_short:0 "CA L16/40 경전차"
ITA_light_tank_equipment_3_desc:0 "The medium tanks were still hampered by their riveted construction and old fashioned leaf spring bogie suspension, which limited top speed, so after the first encounters with British 순항전차 tanks, the idea soon emerged of a similar high speed vehicle. However in early 1941, italian engineers did not have access to the Christie suspension patent, so the design was obtained after reverse-engineering captured BT-5 from the spanish civil war and british 순항전차 Mk.III. It needed still further development and the armament was barely adequate at that time, but the decision was made to put it in production immediately and improve it "on the way". Although the armour was riveted, the 30mm frontal and the side armours were well sloped and gave the tank some protection at least against the british 2 pounder. The CA L16/41 weighed 16 tons, was armed with a 37mm L/32 gun and had a top road speed of 55 km/h."

# 1941 Mid War Lt.TK
ITA_light_tank_equipment_4:0 "CA L10/41 사하리아노 전차"
ITA_light_tank_equipment_4_short:0 "CA L10/41 경전차"
ITA_light_tank_equipment_4_desc:0 "As the L16/41 was a good design it was further improved upon and resulted in the Sahariano II design which came out in 1943. The main differences were improvements of the suspension to manage the considerable increase of the speed and the 47mm L/32 gun was upgraded to a L/40 caliber ( the same as used on the CA 13/40) . Its upgraded SPA 275 HP engine now managed to achieve a top road speed of 71 Km/h."

ITA_light_tank_equipment_5:0 "CA M16/43 사하리아노 2호 경전차"
ITA_light_tank_equipment_5_short:0 "CA M16/43 경전차"
ITA_light_tank_equipment_5_desc:0 "As the L16/41 was a good design it was further improved upon and resulted in the Sahariano II design which came out in 1943. The main differences were improvements of the suspension to manage the considerable increase of the speed and the 47mm L/32 gun was upgraded to a L/40 caliber ( the same as used on the CA 13/40) . Its upgraded SPA 275 HP engine now managed to achieve a top road speed of 71 Km/h."

#ITA_light_tank_equipment_5:0 "Carro Armato M18/45 Sahariano III Lt.TK"
#ITA_light_tank_equipment_5_short:0 "CA M18/45 Lt.TK"
#ITA_light_tank_equipment_5_desc:0 "The M18/45 was the final development of the Sahariano by upgrading the armament to a 75mm L/34 gun. The antiquated riveted design was finally replaced by a welded chassis improving the protection, with the frontal hull armour increased to 40mm, however due to the 75mm gun the turret had to be elongated (and got slightly narrower toward the front)and got a mantlet armour of 35mm as well. Even after installing a licensed Maybach TR120 engine with 300 HP the increased weight of 18 tons reduced the safe speed of the tank to a - still respectable - 60 km/h. "


######ITA Medium Tanks
ITA_medium_tank_equipment_0:0 "M11/39 전차"
ITA_medium_tank_equipment_0_short:0 "M11/39 중형전차"
ITA_medium_tank_equipment_0_desc:0 "The medium 피아트-Ansaldo CA M11/39 ( CA for Carro Armato,M for medio/medium, 11 tons,introduced in 1939)  was produced in 1939. The design of the M11/39 was influenced by the British 빅커스 6-Ton. A novelty was the placement of the final reduction gears inside the front-mounted drive sprockets, eliminating the need for enlarged final drive housings in the bow armour. Service use of the M11/39 was short due to several deficiencies in its design, particularly the placement of the main 37mm L/40 gun in the hull due to insufficient turret space which instead housed dual 8 mm machine guns. The M11/39 had other shortcomings: its endurance and performance were poor, and its SPA V8-diesel with 105 HP was underpowered only allowing a relatively slow top road speed of 32 km/h, it was mechanically unreliable and its 30 mm maximum riveted steel armour could only withstand 20 mm fire but was vulnerable to British 2파운더 guns at any range."
ITA_medium_tank_equipment_1:0 "M13/40 전차"                                                          
ITA_medium_tank_equipment_1_short:0 "M13/40 중형전차"
ITA_medium_tank_equipment_1_desc:0 "The 피아트-Ansaldo M13/40 was an Italian World War II tank designed to replace the 피아트 L3, the 피아트 L6/40 and the 피아트 M11/39 in the Italian Army at the start of World War II. It was the primary tank used by the Italians throughout the war and was based on the modified chassis of the earlier 피아트 M11/39. The M13/40 has improved, but still riveted, armour of 42mm on the turret front and increased side armour. It got a more powerful 47mm L/32 gun which actually outranged the british 2파운더 guns and as much as four 브레다 8mm machine guns. Although it got a slightly more powerful SPA 8TM40 engine of 125 HP its top road speed remained 32 km/h. In 1941 the tank was slightly improved to the 14/41 version but the differences were small."

#ITA_medium_tank_equipment_2:0 "Carro Armato P75 Medium"
#ITA_medium_tank_equipment_2_short:0 "CA P75 중형전차"
#ITA_medium_tank_equipment_2_desc:0 "The P75 was the provisional designation for the first prototype of a modernized medium tank of 1940. It was developed from the earlier M15/41 and at first armed with a short barrel 75mm L/18 gun plus coaxial 8mm 브레다 machine gun and another MG in an anti-aircraft mount.  The inofficial Italian designation was Carro Armato P 25/40. Despite being called a heavy tank (P for Pesante) it was a medium tank in size, weight, armour, and armament. Design had started in 1940 but development and production were slow because of inavailablity of a suitable engine and due to a major redesign after the prototype was almost ready in late ´41 for production. The hasty redesign was caused by reports on the T-34 which came in from the east front. The armour on the P25 were 40mm on the front and turret both riveted and unsloped. Its V-12 SPA 324 diesel provided 330 HP and allowed a top road speed of 35 km/h."

ITA_medium_tank_equipment_2:0 "P26/40 전차"
ITA_medium_tank_equipment_2_short:0 "P26/40 중형전차"
ITA_medium_tank_equipment_2_desc:0 "The P26/40 was the production model of the completely redesigned P75 interim medium tank. It was now armed with a longer 75mm L/32 gun and an 8 mm 브레다 machine gun, plus another optional machine gun in an anti-aircraft mount. It now had a welded chassis and 50mm armour sloped at 45°on the single-piece upper front plate giving it similar protection as the T-34, the turret was armoured with 60mm and had favourably angled sides. Its SPA 8V petrol engine provided 330 HP and allowed a top road speed of 40 km/h."

ITA_medium_tank_equipment_3:0 "M30/43 전차"
ITA_medium_tank_equipment_3_short:0 "M30/43 중형전차"
ITA_medium_tank_equipment_3_desc:0 "The M30/43 was a fast medium tank developed from the P26/40 beginning in 1943. Despite being planned the better 90/53 gun could not be fitted inside the turret, so the cannone da 75mm modelo 34 L/46 tank gun was installed instead. The design finally got rid of the leaf spring bogies and adopted a modified Christie suspension. Its exterior resembled the Panther somewhat and had a respectable 70mm frontal armour sloped at 60°, but it was lighter and lower to the ground and and the gun was weaker. First trials to reverse engineer the W-2-34 engine found on the russian T-34 were successful and made a 500 HP engine possible. With this engine the significantly heavier tank could reach top road speeds of 45 km/h."

ITA_medium_tank_equipment_4:0 "M35/45 전차"
ITA_medium_tank_equipment_4_short:0 "M35/45 중형전차"
ITA_medium_tank_equipment_4_desc:0 "The M35/45 was a fast medium tank developed from the M30/43 beginning in 1944. The 90/53 gun could now be fitted inside the redesigned elongated turret. Its exterior resembled the Panther somewhat and had a improved 80mm frontal armour sloped at 60°, but it was lighter and lower to the ground. The now perfected copy of the russian W-2-34 engine had 500 HP and allowed a top road speed of 42 km/h."

######ITA heavy tanks
ITA_heavy_tank_equipment_1:0 "피아트 2000/M-34 전차"
ITA_heavy_tank_equipment_1_short:0 "피아트 2000/M-34 중전차"
ITA_heavy_tank_equipment_1_desc:0 "The first real 'heavy' italian tank, basically a redesigned 피아트 2000 M17 heavy tank from WWI. A single 피아트 A12 petrol engine with 250 HP powered the M-17 allowing a top speed of 7.5 km/h and had to be upgraded for the production version of the M-34 with considerably upgraded armour and weight. One A12 engine was added and needed more internal space reducing the rear armament and the crew to 6 men. The original M-17 armour was just 20mm  and not sufficient for 1934 standards. The armament consisted of a 65mm 65/17 modello 13 산포 in the dome shaped turret able to fire AP and HE ammo, it was capable of a high elevation to fire indirectly ( but not point blank). The front had 2 corner hull mounted 37mm L/40 antitank guns covering an arc of almost 180°. The secondary armament consisted of now four ( from originally eight) 6,5mm machine guns. The M34 production version would weigh 45 tons, have a top road speed of 12 km/h and frontal armour of 50mm."

ITA_heavy_tank_equipment_2:0 "P40/42 전차"
ITA_heavy_tank_equipment_2_short:0 "P40/42 중전차"
ITA_heavy_tank_equipment_2_desc:0 "As the P26/40 was rather a medium tank, a heavier version at 40 tons was designed mounting a 75mm L/34 gun. It had the same basic layout as the 처칠 with the tracks going around the body instead of being beside the body. The side skirts were actually part of the body. The running gear springs had not much travel space so it could not travel above 15 km/h offroad. Its power was provided by a V12 diesel engine developing 420 HP, allowing a top road speed of 40 km/h. Its all-round sloped chassis was now welded instead of riveted and its frontal armour 80mm, sloped at 45° on the upper hull plate and 80mm on the turret."

ITA_heavy_tank_equipment_3:0 "P44/43 전차"
ITA_heavy_tank_equipment_3_short:0 "P44/43 중전차"
ITA_heavy_tank_equipment_3_desc:0 "During development it was clear that the armament of the P40/42 was not sufficient for a modern heavy tank and the powerful 90mm L/53 gun was installed in a redesigned turret. The mantlet armour was increased to 100mm on the turret. It still resembled the 처칠 and was now armed like the Tiger but still much lighter, nevertheless its mobility was hampered by its running gear and so it was decided to completely redesign the next version. It used the same V12 diesel 420 HP engine as the P26/40 and due to the higher weight it had a top road speed of 35 km/h."

ITA_heavy_tank_equipment_4:0 "P50/45 전차"
ITA_heavy_tank_equipment_4_short:0 "P50/45 중전차"
ITA_heavy_tank_equipment_4_desc:0 "The P50 was an completely redesigned and slightly elongated P44, and came out in 1945. The sloped frontal hull armour was increased to 100mm and the turret was further narrowed and lengthened to decrease the frontal area. The running gear and suspension were again a conventional type and had no problems in negotiating difficult terrain at higher speeds. It used a reverse engineered T-34 W-2-34 diesel engine with 500 HP and thus had a top road speed of 40 km/h despite the higher weight."

ITA_super_heavy_tank_equipment_1:0 "피아트 4000 프라에토리"
ITA_super_heavy_tank_equipment_1_short:0 "프라에토리 초중전차"
ITA_super_heavy_tank_equipment_1_desc:0 "Since Mussolini wanted to have - cost be damned - a super heavy tank to play with as well, the aging 피아트 2000 M-34 design was dusted off and modernized. As with the 피아트 2000 the superstructure was a truncated pyramid, topped with a spherical turret, and the side armour sloped toward the ground forming a coffin-like body. Since the versatility of the 65mm 산포 on the 피아트 2000 was so impressive, a similar but larger shortbarreled Obice da 149/12 together with a pair of coaxial 20mm Fla-guns was installed for direct and indirect fire. To reduce the crew size and number of weak points no additional MG ports were added but each of the four corner anti tank guns got a coaxial 6,5mm 브레다 machine gun instead. The armour all around was 100mm at a slope of 30°. The front corner mounts now had a 75mm L/32 and the rear corners two 47mm L/40 guns. The twin W-2-34 diesel engines with 500 HP each allowed the 80 ton tank a top road speed of 20 km/h."

ITA_super_heavy_tank_equipment_2:0 "피아트 5000 일 두체"
ITA_super_heavy_tank_equipment_2_short:0 "일 두체 초중전차"
ITA_super_heavy_tank_equipment_2_desc:0 "This was an upscaled 피아트 4000 at 100 tons which became higher, longer and wider. The 75mm L/32 guns were upgraded to the L/40 versions and the armour increased to 120mm all around. The Obice 149/12 received HEAT ammo and the coaxial twin-mounted 20mm guns were upgraded to a quad-mount, however it proved to be difficult to reload all four guns beyond the first ammoclip when firing continuously and there was some consideration to switch to a 37mm twin-mount. Due to the increased weight and the unchanged engines the top road speed was reduced to 15 km/h."

ITA_super_heavy_tank_artillery_equipment_1:0 "피아트 4000 레무스"
ITA_super_heavy_tank_artillery_equipment_1_short:0 "레무스 초중자주포"
ITA_super_heavy_tank_artillery_equipment_1_desc:0 "The SPG used a Mortaio da 260/9 modello 16 on super heavy 피아트 4000 chassis. Firing range of the 223 kg shells was up to 9,1 km. The gun is protruding over the body and is protected by a round armoured collar which is fastened to the gun and moves with the traverse and elevation so it never opens toward the outside. "

ITA_super_heavy_tank_artillery_equipment_2:0 "피아트 5000 로물루스"
ITA_super_heavy_tank_artillery_equipment_2_short:0 "로물루스 초중자주포"
ITA_super_heavy_tank_artillery_equipment_2_desc:0 "The heavier Mortaio da 305/17 modello D.S. on super heavy 피아트 5000 chassis. Beside the bigger chassis and gun everything was similart to the earlier SPG "Remus". Firing range of the 295kg shells was up to 17,6 km, the heavier 442kg shells had around 12km range."

#####ITA TD / SPG / SPAA / AG
### Lt.TD
ITA_light_tank_destroyer_equipment:0 "세모벤테 47/32 경구축전차"
ITA_light_tank_destroyer_equipment_short:0 "SM 47/32 경구축전차"
ITA_light_tank_destroyer_equipment_desc:0 "경구축전차"

ITA_light_tank_destroyer_equipment_1:0 "세모벤테 47/32 경구축전차"
ITA_light_tank_destroyer_equipment_1_short:0 "SM 47/32 경구축전차"
ITA_light_tank_destroyer_equipment_1_desc:0 "The 세모벤테 ( self-propelled) designations were named after the gun carried. The SM 47/32 was a self-propelled gun using a 47/32 포 anti-tank gun in an open-topped, box-like superstructure on a L 6/40 light tank chassis weighing 6.5 tons. About 300 Semoventi da 47/32 were built from 1941 onward. The 세모벤테 da 47/32 was the most heavily armed Italian armoured fighting vehicle used on the Eastern Front.Its frontal armour was 30mm of vertical armour, the sides had 14,5mm. Its SPA 18 VT petrol engine developed 68 HP and allowed a top road speed of 42 km/h. While the 47 mm gun was adequate for 1941, by 1942 the 세모벤테 was already outdated and ineffective against enemy medium tanks, and therefore the vehicle was not particularly successful anymore."

ITA_light_tank_destroyer_equipment_2:0 "세모벤테 47/40 경구축전차"
ITA_light_tank_destroyer_equipment_2_short:0 "SM 47/40 경구축전차"
ITA_light_tank_destroyer_equipment_2_desc:0 "A Light Tank 구축전차 using the longer 47mm L/40 AT-gun on the chassis of the L6/40. The open topped chassis was only slightly better armoured with 40mm than the 47/32 but the gun had around 820 m/s muzzle velocity compared to the 630 m/s of the L/32 gun, for longer ranges Effetto Pronto HEAT shells with 55mm of penetration could be used. The weight of the TD increased to 8,5 tons and the top road speed decreased slightly to 36 km/h."

ITA_light_tank_destroyer_equipment_3:0 "세모벤테 47/40 사하리아노 경구축전차"
ITA_light_tank_destroyer_equipment_3_short:0 "SM 47/40 사하리아노 경구축전차"
ITA_light_tank_destroyer_equipment_3_desc:0 "A Light Tank 구축전차 using the longer 47mm L/40 AT-gun on the fast chassis of the M16/43 Sahariano. It now was completely enclosed and the armour of 40mm was sloped at 45°, giving it a lot more protection than the earlier versions. The weight of the TD increased to 10 tons and the top road speed using the 피아트 SPA petrol engine with 275 HP was 60 km/h."

ITA_light_tank_destroyer_equipment_4:0 "세모벤테 70/34 사하리아노 경구축전차"
ITA_light_tank_destroyer_equipment_4_short:0 "SM 70/34 사하리아노 경구축전차"
ITA_light_tank_destroyer_equipment_4_desc:0 "A Light Tank 구축전차 using the longer 70mm L/34 AT-gun on the fast chassis of the M16/43 Sahariano. It was completely enclosed and the armour of 45mm was sloped at 45°. The weight of the TD increased to 12 tons and the top road speed using the 피아트 SPA petrol engine with 275 HP was 56 km/h."

### 경자주포RT
ITA_light_tank_artillery_equipment_1:0 "세모벤테 65/17 경자주포"
ITA_light_tank_artillery_equipment_1_short:0 "SM 65/17 경자주포"
ITA_light_tank_artillery_equipment_1_desc:0 "Self-propelled artillery on a modified L6/40 chassis similar to the 세모벤테 47/32 mounting the Obice da 65/17 산포. It was open topped and very lightly armoured with 15mm and retained the FIAT SPD 18D petrol engine with 70 HP allowing a top road speed of 35 km/h. The vehicle mounted gun was known for its excellent elevation of 40° and allowed a very flexible employment due to its ability to be placed in almost any terrain. However the small chassis limited the ammunition storage and it had to rely on additional ammo carriers."

ITA_light_tank_artillery_equipment_2:0 "세모벤테 70/15 경자주포"
ITA_light_tank_artillery_equipment_2_short:0 "SM 70/15 경자주포"
ITA_light_tank_artillery_equipment_2_desc:0 "Self-propelled artillery on a L6/40 semovente chassis mounting the improved Obice da 70/15 산포. It was open topped and only slightly better armoured with 20mm. The weight was slightly higher at 7,5 tons and the FIAT SPD 18D petrol engine with 70 HP allowing a top road speed of 32 km/h. The modern 산포 could be elevated to 50° and allowed a very flexible employment due to its ability to be placed in almost any terrain. However the small chassis limited the ammunition storage and it had to rely on additional ammo carriers."

ITA_light_tank_artillery_equipment_3:0 "세모벤테 70/15 사하리아노 경자주포"
ITA_light_tank_artillery_equipment_3_short:0 "SM 70/15 사하리아노 경자주포"
ITA_light_tank_artillery_equipment_3_desc:0 "Using a fast Sahariano 16/41 chassis with a 70/15 산포 gave the italian armoured units a fast reaction artillery which could set up almost everywhere. The chassis got an open topped boxlike superstructure lightly armoured with 20mm, to house the gun and the crew. Due to the larger chassis more ammunition could be stored aboard. The SM 70/15 Sa. weighed 17 tons and had a top road speed of 50 km/h.  "

ITA_light_tank_artillery_equipment_4:0 "세모벤테 81/14 경자주포"
ITA_light_tank_artillery_equipment_4_short:0 "SM M.35 경자주포"
ITA_light_tank_artillery_equipment_4_desc:0 "In 1945 the Mortaio 81/14 modello 35 mortar was installed in the light chassis of the 세모벤테 Sahariano. The bottom of the tank was cut open to allow the ground plate of the mortar to be quickly lowered to the ground when in firing position. Most of the ammunition loadout consisted of the heavy bomb version of the mortar shells ( 6,8kg, range 1,5km ) while the crew portable mortar mostly used the lighter 3,2kg shell. Of course the SPG lost its ability of direct fire but this was felt to be justified by the amount of firepower which could be brought to the target very quickly. Depending on the crew the whole ammunition load of 50 shells could be fired in under 5 minutes. The ammunition was partly housed on lightly armoured racks on the rear of the vehicle, which - understandably - were sometimes not used by the crews. "

# 경자주대공포
ITA_light_tank_aa_equipment_1:0 "세모벤테 브레다 M31 경자주대공포"
ITA_light_tank_aa_equipment_1_short:0 "SM 브레다 M31 경자주대공포"
ITA_light_tank_aa_equipment_1_desc:0 "As all other countries eventually did, Italy realized that mobile anti-air defense for fast divisions were neglected. Using outdated chassis whose military usefulness was not sufficient anymore were selected and mated with light anti-aircraft guns. Self-propelled anti-air gun on a L5/36 chassis mounting a twin barrel 13mm 브레다 31 modello 1931 anti-aircraft gun,normally used on ships. The whole superstructure was removed and the gunner was sitting on the gun pedestal behind the small gun shield and aimed with hand cranks."

ITA_light_tank_aa_equipment_2:0 "세모벤테 스코티 M32 경자주대공포"
ITA_light_tank_aa_equipment_2_short:0 "SM 스코티 M32 경자주대공포"
ITA_light_tank_aa_equipment_2_desc:0 " The 세모벤테 da 브레다 Self-propelled anti-air gun on a light L5/36 chassis mounting a single Scotti cannone-mitragliera da 20mm L/77 anti-aircraft gun. The gun pedestal was directly welded onto the chassis and had a swivel range of 360°. The gunner was sitting on the gun carriage and was only protected by the gun shield."

ITA_light_tank_aa_equipment_3:0 "세모벤테 20/65 사하리아노 경자주대공포"
ITA_light_tank_aa_equipment_3_short:0 "SM 20/65 사하리아노 경자주대공포"
ITA_light_tank_aa_equipment_3_desc:0 "The 세모벤테 20/56 duo with a twin barrel 브레다 20mm L/65 on a bigger M16/43 Sahariano chassis. The higher firepower and the fast chassis made this a valuable asset for any motorized or tank division,however 20mm AA-guns are getting outdated and are not really able to damage the most modern ground attack aircraft anymore. Although the fixed 10mm superstructure got raised all around and the protection increased, it hampered the anti-air performance, it could only shoot at a certain minimum elevation and only in the front were cutouts for targeting ground targets."

ITA_light_tank_aa_equipment_4:0 "세모벤테 37/54 M.38 경자주대공포"
ITA_light_tank_aa_equipment_4_short:0 "SM da 37/54 경자주대공포"
ITA_light_tank_aa_equipment_4_desc:0 "The cannone mitragliera da 37/54 has never been a successful ship based AA-gun because of its non-recoiling mounting, however in 1943 it was reworked, the vibrations eliminated and a recoil system integrated. It was then installed in a CA L18/45 sahariano on a rotating half-turret. The weight of a full rotating turret would have overwhelmed the turret ring and the electric motor but it provided at least some protection to the crew. The gun shield was 15mm thick."

### Med TD
ITA_medium_tank_destroyer_equipment_1:0 "세모벤테 75/18 중형구축전차"
ITA_medium_tank_destroyer_equipment_1_short:0 "SM 75/18 중형구축전차"
ITA_medium_tank_destroyer_equipment_1_desc:0 "These are identical to the regular SM 75/18, however the vehicles delegated to antitank duty got a loadout of mostly "Effetto Pronto Special" EPS-HEAT ammunition which made it a dangerous tank killer with its penetration of 80mm. Due to this and with a easily concealable low silouette the 세모벤테 da 75/18 has been regarded as the only early italian armoured fighting vehicle to be seriously feared by Allied tank crews, and despite the fact that it was originally conceived for a totally different role, the 75/18 often ended up replacing the standard M13/40."

ITA_medium_tank_destroyer_equipment_2:0 "세모벤테 75/34 중형구축전차"
ITA_medium_tank_destroyer_equipment_2_short:0 "SM 75/34 중형구축전차"
ITA_medium_tank_destroyer_equipment_2_desc:0 "The 세모벤테 75/34 had a 75 mm L/34 gun mounted on a M15/42 tank chassis. It had a weight of 15 tons and a vertical front armour of 42mm but instead of two conjoined plates each 21 millimetres, the frontal armour was made of a single 42mm thick plate and the casemate was modified to fit the longer gun. It had the same 192 HP petrol engine of the M15/42 which allowed a top road speed of 38 km/h."

ITA_medium_tank_destroyer_equipment_3:0 "세모벤테 75/46 중형구축전차"
ITA_medium_tank_destroyer_equipment_3_short:0 "SM 75/46 중형구축전차"
ITA_medium_tank_destroyer_equipment_3_desc:0 "The 세모벤테 75/46 offers the ultimate Italian Assault Gun design, combining firepower and protection. The 75/46 shared the same "M43" hull as the 105/25. However, the 105 mm L25 곡사포 was replaced by a longer 75 mm L46 cannon – originally conceived as a 대공포 cannon but also used as an anti-tank gun – which ensured a higher muzzle velocity (750 m/s instead of 510). This gun could pierce up to 90 mm of armour from 500 m. This was the first 세모벤테 to have sloped frontal armour, which had a thickness of 75mm."

### Md.SPART
ITA_medium_tank_artillery_equipment_1:0 "세모벤테 100/17 중형자주포"
ITA_medium_tank_artillery_equipment_1_short:0 "SM 100/17 중형자주포"
ITA_medium_tank_artillery_equipment_1_desc:0 "The 세모벤테 100/17 was created by mounting the WWI vintage cannone da 100mm L/17 modello 14 which as a 야포 was obsolete in an open topped and equally obsolete M11/39 chassis. Due to the fact that the italian army was short on anything and especially modern towable guns meant that old equipment still had to be used. The gun had an elevation of 50° and fired a 14kg shell over a range of 8,4 km. The relatively small chassis could not hold much ammunition so it had to rely on ammo carriers."

ITA_medium_tank_artillery_equipment_2:0 "세모벤테 105/14 중형자주포"
ITA_medium_tank_artillery_equipment_2_short:0 "SM 105/14 중형자주포"
ITA_medium_tank_artillery_equipment_2_desc:0 "The 세모벤테 105/14 was created by mounting the WWI vintage cannone da 105/14 modello 18 - which had old fashioned carriages that needed to be modernized anyway - in an open topped M13/40 chassis. The gun retained its excellent elevation of 70° but the heavy recoil and lack of support struts eventually damages the suspension. It fired a 16kg shell over a range of 8,2km."

ITA_medium_tank_artillery_equipment_3:0 "세모벤테 105/28 중형자주포"
ITA_medium_tank_artillery_equipment_3_short:0 "SM 105/28 중형자주포"
ITA_medium_tank_artillery_equipment_3_desc:0 "This was another attempt to make an otherwise obsolete WWI gun mobile. The cannone da 105mm L/28 modello 13 had a higher range of 12km and used a 16kg shell. Due to the lower elevation of 37° it had to be placed higher on the M14/41 chassis and therefore needed a larger gun shield, but this enabled the SPG to shoot at near ground targets in an emergency."

## med. SPAA
ITA_medium_tank_aa_equipment_1:0 "세모벤테 브레다 M35x2 중형자주대공포"
ITA_medium_tank_aa_equipment_1_short:0 "SM 브레다 35x2 중형자주대공포"
ITA_medium_tank_aa_equipment_1_desc:0 "Self-propelled anti-air on an obsolete medium 11/39 chassis mounting a twin 브레다 M.35 20mm L/55 anti-air gun. The twin gun sat on a half-round swivel mount welded to a fixed superstructure with limited firing arc ( 180°). Since the guns/shield assembly was quite heavy, it had to be moved and elevated by hand cranks. The gun shield with 10mm armour and the 20mm superstructure only barely protected the gunner and loader."

ITA_medium_tank_aa_equipment_2:0 "세모벤테 20/70 쿼드로플로"
ITA_medium_tank_aa_equipment_2_short:0 "SM 20/70 쿼드로플로 중형자주대공포"
ITA_medium_tank_aa_equipment_2_desc:0 "In 1943 it was decided to build a turreted medium flakpanzer. To save time and materials, the hull of the M15/42 tank was used as the basis for the quadruplo: The original turret was removed and replaced with a polygonal welded open turret, containing quadruple 20 mm-Scotti Isotta Fraschini 20/70 guns, with -5° to + 90° elevation; the autocannon had been specially modified so they could use disintegrating link belt ammunition resulting in an increased rate of fire (600 rpm per gun). The only other change involved the removal of the two 브레다 38 machine guns in the hull, the openings for which were covered by 42 mm armour plate. It was weighing 14.7 tons and its SPA engine with 192 HP allowed a top road speed of 40 km/h. "

ITA_medium_tank_aa_equipment_3:0 "세모벤테 da 37/54 중형자주대공포"
ITA_medium_tank_aa_equipment_3_short:0 "SM 35/54 duo 중형자주대공포"
ITA_medium_tank_aa_equipment_3_desc:0 "The twin cannone mitragliera da 37/54 modello 38 has never been a successful ship based AA-gun because of its non-recoiling mounting, however in 1943 it was reworked, the vibrations eliminated and a recoil system integrated. Due to the larger chassis a twin mount could be installed in a rotating enclosed turret on a obsolete P75 chassis. The gunner sat in between the guns and the loader behind him, due to the large guns the turret was quite cramped and it was difficult for the loader to switch out the magazines quickly to provide a constant supply of ammo."

### Med.Assault Gun
ITA_medium_assault_gun_equipment_1:0 "세모벤테 75/18 중형돌격포"
ITA_medium_assault_gun_equipment_1_short:0 "SM 75/18 중형돌격포"
ITA_medium_assault_gun_equipment_1_desc:0 "The 세모벤테 da 75/18 was an Italian self-propelled gun on the chassis of a M13/40 or later version tank. It was the first real italian Assault gun in the style of a Stug. It mounted the 75 mm Obice da 75/18 m.34 산포 and had 50mm riveted vertical front armour. The simple production method, lack of a turret and lower weight of 13 tons makes this a highly effective vehicle against entrenched infantry and light units. The low silhouette also makes this tank a much smaller target than it's sibling tanks. Suspensions were of the reliable - but not suitable for speed - leaf spring type. The low muzzle velocity (around 450 m/s) and the maximum elevation of 22° limited the range to around 7–8 km. Despite its limitations (namely its cramped interior and the insufficiently powerful engine allowing 32 km/h it proved successful in the direct support role."

ITA_medium_assault_gun_equipment_2:0 "세모벤테 105/25 중형돌격포"
ITA_medium_assault_gun_equipment_2_short:0 "SM 105/25 중형돌격포"
ITA_medium_assault_gun_equipment_2_desc:0 "Installing the 105mm L/25 modello in a M15/42 tank resulted in the "Basotto" (Dachshound). It was welded and had a vertical frontal armour of 75mm. Despite being larger at 16 tons, it was even lower than the SM 75/18. Using HEAT ammunition it could penetrate up to 120mm of armour. Its slighly more powerful engine allowed a top road speed of 35 km/h."

ITA_medium_assault_gun_equipment_3:0 "세모벤테 149/12 중형돌격포"
ITA_medium_assault_gun_equipment_3_short:0 "SM 149/12 중형돌격포"
ITA_medium_assault_gun_equipment_3_desc:0 "OTO designed a competition 세모벤테 to the SM 105/25 from Ansaldo based on the P26/40 chassis but was not able to finish development in time. The finally ready design was then changed to a even bigger gun. By using an old 149/12 곡사포 which was the only one 149mm gun short enough to have manageable recoil. It had a very sturdy casemate and a frontal armour of 100mm. "

# hvy.SPART
ITA_heavy_tank_artillery_equipment_1:0 "세모벤테 149/40"
ITA_heavy_tank_artillery_equipment_1_short:0 "SM 149/40"
ITA_heavy_tank_artillery_equipment_1_desc:0 "The Italian Army was not far behind the Germans in realizing the need for assault guns and developed a string of vehicles that outwardly resembled the 3호 돌격포, however the Italian artillery arm still needed self-propelled artillery weapons to support the armoured formations. Ansaldo therefore placed a Cannone da 149/40 modello 35 on a much modified Carro Armato M15/42 tank chassis. It was a completely unprotected weapon as the long gun barrel was placed on an open mounting carried on the turretless tank chassis. The gun crew stood in the open to serve the gun that had its trunnions mounted right to the rear to absorb some of the recoil forces produced on firing. The Cannone da 149/40 modello 35 could fire a 46 kg shell to a range of 23,7km, at which distance the lack of protection for the gun crew was thought of relatively little importance. The 250 HP engine allowed the 24 ton vehicle a top road speed of 22 km/h."

ITA_heavy_tank_artillery_equipment_2:0 "세모벤테 152/45 중자주포"
ITA_heavy_tank_artillery_equipment_2_short:0 "SM 152/45 중자주포"
ITA_heavy_tank_artillery_equipment_2_desc:0 "The 세모벤테 149/40 grants long-range fire-support to the troops, but offers little protection to its own crew. Due to the vulnerability of the vehicle and its crew against occasional counter battery fire and aircraft, it was decided to lenghten the chassis and add a rear crew compartment armoured with 10mm which was open topped and also open toward the rear, where the recoiling gun needed space. The mounted cannone da 152mm L/45 was originally developed for dreadnoughts or siege artillery. The onboard ammunition loadout could almost be doubled, allowing more intensive barrages. Since the weight increased to 29 tons the engine had to be upgraded to 320 HP, allowing a top road speed of 20 km/h."

ITA_heavy_tank_artillery_equipment_3:0 "세모벤테 210/22 중자주포"
ITA_heavy_tank_artillery_equipment_3_short:0 "SM 210/22 중자주포"
ITA_heavy_tank_artillery_equipment_3_desc:0 "The 세모벤테 210/22 mounted the cannone da 210mm L/22 modello 35 which was a heavy medium range artillery on the obsolete heavy P40/42 chassis. To increase flexibility and protection to the crew it was placed in a fully traversable turret armoured with 20mm. Its power was provided by a V12 diesel engine developing 420 HP, allowing the 42 tons vehicle a top road speed of 36 km/h. The gun fired a 101kg shell over 15km. Due to the massive recoil the chassis had 4 chassis mounted trunnions which were lowered to the ground and arrested prior to firing, to fire unbraced would have damaged the suspension. Although the range was lower than the smaller guns due to the shorter barrel, the better mobility of the chassis and gun elevation of 70° and the heavier shell made it a better system."

# hvy TD
ITA_heavy_tank_destroyer_equipment_1:0 "세모벤테 90/53 중구축전차"
ITA_heavy_tank_destroyer_equipment_1_short:0 "SM 90/53 중구축전차"
ITA_heavy_tank_destroyer_equipment_1_desc:0 "First Italian 중전차 destroyer. Although it was mounted on a lengthened M14/41 medium chassis at 17 tons the cannon itself is considered to be heavy. The major drawback of the 세모벤테 da 90/53, was the open top and rear of the gun compartment, which left the gun crew exposed to shrapnel and small arms fire. In addition, the 세모벤테 da 90/53 had little or no armour in most areas. Using the same engine as the M14/41 with 145 HP, it was underpowered and mobility suffered. Its top road speed was 25 km/h."

ITA_heavy_tank_destroyer_equipment_2:0 "세모벤테 105/35 중구축전차"
ITA_heavy_tank_destroyer_equipment_2_short:0 "SM 105/35 중구축전차"
ITA_heavy_tank_destroyer_equipment_2_desc:0 "The WWI Cannone da 105 L/32 was modernized in 1943 and used on a further lenghtened chassis of the 세모벤테 90/53. The crew compartment was now protected on all sides except for a small opening in the back which had to remain open for the recoil of the heavy gun. It had a slightly lower muzzle velocity than the 90/53 but due to the higher caliber had a better penetration. The upper plate was now smooth without steps - except for the driver compartment - raised toward the gun mount and armoured with 40mm at a 80° slope. The frontal gun shield itself was armoured with 50mm, the sides and rear only with 12mm. The TD now weighed 28 tons. A new engine providing 330 HP improved mobility considerably and allowed a top road speed of 23 km/h."

ITA_heavy_tank_destroyer_equipment_3:0 "세모벤테 120/45 중구축전차"
ITA_heavy_tank_destroyer_equipment_3_short:0 "SM 120/45 중구축전차"
ITA_heavy_tank_destroyer_equipment_3_desc:0 "The naval 120mm/45 OTO modello 1931 was placed on a P40/43 chassis to create the 세모벤테 120/45. It had a sloped frontal armour of 100mm and weighed 37 tons. Its power was provided by a V12 diesel engine developing 420 HP, allowing a top road speed of 42 km/h. The gun fired a 23kg shell at 730 m/s and could penetrate 133mm of enemy armour at point blank."

# amphib
ITA_light_amph_tank_equipment_0:0 "상륙전차 CV-29 ANF"
ITA_light_amph_tank_equipment_0_short:0 "상륙전차 CV-29"
ITA_light_amph_tank_equipment_0_desc:0 "A CV-29 ANF ( for anfibio) was adapted for simple river fording by welding attachements to it where a pair of ponton barrels could be affixed. The semovente was expected to do scouting missions or to tow a cable or chain over the water for the engineers. Afloat it was only driven by its tracks and moved 3 km/h."
ITA_light_amph_tank_equipment_1:0 "상륙전차 M13/40 ANF"
ITA_light_amph_tank_equipment_1_short:0 "상륙전차 M13/40 ANF"
ITA_light_amph_tank_equipment_1_desc:0 "The M13/40 was made amphibious by attaching a flotation screen to the hull and by caulking the rump. The vehicle was propelled by paddle-wheel like inserts in the drive wheels. It takes 10 minutes to remove the flotation screens and the tank could then be operated normally."
ITA_light_amph_tank_equipment_2:0 "상륙전차 M16/42 S.ANF"
ITA_light_amph_tank_equipment_2_short:0 "상륙전차 M16/42 사하리아노 ANF"
ITA_light_amph_tank_equipment_2_desc:0 "The M16/40 was made amphibious by attaching a flotation screen to the hull and by caulking the rump. The vehicle was propelled by paddle-wheel like inserts in the drive wheels. It takes 10 minutes to remove the flotation screens and the tank could then be operated normally."

