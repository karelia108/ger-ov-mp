 AST_light_uk_tank_equipment_1:0 "빅커스 4형 경전차"
 AST_light_uk_tank_equipment_1_short:0 "경전차 4형"
 AST_light_uk_tank_equipment_1_desc:0 "The first dedicated 경전차s built by 빅커스 were turreted developments of the widely exported Carden-Loyd Tankette. Equipped with a 빅커스 7.7 mm machine gun, and Horstmann suspension, the Mk.IV was the definitive early version of the design. Mk.IVs served throughout the Commonwealth but quickly became outdated."
 AST_light_uk_tank_equipment_2:0 "빅커스 5형 경전차"
 AST_light_uk_tank_equipment_2_short:0 "5형 경전차"
 AST_light_uk_tank_equipment_2_desc:0 "The first Commonwealth three-man 경전차 in service. The extra crew member, and an updated armament of 7.7 mm and 15 mm Besa machine guns in a twin mount, made the Mk.V a far more effective combat vehicle. The increase in weight affected mobility on rough ground somewhat, but overall range was largely unchanged."
 AST_light_uk_tank_equipment_3:0 "빅커스 6형 경전차"
 AST_light_uk_tank_equipment_3_short:0 "6형 경전차"
 AST_light_uk_tank_equipment_3_desc:0 "Built in several versions, and in large quantities. The Mk.VIa retained the armament of the Mk.V, while the Mk.VIb had a compact 15 mm Besa and an upgraded 7.92 mm coaxial. The Mk.VIc kept the 7.92 mm coaxial, while the main gun was a long barrel 15 mm Besa, which had excellent muzzle velocity but limited punch."
 AST_light_uk_tank_equipment_4:0 "7형 경전차 A17 테트라크"
 AST_light_uk_tank_equipment_4_short:0 "테트라크 경전차"
 AST_light_uk_tank_equipment_4_desc:0 "빅커스-암스트롱 chief tank designer - Leslie Little - designed the 테트라크 as a major upgrade to the Mk.VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
 AST_light_uk_tank_equipment_5:0 "8형 경전차 A25 해리 홉킨스"
 AST_light_uk_tank_equipment_5_short:0 "해리 홉킨스 경전차"
 AST_light_uk_tank_equipment_5_desc:0 "The last of the 빅커스-암스트롱 경전차s produced. Developed from the 테트라크, the length, width, and armour protection of the Mk.VIII was increased, and a new power-assisted steering system was installed. Mk.VIIIs served in mainly auxillary roles as Commonwealth armoured divisions gradually withdrew 경전차s."
