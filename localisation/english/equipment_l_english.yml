 amphibious_mechanized_equipment:0 "수륙양용장갑차량"
 amphibious_mechanized_equipment_short:0 "수륙양용장갑차"
 amphibious_mechanized_equipment_desc:0 "수륙양용장갑차는 해병대가 장갑의 보호 하에 해변에 상륙할 수 있게 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
 amphibious_mechanized_equipment_1:0 "기초 수륙양용장갑차"
 amphibious_mechanized_equipment_1_short:0 "기초 수륙양용장갑차"
 amphibious_mechanized_equipment_1_desc:0 "수륙양용장갑차는 해병대가 장갑의 보호 하에 해변에 상륙할 수 있게 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
 amphibious_mechanized_equipment_2:0 "향상된 수륙양용장갑차"
 amphibious_mechanized_equipment_2_short:0 "개선된 수륙양용장갑차"
 amphibious_mechanized_equipment_2_desc:0 "이 수륙양용장갑차는 해변에서 더 쉽게 상륙할 수 있는 후방 진입로와 같은 원판에 비해 향상된 몇가지의 개선 사항을 제공합니다."
 amphibious_mechanized_equipment_3:0 "진보된 수륙양용장갑차"
 amphibious_mechanized_equipment_3_short:0 "진보된 수륙양용장갑차"
 amphibious_mechanized_equipment_3_desc:0 "이 수륙양용장갑차는 전보다 훨씬 더 무거운 무장을 적재하고 육지에서의 조작을 크게 개선했습니다."
 amphibious_tank_equipment:0 "상륙전차"
 amphibious_tank_equipment_short:0 "상륙전차"
 amphibious_tank_equipment_1:0 "기초 상륙전차"
 amphibious_tank_equipment_2:0 "개선된 상륙전차"
 amphibious_tank_equipment_desc:0 "물을 건널 수 있도록 개조된 전차입니다. 이 장비들은 다른 전차들보다 상륙작전과 강 도하시에 훨씬 뛰어나지만, 더 많은 연료를 필요로 합니다."
 amphibious_tank_equipment_1_desc:0 "기본적으로 이 차량은 물에 뜰 수 있도록 개조된 경전차로 상륙거점을 세우는 부대에 화력 지원을 제공합니다."
 amphibious_tank_equipment_2_desc:0 "중형전차가 물을 건널 수 있도록 개조되었습니다. 연료 효율 감소라는 비용을 지불해 다용성과 기동성을 추가로 얻게 되었습니다."
