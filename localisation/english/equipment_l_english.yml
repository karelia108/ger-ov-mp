 light_tank_equipment_0:0 "경전차"
 light_tank_equipment_0_short:0 "경전차"
 light_tank_equipment_0_desc:0 "대전기 경전차는 작고 기관총으로 보병의 화력을 지원하는 것에 중점을 두어 설계된 전차입니다."
