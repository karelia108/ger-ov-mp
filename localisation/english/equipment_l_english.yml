 GER_gw_tank_equipment_short:0 "A7V 대전기 경전차"
 GER_gw_tank_equipment_desc:0 "The A7V was a heavy tank introduced by Germany in 1918, during World War I. The crew officially consisted of at least 17 soldiers and one officer who would control the 33 ton beast that was powered by two centrally mounted 다임러 4-cylinder petrol engines delivering 101 hp each"
