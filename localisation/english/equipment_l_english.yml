# USA APCs
american_light_amph_tank_equipment_3:0 "M59 APC"
american_light_amph_tank_equipment_3_short:0 "M59 상륙전차"
american_light_amph_tank_equipment_3_desc:0 "The M59 was an American armored personnel carrier that entered service in the spring of 1954 replacing the M75. It had three key advantages over the M75: it was amphibious, had a lower profile, and was considerably cheaper to produce."
 
m75_equipment_4:0 "M75 APC"
m75_equipment_4_short:0 "M75 APC"
m75_equipment_4_desc:0 "The M75 shared many chassis/suspension components with the M41 Walker Bulldog 경전차, which was also powered by a Continental air-cooled engine. It had a cross-drive transmission (permitting pivoting, etc.), but was steered through two vertical handles, simulating the laterals of earlier vehicles controlled by track clutching/braking. The approximate cost of the vehicle was $72,000, which contributed to the early halting of production. The high profile (height) of the vehicle was also a negative factor. Additionally, the engine air cooling vents were considered to be vulnerable to small arms fire. However, the reliability of its drive system was far superior to that of its replacement, the M59."

