 GER_infantry_equipment_0:0 "마우저 게베어 98"
 GER_infantry_equipment_0_short:0 "마우저 게베어 98"
 GER_infantry_equipment_0_desc:0 "The Gewehr 98 (abbreviated G98, 게베어 98 or M98) is a German bolt action 마우저 rifle firing cartridges from a 5-round internal clip-loaded magazine that was the German service rifle from 1898 to 1935, when it was replaced by the 카라비너 98k, a shorter weapon using the same basic design. The Gewehr 98 action, using stripper clip loading with the powerful 7.92×57mm 마우저 cartridge, successfully combined and improved various bolt action engineering concepts."
 GER_infantry_equipment_1:0 "마우저 카라비너 98k"
 GER_infantry_equipment_1_short:0 "Kar 98k"
 GER_infantry_equipment_1_desc:0 "The 카라비너 98 kurz "carbine 98 short", often abbreviated Kar98k or K98k is a bolt-action rifle chambered for the 7.92×57mm 마우저 cartridge that was adopted in 1935 as the standard service rifle by the German Wehrmacht. It was one of the final developments in the long line of 마우저 military rifles. Fitted with a telescopic sight it served also as a sniper rifle and could be fitted with a rifle grenade."
 GER_infantry_equipment_2:0 "게베어 41w"
 GER_infantry_equipment_2_short:0 "게베어 G41w"
 GER_infantry_equipment_2_desc:0 "By 1940, it became apparent that some form of a semi-automatic rifle with a higher rate of fire than existing bolt-action rifle models was necessary to improve the infantry's combat efficiency. The selected Rifle was the G41 (Walter) and it used a mechanism known as the "Bang" system (after its Danish designer Søren H. Bang). In this system, propellant gases were captured by a cone-shaped gas trap at the muzzle, which in turn deflected them to operate a small piston which in turn pushed on a long piston rod that opened the breech and re-loaded the gun. It included fixed 10-round magazines that were loaded using two of the stripper clips from the 카라비너 98k, utilizing the same German-standard 7.92×57mm 마우저 rounds. It suffered from fouling problems, since gasses at the muzzle cool down and deposit solid carbon fouling. The muzzle assembly consisted of tight-fitting parts and was difficult to keep clean, disassemble, and maintain in the field."
 GER_infantry_equipment_3:0 "마우저 게베어 43"
 GER_infantry_equipment_3_short:0 "게베어 G43"
 GER_infantry_equipment_3_desc:0 "The Gewehr 43 or 카라비너 43 (abbreviated G43, K43, Gew 43, Kar 43) is a 7.92×57mm 마우저 caliber semi-automatic rifle developed by Germany during World War II. The design was based on that of the earlier G41(W), but incorporating an improved short-stroke piston gas system derived from the Soviet Tokarev SVT-40, and it incorporated innovative mass-production techniques."
 GER_infantry_equipment_4:0 "헤넬 슈트름게베어 44"
 GER_infantry_equipment_4_short:0 "StG-44"
 GER_infantry_equipment_4_desc:0 "The StG 44 (슈투름게베어 44 or assault rifle 44) was the first successful and widely produced design to use a new shorter 7,92 x 33 cartridge, which permitted controllable automatic fire from a weapon more compact than a battle rifle. During its course of development which started in 1923 it had several different designations like MKb (H), MP43 and MP44 before it was eventually called STG-44. It was reported to be durable, rugged and to work under all weather conditions. By all accounts, the StG 44 fulfilled its role effectively, particularly on the Eastern Front, offering a greatly increased volume of fire compared to standard infantry rifles. It would go on to influence the AK-47 in the years following. Its lasting effect was its major influence on modern infantry small arms development, giving rise to an entire class of weapons using the name assault rifle."
