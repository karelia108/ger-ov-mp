 ###German Air ###
 ########Air Units############
 tech_german_aircraft1:0 "독일 공군"
 tech_german_aircraft1_desc:0 "Due to the treaty of Versailles, Germany has only had a few years to develop its airforce. In that time we have developed several aircraft."
 me_109:0 "전투기"
 me_109_1:0 "Bf 109"
 me_109_d:0 "Bf 109"
 me_109_2:0 "Bf 109"
 me_109_3:0 "Bf 109"
 me_109_t:0 "Bf 109 T"
 me_109_fighter_equipment:0 "전투기 Bf 109"
 me_109_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_fighter_equipment_1:0 "바이에른 항공사 109 A"
 me_109_fighter_equipment_1_short:0 "Bf 109 A 전투기"
 me_109_fighter_equipment_1_desc:0 "The first version of the Bf 109. While lightly armed with only two machine guns, the aircraft is extremely fast. The later B variant initially added an engine mounted machine gun."
 tech_me_109_fighter_equipment_1:0 "Bf 109 A/B"
 tech_me_109_fighter_equipment_1_desc:0 "While development on the Bf 109 began in 1934, the prototypes are still undergoing testing. We should lend bayerische Flugzeugwerke some of our engineers to help speed along the development of a production version. ( THESE ARE PROTOTYPES, NOT BUILDABLE - PREREQUISITE FOR NATIONAL FOCUS MESSERSCHMIDT )."
 me_109_early_fighter_equipment_1:0 "바이에른 항공사 109 B/C"
 me_109_early_fighter_equipment_1_short:0 "Bf 109 B/C 전투기"
 me_109_early_fighter_equipment_1_desc:0 "Produced in early 1937 where the Bf109 first serial production began with the B version ( 341 produced), it was fitted with the 670 HP Jumo 210D engine. The Bf 109 C ( 58 produced) had an increased armament of four 7.92 mm MG 17s in total and an improved engine. Versions were planned with an engine mounted machine gun, as well as replacing the wing mounted machine guns with 20mm MG FF cannon."
 me_109_early_fighter_equipment_2:0 "바이에른 항공사 109 D"
 me_109_early_fighter_equipment_2_short:0 "Bf 109 D 전투기"
 me_109_early_fighter_equipment_2_desc:0 "The Bf 109D was the standard version of the Bf 109 in service with the Luftwaffe just before the start of World War II. Prototypes were built using Bf 109B airframes, and tested the DB 600A engine with the hope of increasing the performance of the aircraft. The DB 600A was dropped as the improved DB601A with direct fuel injection was soon to become available. However it still used the Jumo 210D . "
 tech_me_109_early_fighter_equipment_1:0 "Bf 109 C"
 tech_me_109_early_fighter_equipment_1_desc:0 "While the Bf 109 is impressively fast, the Jumo 210 G engine will not lose power under negative G forces. This and two additional machineguns will give our brave pilots a more deadly machine."
 tech_me_109_early_fighter_equipment_2:0 "Bf 109 D"
 tech_me_109_early_fighter_equipment_2_desc:0 "The 다임러-Benz 600 is a powerful engine, and the Bf 109 should be adapted to use it."
 me_109_mid_fighter_equipment:0 "전투기 Bf 109"
 me_109_mid_fighter_equipment_desc:0 "While not as well armed as some of its contemporaries, the Bf 109 is a fast and maneuverable fighter."
 me_109_mid_fighter_equipment_1:0 "바이에른 항공사 109 E"
 me_109_mid_fighter_equipment_1_short:0 "Bf 109 E 전투기"
 me_109_mid_fighter_equipment_1_desc:0 "With the 다임러-Benz engine 601A with up to 1100 HP finally available, the Bf 109 E saw a sharp increase in performance. The increased volume, weight and heat emission made the redisign of the fuselage, cooling and the wings necessary. It had a speed of up to 570 km/h.Two of the initial four machineguns were replaced with 20mm MG FF cannon ( later with the MG FF/M ( Minengeschoss) type).The final production variant E-7 was the first to be able to carry a fuel drop tank or small bombs in a fighter-bomber role."
 me_109_mid_cannon_upgrade:0 "날개포"
 me_109_mid_cannon_upgrade_desc:0 "Replace the two 7.92 mm wing-mounted machineguns with 20 mm MG FF cannon."
 me_109_mid_mgffm_upgrade:0 "포 향상"
 me_109_mid_mgffm_upgrade_desc:0 "Upgrade the two 20 mm MG FF cannon to MG FF/M cannon."
 me_109_mid_armor_upgrade:0 "장갑"
 me_109_mid_armor_upgrade_desc:0 "Additional armor will allow our aircraft to survive more damage from the enemy."
 me_109_mid_bomb_upgrade:0 "폭장"
 me_109_mid_bomb_upgrade_desc:0 "Installation of bomb racks for 250 kg bombs. Later we can upgrade these to carry 500 kg bombs."
 me_109_mid_airframe_upgrade:0 "기체"
 me_109_mid_airframe_upgrade_desc:0 "Refinements to the airframe will increase the maximum speed."
 me_109_mid_injection_upgrade:0 "GM-1"
 me_109_mid_injection_upgrade_desc:0 "Installation of a nitrous oxide injection system for short bursts of increased performance."
 me_109_mid_engine_upgrade:0 "엔진"
 me_109_mid_engine_upgrade_desc:0 "For more horsepower, we can change the engine to the DB 601N."
 tech_me_109_mid_fighter_equipment_1:0 "Bf 109 E"
 tech_me_109_mid_fighter_equipment_1_desc:0 "We now have the 다임러-Benz engines in sufficient quantities to begin production of a version of the Bf 109 using it."
 tech_me_109_e7:0 "Bf 109 E-7"
 tech_me_109_e7_desc:0 "The 109 has long been hampered by its short range. Our engineers believe they might be able to remedy this using drop tanks. The racks can also be used to carry bombs to support our troops."
 me_109_t_fighter_equipment_1:0 "바이에른 항공사 109 T"
 me_109_t_fighter_equipment_1_short:0 "Bf 109 T 함상전투기"
 me_109_t_fighter_equipment_1_desc:0 "함상전투기 based on the Bf 109E. With the Graf Zeppelin under construction, modern fighters that were also carrier-capable were needed. In addition to basic equipment needed for carrier launch and landings like arrestor hooks and catapult hooks, the Bf 109 T had an enlarged wing. This gave the aircraft more maneuverability at the cost of speed, as well as allowing it to use smaller runways."
 subtech_me_109_t_fighter_equipment_1:0 "Bf 109 T"
 subtech_me_109_t_fighter_equipment_1_desc:0 "If we are to build the Graf Zeppelin, we will need to develop some fighters to fly from it."
 me_109_late_fighter_equipment_1:0 "바이에른 항공사 109 F"
 me_109_late_fighter_equipment_1_short:0 "Bf 109 F 전투기"
 me_109_late_fighter_equipment_1_desc:0 "Development of the new Bf 109 F airframe had begun in 1939. After February 1940, an improved engine, the 다임러-Benz DB 601E, was developed for use with the Bf 109.Compared to the earlier Bf 109 E, the Bf 109 F was much improved aerodynamically, got redesigned wings, cooling,propellers, rudders and wings and due to a better fuel efficiency a much larger range of 1700 km with drop tanks. Its armament however was downgraded to two synchronized 7.92 mm MG 17s with 500 rpg above the engine plus a Motorkanone cannon  firing through the propeller hub( earlier either the 15 mm 마우저 MG 151 cannon with 200 rounds or the 20mm MG FF/M but ultimately with the harder-hitting 20 mm 마우저 MG 151/20 version as they became available ). It had the option of installment of two 20mm MG 151/20 in underwing gondolas. At the beginning the DB 601E engine was restricted in power to 1200 HP and later fully cleared to 1350 HP, this allowed speeds of up to 660 km/h."
 me_109_late_fighter_equipment_2:0 "바이에른 항공사 109 G"
 me_109_late_fighter_equipment_2_short:0 "Bf 109 G 전투기"
 me_109_late_fighter_equipment_2_desc:0 "The ´G´ was developed from the identical F-series, with detail differences. Wing structure was reinforced, welded framing for the cockpit glass and fuel tank armour added. Due to its role as a special high-altitude interceptor it used GM-1 NOx boost and the new 다임러-Benz DB 605A engine. The DB 605 was unreliable at first, and its power output initially restricted to 1,310 HP. Full output was cleared in June 1943 giving a speed of up to 660 km/h despite a heavier and bulkier plane. From 1943, the 7.92mm MG17 were replaced with 13mm MG 131 (G-5 onwards). Due to the 13mm´s larger breechblock, and larger tyres the G-6's nickname was ´Beule´ (´Bulge´). The ´G´ continued to be improved: clear-view cockpits, more firepower with 30 mm MK 108´s, new supercharger in the DB 605AS engine, MW 50 (water/alcohol) short time boost adding 300 HP. The many G-variants accepted a lot of upgrade kits e.g. twin drop tanks, bombs and WfrGr21."
 me_109_late_fighter_equipment_3:0 "바이에른 항공사 109 K"
 me_109_late_fighter_equipment_3_short:0 "Bf 109 K 전투기"
 me_109_late_fighter_equipment_3_desc:0 "An attempt to take the best parts of the many versions of the Bf 109 G and consolidate them into a single aircraft to ease production. Power was provided in production K-4s by a 다임러-Benz DB 605 DB/DC engine. The DB/DC engine could use either B4 + MW 50 Methanol Water injection equipment or C3 fuel (DB 605 DB) or C3 fuel, with or without MW 50 (DB 605 DC).Using B4 fuel with MW 50, the DB generated an emergency power rating of 1,600 PS at 6,000 m, and take-off power of 1,850 PS on ground.The DC ran on C3 fuel and could generate a potential 2,000 PS when using C3 fuel with MW 50. Without boost a speed of 670 km/h could be reached, however the plane was less maneuverable than the G. Basic Armament was slightly improved to a standard 30mm MK108 motor cannon and 15mm MG 131. A lot of upgrade kits were available e.g. to employ heavy armament to counter the influx of heavy bombers difficult to shoot down."
 me_109_late_gun_upgrade:0 "엔진포"
 me_109_late_gun_upgrade_desc:0 "엔진에 탑재한 포를 개선합니다."
 me_109_late_engine_upgrade:0 "엔진"
 me_109_late_engine_upgrade_desc:0 "더 큰 엔진은 전투기들에게 더 빠르게 날 수 있도록 합니다."
 tech_me_109_late_fighter_equipment_1:0 "Bf 109 F"
 tech_me_109_late_fighter_equipment_1_desc:0 "More powerful engines and a stronger airframe will push the limits of what this aircraft can achieve."
 tech_me_109_late_fighter_equipment_2:0 "Bf 109 G"
 tech_me_109_late_fighter_equipment_2_desc:0 "While we might have reached the limit of how maneuverable the Bf 109 can be, larger engines can still increase its speed."
 tech_me_109_late_fighter_equipment_3:0 "Bf 109 K"
 tech_me_109_late_fighter_equipment_3_desc:0 "If we pull the best qualities from the many variants of the Bf 109 G, we might be able to create a aircraft that is not only superior, but cheaper."
 tech_he_112_equipment_0:0 "He 112 0"
 tech_he_112_equipment_0_desc:0 "While development on the Bf 109 began in 1934, the prototypes are still undergoing testing. We should lend 하인켈 some of our engineers to help speed along the development of a production version. ( THESE ARE PROTOTYPES, NOT BUILDABLE - PREREQUISITE FOR NATIONAL FOCUS HEINKEL )"
 he_112_equipment_1:0 "하인켈 He 112"
 he_112_equipment_1_short:0 "He 112 전투기"
 he_112_equipment_1_desc:0 "하인켈's competitor to the Bf 109. It is a light fighter aircraft. Ernst 하인켈's He 112 submission was a scaled down version of the He 70, a fast mail-plane, sharing numerous features with it including; an all metal construction – including it's oval cross-section fuselage and two-spar monoplane wings which were covered with flush-head rivets and stressed metal skin-, similar inverted semi-elliptical gullwings and retractable landing gear. After prototyping and a lot of changes, the V9 (which became the B version) had a maximum speed of up to 485 km/h. Armament was 2 × 7.92 mm MG17 machine guns mounted in the engine cowling and 2 × 20mm 욀리콘 MG FF cannons mounted in the outer wing."
 he_100_equipment_1:0 "하인켈 He 100"
 he_100_equipment_1_short:0 "He 100 전투기"
 he_100_equipment_1_desc:0 "The 하인켈 He 100 is a light fighter aircraft and a high-speed development of the He 112. The Reason why the He-100 was not numbered He-113 is probably because ´13´ was considered unlucky and 하인켈 instead used the smooth 100. It was a high speed design dedicated to drag reduction with a new cooling concept, the surface evaporative cooling where the water/glycol coolant was allowed to develop steam and to expand into cooling chambers. This system is almost drag free but would have been very vulnerable to damage. However with the production version He-100 D-1 the cooling was redesigned to a conventional system and additional air cooled radiators were installed. The new D-1 was therefore slower but still managed a speed of 644 km/h. Due to the drag-reduced airframe ranges of 900-1000 km were possible. The armament was one 20 mm MG FF/M in the engine V firing through the propeller spinner, and two 7.92 mm MG 17s in the wings close to the fuselage."
 he_100_airframe_upgrade:0 "기체"
 he_100_airframe_upgrade_desc:0 "The prototypes of the He 100 were built for one thing only: speed. As a fighter aircraft, other factors are also important and changes to the He 100 design need to be made."
 tech_he_100_equipment_1:0 "He 100"
 tech_he_100_equipment_1_desc:0 "While the He 112's performance was disappointing, we have encouraged 하인켈 to develop an improved aircraft. Perhaps with more support, their project could reap rewards."
 fw_190:0 "Fw 190"
 fw_190_fighter_equipment:0 "Fw 190"
 fw_190_fighter_equipment_desc:0 "The main production version of the Fw 190. It is heavily armed and very fast."
 fw_190_fighter_equipment_1:0 "포케불프 190 A"
 fw_190_fighter_equipment_1_short:0 "Fw 190 A 전투기"
 fw_190_fighter_equipment_1_desc:0 "The 포케불프 Fw 190 Würger (Shrike) is a single-seat, single-engine fighter aircraft designed by Kurt Tank in the late 1930s. The air cooled BMW 801 engine that powered most versions enabled the Fw 190 to lift larger loads than the Bf 109, allowing roles as day fighter, fighter-bomber, ground-attack aircraft and, less so, night fighter. The Fw 190 A-1 provided greater firepower with its 4 x 7,92mm MG17 and 2 x 20mm MG FF/M than the Bf 109, and, at low to medium altitude, superior maneuverability, in the opinion of German pilots who flew both fighters. The Fw 190A series' was not a high-altitude interceptor its performance suffered higher than 6000m. The armament was later upgraded from A-1 through -10 by replacing the 7,92mm MGs with 13mm MG131, the 20mm eventually with 30mm MK108. With its BMW 801C engine at 1560 HP it had a top speed of 656 km/h. The wide landing gear - unlike the 109 - made landings on rough air strips much less dangerous."
 fw_190_fighter_equipment_d:0 "포케불프 190 D"
 fw_190_fighter_equipment_d_short:0 "Fw 190 D 전투기"
 fw_190_fighter_equipment_d_desc:0 "The main production version of the Fw 190. It is heavily armed and very fast."
 # FW 190G changed to TA-152, cause 190G would have been 전투기bomber, TA is a bit early in 44 but fits better 
 fw_190_fighter_equipment_2:0 "포케불프 Ta-152"
 fw_190_fighter_equipment_2_short:0 "Ta-152 전투기"
 fw_190_fighter_equipment_2_desc:0 "The 포케불프 Ta 152 was a high-altitude fighter-interceptor designed by Kurt Tank. Its fuselage was an extended version of the Fw 190D-9´s with wider-chord fixed vertical tail surfaces (especially the top half), and hydraulic rather than electrically controlled undercarriage and flaps. Due to the changes in the center of gravity and overall balance, the nose was also lengthened. The Ta 152H-1 was among the fastest piston-engined fighters of the war, with a top speed comparable to the twin-engined 도르니어 Do 335. With the liquid cooled Jumo 213E at 1750 HP and a two-stage supercharger it was capable of 755 kilometres per hour at 13,500 metres. The basic armament was 2 x 20mm MG151/20 in the wing roots and a 30mm MK108 through the propeller hub."
 
 fw_190_cv_fighter_equipment_1:0 "포케불프 190 A-T"
 fw_190_cv_fighter_equipment_1_short:0 "Fw 190 A-T 함상전투기"
 fw_190_cv_fighter_equipment_1_desc:0 "Carrier version ( T for Träger ´carrier´) of the heavily armed and very robust FW 190A. Due to its relatively high stall and take off speed and mediocre handling at low speeds the basic A version is not suited as a carrier fighter. Major redesigns of the wings had to be done basing on the earlier work done for the V5-G Prototype. This led to a lower maximum speed but to a lower stall speed, incidentally also improving the agility of the plane. The limited sight over the long nose was improved by seating the pilot slightly higher and redesigning the canopy. The already rugged FW was further strengthened and carrier equipment added. "
 
 fw_190_cv_nav_equipment_1:0 "포케불프 190 D-T"
 fw_190_cv_nav_equipment_1_short:0 "Fw 190 D-T 뇌격기"
 fw_190_cv_nav_equipment_1_desc:0 "Carrier version of the heavily armed and very robust FW 190D. The high altitude D version was used for adaption for carrier use since the A versions performance suffered above 6000m. The wings were further enlarged, the structure strengthened and carrier equipment was added. The longer nose on the D version worsened the visibility during landing, but even with a complete redesign of the nose - with a lower set air intake - the problem could not be rectified properly."
 
 fw_190_cv_fighter_equipment_2:0 "포케불프 Ta 152 T"
 fw_190_cv_fighter_equipment_2_short:0 "Fw Ta 152 T 함상전투기"
 fw_190_cv_fighter_equipment_2_desc:0 "Carrier version of the advanced Ta 152. The high altitude Ta-152 version was used for adaption for carrier. The wings were further enlarged, the structure strengthened and carrier equipment was added. However since the nose was even longer than the Fw 190 D the visibility problems increased and made a carrier landing even more dangerous. Thus more Ta 152 T crashed due to bad visibility than shot down by enemy planes."
 
 tech_fw_190_fighter_equipment_1:0 "Fw 190 A"
 tech_fw_190_fighter_equipment_1_desc:0 "The Fw 190 trades maneuverability for speed and a heavy armament. While its performance is lacking at high altitude, Kurt Tank's design is much more robust than the Bf 109. While the prototype is lightly armed and unreliable, the airframe has much potential."
 
 tech_fw_190_fighter_equipment_d:0 "Fw 190 D 전투기"
 tech_fw_190_fighter_equipment_d_desc:0 "Like its predecessor, it is very fast and robust."
 tech_fw_190_fighter_equipment_2:0 "Fw 190 G"
 tech_fw_190_fighter_equipment_2_desc:0 "This version of the Fw 190 is intended to have better performance at high altitudes. Like its predecessor, it is very fast and heavily armed."
 fw_190_a_wing_upgrade:0 "날개"
 fw_190_a_wing_upgrade_desc:0 "The later prototypes and production versions of the Fw 190 incorporated a larger wing that increased manouverability. Later we can lighten the wing to improve flight performance."
 fw_190_a_cannon_upgrade:0 "기총"
 fw_190_a_cannon_upgrade_desc:0 "Install an additional two 7.92 mm machineguns. Later we can upgrade two 7.92 machineguns to 13 mm MG 131 machineguns."
 fw_190_a_gun_upgrade:0 "포"
 fw_190_a_gun_upgrade_desc:0 "Upgrade two of the 7.92 mm machineguns to 20 mm MG FF cannon. Later we can upgrade them to 20 mm MG 151/20 cannon."
 fw_190_a_c2_upgrade:0 "BMW 801C-2"
 fw_190_a_c2_upgrade_desc:0 "Upgrade the engine to the BMW 801C-2, for increased reliability and flight performance."
 fw_190_a_mg151_upgrade:0 "MG 151/20"
 fw_190_a_mg151_upgrade_desc:0 "Upgrade two of the 7.92 mm machineguns to 20 mm MG 151/20 cannon."
 fw_190_a_armor_upgrade:0 "장갑"
 fw_190_a_armor_upgrade_desc:0 "Install additional armor will allow our aircraft to better survive enemy fire."
 fw_190_a_d2_upgrade:0 "BMW 801D-2"
 fw_190_a_d2_upgrade_desc:0 "Upgrade the engine to the BMW 801D-2, for increased reliability and flight performance. Knowledge gained from designing the C-2 engine will still increase the performance benefits."
 fw_190_a_injection_upgrade:0 "연료 주입"
 fw_190_a_injection_upgrade_desc:0 "Install a fuel injection system, which will allow short bursts of large performance boosts at the cost of engine lifespan."
 fw_190_a_u3_upgrade:0 "U3"
 fw_190_a_u3_upgrade_desc:0 "The U3 factory conversion set allowed up to 500 kg of bombs to be carried. Later we can upgrade this to the U1 factory conversion set for a total of 1,000 kg of payload. These sets can also be used to extend the Fw 190's range."
 fw_190_a_r6_upgrade:0 "R6"
 fw_190_a_r6_upgrade_desc:0 "The R6 field conversion set allowed two 21 cm WGr. 21 rockets to be carried beneath the wings."
 
 fw_190_d:0 "Fw 190 D"
 fw_190_d_fighter_equipment:0 "Fw 190 D"
 fw_190_d_fighter_equipment_desc:0 "A later development of the Fw 190. It was originally intended to be used against allied heavy bombers at high altitudes. From the Fw 190's inception, there had been ongoing efforts to address this with a turbosupercharged BMW 801 in the B and long-nosed C model and the similarly long-nosed D model with the 융커스 Jumo 213. Problems with the turbocharger installations on the -B and -C subtypes meant only the D model would enter service in September 1944. The clever designed and even 100kg lighter liquid cooled Jumo 213 with 1750 HP had a supercharger which worked well at high altitudes and allowed a top speed of 710 km/h at 11000m. The armament was lighter than later A versions with 2 x 13mm MG131 and 2 x 20mm MG151 cannons but was upgraded with D11-D13."
 fw_190_d11_upgrade:0 "D-11"
 fw_190_d11_upgrade_desc:0 "Install an additional two 30 mm cannon under the wings."
 fw_190_d13_upgrade:0 "D-13"
 fw_190_d13_upgrade_desc:0 "Install an engine-mounted 20 mm MG 151/20 cannon. Later we can upgrade it to a 30 mm cannon."
 bf_110:0 "중전투기"
 bf_110_fighter_equipment:0 "Bf 110"
 bf_110_fighter_equipment_desc:0 "The Bf 110 is a heavily armed and surprisingly maneuverable heavy fighter."
 
 bf_110_fighter_equipment_1:0 "바이에른 항공사 110 B"
 bf_110_fighter_equipment_1_short:0 "Bf 110 B 중전투기"
 bf_110_fighter_equipment_1_desc:0 "The 메서슈미트 Bf 110 was a twin-engine heavy fighter or 구축전차 (Zerstörer) and fighter-bomber (Jagdbomber or Jabo) developed in 1930s. It was armed with two MG FF 20 mm cannon, four 7.92 mm MG 17 machine guns, and one 7.92 mm MG 15 machine gun or twin-barrel MG 81Z for rear defence. While heavily armed the Bf 110 B is underpowered by being forced to use the Jumo 210B - 210G engine series with 610 to 730 HP instead of the planned DB 600 engines and its performance suffers. At first it had only a top speed of 431 km/h slightly improving with the later Jumos."
 
 bf_110_fighter_equipment_2:0 "바이에른 항공사 110 C"
 bf_110_fighter_equipment_2_short:0 "Bf 110C 중전투기"
 bf_110_fighter_equipment_2_desc:0 "The C version is the first large scale production version. In late 1938, the DB 601 B-1 engines became available. The design teams could now remove the radiators under the engine nacelles and replace them with water/glycol radiators onwards, placing them under the wing just outboard of each nacelle. With the DB 601 engine, the Bf 110's maximum speed increased to 541 km/h (336 mph) with a range of approximately 1094 km."
 
 bf_110_fighter_equipment_3:0 "바이에른 항공사 110 E/F"
 bf_110_fighter_equipment_3_short:0 "Bf 110 E/F 중전투기"
 bf_110_fighter_equipment_3_desc:0 "Two versions - E and F - were developed from the C model. The E was designed as a fighter bomber (Zerstörer) with upgraded armour, able to carry four 50 kg and a 500kg bomb. At first E-1 was powered by the DB 601B engine ( later the DB 601P) but with the added weight this made the aircraft slow and unresponsive. The Bf 110F featured the new DB 601F engines which produced 1,350 HP (almost double the power of the original Jumo engines ), which allowed for further upgraded armour, fuselage strengthening and increased weight with no performance loss. It had now a top speed of 565 km/h. Pilots typically felt the Bf 110F to be the best of the 110 line, being fully aerobatic and in some respects smoother to fly than the Bf 109, though not as fast. The first dedicated night fighters were developed with the F-4 version. The intended replacement -the Me 210- was plagued with unfixable problems and so the Bf 110 has to soldier on."
 
 bf_110_fighter_equipment_4:0 "바이에른 항공사 110 G"
 bf_110_fighter_equipment_4_short:0 "Bf 110G 중전투기"
 bf_110_fighter_equipment_4_desc:0 "Due to the failure of the Me 210, the Bf 110G was designed. The G model was fitted with DB 605B engines, producing 1,475 HP in "War Emergency" setting. The Bf 110G also had upgraded nose armament and improved aerodynamics. A large number of Rüstsätze field conversion packs were available, making the G subtype the most versatile production version of the Bf 110. Pilots reported the Bf 110G to be a "mixed bag" in the air, in part due to all changes between the G and F series. Later versions replaced the MG FF/M with the more powerful 20 mm MG 151/20 cannons and many G-series aircraft, especially the bomber-destroyer types, had two 30 mm MK 108 cannons fitted instead of the MG 17. In 1943 first Bf 110´s were fitted with upward firing ´schräge Musik´ cannons. The Bf 110G was considered a superior gun platform with excellent all-around visibility, and - until the advent of the 하인켈 He 219 - considered to be one of the Luftwaffe's best night fighters."
 
 bf_110_engine_upgrade:0 "엔진"
 bf_110_engine_upgrade_desc:0 "More powerful engines will give greater speed and agility, as well as counter the drawbacks of heavier weapons."
 bf_110_armor_upgrade:0 "장갑"
 bf_110_armor_upgrade_desc:0 "Stronger armor will make our aircraft more likely to survive."
 bf_110_cannon_upgrade:0 "기관포"
 bf_110_cannon_upgrade_desc:0 "By replacing machineguns with cannon, as well as mounting additional cannon, we can greatly increase our firepower."
 bf_110_bfg_upgrade:0 "중기관포"
 bf_110_bfg_upgrade_desc:0 "A 3.7 cm cannon mounted under the aircraft. While powerful enough to often destroy enemy bombers in a single shot, it significantly decreases performance."
 tech_bf_110_fighter_equipment_1:0 "Bf 110 B"
 tech_bf_110_fighter_equipment_1_desc:0 "The Bf 110 has been in development for several years, but does not yet have a production version. We should remedy this."
 tech_bf_110_fighter_equipment_2:0 "Bf 110 C"
 tech_bf_110_fighter_equipment_2_desc:0 "With the DB-601 engine now available for use, we can design a version of the Bf 110 that can use the full potential of the airframe."
 subtech_bf_110_d:0 "외부연료탱크"
 subtech_bf_110_d_desc:0 "While the range of the Bf 110 is impressive, if we wish to have fighter cover in Norway we will need to develop drop tanks."
 tech_bf_110_fighter_equipment_3:0 "Bf 110 F"
 tech_bf_110_fighter_equipment_3_desc:0 "Further refinements of the Bf 110's design and the engines it uses will approach the limits of what the airframe can perform."
 tech_bf_110_fighter_equipment_4:0 "Bf 110 G"
 tech_bf_110_fighter_equipment_4_desc:0 "Developing a replacement for the Bf 110 will take time. Until then, our engineers suggest developing a final version of the 110."
 me_410:0 "Me 410"
 me_410_fighter_equipment:0 "Me 410"
 me_410_fighter_equipment_desc:0 "The Me 410 is an improved development of the Me 210. It is a heavily armed fighter."
 me_410_fighter_equipment_1:0 "메서슈미트 410 B"
 me_410_fighter_equipment_1_short:0 "Me 410 B 중전투기"
 me_410_fighter_equipment_1_desc:0 "Essentially an improvement of the failed Me 210 with new wing plans, longer fuselage, and stronger engines, these changes were significant enough for a new type number. Major changes between the Me 210 and 410 was the the more powerful 다임러-Benz DB 603A engines, which increased power to 1,750 HP giving a maximum speed of 625 km/h, greatly improved climb rate, max.ceiling. It also improved payload capacity to the point where the aircraft could lift more than the bomb bay could fit. Added under wing hard points for four 50 kg bombs fixed this. The changes added an extra 680 kg, but the extra engine power more than made it up. Main roles were heavy bomber destroyer, night fighter and night bomber. Different optional armaments to the basic early two 7.92 mm MG17 machine guns and two 20 mm MG 151/20 cannons were tried, e.g. a converted tank cannon, the automatic 50mm BK-5, ."
 me_410_gun_upgrade:0 "기총"
 me_410_gun_upgrade_desc:0 "Replace the 7.92 mm machineguns with 13 mm machineguns."
 me_410_cannon_upgrade:0 "포"
 me_410_cannon_upgrade_desc:0 "Replace the current armament with additional and larger cannon."
 me_410_engine_upgrade:0 "엔진"
 me_410_engine_upgrade_desc:0 "More powerful engines will allow the aircraft to carry heavier weaponry without loss of performance."
 me_410_bfg_upgrade:0 "중형포"
 me_410_bfg_upgrade_desc:0 "Mount a 50 mm cannon. Be the Narwhal."
 tech_me_410_fighter_equipment_1:0 "Me 410 B"
 tech_me_410_fighter_equipment_1_desc:0 "While the Me 210 was an embarrassement, continued development of the design could lead to a heavy fighter with the ability to carry large armaments."
 me_262:0 "제트 전투기"
 me_262_fighter_equipment:0 "제트 전투기"
 me_262_fighter_equipment_desc:0 "The Me 262 is a jet fighter with a heavy armament of four 30 mm cannons."
 me_262_fighter_equipment_1:0 "메서슈미트 262"
 me_262_fighter_equipment_1_short:0 "Me 262 제트전투기"
 me_262_fighter_equipment_1_desc:0 "The 메서슈미트 Me 262, nicknamed Schwalbe ("Swallow") as fighter or Sturmvogel ("Storm Bird") as fighter-bomber, was the world's first operational jet-powered fighter aircraft. 엔진 reliability problems, from the pioneering nature of its 융커스 Jumo 004 axial-flow turbojet engines — the first ever placed in mass production — reduced the effectiveness of the aircraft as a fighting force initially. One particularly acute problem arose with the lack of an alloy with a melting point high enough to endure the high temperatures involved, the service life of an engine was therefore 20-50 hours. The aircraft made its first successful flight entirely on jet power on 18 July 1942, powered by a pair of Jumo 004 engines. With its top speed of 900 km/h and heavy armament of 4 x 30mm MK108 cannons it was best suited as a bomber destroyer, since its agility was not suited for dogfights. 24 x 55mm R4M Rockets could be carried and the Sturmvogel could carry up to 2 x 500kg bombs."
 me_1101_fighter_equipment_1:0 "메서슈미트 Me 1110" #picture shows Me 1110 not 1101, it would probably have rather been the 1101 as it was almost completed and 1110 was a paper-plane but they seem pretty similar. 
 me_1101_fighter_equipment_1_short:0 "Me 1110 제트전투기"
 me_1101_fighter_equipment_1_desc:0 "The 메서슈미트 P.1110 ´Ente´(Duck) was a single-seat, single-engine jet fighter. A characteristic feature of the P.1101 - similar to the P.1101 - was that the sweep angle of the wings could be changed before flight and later automatically during flight to reduce drag and improve performance at different speeds especially at near supersonic speed. It used the HeS-011A turbojet and could reach a speed of up to 960 km/h. Since it was much lighter at 4 tons than the Me-262 at 6.5 tons a single engine was sufficient and it was faster and much more maneuverable than its predecessor, although lighter armed with 3 x 30mm MK 108. A 50mm BK-5 autocannon or a 50mm SG500 Jagdfaust may be installed at a later date. While the Me-262 was more of a fighter-bomber or destroyer, the Me-1110 was an interceptor."
 me_262_gun_upgrade:0 "포"
 me_262_gun_upgrade_desc:0 "Adding additional and more powerful cannon will make the Me 262 more deadly."
 me_262_rocket_upgrade:0 "로켓"
 me_262_rocket_upgrade_desc:0 "While mounting rockets under the wings will decrease performance, it will significantly increase firepower."
 me_262_engine_upgrade:0 "엔진"
 me_262_engine_upgrade_desc:0 "Developing more powerful engines will increase the Me 262's performance."
 me_262_reliability_upgrade:0 "신뢰성"
 me_262_reliability_upgrade_desc:0 "While some of our other jet engines are not as powerful as the ones used in the Me 262, they are more reliable and last longer."
 tech_me_262_fighter_equipment_1:0 "Me 262"
 tech_me_262_fighter_equipment_1_desc:0 "Work on a jet fighter has been ongoing for several years. Perhaps it is time to increase funding and resource allocation."
 do_17_bomber:0 "경폭격기"
 do_17_bomber_equipment:0 "도르니어 17"
 do_17_bomber_equipment_desc:0 "Do 17은 빠르고 가벼운 경폭격기입니다."
 do_17_bomber_equipment_1:0 "도르니어 17 E"
 do_17_bomber_equipment_1_short:0 "Do 17 E 경폭격기"
 do_17_bomber_equipment_1_desc:0 "The 도르니어 Do 17, sometimes referred to as the flying pencil was a light bomber. The Do-17 was designed with two engines mounted on a "shoulder wing" structure and possessed a twin tail fin configuration. The aircraft was designed as a Schnellbomber ("fast bomber"), a light bomber which, in theory, would be so fast that it could outrun defending fighter aircraft. This was true for the biplane fighters but fell flat as modern fighters appeared, but still  it was popular among its crews due to its handling, especially at low altitude, which made the Do 17 harder to hit than other German bombers. The Z-series was the most recognised and mass-produced variant, it used the 323P-1 Fafnir engine with 1000 HP which allowed a maximum speed of 410 km/h. Its defensive armament consisted of 6 x 7,92mm MG15, some on different positions to be fired by the same gunner, and could carry 500 - 1000kg payload at normal and reduced ranges."
 do_17_bomb_upgrade:0 "폭장"
 do_17_bomb_upgrade_desc:0 "More bombs at the cost of range and speed."
 do_17_gun_upgrade:0 "기총"
 do_17_gun_upgrade_desc:0 "Better defensive armament."
 do_17_engine_upgrade:0 "엔진"
 do_17_engine_upgrade_desc:0 "More powerful engines."
 do_17_range_upgrade:0 "항속거리"
 do_17_range_upgrade_desc:0 "Extra fuel for longer range."
 tech_do_17_bomber_equipment_1:0 "Do 17"
 tech_do_17_bomber_equipment_1_desc:0 "Originally conceived as a high-speed mailplane, the Do 17 shows potential to be a fast light bomber."
 ju_88_bomber:0 "Ju 88 A"
 ju_88_bomber_equipment:0 "융커스 88 A"
 ju_88_bomber_equipment_desc:0 "The Ju 88 A is a very fast light bomber."
 ju_88_bomber_equipment_1:0 "융커스 88 A-1"
 ju_88_bomber_equipment_1_short:0 "Ju 88 A-1 경폭격기"
 ju_88_bomber_equipment_1_desc:0 "The 융커스 Ju 88 was a twin-engined multirole combat aircraft. 융커스 Flugzeug- und Motorenwerke (JFM) designed the plane in the mid-1930s as a so-called Schnellbomber (fast bomber) that would be too fast for fighters of its era to intercept. It suffered from technical problems during its development and was to be employed and outfitted as a pure dive bomber ( for which it was structurally not suited even after modification), but became one of the most versatile combat aircraft of the war. Like a number of other Luftwaffe bombers, it served as a bomber, night fighter, torpedo bomber, reconnaissance aircraft, heavy fighter and at the end of the war, as a flying bomb. It carried 1400kg bombs internally and with its Jumo 211B engines at 1200 HP reached a maximum speed of 420 km/h. Its defensive armament was light with 3 x MG15. "
 ju_88_bomber_equipment_2:0 "융커스 88 A-4"
 ju_88_bomber_equipment_2_short:0 "Ju 88 A-4 경폭격기"
 ju_88_bomber_equipment_2_desc:0 "The A-4 got enlarged wings, a strengthened undercarriage and new engines. The  crew was increased to 4 men. Despite all the modifications, dive bombing still proved too stressful for the airframe, and so tactics were changed to a maximum 45° diving angle. Aircraft and bomb sights were accordingly modified and dive brakes were removed. With an advanced Stuvi dive-bombsight, accuracy remained very good for its time. Maximum bomb load internally was 1400kg and maximal was 3,000 kg. The defensive armament was upgraded to 4 x MG81 and one double barrel MG81Z. The maximum speed with the new Jumo 211J providing 1420 HP each, was increased to 510 km/h. "
 ju_88_bomber_equipment_3:0 "융커스 88 A-13 경폭격기"
 ju_88_bomber_equipment_3_short:0 "Ju 88 A-13"
 ju_88_bomber_equipment_3_desc:0 "The Ju 88 A-13 is a low level assault version based on the A-4. Dive brakes and bomb sight were removed. Additional armor for crew, engines and fuel tanks were installed. Armament consisted of regular bomb loads and up to 16 MG´s, of which 12 were housed in 4 pods with or without an downward angle of 15°"
 ju_88_bomber_equipment_4:0 "융커스 288 C 경폭격기"
 ju_88_bomber_equipment_4_short:0 "Ju 288 C"
 ju_88_bomber_equipment_4_desc:0 "The Ju 288 is a much faster bomber compared to the Ju 88 it replaces. The Ju 288 was the winner of the Bomber B contest. Bomber B intended to replace the 융커스 Ju 88 with a design that was larger, offer cabin pressurization for high altitude work, have longer range, a much greater warload, be even faster, and have improved defensive firepower. Since the planned Jumo 222 never was finished the DB 606 power system was installed instead for the C-version and led to a maximum speed of 620 km/h. It could carry 3000 kg bombs and had a defensive armament of 4 x 13mm MG131 and a single 15mm MG151/15 or 20mm MG151/20."
 ju_88_bomb_upgrade:0 "폭장"
 ju_88_bomb_upgrade_desc:0 "While the Ju 88 can carry more bombs, doing so will have a high cost in range."
 ju_88_gun_upgrade:0 "기총"
 ju_88_gun_upgrade_desc:0 "더 방어적인 총"
 ju_88_rocket_upgrade:0 "RATO"
 ju_88_rocket_upgrade_desc:0 "By using rocket engines to assist take off, the Ju 88 can carry both a heavy bombload and a full fuel tank."
 tech_ju_88_bomber_equipment_1:0 "Ju 88 A-1"
 tech_ju_88_bomber_equipment_1_desc:0 "The 융커스 88 A is a high-speed light bomber. It can also perform dive-bombing."
 tech_ju_88_bomber_equipment_2:0 "Ju 88 A-4"
 tech_ju_88_bomber_equipment_2_desc:0 "Fixing many performance issues, the A-4 is more reliable and faster than its predecessor."
 ju_87_equipment_5:0 "융커스 Ju 187"
 ju_87_equipment_5_short:0 "Ju 187 CAS"
 ju_87_equipment_5_desc:0 "By the time of the Battle of Britain the 융커스 Ju 87 슈투카 had proved very vulnerable to enemy fighters and needed replacement, so after rejection of the Ju 87F proposal a new dive bomber was designed under the designation Ju 187. The aircraft kept some of the features of the earlier Ju 87, such as the inverted gull wing and two man crew. It had added finally retractable landing gear, as well as improved armour and armament. Most notably, the Ju 187 incorporated a rotating vertical tail. When rotated down, the tail would give the air gunner, armed with a remote-controlled rear turret and armament of one 151/20 20 mm cannon and one MG 131 13mm machine gun, an unobstructed field of fire. At first it was no better regarding speed as the Ju-87D with the Jumo 213 allowing 400 km/h but soon got the larger Jumo 222 providing 2000 HP which finally got rid of its teething problems. Now the plane had a maximum speed of 560 km/h."
 ju_87_equipment_6:0 "Me 262-1/U4 슈투름포겔"
 ju_87_equipment_6_short:0 "Me 262-1/U4 CAS"
 ju_87_equipment_6_desc:0 "Ground attack version of the Me-262 with a modified engine with better low-speed performance and a 50 mm cannon."
 ju_87_equipment_7:0 "호르텐 Ho 229 CAS"
 ju_87_equipment_7_short:0 "Ho 229 CAS"
 ju_87_equipment_7_desc:0 "The Ho 229 is a jet without a tail and has 2 engines behind the cockpit"

 ju_87:0 "Ju 87"
 ju_87_equipment:0 "Ju 87"
 ju_87_equipment_desc:0 "The Ju 87 is a dive bomber noted for its accuracy."
 ju_87_equipment_1:0 "융커스 87 A 슈투카"
 ju_87_equipment_1_short:0 "Ju 87 A CAS"
 ju_87_equipment_1_desc:0 "The 융커스 Ju 87 or 슈투카 (from Sturzkampfflugzeug, "dive bomber") first flew in 1935. The Ju 87 made its combat debut in 1937 with the Condor Legion in Spain. The ´A´ was easily recognisable by its inverted gull wings and fixed spatted undercarriage. Upon the main gear legs a Jericho-Trompete (Jericho trumpet) siren was mounted, becoming the propaganda symbol of German air power. The 슈투카's design included several innovative features, including automatic pull-up dive brakes to recover from its attack dive if the pilot blacked out. The Ju 87A was only capable of carrying a 500 kg bomb without rear gunner/radio operator otherwise just a 250kg and 4x50kg bombs. It used the Jumo 210A (610 HP) at first but even with the improved Jumo 210D  (680 HP) it was still underpowered and only barely faster than the Biplanes.It carried 2 x 7,92mm MG17 forward and one 7,92mm MG15 to the rear. Only 262 A-types were produced."
 ju_87_equipment_2:0 "융커스 87 B 슈투카"
 ju_87_equipment_2_short:0 "Ju 87 B CAS"
 ju_87_equipment_2_desc:0 "The first mass produced 슈투카 was the heavily redesigned Ju-87B which among other things got rid of the ´trouser´legs and now gained the classic 슈투카 look. While still lacking in speed, version B and later versions of the 슈투카 featured heavier armament and proved extremely effective when operating with air superiority. Even with the much larger Jumo 211D producing 1200 HP it still was underpowered for its drag-heavy body and achieved only a maximum speed of 390 km/h. It carried 2 x 7,92mm MG17 forward and one 7,92mm MG15 to the rear. Now a 500k bomb could be carried with no problems. It was one of the very few divebombers beside e.g. allegedly the Vultee Vengeance that could actually operate at a 90° dive, most other designs could not exceed 70°."
 ju_87_equipment_3:0 "융커스 87 D 슈투카"
 ju_87_equipment_3_short:0 "Ju 87 D CAS"
 ju_87_equipment_3_desc:0 "Despite the 슈투카's vulnerability to enemy fighters  the Luftwaffe had no choice but to continue its development with the ´D´-series, as there was no replacement aircraft in sight. The D-series featured different radiators and oil coolers and also introduced an aerodynamically refined cockpit with better visibility and space.  Armour protection was increased and the rear gunner position switched to a new dual-barrel 7.92mm  MG 81Z machine gun. 엔진 power was increased again, the Jumo 211J now delivering 1,420 HP allowing a top speed of 450 km/h.  Bomb carrying ability was nearly quadrupled from 500 kg  in the B-version to 1,800 kg  in the D-version (max. load for short ranges, overload condition), a typical bomb load ranged from 500–1,200 kg. The D4 exchanged the two 7.92 mm MG 17 wing guns with 20 mm MG 151/20s to better suit the aircraft's ground-attack role."
 ju_87_equipment_4:0 "융커스 87 G 슈투카"
 ju_87_equipment_4_short:0 "Ju 87 G CAS"
 ju_87_equipment_4_desc:0 "With the G variant, the ageing airframe of the Ju 87 found new life as an anti-tank aircraft not a dive bomber anymore. This was the final operational version of the 슈투카. The appearance of huge numbers of well-armoured Soviet tanks caused 융커스 to adapt the existing design to combat this new threat. The power-plant was still a 융커스 Jumo 211J, and two 30 mm cannons were added. It was also designed to carry a 1,000 kg free-fall bomb load. Furthermore, the armoured protection of the 일류신 IL-2 Sturmovik was copied to protect the crew from ground fire now that the Ju 87 would be required to conduct low level attacks. The maximum speed slightly rose to 480 km/h probably by removing dive bombing equipment. It was had suggested using two 37 mm 대공포18 guns, each one in a self-contained under-wing gun pod using tungsten carbide rounds. With these weapons, the Kanonenvogel ("cannon-bird"), proved very successful."
 
 tech_ju_87_equipment_1:0 "Ju 87 A '슈투카'"
 tech_ju_87_equipment_1_desc:0 "While some question the ability of a pilot to reliably perform dive-bombing without crashing, Ernst Udet is very vocal in his support of the idea. A Junkers engineer has been designing a bomber specifically for this task for some time, but the design needs much refining."
 tech_ju_87_equipment_2:0 "Ju 87 B '슈투카'"
 tech_ju_87_equipment_2_desc:0 "The initial version of the Stuka has demonstrated the effectiveness of dive-bombing, but the aircraft is currently underpowered and undergunned. A newer model should remedy these issues."
 tech_ju_87_equipment_3:0 "Ju 87 D '슈투카'"
 tech_ju_87_equipment_3_desc:0 "The Stuka has demonstrated the effectiveness of dive-bombing, we can now fit 500 kg bombs of various types increasing the damage."
 tech_ju_87_equipment_4:0 "Ju 87 E '슈투카'"
 tech_ju_87_equipment_4_desc:0 "The Stuka can now also be fited with the PAK 40."
 

 subtech_ju_87_cv_equipment_1:0 "Ju 87 Tr(C) 함상폭격기"
 GER_cv_nav_bomber_equipment_2:0 "융커스 87 Tr(C) '슈투카'"
 GER_cv_nav_bomber_equipment_2_short:0 "Ju 87 Tr(C) 함상폭격기"
 GER_cv_nav_bomber_equipment_2_desc:0 "The Ju 87 Tr(C) Tr for ´Träger´(carrier) was intended to be a dive and torpedo bomber for the Kriegsmarine.Several prototypes were tested and by 15 December 1939, 915 arrested landings on dry land had been made. Among the "special" equipment of the Ju 87 C was a two-seat rubber dinghy with signal ammunition and emergency supply. A quick fuel dump mechanism and two inflatable 750 L bags in each wing and a further two 500 L bags in the fuselage enabled the Ju 87 C to remain afloat for up to three days in calm seas. The Ju 87 C had a takeoff weight of 5,300 kg and a speed of 133 km/h on take off. The Ju 87 could be launched with a 500 kg bomb and four SC 50 kg bombs under the fuselage. The C-1 was to have two MG 17s mounted in the wing with a MG 15 operated by the rear gunner."
 
 subtech_ju_87_cv_equipment_2:0 "Ju 87 D-4 함상폭격기"
 GER_cv_nav_bomber_equipment_3:0 "Ju 87 C '슈투카'"
 GER_cv_nav_bomber_equipment_3_short:0 "Ju 87 D-4 함상폭격기"
 GER_cv_nav_bomber_equipment_3_desc:0 "This variant applied to a torpedo-bomber version, which could carry a 750–905 kg aerial torpedo - this setup had the capacity to carry the Luftorpedo LT 850, the German version of the well-proven Japanese Type 91 aerial torpedo of 848 kg. The D-4 was converted from D-3 airframes ( which had more armour compared to the D-1 version ) and operated from the aircraft carrier Graf Zeppelin. Other modifications included a flame eliminator and, unlike earlier D variants, two 20 mm MG 151/20 cannon, while the radio operator/rear gunner's ammunition supply was increased by 1,000 to 2,000 rounds."
 
 subtech_fw_190_cv_nav_equipment_1:0 "Ju 187T 함상폭격기" #TODO, this should be its own equipment line again?
 subtech_ju_87_cv_equipment_3:0 "Ju 87 E 함상폭격기"
 GER_cv_nav_bomber_equipment_4:0 "융커스 Ju 87 E"                                                                                                                                           
 GER_cv_nav_bomber_equipment_4_short:0 "Ju 87 E 함상폭격기"
 GER_cv_nav_bomber_equipment_4_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber. It was based on the longer winged D-5 version. The D-5 was redesigned and renamed to E and each useful feature of the earlier C and R versions were incorporated. Most notably the rear gunner armament got upgraded to a twin 13mm MG131. For this the rear cockpit had to be lenghtened."
 
 subtech_ju_87_cv_equipment_4:0 "Ju 187T 함상폭격기"
 GER_cv_nav_bomber_equipment_5:0 "융커스 Ju 187T"
 GER_cv_nav_bomber_equipment_5_short:0 "Ju 187T 함상폭격기"
 GER_cv_nav_bomber_equipment_5_desc:0 "This is the carrier version of the Ju-187. It got enlarged wings to lower the stall speed and some changes to the rotating tail had to be made for the tail hook but it retained most of its performance."

 ju_87_torp:0 "Ju 87 D-4"
 ju_87_torp_equipment:0 "Ju 87 D-4"
 ju_87_torp_equipment_desc:0 "The Ju 87 D-4 was a torpedo bomber developed for use from aircraft carriers."
 hs_129:0 "Hs 129"
 hs_129_equipment:0 "Hs 129"
 hs_129_equipment_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 hs_129_equipment_1:0 "헨쉘 Hs 129 B"
 hs_129_equipment_1_short:0 "Hs 129 B CAS"
 hs_129_equipment_1_desc:0 "The Hs 129 is a heavily armed and armored CAS. The Condor Legion proved that ground-attack aircraft were a very effective weapon and dive bombers alone could not fulfill that role. This led to a request of Luftwaffe for a specialized aircraft. It was anticipated that the damage to such an aircraft would come from small arms fire from the ground necessitating an armoured ´bathtub´ and 75mm armour glass canopy. Attacks were low-level strafing runs, so the cockpit was close to the nose to maximize visibility. The A version was unsatisfactory and the B version was chosen as production version. The engine had to be second rate, e.g. 2 Gnome-Rhône 14M engines with 700 HP each power at take off and it managed a maximum speed of 407 km/h. Basic armament was a 30 mm MK 101 cannon with armor-piercing ammunition, two 20 mm MG 151/20 cannons and two 7.92 mm MG 17 machine guns or in place of the 30mm gun-pod four 50 kg bombs under the centreline."
 hs_129_equipment_2:0 "헨쉘 Hs 129 C"
 hs_129_equipment_2_short:0 "Hs 129 C CAS"
 hs_129_equipment_2_desc:0 "In order to address the poor performance of the B-version, plans had been under way for some time to fit the plane with newer versions of the Italian Isotta-Fraschini Delta air-cooled inverted V12 inline engine that delivered 850 HP. The C received the armament which was experimentally used with the B3 version as standard, replacing the MK101 (240 rounds/minute) with the 30mm MK 103 cannon (400 rounds/minute). The 37mm BK37 could also be used instead of the MK and had a much greater internal ammo capacity as with the gun-pods. The 75mm BK75 developed from a 대전차포40 with 12 shots capacity was also used but led to horrible performance losses. It was known as Fliegender Büchsenöffner (flying tin can opener)."
 hs_129_equipment_3:0 "헨쉘 Hs 129 D"
 hs_129_equipment_3_short:0 "Hs 129 D CAS"
 hs_129_equipment_3_desc:0 "In order to mount the 75mm BK75 with reasonable performance it was necessary to upgrade the engines, this time with first rate engines of the type BMW801C with 1560 HP each also the armor was optimized and somewhat reduced to reduce weight of the aircraft."
 tech_hs_129_equipment_1:0 "Hs 129"
 tech_hs_129_equipment_1_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 tech_hs_129_equipment_2:0 "Hs 129"
 tech_hs_129_equipment_2_desc:0 "Heavily armed and armored flying tank with a PAK 40 gun."
 tech_hs_129_equipment_3:0 "Hs 129"
 tech_hs_129_equipment_3_desc:0 "Heavily armed and armored flying tank with a BK 75 cannon."
 hs_129_gun_upgrade:0 "건포드"
 hs_129_gun_upgrade_desc:0 "Installation of a gunpod carrying a 30 mm cannon. Later upgrades allow the use of a better 30 mm cannon, a 3.7 cm cannon, and finally the BK75 cannon."
 
 GER_flying_boat_equipment_1:0 "Do 18"
 GER_flying_boat_equipment_1_desc:0 "The Do 18 was a flying boat.In 1934 the 도르니어 Flugzeugwerke started development of a new twin-engine flying boat to replace the 도르니어 Do J "Wal" (Whale) in both military and civil roles. The Do 18D of which 79 were built, was the first military version, powered by two 600 HP Jumo 205C engines, armed with one 7.92mm MG15 machine gun in the bow and dorsal positions each. Is maximum speed was 250 km/h and its range 3500 km."
 GER_flying_boat_equipment_2:0 "Do 24"
 GER_flying_boat_equipment_2_desc:0 "The Do 24 was an all-metal parasol monoplane with a broad-beamed hull and stabilising sponsons. Twin tails were mounted on the upswept rear of the hull, while three wing-mounted tractor configuration Bramo 323R-2 Fafnir 9-cylinder radial engines with 940 HP each powered the aircraft. Fuel was carried in tanks in the sponsons and the wing centre section. Up to 1,200 kg of bombs could be carried under the aircraft's wings, while defensive armament consisted of three gun turrets, one each in nose, dorsal and tail positions. In early aircraft the turrets were each fitted with a machine gun but later aircraft carried a 20 mm cannon in the dorsal turret."
 GER_flying_boat_equipment_3:0 "Bv 238"
 GER_flying_boat_equipment_3_desc:0 "The Blohm & Voss BV 238 was a German flying boat and the heaviest aircraft ever built when it first flew in 1944, and was the largest aircraft produced by any of the Axis powers during World War II.Power was provided by six 1,750 HP 다임러-Benz DB 603 liquid-cooled inverted V12 piston engines arranged in nacelles along the leading edge of the centre section. The extremely massive defensive armament consisted of: 8 x 13 mm MG131; of 4 in each nose and tail turret. 8 x 13mm MG131; of 4 in each wing mounted turret. 4 x 13mm MG131; 2 (as a twinned MG 131Z) in each manually aimed beam/waist position. 2 x 20mm MG151/20 autocannon in forward dorsal turret. It had a maximum speed of 350 km/h and a range of 6600 km. It could also carry a bombload of 9 tons or 2x 1200 kg Torpedoes or 4 x Hs-239 Missiles   "
 GER_flying_boat_equipment_4:0 "Bv 238" # pic of equip3 shows Bv 238
 GER_flying_boat_equipment_4_desc:0 "The Bv 238 was a massive flying boat." #pic of equip3 shows the Bv 238
 
 tech_ger_flying_boat_equipment_1:0 "Do 18 비행정"
 tech_ger_flying_boat_equipment_1_desc:0 "The Do 18 was a flying boat."
 tech_ger_flying_boat_equipment_2:0 "Do 24 비행정"
 tech_ger_flying_boat_equipment_2_desc:0 "The Do 24 was a flying boat."
 tech_ger_flying_boat_equipment_3:0 "Bv 138 비행정"
 tech_ger_flying_boat_equipment_3_desc:0 "The Bv 138 was a flying boat."
 tech_ger_flying_boat_equipment_4:0 "Bv 238 비행정"
 tech_ger_flying_boat_equipment_4_desc:0 "The Bv 238 was a massive flying boat."
 
 
 he_111_bomber:0 "He 111"
 he_111_bomber_equipment:0 "He 111"
 he_111_bomber_equipment_desc:0 "The 하인켈 111 is fast medium bomber."
 he_111_bomber_equipment_1:0 "하인켈 111 B"
 he_111_bomber_equipment_1_short:0 "He 111 B 중형폭격기"
 he_111_bomber_equipment_1_desc:0 "The first He 111B made its maiden flight in the autumn of 1936. The B-0s were powered by DB 600C engines fitted with variable pitch airscrews. The screws increased output by 200 HP. The B-0 had a MG 15 machine gun installed in the nose. The B-1 had some minor improvements, including the installation of a revolving gun-mount in the nose and a flexible Ikaria turret under the fuselage. After improvements, the RLM ordered 300 He 111 B-1s; the first were delivered in January 1937. The bomb load increased to 1,500 kg, while there was also an increase in maximum speed to 344 km/h. The first production version of the He 111 bomber, the B-1 could carry 1,500 kg of bombs and had a very light defensive armament of 3 x 7,92 MG´s."
 he_111_bomber_equipment_2:0 "하인켈 111 H"
 he_111_bomber_equipment_2_short:0 "He 111 H 중형폭격기"
 he_111_bomber_equipment_2_desc:0 "The H variant of the He 111 series was more widely produced and saw more action during World War II than any other 하인켈 variant. Owing to the uncertainty of availability of the DB 601 engines, 하인켈 switched to 1,100 HP 융커스 Jumo 211 powerplants, whose somewhat greater size and weight were regarded as unimportant considerations in a twin-engine design. When the Jumo was fitted to the P model it became the He 111 H. The He 111 H-1 was fitted with a standard set of three 7.92 mm MG 15 machine guns and 2000kg bombs could be carried internally or 36000kg externally by doing so the internal bomb bays were blocked. Experiences during the Polish Campaign led to an increase in defensive armament. With a Jumo 210F a maximum speed of 365 km/h could be reached."
 he_111_bomber_equipment_3:0 "하인켈 111 H-16"
 he_111_bomber_equipment_3_short:0 "He 111 H-16 중형폭격기"
 he_111_bomber_equipment_3_desc:0 "The third mass production model of the He 111H was the H-16, entering production in late 1942. Defensive armament was improved in quality to MG 131 machine guns, twin MG 81Zs, and a MG FF cannon. The two 1,300 HP Jumo 211 F-2 provided a maximum speed of 434 km/h. The H-16 retained its bomb carrying capacity of 2000kg internally or 3600kg externally."
 he_111_bomb_upgrade:0 "폭장"
 he_111_bomb_upgrade_desc:0 "While the He 111 is limited on how many bombs it can fit in its bomb bay, the airframe itself can support the weight of 추가 폭장 By attaching the bombs to the exterior of the plane, we can increase the payload at the cost of flight performance."
 he_111_range_upgrade:0 "연료"
 he_111_range_upgrade_desc:0 "We can replace some of the positions for bombs in the bomb bay with fuel tanks to extend range at the cost of payload."
 he_111_engine_upgrade:0 "엔진"
 he_111_engine_upgrade_desc:0 "More powerful engines will allow the He 111 to carry a heavier payload without loss of performance. Alternatively, a light payload could be combined with powerful engines for a faster bomber."
 he_111_gun_upgrade:0 "기총"
 he_111_gun_upgrade_desc:0 "By upgrading the defensive armament, the He 111 can better carry out its mission in contested airspace."
 tech_he_111_bomber_equipment_1:0 "He 111 B"
 tech_he_111_bomber_equipment_1_desc:0 "While flight performance of the He 111 A bomber was much lower than expected, perhaps a version with more powerful engines could be developed."
 tech_he_111_bomber_equipment_2:0 "He 111 H"
 tech_he_111_bomber_equipment_2_desc:0 "Refinements to the design will give us a better airframe to work with, allowing greater potential for payload."
 tech_he_111_bomber_equipment_3:0 "He 111 H-16"
 tech_he_111_bomber_equipment_3_desc:0 "Heavier defensive armament"
 do_217_bomber:0 "Do 217"
 do_217_k_bomber:0 "Do 217"
 do_217_bomber_equipment:0 "Do 217"
 do_217_k_bomber_equipment:0 "Do 217"
 do_217_bomber_equipment_desc:0 "The 도르니어 217 is an fast medium bomber."
 do_217_k_bomber_equipment_desc:0 "The 도르니어 Do 217 had a much larger bomb load capacity and had much greater range than the Do 17 on which it was based. In later variants, dive bombing and maritime strike capabilities using glide bombs were experimented with, considerable success being achieved. Early Do 217 variants were more powerful than the contemporary 하인켈 He 111 and 융커스 Ju 88, having a greater speed, range and bomb load. Owing to this it was called a heavy bomber rather than a medium bomber. The Do 217 served on all fronts in all roles. On the Eastern Front and Western Front it operated as a strategic bomber, torpedo bomber and reconnaissance aircraft. The Do 217 was also converted to become a night fighter. The type also served in anti-shipping units in the Mediterranean, attacking Allied convoys and naval units during the Battle of the Mediterranean. E-version used two BMW 801A air-cooled 14-cylinder radial aircraft engines providing 1560 HP each and allowing a maximum speed of 487 km/h. Defensive armament was 8 guns ranging from 7,92mm to 15mm and its bomb load was 4000kg."
 do_217_bomber_equipment_1:0 "도르니어 217 E"
 do_217_bomber_equipment_1_short:0 "Do 217 E 중형폭격기"
 do_217_bomber_equipment_1_desc:0 "The 도르니어 Do 217E had a much larger bomb load capacity and had much greater range than the Do 17 on which it was based. In later variants, dive bombing and maritime strike capabilities using glide bombs were experimented with, considerable success being achieved. Early Do 217 variants were more powerful than the contemporary 하인켈 He 111 and 융커스 Ju 88, having a greater speed, range and bomb load. Owing to this it was called a heavy bomber rather than a medium bomber. The Do 217 was also converted to become a night fighter. The type also served in anti-shipping units in the Mediterranean, attacking Allied convoys and naval units during the Battle of the Mediterranean. E-version used two BMW 801A air-cooled 14-cylinder radial aircraft engines providing 1560 HP each and allowing a maximum speed of 487 km/h. Defensive armament was 8 guns ranging from 7,92mm to 15mm and its bomb load was 4000kg."
 tech_do_217_bomber_equipment_1:0 "Do 217 E"
 tech_do_217_bomber_equipment_1_desc:0 "While 도르니어 has been developing the Do 217 as a large dive bomber, development could be advanced much quicker using the design as a medium or heavy bomber."
 do_217_bomber_equipment_2:0 "도르니어 217 K"
 do_217_bomber_equipment_2_short:0 "Do 217 K 중형폭격기"
 do_217_bomber_equipment_2_desc:0 "Bomber with redesigned forward fuselage with stepped windscreen eliminated, a common German bomber cockpit design concept adopted initially on earlier 하인켈 bombers (He 111P and 177A). 엔진s were changed to two 1560 PS BMW 801L radial engines allowing together with the aerodynamic improvements now a maximum speed of 515 km/h. Instead of up to 4000kg bombs 2 x Hs-293 or Fritz-X Missiles could be carried. Defensive armament were four MG81 and a 13mm MG131."
 tech_do_217_bomber_equipment_2:0 "Do 217 K"
 tech_do_217_bomber_equipment_2_desc:0 "With the success of the level bomber design of the Do 217, our engineers should perfect the design to improve performance and defensive armament."
 do_217_bomber_equipment_3:0 "도르니어 317 B"
 do_217_bomber_equipment_3_short:0 "Do 317B 중형폭격기"
 do_217_bomber_equipment_3_desc:0 "The Do 317A was very similar in appearance to the later Do 217K and -M subtypes, with a visually reframed slight variation of its multiple glazed-panel "stepless cockpit", fully glazed nose design that accommodated a pressurized cabin provision, and triangular tailfins. Trials with the Do 317A revealed no real performance advance over the Do 217, however the Do 317B with the heavy 1.5 tonnes apiece, counter-rotating DB 610A/B "power system" 2950 HP engines, remotely aimed Fernbedienbare Drehlafette (FDL)-style gun turrets, heavier bombload, and an extended wing had considerable advantages. It could carry a bomb load of 3000kg internally and 9200kg in total and achieved a maximum speed of 670 km/h."   
 #217P doesnt fit well as a payload reduced recon bomber: A high-altitude reconnaisance/bomber version of the Do 217, with dramatically increased performance. Prior to the Do 217 production phase-out late in 1943, 도르니어 had adapted the basic airframe for operation at extreme altitudes as both a bomber and reconnaissance aircraft under the designation Do 217 P. Retaining the wing, tail assembly, basic fuselage structure and undercarriage of the Do 217 E-2, the Do 217 P was powered by two supercharged 다임러-Benz DB 603B twelve-cylinder liquid-cooled engines.Instead of using a normal turbo- or supercharger, for the Do 217P the Höhen-Zentrale Anlage (Central Elevation System) was used. The HZ-Anlage consisted of an in the fuselage installed 다임러-Benz DB 605T aircraft engine, which drove a two-stage supercharger that provided high pressure air to the main engines on the wings. Although it could reach  a maximum speed of 785 km/h unloaded, an outer bomb load of 2 x 500kg( no internal bomb bays ) reduced it
 tech_do_217_bomber_equipment_3:0 "Do 217 P"
 tech_do_217_bomber_equipment_3_desc:0 "By adding a third engine that acts as a poor man's supercharger, we can design a high-altitude version of the Do 217 with about a 250 km/h increase in speed."
 do_217_fritz_upgrade:0 "프리츠 X"
 do_217_fritz_upgrade_desc:0 "Installing the equipment necessary to equip bombers with guided bombs."
 do_217_engine_upgrade:0 "엔진"
 do_217_engine_upgrade_desc:0 "Stronger engines will give the Do 217 even higher performance."
 do_217_gun_upgrade:0 "기총"
 do_217_gun_upgrade_desc:0 "While the greatest defense of the Do 217 is its high speed, additional defensive weapons can also contribute."
 do_217_armor_upgrade:0 "장갑"
 do_217_armor_upgrade_desc:0 "Additional armor will protect our aircraft at the cost of flight performance."
 he_177_bomber:0 "중폭격기"
 he_177_bomber_equipment:0 "중폭격기"
 he_177_bomber_equipment_desc:0 "Heavy bombers can be used to carry out ong-range strategic bombings."
 he_177_bomber_equipment_0:0 "도르니어 19"
 he_177_bomber_equipment_0_short:0 "Do 19 중폭격기"
 he_177_bomber_equipment_0_desc:0 "The 도르니어 Do 19 was a heavy bomber with a mid-wing cantilever design, and was mostly metal in construction. It had a rectangular-section fuselage, quite similar to the British Armstrong Whitworth Whitley medium bomber. It also had retractable landing gear, including the tailwheel. The engines were at first BMW 132F radial engines with 810 HP each but it was expected to use four Bramo 323 C/D radial engines with 1000 HP that were mounted in nacelles at the leading edges of the wings. Generalleutnant Wever - when his flight to Dresden got delayed - sat down and  ordered the engine upgrade according to ´Bomber-A´plan. Armament was 2 MG15 and 2 20mm cannon. After the upgrade the production version had a maximum speed of 400 km/h and a bomb load of 2000kg, but it became clear that it would never be a good bomber."
 he_177_bomber_equipment_1:0 "하인켈 177 그리프"
 he_177_bomber_equipment_1_short:0 "He 177 중폭격기"
 he_177_bomber_equipment_1_desc:0 "The He 177 is a heavy bomber. In spite of its large, 30 metres wingspan size, the design was limited to using two propellers and engine blocks. In order to deliver the power required from only two engines on an aircraft this large, engines of at least 2,000 horsepower were needed. Such designs were not well established at the time, and the 24-cylinder DB 606 "power system" - actually a twin DB601 engine, combined with the cooling and maintenance problems caused by the tight nacelles housing the system, caused a tendency for catching fire in flight: due to these issues it got the nickname Reichsfeuerzeug ("Reich's lighter") or "Flaming Coffin". It eventually matured into a usable design when the engine troubles were adressed by version A3/R2 and the DB610 ´power systems´(2 x DB605 engines) with a combined power of 2900 HP each. Its maximum speed was then 565 km/h and its bomb load 7000 kg. The defensive armament was 7 guns ranging from 7,92mm up to 20mm."
 he_177_bomber_equipment_2:0 "하인켈 177 B 그리프"
 he_177_bomber_equipment_2_short:0 "He 177 B 중폭격기"
 he_177_bomber_equipment_2_desc:0 "The He 177 B is a heavy bomber and developed from the A-version. Due to the constant problems with the engine configuration and the ´power systems´ it was finally decided that the DB603 engines were placed separately and each fitted with its own propeller. It now became a regular four engined bomber and had good handling capabilities. Most other features remained the same except for some improvements and that a 4-gun (MG131) rear turret was installed."
 he_177_bomber_equipment_3:0 "하인켈 277 그리프"
 he_177_bomber_equipment_3_short:0 "He 277 중폭격기"
 he_177_bomber_equipment_3_desc:0 "The He 277 is a long range heavy bomber with four engines derivating of the He 177. The range is improved alot compared to the twin engined He 177. The main difference was in engine configuration. Rather than using two fire-prone 다임러-Benz DB 606 or DB 610 "power system" engines the He 277 was meant from the outset to use four BMW 801E 14-cylinder radial engines,each mounted in an individual nacelle and each turning a three-blade, four-meter diameter propeller. The He 277 design essentially became 하인켈's entry in the important trans-oceanic range Amerika Bomber competition. When carrying the lightest load of 3000kg  in ´America bomber configuration´ it could reach 11,000 km range. Normally it carried 5600 kg bombs internally for maximum ranges of 4300 km. Defensive armament consisted of 4 turrets with 20mm twin cannons and a turret with quad 13mm MG´s. Its maximum speed was 570 km/h."
 he_177_bomb_upgrade:0 "폭장"
 he_177_bomb_upgrade_desc:0 "Carrying additional bombs externally will increase payload at the cost of flight performance."
 he_177_fritz_upgrade:0 "프리츠 X"
 he_177_fritz_upgrade_desc:0 "The He 177 can be adapted to carry up to three guided bombs, greatly increasing the aircraft's accuracy."
 he_177_engine_upgrade:0 "엔진"
 he_177_engine_upgrade_desc:0 "More powerful engines will increase the already impressive flight performance of the 그리프"
 he_177_reliability_upgrade:0 "신뢰성"
 he_177_reliability_upgrade_desc:0 "Initial versions of the 그리프 have shown to be extremely prone to engine fires. Fixing these issues will make the 그리프 more reliable."
 he_177_armor_upgrade:0 "장갑"
 he_177_armor_upgrade_desc:0 "While the main armor of the 그리프 is its speed, the aircraft itself has proven to be quite fragile. Strengthening the airframe will make the 그리프 more likely to survive enemy action."
 ar_234_bomber:0 "제트폭격기"
 ar_234_bomber_equipment:0 "Ar 234"
 ar_234_bomber_equipment_desc:0 "아라도 234는 고속의 제트 폭격기입니다."
 ar_234_bomber_equipment_1:0 "아라도 234 B 블리츠"
 ar_234_bomber_equipment_1_short:0 "Ar 234 B 제트폭격기"
 ar_234_bomber_equipment_1_desc:0 "The 아라도 Ar 234 블리츠 was the world's first operational jet-powered bomber, built by the German 아라도 company in the closing stages of World War II. Produced in very limited numbers, it was used almost entirely in the reconnaissance role, but in its few uses as a bomber it proved to be nearly impossible to intercept. It was the last Luftwaffe aircraft to fly over Britain during the war, in April 1945."
 ar_234_bomber_equipment_2:0 "아라도 234 C 블리츠"
 ar_234_bomber_equipment_2_short:0 "Ar 234 C 제트폭격기"
 ar_234_bomber_equipment_2_desc:0 "While the 234 B is a success, it uses engines that are in short supply.  The Ar 234C was equipped with four lighter-weight (at 625 kg apiece) BMW 003A engines, mounted in a pair of twin-engine nacelles based on those from the eighth Ar 234 prototype. The primary reason for this switch was to free up the 융커스 Jumo 004s for the Me 262, but the change improved overall thrust to nearly 3.2 tonnes with all four BMW jets at full takeoff power, especially useful for takeoff and climb-to-altitude performance. The quartet of BMW jet engines gave the C-series Ar 234s an airspeed that was found to be about 20% higher than the twin-Jumo 004 equipped B series airframes, and the faster climb to altitude meant more efficient flight and increased range. It could carry a bomb load of up to 1500kg at a speed of 1000 km/h."
 ar_234_bomber_equipment_3:0 "아라도 Ar 560"
 ar_234_bomber_equipment_3_short:0 "아라도 Ar 560 제트전술폭격기"
 ar_234_bomber_equipment_3_desc:0 "The 아라도 560 designs were a development based on the 아라도 234, and they share some characteristics with that plane. Ar 560-4 had been powered by four BMW 003E Turbojet engines. It was equipped with retractable tricycle undercarriage and swept back wings. It could achieve a maximum speed of 950 km/h and could carry a bomb load of 3000kg over 2100km. Its defensive armament consisted of 2 fixed 30mm MK103 forward and 3 fixed 30mm periscope aimed to the rear."
 jet_strat_bomber_ger_equipment_1:0 "호르텐 Ho XVIII A"
 jet_strat_bomber_ger_equipment_1_short:0 "호르텐 Ho XVIII A 제트전략폭격기"
 jet_strat_bomber_ger_equipment_1_desc:0 "Strategic six engined jet bomber. The A model of the H.XVIII was a long, smooth blended wing body. Its six turbojet engines were buried deep in the wing and the exhausts centered on the trailing end. Resembling the 호르텐 Ho 229 flying wing fighter there were many odd features that distinguished this aircraft; e.g. the jettisonable landing gear and the wing made of wood and carbon based glue. The aircraft was first proposed for the Amerika Bomber project. The propulsion was provided by 6 × 융커스 Jumo 109-004 turbojet engines of 8.8 kN thrust each allowing a maximum speed of 820 km/h. Armament was 4 x MG151/20 cannons, 2 in a nose Barbette and 2 more in a top/aft turret. The internal payload of 4000 kg was delivered over a range of 11.000."
 ar_234_bomb_upgrade:0 "폭장"
 ar_234_bomb_upgrade_desc:0 "More bombs will increase payload at the cost of flight performance."
 ar_234_gun_upgrade:0 "기총"
 ar_234_gun_upgrade_desc:0 "While the main defense of the 234 is its high speed, adding defensive armament will make it more likely to survive contact with enemy aircraft."
 ar_234_engine_upgrade:0 "엔진"
 ar_234_engine_upgrade_desc:0 "More powerful engines will increase flight performance."
 ar_234_fritz_upgrade:0 "프리츠 X"
 ar_234_fritz_upgrade_desc:0 "Modifying the aircraft to use guided bombs."
 tech_ar_234_bomber_equipment_1:0 "Ar 234 B"
 tech_ar_234_bomber_equipment_1_desc:0 "아라도 has been developing a jet powered reconnaissance aircraft for us. Perhaps we should ask them to adapt this design towards carrying a weapons payload."
 tech_ar_234_bomber_equipment_2:0 "Ar 234 C"
 tech_ar_234_bomber_equipment_2_desc:0 "The 아라도 234 C is an improved version that uses more available engines and carries a heavier bombload."
 fw_200_bomber:0 "뇌격기"
 fw_200_c8_bomber:0 "Fw 200"
 fw_200_bomber_equipment:0 "Fw 200"
 fw_200_bomber_equipment_desc:0 "The Fw 200 Condor is a long-range naval bomber derived from a civilian airliner."
 fw_200_c8_bomber_equipment:0 "Fw 200"
 fw_200_c8_bomber_equipment_desc:0 "The Fw 200 Condor is a long-range naval bomber derived from a civilian airliner."
 fw_200_bomber_equipment_1:0 "포케불프 200 C-3 콘도르"
 fw_200_bomber_equipment_1_short:0 "Fw 200 C-3 뇌격기"
 fw_200_bomber_equipment_1_desc:0 "The 포케불프 Fw 200 Condor, was a four-engined monoplane originally developed by 포케불프 as a long-range airliner. and saw service with the Luftwaffe as long-range reconnaissance and anti-shipping/maritime patrol bomber aircraft and as a transport. The extra weight introduced by its military fitments meant that a number of early Fw 200 aircraft broke up on landing, a problem that was never entirely solved. Version C3´s armament consisted of four 7,92mm MG15 machine guns, one 13mm MG131 machine and one 20mm MG151. Up to 1,000 kilograms of ordnance internally or up to 5,400 kg externally could be carried. It achieved a maximum speed of 360 km/h and had a range of 3560 km."
 fw_200_c8_bomber_equipment_1:0 "포케불프 200 C-8 콘도르"
 fw_200_c8_bomber_equipment_1_short:0 "Fw 200 C-8 뇌격기"
 fw_200_c8_bomber_equipment_1_desc:0 "The C-8 is a modification of the Fw 200 bomber meant to use guided bombs. It was fitted with a Lorenz FuG 200 Hohentwiel low-UHF band ASV sea-search radar and equipped with FuG 203b Kehl III missile control transmitter and fitted with capability to deploy 헨쉘 Hs-293 MCLOS guidance, rocket-boosted anti-ship missiles from the pair of outer-engine nacelle hardpoints."
 tech_naval_bomber_equipment_0:0 "He 59 1938"
 tech_fw_200_bomber_equipment_1:0 "Fw 200 C-3"
 tech_fw_200_bomber_equipment_2:0 "Fw 200 C-8"
 tech_naval_bomber_equipment_0_desc:0 ""
 tech_fw_200_bomber_equipment_1_desc:0 "The 일본ese have already shown interest in a long-range bomber version of the Fw 200 airliner. We could investigate this possibility for ourselves."
 tech_fw_200_bomber_equipment_2_desc:0 "While the bomber version of the Fw 200 has proven successful, it has proven vulnerable to enemy weapons. Developing a version of the aircraft with the equipment necessary to deliver guided weapons might counter this."
 fw_200_gun_upgrade:0 "기총"
 fw_200_gun_upgrade_desc:0 "Additional defensive weapons will better defend the Condor from enemy aircraft."
 fw_200_bombsight_upgrade:0 "조준폭격"
 fw_200_bombsight_upgrade_desc:0 "While the room needed for a bombsight will necessitate the removal of some defensive weaponry, the addition of a bombsight will increase bombing accuracy."
 fw_200_engine_upgrade:0 "엔진"
 fw_200_engine_upgrade_desc:0 "More powerful engines will increase flight performance."
 fw_200_armor_upgrade:0 "장갑"
 fw_200_armor_upgrade_desc:0 "Additional armor will give our aircraft more protection at the cost of flight performance."
 fw_200_structure_upgrade:0 "기체"
 fw_200_structure_upgrade_desc:0 "By strengthening the airframe, we can fix the issues with the Fw 200's structural integrity."
 fw_200_hs239_upgrade:0 "Hs 239"
 fw_200_hs239_upgrade_desc:0 "Guided bombs will increase the accuracy of our bombers."
 ju_52_bomber:0 "Ju 52"
 ju_52_bomber_equipment:0 "Ju 52"
 ju_52_bomber_equipment_desc:0 "The 융커스 Ju 52/3m (nicknamed Tante Ju ("Aunt Ju") and Iron Annie) is a German trimotor transport aircraft manufactured from 1931 on throughout the war. It was used as auxilliary bomber."
 ju_52_bomber_equipment_1:0 "융커스 52/3mge"
 ju_52_bomber_equipment_1_short:0 "Ju 52 경폭격기"
 ju_52_bomber_equipment_1_desc:0 "The 융커스 Ju 52/3m (nicknamed Tante Ju ("Aunt Ju") and Iron Annie) is a German trimotor transport aircraft manufactured from 1931 on throughout the war. Initially designed with a single engine but subsequently produced as a trimotor, it saw both civilian and military service during the 1930s and 1940s. In a military role, it flew with the Luftwaffe as a troop and cargo transport and briefly as a medium bomber ( Behelfsbomber or Auxillary bomber ). Two bomb bays were fitted, capable of holding up to 1,500 kg of bombs, while defensive armament consisted of two 7.92mm MG15 machine guns, one in an open dorsal position, and one in a retractable "dustbin" ventral position. 엔진s of various origins were used and it could achieve a maximum speed of 290 km/h."
 tech_ju_52_bomber_equipment_1:0 "Ju 52"
 tech_ju_52_bomber_equipment_1_desc:0 "Modifying the Ju 52 to serve as a light bomber."
 ju_52_bomb_upgrade:0 "폭장"
 ju_52_bomb_upgrade_desc:0 "While the Ju 52's bombload is not very impressive, it can be improved."
 ju_52_gun_upgrade:0 "기총"
 ju_52_gun_upgrade_desc:0 "Upgrading the defensive armament will make the Ju 52 less vulnerable to enemy aircraft."
 ju_52_engine_upgrade:0 "엔진"
 ju_52_engine_upgrade_desc:0 "Upgrading the engines will give our aircraft improved performance."
 ju_52_range_upgrade:0 "항속거리"
 ju_52_range_upgrade_desc:0 "Improving the combat range will allow the Ju 52 to strike at more distant targets."
 he_46:0 "근접항공지원기"
 he_46_equipment:0 "He 46"
 he_46_equipment_desc:0 "A light reconnaissance bomber, the He 46 is outdated but can still serve as a nuisance bomber."
 he_46_equipment_1:0 "하인켈 46 C-1"
 he_46_equipment_1_short:0 "He 46 C-1 경폭격기"
 he_46_equipment_1_desc:0 "A light reconnaissance bomber, the He 46 is outdated but can still serve as a nuisance bomber."
 he_46_gun_upgrade:0 "기총"
 he_46_gun_upgrade_desc:0 "Additional guns will give the He 46 some protection and slightly increase its attack abilities."
 he_46_engine_upgrade:0 "엔진"
 he_46_engine_upgrade_desc:0 "A more powerful engine will increase flight performance."
 he_50:0 "He 50"
 he_50_equipment:0 "He 50"
 he_50_equipment_desc:0 "The He 50 is a dive bomber initially developed for 일본."
 he_50_equipment_1:0 "하인켈 50 A"
 he_50_equipment_1_short:0 "He 50 A CAS"
 he_50_equipment_1_desc:0 "The 하인켈 He 50 was a dive bomber, originally designed for the Imperial 일본ese Navy. Serving in Luftwaffe prewar dive-bombing units, the He 50 served until almost the end of World War II as a night harassment bomber.The He 50 was an equal-span biplane based on a rectangular-section fuselage with a primary structure of welded steel tube construction, faired out to an oval shape by wooden formers and stringers and covered with fabric except in the extreme nose, which was skinned in light alloy. The wings were of fabric-covered wooden construction with a marginal stagger and very slight sweep, carrying ailerons on all four panels.It was powered by a Bramo 322B engine with 600 HP allowing a top speed of 235 km/h. It had only a single 7,92mm MG15 in the rear position."
 he_45:0 "He 45"
 he_45_bomber_equipment:0 "He 45"
 he_45_bomber_equipment_desc:0 "The He 45 is an early reconnaissance bomber used by the Luftwaffe."
 he_45_bomber_equipment_1:0 "하인켈 45 C"
 he_45_bomber_equipment_1_short:0 "He 45 C 경폭격기"
 he_45_bomber_equipment_1_desc:0 "The 하인켈 He 45 was a light bomber produced in the early 1930s, one of the first aircraft adopted by the newly formed Luftwaffe. Its appearance was that of a conventional biplane and included seating for pilot and gunner in tandem, open cockpits. Developed in parallel with the He 46, it appeared in 1931 as a general-purpose biplane and was employed mainly as a trainer, but was also used by the Luftwaffe for reconnaissance and light bombing duties. Production of this plane totalled 512 aircraft. It was powered by a BMW VI water-cooled V12 engine producing 750 HP allowing a maximum speed of 290 km/h. Armament was a 7,92mm forward firing MG17 and one 7,92mm MG15 in rear cockpit. Its bomb load was up to 300kg."
 he_51:0 "He 51"
 he_51_equipment:0 "He 51"
 he_51_equipment_desc:0 "The He 51 is a biplane fighter aircraft."
 he_51_equipment_1:0 "하인켈 51"
 he_51_equipment_1_short:0 "He 51 전투기"
 he_51_equipment_1_desc:0 "The He 51 is a biplane fighter aircraft. The type was ordered into production for the still secret Luftwaffe, the first pre-production aircraft flying in May 1933.Deliveries started in July of the next year. The He 51 was a conventional single-bay biplane, with all-metal construction and fabric covering. The B1 was powered by a glycol-cooled BMW VI engine providing 559 HP and could reach a maximum speed of up to 330 km/h. It had an armament of two 7,92 mm machine guns mounted above the engine."
 he_51_b_upgrade:0 "He 51 B"
 he_51_b_upgrade_desc:0 "The B series saw improvement in airframe strength as well as increased range."
 he_51_bomb_upgrade:0 "폭장"
 he_51_bomb_upgrade_desc:0 "The C series saw the installation of under-wing racks capable of carrying 60 kg of bombs."
 ar_68:0 "Ar 68"
 ar_68_equipment:0 "Ar 68"
 ar_68_equipment_desc:0 "The 아라도 68 is an advanced biplane fighter."
 ar_68_equipment_1:0 "아라도 68 F-1" 
 ar_68_equipment_1_short:0 "Ar 68 F 전투기"
 ar_68_equipment_1_desc:0 "The 아라도 68 is an advanced biplane fighter. Designed to replace the 하인켈 He 51, the Ar 68 proved to have admirable handling characteristics, despite 아라도's inability to secure a sufficiently powerful engine for the prototype. Eventually, a 융커스 Jumo 210 was installed and the Ar 68 went into production, though not before worries about the unforgiving nature of such a high-performance aircraft almost resulted in the cancellation of the project. The Ar 68 entered Luftwaffe service in 1936. Soon, the fighter was sent to fight in the Spanish Civil War, where it was outclassed by the Soviet 폴리카르포프 I-16. 아라도 responded by upgrading the engine of the Ar 68E to the Jumo 210Da with 670 HP allowing a maximum speed of 335 km/h. It soon became the Luftwaffe's most widely used fighter in 1937-8, before being replaced by the 메서슈미트 Bf 109."
 ar_68_engine_upgrade:0 "엔진"
 ar_68_engine_upgrade_desc:0 "Upgrade the engine to the BMW 132 for increased flight performance."
 ar_68_gun_upgrade:0 "기총"
 ar_68_gun_upgrade_desc:0 "Install two additional machineguns."
 tech_ar_68_equipment_1:0 "Ar 68"
 tech_ar_68_equipment_1_desc:0 "The 아라도 68 is an advanced biplane fighter."
 ar_197:0 "Ar 197"
 ar_197_fighter_equipment:0 "Ar 197"
 ar_197_fighter_equipment_desc:0 "The Ar 197 had its origin in the requirement for a fighter capable of operating from the aircraft carriers Graf Zeppelin and Peter Strasser. The Ar 68H had been the first 아라도 aircraft to have a fully enclosed cockpit, and was selected as a base design for the 아라도 Ar 197. In the summer of 1937 the third and last prototype V3, which became the production version, was built. It was powered by a more powerful BMW 132Dc 9-cyl. air-cooled radial piston engine which provided 880 HP at take off and a maximum speed of 400 km/h. It was armed with two 7.92 mm machine guns and one 20 mm MG FF cannon."
 ar_197_fighter_equipment_1:0 "아라도 Ar 197"
 ar_197_fighter_equipment_1_short:0 "Ar 197 함상전투기"
 ar_197_fighter_equipment_1_desc:0 "The Ar 197 had its origin in the requirement for a fighter capable of operating from the aircraft carriers Graf Zeppelin and Peter Strasser. The Ar 68H had been the first 아라도 aircraft to have a fully enclosed cockpit, and was selected as a base design for the 아라도 Ar 197. In the summer of 1937 the third and last prototype V3, which became the production version, was built. It was powered by a more powerful BMW 132Dc 9-cyl. air-cooled radial piston engine which provided 880 HP at take off and a maximum speed of 400 km/h. It was armed with two 7.92 mm machine guns and one 20 mm MG FF cannon."
 subtech_ar_197_fighter_equipment_1:0 "Ar 197"
 subtech_ar_197_fighter_equipment_1_desc:0 "The 아라도 Ar 197 is a development of the Ar 68 intended to serve aboard aircraft carriers. It is a light biplane fighter aircraft."
 ta_152:0 "Ta 152"
 ta_152_fighter_equipment:0 "Ta 152"
 ta_152_fighter_equipment_desc:0 "The Ta 152 is a high-altitude development of the Fw 190."
 # Ta 152 changed to Do 335 due to replacement of Fw190G ( dedicated 전투기bomber) by Ta152
 ta_152_fighter_equipment_1:0 "도르니어 Do-335"
 ta_152_fighter_equipment_1_short:0 "Do-335 B 중요격기"
 ta_152_fighter_equipment_1_desc:0 "The 도르니어 Do 335 Pfeil ("Arrow") was a heavy fighter built by the 도르니어 company. The Pfeil's performance was much better than other twin-engine designs due to its unique push-pull configuration and the lower aerodynamic drag of the in-line alignment of the two engines. It was one of the fastest piston-engined aircraft in WWII. The Do-335 is powered by 2 × 다임러-Benz DB 603A 12-cylinder inverted engines at 1750 HP each. It achieved a maximum speed of 765 km/h. Its armament was a 30 mm MK 103 cannon (as forward engine-mounted Motorkanone) and 2 × 20 mm MG151/20 cowl-mount, synchronized autocannons."

 tech_ta_152_fighter_equipment_1:0 "Ta 152 H"
 tech_ta_152_fighter_equipment_1_desc:0 "The high-altitude performance of the Fw 190 D is not enough, a new aircraft is needed to combat high-altitude bombers."
 ta_152_engine_upgrade:0 "엔진"
 ta_152_engine_upgrade_desc:0 "While the Ta 152 was designed to use the Jumo 213E engine, the 다임러-Benz DB 603 will give improved high-altitude performance when its performance problems are finally fixed."
 ta_152_gun_upgrade:0 "기총"
 ta_152_gun_upgrade_desc:0 "While additional weapons will make the Ta 152 more deadly, it will lose some of its flight performance in trade."
 hs_123:0 "Hs 123"
 hs_123_equipment:0 "Hs 123"
 hs_123_equipment_desc:0 "The Hs 123 is a biplane dive-bomber notable for its ability to use less developed airfields and survive large amounts of damage."
 hs_123_equipment_1:0 "헨쉘 123 A-1"
 hs_123_equipment_1_short:0 "Hs 123 A-1 CAS"
 hs_123_equipment_1_desc:0 "The 헨쉘 Hs 123 was a single-seat biplane dive bomber and close-support attack aircraft used e.g. during the Spanish Civil War and the early to midpoint of World War II. It proved to be robust, durable and effective especially in severe conditions and notable for its ability to use less developed airfields even in mud and snow and survive large amounts of damage. Two 7.92 mm MG17 machine guns were mounted in the nose synchronized to fire through the propeller arc, for ground attacks up to one 250kg and 4x50kg bombs could be fitted. With its BMW 132Dc 9-cylinder radial engineof 880 HP it could achieve a maximum speed of 341 km/h."
 tech_hs_123_equipment_1:0 "헨쉘 123"
 tech_hs_123_equipment_1_desc:0 "With the dive-bomber concept proven by the He 50, we should develop an aircraft that will excel at it."
 hs_123_gunpod_upgrade:0 "건포드"
 hs_123_gunpod_upgrade_desc:0 "Modifications to carry additional machineguns, and later 20 mm cannons, underneath the wings."
 hs_123_engine_upgrade:0 "엔진"
 hs_123_engine_upgrade_desc:0 "A more powerful engine will increase flight performance."
 hs_123_cockpit_upgrade:0 "C시리즈 프로토타입"
 hs_123_cockpit_upgrade_desc:0 "The prototype for the Hs 123 C series introduced an enclosed cockpit as well as two additional machineguns. We can base a variant off of this prototype."
 hs_123_armor_upgrade:0 "장갑"
 hs_123_armor_upgrade_desc:0 "Fitting the Hs 123 with additional armor will make it even more durable."
 do_23:0 "중형폭격기"
 do_23_bomber_equipment:0 "Do 23"
 do_23_bomber_equipment_desc:0 "The 도르니어 23 is an early German medium bomber."
 do_23_bomber_equipment_1:0 "도르니어 23 F"
 do_23_bomber_equipment_1_short:0 "Do 23 F 중형폭격기"
 do_23_bomber_equipment_1_desc:0 "The 도르니어 23 is an early German medium bomber. The earlier Do 11 had exhibited several problems, so two initiatives were launched to address those shortcomings. The first resulted in the Do 13. The second effort was a more extensive rework which resulted in the Do 23. Several of the handling problems were thus corrected, but performance of the Do 23 was still considered mediocre, and it saw limited service life, being phased out of frontline service by the late 1930s. It was replaced by aircraft such as the 하인켈 He 111. It could carry a bomb load of 1000kg and achieve a maximum speed of 260 km/h with its BMW VIU liquid-cooled V-12 engine of 750 HP each. Defensive armament consisted of 3 x 7,92 MG15´s."
 he_59:0 "He 59"
 he_59_bomber_equipment:0 "He 59"
 he_59_bomber_equipment_desc:0 "The He 59 is a biplane torpedo bomber."
 he_59_bomber_equipment_1:0 "하인켈 59 B-2"
 he_59_bomber_equipment_1_short:0 "He 59 B-2 뇌격기"
 he_59_bomber_equipment_1_desc:0 "The He 59 is a biplane torpedo bomber. In 1930, Ernst 하인켈 began developing an aircraft for the Reichsmarine. To conceal the true military intentions, the aircraft was officially a civil aircraft. The He 59B landplane prototype was the first to fly, but it was the He 59A floatplane prototype that paved the way for the He 59B initial production model, of which 142 were delivered in three variants. The 하인켈 He 59 was a pleasant aircraft to fly; deficiencies noted were the weak engine ( 2 x BMW VI 6.0 ZU water-cooled V12 engines 660 HP each ), the limited range ( 942 km) , the small load capability of 1000kg or a single 800kg torpedo and insufficient defensive armament ( 3 x 7,92 MG15)."
 he_59_bomber_equipment_2:0 "하인켈 He 115"
 he_59_bomber_equipment_2_short:0 "하인켈 He 115 뇌격기"
 he_59_bomber_equipment_2_desc:0 "The 하인켈 He 115 was a three-seat seaplane. It was used as a torpedo bomber and performed general seaplane duties, such as reconnaissance and minelaying. The aircraft was powered by two 960 HP BMW 132K nine-cylinder air-cooled radial engines. Armament initially consisted of two 7.92 mm MG15 machine guns. Later He 115s were fitted with a fixed forward-firing 15 mm or 20 mm MG 151 cannon and two rearward-firing 7.92 mm MG17 machine guns in the engine nacelles. He 115 variants carried one torpedo or 1250kg bombs. Some also carried LMB III or LMA mines. It had a maximum speed of 327 km/h and a range of 2100km."
 he_111_bomber_equipment_4:0 "He 111 J-1"
 he_111_bomber_equipment_4_desc:0 "The He 111's low-level performance attracted the interest of the Kriegsmarine. The result was the He 111J, capable of carrying torpedoes and mines."
 he_111_bomber_equipment_4_short:0 "He 111 J 뇌격기"
 he_111_bomber_equipment_5:0 "He 111 H-4"
 he_111_bomber_equipment_5_desc:0 "The He 111 H-4 was a development of the He 111 H intended for use as a naval bomber and had a larger torpedo rack."
 he_111_bomber_equipment_5_short:0 "He 111 H-4 뇌격기"
 fi_167_bomber:0 "Fi 167"
 fi_167_bomber_equipment:0 "Fi 167"
 fi_167_bomber_equipment_desc:0 "The Fieseler Fi 167 was a biplane torpedo bomber developed for use from the Graf Zeppelin. It is a carrier borne torpdeo bomber."
 fi_167_bomber_equipment_1:0 "페젤러 Fi 167"
 fi_167_bomber_equipment_1_short:0 "Fi 167 함상뇌격기"
 fi_167_bomber_equipment_1_desc:0 "The Fieseler Fi 167 was a biplane torpedo and reconnaissance bomber designed for use from the Graf Zeppelin and had first flown 1938. The aircraft exceeded by far all requirements, had excellent handling capabilities and could carry about twice the required weapons payload. Like the Fieseler Fi 156 Storch, it had surprising slow-speed capabilities; under the right conditions, the plane could land almost vertically on a moving aircraft carrier. For emergency landings at sea it could jettison its landing gear, and airtight compartments would help the aircraft stay afloat for some time. Its single 다임러-Benz DB 601B  liquid-cooled engine of 1,100 HP provided a maximum speed of 325 km/h and a range of 1300 km (1500 km with drop tanks). Its defensive armament consisted of one fixed forward firing 7.92 mm MG17 machine gun and one 7,92mm MG15 to the rear. It could carry either 1000kg of mixed bombs or one 500kg bomb or one Torpedo."
 he_66:0 "He 66"
 he_66_equipment:0 "He 66"
 he_66_equipment_desc:0 "The 하인켈 He 66 was developed as a carrier dive-bomber for 일본."
 he_66_equipment_1:0 "하인켈 He 66"
 he_66_equipment_1_short:0 "He 66 함상뇌격기"
 he_66_equipment_1_desc:0 "The 하인켈 He 66 was developed as a carrier dive-bomber for 일본."
 subtech_me_155_fighter_equipment_1:0 "Me 155 A"
 subtech_me_155_fighter_equipment_1_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 subtech_me_155_fighter_equipment_2:0 "Bv 155 C"
 subtech_me_155_fighter_equipment_2_desc:0 "The further development of the Me 155 was given over to Blohm&Voss and renamed Bv 155 C. After thorough redesigning it got a much larger wing span."
 me_155_fighter:0 "Me 155"
 me_155_fighter_equipment:0 "Me 155"
 me_155_fighter_equipment_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
 me_155_fighter_equipment_1:0 "메서슈미트 Me 155 A"
 me_155_fighter_equipment_1_short:0 "Me 155 함상전투기"
 me_155_fighter_equipment_1_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G. As originally conceived in 1942 , the Me-155 was intended as a carrier fighter as a replacement of the Me-109T. In order to proceed quickly the Me-155 used many components of the Me-109G. The fuselage was a G-1 fuselage but fitted with an arrester hook and attachment points for a catapult. The wing was a new design however. The aircraft was to have been powered by the DB 605A engine and armed with three MG 151's and two MG 131's. When at first nothing much was done, Messerschmidt was reprimanded and hastened to bring the aircraft to production, which led to a lot of teething problems which would not be solved until the Bv 155C came out."
 me_155_fighter_equipment_2:0 "블롬 & 포스 Bv 155 C"
 me_155_fighter_equipment_2_short:0 "Bv 155C 함상전투기"
 me_155_fighter_equipment_2_desc:0 "The Me 155 C was an improved design for a carrier-capable fighter based on the Me 155. Due to the haste of development of the Me 155 the project was transferred to Blohm & Voss and the designation changed to BV 155. Not satisfied by the works of 메서슈미트, Blohm & Voss got to work. The unsatisfactorly BV 155A was dropped and they went directly to the BV 155B. Main features of the B-series was the re-positioning of the two scoop radiators. This led to a better stability and to improve airflow. By the spring of 1944, all major systems had been designed, the question of engine and armament resolved and plans were made to begin immediate construction after evaluation of the prototypes. It was powered by a DB603U with 1660 HP and had a maximum speed of 650 km/h. It had a "Motorkanone" 30mm MK103 cannon and two wing-mounted 20mm MG151/20 cannons."


 ju_87_cv_equipment_4:0 "융커스 Ju 87 E"
 ju_87_cv_equipment_4_short:0 "Ju 87 E 함상폭격기"
 ju_87_cv_equipment_4_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber. It was based on the longer winged D-5 version. The D-5 was redesigned and renamed to E and each useful feature of the earlier C and R versions were incorporated. Most notably the rear gunner armament got upgraded to a twin 13mm MG131. For this the rear cockpit had to be lenghtened."
 subtech_ju_87_cv_equipment_4:0 "Ju 87 E-1"
 subtech_ju_87_cv_equipment_4_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber and torpedo bomber. It never left the drawing board. This is the torpedo bomber variant."
 
