 ##################### 일본ese heavy Artillery 
 JAP_Hvartillery_equipment_0:0 "38식 15cm 곡사포"
 JAP_Hvartillery_equipment_0_short:0 "38식 15cm"
 JAP_Hvartillery_equipment_0_desc:0 "The 38식 15cm 곡사포 was an early heavy artillery design, bought from Krupp in 1905. It had a maximum firing range of 6 kilometers and a muzzle velocity of 290 meters per second. The gun was very heavy and had to have a team of 8 horses to move it, which made positioning difficult."
 JAP_Hvartillery_equipment_1:0 "89식 15cm 포"
 JAP_Hvartillery_equipment_1_short:0 "89식 15cm 포"
 JAP_Hvartillery_equipment_1_desc:0 "The Type 89 15cm Cannon was the main 일본ese heavy artillery of the war, widely used in the Pacific campaigns. It had a firing range of almost 20 kilometers and a muzzle velocity of 875 meters per second. 150 were built between 1929 and 1945."
 JAP_Hvartillery_equipment_2:0 "4식 15cm 곡사포"
 JAP_Hvartillery_equipment_2_short:0 "4식 15cm 곡사포"
 JAP_Hvartillery_equipment_2_desc:0 "The Type 4 15cm 곡사포 was a heavy 곡사포 designed to rectify the shortcomings of the 38식, particularly its lack of portability. It was the first 일본ese artillery piece to use a hydro-pneumatic recoil system, had a range of 9.575 kilometers, and a muzzle velocity of 410 meters per second. 280 were produced from 1915 to 1945."
 JAP_Hvartillery_equipment_3:0 "96식 15cm 곡사포"
 JAP_Hvartillery_equipment_3_short:0 "96식 15cm 곡사포"
 JAP_Hvartillery_equipment_3_desc:0 "The Type 96 15cm 곡사포 was a late artillery design designed to replace existing smaller 곡사포s. The IJA wanted a 곡사포 which could elevate to 65 degrees with a range of 12 kilometers. It was first built in 1937, and was widely regarded by Allied command as one of the best-built 일본ese designs of the war. 440 were built from 1937 to 1945."
 JAP_Hvartillery_equipment_4:0 "7식 30cm 곡사포"
 JAP_Hvartillery_equipment_4_short:0 "7식 30cm 곡사포"
 JAP_Hvartillery_equipment_4_desc:0 "The Type 7 30cm 곡사포 was a large late artillery design used on Bataan and Corregidor Island in 1942. It had a range of 11.75 kilometers and a muzzle velocity of 400 meters per second. 20 were built from 1942 to 1945." 
 
 
