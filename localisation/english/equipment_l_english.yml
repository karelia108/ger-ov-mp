 medium_assault_gun_equipment:0 "중형돌격포"
 medium_assault_gun_equipment_desc:0 "중형돌격포는 차체에 포탑을 고정시킨 보병지원용 기동포병입니다."
 medium_assault_gun_equipment_1:0 "중형돌격포 I"
 medium_assault_gun_equipment_1_short:0 "중형돌격포 I"
 medium_assault_gun_equipment_1_desc:0 "A 70 mm infantry support gun is mounted on the fixed turret. The simple production methods due to fixed turret and lower weight of under 20 tons makes this a highly effective vehicle against entrenched infantry and light units. The low silhouette also makes this tank a much smaller target than it's sibling medium tanks."
 medium_assault_gun_equipment_2:0 "중형돌격포 II"
 medium_assault_gun_equipment_2_short:0 "중형돌격포 II"
 medium_assault_gun_equipment_2_desc:0 "Sloped armor and improved fire control gets the most efficiency out of the proven 70 mm infantry gun."
 medium_assault_gun_equipment_3:0 "중형돌격포 III"
 medium_assault_gun_equipment_3_short:0 "중형돌격포 III"
