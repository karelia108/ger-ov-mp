 # USA 전투기#
 
 us_fighter_equipment_1_a:0 "콘솔리데이트 P-30 전투기"
 us_fighter_equipment_1_a_short:0 "P-30 (F)"
 us_fighter_equipment_1_a_desc:0 "The 콘솔리데이트 P-30 (PB-2) was a 1930s United States two-seat fighter aircraft. It was the first us fighter plane with retractable landing gear. It began as a private venture by the soon-to-be bankrupt Detroit Aircraft Corporation and was subsequently developed by 콘솔리데이트. Being a 2 seat high-altitude fighter it was quite heavy but its 700 HP 커티스 V1570-61 allowed a relatively high top speed of 443 km/h. It was armed with two 7,62mm MG´s firing through the propeller and a rear mounted single 7,62mm machine gun. Only a few were built."

 us_fighter_equipment_2_a:0 "커티스 P-36 호크 전투기"
 us_fighter_equipment_2_a_short:0 "P-36 호크 (F)"
 us_fighter_equipment_2_a_desc:0 "A contemporary of both the 호커 허리케인 and 메서슈미트 Bf 109, it was one of the first of a new generation of combat aircraft, being a sleek monoplane design making extensive use of metal in its construction and powered by a powerful Pratt & Whitney R-1830-17 Twin Wasp radial engine developing 1050 HP. It had a maximum speed of 504 km/h and was at first armed with a single 7,62mm and a 12,7mm machine gun. It was widely exported and only 200 P-36 stayed in the USA."
 
 us_fighter_equipment_3_a:0 "커티스 P-40 워호크 전투기"
 us_fighter_equipment_3_a_short:0 "P-40 워호크 (F)"
 us_fighter_equipment_3_a_desc:0 "The 커티스 P-40 Warhawk is an American single-engined, single-seat, all-metal fighter and ground-attack aircraft that first flew in 1938. The P-40 design was a modification of the previous 커티스 P-36 Hawk which reduced development time and enabled a rapid entry into production and operational service. The P-40's lack of a two-speed supercharger made it inferior to Luftwaffe fighters in high-altitude combat, however the P-40 performed surprisingly well as an air superiority fighter. At medium and high speeds it was one of the tightest-turning early monoplane designs of the war and it could out turn most opponents it faced, except in the Pacific. Its first production variant used a Allison's V-1710 engines produced 1040 HP providing a maximum speed of 530 km/h. It was armed at first with two 12,7mm and two 7,62mm machine guns, but both engine and armament was upgraded continuously. It also was exported and lend leased in large quantities."
 
 us_fighter_equipment_4_a:0 "노스아메리칸 P-51 A 머스탱 전투기"
 us_fighter_equipment_4_a_short:0 "P-51A 머스탱 (F)"
 us_fighter_equipment_4_a_desc:0 "The 노스아메리칸 Aviation P-51 Mustang is an American long-range, single-seat fighter and fighter-bomber. The Mustang was designed in 1940 by 노스아메리칸 Aviation (NAA) in response to a requirement of the British Purchasing Commission. The Mustang was designed to use the Allison V-1710 engine with 1200 HP (which had limited high-altitude performance in its earlier variants and did therefore not fulfill its expectations). Its maximum speed was 630 km/h. The aircraft was first flown operationally by the Royal Air Force (RAF) as a tactical-reconnaissance aircraft and fighter-bomber (Mustang Mk I) as part of the lend lease agreement and was armed with two .50 caliber (12.7 mm) M2/AN 브라우닝 and four .30 caliber ( 7,62mm ) machine guns."
 
 us_fighter_equipment_5_a:0 "노스아메리칸 P-51 B/C 머스탱 전투기"
 us_fighter_equipment_5_a_short:0 "P-51 B/C 머스탱 (F)"
 us_fighter_equipment_5_a_desc:0 "The P-51 B/C was a mid-war variant of the P-51 first employed in 1943. Replacing the Allison engine with a 롤스로이스 Merlin 61 engine with supercharger and 1600 HP ( or a licence produced identical US Packard engine ) resulted in the P-51 B/C model and transformed the aircraft's performance and speed of 700 km/h at altitudes above 4,600 m - without sacrificing range - allowing it to compete with the Luftwaffe's fighters. Due to the new engine the center of gravity was moved forward and allowed the installation of an additional fuel tank raising the range. The P-51 C was identical to the B version and denoted a plane built by 노스아메리칸 in Dallas, instead of the B version from Inglewood, California. It had six 12.7 mm M2/AN 브라우닝 machine guns."
 
 us_fighter_equipment_6_a:0 "노스아메리칸 P-51 D 머스탱 전투기"
 us_fighter_equipment_6_a_short:0 "P-51 D 머스탱 (F)"
 us_fighter_equipment_6_a_desc:0 "The definitive version of the P-51, the D version, was powered by the Packard V-1650-7, a license-built version of the two-speed two-stage-supercharged Merlin 66 . The D version got several upgrade among them the famous bubble canopy, drop tanks and had the same armament with six .50 caliber (12.7 mm) M2/AN 브라우닝 machine guns."
 
 us_fighter_equipment_1_c:0 "보잉 P-26 피슈터 전투기"
 us_fighter_equipment_1_c_short:0 "P-26 피슈터 (F)"
 us_fighter_equipment_1_c_desc:0 "The 보잉 P-26 "Peashooter" was the first American all-metal production fighter aircraft and the first pursuit monoplane to enter squadron service with the United States Army Air Corps. It was designed and built by 보잉. The design, which included an open cockpit, fixed landing gear and externally braced wings, was the last such design procured by the USAAC as a fighter aircraft. The Model 248 had a high landing speed, which caused a number of accidents. To remedy this, flaps were fitted to reduce the landing speed. Its Pratt & Whitney R-1340-27 "Wasp" radial engine developing 600 HP allowed a maximum air speed of 377 km/h. Armament consisted of two 7,62mm machine guns or a combination of one 7,62mm and a 12,7mm. "

 us_fighter_equipment_2_c:0 "세버스키 P-35 전투기"
 us_fighter_equipment_2_c_short:0 "P-35 (F)"
 us_fighter_equipment_2_c_desc:0 "The 세버스키 P-35 is an American fighter aircraft built by the 세버스키 Aircraft Company in 1937. A contemporary of the 호커 허리케인 and 메서슈미트 Bf 109, the P-35 was the first single-seat fighter in United States Army Air Corps to feature all-metal construction, retractable landing gear, and an enclosed cockpit. Its Pratt & Whitney R-1830-45 Twin Wasp radial engine, developing 1050 HP allowed a maximum air speed of 467 km/h. Armament consisted of two 7,62mm machine guns and two 12,7mm M2 machine guns. The P-35's performance was poor even by contemporary standards and, although USAAC aviators appreciated the aircraft's ruggedness, it was already obsolete by the time deliveries were finished in 1938. "
 
 us_fighter_equipment_3_c:0 "리퍼블릭 P-43 랜서 전투기"
 us_fighter_equipment_3_c_short:0 "P-43 랜서 (F)"
 us_fighter_equipment_3_c_desc:0 "The P-43 'Lancer' was built in 1940 by the new Republic Aviation Company, formerly known as the 세버스키 Aircraft Company. It was a single-engine, all-metal, low-wing monoplane fighter aircraft. While no world-beater as a fighter, the P-43A had a very good high-altitude performance coupled with an effective oxygen system. Fast and well-armed with excellent long-range capabilities, until the arrival of the 록히드 P-38 Lightning, the Lancer was the only American fighter capable of catching a 일본ese 미쓰비시 Ki-46 "Dinah" reconnaissance plane at the speeds and heights at which they flew. Its Pratt & Whitney R-1830-49 air-cooled engine developing 1200 HP allowed a maximum air speed of 573 km/h. Armament consisted of four 12,7mm M2 machine guns. "
 
 us_fighter_equipment_4_c:0 "리퍼블릭 P-47 B 썬더볼트 전투기"
 us_fighter_equipment_4_c_short:0 "P-47 B 썬더볼트 (F)"
 us_fighter_equipment_4_c_desc:0 "The Republic P-47 B 썬더볼트 was a fighter aircraft produced by the United States from 1941 through 1945. Its primary armament was a staggering number of eight 12,7mm machine guns. When fully loaded, the P-47 weighed up to eight tons, making it one of the heaviest fighters of the war. The P-47 was designed around the powerful Pratt & Whitney R-2800 Double Wasp air cooled engine developing 2000 HP allowing a maximum air speed of 644 km/h. The 썬더볼트 was effective as a escort fighter at high-altitudes. It had numerous flaws and problems at first which were adressed with successive versions. Pilots praised its dive speed and high-altitude performance while criticizing its turning performance and rate of climb (particularly at low-to-medium altitudes). The turbosupercharger in the P-47 gave the powerplant its maximum power at 8,230 m, and the 썬더볼트 remained comparatively fast and nimble relative to other aircraft."
 
 us_fighter_equipment_5_c:0 "리퍼블릭 P-47 D 썬더볼트 전투기"
 us_fighter_equipment_5_c_short:0 "P-47 D 썬더볼트 (F)"
 us_fighter_equipment_5_c_desc:0 "Refinements of the 썬더볼트 continued, leading to the P-47D, which was the most produced version. The "D" model actually consisted of a series of evolving production blocks, the last of which were visibly different from the first. The first P-47Ds were actually the same as P-47Cs. The P-47D-1 through D-11 successively incorporated changes such as the addition of more engine cooling flaps around the back of the cowl to reduce the engine overheating problems. 엔진s and engine subsystems saw refinement, as did the fuel, oil and hydraulic systems. Additional armor protection was also added for the pilot. The P-47D-15 was produced in response to requests by combat units for increased range. Underwing pylons were introduced to allow a bomb or drop tank to be carried under each wing, in addition to the belly tank increasing the combat range to up to 1290 km at a maximum air speed of 697 km/h."
 
 us_fighter_equipment_6_c:0 "리퍼블릭 P-47 N 썬더볼트 전투기"
 us_fighter_equipment_6_c_short:0 "P-47 N 썬더볼트 (F)"
 us_fighter_equipment_6_c_desc:0 "The P-47N was the last 썬더볼트 variant to be produced. It was designed as an escort fighter for the 보잉 B-29 Superfortress bombers. Increased internal fuel capacity and drop tanks had done much to extend the 썬더볼트's range during its evolution, and the only other way to expand the fuel capacity was to put fuel tanks into the wings. Thus, a new wing was designed with two 190 liter fuel tanks. The redesigned aircraft first flew in July 1944. The redesign proved successful in extending the range to about 3,200 km, and the squared-off wingtips improved the roll rate. The P-47N entered mass production with the R-2800-57 engine, and later used the upgraded R-2800-73 or -77. It retained the machine gun armament of the previous versions."

 us_fighter_equipment_1_b:0 "벨 P-39 C 에어코브라 전투기"
 us_fighter_equipment_1_b_short:0 "P-39 C 에어코브라 (F)"
 us_fighter_equipment_1_b_desc:0 "The Bell P-39 Airacobra was one of the principal American fighter aircraft in service when the United States entered World War II. Designed by Bell Aircraft, the production version P-39 C had an innovative layout, with the 1150 HP V-1710-35 engine installed in the center fuselage, behind the pilot, and driving a tractor propeller with a long shaft. It was also the first fighter fitted with a tricycle undercarriage. Although its mid-engine placement was innovative, the P-39 design was handicapped by the absence of an efficient turbo-supercharger, preventing it from performing high-altitude work. Together with the derivative P-63 Kingcobra, the P-39 was one of the most successful fixed-wing aircraft manufactured by Bell. The complete armament fit consisted of the 37mm T9 cannon with a pair of 브라우닝 M2 12.7 mm and two 7,62mm machine guns mounted in the nose."
 
 us_fighter_equipment_2_b:0 "벨 P-39 D 에어코브라 전투기"
 us_fighter_equipment_2_b_short:0 "P-39 D 에어코브라 (F)"
 us_fighter_equipment_2_b_desc:0 "The D version production variant based on the P-39C with 111 kg of additional armour, self-sealing fuel tanks, various other improvements and increased armament consisting of a 37 mm T9 machine cannon, two 12.7 mm and four wing mounted 7.62 mm machine guns, making it one of the most heavily armed single engine plane of its time."
 
 us_fighter_equipment_3_b:0 "벨 P-39 Q 에어코브라 전투기"
 us_fighter_equipment_3_b_short:0 "P-39 Q 에어코브라 (F)"
 us_fighter_equipment_3_b_desc:0 "The P-39 Q version produced in 1944 was the last production model incorporating improvements of the F to N models. It included redesigned armour, new Allison V-1710-85 1200  HP engines, wings and numerous other modifications. The Q-1 version finally had an armament of the T9 37mm machine cannon, two nose mounted 12,7mm machine guns and replaced the four 7,62mm wing mounted machine guns with two 12,7mm machine guns in underwing pods. Sometimes the relatively slow firing 37mm gun was replaced by a long barreled 20mm machine cannon. Apart from a M version produced in a small lot, none of the variants received an effective high altitude turbo charger."
 
 us_fighter_equipment_4_b:0 "벨 P-63 킹코브라 전투기"
 us_fighter_equipment_4_b_short:0 "P-63 킹코브라 (F)"
 us_fighter_equipment_4_b_desc:0 "While the P-39 had originally been introduced as an interceptor, later in its development it was decided to reduce the cost and complexity of the engine by removing the turbocharger. High-altitude performance suffered dramatically as a result, and Bell proposed an experimental series to test out a variety of solutions. The resulting production model P-63 A featured two primary changes, a redesigned wing and a switch to the Allison V-1710-117 1800 HP engine, which featured an improved overall design developed from the hyper engine efforts, as well as an improved supercharger. The P-63 had an impressive roll rate, besting the Americans' P-47, P-40, and P-51—and the 일본ese Navy's 가와니시 N1K2 Shiden-Kai fighter. Its armament was identical to the P-39 Q but with an improved 37mm M10 machine cannon using storage-effective disintegrating link ammunition."
 
 us_jet_fighter_equipment_1:0 "록히드 P-80 슈팅스타 제트전투기"
 us_jet_fighter_equipment_1_short:0 "P-80 슈팅스타 (JF)"
 us_jet_fighter_equipment_1_desc:0 "The 록히드 P-80 Shooting Star was the first jet fighter used operationally by the USAAF. Concept work began on the XP-80 in 1943 with a design being built around the blueprint dimensions of a British Halford H-1 B turbojet (later called the de Havilland Goblin), a powerplant to which the design team did not have actual access. Designed and built by 록히드 and delivered just 143 days from the start of the design process, production models were flying with the british engine. Designed with straight wings and a single Allison J33-A-35 centrifugal compressor turbojet developing 20 kN thrust, its maximum air speed was 707 km/h. Its armament consisted of six 12,7mm M3 machine guns. The P-80 had a conventional all-metal airframe, with a slim low wing and tricycle landing gear."
 
 us_jet_fighter_equipment_2:0 "노스아메리칸 F-86 세이버 제트전투기"
 us_jet_fighter_equipment_2_short:0 "F-86 세이버 (JF)"
 us_jet_fighter_equipment_2_desc:0 "The 노스아메리칸 F-86 Sabre, sometimes called the Sabrejet, is a transonic jet fighter aircraft. Produced from 1947 by 노스아메리칸 Aviation, the Sabre is best known as the United States' first swept-wing fighter, fighting some of the earliest jet-to-jet battles in history. Considered one of the best and most important fighter aircraft in the later stages of the war and beyond, the F-86 is also rated highly in comparison with fighters of other eras. It used the swept wing principles and automatic slats first encountered with german jets and improved on them. Its single General Electric J47-GE-27 turbojet produced 26.3 kN and allowed a maximum air speed of 1100 km/h. The armament consisted of six 12,7mm M3 브라우닝 machine guns."

 # USA CAS #
 us_cas_equipment_0_a:0 "커티스 A-18 쉬라이크 CAS"
 us_cas_equipment_0_a_short:0 "A-18 쉬라이크 (CAS)"
 us_cas_equipment_0_a_desc:0 "The 커티스 A-18 Model 76A Shrike II was a 1930s United States twin-engine ground-attack aircraft. The 커티스 YA-14 prototype that emerged in 1935 was one of the first single-mission attack aircraft. Although it looked purposeful with its slender fuselage, thin nose, and sleek streamlining, the A-14 was hampered by a lack of power. Nevertheless, the prototype was able to achieve a maximum speed of 409 km/h, outstripping the front line 보잉 P-26 Peashooter fighter by 32 km/h. Re-engined with a 735 HP 커티스 R-1670-5 engines allowing a maximum air speed of 398 km/h, it was renamed A-18 and produced for a short time. Its armament consisted of four forward and one rear firing 7,62mm machine gun and a internal and underwing bomb load of 272 kg."
 
 tech_us_cas_equipment_0_a:0 "커티스 A-18 쉬라이크 CAS"
 tech_us_cas_equipment_0_a_short:0 "A-18 (CAS)"
 tech_us_cas_equipment_0_a_desc:0 "The 커티스 A-18 Model 76A Shrike II was a 1930s United States twin-engine ground-attack aircraft. The 커티스 YA-14 prototype that emerged in 1935 was one of the first single-mission attack aircraft. Although it looked purposeful with its slender fuselage, thin nose, and sleek streamlining, the A-14 was hampered by a lack of power. Nevertheless, the prototype was able to achieve a maximum speed of 409 km/h, outstripping the front line 보잉 P-26 Peashooter fighter by 32 km/h. Re-engined with two 850 HP 라이트 R-1820-47 Cyclone air-cooled radial piston engines allowing a maximum air speed of 398 km/h, it was renamed A-18 and produced for a short time. Its armament consisted of four forward and one rear firing 7,62mm machine gun and a internal and underwing bomb load of 272 kg."
 
 us_cas_equipment_1_a:0 "커티스 P-40 N 키티호크 CAS"
 us_cas_equipment_1_a_short:0 "P-40 N 키티호크 (CAS)"
 us_cas_equipment_1_a_desc:0 "The 커티스 P-40 Warhawk is an American single-engined, single-seat, all-metal fighter and ground-attack aircraft that first flew in 1938. The P-40N ( nicknamed "Kittyhawk" by the Commonwealth forces) featured a stretched rear fuselage to counter the torque of the more powerful, late-war Allison engine, and the rear deck of the cockpit behind the pilot was cut down at a moderate slant to improve rearward visibility. A great deal of work was also done to try and eliminate excess weight to improve the original Warhawk's climb rate. Its armament consisted of  six 12.70 mm M2 브라우닝 machine guns and up to 910 kg bombs on three hardpoints (one under the fuselage and two underwing)."
 
 us_cas_equipment_2_a:0 "노스아메리칸 A-36 아파치 CAS" 
 us_cas_equipment_2_a_short:0 "A-36 아파치 (CAS)"
 us_cas_equipment_2_a_desc:0 "The 노스아메리칸 A-36 Apache was the ground-attack/dive bomber version of the 노스아메리칸 P-51 Mustang, from which it could be distinguished by the presence of rectangular, slatted dive brakes above and below the wings. Due to its ground attack assignments the high altitude limitations of the Allison engine and the lower speed of 590 km/h of was not a great issue. It was fitted with six 12,7mm machine guns and subsequently modified into a dive bomber. Utilizing the basic P-51 airframe and Allison engine, structural reinforcing several high stress areas and a set of hydraulically operated dive brakes were installed in each main wing plane. It could carry a bomb load of 454kg of bombs on two underwing hardpoints. "
 
 us_cas_equipment_3_a:0 "노스아메리칸 A-36 B 아파치 CAS" 
 us_cas_equipment_3_a_short:0 "A-36 B 아파치 (CAS)"
 us_cas_equipment_3_a_desc:0 "The A-36 B used a strengthened and uparmored airframe and engine of the P-51 B/C and as the armament of the A-36 A version was deemed too light it was replaced by four 20mm Hispano machine cannons. The tendency to go out of control in steep dives was rectified by refining the training techniques as it was not tied to faulty dive brakes ( which was assumed at first). However the A36´s had a reputation of having a very high rate of air accidents. The bomb load could be increased to 681 kg on three reconfigured hardpoints, resulting in a maximum air speed of 620 km/h."
 
 us_cas_equipment_4_a:0 "노스아메리칸 A-36 D 아파치 CAS"
 us_cas_equipment_4_a_short:0 "A-36 아파치 D (CAS)"
 us_cas_equipment_4_a_desc:0 "The A-36 D used the modified airframe and engine of the P-51 D and the same four 20mm Hispano machine cannons. It received additional armour to protect the liquid cooling systems which were quite vulnerable to ground fire. Beside the bomb load ( or in other versions instead of bombs) rocket rails were installed to increase the ground attack power. Despite the added equipment the more powerful engine managed a maximum air speed of 650 km/h."
 
 us_cas_equipment_1_c:0 "리퍼블릭 P-47 A-1 CAS"
 us_cas_equipment_1_c_short:0 "P-47 A-1 (CAS)"
 us_cas_equipment_1_c_desc:0 "The P-47 A-1 based on the P-47 D fighter proved to be a formidable close air support aircraft due to its good armament, heavy bomb load and ability to survive enemy fire. The P-47's survivability was due in part to its air-cooled engine which had a high tolerance for damage. The 썬더볼트's eight 12.7 mm machine guns were capable against lightly armored targets, although less so than cannon-armed aircraft of the day. In a ground attack role, the armor-piercing (AP), armor-piercing incendiary (API), and armor-piercing incendiary tracer (APIT) ammunition proved useful in penetrating thin-skinned and lightly armored vehicles and exploding their fuel tanks, as well as occasionally damaging some types of enemy armored fighting vehicles (AFVs). It usually carried two 227 kg bombs,  "
 
 us_cas_equipment_2_c:0 "리퍼블릭 P-47 A-2 CAS"
 us_cas_equipment_2_c_short:0 "P-47 A-2 (CAS)"
 us_cas_equipment_2_c_desc:0 "The P-47 A-2 CAS aircraft based on the P-47 D featured numerous improvements to further adapt the aircraft to low level attacks and the adoption of the triple-tube M10 rocket launcher with M8 high-explosive 110 mm rockets (each with an explosive force similar to a 105 mm artillery shell) significantly increased the P-47's ground attack capability. In a bomb role it could carry bombs up to a weight of 1134 kg."
 
 us_cas_equipment_3_c:0 "리퍼블릭 P-47 A-3 CAS"
 us_cas_equipment_3_c_short:0 "P-47 A-3 (CAS)"
 us_cas_equipment_3_c_desc:0 "The P-47 A-3 CAS version based on the P-47 N featured numerous improvements to further adapt the aircraft to low level attacks and it was retrofitted with more powerful 130 mm HVAR ( high velocity aerial rocket) rockets and napalm containers which were similar in shape and construction to fuel drop tanks."
 
 us_cas_equipment_1_b:0 "벨 P-39 A-1 CAS"
 us_cas_equipment_1_b_short:0 "P-39 A-1 (CAS)"
 us_cas_equipment_1_b_desc:0 "The 벨 P-39 Airacobra was one of the principal American fighter aircraft in service when the United States entered World War II. Designed by Bell Aircraft, it had an innovative layout, with the 1150 HP V-1710-35 engine installed in the center fuselage, behind the pilot, and driving a tractor propeller with a long shaft. Its unique high cockpit placement gave the pilot excellent sight, especially during ground attacks. Employed as a low level attack aircraft the high altitude deficiencies were not a problem. The armament of the CAS version was identical to the C version and consisted of the 37mm machine cannon and four 브라우닝 M2 12.7 mm  mounted in the nose and wings, however the HE ammunition of the 37mm was replaced by or mixed with AP ammunition vs. armoured targets. The A-1 variant was also fitted with a V-1710-63 engine producing 1325 HP, provisions for a single 549 l drop tank or a single 500 lb (227 kg) bomb under the fuselage "
 
 us_cas_equipment_2_b:0 "벨 P-39 A-2 CAS"
 us_cas_equipment_2_b_short:0 "P-39 A-2 (CAS)"
 us_cas_equipment_2_b_desc:0 "The A-2 variant replaced the relatively slow firing 37mm machine cannon and its small ammunition loadout with a long barrelled 20mm M1 machine cannon ( with a higher rate of fire and muzzle velocity, which considerably improved aiming ) and a larger ammunition loadout. It also received improved armour and an increased bomb loadout with several additional underwing hardpoints for small bombs or gun pods."
 
 us_cas_equipment_3_b:0 "벨 P-39 A-3 CAS"
 us_cas_equipment_3_b_short:0 "P-39 A-3 (CAS)"
 us_cas_equipment_3_b_desc:0 "The A-3 version retained the 20mm M1 machine cannon and received even more armour designed to withstand flak fire, a redesigned cockpit with a henceforth jettisonable hood for emergency bailouts ( which had been a major drawback for pilots ), a stronger engine and was fitted with underwing rails for 110mm rockets. "
 
 us_cas_equipment_4_b:0 "벨 P-63 B 맘바 CAS"
 us_cas_equipment_4_b_short:0 "P-63 B (CAS)"
 us_cas_equipment_4_b_desc:0 " The close air support version P-63 B was nicknamed "Mamba" and featured the same  Allison V-1710-117 engine, however without the turbocharger. This reduced the maximum air speed to 600 km/h and reduced engine power but saved weight which was invested in additional armour protecting the delicate liquid cooled engine against ground fire. Its armament was identical to the P-63 with the improved 37mm M10 machine cannon using storage-effective disintegrating link ammunition, however it used a mix of armour piercing ammunition and high explosive. Up to 680kg of bombs on wing and fuselage could be carried."
 
 #USA cv 전투기 #
 
 us_cv_fighter_equipment_1_a:0 "커티스 F-11 고스호크 함상전투기"
 us_cv_fighter_equipment_1_a_short:0 "F-11 고스호크 (CvF)"
 us_cv_fighter_equipment_1_a_desc:0 "The 커티스 F11C Goshawk was  United States naval biplane carrier fighter aircraft first flown in 1932, that saw limited success but was part of a long line of 커티스 Hawk airplanes built by the 커티스 Aeroplane and Motor Company for the American military. The F11C-2 Goshawk was also produced in two export versions as the Hawk I and Hawk II fighters. Its 라이트 R-1820-78 Cyclone air-cooled engine developing 600 HP allowed a maximum air speed of 325 km/h. The armament were two fixed, synchronized 7,62mm machine guns. It had a simple tailhook for carrier landings."

 us_cv_fighter_equipment_2_a:0 "브루스터 F2A-1 버팔로 함상전투기"
 us_cv_fighter_equipment_2_a_short:0 "F2A-1 버팔로 (CvF)"
 us_cv_fighter_equipment_2_a_desc:0 "The 브루스터 F2A Buffalo is an American fighter aircraft which saw service early in World War II. Designed and built by the 브루스터 Aeronautical Corporation, it was one of the first U.S. monoplanes with an arrestor hook and other modifications for aircraft carriers. The Buffalo won a competition against the 그루먼 F4F Wildcat in 1939 to become the U.S. Navy's first monoplane fighter aircraft. Although superior to early F4Fs, the Buffalo was largely obsolete when the United States entered the war, being unstable and overweight, especially when compared to the 일본ese 미쓰비시 A6M Zero. The A-1 had a 라이트 R-1820-34 Cyclone engine developing 940 HP and allowing a maximum air speed of 489 km/h. Armament was two 12,7mm machine guns above the engine cowling, plus two optional 12,7mm machine guns in the wings."
 
 us_cv_fighter_equipment_3_a:0 "브루스터 F2A-2 버팔로 함상전투기"
 us_cv_fighter_equipment_3_a_short:0 "F2A-2 버팔로 (CvF)"
 us_cv_fighter_equipment_3_a_desc:0 "The A-2 featured a different 라이트 R-1820-40 Cyclone engine developing 1100 HP and allowing a maximum air speed of 520 km/h although it was heavier than the A-1 version. Its armament were four 12,7mm machine guns and was in service for the United States Navy and Marine"
 
 us_cv_fighter_equipment_4_a:0 "브루스터 F2A-3 버팔로 함상전투기"
 us_cv_fighter_equipment_4_a_short:0 "F2A-3 버팔로 (CvF)"
 us_cv_fighter_equipment_4_a_desc:0 "The A-3 was an improved F2A-2 for the United States Navy with longer range and provision to carry two underwing 45 kg bombs. It was conceived as a long range reconnaissance fighter with a new wet wing with self-sealing features and a larger fuselage tank which provided increased fuel capacity and protection, but this also increased the aircraft's weight by more than 227 kg. The added of armor for the pilot and increased ammunition further increased the aircraft's weight, resulting in reduced speed and rate of climb, while substantially degrading the turning and maneuvering capability. The Navy found that the added weight of the F2A-3 also aggravated the problem of landing gear failure during carrier landings. However, the -40 two speed supercharged Cyclone engine in the F2A-3 was an excellent "cruising" engine and as such the F2A-3 had some value and saw initial service on the carriers Saratoga and Lexington."
 
 us_cv_fighter_equipment_1_c:0 "그루먼 F3F 함상전투기"	
 us_cv_fighter_equipment_1_c_short:0 "F3F (CvF)"
 us_cv_fighter_equipment_1_c_desc:0 "The 그루먼 F3F was a single-engine, biplane fighter aircraft with retractable undercarriage, serving as successor to the F2F and as the standard fighter for the United States Navy between 1936 and 1940. It was designed for both carrier- and land-based operations. Its single 라이트 R-1820-22 "Cyclone" 9-cylinder radial engine developing 950 HP allowed a maximum air speed of 425 km/h. It was armed with one 7,62mm plus one 12,7mm machine guns."
 
 us_cv_fighter_equipment_2_c:0 "그루먼 F4F-2 와일드캣 함상전투기"	
 us_cv_fighter_equipment_2_c_short:0 "F4F-2 와일드캣 (CvF)"
 us_cv_fighter_equipment_2_c_desc:0 "The 그루먼 F4F Wildcat is an American carrier-based fighter aircraft that began service in 1940 with both the United States Navy, and the British Royal Navy where it was initially known as the Martlet. The overall performance of 그루먼's new monoplane was felt to be inferior to that of the 브루스터 Buffalo. The XF4F-2 was marginally faster with 512 km/h, but the Buffalo was more maneuverable and was therefore judged superior and chosen for production instead. However 그루먼 continued to develop the Wildcat to improve on its design."
 
 us_cv_fighter_equipment_3_c:0 "그루먼 F4F-3 와일드캣 함상전투기"	
 us_cv_fighter_equipment_3_c_short:0 "F4F-3 와일드캣 (CvF)"
 us_cv_fighter_equipment_3_c_desc:0 "After losing out to competitors 브루스터 F2A Buffalo, 그루먼 completely rebuilt the prototype as the XF4F-3 with new wings and tail and a stronger version of the Pratt & Whitney R-1830 "Twin Wasp" radial engine with a two-stage supercharger developing 1200 HP and allowing a maximum air speed of 531 km/h. Testing of the new XF4F-3 led to an order for F4F-3 production models, the first of which was completed in February 1940. It was armed with four 12,7mm machine guns."

 us_cv_fighter_equipment_4_c:0 "그루먼 F4F-4 와일드캣 함상전투기"	
 us_cv_fighter_equipment_4_c_short:0 "F4F-4 와일드캣 (CvF)"
 us_cv_fighter_equipment_4_c_desc:0 "A new version, the F4F-4, entered service in 1941 with six 12,7mm machine guns and the 그루먼-patented Sto-Wing folding wing system, which allowed more aircraft to be stored on an aircraft carrier, increasing the number of fighters that could be parked on a surface by 50%. The F4F-4 was the definitive version. However this version was less popular with American pilots because the same amount of ammunition was spread over two additional guns resulting in a meagre 240 rounds-per-gun (rpg). Extra guns and folding wings also meant extra weight and reduced performance: the F4F-4 was capable of only about 512 km/h."

 us_cv_fighter_equipment_5_c:0 "그루먼 F6F 헬캣 함상전투기"	
 us_cv_fighter_equipment_5_c_short:0 "F6F 헬캣 (CvF)"
 us_cv_fighter_equipment_5_c_desc:0 "The 그루먼 F6F Hellcat was designed to replace the earlier F4F Wildcat and to counter the 일본ese 미쓰비시 A6M Zero, it was the United States Navy's dominant fighter in the second half of the Pacific War. The Hellcat competed with the faster 보우트 F4U Corsair for that role and prevailed, as the Corsair had significant issues with carrier landings. Powered by a 2,000 HP Pratt & Whitney R-2800 Double Wasp, the same powerplant used for both the Corsair and the P-47 썬더볼트 fighters, the F6F was an entirely new design with numerous improvements, but it still resembled the Wildcat in many ways. Some military observers tagged the Hellcat as the "Wildcat's big brother". Having the same six 12,7mm machine guns but with much more ammunition per gun ( 600 rpg), the worst problem of the F4F was rectified. All in all it was a very successful and rugged aircraft design and well liked by its pilots." 
 
 us_cv_fighter_equipment_6_c:0 "그루먼 F8F 베어캣 함상전투기"	
 us_cv_fighter_equipment_6_c_short:0 "F8F 베어캣 (CvF)"
 us_cv_fighter_equipment_6_c_desc:0 "In 1943, 그루먼 was in the process of introducing the F6F Hellcat, powered by the Pratt & Whitney R-2800 engine which provided 2,000 horsepower. The R-2800 was the most powerful American engine available at that time, so it would be retained for the successor F8F. This meant that improved performance would have to come from a completely redesigned and lighter airframe, which then also had to be able to operate from the much smaller escort carriers. The weight reduction measures included among other things a shortening of the aircraft, different wing folding arrangements, less fuel storage and thus range and only four 12,7mm machine guns. The advantages of the 20% weight reduction compared to the F6F were e.g. a 30% better climb rate and a speed boost of about 80 km/h bringing it to a maximum airspeed of 730 km/h." 
 
 us_cv_fighter_equipment_1_b:0 "보우트 F4U-1 1형 콜세어 함상전투기"	
 us_cv_fighter_equipment_1_b_short:0 "F4U-1 콜세어 (CvF)"
 us_cv_fighter_equipment_1_b_desc:0 "The 보우트 F4U Corsair is an fighter aircraft designed from 1939 on and initially manufactured by Chance 보우트, the Corsair was soon in great demand; additional production contracts were given to Goodyear, whose Corsairs were designated FG, and 브루스터, designated F3A. It quickly became one of the most capable carrier-based fighter-bombers of World War II. Yet early problems with carrier landings and logistics allowed it to be eclipsed as the dominant carrier-based fighter by the 그루먼 F6F Hellcat.The F4U-1 was was armed with six 12,7mm machine guns. It incorporated the largest engine available at the time, the 2,000 HP Pratt & Whitney R-2800 Double Wasp radial. To extract as much power as possible, a relatively large Hamilton three-blade propeller of 4.06 m was used, this allowed a maximum air speed of around 620 km/h. "
 
 us_cv_fighter_equipment_2_b:0 "보우트 F4U-1A 2형 콜세어 함상전투기"	
 us_cv_fighter_equipment_2_b_short:0 "F4U-1A 콜세어 (CvF)"
 us_cv_fighter_equipment_2_b_desc:0 "Mid-to-late production Corsairs incorporated a new, taller, wider canopy with only two frames — very close to what the Malcolm hood did for British fighter aircraft — along with increased fuel tanks, a simplified windscreen and raised pilots seat for better visibility. These Corsairs introduced a stall strip on the right wing leading edge and improved undercarriage oleo struts which eliminated bouncing on landing, making these the first truly "carrier capable" F4Us. Additionally, a new R-2800-8W engine with water injection was fitted on the later F4U-1A´s. This version of the Corsair was the first to be able to carry a drop tank under the center-section. With drop tanks fitted, the fighter had a maximum ferry range of just over 2,400 km."
 
 us_cv_fighter_equipment_3_b:0 "보우트 F4U-4 콜세어 함상전투기"	
 us_cv_fighter_equipment_3_b_short:0 "F4U-4 콜세어 (CvF)"
 us_cv_fighter_equipment_3_b_desc:0 "The F4U-4 was the last variant to see action during World War II. Deliveries to the U.S. Navy of the F4U-4 began in early 1945. It had the 2,100 HP dual-stage-supercharged -18W engine. When the cylinders were injected with the water/alcohol mixture, power was boosted to 2,450 HP. The propeller was changed to a four blade type. Maximum speed was increased to 721 km/h. The "4-Hog" retained the original armament and had all the external load (i.e., drop tanks, bombs) capabilities of the F4U-1D. The windscreen was now flat bullet-resistant glass to avoid optical distortion, a change from the curved Plexiglas windscreens with the internal plate glass of the earlier Corsairs. Some variants changed the armament to four 20mm machine cannons, but the -4 retained the six 12,7mm machine guns."
 
 us_cv_jet_fighter_equipment_1:0 "맥도널 FH-1 팬텀 제트 함상전투기"	
 us_cv_jet_fighter_equipment_1_short:0 "FH-1 팬텀 (CvF)"
 us_cv_jet_fighter_equipment_1_desc:0 "The 맥도널l FH Phantom was a twinjet fighter aircraft designed and first flown for the United States Navy. The Phantom was the first purely jet-powered aircraft to land on an American aircraft carrier. In early 1943, aviation officials at the United States Navy were impressed with 맥도널l's audacious XP-67 Bat project. 맥도널l was invited by the navy to cooperate in the development of a shipboard jet fighter, using an engine from the turbojets under development by Westinghouse Electric Corporation. Production Phantoms incorporated a number of design improvements. These included provisions for a flush-fitting centerline drop tank, an improved gunsight, and the addition of speed brakes. Production models - which were introduced in 1947 - used Westinghouse J30-WE-20 engines with 7.1 kN of thrust per engine allowing a maximum air speed of 813 km/h. It was armed with four 12,7mm machine guns."
 
 us_cv_jet_fighter_equipment_2:0 "그루먼 F9F 팬텀 제트 함상전투기"	
 us_cv_jet_fighter_equipment_2_short:0 "F9F 팬텀 (CvF)"
 us_cv_jet_fighter_equipment_2_desc:0 "The 그루먼 F9F Panther is one of the United States Navy's first successful carrier-based jet fighters, as well as 그루먼’s first jet fighter. A single-engined, straight-winged day fighter, it was armed with four 20 mm machine cannons and could carry a wide assortment of air-to-ground munitions. The prototype Panther first flew in 1947. American engines available at the time included the Allison J33 and Westinghouse J34, but these were not considered sufficiently reliable, so the Navy specified the imported 롤스로이스 Nene turbojet, which was also more powerful, at 27,8 kN of thrust allowing a maximum air speed of 932 km/h. Production aircraft would have a Nene, built under license by Pratt & Whitney as the J42. Since there was insufficient space within the wings and fuselage for fuel for the thirsty jet, permanently mounted wingtip fuel tanks were added, which incidentally improved the fighter's rate of roll."
 
 # USA CV CAS #
 tech_USA_cv_cas_equipment_1_a:0 "SBU-1 콜세어 (CvB)"
 USA_cv_nav_bomber_equipment_0:0 "보우트 SBU-1 콜세어 함상폭격기"
 USA_cv_nav_bomber_equipment_0_short:0 "SBU-1 콜세어 (CvB)"
 USA_cv_nav_bomber_equipment_0_desc:0 "The SBU-1 evolved as a two-seat dive bomber version of the XF3U-1, which competed for the Navy two-seat fighter purchase to ensure that Vought got a return on its fighter investment. It became the first aircraft of its type to exceed 200 mph.  It had a 700 HP R-1535 P&W twin Wasp-Junior engine allowing a maximum air speed of 330 km/h. Politics interfered and Vought decided to construct another airplane rather than modify the XF3U-1.  This airplane utilized the engine and most of the equipment from the XF3U1. It completed its first tests in 1934. It also featured a controllable-pitch propeller, a new NACA cowl and was the first Vought airplane with a enclosed canopy. Armament was a single 7,62 machine gun each forward firing and to the rear, and a single 227 kg bomb."
 tech_USA_cv_cas_equipment_2_a:0 "SB-2U1 빈디케이터 (CvB)"
 USA_cv_nav_bomber_equipment_1:0 "챈스 보우트 SB-2U1 빈디케이터 함상폭격기"
 USA_cv_nav_bomber_equipment_1_short:0 "SB-2U1 빈디케이터 (CvB)"
 USA_cv_nav_bomber_equipment_1_desc:0 "The SBU-1 evolved as a two-seat dive bomber version of the XF3U-1, which competed for the Navy two-seat fighter purchase to ensure that Vought got a return on its fighter investment. It became the first aircraft of its type to exceed 200 mph.  It had a 825 HP Pratt & Whitney R-1535-96engine allowing a maximum air speed of 371 km/h. Politics interfered and Vought decided to construct another airplane rather than modify the XF3U-1.  This airplane utilized the engine and most of the equipment from the XF3U1. It completed its first tests in 1934. It also featured a controllable-pitch propeller, a new NACA cowl and was the first Vought airplane with a enclosed canopy. Armament was a single 7,62 machine gun each forward firing and to the rear, and a single 445 kg on the centerline or two 2CV27 kg bombs under the wings."
 tech_USA_cv_cas_equipment_3_a:0 "SB-2U3 빈디케이터 (CvB)"
 USA_cv_nav_bomber_equipment_2:0 "챈스 보우트 SB-2U3 빈디케이터 함상폭격기"
 USA_cv_nav_bomber_equipment_2_short:0 "SB-2U3 빈디케이터 (CvB)"
 USA_cv_nav_bomber_equipment_2_desc:0 "The longer ranged SB-2U3 included the - small - improvements of the -2U2 and had a different 825hp P&W twin Wasp-Junior R-1535-102engine. Its armour was strenghtened and the armament was upgraded to one 12,7mm machine gun forward and one to the rear, (although it received provisions for four forward firing 12,7mm machine guns usually only one or two were installed). However the added weight nullified the increased engine performance more or less leading to a maximum air speed of 391 km/h. "
 tech_USA_cv_cas_equipment_4_a:0 "SBD-1 돈틀리스 (CvB)"
 USA_cv_nav_bomber_equipment_3:0 "더글라스 SBD-1 돈틀리스 함상폭격기"
 USA_cv_nav_bomber_equipment_3_short:0 "SBD-1 돈틀리스 (CvB)"
 USA_cv_nav_bomber_equipment_3_desc:0 "The Douglas SBD Dauntless was a naval scout plane and dive bomber that was manufactured by Douglas Aircraft from 1940 through 1944. The SBD ("Scout Bomber Douglas") was the United States Navy's main carrier-based scout/dive bomber from mid-1940 through mid-1944. During its combat service, the SBD proved to be an excellent naval scout plane and dive bomber. It possessed long range, good handling characteristics, maneuverability, potent bomb load, great diving characteristics from the perforated dive brakes, good defensive armament, and ruggedness. Its Wright R-1820 developing 1350 HP allowed a maximum airspeed of around 400 km/h. Its armament consisted of a single 12,7mm machine gun forward and a flexible 7,62mm machine gun to the rear. The bomb load was a single 454 kg ( 1000 lbs) bomb."
 tech_USA_cv_cas_equipment_5_a:0 "SBD-3 돈틀리스 (CvB)"
 USA_cv_nav_bomber_equipment_4:0 "더글라스 SBD-3 돈틀리스 함상폭격기"
 USA_cv_nav_bomber_equipment_4_short:0 "SBD-3 돈틀리스 (CvB)"
 USA_cv_nav_bomber_equipment_4_desc:0 "The next version was the SBD-3, which began manufacture in early 1941. It had increased armor, self-sealing fuel tanks, and the SBD´s armament was upgraded to a relatively heavy gun armament with two forward-firing 12.7 mm M2 Browning machine guns and either one or two rear flexible-mount 7.62 mm AN/M2 machine guns. It had the same payload capacity as the SBD-1."
 
 tech_USA_cv_cas_equipment_6_a:0 "SBD-5 돈틀리스 (CvB)"
 USA_cv_nav_bomber_equipment_5:0 "더글라스 SBD-5 돈틀리스 함상폭격기"
 USA_cv_nav_bomber_equipment_5_short:0 "SBD-5 돈틀리스 (CvB)"
 USA_cv_nav_bomber_equipment_5_a_desc:0 "The  most produced version, the SBD-5, was produced mostly in the Douglas plant in Tulsa, Oklahoma. This version was equipped with a 1,200 HP Wright R-1820-60 Cyclone engine, which allowed a maximum airspeed of 410 km/h  and an increased ammunition supply. It had the same payload capacity as the previous versions."
 
 tech_USA_cv_cas_equipment_1_b:0 "SBC-3 헬다이버 (CvB)"
 us_cv_cas_equipment_1_b:0 "커티스 라이트 SBC-3 헬다이버 함상폭격기"
 us_cv_cas_equipment_1_b_short:0 "SBC-3 헬다이버 (CvB)"
 us_cv_cas_equipment_1_b_desc:0 "The 커티스 SBC Helldiver was a two-seat scout bomber and dive bomber built by the 커티스-라이트 Corporation. It was the last military biplane procured by the United States Navy. Delivered in 1937, it became obsolete even before World War II and was kept well away from combat. The SBC was an all-metal, two-seat scout-bomber biplane with “I”-type interplane struts. The wings, rudder, elevators and flaps were fabric covered. The main landing gear retracted into wheel wells in the fuselage. The production aircraft were powered by an 825 HP Pratt & Whitney R-1535-94 air-cooled engine driving a three-blade propeller and allowing a maximum air speed of 381 km/h. Armament consisted of one 7.62 mm machine gun in the fuselage forward and a flexible 7,62mm machine gun in the rear cockpit. The aircraft had a bomb displacement swing located on the centerline of the fuselage for a 227-kg bomb or a 170-liter fuel tank."
 
 tech_USA_cv_cas_equipment_2_b:0 "SBC-4 헬다이버 (CvB)"
 us_cv_cas_equipment_2_b:0 "커티스 라이트 SBC-4 헬다이버 함상폭격기"
 us_cv_cas_equipment_2_b_short:0 "SBC-4 헬다이버 (CvB)"
 us_cv_cas_equipment_2_b_desc:0 "The 76th SBC-3 was experimentally re-engined with a 950 HP 라이트 R-1820-22 nine-cylinder, single-row, air-cooled radial engine driving a three-blade Hamilton Standard propeller and the resulting production model redesignated SBC-4. The aircraft armament increased to one 12.7-mm fixed machine gun in the right side of the fuselage forward of the pilot and a 7.62-mm flexible machine gun in the rear cockpit. With the more powerful engine, this aircraft could carry a 454-kg bomb or a fuel drop tank on the bomb displacement swing located on the centerline of the fuselage. Its maximum air speed was 377 km/h."
 
 tech_USA_cv_cas_equipment_3_b:0 "SB2C-1 헬다이버 (CvB)"
 us_cv_cas_equipment_3_b:0 "커티스 SB2C-1 헬다이버 함상폭격기"
 us_cv_cas_equipment_3_b_short:0 "SB2C-1 헬다이버 (CvB)"
 us_cv_cas_equipment_3_b_desc:0 "The 커티스 SB2C Helldiver is a carrier-based dive bomber. It replaced the 더글라스 SBD Dauntless in US Navy service. The SB2C was much faster than the SBD it replaced, with its . Crew nicknames for the aircraft included the Big-Tailed Beast or just the derogatory Beast, Two-Cee, and Son-of-a-Bitch 2nd Class (after its designation and partly because of its reputation for having difficult handling characteristics). Neither pilots nor aircraft carrier captains seemed to like it. Poor handling of the aircraft was another factor that hampered its service introductions. Problems with the Helldiver were eventually ironed out, and in spite of its early problems, the aircraft was flown until 1942 with a fine combat record. The aircraft armament increased to four 12.7-mm fixed machine gun in the the fuselage, a 7.62-mm flexible machine gun in the rear cockpit and Bombs (in internal bay: 910 kg of bombs on underwing hardpoints 230 kg of bombs each)."
 
 tech_USA_cv_cas_equipment_4_b:0 "SB2C-3 헬다이버 (CvB)"
 us_cv_cas_equipment_4_b:0 "커티스 SB2C-3 헬다이버 함상폭격기"
 us_cv_cas_equipment_4_b_short:0 "SB2C-3 헬다이버 (CvB)"
 us_cv_cas_equipment_4_b_desc:0 "The solution to the problems of the SB2C began with the introduction of the SB2C-3, which used the R-2600-20 Twin Cyclone engine with 1,900 HP and 커티스' four-bladed propeller. This substantially solved the chronic lack of power that had plagued the aircraft. In operational experience, it was found that the U.S. Navy's 그루먼 F6F Hellcat and 보우트 F4U Corsair fighters were able to carry an equally heavy bomb load against ground targets and were vastly more capable of defending themselves against enemy fighters. The Helldiver, however, could still deliver ordnance with more precision against specific targets and its two-seat configuration permitted a second set of eyes. A Helldiver also ha a significant advantage in range over a fighter while carrying a bombload, which is extremely important in naval operations."
 
 tech_USA_cv_cas_equipment_5_b:0 "SB2C-5 헬다이버 (CvB)"
 us_cv_cas_equipment_5_b:0 "커티스 SB2C-5 헬다이버 함상폭격기"
 us_cv_cas_equipment_5_b_short:0 "SB2C-5 헬다이버 (CvB)"
 us_cv_cas_equipment_5_b_desc:0 "The 커티스 SB2C-5 was largely identical to the SB2C-4 - which introduced rocket racks - but with increased fuel capacity, frameless sliding canopy, tailhook fixed in extended position and deletion of the ASB radar. Its 라이트 R-2600-20 Twin Cyclone 14-cylinder air-cooled radial piston engine developing 1900 HP allowed a maximum air speed of 475 km/h."
 
 #USA 중전투기 #
 us_heavy_fighter_equipment_1_a:0 "더글라스 P-70 나이트호크 중전투기"
 us_heavy_fighter_equipment_1_a_short:0 "P-70 나이트호크 (HvF)"
 us_heavy_fighter_equipment_1_a_desc:0 "In October 1940, the USAAC felt a need for long-range fighters more than attack bombers. As a result, sixty of the production run of 더글라스 A-20 Havoc´s ( with their armour reduced to save weight) were converted to P-70 night fighters, all delivered by September 1942. They were equipped with SCR-540 radar (a copy of the British AI Mk.IV, which were first to install radar on the lend leased P-70´s ) and had four 20 mm forward-firing machine cannon ( or alternatively six to eight 12,7mm machine guns) and two 12,7mm machine guns under the nose firing tracers to help with aiming. Its two 라이트 R-2600-23 Twin Cyclone 14-cylinder air-cooled radial piston engines developing 1600 HP allowed a maximum air speed of around 510 km/h."
 
 us_heavy_fighter_equipment_2_a:0 "노스럽 P-61 A/B 블랙 위도우 중전투기"
 us_heavy_fighter_equipment_2_a_short:0 "P-61 A/B 블랙 위도우 (HvF)"
 us_heavy_fighter_equipment_2_a_desc:0 "The 노스럽 P-61 A-1 "Black Widow", named for the 노스아메리칸 spider, was the first operational U.S. warplane purposely designed as a night fighter. The P-61 had a crew of three and was armed with four 20 mm Hispano M2 machine cannons forward in the lower fuselage, and four 12,7mm M2 브라우닝 machine guns mounted in a remote-controlled dorsal gun turret. It was an all-metal, twin-engine, twin-boom design with a SCR-720 (AI Mk.X) search radar. The first test flight was in May 1942 and the first production aircraft rolling off the assembly line in October 1943. Its two Pratt & Whitney R-2800-10 Double Wasp radial engines developing 2000 HP each allowed a maximum air speed of 589 km/h. Its combat range was about 2172 km. The P-61 B was largely identical to the A-1 version except for a stretched nose and a SCR-695 tail warning radar in addition to the air search radar and upgraded Pratt & Whitney R-2800-65W engines from the A-5 version."
 
 us_heavy_fighter_equipment_3_a:0 "노스럽 P-61 C 블랙 위도우 중전투기"
 us_heavy_fighter_equipment_3_a_short:0 "P-61 C 블랙 위도우 (HvF)"
 us_heavy_fighter_equipment_3_a_desc:0 "The P-61C was a high-performance variant designed to rectify some of the combat deficiencies encountered with the A and B variants. Work on the P-61C proceeded quite slowly and it was not until early 1945 that the first production P-61C-1-NO rolled off the production lines. As promised, the performance was substantially improved in spite of a increase in empty weight. Maximum speed was 690 km/h. For added fuel capacity, the P-61C was equipped with four underwing pylons (two inboard of the nacelles, two outboard) which could carry four 1173 liter drop tanks. The first P-61C aircraft was accepted by the USAAF in July 1945. Its two turbosupercharged Pratt & Whitney R-2800-73 engines producing 2,800 HP allowing a maximum airspeed 692 km/h. However, the aircraft suffered from longitudinal instability at weights above 15,875 kg and from excessive takeoff runs ( up to 5 km at a 18,143 kg takeoff weight)."
 
 us_heavy_fighter_equipment_4_a:0 "노스아메리칸 F-82 트윈 머스탱 중전투기"
 us_heavy_fighter_equipment_4_a_short:0 "F-82 트윈 머스탱 (HvF)"
 us_heavy_fighter_equipment_4_a_desc:0 "Based on the P-51 Mustang, the F-82 was originally designed as a long-range heavy escort fighter for the B-29´s. Although based on the lightweight experimental XP-51F, which would later become the P-51H Mustang, it was actually a new design. Two lengthened Mustang fuselages were mounted to a newly designed center wing section containing the same six 12,7mm M3 machine guns as a single-engine Mustang, but with more concentrated fire. The outer wings were reinforced for the addition of hard points for drop tanks ( the combat range was 3200 km). The two cockpits retained its controls to enable two pilots to alternate flying on long range trips. The liquid-cooled Allison V-1710-143 and -145 ( driving counter rotating propellers ) developing each 2250 HP, allowed a maximum air speed of 742 km/h."
 
 us_heavy_fighter_equipment_1_b:0 "벨 YFM-1 에어라쿠다 중전투기"
 us_heavy_fighter_equipment_1_b_short:0 "YFM-1 에어라쿠다 (HvF)"
 us_heavy_fighter_equipment_1_b_desc:0 "The Bell YFM-1 Airacuda was an American heavy fighter aircraft, developed by the Bell Aircraft Corporation during the mid-1930s. It was the first military aircraft produced by Bell and first flew on 1 September 1937. The Airacuda was marked by bold design advances and considerable flaws that eventually grounded the aircraft. It was Bell's answer for a "bomber destroyer" aircraft to be "a mobile anti-aircraft platform". It was an innovative design incorporating many features never before seen in a military aircraft. Each engine nacelle contained a forward-firing 37 mm M4 machine cannon and a gunner. The crew of five included the pilot and gunners and a radio operator/gunner armed with a pair of 12,7mm machine guns stationed at mid-fuselage waist blisters for defense against attack from the rear. Its two Allison V-1710-9 liquid-cooled turbosupercharged V-12 developing 1090 HP allowed a maximum airspeed of 446 km/h."
 
 us_heavy_fighter_equipment_2_b:0 "록히드 P-38 E 라이트닝 중전투기"
 us_heavy_fighter_equipment_2_b_short:0 "P-38 E 라이트닝 (HvF)"
 us_heavy_fighter_equipment_2_b_desc:0 "The 록히드 P-38 Lightning is a heavy fighter. The P-38 had distinctive twin booms and a central nacelle containing the cockpit and armament. The P-38 was mainly used as a long-range escort fighter when equipped with drop tanks under its wings. The P-38 was unusually quiet for a fighter, since the exhaust was muffled by the turbo-superchargers. It was extremely forgiving and could be mishandled in many ways but the rate of roll in the early versions was too low for it to excel as a dogfighter. The first combat-capable Lightning was the P-38E which featured improved instruments, electrical, and hydraulic systems. The definitive (and now famous) armament configuration was settled upon, featuring four 12,7 mm machine guns and a 20 mm Hispano machine cannon. Its two Allison V-1710-F2R/L developing 1150 HP each allowed a maximum air speed of 612 km/h."
 
 us_heavy_fighter_equipment_3_b:0 "록히드 P-38 J 라이트닝 중전투기"
 us_heavy_fighter_equipment_3_b_short:0 "P-38 J 라이트닝 (HvF)"
 us_heavy_fighter_equipment_3_b_desc:0 "The P-38J was introduced in August 1943. The turbo-supercharger intercooler system on previous variants had been housed in the leading edges of the wings and had proven vulnerable to combat damage and could burst if the wrong series of controls were mistakenly activated. In the P-38J series, the streamlined engine nacelles of previous Lightnings were changed. While the P-38J used the same V-1710-89/91 engines as the H model, the new core-type intercooler more efficiently lowered intake manifold temperatures and permitted a substantial increase in rated power. The leading edge of the outer wing was fitted with 210 liter fuel tanks, filling the space formerly occupied by intercooler tunnels. The two Allison V-1710-75/77 developing 1425 HP each allowed a maximum air speed of 635 km/h."
 
 us_heavy_fighter_equipment_4_b:0 "록히드 XP-58 체인 라이트닝 중전투기"
 us_heavy_fighter_equipment_4_b_short:0 "P-58 체인 라이트닝 (HvF)"
 us_heavy_fighter_equipment_4_b_desc:0 "The XP-58 was a 록히드 Aircraft Company funded initiative to develop an improved Lightning with a similar appearance as a two-seater long-range fighter. In July 1940, the development was troubled as several engine alternatives did not work out and the armament specifications were changed multiple times , as well as a change of the rear-facing armament to two turrets, one upper and the other lower on the fuselage, each turret containing two 12.7mm machine guns. Eventually a forward mounted 75 mm M5 autocannon paired with twin 12.7 mm machine guns was tried and proved much more successful. The final engine type were two Allison V-3420 developing 3000 HP each allowing a maximum air speed of 702 km/h. First flight took place in June 1944. With its internal fuel tanks the P-58 had a range of about 4800 km."
 
 #USA 뇌격기 #
 us_nav_bomber_equipment_1:0 "커티스 O-1B 팔콘 뇌격기"
 us_nav_bomber_equipment_1_short:0 "O-1B 팔콘 (NavB)"
 us_nav_bomber_equipment_1_desc:0 "The 커티스 O-1 Falcon was a two-seat biplane observation aircraft that remained in service for more than a decade, from the early 1920s until the mid 1930s, and that was the first in a sizable family of similar aircraft. The Falcon was originally developed in response to an Air Service design competition for an observation aircraft. After several changes it was powered by a  커티스 D-12 (V-115), a similar engine to the Packard. The O-1 used a novel construction method for 1924, and was built around aluminium tubes that were bolted and riveted together, and braced with steel tie-rods. The wings had a wooden frame, with a wire trailing edge. The main wheels were each carried on three struts and it had a tail skid. The O-1 was armed with one fixed forward firing 7,62mm 브라우닝 machine gun and two flexibly mounted 7,62mm Lewis guns in the observer's position. Small bombs could be carried under the wings. Its maximum air speed was 226 km/h."
 
 us_nav_bomber_equipment_2:0 "더글라스 O-46A 뇌격기"
 us_nav_bomber_equipment_2_short:0 "O-46A (NavB)"
 us_nav_bomber_equipment_2_desc:0 "The 더글라스 O-46 was the main production version of the 더글라스 family of monoplane observation aircraft, and the first to use a radial engine. Two major changes from earlier versions were introduced on this version. First was the use of a 725 HP Pratt & Whitney R-1535-7 air cooled engine in place of the engine used on the O-31 and O-43. The second was the introduction of parallel streamlined struts below the wings, replacing the wire bracing and cabane of the earlier versions. The O-46A entered service in 1936. A 1939 report from Fort Lewis described the O-46 as a 'very nice fair weather cross country aircraft for a pilot who is in no hurry', too slow to outrun enemy fighters, too heavy to out-manoeuvre them, too heavy for wet fields, too slow to take off on enclosed fields and too large to hide under trees. It could carry a small bomb load at a speed of 275 km/h over a range of 1000 km and its defensive armament consisted of two 7,62mm machine guns."

 us_nav_bomber_equipment_3:0 "챈스 보우트 OS2U 킹피셔 뇌격기"
 us_nav_bomber_equipment_3_short:0 "OS2U 킹피셔 (NavB)"
 us_nav_bomber_equipment_3_desc:0 "The 보우트 OS2U Kingfisher was a catapult-launched observation floatplane. It was a compact mid-wing monoplane, with a large central float and small stabilizing floats. Performance was modest because of its light engine. The OS2U could also operate on fixed, wheeled, taildragger landing gear. The OS2U was the main shipboard observation aircraft used by the USN. For combat missions, the pilot had a 7,62mm 브라우닝 M1919 machine gun, while the radio operator/gunner manned another 7,62mm machine gun (or a pair) on a flexible Scarff ring mount. The aircraft could also carry 650 lbs ( 295 kg ) bombs or depth charges. Its single Pratt & Whitney R-985-AN-2 radial engine developing 450 HP allowed a maximum airspeed of 264 km/h and had a range of 1300 km."
 
 us_nav_bomber_equipment_4:0 "노스아메리칸 PBJ-1 C 뇌격기"
 us_nav_bomber_equipment_4_short:0 "PBJ-1 C (NavB)"
 us_nav_bomber_equipment_4_desc:0 "The PBJ-1 patrol bomber  was the naval version of the 노스아메리칸 B-25 Mitchell medium bomber that was introduced in 1941 used by the United States Marine Corps. The PBJs were operated almost exclusively by the Marine Corps as land-based bombers. Following the AAFAC format, the Marine Mitchells had search radar in a retractable radome replacing the remotely operated ventral turret. The letter C ( later D ) corresponded to the B25 version it originated from ( C and D being very similar ). The maximum airspeed was around 427 km/h. It carried a bombload of up to 1360 kg ( including one torpedo, or 130mm rockets ). Its defensive armament was 12-18 12,7mm machine guns."
 
 us_nav_bomber_equipment_5:0 "노스아메리칸 PBJ-1 G 미첼 뇌격기"
 us_nav_bomber_equipment_5_short:0 "PBJ-1 G 미첼 (NavB)"
 us_nav_bomber_equipment_5_desc:0 "The PBJ-1 patrol bomber  was the naval version of the 노스아메리칸 B-25 미첼 medium bomber that was introduced in 1941 and used by the United States Marine Corps. The letters G ( or later H or J) corresponded to the B25 G-J versions it originated from, but all had in common that they used a 75mm M2 or a lighter T13E1 gun in later versions for strafing attacks. A hit with the 75mm gun usually heavily damaged a small ship or pill box, although fast moving or small targets like tanks were hard to actually hit. The G-J versions also differed from the previous versions with numerous improvements like more armour, heavier secondary armament and larger fuel reserves. Its defensive armament was twelve to eighteen 12,7mm machine guns fixed and in several turrets. The maximum airspeed was around 477 km/h. "
 
 us_nav_bomber_equipment_6:0 "콘솔리데이트 PB4Y-2 프라이버티어 뇌격기"
 us_nav_bomber_equipment_6_short:0 "PB4Y-2 프라이버티어 (NavB)"
 us_nav_bomber_equipment_6_desc:0 "The 콘솔리데이트 PB4Y-2 Privateer is a four-engined patrol bomber of the United States Navy derived from the 콘솔리데이트 B-24 Liberator. The Navy had been using B-24s with only minor modifications as the PB4Y-1 Liberator, and along with maritime patrol Liberators used by RAF Coastal Command this type of patrol plane was proven successful. A fully navalized design was desired, and 콘솔리데이트 developed a dedicated long-range patrol bomber in 1943, designated PB4Y-2 Privateer. The Privateer was externally similar to the Liberator, but the fuselage was longer to accommodate a flight engineer's station, and it had a tall single vertical stabilizer rather than the B-24's twin tail configuration. Its four Pratt & Whitney R-1830-94 radial engines developing each 1350 HP allowed a maximum airspeed of 482 km/h. Its defensive armament was twelve 12,7mm machine guns and it could carry a payload of 5800 kg of bombs, mines or torpedoes."
 
 #USA 경폭격기 #
 us_light_bomber_equipment_1:0 "더글라스 B-18 볼로 경폭격기"
 us_light_bomber_equipment_1_short:0 "B-18 볼로 (LtB)"
 us_light_bomber_equipment_1_desc:0 "The 더글라스 B-18 Bolo is a light bomber serving with the USAAF during the late 1930s and early 1940s. By 1940, it was considered to be underpowered, lacking in defensive armament, armour and bomb load and were relegated to ASW and transport duty, and training. It competed with the early 보잉 B-17 Flying Fortress and 마틴 Model 146. While the 보잉 design was clearly superior in every regard, the crash of the B-17 prototype removed it from consideration. The B-18 design was ordered into immediate production in 1936. The design was essentially that of a DC-2, with several modifications such as greater wingspan and deeper fuselage. Armament consisted of nose, dorsal, and ventral gun turrets with a single 7,62mm machine gun each and a maximum bomb load of 2000 kg. With its two 라이트 R-1820-53 Cyclone air-cooled engines developing 1000 HP a maximum airspeed of 348 km/h could be reached at a range of 1400 km.""
 
 us_light_bomber_equipment_2:0 "더글라스 A-20 하복 경폭격기"
 us_light_bomber_equipment_2_short:0 "A-20 하복 (LtB)"
 us_light_bomber_equipment_2_desc:0 "The 더글라스 A-20 is a light bomber. Development started in 1937 with the DB-7A but it did not appear competitive in light of the recent aircraft performances shown in the SCW. After redesign, the DB-7B has been upgraded with stronger engines. It did not attract any US Orders and did not go into production immediately,  but was considered to be purchased by France and Belgium. It was also viewed favourable by the British being "extremely pleasant to fly and manoeuvre and to toss it around like a fighter". After several improvements requested by France, the US finally was interested and ordered it into production as A-20A. It eventually had two 라이트 R-2600-11 engines developing 1600 HP allowing an airspeed of 558 km/h. Its armament was: two fixed 7,62mm machine guns in nose plus space for two more, two 7,62mm machine guns in dorsal and one in ventral position, room for one rear-firing 7,62mm gun in each engine nacelle and a bomb load of 1088 kg."
 
 us_light_bomber_equipment_3:0 "더글라스 B-23 드래곤 경폭격기"
 us_light_bomber_equipment_3_short:0 "B-23 드래곤 (LtB)"
 us_light_bomber_equipment_3_desc:0 "The 더글라스 B-23 Dragon is an twin-engined bomber developed as a successor and  refinement of the B-18 Bolo. 더글라스 proposed a number of improvments to the performance of the B-18. Initially considered a redesign, the prototype featured 1600 HP 라이트 R-2600-1 Twin Cyclone radial engines. The design incorporated a larger wingspan with a wing design very similar to that of the DC-3, a fully retractable undercarriage, and improved defensive armament. The B-23 was the first operational American bomber equipped with a glazed tail gun position.  The tail gun was a single 12.7mm machine gun, which was fired from the prone position by a gunner using a telescopic sight. It also had three 7,62mm machine guns and could carry 910 kg of bombs. The first B-23 flew in July  1939 and production started there. The production version had two 라이트 R-2600-3 radial engine developing 1600 HP each allowing a maximum airspeed of 340 km/h."
 
 us_light_bomber_equipment_4:0 "더글라스 A-26 인베이더 경폭격기"
 us_light_bomber_equipment_4_short:0 "A-26 인베이더 (LtB)"
 us_light_bomber_equipment_4_desc:0 "The 더글라스 A-26 is a twin-engined light bomber and ground attack aircraft. It was a fast aircraft ( 578 km/h ) capable of carrying a large bomb load. A range of guns could be fitted to produce a formidable ground-attack aircraft. A re-designation of the type from A-26 to B-26 led to confusion with the 마틴 B-26 Marauder, which first flew in November 1940, some 20 months before the 더글라스 design's maiden flight. Although both types were powered by the widely used Pratt & Whitney R-2800 Double Wasp engine, they were completely different and separate designs . The A-26 was 더글라스 Aircraft's successor to the A-20 (DB-7) Havoc and first flew in July 1942. It was later developed into the A-26C with a bombardier nose. The two R-2800-7 engines developed 2000 HP take off power and 1600 HP in level flight. "
 
 us_light_bomber_equipment_5:0 "더글라스 A-26 B 인베이더 경폭격기"
 us_light_bomber_equipment_5_short:0 "A-26 B 인베이더 (LtB)"
 us_light_bomber_equipment_5_desc:0 "In 1943 the A-26B, the "gunship version" was developed and produced in parallel with the standard bomber version, it shared the same engine and had a gun nose, which originally could be equipped with a combination of armament including 12,7mm machine guns, 20mm or 37mm auto cannon, or even a 75mm pack 곡사포 (which was never used operationally). Normally the gun nose version housed six (or later eight) 12,7mm machine guns, officially termed the "all-purpose nose", later commonly known as the "six-gun nose" or "eight-gun nose"."

 #USA 중형폭격기 #
 us_medium_bomber_equipment_1_a:0 "록히드 A-28 허드슨 중형폭격기"
 us_medium_bomber_equipment_1_a_short:0 "A-28 허드슨 (MedB)"
 us_medium_bomber_equipment_1_a_desc:0 "The 록히드 Hudson was a medium bomber and coastal reconnaissance aircraft built initially for the Royal Air Force from 1939 on. The Hudson was a military conversion of the 록히드 Model 14 Super Electra airliner, and was the first significant aircraft construction contract for the 록히드 Aircraft Corporation. The Hudson served throughout the war, mainly with Coastal Command but also in transport and training roles as well as delivering agents into occupied France. They were also used extensively as anti-submarine patrols. The Mk I version had two fixed 브라우닝 machine guns in the nose and two more in the Boulton Paul dorsal turret. Its two 라이트 R-1830-86 engines developing 1200 HP allowed a maximum airspeed of 397 km/h. It could carry a payload of 340 k of bombs or depth charges."
 
 us_medium_bomber_equipment_2_a:0 "록히드 A-29 허드슨 중형폭격기"
 us_medium_bomber_equipment_2_a_short:0 "A-29 허드슨 (MedB)"
 us_medium_bomber_equipment_2_a_desc:0 "The A-29 Hudson ( lend lease designation Mk-IV) was a further development and referred to the aircraft fitted with the 라이트 R-1820 Cyclone engines developing 1013 HP. The A-29 was actually slower than the A28 but had a bigger range with the same payload."
 
 us_medium_bomber_equipment_3_a:0 "노스아메리칸 B-25 미첼 중형폭격기"
 us_medium_bomber_equipment_3_a_short:0 "B-25 미첼 (MedB)"
 us_medium_bomber_equipment_3_a_desc:0 "The 노스아메리칸 B-25 Mitchell is a medium bomber that was introduced in 1941 and named in honor of Major General William "Billy" Mitchell, a pioneer of U.S. military aviation. The initial production version of B-25s were powered by 1350 HP 라이트 R-2600-9 engines and carried up to 1600 kg of bombs and defensive armament of three 7,62mm machine guns in nose, waist, and ventral positions, with one 12,7mm machine guns in the tail. The first nine aircraft were built with constant dihedral angle but due to low stability, the wing was redesigned so that the dihedral was eliminated on the outboard section. "
 
 us_medium_bomber_equipment_4_a:0 "노스아메리칸 B-25 C 미첼 중형폭격기"
 us_medium_bomber_equipment_4_a_short:0 "B-25 C 미첼 (MedB)"
 us_medium_bomber_equipment_4_a_desc:0 "The B-25 C version was created following a number of modifications, including the addition of Plexiglas dome for navigational sightings to replace the overhead window for the navigator and heavier nose armament ( two 12.7 mm machine guns, one fixed and one flexible), de-icing and anti-icing equipment and improved 라이트 R-2600-13 engines. The B-25C and B-25D differed only in location of manufacture: C series at Inglewood, California, and D series at Kansas City, Kansas. The maximum airspeed was around 427 km/h. It carried a bombload of up to 1600 kg."
 
 us_medium_bomber_equipment_5_a:0 "노스아메리칸 B-25 J 미첼 중형폭격기"
 us_medium_bomber_equipment_5_a_short:0 "B-25 J 미첼 (MedB)"
 us_medium_bomber_equipment_5_a_desc:0 "The final, and the most built, gunship series of the Mitchell, the B-25J, looked less like earlier series apart from the well-glazed bombardier's nose. Instead, the J followed the overall configuration of the H series from the cockpit aft. It had the forward dorsal turret and other armament and airframe advancements. All J models included four 12.7 mm machine guns in a pair of "fuselage packages", conformal gun pods each flanking the lower cockpit, each pod containing two M2s. By 1945, however, combat squadrons removed these. The J-2 configuration carried a total of eighteen 12.7 mm  machine guns: eight in the nose, four in the flank-mount conformal gun pod packages, two in the dorsal turret, one each in the pair of waist positions, and a pair in the tail – with 14 of the guns either aimed directly forward, or aimed to fire directly forward for strafing missions. It could also carry 130mm rockets. The maximum airspeed was 455 km/h."
 
 us_medium_bomber_equipment_1_b:0 "마틴 B-10 중형폭격기"
 us_medium_bomber_equipment_1_b_short:0 "B-10 (MedB)"
 us_medium_bomber_equipment_1_b_desc:0 "The 마틴 B-10 was the first all-metal monoplane bomber to be regularly used by the United States Army Air Corps, entering service in June 1934. It was also the first mass-produced bomber whose performance was superior to that of the Army's pursuit aircraft of the time. The B-10 began a revolution in bomber design. Its all-metal monoplane airframe, along with its features of closed cockpits, rotating gun turrets, retractable landing gear, internal bomb bay, and full engine cowlings, would become the standard for bomber designs worldwide for decades. It made all existing bombers completely obsolete. The B-10 B or Model 139 was the  main production version with two 775 HP 라이트 R-1820-33 engines."
 
 us_medium_bomber_equipment_2_b:0 "마틴 A-22 매리랜드 중형폭격기"
 us_medium_bomber_equipment_2_b_short:0 "A-22 매리랜드 (MedB)"
 us_medium_bomber_equipment_2_b_desc:0 "The 마틴 A-22 was an light/medium bomber that first flew in 1939. 마틴's design was a twin-engine all-metal monoplane, the protoype capable of around 500 km/h with a crew of three. The XA-22 was not adopted for operational service in the U.S., as the contract was won by the 더글라스 A-20 Havoc, but 마틴 received foreign orders. All versions of the Model 167 were armed with six 7,62mm machine guns, four fixed guns in the wings (mainly for ground-attack), one dorsal gun and one ventral gun.The Model 167 was a fairly typical twin-engined bomber of the period. The most unusual feature of the Model 167 was the very narrow fuselage, although it was shared with a number of late prewar contemporaries. Its two Pratt & Whitney R-1830-S1C3-G "Twin Wasp" engine, each developing 1050 HP allowing a maximum airspeed of 489 km/h. Its payload was up to 907 kg internally."
 
 us_medium_bomber_equipment_3_b:0 "마틴 B-26 머로더 중형폭격기"
 us_medium_bomber_equipment_3_b_short:0 "B-26 머로더 (MedB)"
 us_medium_bomber_equipment_3_b_desc:0 "The 마틴 B-26 Marauder is a twin-engined medium bomber built by  마틴 Company in from 1941 on. After entering service , it quickly received the reputation of a "widowmaker" due to the early models' high accident rate during takeoffs and landings. The B-26 became a safer aircraft once crews were re-trained, and after modifications the Marauder ended up being the one with the lowest loss rate of any USAAF bomber. It had a streamlined, circular section fuselage housing the crew,  was armed with a 7,62mm nose machine gun, a dorsal turret armed with  12.7 mm machine guns (the first powered dorsal turret to be fitted to a U.S. bomber), and an 7,62mm machine gun in the tail.Two bomb bays were fitted mid-fuselage, capable of carrying up to 2,600 kg of bombs ( or a mixture with additional fuel tanks ). The aircraft was powered by two Pratt & Whitney R-2800-5 Double Wasp engines developing 1850 HP allowing a maximum airspeed of 430 km/h."
 
 us_medium_bomber_equipment_4_b:0 "마틴 B-26 B/C 머로더 중형폭격기"
 us_medium_bomber_equipment_4_b_short:0 "B-26 C 머로더 (MedB)"
 us_medium_bomber_equipment_4_b_desc:0 "Designation C was assigned to those B-26Bs built in Omaha, Nebraska instead of Baltimore, Maryland. Although nominally the B-26B-10 was the first variant to receive the longer wing, it was actually installed on B-26Cs before the B-26B-10, both being in production simultaneously. Beginning with block 10, the wingspan was increased and flaps were added outboard of the engine nacelle to improve handling problems during landing caused by high wing loads. The vertical stabilizer height was increased. Armament was increased from six to twelve 12,7mm machine guns; this was done in the forward section so that the B-26 could perform strafing missions. The tail gun was upgraded from manual to power operated. Armor was added to protect the pilot and copilot."
 
 us_medium_bomber_equipment_5_b:0 "마틴 B-26 F 머로더 중형폭격기"
 us_medium_bomber_equipment_5_b_short:0 "B-26 F 머로더 (MedB)"
 us_medium_bomber_equipment_5_b_desc:0 "The first B-26F was produced in February 1944. With the B-26 F the Angle-of-incidence of wings were increased, the fixed 12,7mm machine gun in the nose was removed, the tail turret and associated armor were improved and a revised oil cooler was added, along with wing bottom panels redesigned for easier removal. The B-26 G was then introduced, which was a B-26F with standardized interior equipment."
  
 #USA 중폭격기 #
 us_heavy_bomber_equipment_1_a:0 "보잉 B-17 플라잉 포트리스 중폭격기"
 us_heavy_bomber_equipment_1_a_short:0 "B-17 플라잉 포트리스 (HvB)"
 us_heavy_bomber_equipment_1_a_desc:0 "The 보잉 B-17 Flying Fortress is a four-engined heavy bomber developed in the 1930s. Competing against 더글라스 and 마틴 for a contract to build 200 bombers, the 보잉 entry (prototype Model 299/XB-17) outperformed both competitors and exceeded the air corps' performance specifications. although 보잉 lost the contract (to the 더글라스 B-18 Bolo) because the Model 299 prototype crashed. From its prewar inception, the USAAC (by June 1941, the USAAF) promoted the aircraft as a strategic weapon. It was a relatively fast, high-flying, long-range bomber with heavy defensive armament at the expense of bombload. It developed a reputation for toughness. The B-17's armament consisted of five 7.62mm machine guns, with a payload up to 2,200 kg of bombs on two racks in the bomb bay behind the cockpit. With its four Pratt & Whitney R-1690 Hornet engines developing 750 HP each, an airspeed of around 400 km/h could be achieved."
 
 us_heavy_bomber_equipment_1_b:0 "보잉 XB-15 중폭격기"
 us_heavy_bomber_equipment_1_b_short:0 "보잉 XB-15 (HvB)"
 us_heavy_bomber_equipment_1_b_desc:0 "The 보잉 XB-15 was a bomber aircraft designed in 1934 as a test to see if it would be possible to build a heavy bomber with a 8,000 km range. When it first flew in 1937, it was the most massive and voluminous aircraft ever built in the US. It set a number of load-to-altitude records for land-based aircraft, including carrying a 14,154 kg payload to 2,500 m on 30 July 1939. The aircraft's immense size allowed flight engineers to enter the wing through a crawlway and make minor repairs in flight. A  8,000 km) flight took 33 hours at its 245 km/h cruising speed; so the 10-men crew was made up of several shifts, and bunks allowed them to sleep when off duty. The 보잉 design team eventually used four Pratt & Whitney R-1830-11 radial engines  developing 1000 each which allowed a maximum airspeed of 317 km/h. Its armament were three 7,62mm and three 12,7mm machine guns, its payload was up to 5400 kg of bombs."
 
 us_heavy_bomber_equipment_1_c:0 "콘솔리데이트 B-24 리버레이터 중폭격기"
 us_heavy_bomber_equipment_1_c_short:0 "B-24 리버레이터 (HvB)"
 us_heavy_bomber_equipment_1_c_desc:0 "The 콘솔리데이트 B-24 Liberator is an American heavy bomber, designed by 콘솔리데이트 Aircraft of San Diego, California. It was known within the company as the Model 32, and some initial production aircraft were laid down as export models designated as various LB-30s, in the Land Bomber design category. At its inception, the B-24 was a modern design featuring a highly efficient shoulder-mounted, high aspect ratio Davis wing. The wing gave the Liberator a high cruise speed, long range and the ability to carry a heavy bomb load.  In comparison with its contemporaries, the B-24 was relatively difficult to fly and had poor low-speed performance; it also had a lower ceiling and was less robust than the 보잉 B-17 Flying Fortress. While aircrews tended to prefer the B-17, General Staff favored the B-24. The bomb load was up to 3600 kg and the defensive armament was four 7,62mm and three 12,7mm machine guns. Its maximum airspeed was around 420 km/h."
 
 us_heavy_bomber_equipment_2_a:0 "보잉 B-17 B 플라잉 포트리스 중폭격기"
 us_heavy_bomber_equipment_2_a_short:0 "B-17 B 플라잉 포트리스 (HvB)"
 us_heavy_bomber_equipment_2_a_desc:0 "As the production line developed, 보잉 engineers continued to improve upon the basic design. To enhance performance at slower speeds, the B-17B was altered to include larger rudders and flaps. The B-17C changed from three bulged, oval-shaped gun blisters to two flush, oval-shaped gun window openings, and on the lower fuselage, a single "bathtub" gun gondola housing, which resembled the similarly configured and located Bodenlafette/"Bola" ventral defensive emplacement on the German 하인켈 He 111P-series medium bomber."
 
 us_heavy_bomber_equipment_2_b:0 "보잉 B-29 슈퍼 포트리스 중폭격기"
 us_heavy_bomber_equipment_2_b_short:0 "B-29 슈퍼 포트리스 (HvB)"
 us_heavy_bomber_equipment_2_b_desc:0 "The 보잉 B-29 Superfortress is a four-engine heavy bomber designed for high-altitude strategic bombing. One of the largest aircraft of World War II, the B-29 had state-of-the-art technology, dual-wheeled, tricycle landing gear; and an analog computer-controlled fire-control system to direct four remote machine gun turrets.  The most common cause of maintenance headaches and catastrophic failures were the engines. Although the 라이트 R-3350 Duplex-Cyclone radial engines later became reliable, early models were beset with dangerous problems. This was not fully cured until the aircraft was fitted with the more powerful Pratt & Whitney R-4360 "Wasp Major" in the B-29D/B-50 program. Its maximum air speed was 575 km/h and its armament were ten to twelve 12,7mm machine guns and a 20mm tail gun. Its payload was up to 9100 kg of bombs internally or two Grand slam 10 ton bombs externally."
 
 us_heavy_bomber_equipment_2_c:0 "콘솔리데이트 B-24 D 리버레이터 중폭격기"
 us_heavy_bomber_equipment_2_c_short:0 "B-24 D 리버레이터 (HvB)"
 us_heavy_bomber_equipment_2_c_desc:0 "The B-24D was the first model produced on a large scale; ordered from 1940 on , as a B-24C with better engines (R-1830-43 supercharged engines). The D model was initially equipped with a remotely operated and periscopically sighted Bendix belly turret, but this proved unsatisfactory in service and was discontinued after the 287th aircraft. Production aircraft reverted to the earlier manually operated "tunnel" mounting with a single 12.7 mm machine. The tunnel gun was eventually replaced by the Sperry ball turret, which had also been adopted by the later B-17E Fortresses, but made retractable for the Liberator when not in use as the ventral area of its fuselage was very close to the ground on landing. In late B-24Ds, "cheek" guns mounted on either side of the forward nose, just behind the framed "greenhouse" nose glazing were added."
 
 us_heavy_bomber_equipment_3_a:0 "보잉 B-17 F 플라잉 포트리스 중폭격기"
 us_heavy_bomber_equipment_3_a_short:0 "B-17 F 플라잉 포트리스 (HvB)"
 us_heavy_bomber_equipment_3_a_desc:0 "The B-17F was an upgrade of the B-17E. Late production "F" series aircraft received substantially enlarged mounts for the "cheek"-mounted guns, and fully feathering paddle-bladed propellers. Numerous internal changes were made to improve the effectiveness, range, and load capacity of the B-17. In combat the B-17F proved almost immediately to have inadequate defensive protection when attacked from the front. Various armament configurations of two to four flexible guns were improvised, but the problem was finally addressed with the powered, Bendix remotely operated "chin" turret in the final production blocks of the F-series. A stronger undercarriage and 라이트 R-1820-9 Cyclone engines made a increase of the maximum bomb capacity to 3,600 kg possible. Range was extended by approximately 1400 km with the installation in mid-production of additional fuel cells in the wings."
 
 us_heavy_bomber_equipment_3_b:0 "보잉 XB-39 슈퍼 포트리스 중폭격기"
 us_heavy_bomber_equipment_3_b_short:0 "XB-39 슈퍼 포트리스 (HvB)"
 us_heavy_bomber_equipment_3_b_desc:0 "The 보잉 XB-39 Superfortress was a United States prototype bomber aircraft, a single example of the B-29 Superfortress converted to fly with alternative powerplants. It was intended to demonstrate that the B-29 could still be put into service even if the first choice of engine, the air-cooled 라이트 R-3350 radial engine, ran into development or production difficulties. The first flight of the B-39 was made in December. The initial flight tests of the B-39, without turbosuperchargers installed, were impressive. However, the B-39 program was by now seriously delayed, and the flawed R-3350 B-29s had already been rushed into combat in June 1944.  The four Allison V-3420-11 liquid-cooled W24 engines developing 2100 HP allowed a maximum airspeed of 648 km/h. Its armament were ten 12.7 mm M2 machine guns in remote or manual turrets, a 20 mm M2 cannon in tail and up to 9,000 kg of bombs internally."
 
 us_heavy_bomber_equipment_3_c:0 "콘솔리데이트 B-24 H 리버레이터 중폭격기"
 us_heavy_bomber_equipment_3_c_short:0 "B-24 H 리버레이터 (HvB)"
 us_heavy_bomber_equipment_3_c_desc:0 "Because of obvious vulnerability of the B-24 to head-on attack with the earlier, 24-panel "greenhouse" nose glazing, the B-24H design incorporated an electrically powered Emerson A-15 nose turret above the bombardier's position. Approximately 50 other airframe changes were made, including a redesigned bombardier compartment possessing a glazed three-panel bombsight window unit replacing the "greenhouse" nose design. The tail turret was given larger windows for better visibility and the 마틴 A-3 dorsal turret received an enlarged "high hat" dome. The waist gunner positions were enclosed with Plexiglas windows and laterally offset to reduce mutual interference between the two waist gunners during battle. The maximum airspeed reached was 478 km/h."
 
 us_heavy_bomber_equipment_4_a:0 "보잉 XB-38 플라잉 포트리스 중폭격기"
 us_heavy_bomber_equipment_4_a_short:0 "XB-38 플라잉 포트리스 (HvB)"
 us_heavy_bomber_equipment_4_a_desc:0 "The XB-38 Flying Fortress was an attempt to re-engine a B-17E Flying Fortress, to test whether the Allison V-1710 V liquid-cooled engine with 1425 HP could be substituted for the standard 라이트 R-1820 radial engine. It was meant as an improved version of the B-17, and a variant that could be used if air-cooled 라이트 R-1820 radial engines became scarce. Completing the modifications took less than a year, and the XB-38 made its first flight in May 1943. While the XB-38 delivered a substantially higher top speed (526 km/h), its service ceiling was lower. Its armament was to be ten 12,7mm machine guns and up to 2700 kg of bombs. Since the Allison engines were needed by several fighter models the B-38 would have to compete with them, and if air superiority was not achieved the bomber production would not receive priority."
 
 us_heavy_bomber_equipment_4_b:0 "보잉 B-50 슈퍼 포트리스 중폭격기"
 us_heavy_bomber_equipment_4_b_short:0 "B-50 슈퍼 포트리스 (HvB)"
 us_heavy_bomber_equipment_4_b_desc:0 "The 보잉 B-50 Superfortress is a strategic bomber and a refinement of the 보잉 B-29, it was fitted with more powerful Pratt & Whitney R-4360 engines, stronger structure, a taller tail fin, and other improvements. Development started in 1944, with the desire to replace the unreliable 라이트 R-3350 Duplex-Cyclone engines with the more powerful four-row, 28-cylinder Pratt & Whitney R-4360-33 Wasp Major radial engine. The modified aircraft, designated XB-44 Superfortress, first flew in May 19. The use of a new alloy of aluminum, gave a wing that was both stronger and lighter, while the undercarriage was strengthened to allow the aircraft to operate at weights of up to 18,000 kg.  Armament was similar to that of the B-29, with two bomb bays carrying 9,100 kg of bombs, and a further 3,600 kg externally. Defensive armament was thirteen  12,7mm machine guns in five turrets. Its maximum airspeed was 634 km/h."
 
 us_heavy_bomber_equipment_4_c:0 "콘솔리데이트 B-32 도미네이터 중폭격기"
 us_heavy_bomber_equipment_4_c_short:0 "B-32 도미네이터 (HvB)"
 us_heavy_bomber_equipment_4_c_desc:0 "The 콘솔리데이트 B-32 Dominator (콘솔리데이트 Model 34) was a quad-engined heavy strategic bomber built for United States Army Air Forces. It was developed by 콘솔리데이트 Aircraft in parallel with the 보잉 B-29 Superfortress as a fallback design should the B-29 prove unsuccessful. The Model 33 on which 콘솔리데이트 based its proposal was similar to the B-24 Liberator. Like the B-24 it was originally designed with a twin tail and a large Davis wing, but with a longer, rounder fuselage and a rounded nose. The powerplants were to be the same quartet 2,200 HP 라이트 Duplex-Cyclones allowing a maximum airspeed of 575 km/h. The prototypes received an odd mix of machine guns and had problems with the powered turrets, so the  production models had ten manually operated 12,7mm machine guns in turrets. Its payload was up to 9100 kg of bombs."
 
 # USA Flying Boat #
 us_flying_boat_equipment_1:0 "콘솔리데이트 PBY-1 카탈리나 비행정"
 us_flying_boat_equipment_1_short:0 "PBY-1 카탈리나 (FB)"
 us_flying_boat_equipment_1_desc:0 "The 콘솔리데이트 PBY Catalina, is an American flying boat, and later an amphibious aircraft of the 1930s and 1940s produced by 콘솔리데이트 Aircraft. It was one of the most widely used seaplanes of World War II. Catalinas served with every branch of the United States Armed Forces and in the air forces and navies of many other nations. PBYs were used in anti-submarine warfare, patrol bombing, convoy escort, search and rescue missions (especially air-sea rescue), and cargo transport. The PBY was the most numerous aircraft of its kind. The PBY-1 was the first production version with two 900 HP Pratt & Whitney R-1830-64 Twin Wasp radial engines. Its maximum airspeed was around 300 km/h and it had a range of 3000 km. The armament consisted of four 7,62mm machine guns, two 12,7mm machine guns and a payload of 1814 kg of bombs, depth charges or torpedoes."
 
 us_flying_boat_equipment_2:0 "콘솔리데이트 PBY-3 카탈리나 비행정"
 us_flying_boat_equipment_2_short:0 "PBY-3 카탈리나 (FB)"
 us_flying_boat_equipment_2_desc:0 "The PBY-3 only differed in details and was powered by two 1000 HP Pratt & Whitney R-1830-66 engines ( PBY-4 by the slightly stronger 1050 HP Pratt & Whitney R-1830-72 engines).Its maximum airspeed was around 300 km/h and it had a range of 3500 km. The armament consisted of three 7,62mm machine guns, two 12,7mm machine guns and a payload of 1814 kg of bombs, depth charges or torpedoes."
 
 us_flying_boat_equipment_3:0 "콘솔리데이트 PBY-5 카탈리나 비행정"
 us_flying_boat_equipment_3_short:0 "PBY-5 카탈리나 (FB)"
 us_flying_boat_equipment_3_desc:0 "The PBY-5 got upgraded to either two 1200 HP R-1830-82 or −92 engines and provision for extra fuel tanks (with partial self-sealing protection). Its maximum airspeed was 314 km/h and it had a range of 4000 km. The armament consisted of three 7,62mm machine guns, two 12,7mm machine guns and a payload of 1814 kg of bombs, depth charges or torpedoes."
 
 us_flying_boat_equipment_4:0 "NAF PBN-1 노매드 비행정"
 us_flying_boat_equipment_4_short:0 "PBN-1 노매드 (FB)"
 us_flying_boat_equipment_4_desc:0 "The PBN-1 was a NAF built improved version of the PBY-5 with major modification including a 2ft bow extension, modified hull lines with a modified step, re-designed wingtip floats and tail surfaces and a revised electrical system."
 
 us_flying_boat_equipment_5:0 "마틴 PBM-1 마리너 비행정"
 us_flying_boat_equipment_5_short:0 "PBM-1 마리너 (FB)"
 us_flying_boat_equipment_5_desc:0 "The 마틴 PBM Mariner was an American patrol bomber flying boat. It was designed to complement the 콘솔리데이트 PBY Catalina and PB2Y Coronado in service, with the first example flying on 18 February 1939 and the type entering service in September 1940. The aircraft was fitted with five gun turrets ( with six 12,7mm machine guns ), two 12,7mm machine guns in blisters and bomb bays that were in the engine nacelles holding up to 1800kg of bombs, depth charges or torpedoes. The gull wing was of cantilever design, and featured clean aerodynamics with an unbraced twin tail. The PBM-1 was equipped with retractable wing landing floats that were hinged outboard, with single-strut supported floats that retracted inwards to rest beneath the wing, with the floats' keels just outboard of each of the engine nacelles. Its two 라이트 R-2600-6 engines developing 1600 HP allowed a maximum airspeed of 330 km/h and its range was 4800 km."
 
 # USA Transport # 
 USA_transport_plane_equipment_1:0 "록히드 UC-36B 일렉트라"
 USA_transport_plane_equipment_1_short:0 "UC-36B 일렉트라 수송기"
 USA_transport_plane_equipment_1_desc:0 "The 록히드 C-36 was the military designation for the 록히드 10 Electra. It was a twin engine transport aircraft, with low mounted tapered cantilevered wings, a crew of two and room for ten passengers. The original version was powered by two Pratt & Whitney Wasp Jr radial engines. It had a high mounted tail with twin horizontal control surfaces close to the outer ends of the tail and a flat sided fuselage with large cabin windows. The first standard Electras to enter Army service were three 록히드 10-As, powered by two 450hp Pratt & Whitney R-985-13 engines, The C-36A was the designation given to fifteen Model 10-As, powered by the same 450hp R-985-13 engine as the Y1C-36. The C-36B was the designation given to five Model 10-Es, powered by two 600hp Pratt & Whitney R-1340-49 engines. It could carry about 1 ton of cargo over 1300 km."
 
 USA_transport_plane_equipment_2:0 "더글라스 C-47 스카이트레인"
 USA_transport_plane_equipment_2_short:0 "C-47 스카이트레인 수송기"
 USA_transport_plane_equipment_2_desc:0 "The 더글라스 C-47 Skytrain or Dakota (RAF, RAAF and RNZAF designation) is a military transport aircraft developed from the civilian 더글라스 DC-3 airliner. The C-47 differed from the civilian DC-3 in numerous modifications, including being fitted with a cargo door, hoist attachment, and strengthened floor, along with a shortened tail cone for glider-towing shackles, and an astrodome in the cabin roof. It had a crew of 4 and could carry 28 troops or 2 tons of cargo. More than 10,000 aircraft were produced in Long Beach and Santa Monica, California and Oklahoma City, Oklahoma. With its two Pratt & Whitney R-1830-90C Twin Wasp air-cooled engines developing 1200 HP, a maximum airspeed of 360 km/h could be reached over a range of 2600 km."
 
 USA_transport_plane_equipment_3:0 "커티스 C-46 코만도"
 USA_transport_plane_equipment_3_short:0 "C-46 코만도 수송기"
 USA_transport_plane_equipment_3_desc:0 "The 커티스 C-46 Commando is a twin-engine transport aircraft derived from the 커티스 CW-20 high-altitude airliner design. It was used as a military transport by the USAAF and Navy/Marine Corps as R5C. The C-46 served in a similar role to its 더글라스-built counterpart, the C-47 Skytrain, but it was not as extensively produced as the latter. By November 1943, 721 modifications had been made to production models, although many were minor, such as fuel system changes and fewer cabin windows were also adopted. The military model was fitted with double cargo doors, a strengthened floor and a hydraulically operated cargo handling w인치; 40 folding seats were the sole passenger accommodation for what was essentially a cargo hauler. Tests indicated that the production C-46 was capable of carrying a substantial payload of 6800 kg or 40 troops, and it could fly well on one engine. Its maximum air speed was 430 km/h and its range was 5000 km."
 
 
 ### 일본 Tanks ###
 JAP_gw_tank_equipment:0 "A식 갑형 전차"
 JAP_gw_tank_equipment_short:0 "A식 경전차"
 JAP_gw_tank_equipment_desc:0 "Early 일본ese tanks were generally purchased from overseas. The 일본ese bought thirteen 르노 FTs, which they designated Type A 'Ko-Gata Sensha', and also purchased ten 르노 NC1, which were designated as Type B 'Otsu-Gata Sensha'."
 


 # Light Tanks
 JAP_light_tank_equipment_1:0 "95식 하호 전차"
 JAP_light_tank_equipment_1_short:0 "95식 경전차"
 JAP_light_tank_equipment_1_desc:0 "The 95식 하고 was the most-produced 일본ese tank of the war. It was designed to keep pace with motorized infantry, which could travel up to 40 km/h. The tank weighed 7.4 tons, and had a one-man turret fitted with a Type 94 (of 1934)37mm L/36.7 gun and two 7.7mm machine guns. Its bolted armour had a maximum of 16mm to the front. The suspension system was relatively poor and did not perform excellently on rough ground, but it had fantastic mobility otherwise, and was a very effective tank in situations with less roads available. It was one of the best early war light tanks, if not the best."

 JAP_light_tank_equipment_2:0 "98식 케니 전차"
 JAP_light_tank_equipment_2_short:0 "98식 경전차"
 JAP_light_tank_equipment_2_desc:0 "The 98식 케니 was designed in 1938 to replace the earlier 95식 하고. Its armour was welded and of the same thickness at the front, but better sloped and up to 10mm on the sides. In addition the Ke-Ni was 50cm lower than the Type 95. It had a top road speed of 50 km/h, and was fitted with a two man turret, which had a 100식 37mm L/46 gun and a 7.7mm machine gun. The 100식 gun had a muzzle velocity of 760m per second. "

 JAP_light_tank_equipment_3:0 "2식 케토 전차"
 JAP_light_tank_equipment_3_short:0 "2식 경전차"
 JAP_light_tank_equipment_3_desc:0 "The Type 2 Ke-To was an improved 98식 케니, with an enlarged  turret and an improved Type 1 37mm L/50 gun, which had a muzzle velocity of 800m per second. Production began in 1944, and 34 were completed, but none were used in combat."

 JAP_light_tank_equipment_4:0 "4식 케누 전차"
 JAP_light_tank_equipment_4_short:0 "4식 경전차"
 JAP_light_tank_equipment_4_desc:0 "The 4식 네누 was a conversion of the existing 95식 하호, which was instead outfitted with the same turret and tank gun from the Type 97 Chi-Ha medium tank. The armour was improved to a maximum of 25mm on the gun mantlet. The gun was the larger, but lower velocity type 97 57mm L/18, which improved HE firepower significantly, but the top speed of the 8.4 ton tank was reduced to 40 km/h. "

 JAP_light_tank_equipment_5:0 "5식 케호 전차"
 JAP_light_tank_equipment_5_short:0 "5식 경전차"
 JAP_light_tank_equipment_5_desc:0 "The Type 5 Ke-Ho was an advanced light tank prototype which began development in 1942. It was designed to specifically fight enemy tanks, as opposed to infantry, and was equipped with up to 20mm of welded armor, and a high-velocity type 1 47mm L/54 gun. Its engine was a 100식 diesel providing 150 HP allowing a top road speed of 50 km/h although it had 10 tons."

 # light TD
 JAP_light_tank_destroyer_equipment_1:0 "95식 구축전차"
 JAP_light_tank_destroyer_equipment_1_short:0 "95식 경구축전차"
 JAP_light_tank_destroyer_equipment_1_desc:0 "In order to increase the anti tank capability of the existing Type 95 light tanks a conversion of battle damaged tanks with a Type 96 25mm anti air gun in a open topped low superstructure similar to the german "Marder" took place. The gun had a muzzle velocity of 900m/s and a slightly better penetration than the short barrelled 37mm gun. The tank destroyers loadout was mainly specially designed AP ammunition in 15-round magazines . This was a field modification which was undertaken until better guns were available."

 JAP_light_tank_destroyer_equipment_2:0 "2식 케티 구축전차"
 JAP_light_tank_destroyer_equipment_2_short:0 "2식 경구축전차"
 JAP_light_tank_destroyer_equipment_2_desc:0 "It was based on the chassis of the Ke-Ni and had a fixed 3-sided casemate which housed the Type 1 47mm L/54. The casemate armour was 20mm at the front and 10mm at the sides. It had a top road speed of 50 km/h."

 JAP_light_tank_destroyer_equipment_3:0 "5식 호루 구축전차"
 JAP_light_tank_destroyer_equipment_3_short:0 "5식 경구축전차"
 JAP_light_tank_destroyer_equipment_3_desc:0 "The Type 5 Ho-Ru II was designed to counter American medium tanks. It was built on a 95식 하고 tankette chassis, and intended to be similar to the German 'Hetzer', in that it would be sleek and small. The gun was a redesigned longer barrel high-velocity type 57mm L/35 gun (which was developed from the earlier Type 97 gun), which could penetrate 50mm of armor at 500m. Its steeply sloped front armour was 40mm."

 JAP_light_tank_destroyer_equipment_4:0 "5식 호루 2형 경구축전차"
 JAP_light_tank_destroyer_equipment_4_short:0 "5식 호루 2형 경구축전차"
 JAP_light_tank_destroyer_equipment_4_desc:0 "The Type 5 Ho-Ru II was designed to counter American medium tanks. It was built on a 95식 하고 tankette chassis, and intended to be similar to the German 'Hetzer'. The gun was a Type 90 75mm L/38,4 gun. Its steeply sloped armour was improved to 60mm. Though it lacked a turret it was heavier than the original Ha-Go tank "

 # light SPG
 JAP_light_tank_artillery_equipment_1:0 "98식 케세 경자주포"
 JAP_light_tank_artillery_equipment_1_short:0 "98식 케세 경자주포"
 JAP_light_tank_artillery_equipment_1_desc:0 "A Type 41 75mm L/29 cavalry gun was installed in a turretless 98식 케니 chassis with raised sides. The obsolete gun from 1908 had a spoked carriage which was not usable for motorized towing and had to be replaced anyway. It had a range of 8 km and fired a shell of 6kg."

JAP_light_tank_artillery_equipment_2:0 "5식 쿠세 경자주포"
JAP_light_tank_artillery_equipment_2_short:0 "5식 쿠세 경자주포"
JAP_light_tank_artillery_equipment_2_desc:0 "The Type 5 Ku-Se was a variant of the Type 5 Ke-Ho equipped with a type 99 105mm L/17 산포, similar to the Type 4 Ho-Ro. The extreme light weight of the gun made it possible to mount it on such a light chassis, although the range of of the gun was only 5500m. However the shell at 12,6 kg had double the weight of the 75mm gun. The gun was housed in a fixed casemate and was armoured with 10mm plates."

JAP_light_tank_artillery_equipment_3:0 "5식 쿠주 경자주포"
JAP_light_tank_artillery_equipment_3_short:0 "5식 쿠주 경자주포"
JAP_light_tank_artillery_equipment_3_desc:0 "The light mortar carrier was based on the turretless Ku-Se chassis and used a type 2 120mm mortar. During march it carried the mortar on the back of the vehicle similar to the heavy Ha-To and when stopped the mortar was lowered to the ground on the pair of semicircular rails which guided the heavy mortar. The 13,2 kg type 100 mortar shell can be fired up to 4200m. The mortar was housed in a fixed casemate and was armoured with 10mm plates."

JAP_light_tank_artillery_equipment_4:0 "4식 호토 경자주포"
JAP_light_tank_artillery_equipment_4_short:0 "4식 호토 경자주포"
JAP_light_tank_artillery_equipment_4_desc:0 "The Ho-To was a self-propelled gun on a modified Ha-Go chassis. It mounted a Naval short barrel 120mm L/12 곡사포 in an open casemate with frontal and side armour of 10mm. It could fire a 13kg shell over 5300m."

# light flakpanzer

JAP_light_tank_aa_equipment_1:0 "98식 타세 경자주대공포"
JAP_light_tank_aa_equipment_1_short:0 "98식 다세 경자주대공포"
JAP_light_tank_aa_equipment_1_desc:0 "As all other countries eventually did, 일본 realized that mobile anti-air defense for fast divisions were neglected. Using outdated chassis whose military usefulness was not sufficient anymore were selected and mated with light anti-aircraft guns. A single Type 98 20mm AA-gun - derived from the german 20mm 대공포-38 - was placed in a circumferential, open topped turret from a 98식 케니 light tank, but during trials it was determined that the chassis was too small to be a stable turreted firing platform. The effective ceiling for the AA-gun was 3500m but the single gun was not very effective."

JAP_light_tank_aa_equipment_2:0 "98식 소키 경자주대공포"
JAP_light_tank_aa_equipment_2_short:0 "98식 소키 경자주대공포"
JAP_light_tank_aa_equipment_2_desc:0 "As the trials with the Type 98 Ta-Se have shown, a light turreted chassis has stability problems with AA-guns and so a better mount was found in removing the turret from a 98식 케니 light tank. The chassis sides were raised for 40cm and a Type 2 20mm twin mount in a fully rotating mount was installed. However the gunner and loader was only fully protected to the front by the thin gun shields and the sides had to be lowered in order to fully rotate the gun mount. The effective ceiling of the guns were 3500m."

JAP_light_tank_aa_equipment_3:0 "95식 하키 경자주대공포"
JAP_light_tank_aa_equipment_3_short:0 "95식 하키 경자주대공포"
JAP_light_tank_aa_equipment_3_desc:0 "In 1941 it became clear that the 20mm AA-gun was not sufficient anymore against modern aircraft and a mount for a Type 99 25mm twin mount was found with a semi-turreted Ha-Go. Only the turret ring and a 3-sided semi-turret attached to it by stanchions was used and could still be rotated 360°. For additional stability in the firing position a set of four support pillars could be lowered and raised. Although the crew was better protected than with the Type 998 So-Ki the rear and roof was still open."

JAP_light_tank_aa_equipment_4:0 "97식 호키 경자주대공포"
JAP_light_tank_aa_equipment_4_short:0 "97식 호키 경자주대공포"
JAP_light_tank_aa_equipment_4_desc:0 "The threat by modern enemy aircraft rose by 1944 and so the Type 97 Ho-Ki mounted a single naval 40mm/62 HI aa-gun - essentially a british "pom-pom" - and the effective ceiling increased to 4000m. The explosive power of the 40mm shells were sufficient to actually down a plane. The gun was mounted behind a fully rotating half shield, which was very low and open to the upside and rear."


JAP_light_amph_tank_equipment_0:0 "2식 특수상륙전차 카미"
JAP_light_amph_tank_equipment_0_short:0 "2식 특수상륙전차 카미"
JAP_light_amph_tank_equipment_0_desc:0 "The Special Type 2 Launch Ka-Mi was 일본's first production amphibious tank of the war, designed by the IJN in 1942. It was intended primarily to support amphibious invasions, and to be used in special operations missions. It was based on the army's 95식 하고 tank, but had an all-welded hull with rubber seals, rather than riveted armor. Pontoons were attached to the front glacis and rear decking. It was fitted with a high-velocity 37mm gun and two 7.7mm machine guns. It had a max speed of 37 km/h on land, and 10 km/h while in the water. Generally, it is considered to be the best designed amphibious tank of the war."

JAP_light_amph_tank_equipment_1:0 "4식 특수상륙전차 카츠"
JAP_light_amph_tank_equipment_1_short:0 "4식 특수상륙전차 카츠"
JAP_light_amph_tank_equipment_1_desc:0 "The Special Type 4 Launch Ka-Tsu was a 일본ese amphibious landing craft built in 1943 and 1944. Designed by Commander Hori Motoyoshi of the Kure Naval Yard, they were initially unarmed but were later equipped with 13mm machine guns and torpedoes. The Type 4 had 10mm welded armor. They were intended to be launched from a submarine and help support troops on land. Interestingly, the 일본ese instead chose to attempt to use these to torpedo American battleships at port, but the Type 4 was not suited for this task. 49 were built in 1944."

JAP_light_amph_tank_equipment_2:0 "5식 특수상륙전차 토쿠"
JAP_light_amph_tank_equipment_2_short:0 "5식 특수상륙전차 토쿠"
JAP_light_amph_tank_equipment_2_desc:0 "The Special Type 5 Launch To-Ku was a 일본ese amphibious tank built in 1945. The To-Ku was large and heavy; it boasted extensive armor protection with 50 mm of armor plate in the front hull. The turret was a modified version of the one used on the Type 97 Shinhoto Chi-Ha medium tank and fitted with a Type 1 25mm gun and a rear facing Type 97 7.7mm machine gun. The front hull mounted a Type 1 47mm L/54 tank gun and a Type 97 7.7mm machine gun. The chassis was based on the Type 5 Chi-Ri medium tank and the suspension, pontoons and propulsion system were substantially the same as the Type 3 Ka-Chi. Only one prototype was built of this amphibious tank."


#JAP_medium_tank_equipment_1:0 "Type 89 I-Go"
#JAP_medium_tank_equipment_1_short:0 "Type 89A I-Go Kō 중형전차"
#JAP_medium_tank_equipment_1_desc:0 "The Type 89 I-Go (sometimes referred to as the Chi-Ro) was a medium infantry support tank designed by the Osaka Technical Arsenal from 1925 to 1929. Modeled after the 빅커스 Medium C, which 일본 had purchased in 1927, it had a short-barrel 57mm cannon, up to 17mm of welded armor, and a top speed of 26 kph. 404 were built between 1929 and 1937 - of these, 113 were Type 89As, and the remainder were Type 89Bs, with an improved engine, armor, and gun."

JAP_medium_tank_equipment_0:0 "97식 치하 전차"
JAP_medium_tank_equipment_0_short:0 "97식 치하 중형전차"
JAP_medium_tank_equipment_0_desc:0 "The Type 97 was 일본's primary medium tank during the war. It was originally designed as an infantry support tank, with a short-barreled, low-velocity 57mm L/10 gun. Secondary armament was two 7.7mm machine guns. It had up to 25mm of welded armor. It also was used as the base of many self propelled gun variants. Its 미쓰비시 SA12200VD air-cooled V-12 diesel engine provided 170 HP and allowed the 15 ton vehicle a top road speed of 38 km/h."

#JAP_medium_tank_equipment_3:0 "Type 97 Shinhoto Chi-Ha 중형전차"
#JAP_medium_tank_equipment_3_short:0 "Type 97 Kai 중형전차"
#JAP_medium_tank_equipment_3_desc:0 "The Type 97 Shinhoto Chi-Ha (or Kai) was a Type 97 Chi-Ha with an upgraded three-man 47mm gun turret. The gun was of a higher velocity than the Chi-Ha's 57mm gun, and performed much better in combat. The Type 97 Kai had frontal armor of 25mm, side of 26mm, and rear of 20mm. It had a max speed of 38 kph. 930 were built from 1942 to 1943, and an additional 300 Type 97 Chi-Ha were retrofitted with the newer 47mm tank gun."

JAP_medium_tank_equipment_1:0 "1식 치헤 전차"
JAP_medium_tank_equipment_1_short:0 "1식 치헤 중형전차"
JAP_medium_tank_equipment_1_desc:0 "The Type 1 Chi-He was an improved version of the the Type 97 Chi-Ha designed to counter the M4 셔먼, which could both penetrate the Type 97's armor and shrug off shots from it. The Type 1 Chi-He was equipped with a Type 1 47mm tank gun, which had a considerable improved piercing ability over the low-velocity 57mm gun. It had an additional 70 HP on its engine, which compensated for the improved frontal armor of 50mm. It was also the first 일본ese tank to carry radio as standard equipment."

#JAP_medium_tank_equipment_5:0 "Type 3 Chi-Nu 중형전차"
#JAP_medium_tank_equipment_5_short:0 "Type 3 Chi-Nu 중형전차"
#JAP_medium_tank_equipment_5_desc:0 "The Type 3 Chi-Nu was developed as a stopgap between the Type 97 and the Type 4 Chi-To, as a tank was urgently needed to counter the M4 셔먼. The Type 3 was designed from May to October 1943, but was not put into production until 1944, owing to the low priority of 일본ese tanks. It had a 75mm gun, 50mm of frontal sloped armor, and a 240 hp engine that enabled a top speed of 39 kph. 166 were built from 1944 to 1945."

JAP_medium_tank_equipment_2:0 "4식 치토 전차"
JAP_medium_tank_equipment_2_short:0 "4식 치토 중형전차"
JAP_medium_tank_equipment_2_desc:0 "The Type 4 Chi-To was the most advanced 일본ese medium tank design to reach production. It was a 30톤, all-welded armor tank with a maximum armor thickness of 75mm. Its main armament was a turret mounted Type 5 75mm L/56,4 gun, and also had two heavy machine guns for close defense. Its 400 hp engine was considerably better than the Type 3 Chi-Nu's, giving it a top speed of 45 kph."

JAP_medium_tank_equipment_3:0 "5식 치리 전차"
JAP_medium_tank_equipment_3_short:0 "5식 치리 중형전차"
JAP_medium_tank_equipment_3_desc:0 "The Type 5 Chi-Ri was the final medium tank design of the IJA during the war. Based on information gained from fighting on the Eastern Front, the Army requested a new tank which then weighed 37 tons, had improved 75mm armor, and a Type 99 88mm L/45 gun. The IJA also wanted a tank which could consistently inflict high loss rates on the American M4 셔먼. With its water-cooled 가와사키 Type 98 petrol engine developing 550 HP it could reach the same top road speed of 45 km/h, despite being 7 tons heavier than the Chi-To."

JAP_medium_tank_equipment_4:0 "61식"
JAP_medium_tank_equipment_4_short:0 "61식"
JAP_medium_tank_equipment_4_desc:0 "The Type 61 is a late medium tank which favoured protection over speed. It was armed with a 90mm L/52 tank gun. Its armour was favourably sloped and had a maximum of 114mm on the turret and 55mmm on the hull front. Its 미쓰비시 12HM21WT 12-cyl. air cooled diesel developed 570 HP which allowed a top road speed of 45 km/h."

### medium SPG

JAP_medium_tank_artillery_equipment_1:0 "4식 호로 자주포"
JAP_medium_tank_artillery_equipment_1_short:0 "4식 호로 중형자주포"
JAP_medium_tank_artillery_equipment_1_desc:0 "The chassis was a modified Type 97 Chi-Ha chassis. On to this platform, a 38식 150 mm L/11 short barreled 곡사포 which was based on a design by the German arms-manufacturer Krupp was mounted, but dated from 1905 and had been withdrawn from service as being obsolete in 1942. The gun's elevation was restricted to 30 degrees and capable of firing a 35 kilogram shell 6,000m. Given its breech loader, the maximum rate of fire was only 5 rounds per minute. The gun crew was protected by a gun shield with armor thickness of 25 mm at the front, but the shield only extended a very short distance on the sides, leaving the rest of the sides and back exposed and due the lack of secondary armament making it extremely vulnerable to close combat."

JAP_medium_tank_artillery_equipment_2:0 "1식 호니 2형 자주포"
JAP_medium_tank_artillery_equipment_2_short:0 "1식 호니 2형 중형자주포"
JAP_medium_tank_artillery_equipment_2_desc:0 "The Type 1 Ho-Ni II was a variant of the tank destroyer Ho-Ni I which mounted a Type 91 105mm L/24 곡사포 on a Type 97 Chi-Ha chassis. The Ho-Ni II also had an improved superstructure which was armored at the front sides with 51mm and re-positioned observation visors, all other things remained the same as with the Chi-Ha chassis. It could fire a 16kg shell over 10km."

JAP_medium_tank_artillery_equipment_3:0 "5식 호타 자주포"
JAP_medium_tank_artillery_equipment_3_short:0 "5식 호타 중형자주포"
JAP_medium_tank_artillery_equipment_3_desc:0 " A Type 97 long barrelled 150mm mortar and a loading device was mounted through a opening in the floor plate of a modified Type 97 Chi-Ha chassis with the base plate underneath the tank. The recoil absorbing baseplate would be lowered to the ground from the inside and in a few seconds ready to fire. It could fire a 24kg mortar shell up to 4 kilometers. Due to the relative low weight of the mortar, the SPG was very mobile and could move to a firing position and fire a few devastating salvos in the space of 5 minutes. After the fire mission it was gone in less than 2 minutes. Firing without the base plate lowered would severely damage the suspension."

### medium TD
JAP_medium_tank_destroyer_equipment_1:0 "1식 호니 1형 중형구축전차"
JAP_medium_tank_destroyer_equipment_1_short:0 "1식 호니 1형 중형구축전차"
JAP_medium_tank_destroyer_equipment_1_desc:0 "The Type 1 Ho-Ni I was a self-propelled gun primarily used as tank destroyer and if necessary as self propelled artillery. It was developed by using the Type 97 Chi-Ha engine and chassis, and replacing the 57mm tank gun with a Type 90 75mm L/38 artillery piece with a good muzzle velocity of 680 m/s. This gun was mounted in an open casemate, with only frontal armour of 50mm and side armor. Due to its open design and lack of machine guns, it was quite vulnerable in close combat. It was powered by a 미쓰비시 Type 97 diesel SA 12200VD V12  providing 170 HP and allowing a top road speed of 38 km/h "

JAP_medium_tank_destroyer_equipment_2:0 "3식 호니 3형 중형구축전차"
JAP_medium_tank_destroyer_equipment_2_short:0 "3식 호니 3형 중형구축전차"
JAP_medium_tank_destroyer_equipment_2_desc:0 "The Type 3 Ho-Ni III was a tank destroyer built to replace the Type 1 Ho-Ni I/II and Type 2 Ho-I, which were not really optimized designs for a variety of reasons. The Type 3 Ho-Ni III, on the other hand had a fully enclosed superstructure, and up to 25mm of welded armor. At first it used the Type 3 75mm L/38 which only marginally better than the Type 90 but later it used an improved Type 4 75mm L/56 gun developed from a AA-gun. It had a top speed of around 38 kph."

JAP_medium_tank_destroyer_equipment_3:0 "5식 나토 중형구축전차"
JAP_medium_tank_destroyer_equipment_3_short:0 "5식 나토 중형구축전차"
JAP_medium_tank_destroyer_equipment_3_desc:0 "The Type 5 Na-To was designed as an improvement of the existing Type 3 Ho-Ni III, which had extreme difficulty combating advanced Allied vehicles. The open topped Type 5 Na-To was tested with an assortment of different 75mm guns but none of them really changed anything. At last a long barrelled Type 14 105mm was placed on the chassis and finally got results, no medium tank could hope to survive a hit by this gun. Even though the vehicle weighed more than its predessors, it had a higher top speed of 40 kph and 12mm of welded armor. "

### medium SPAA

JAP_medium_tank_aa_equipment_1:0 "4식 호포 중형자주대공포"
JAP_medium_tank_aa_equipment_1_short:0 "4식 호포 중형자주대공포"
JAP_medium_tank_aa_equipment_1_desc:0 "The Type4 Ho-Po combined a 40mm AA with a Type 97 Chi-Ha chassis for medium altitude air defense or against strafing aircraft. Although the 보포르스 40mm Pom-Pom was initially rejected in 1935 by the IJA, later versions like the QF 2파운더 Mk. VIII were copied and used as 40mm/62 HI Shiki on this mount. It was realized that with a effective ceiling of 3000m the 25mm AA-gun lacked the range and explosive power to hurt modern planes unless employed in greater numbers. The gun was mounted on a 3-sided fixed casemate similar to the Ho-Ro, which made targeting planes very difficult due to the limited firing arc."

JAP_medium_tank_aa_equipment_2:0 "5식 호카 중형자주대공포"
JAP_medium_tank_aa_equipment_2_short:0 "5식 호카 중형자주대공포"
JAP_medium_tank_aa_equipment_2_desc:0 "A great leap in air defense was made with a twin 40mm/62 AA guns on a Type 97 Chi-Ha chassis in a open topped diamond shaped revolving turret. The guns effective ceiling of 4000m and twin configuration made it an effective anti air platform. The steeply sloped 10mm sides of the turret adequately protected the crew agains small arms, but the very wide opening almost begged for a grenade or mortar shell in close range."

JAP_medium_tank_aa_equipment_3:0 "호호 중형자주대공포"
JAP_medium_tank_aa_equipment_3_short:0 "호호 중형자주대공포"
JAP_medium_tank_aa_equipment_3_desc:0 "Finally a Type 11 75mm AA gun was installed on open mount on a Type 97 Chi-Ha chassis to receive a capable self propelled anti air gun. Although the effective ceiling and explosive power was far greater than the 25mm or 40mm mounts the crew was totally exposed to enemy fire. The effective ceiling was almost doubled in comparison to the 40mm to 7200m."

### Assault Guns

JAP_medium_assault_gun_equipment_1:0 "SS-Ki 94식 중형돌격포"
JAP_medium_assault_gun_equipment_1_short:0 "94식 중형돌격포"
JAP_medium_assault_gun_equipment_1_desc:0 "The SS-Ki base version was an engineering tank based on the Type 89 I-Go chassis equipped to dig trenches, clear mines and obstacles. Since it was normally only armed with a flamethrower and machine guns it was lacking at engaging bunkers at a higher range. For the assault gun version of the SS-Ki a Type 94 75mm Mountain gun was installed in the front plate to give it high explosive firepower, the flamethrower had to be removed in this configuration but it retained the other equipment. Its frontal armour was upgraded in the assault gun version to 50mm. The vehicles weight increased from 13 tons to 15 tons and its 미쓰비시 I6 diesel engine which provided 145 horsepower allowed a top road speed of 33 km/h."

JAP_medium_assault_gun_equipment_2:0 "SS-Ki 99식 중형돌격포"
JAP_medium_assault_gun_equipment_2_short:0 "99식 중형돌격포"
JAP_medium_assault_gun_equipment_2_desc:0 "Since the 75mm 산포 was lacking in bunker busting ability, a Type 99 100mm Mountain gun was installed to give it higher firepower and breaching ability. The frontal armour was further strengthened to 60mm. The guns special light weight 100mm Shells had at 12,6kg almost the double weight of the 75mm guns shells, the small range of 5500m did not matter with the assault gun. The weight of the vehicle further increased to 17 tons and the top road speed was reduced to 30 km/h. "

JAP_medium_assault_gun_equipment_3:0 "97식 치키 중형돌격포"
JAP_medium_assault_gun_equipment_3_short:0 "97식 치키 중형돌격포"
JAP_medium_assault_gun_equipment_3_desc:0 "The Assault gun based on a turretless Type 97 Chi-Ha and a frontal mounted short barrelled 120mm naval gun including muzzle brake. The same gun was used with the Type 97 Shinhoto Chi-Ha but it was felt that an assault gun version would be more economic. It had a frontal armour of up to 80mm. It retained the same 미쓰비시 SA12200VD air-cooled V-12 diesel of 170 HP allowing the 16 tons vehicle a top road speed of 37 km/h."

#### Heavy ####

# heavy tanks
JAP_heavy_tank_equipment_1:0 "9식 로호 중전차"
JAP_heavy_tank_equipment_1_short:0 "95식 로호 중전차"
JAP_heavy_tank_equipment_1_desc:0 "The Type 95 Ro-Go was a multi-turreted heavy tank built by 일본 in 1935. It had a specially designed 70mm gun, with secondary turret armament of a 37mm gun and several 6.5mm machine guns. It weighed 26 tons and had only a single inline 6-cylinder engine produced 290 horsepower - its top speed was an anemic 22 kph. It had welded armor of up to 35 mm in thickness. Ultimately, the design was too complicated, very slow, and unreliable, and only 4 prototypes were built, all in 1934. The chassis did see use in other SPG designs later in the war."

JAP_heavy_tank_equipment_2:0 "101식 로토 중전차"
JAP_heavy_tank_equipment_2_short:0 "101식 로토 중전차"
JAP_heavy_tank_equipment_2_desc:0 "The Type 101 was a redevelopment of the 1935 heavy tank Type 95 and shared the basic layout. However it was considerably improved in regards of armour and suspension and the 2 smaller turrets found on the older tank have been eliminated. The 70mm frontal plate was now a single unstepped piece and had a slope of 45°. Its armament was the 75mm L/56 Type 3 gun derived from an AA-gun, the same gun was later used on the medium Chi-Ri tank and Na-To tank destroyer. The 26 ton vehicle was powered by a 미쓰비시 Type4 V-12 with 400 HP which provided a top road speed of 35 km/h. "

JAP_heavy_tank_equipment_3:0 "103식 로이 중전차"
JAP_heavy_tank_equipment_3_short:0 "103식 로이 중전차"
JAP_heavy_tank_equipment_3_desc:0 "The Type 103 was the redesigned heavier variant of the medium Type 5 Chi-Ri tank. Its armament was upgraded to a type99 88mm gun adapted from the AA gun and the sloped frontal armour was 90mm. The 42 ton vehicle was powered by a 가와사키 Type 98 V-12 with 550 HP which provided a top road speed of 35 km/h.  "

JAP_heavy_tank_equipment_4:0 "105식 로니 중전차"
JAP_heavy_tank_equipment_4_short:0 "105식 로니 중전차"
JAP_heavy_tank_equipment_4_desc:0 "The Type Ro-Ni was a improved Type 103 with increased armour and a Type 104 105mm L/45 tank gun which was developed from the 92식 cannon. Its frontal armour was increased to 110mm. The 47 ton vehicle was powered by the same 가와사키 Type 98 V-12 with 550 HP which provided a top road speed of 33 km/h."

### 중자주포

JAP_heavy_tank_artillery_equipment_1:0 "4식 하토 자주포"
JAP_heavy_tank_artillery_equipment_1_short:0 "4식 하토 중자주포"
JAP_heavy_tank_artillery_equipment_1_desc:0 "The Type 4 Ha-To was conceived as a mobile fire support platform in late 1943. It made use of the already existing Type 3 300mm heavy mortar mounted on a modified chassis that was based on the one used for the Type 4 Chi-To medium tank and on the Type 4 Chi-So armored medium tracked carrier. The armor was thinner than the Chi-To and the engine compartment was moved to the front. The mortar had a range of 3000m and launched a 170 kg projectile. The gun itself weighed close to 1.5 tons, and to keep the center of gravity from shifting and tipping the vehicle over, it could not be elevated more than 50 degrees. For firing it was lowered over the back of the vehicle to the ground, onto a base plate and a loading device helped with the heavy shells. The vehicle weighed some 14 tons and its water-cooled 미쓰비시 engine developed 115 HP and allowed a top road speed of 40 km/h."

JAP_heavy_tank_artillery_equipment_2:0 "4식 하토 2형 자주포"
JAP_heavy_tank_artillery_equipment_2_short:0 "4식 하토 2형 중자주포"
JAP_heavy_tank_artillery_equipment_2_desc:0 "The Type Ha-To delivered heavy firepower but had a limited firing range. The Type 3 Mortar barrel was therefore lenghtened to increase the effective range to 4500m. Also the very thin armour was increased to a minimum of 20mm and 30mm at the front to better withstand the occasional counter battery fire."

JAP_heavy_tank_artillery_equipment_3:0 "99식 히로샤 자주포"
JAP_heavy_tank_artillery_equipment_3_short:0 "99식 히로샤 중자주포"
JAP_heavy_tank_artillery_equipment_3_desc:0 "The SPG Hiro-Sha was a self-propelled gun with a type 89 150mm main cannon on the Type 95 Heavy chassis. It was a self-propelled 곡사포, the gun was mounted including a gun shield to the front in an open topped compartment. It fired a shell of 36 kg over a range of almost 20km."

### heavy TD

JAP_heavy_tank_destroyer_equipment_1:0 "95식 히히 구축전차"
JAP_heavy_tank_destroyer_equipment_1_short:0 "95식 히히 중구축전차"
JAP_heavy_tank_destroyer_equipment_1_desc:0 "The Hi-Hi heavy tank destroyer was based on a type 95 hull similar to the type 99 Hi-Ro Sha. The gun used was a Type 14 105mm tank gun in a frontal mount and an open topped compartment. The armour of the frontal plate and the gun shield was 60mm. Its 400 HP 미쓰비시 AL Type 4 air-cooled V12 diesel engine with supercharger allowed a maximum road speed of 30 km/h."

JAP_heavy_tank_destroyer_equipment_2:0 "지로 구축전차"
JAP_heavy_tank_destroyer_equipment_2_short:0 "지로 중구축전차"
JAP_heavy_tank_destroyer_equipment_2_desc:0 "지로 역시 95식 전차의 차체를 기반으로 하였으나 전투실이 뒤쪽에 위치시켜 완벽하게 밀폐시켰고 경사장갑이 90mm까지 늘어났습니다. 여기에 더 길어지고 개선시킨 14식 105mm 전차포를 탑재했습니다. 슈퍼차저가 장착된 400 HP 미쓰비시 AL 4식 공랭식 V12 디젤 엔진은 최대 시속 25km/h 까지 낼 수 있었습니다."

JAP_heavy_tank_destroyer_equipment_3:0 "지로샤 구축전차"
JAP_heavy_tank_destroyer_equipment_3_short:0 "지로샤 중구축전차"
JAP_heavy_tank_destroyer_equipment_3_desc:0 "95식 전차의 차체를 완전히 재개장해 중량을 추가로 늘릴 수 없었던 문제를 해결했습니다. 밀폐된 전투실에는 10식 120mm 함포가 사용되었고 경사장갑이 120mm로 증가했습니다. 거기에 550 HP 가와사키 Ha-9 공랭식 가솔린 엔진은 최대 시속 20km의 속도로 주행할 수 있습니다."

### Super heavy tanks

JAP_super_heavy_tank_equipment_1:0 "4식 오이 100 전차"
JAP_super_heavy_tank_equipment_1_short:0 "4식 오이 100 초중전차"
JAP_super_heavy_tank_equipment_1_desc:0 "The O-I 100 was a multi-turreted, super-heavy tank requested by Hideo Iwakuro, an Army Ministry Colonel. There was two versions designed: a 100톤 version and a 120톤 version. The tank was designed to be at least twice as large as the Type 95, and was equipped with a Type 14 105mm main gun. It was also armed with a 47mm tank gun, several 7.7mm machine guns, and two rocket artillery canisters. The armor had a maximum thickness of 150mm in the front and 100mm at the back. The first one was build in 1943. Its twin 550 HP 가와사키 Ha-9 air-cooled gasoline engines allowed a maximum road speed of 15 km/h."

JAP_super_heavy_tank_equipment_2:0 "5식 미토 120 전차"
JAP_super_heavy_tank_equipment_2_short:0 "5식 미토 120 초중전차"
JAP_super_heavy_tank_equipment_2_desc:0 "The O-I 120 was a multi-turreted, super-heavy tank requested by Hideo Iwakuro, an Army Ministry Colonel. This is the 120톤 version. The tanks were designed to be at least twice as large as the Type 95, and were equipped with a Type 96 150mm main gun. It was also armed with a two 47mm tank guns in the front turrets and several 7.7mm machine guns, and two rocket artillery canisters. The armor had a maximum thickness of 200mm in the front and 150mm at the back. The first one was build in 1945. Its twin 550 HP 가와사키 Ha-9 air-cooled gasoline engines allowed a maximum road speed of 12 km/h."

### 초중자주포
JAP_super_heavy_tank_artillery_equipment_1:0 "6식 오유 유령 자주포"
JAP_super_heavy_tank_artillery_equipment_1_short:0 "유령 초중자주포"
JAP_super_heavy_tank_artillery_equipment_1_desc:0 "Mounted on a turretless O-I super heavy tank, an improved 320mm Type 98 mortar known by the nickname "Ghost rockets" gave tremendous firepower to this Self propelled Gun. The mortar consists of a steel tube closed at one end by a steel base-plate, which rests on a wooden platform. The 300 kg shells fit around and on top of the tube, instead of being dropped inside, making this a spigot mortar. The range of each shot was adjusted by adding different size powder charges at the base of the round. The specially reinforced barrels could only handle 10 to 15 shots apiece before becoming damaged and unusable, for this reason the SPG carried a number of replacement spigot barrels. The SPG had a very limited range of 2000m ( 1200m with the regular version) and thus retained all secondary armament and armour of the tank version. A armoured crane helped with the loading of the oversized shells."

JAP_super_heavy_tank_artillery_equipment_2:0 "7식 오키 자주포"
JAP_super_heavy_tank_artillery_equipment_2_short:0 "거인 초중자주포"
JAP_super_heavy_tank_artillery_equipment_2_desc:0 "A Type 45 240mm L/16.2 Siege Howitzer was mounted on a O-I super heavy chassis to allow mobility. It fired a 200kg shell over 14km. Due to the older design the gun had to be lowered into a horizontal position where it could be reloaded by a ammunition elevator. The gun itself weighed about 38 tons and so the turretless SPG had a total weight of about 130 tons and its two 550 HP 가와사키 Ha-9 air-cooled gasoline engines allowed probably a maximum road speed of 10 km/h, however the road would be unrecognizable after the passage of the Giant."



