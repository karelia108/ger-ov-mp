 ############### SAF Armored cars
 SAF_motorized_AC_equipment:0 "장갑차"
 SAF_motorized_AC_equipment_short:0 "장갑차"
 SAF_motorized_AC_equipment_desc:0 ""
 SAF_motorized_AC_equipment_06:0 "랜체스터 6x4 장갑차"
 SAF_motorized_AC_equipment_06_short:0 "랜체스터 6x4 장갑차"
 SAF_motorized_AC_equipment_06_desc:0 "Developed during the 1920s by the 랜체스터 Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
 SAF_motorized_AC_equipment_07:0 "모리스 CS9 장갑차"
 SAF_motorized_AC_equipment_07_short:0 "모리스 CS9"
 SAF_motorized_AC_equipment_07_desc:0 "Based on the chassis of the 모리스 Commercial C9 truck, the CS9 replaced a number of WWI-era designs. The open-top turret usually mounted a 13.7 mm Boys anti-tank rifle, and a 7.62 mm Bren light machine gun. The 94 hp engine gave the vehicle good performance on soft ground - when fitted with the correct tires."
 SAF_motorized_AC_equipment_08:0 "다임러 2형 장갑차"
 SAF_motorized_AC_equipment_08_short:0 "다임러 2형"
 SAF_motorized_AC_equipment_08_desc:0 "A heavier development of the successful 다임러 Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The 장갑차 was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
 SAF_motorized_AC_equipment_09:0 "험버 4형 장갑차"
 SAF_motorized_AC_equipment_09_short:0 "험버 4형"
 SAF_motorized_AC_equipment_09_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy 장갑차. The definitive production Mk.IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus 험버s were sold to nations all over the world."
 SAF_motorized_AC_equipment_099:0 "AEC 2형 장갑차"
 SAF_motorized_AC_equipment_099_short:0 "AEC 2형"
 SAF_motorized_AC_equipment_099_desc:0 "Built by the Associated 장비 Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on long patrols. The AEC remained valuable for years to come."
 
 ################ SAF 경전차s
 SAF_light_uk_tank_equipment:0 "경전차"
 SAF_light_uk_tank_equipment_short:0 "경전차"
 SAF_light_uk_tank_equipment_1:0 "빅커스 4형 경전차"
 SAF_light_uk_tank_equipment_1_short:0 "4형 경전차"
 SAF_light_uk_tank_equipment_1_desc:0 "The first dedicated 경전차s built by 빅커스 were turreted developments of the widely exported Carden-Loyd Tankette. Equipped with a 빅커스 7.7 mm machine gun, and Horstmann suspension, the Mk.IV was the definitive early version of the design. Mk.IVs served throughout the Commonwealth but quickly became outdated."
 SAF_light_uk_tank_equipment_2:0 "빅커스 5형 경전차"
 SAF_light_uk_tank_equipment_2_short:0 "5형 경전차"
 SAF_light_uk_tank_equipment_2_desc:0 "The first Commonwealth three-man 경전차 in service. The extra crew member, and an updated armament of 7.7 mm and 15 mm Besa machine guns in a twin mount, made the Mk.V a far more effective combat vehicle. The increase in weight affected mobility on rough ground somewhat, but overall range was largely unchanged."
 SAF_light_uk_tank_equipment_3:0 "빅커스 5형"
 SAF_light_uk_tank_equipment_3_short:0 "6형 경전차"
 SAF_light_uk_tank_equipment_3_desc:0 "Built in several versions, and in large quantities. The Mk.VIa retained the armament of the Mk.V, while the Mk.VIb had a compact 15 mm Besa and an upgraded 7.92 mm coaxial. The Mk.VIc kept the 7.92 mm coaxial, while the main gun was a long barrel 15 mm Besa, which had excellent muzzle velocity but limited punch."
 SAF_light_uk_tank_equipment_4:0 "7형 경전차 A17 테트라크"
 SAF_light_uk_tank_equipment_4_short:0 "테트라크 경전차"
 SAF_light_uk_tank_equipment_4_desc:0 "빅커스-암스트롱 chief tank designer - Leslie Little - designed the 테트라크 as a major upgrade to the Mk.VI. It had a 2 pdr 40 mm gun with a 7.92 mm Besa coaxial, and a new coil suspension system. The light weight of the vehicle coupled with the Meadows 165 hp engine, made the Tetratch fast and easy to transport."
 SAF_light_uk_tank_equipment_5:0 "8형 경전차 A25 해리 홉킨스"
 SAF_light_uk_tank_equipment_5_short:0 "해리 홉킨스 경전차"
 SAF_light_uk_tank_equipment_5_desc:0 "The last of the 빅커스-암스트롱 경전차s produced. Developed from the 테트라크, the length, width, and armour protection of the Mk.VIII was increased, and a new power-assisted steering system was installed. Mk.VIIIs served in mainly auxillary roles as Commonwealth armoured divisions gradually withdrew 경전차s."
 
 
