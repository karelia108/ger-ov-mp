 # amphib tanks
 tech_amph_soviet_tank_a:0 "T-37A 상륙전차"
 tech_amph_soviet_tank_a_desc:0 "The T-37A was a Soviet amphibious light tank. The tank is often referred to as the T-37, although that designation was used by a different tank which never left the prototype stage.The T-37A was the first series of mass-produced fully amphibious tanks in the world. The tank was first created in 1932, based on the British Vickers tankette and other operational amphibious tanks and mass produced since 1933. It was one of the few tanks that could ford a river without a bridge and primarily intended to equip reconnaissance units.However the factory tasked with the production did not have the means and the methods to produce it properly and many problems and delays were common. The tank itself weighed 3,2 tons, had an armour of 9mm at the front and was armed with a single 7,62mm DT MG. It was powered by a GAZ-AA with 40 HP and its maximum road speed was 35 km/h."
 amph_soviet_tank_equipment_1:0 "T-37A 상륙전차"
 amph_soviet_tank_equipment_1_short:0 "T-37A 상륙전차"
 amph_soviet_tank_equipment_1_desc:0 "The T-37A was a Soviet amphibious light tank. The tank is often referred to as the T-37, although that designation was used by a different tank which never left the prototype stage.The T-37A was the first series of mass-produced fully amphibious tanks in the world. The tank was first created in 1932, based on the British 빅커스 tankette and other operational amphibious tanks and mass produced since 1933. It was one of the few tanks that could ford a river without a bridge and primarily intended to equip reconnaissance units.However the factory tasked with the production did not have the means and the methods to produce it properly and many problems and delays were common. The tank itself weighed 3,2 tons, had an armour of 9mm at the front and was armed with a single 7,62mm DT MG. It was powered by a GAZ-AA with 40 HP and its maximum road speed was 35 km/h."
 amph_soviet_tank_equipment_2:0 "T-40 상륙전차"
 amph_soviet_tank_equipment_2_short:0 "T-40 상륙전차"
 amph_soviet_tank_equipment_2_desc:0 "Due to the mediocre fighting qualities of the T-37, the T-40 amphibious scout tank was developed as an successor. It was armed with one 12.7 mm (0.5 in) DShK and a secondary 7,62mm DT MG.  A land-based version of the T-40, the T-40S, was produced, although was later redesignated the T-60. The T-60 was cheaper, simpler, better-armed, and could fulfill most of the same roles except of course hadn´t the amphibious capabilities. It had a maximum armour of 13mm and its GAZ-202 engine with 85 HP allowed a maximum road speed of 45 km/h."

 # light tanks
 light_soviet_tank_equipment_1:0 "T-26 1931 경전차"
 light_soviet_tank_equipment_1_short:0 "T-26 1931 경전차"
 light_soviet_tank_equipment_1_desc:0 "The Soviet T-26 was the illegitimate offspring of the successful 빅커스 Mark E export light tank. This well-balanced, modern and relatively cheap tank immediately drew the attention of Soviet officers, who felt the need to keep in touch with western technologies. The earliest production model was a twin-turret type. Each turret had an observation slit and a round firing port for the DT machine-gun. These turrets existed in four different models and configurations, although still mounted in the same locations, with the same height and generally same features. All had a 240° arc of fire and armor ranging from 13 to 15 mm (0.51-0.59 in), although the very first 1931 models had only 10 mm of mediocre alloy, susceptible to machine-gun fire. The model 1931 (100 units), 1932 (1361) and 1933 (before upgrading - 576) were all twin-turreted versions. About 2038 were built in all. "
 
 light_soviet_tank_equipment_2:0 "T-26 1933 경전차"
 light_soviet_tank_equipment_2_short:0 "T-26 1933 경전차"
 light_soviet_tank_equipment_2_desc:0 "In 1933, the Soviets unveiled the T-26 mod. 1933. It had a new single cylindrical turret housing a  45mm L/46 (with a high projectile velocity of 700–800 m/s ) and one 7.62 mm MG, became the most common T-26 variant. The 45mm L/46 was one of the most powerful anti-tank guns of its time and very few  contemporary western tanks had comparable guns. The T-26 could carry up to three secondary DT 7.62mm machine guns in coaxial, rear, and anti-aircraft mounts.  The tank was powered by a T-26 90 HP flat row 4-cylinder air-cooled petrol engine, which was a copy of the Armstrong Siddeley engine used in the 빅커스 6-Ton. It weighed 9,6 tons, had a maximum road speed of 32 km/h  and had a maximum frontal armour of 15mm."
 
 light_soviet_tank_equipment_3:0 "T-26 1938 경전차"
 light_soviet_tank_equipment_3_short:0 "T-26 1938 경전차"
 light_soviet_tank_equipment_3_desc:0 "In 1938, the T-26 was upgraded to the model´38 version, which had a new conical turret with better protection but the same welded hull as the T-26 mod. 1933. This proved insufficient in the Battle of Lake Khasan in 1938, so the tank was upgraded once more in February 1939 to have an underturret box with sloped (23°) 20 mm armoured plates. The turret featured an armour increase to 20 mm at 18 degrees sloping. This time it was designated T-26-1 (known as the T-26 mod. 1939 in modern sources). There were subsequent attempts to thicken the front plate, but T-26 production soon ended in favour of other designs, such as the T-34."
 
 light_soviet_tank_ag_1:0 "AT-1 경구축전차"
 light_soviet_tank_ag_1_short:0 "AT-1 경구축전차"
 light_soviet_tank_ag_1_desc:0 "The AT-1 is perhaps the best known tank destroyer of the pre-war Red Army. This was a modified SU-1, with the KT-28 gun replaced by a 76mm PS-3 L/20.6 gun. The vehicle was tested and it was found that the interior of the tank was insufficiently large. Due to its high gun elevation of 45° it could fire in support or direct. But direct fire was dangerous due to its very thin frontal armour of 15mm. It weighed 9,7 tons, had a T-26 engine with 90 HP and a maximum road speed of 30 km/h."
 
 light_soviet_tank_art_1:0 "SU-5 경자주포"
 light_soviet_tank_art_1_short:0 "SU-5 경자주포"
 light_soviet_tank_art_1_desc:0 "As an attempt to reuse the aging T-26 the SU-5(Samokhodnaya Ustanovka-5) was developed as a self propelled artillery. The turret was removed and a hatch installed creating a ammo compartment underneath. The gun itself sat over the engine compartment and the crew seated behind the engine. For the SU-5-1 a 76mm Model 1930 Howitzer would be installed. The Su-5-2 was identical to the Su-5-1 but instead a 122mm short barrel 곡사포 was installed"
 
 light_soviet_tank_aa_1:0 "SU-6A 경자주대공포"
 light_soviet_tank_aa_1_short:0 "SU-6A 경자주대공포"
 light_soviet_tank_aa_1_desc:0 "From 1928 on the 소비에트 연방 also looked into self-propelled heavy Anti Aircraft (AA) guns. The SU-6 was a heavily redesigned T-26 hull with a 37mm AA gun installed on a partly collapsible platform. The collapsible superstructure allowed for maximum space for the crew while operating the gun, however allowed the tank to stay the same dimensions as a regular T-26 when in travel mode. There was no crew protection." 
 
 light_soviet_tank_aa_1b:0 "SU-6B 경자주대공포"
 light_soviet_tank_aa_1b_short:0 "SU-6B 경자주대공포"
 light_soviet_tank_aa_1b_desc:0 "The SU-6B was similar to the 6A but a heavier 76mm M1931 or M1939 AA gun was installed. Apart from AA mounts on truck or halftracks this was the heaviest AA gun yet employed on a self-propelled chassis."
  
 light_soviet_tank_td_1:0 "ZiS-30 경구축전차"
 light_soviet_tank_td_1_short:0 "ZiS-30 경구축전차"
 light_soviet_tank_td_1_desc:0 "The ZiS-30 was a light self-propelled anti-tank gun built as a stop gap measure in 1941. It was based on the Komsomolets armoured artillery tractor and mounted a fully rotatable 57mm ZiS-2 gun including gun shield on top of the chassis. Although the gun was one of the most powerful 대전차포s at that era the gun crew was almost unprotected and easily knocked out. The vehicle weighed 4 tons, had a frontal armour of 10mm and a secondary 7,62 DT MG for protection. The GAZ-M engine produced 50 HP and the maximum road speed was 40 km/h."
 
 light_soviet_tank_art_2:0 "BM-8-24 카츄사 SPART"
 light_soviet_tank_art_2_short:0 "BM-8-24 경자주포"
 light_soviet_tank_art_2_desc:0 "The BM-8-24 referred to both the T-60 and T-40 tanks that had been converted to carry 24 RS-82mm rockets ( the numbers BM-8-24 refer to the caliber and number of rockets ) on a rack instead of a turret. These were mostly built during 1941 and T-40s and T-60s chassis were."
 
 light_soviet_tank_equipment_4:0 "T-50"
 light_soviet_tank_equipment_4_short:0 "T-50 경전차"
 light_soviet_tank_equipment_4_desc:0 "The T-50 was an advanced design for its time, with torsion-bar suspension, diesel engine (in common with all new Soviet tanks) and well-sloped, all-welded armor with a maximum of 37mm. A notable feature was the commander's cupola. This would not appear on other Soviet tanks until 1942, which instead relied on panoramic periscopes. The 45mm 20K gun was housed - as break from previous Soviet light tanks - in a three-man turret as was the case on medium and heavy tanks such as the T-28, T-35 and KV-1. Additionally, all T-50s had radios, a feature only found on the commander's vehicle of earlier light tanks. It was very complicated to produce for such a small tank of 14 tons and despite being much more capable the cheap T-60 was preferred. It had a model V4 diesel engine with 300 HP allowing a very high top road speed of 60 km/h."
 
 light_soviet_tank_equipment_5:0 "T-60"
 light_soviet_tank_equipment_5_short:0 "T-60 경전차"
 light_soviet_tank_equipment_5_desc:0 "The T-60 was a light tank produced from 1941 to 1942. It was designed to replace the obsolete amphibious T-38. Although at first intended to carry a 12.7 mm machine gun like the T-40, the armament was later upgraded to the 20 mm TNSh cannon, a tank version of the ShVAK. It had a maximum armour of 20mm on the sloped hull and 15mm on the turret and weighed 5,8 tons. A GAZ-202 with 70 HP powered it and allowed a maximum road speed of 44 km/h. Whilst such a large number were produced, it was hated by all who had to deal with it – all except the Germans ( which had a similar burden with the Panzer-I, although it was not supposed to fight), who found it to be a substandard and underwhelming opponent, and a rather nice ammunition carrier or gun towing tractor, once captured. Apart from the slightly better hull protection and easier producability it essentially was a downgrade to the old T-26 in fighting performance."
 
 light_soviet_tank_equipment_6:0 "T-70"
 light_soviet_tank_equipment_6_short:0 "T-70 경전차"
 light_soviet_tank_equipment_6_desc:0 "The T-70 was yet another stop-gap in Soviet tank production. The performance of soviet light tanks - which were expected to fight - of that time was abysmal, despite prolific production, whilst T-34 production suffered from problems. These tanks were horrendous owing to their poor maneuverability, weak guns, and inferior armor. The T-70 was an attempt by N.A. Astrov to counter these three problems. Whilst the 45mm gun was generally better suited to the reality of tank-on-tank warfare, it still had poor mobility. Armour thickness on the turret front was 60 mm, hull front and sides: 45 mm. The tank’s legacy passed on into the somewhat well-known SU-76 self-propelled gun, which was also a less than desirable tank. The T-70 was armed with a 45-mm L/46 gun Model 38 with forty-five rounds carried, and a coaxial 7.62-mm DT machine gun. It now weighed 9,2 tons and was powered by twin GAZ-202 with combined 140 HP allowing a maximum road speed of 45 km/h."
 
 light_soviet_tank_td_2:0 "SU-76M 경구축전차"
 light_soviet_tank_td_2_short:0 "SU-76M 경구축전차"
 light_soviet_tank_td_2_desc:0 "Design of the SU-76 began in November 1942. The T-70 chassis was chosen for mounting the ZiS-3 gun, and was lengthened, adding one road wheel per side, to facilitate better gun mounting. The overall weight was 9.9 tons. The ZiS-3 was placed at the rear, protected by an enclosed 10-35 mm thick sloped armored casemate, however the vehicle was not completely enclosed by armour, the rear roof and upper rear side was exposed. Its simple construction made it the second most produced Soviet armoured vehicle of World War II, after the T-34 tank.  It was also nicknamed ´Golozhopiy Ferdinand´ ( "bare-arsed Ferdinand") due to its very light armor and somewhat similar silhouette, when compared to the german 65 tons Ferdinand tank destroyer.  The gun had a coaxial DT machine-gun and the crew of three also carried personal firearms. Until 1945 factories would deliver no less than 13,932 vehicles. It had the more powerful twin GAZ-203 engines with a combined power of 170 HP allowing a top road speed of 45 km/h."
 
 light_soviet_tank_art_3:0 "SU-71 경자주포"
 light_soviet_tank_art_3_short:0 "SU-71 경자주포"
 light_soviet_tank_art_3_desc:0 "Formally, the SU-71 ( or GAZ-71) was based on the T-70B chassis, but many changes were introduced. The drive sprockets and final drives were moved from the front to the rear. The idlers migrated to the front, and also lost their rubber rims. The GAZ MM gearbox and friction clutches migrated under floor of the fighting compartment, on the right side. The hull of the SU-71 was also very original. The front was built from two, not three parts. The gun mount was also different. only the oscillating part of the ZIS-3 and its upper mount were taken. The upper mount was installed in a hole on top of the front plate. Despite initial and long going serious flaws the development was continued and after some redesigns completed. Overall the protection for the crew was improved compared to the SU-76."
 
 light_soviet_tank_aa_2:0 "SU-72 경자주대공포"
 light_soviet_tank_aa_2_short:0 "SU-72 경자주대공포"
 light_soviet_tank_aa_2_desc:0 " Overall, the design of the vehicle was the same as the GAZ-71, but the rear housed the oscillating part of the 61-K 37mm AA autocannon completely encasing the crew compartment. It differed little from the one used on the SU-31. The rear of the vehicle had to be widened to fit the gun and allow a quick 360° rotation. As soon as the basic chassis of the projects SU-71/72 worked out its problems, then the SU-72 modification was ready for development as well."
 
 light_soviet_tank_equipment_7:0 "T-80"
 light_soviet_tank_equipment_7_short:0 "T-80 경전차"
 light_soviet_tank_equipment_7_desc:0 "The T-80 light tank was a more advanced and slightly bigger version of the T-70 with a two-man turret to improve combat effectiveness and other improvements like an improved 45mm VT-43 gun. It had the same armour as the T-70 and its weight was 11,3 tons. But the light tank branch as a combat tank or scout was in decline so it wasn´t much in demand."

 light_soviet_tank_td_3:0 "SU-85B"
 light_soviet_tank_td_3_short:0 "SU-85B Lt.TD"
 light_soviet_tank_td_3_desc:0 " The SU-85B was a near identical rework of the SU-76 with a heavier 85mm D5S gun. It had even lighter armour of 25mm. However there was serious competition over the available 85mm guns, since the T-34/85 and KV-85 used the same and it was seen by some as a waste to put it on a light chassis. The vehicles weight was 12,1 tons and its mobility with the same GAZ-203 engine pair of 140 HP was slightly lower, the road top speed 43 km/h."
 
 light_soviet_tank_art_4:0 "SU-122A"
 light_soviet_tank_art_4_short:0 "SU-122A 경자주포"
 light_soviet_tank_art_4_desc:0 "The SU-122A was another light open topped SPG based on a reworked T-70 chassis and using a short barreled 122mm M-30 곡사포. Its weight was 10 tons and it was powered by the same engine as the SU-76, however due to the higher bulk of the 곡사포, the off road speed was less."
 
 light_soviet_tank_aa_equipment_3:0 "ZSU-37"
 light_soviet_tank_aa_equipment_3_short:0 "ZSU-37 경자주대공포"
 light_soviet_tank_aa_equipment_3_desc:0 "The SU-76 was the basis for the first mass-produced soviet tracked armoured anti-aircraft vehicle, the ZSU-37. It was armed with a single 37mm M1939 (61-K) AA gun in a revolving armoured compartment."
 
 bt_tank_equipment_1:0 "BT-5"
 bt_tank_equipment_1_short:0 "BT-5 경전차"
 bt_tank_equipment_1_desc:0 "The BT tanks were "convertible tanks". This was a feature designed by US Citizen J. Walter Christie to reduce wear of the unreliable tank tracks of the 1930s. In about thirty minutes, the crew could remove the tracks and engage a chain drive to the rearmost road wheel on each side, allowing the tank to travel at very high speeds on roads. In wheeled mode, the tank was steered by pivoting the front road wheels. Soviet tank forces soon found the convertible option of little practical use; in a country with few paved roads, it consumed space and added needless complexity and weight. The feature was dropped from later Soviet designs. The BT-5 had a cylindrical and larger turret than the BT-2 tank, housing a 45mm 20-K gun and a coaxial 7,62mm DT machine gun. It weighed 11,5 tons, had a maximum armour of 23mm and its Model M-5 with 400 HP allowed a staggering top road speed of 72 km/h in wheeled mode and 52 km/h on tracks."
 
 bt_tank_equipment_2:0 "BT-7"
 bt_tank_equipment_2_short:0 "BT-7 경전차"
 bt_tank_equipment_2_desc:0 "The improved BT-7 Model 1937 had a welded hull, a redesigned hull front and a new Mikulin M-17T engine (a licensed copy of a BMW engine). The 45 mm 20K gun and a DT machine-gun has been mounted at first in cylindrical turret but since 1937, the production of BT-7 with a conical turret begun. Tank armament was left unchanged, its ammunition was increased by additional 44 rounds though. Some tanks (commanders tanks only) had the 71-TK radio instead of additional ammunition. For the effective night shooting two special headlights have been placed on the gun's mantlet. Subsequently all earlier produced tanks were equipped with such headlights. The 4-speed gearbox was replaced with more modern 3-speed. The tank's chassis was improved as well getting a maximum armour of 40mm."
 
 #BT-7 Arty
 medium_soviet_tank_art_equipment_0:0 "BT-7 SP.Art"
 medium_soviet_tank_art_equipment_0_short: "BT-7 SP.Art"
 medium_soviet_tank_art_equipment_0_desc: "The BT-7 Artillery was a fast and mobile infantry support/self-propelled gun version of the ever reliable Soviet BT-7 light or “Cavalry” tank, developed by the design bureau of the 카리프 Locomotive Factory. BT-7A artillery tanks were produced between 1936 and 1938. These were fitted with a larger turret and a 76 mm KT-type gun with 50 rounds of ammunition (40 in a tank with a portable radio)."
 
 tech_t_34_a:0 "T-34/76 mod.1940"
 
 t_34_equipment_1:0 "T-34/76 M1940"
 t_34_equipment_1_short:0 "T-34/76 M'40 중형전차"
 t_34_equipment_1_desc:0 "The T-34 was a medium tank that had a profound and lasting effect on future tank design. At its introduction it possessed an unprecedented combination of firepower, mobility and protection. Its 76,2mm high-velocity gun F-11 (later F-34) provided a great increase in firepower over any of its contemporaries. Its frontal armour was 45mm at a slope of 60° (roughly doubling the effective horizontal armour compared to flat plates) and its turret armour was 60mm. It had a powerful M.V-2-34 diesel engine with 500 HP and wide tracks allowing a top road speed of 53 km/h. Its main problems was the lack of a cupola leading to bad sight and small 2-man-turret where the commander was forced to aim and shoot the gun instead of leading the tank. It was the most-produced tank of the war. However at first they had a very low quality regarding mechanical parts - even breaking down on a simple road trip - and the strength of the armour alloys was sub par but this was improved with later models."
 
 t_34_td_1:0 "T-34/57 TD"
 t_34_td_1_short:0 "T-34/57 구축전차"
 t_34_td_1_desc:0 "As early as 1940, the Red Army was searching for new and improved guns to install onto their latest tanks. The T-34 “Exterminator” (or T-34/57, both are common but unofficial designations) was a standard T-34 M´40 chassis with the new and improved ZiS-4 57 mm gun, similar to the ZiS-3 used on the stop gap tank destroyer ZiS-30. However, it was not until the autumn of 1941 that this vehicle would be ready."
 
 t_34_art_1:0 "T34-M30 SPG"
 t_34_art_1_short:0 "T-34-M30 Med.SPG"
 t_34_art_1_desc:0 "Although the T-34 chassis was in great need a quick to produce interim solution for an SPG based on the T-34 medium tank, a self propelled gun solution to keep up with the T-34 tanks was being sought .  This vehicle, the T-34-M30, was created in the summer of 1942.  In place of the turret an 122mm M-30 L/23 곡사포  was placed without the lower carriage on a welded-on I-beam and with a standard  gun shield able to rotate 360°. The M-30 had an maximum elevation of +63° and a range of almost 12 km. The vehicle retained its frontal sloped armour of 45mm but the small gun shield only had 10mm. Foldable side screens/platforms were later added but could only be raised in travel mode or with the gun pointing straight forward."
 
 t_34_ag_1:0 "slot disabled"
 t_34_ag_1_short:0 "slot disabled"
 t_34_ag_1_desc:0 "slot disabled"
 
 t_34_equipment_2:0 "not used atm"
 t_34_equipment_2_short:0 "not used atm"
 t_34_equipment_2_desc:0 "not used atm"
 
 t_34_equipment_3:0 "T-34/76 M1942"
 t_34_equipment_3_short:0 "T-34/76 M'42 중형전차"
 t_34_equipment_3_desc:0 "A new hexagonal turret was introduced, making it easier to produce and less cramped than the narrow turret before. The 76mm F-34 gun was now used as the standard gun. The single hatch on the 1940 model which were a pain to deal with for the crew was redesigned and replaced by 2 hatches, giving it the typical `Micky Mouse´ design as nicknamed by the germans. Later versions of this turret were given a commanders cupola improving the situational awareness of the severely sight restricted commander when buttoned down. Also the transmission was improved and the weight increased to around 30 tons."
 
 t_34_td_2:0 "SU-85"
 t_34_td_2_short:0 "SU-85 중형구축전차"
 t_34_td_2_desc:0 "The SU-85 was a modification of the earlier SU-122 self-propelled 곡사포, essentially replacing the 122 mm M-30S 곡사포 of the SU-122 with a D-5T high-velocity 85 mm antitank gun. The D-5T was capable of penetrating the Tiger I from 1000 m. The vehicle had excellent mobility. Initially given an armored commander's cap on the first batch, the SU-85's observational optics were improved by the introduction of a standard commander's cupola - the same as on the T-34/76 model 1942 - in addition to the already existing prismatic observation sights installed. On later vehicles, the same optics were added, almost allowing all-around observation. The SU-85 had the same armour thickness of 45mm as the regular T-34 but less sloped at 50°. Its height was 2,45m and the weight 30 tons - exactly the same as a regular T-34, so in terms of firepower - apart from being cheaper - there was not much reason to build the SU-85 after introducing the T-34/85."
 
 t_34_art_2:0 "SU-122"
 t_34_art_2_short:0 "SU-122 중형자주포"
 t_34_art_2_desc:0 "The SU-122 was a self-propelled 122mm gun produced on the chassis of the T-34 중형전차 to provide close support for the infantry. It was produced according to a 1942 requirement, calling for a fully armoured self propelled mount for a gun capable of firing more powerful high explosive shells than the current generation of Soviet tanks. The front was made by extending the sloped armour of the T-34 upwards while also reducing the angle of the slope slightly to 50° to increase the available space. The frontal gun mounting allowed a vertical move from -3 to +26 degrees and ten degrees to either side. It could seriously damage an enemy tank with the impact of its large caliber in an emergency or destroy it with HEAT but that was not its role as an assault gun and trials have shown that the gun couldn´t hit anything tanklike unless at point blank range."
 
 #t_34_ag_2:0 "T-34-Z37 "
 #t_34_ag_2_short:0 "T-34-Z37 SPAA"
 #t_34_ag_2_desc:0 "As the need for mobile antiaircraft guns were ever more pressing and the lighter #single barreled ZSU-37 was not sufficient a heavier alternative was designed on base of the T-34 #chassis. It was similar to the ZSU-37 but mounting a twin 37mm M1939 (61-K) AA gun, the gun mount was #enclosed in a boxy and lightly armoured turret in place of the original turret. The chinese will later #adopt this type as the type 63 SPAA."
 
 t_34_equipment_4:0 "T-34/85 중형전차"
 t_34_equipment_4_short:0 "T-34/85 중형전차"
 t_34_equipment_4_desc:0 "The worst problems of the earlier types were improved with this model. The new turret was enlarged to to mount the 85 mm gun and 3 men and could now accommodate an gunner to assist the commander, who now could actually command the vehicle, this increased the tactical flexibility. The turret armor was much thicker, 90 mm, even if bigger and less sloped than the original T-34 turret. It was now as well-armed as the KV-85 heavy tank. Apart from the bigger turret ring and increased hull armour of 75mm the chassis remained largely unchanged and the weight increased to 32 tons."
 
 t_34_td_3:0 "SU-100"
 t_34_td_3_short:0 "SU-100 중형구축전차"
 t_34_td_3_desc:0 "The SU-100 was a medium tank destroyer armed with a 100mm D-10S anti-tank gun in a casemate superstructure. The fact that the SU-85 was obsolete after the introduction of the T-34/85 prompted the design of a more advanced turretless tank destroyer with an even more powerful cannon. After intensive testing with different models of 100 mm gun Soviet engineers approved the D-10S gun for mass production. The SU-100 quickly proved itself to be able to penetrate around 125 mm of vertical armor from a range of 2,000 m. The hull of the SU-100 had major improvements over the SU-85; the thickness of the front armour was increased from 45 to 75 mm, and the commander's workplace was made in a small sponson on the right side of the hull; combined with the commander's cupola this improved the commander's effectiveness. The weight was now 31,6 tons, the engine was the same Model V-2 and the top road speed was 48km/h. Mass production began in September 1944."
 
 t_34_art_3:0 "T-122"
 t_34_art_3_short:0 "T-122  중형자주포"
 t_34_art_3_desc:0 "The T-122 was based on the T-34/85. This conversion was a self-propelled 곡사포 armed with a long barrelled and bulky 122 mm A-19 곡사포 in a heavily modified turret. The changes included flat-plate extensions in the front, sides, rear and top of the turret to incorporate the heavy gun and thereby reducing the armour protection of the turret considerably. It is also known under designation T-34/122 using a D-30 gun and was later used in the same way by the egyptian army."
 
 t_34_ag_3:0 "T-34/Z37"
 t_34_ag_3_short:0 "T-34/Z37 중형자주대공포"
 t_34_ag_3_desc:0 "The T-34/Z37 retains the hull from the T-34/85 but the turret was replaced by an open-top box turret armed with twin 37mm M1939 (61-K)anti-aircraft guns. The guns were loaded manually with 5-round clips. While it was on par with contemporary anti-aircraft systems, due to the lack of hydraulic elevation systems, the guns had to be elevated manually. After the war the chinese military will copy that design for their Type 63, which was a Type 58 ( T-34/85 copy) converted into an anti-aircraft vehicle, armed with Chinese twin 37mm Type 63 AA guns."
 
 t_54_equipment_1:0 "T-54 중형전차 "
 t_54_equipment_1_short:0 "T-54 중형전차"
 t_54_equipment_1_desc:0 "The first T-54 prototype was completed at Nizhny Tagil by the end of 1945. Initial production ramp up settled for 1947 at Nizhny Tagil, and 1948 for Kharkov were halted and curtailed as many problems were uncovered; the T-34-85 still accounted for 88 percent of production through the 50's. Main armament was a 100mm D-10T gun. Armour was quite heavy and well sloped, it was 205mm at the turret front and 120mm at the hull front sloped at 60°. Its weight was 36 tons and with its Model V-54/55 diesel engine developing in later versions up to 800 HP allowing a top road speed of 48km/h. Estimated production numbers for the series range from 86,000 to 100,000."
 
 t_34_td_4:0 "SU-100-54"
 t_34_td_4_short:0 "SU-100-54 중형구축전차"
 t_34_td_4_desc:0 "SU-100-54 was based on the T-54A and sometimes known as IT-100. The SU-100-54 had a modified chassis, with small spaces between the first, second and fourth pair of wheels and a large gap between the third, similar to the T-62's and a superstructure, built into the hull, housing the 100mm D-10T gun. The secondary armament consisted of two KPVT heavy machine guns, one mounted as an anti-aircraft machine gun near the commander's hatch and the other mounted coaxially with the main gun. The main gun has a fume extractor positioned right behind the muzzle brake, some vehicles did not have the fume extractor. Other variations included a different commander's cupola."
 
 t_34_art_4:0 "SU-122-54 AG"
 t_34_art_4_short:0 "SU-122-54 중형돌격포"
 t_34_art_4_desc:0 "The SU-122 SPG was based on the T-54A. Also known as the SU-122-54 it was first developed in 1949, as assault gun since the 122 mm D-49 L/48.4 fired a heavier HE shell than the SU-100-54 for which the vehicle carries 35 rounds. The SU-122-54 had a modified wheeltrain. Its superstructure housed the gun supplied with 35 rounds, and two secondary KPVT heavy MG´s."
 
 t_34_ag_4:0 "ZSU-57-54 중형자주대공포"
 t_34_ag_4_short:0 "ZSU-57-54 중형자주대공포"
 t_34_ag_4_desc:0 "The ZSU-57-2 is a soviet self-propelled anti-aircraft gun, armed with two 57mm L/76,6 S-60 autocannons. It was the first Soviet mass-produced tracked SPAAG. In the USSR it had the unofficial nickname "Sparka", meaning "pair", referring to the twin autocannon with which the vehicle is armed. Its weight was 28,1 tons and had only light armour of up to 15mm. The engine was a V-54 V12 diesel with 520 HP allowing a top road speed of 50km/h and 30 km/h offroad." 
 
 t_28_equipment_1:0 "T-28 중형전차"
 t_28_equipment_1_short:0 "T-28 중형전차"
 t_28_equipment_1_desc:0 "The T-28 was a Soviet multi-turreted medium tank intended for breakthroughs. The prototype was completed in 1931, and production began in late 1932. Production T-28's were significantly distinguished from the prototype, e.g. welded hull instead of riveted and the main armament was eventually a 76,2mm L-10 gun and coaxial DT MG, the two secondary turrets with one DT MG each. The main turret was rotated by an electric drive which was a novelty for that time. Initial tests showed many shortcomings in the chassis as well as in the transmission. The T-28 had several versions and the last was the uparmored T-28E from December 1939. The frontal armor was increased to 80 mm, the sides to 40 mm - weight was then 32 tons from 28 tons. It had a Mikulin M-17T gasoline engine with 500 HP allowing a top road speed of 42 km/h."
 
 t_28_equipment_2:0 "T-28E 중형전차"
 t_28_equipment_2_short:0 "T-28E 중형전차" 
 t_28_equipment_2_desc:0 "Since the performance of the T-28 1934 was less than stellar with its thin armour and short gun, several improvements were implemented to upgrade the T-28. Improvised field modifications during the winter war were already done by units near the Mannerheim line to upgrade armour. The model 1938 received the improved L-10 76,2mm gun ( from 16,5 calibres to 26 ) and the improved Model M-17L Engine. The last model T-28E ( E for "Ekranami" or T-28C ) in addition to the improvements of the B version received applique armour which increased frontal armour to 50-60mm. This had the disadvantage that the weight rose to 32 tons and the road speed dropped to 23 km/h.  "
 
 t_35_equipment_1:0 "T-35"
 t_35_equipment_1_short:0 "T-35 중전차"
 t_35_equipment_1_desc:0 "The T-35 was a Soviet multi-turreted heavy tank of the interwar period. Often called a land battleship, it was the only five-turreted heavy tank in the world to reach production, but proved to be slow and mechanically unreliable. By July 1932 work started and after several prototypes the decision was made to standardise the turrets used on the T-35 with those employed on the T-28, a triple-turreted medium tank. The large main turret housing the 76.2 mm gun was nearly identical, but those used on the T-28 had an additional, rear-firing machine gun. In the end the main gun was a 76,2mm KT28 L/16,5 gun supplemented by two 45mm 20K L/46 and up to six 7,62mm DT machine guns. Its Mikulin M17 V12 petrol engine developed 500 HP and allowed a top road speed for the 50 tons tank of 30km/h. Its armour was ridiculously low at first for such a big tank at a maximum of 30mm, but was later upgraded to 50mm for the front plates and it got armoured side skirts."
 
 kv_tank_equipment_1:0 "클리멘트 보로실로프 I"
 kv_tank_equipment_1_short:0 "KV-1 중전차"
 kv_tank_equipment_1_desc:0 "After disappointing results with the multi-turreted T-35 heavy tank, Soviet tank designers started drawing up replacements and the KV-1 was ordered right off the drawing board in 1939. The KV's strengths were armour of slightly sloped 90mm (75mm at sides) that was impenetrable by any tank weapon then in service except at point-blank, and good firepower. It also had serious flaws: the transmission (a twenty-year-old Holt Caterpillar design) was the main problem, there was some truth to rumors of Soviet drivers having to shift gears with a hammer and it was difficult to steer. The KV-1 had a weight of 45 tons and powered by the 550 hp V12 engine a top road speed of 40km/h could be reached. At introduction of the T-34 the question has arosen if a heavy tank is necessary when a medium tank carries the same gun. Therefore it was upgraded several times with heavier armour and by replacing the F11 or F34 gun with a modified 76,2mm M1941 ZiS-5."
 
 kv_tank_td_1:0 "KV-7 구축전차"
 kv_tank_td_1_short:0 "KV-7 중구축전차"
 kv_tank_td_1_desc:0 "Intended as a upgrade to the KV series was the KV-85 or Objekt 239. This was a KV-1S with the new turret from the Object 237 (IS-85) still in development, mounting the same 85 mm D-5T gun as the SU-85 and early versions of the T-34-85 (not yet in production at the time). The 85 mm proved capable of penetrating the Tiger I from 1000 m and the demand for it slowed production of the KV-85 tremendously. The KV-85 appeared on the front beginning in September 1943 and its production ended by December 1943. Soviet industry was therefore able to produce a heavy tank as well armed as the Tiger I before the end of 1943. Although the KV-85 was an excellent opponent to the Tigers and Panthers, it was essentially a stopgap once the IS tank entered full-scale production."
 
 #"Heavy tank destroyer based on the KV-1. This rather curious development for an assault gun was an attempt to increase the firepower of the KV-chassis. At first trials were made with a casemate system housing the U-13 system incorporating two 45mm and one 76,2 guns to fire all at once or separate. This configuration was quickly forbidden by Stalin himself in December´41 and another configuration was found with the U-14 system incorporating two 76,2mm F-34 guns side by side ( with a 15°gun traverse each to the sides). In theory a salvo would consist of one gun firing, reloading and in the time the first gun reloads the second gun aims and fires... again in theory roughly raising the firing speed from approx.5 shots/minute for the F34 to 10 shots/minute, in reality it was much lower. However since the front casemate was heavily armoured with 85mm and around 20cm lower than the KV-1, it was hard to kill. With its Model V2K engine providing 600 HP its top road speed was 43km/h."
 
 kv_2_tank_equipment_1:0 "KV-2 드레드노트"
 kv_2_tank_equipment_1_short:0 "KV-2 드레드노트 중돌격포"
 kv_2_tank_equipment_1_desc:0 "A heavy assault tank with the M-10 152 mm 곡사포, the KV-2 was produced at the same time as the KV-1. Due to the size of its heavy turret and gun, nicknamed Dreadnought by its crews, the KV-2 was slower and had a much higher profile than the KV-1. Due to an increase in turret weight from the expanded dimensions and a heavier gun, the turret traverse mechanism could work only on level ground. With a weight of 52 tonnes this is a true heavy assault gun but only effective at the most favourable conditions. It was powered by a 550 horsepower V12 diesel engine allowing a top road speed of 28km/h. It was also armed with two secondary 7,62mm DT machine guns and had a maximum armour of 110mm at the turret and the same 75mm hull armour of the KV-chassis."
 
 kv_tank_art_1:0 "SU-8 자주포"
 kv_tank_art_1_short:0 "SU-8 중자주포"
 kv_tank_art_1_desc:0 "Heavy Self-propelled 곡사포. The SU-8 started development in 1934, as a mobile AA gun. Instead it was later developed to be armed with a long barreled 122mm L/36 (A-19) Howitzer with a range of almost 20km. Like with the SU-6, it could rotate fully. The armour ranged from 8-20 mm, with 15 mm folding screens to protect the crew, however these were only usable when the gun was pointing forward. Of the two variants of the SPG the one with a front mounted gun was chosen. The base of the SU-8 was an obsolete T-28 chassis. The model with the frontal mounted gun was weighing 21,8 tons and its M-17T engine with 680 HP gave it a top road speed of 40 km/h."
 
 
 kv_tank_td_2:0 "SU-152 '비스트 슬레이어"
 kv_tank_td_2_short:0 "SU-152 중구축전차"
 kv_tank_td_2_desc:0 "The SU-152 is a heavy self-propelled tank destroyer. With a lower silhouette and weight this Assault Gun-like vehicle is a large improvement over the KV-2. It mounted a 152 mm gun-곡사포 on the chassis of a KV-1S heavy tank. Because of its impromptu success as heavy tank destroyer, capable of knocking out  of the heaviest german AFV´s — Tiger and Panther tanks (even ripping off their turrets) — it was nicknamed Zveroboy ("Beast Slayer"). Disadvantages were a low rate of fire due to the heavy 2-piece ammo, only 20 rounds onboard and a cramped, unergonomic crew compartment. Its armour was 65 mm of 30-degree sloped frontal armor, which still left it vulnerable frontally to the 88mm KwK36 guns at long range and the 75mm KwK40 gun at medium and short ranges. The ML-20S was mounted to the right of centre with a limited traverse in a range of 12 degrees. It weighed 45,5 tons and its Model V-2K diesel engine with 600 HP allowed a top road speed of 43 km/h."
 
 kv_tank_ag_2:0 "KV-3 툰드라"
 kv_tank_ag_2_short:0 "KV-3 중돌격포"
 kv_tank_ag_2_desc:0 "The KV-3 was an improvement over the KV-2 that retained the high profile although the turret was overhauled and a more nible 곡사포 with higher rate of fire was installed that fixed the problems the turret traverse mechanism had in the KV-2."
 
 
 kv_tank_art_2:0 "SU-14 자주포"
 kv_tank_art_2_short:0 "SU-14 중자주포"
 kv_tank_art_2_desc:0 "The SU-14 was developed in 1933, and a prototype was built in 1934. At first mounted a 203 mm B-4 곡사포 on a T-35 chassis but the massive recoil shook the chassis and threw the crew out of their seats, the same as happened to the S-51 project mounting the 203mm gun. After further trials the B-4 was replaced with a 152 mm B-30 gun. Its front armour was 50mm ( sloped and upper hull slightly elongated to protect the rear), its side armour 30mm and it had side skirts of 10 mm, the gun itself sat on an open platform and the crew was not protected. The vehicle weighed 45,2 tons and with its M-17-1T engine developing 680 HP a top road speed of 22km/h was reached."
 
 is_tank_equipment_1:0 "이오시프 스탈린 I"
 is_tank_equipment_1_short:0 "IS-1 중전차"
 is_tank_equipment_1_desc:0 "Heavy.tank using the 85mm L/51,6 D-5T85 tank gun. Like the KV-1S, the KV-85 served in dwindling numbers and was quickly overshadowed by the superior IS series. The Object 237 prototype, a version of the cancelled KV-13, was accepted for production as the IS-85/IS-1 heavy tank. First deliveries were in October 1943, and the tanks went immediately into action. Its designation was simplified to IS-1 after the introduction of the IS-2.  With 44 tons was slightly lighter and faster than the heaviest KV-1 model, with thicker and sloped front armor of 120mm and a much-improved turret design having 100mm frontal armour. Its W-2IS engine developed 520 HP allowing a top road speed of 40km/h."
 
 is_tank_td_1:0 "ISU-122"
 is_tank_td_1_short:0 "ISU-122 중구축전차"
 is_tank_td_1_desc:0 "The ISU-122 was a soviet tank destroyer based on the IS-1 chassis.  The 122mm A-19S gun had a manual-piston breech, which reduced the rate of fire to 1.5 shots per minute, by modernizing the A-19S's breech, creating a semi-automatic variant named D-25, the fire rate was improved to 2-3 shots per minute. It was installed in IS-2 tanks as a priority, but in September 1944 became available for self-propelled guns. The muzzle brake of the D-25 had less recoil than the A-19. This allowed for a smaller, lighter gun shield with the same armour thickness and more space for the crew. Its armour was 90mm slightly sloped to the front. The vehicle weighed 45,5 tons and shared the same engine with the other IS-types, reaching a top road speed of 37km/h."
 
 is_tank_art_1:0 "ISU-152 비스트킬러 중자주포"
 is_tank_art_1_short:0 "ISU-152 비스트킬러 중자주포"
 is_tank_art_1_desc:0 "The beginnings of the ISU-152 came on January 1943. Although the SU-152 was successful in combat despite not being sufficiently armoured for its role and production of the KV-1S tank chassis was ending, the modernisation of the vehicle was necessary, using the new IS tank chassis. Its new armament was the long barrelled 152mm ML-20S gun-곡사포. The vehicle's excellent armour protection finally provided the 152.4 mm platform with good protection from most anti-tank guns, allowing it to advance into the face of direct anti-tank fire, while the huge low velocity high-explosive rounds were excellent at blasting open even the most heavily fortified and reinforced enemy strongpoints. It weighed 47,3 tons and had a 120mm armour at the mantlet and 90mm on the upper hull front. It had the same V2-IS engine with 520 HP as the other IS-types and a top road speed of 30 km/h. The new gun also improved long range capabilities letting the tank work better in the artillery role."
 
 is_tank_ag_1:0 "ISU-192"
 is_tank_ag_1_short:0 "ISU-192 중돌격포"
 is_tank_ag_1_desc:0 "The beginnings of the ISU-192."
 
 is_tank_equipment_2:0 "이오시프 스탈린 II"
 is_tank_equipment_2_short:0 "IS-2 중전차"
 is_tank_equipment_2_desc:0 "An improvement of the IS-1 using the larger 122mm D-25 tank gun. Compared to the older F-34 tank gun, the D-25 delivered 5.37 times the muzzle energy, while it had considerably lower accuracy at longer ranges due to the lower muzzle velocity of 800m/s, compared to e.g. the 960 m/s PzGr.40 of the 88 mm L/56 Tiger gun, and it was much slower loading using separate shell and charges at around 1,5 shots per minute (later improved to 2-3 s/min). The stepped hull front was replaced with an improved single casting of 120 mm thickness angled at 60 degrees, the turret armour stayed at 100mm. Its weight at 4,3 tons using the same engine as the IS-1 allowed a top road speed of 37km/h.  "
 
 kv_tank_art_3:0 "SU-212A"
 kv_tank_art_3_short:0 "SU-212A 중자주포"
 kv_tank_art_3_desc:0 "중자주포 based on the KV-220 chassis. The 212 was reminiscent of the SU-14-1, especially when it came to the layout of the fighting compartment. The chassis was a reworked T-220 suspension, with an engine in the middle and drive wheels at the front, it retained 60mm of armour all around and the front was sloped at 60°. The fighting compartment was in a large fully enclosed casemate at the rear of the hull. The first prototype was due on December 1st, 1940, but serious corrections had to be made due to faults found during the design process. It was armed with the long barrelled 152mm Br-2 L/47,2 gun-곡사포. It weighed almost 55 tons and its M17F engine with 700 HP allowed a top road speed of 35 km/h."
 
 is_tank_equipment_3:0 "이오시프 스탈린 III"
 is_tank_equipment_3_short:0 "IS-3 중전차"
 is_tank_equipment_3_desc:0 "The heavy tank IS-3 was developed in late 1944 produced in May 1945. This tank had an improved armour layout of 110 to 130mm frontal sloped hull armor, and a semi-hemispherical cast turret. The front part of the turret, with its 239mm armoured turret front and the mantlet was narrower, housing the 170mm armoured gun mantlet in a single piece. The IS-3's pointed prow earned it the nickname Shchuka (Pike) by its crews. At 45,7 tons it weighed slightly less and stood 30 centimetres lower than previous versions. Wartime production resulted initially in many mechanical problems and a hull weldline that had a tendency to crack open. Its V-2-IS diesel engine provided 600 HP and allowed a top road speed of 40km/h."
 
 #ISU-704 subtech_is_tank_art_2
 is_tank_art_2:0 "ISU-704"
 is_tank_art_2_short:0 "ISU-704 중돌격포"
 is_tank_art_2_desc:0 "Heavy assault gun ISU-704. It used elements of both the IS-2 and IS-3 tanks. The overall height of the vehicle was reduced to 2240 mm, which was compensated with an increased width of the superstructure. It was armed with the 152.4 mm ML-20SM model 1944 gun-곡사포 and no muzzle brake. The protection was increased by placing thicker armour at more radical angles. In the area of the gun, where the mantlet combined with the hull front behind it and the housing of the recoil mechanism, the armour thickness was 320 mm. It was the best protected of all experimental or production Soviet self-propelled guns of the Second World War. However, the radical incline of the superstructure walls combined with the increased recoil of the gun lacking a muzzle break, significantly complicated the work of the crew, so the muzzle break inevitably had to be installed for a working production version."
  
 is_tank_equipment_4:0 "이오시프 스탈린 VII"
 is_tank_equipment_4_short:0 "IS-7 중전차"
 is_tank_equipment_4_desc:0 "The seeds of the IS-7 were first sown in December 1945. Running prototypes were ready for testing in 1946. In 1948 the final design was armed with a stabilized 130mm S-70 L/54 cannon fed by an automatic loading assistance device, a total of 8 machine guns ( 4 facing rearward,which could not be used all at same time by the crew of 5 ). The tank was designed to withstand the impact of a shell fired by the 12.8 cm Pak 44 Gun found on the German Jagdtiger. The upper front plates were 150 mm thick angled at 60 degrees. The mantlet was 350 mm thick. The shape of the turret was extremely rounded and smooth all the way around, with no obvious shot traps or prominent cupola. Its weight of 68 tons were propelled by a M-50T diesel engine developing 1050 HP and allowing a very high speed of 60km/h."
 
 #ISU-263 TD subtech_is_tank_td_2
 is_tank_td_2:0 "ISU-263"
 is_tank_td_2_short:0 "ISU-263 중구축전차"
 is_tank_td_2_desc:0 "This was a tank destroyer variant of the IS-7, built on the same configuration as the 261. It had a rear mounted, semi-open fighting compartment. The main armament was the 130 mm S-70A, with separately loading ammunition. This was a slightly modified version of the IS-7’s gun. The armor was up to 250 mm thick, with a large, flat slab on the front of the vehicle, and two plates either side of the gun mantlet. As with the 261-3, the IS-7 chassis was reversed, a configuration similar to the British 아처. The driver was moved to the left of the gun. It weighed around 60 tons and its M-50T with 1050 HP allowed a top road speed of 50 km/h."
 
 #SU-261-3 subtech_kv_tank_art_4
 kv_tank_art_4:0 "SU-261-3"
 kv_tank_art_4_short:0 "SU-261-3 중자주포"
 kv_tank_art_4_desc:0 "중자주포 based on the IS-7 chassis.  While work was ongoing with the IS-7, plans were drawn up for a self-propelled gun variant based on the IS-7’s hull. The Object 261-3 had the same configuration as the 261-2/262, but was up-gunned with the naval derived 180 mm MU-1 gun, also known as the B-1-P. Despite them being Self Propelled Guns, designed to be behind the lines giving fire support, these vehicles were intended to be well armored, with armour up to 75mm. The gun could be elevated up to +45°. It weighed around 60 tons and its M-50T with 1050 HP allowed a top road speed of 50 km/h. "
  
 #ISU-261-1 subtech_is_tank_art_3
 is_tank_art_3:0 "ISU-261-1"
 is_tank_art_3_short:0 "ISU-261-1 중돌격포"
 is_tank_art_3_desc:0 "Heavy assault gun ISU-261-1 based on the IS-7 chassis. The 261-1 was a closed type with the fighting compartment on the bow end of the vehicle. It was armed with a 152 mm Br-2. The configuration was similar to the ISU series. It weighed around 60 tons and its M-50T with 1050 HP allowed a top road speed of 50 km/h."
 
 SOV_super_heavy_tank_equipment_0:0 "SMK M.1940 옥토버 레볼루션"
 SOV_super_heavy_tank_equipment_0_short:0 "SMK M´40 초중전차"
 SOV_super_heavy_tank_equipment_0_desc:0 "Several attempts were made to replace the unreliable and barely combat capable T-35 tanks. Projects like the T-1000 did only reach prototype status and the first iteration of the T-42 from Eduard Grotte did not even leave the drawing board. The SMK - named after Sergei Mironovich Kirov, a Communist Party official assassinated in 1934 - however was employed in the Winter war until it ran on a mine but found some interest. The original Prototype was considered to be too lightly armoured (especially its rear) for its heavy chassis and no real alternative to the KV-1 so it was uparmed and uparmoured to 100mm frontal armour sloped at 45° and 100mm for the turrets resulting in a total weight of 65 tons. The layout of the SMK was a 2-turret two-tiers design and housed a upgraded 122mm M-30 M.1938-L/22,7 main gun turret on the upper tier and the secondary turret had a 57mm ZiS-4 L/69,3 on the lower tier. The power output of the GAM-34BT 850 HP engine was not sufficient anymore due to the increased weight and the transmission had to be changed, giving the vehicle a top road speed of 20km/h." 
 
 SOV_super_heavy_tank_artillery_equipment_1:0 "KV-5 포템킨"
 SOV_super_heavy_tank_artillery_equipment_1_short:0 "KV-5 초중자주포"
 SOV_super_heavy_tank_artillery_equipment_1_desc:0 " This super 중자주포 was developed using the chassis from the KV-5 super heavy tank and mating it with the 406mm L/50 B-37 guns from the never completed Sovetsky Soyuz class of Battleships. The gun was installed on top of the chassis with sloped 50mm gun shields, the frontal armour was reduced to 100mm. The battleship gun had a range of over 45km. The 90 ton tank had a top road speed of 18km/h."
 
 SOV_super_heavy_tank_equipment_1:0 "KV-5 레드 옥토버"
 SOV_super_heavy_tank_equipment_1_short:0 "KV-5 초중전차"
 SOV_super_heavy_tank_equipment_1_desc:0 "Work was begun on the KV-5 tank in June 1941. The experience gained in the development of the failed KV-4 design was valuable during the design of the KV-5. The result was a powerful 100 ton tank of relatively unusual appearance. The driver-mechanic and radio operator-machine gunner received special cupolas and the rhomboid-shaped turret was of relatively large size. The KV-5 used the ZIS-6 107mm main gun and was heavily armoured with frontal armour of 170mm thick, side armour 150mm and 170mm on the turret. The vehicle was to be powered by a single 1200hp engine. Development was almost complete in August 1941, but changes had to be made to the hull design as a 1200hp engine was not available, so two parallel-mounted conventional V-2K engines with 600 HP each were installed instead. By Jan 1942 the KV-5 design was practically fully completed."
 
 SOV_super_heavy_tank_artillery_equipment_2:0 "SH-SPG´45 마무트"
 SOV_super_heavy_tank_artillery_equipment_2_short:0 "SH-SPG´45"
 SOV_super_heavy_tank_artillery_equipment_2_desc:0 "The 610 mm 곡사포 M1944 (Br-20) was a superheavy siege 곡사포. After the Germans occupied Czechoslovakia in 1939 they took over Škoda, which had been working on the (305mm 스코다 XV) design. After a successful test firing in 1939, as a result of the Molotov–Ribbentrop Pact the Germans sold both designs to the 소비에트 연방. It used the same carriage as the 210 mm gun M1939 (Br-17) as well as the same firing platform and control mechanism. After simply doubling the caliber to 610mm ( retaining the caliber length of L/14,2 ) the newly developed gun was installed on the chassis of the super heavy KV-5 Tank as it was the only chassis heavy enough to carry it. The bottom section was cut out and the remaining carriage parts adapted to fit in the turret ring, before firing, the gun carriage is lowered to the ground to lighten the stress on the chassis during firing. The Mortar had a slightly lower range than the 305mm mortar but still could reach 10km."
 
 SOV_super_heavy_tank_equipment_2:0 "초중전차 레닌"
 SOV_super_heavy_tank_equipment_2_short:0 "레닌 초중전차"
 SOV_super_heavy_tank_equipment_2_desc:0 "The 250 ton Lenin tank was developed in 1945. Instead of multiple turrets it got one massive turret. It housed a 130mm M-46 L/52 main gun, a 150mm secondary ML-20 L/28 곡사포 at the lower position and a pair of 12,7mm heavy machine guns each. Such tanks had problems in negotiating difficult terrain - especially rivers - thus it got 2 pairs of tracks ( with 2 sets of tracks each, in total 8). Each set of tracks had hydraulic arms which could adjust the hull from 20 cm to 2 m ground clearance. Ford depth was 4 meters and it could be further waterproofed to snorkel. The extra wide tracks divided the weight over a large area reducing ground pressure, even mud could be traversed which was difficult even for a medium tank. Its armour was well sloped at 60° and 180mm thick, the turret had 200mm of armour. The top armour was ridged and sloped to increase resistance vs. aerial bombs."
 
 
 #super_heavy_tank_equipment_2:0 "초중전차"
 #super_heavy_tank_equipment_2_short:0 "초중전차"
 #super_heavy_tank_equipment_2_desc:0 "A very intimidating 140 mm tank cannon will scare away any armored opponent from the battlefield, long range optics and #advanced turret hydralics help this 200 ton monstrosity become the king in any engagement."
 
 ###Aircraft###
 i_5:0 "전투기"
 i_5_equipment:0 "I-5"
 i_5_equipment_desc:0 "복엽 경전투기입니다."
 i_5_equipment_1:0 "폴리카르포프 I-5"
 i_5_equipment_1_short:0 "I-5 전투기"
 i_5_equipment_1_desc:0 "I-5는 복엽 경전투기입니다."
 i_5_rocket_upgrade:0 "RS-82"
 i_5_rocket_upgrade_desc:0 "A few I-5's have already been used to test the RS-82 unguided rockets, a production version should be easy to design."
 no_upgrade_fighter:0 "전투기"
 no_upgrade_fighter_equipment:0 "전투기"
 no_upgrade_fighter_equipment_desc:0 "경전투항공기입니다."
 i_7_equipment_1:0 "I-7"
 i_7_equipment_1_short:0 "I-7 전투기"
 i_7_equipment_1_desc:0 "The I-7 is a Soviet produced biplane fighter designed by 하인켈 in Germany."
 i_z_equipment_1:0 "그리고로비치 IP-1"
 i_z_equipment_1_short:0 "IP-1 중전투기"
 i_z_equipment_1_desc:0 "The 그리고로비치 IP-1 ("Cannon fighter") was a heavy fighter aircraft produced in the 1930s. When the performance of the I-Z and its single-shot DRP cannon proved disappointing, L. Kurchevsky developed a new recoilless 75mm APK-4 which could fire five shots instead of just one. The IP-1 was a conventional, low-wing cantilever monoplane with retractable tailskid undercarriage and an open cockpit. Construction throughout was all-metal, and like its predecessor, its horizontal stabiliser was mounted high to avoid gasses from the underwing cannons. Once again, however, trials proved the concept a failure. Nevertheless, the IP-1 was ordered into production, with a modified version that dispensed with the cannon and instead carried two 20 mm autocannon and up to eight 7,62mm ShKAS machine guns in total inside the wings and in pods under each wing."
 tech_early_1:0 "Interwar 전투기s"
 tech_early_1_short:0 "I-15/I-16 전투기"
 tech_early_1_desc:0 "The 폴리카르포프 I-15 was a Soviet biplane fighter aircraft of the 1930s. Nicknamed Chaika ( "씨gull"). Production started in 1934. The I-15 was a small biplane fighter with a gulled upper wing. The Armament was four 7.62mm PV-1 machine guns. It was using a M-22 engine with 473 HP providing a maximum speed of 350 km/h.\n\nWhile working on the I-15 biplane, N.폴리카르포프 began designing an advanced monoplane fighter, the I-16. It featured cutting-edge innovations such as retractable landing gear and a fully enclosed cockpit, and was optimized for speed with a short stubby fuselage and a radial engine in a NACA cowling. The aircraft was small, light and simple to build. The first production model type 4 of the I-16 used the M-22 engine and carries 2 ShVAK 7.62 mm machineguns."
 di_6_equipment_1:0 "Kochyerigin DI-6"
 di_6_equipment_1_short:0 "DI-6 중전투기"
 di_6_equipment_1_desc:0 "The DI-6 was a two seat fighter biplane aircraft."
 i_15:0 "I-15"
 i_15_equipment:0 "I-15"
 i_15_equipment_desc:0 "The I-15 is a biplane fighter."
 i_15_equipment_1:0 "폴리카르포프 I-15"
 i_15_equipment_1_short:0 "I-15 전투기"
 i_15_equipment_1_desc:0 "The 폴리카르포프 I-15 was a Soviet biplane fighter of the 1930's."
 i_15_engine_upgrade:0 "엔진"
 i_15_engine_upgrade_desc:0 "Replacing the M-22 engine with the M-25 will improve flight performance. The later M-25V will increase performance at altitude."
 i_15_rocket_upgrade:0 "Rockets"
 i_15_rocket_upgrade_desc:0 "The RS-82 is an unguided rocket that can be launched from aircraft. Six can be carried beneath the wings."
 i_15_gun_upgrade:0 "Guns"
 i_15_gun_upgrade_desc:0 "The ShKAS machinegun features a much higher rate of fire than the PV-1."
 i_15_gear_upgrade:0 "Gear"
 i_15_gear_upgrade_desc:0 "Retractable landing gear will improve flight performance by increasing the aerodynamics of the aircraft."
 i_152:0 "I-15 bis"
 i_152_equipment:0 "I-15 bis"
 i_152_equipment_desc:0 "The 폴리카르포프 I-15 bis (or I-152) is an improved version of the I-15 biplane fighter. The gulled upper wing of the I-15 was unpopular with some pilots, as it was felt to restrict visibility, so 폴리카르포프's design bureau produced a revised version, again powered by the M-25, with a longer span un-gulled upper wing. It was armed with four 7.62mm ShKAS machine guns, This version, the I-15bis, commenced production in 1937."
 i_152_equipment_1:0 "폴리카르포프 I-15 bis"
 i_152_equipment_1_short:0 "I-15 bis 전투기"
 i_152_equipment_1_desc:0 "The 폴리카르포프 I-15 bis (or I-152) is an improved version of the I-15 biplane fighter. The gulled upper wing of the I-15 was unpopular with some pilots, as it was felt to restrict visibility, so 폴리카르포프's design bureau produced a revised version, again powered by the M-25, with a longer span un-gulled upper wing. It was armed with four fast firing 7.62mm ShKAS machine guns, This version, the I-15bis, commenced production in 1937."
 tech_i_152_equipment_1:0 "I-15 bis"
 tech_i_152_equipment_1_desc:0 "The I-15 bis is an improved version of the I-15 that trades manouverability for speed."
 i_153:0 "I-153"
 i_153_equipment:0 "I-153"
 i_153_equipment_desc:0 "The 폴리카르포프 I-153 is a much improved version of the I-15 bis. It is a biplane fighter."
 i_153_equipment_1:0 "폴리카르포프 I-153"
 i_153_equipment_1_short:0 "I-153 전투기"
 i_153_equipment_1_desc:0 "In 1937, the 폴리카르포프 design bureau carried out studies to improve on the performance of its I-15 and I-15bis biplane fighters without sacrificing manoeuvrability, as Soviet tactical doctrine was based on a mix of high performance monoplane fighters (met by the 폴리카르포프 I-16) and agile biplanes. The new fighter was based closely on the design of the I-15bis, with a stronger structure, but was fitted with a manually retractable undercarriage to reduce drag. It reverted to the "gulled" upper wing of the original I-15 but used the Clark YH aerofoil of the I-15bis. The four 7.62 mm ShKAS machine guns remained. The new fighter was to be powered by a Shvetsov M-62 an improved derivative of the Shvetsov M-25 that powered the I-15 and I-15bis with twin superchargers providing a maximum speed of 424 km/h at a higher service ceiling but it had no real advantage over the M-25V."
 tech_i_153_equipment_1:0 "I-153"
 tech_i_153_equipment_1_desc:0 "While monoplanes are the way of the future, the pinnacle of biplane developement will excede them for some time. The I-153 will hopefully be such a pinnacle."
 i_153_engine_upgrade:0 "엔진"
 i_153_engine_upgrade_desc:0 "Upgrading to the M-62 engine, and later turbocharged engines will increase flight performance of the I-153."
 i_153_rocket_upgrade:0 "로켓"
 i_153_rocket_upgrade_desc:0 "The RS-82 is an unguided rocket that can be launched from aircraft. Six can be carried beneath the wings."
 i_153_gun_upgrade:0 "기총"
 i_153_gun_upgrade_desc:0 "We can replace the 4 machineguns with 2 20 mm cannon. Further developement might allow the installation of both the machineguns and cannon."
 i_153_droptank_upgrade:0 "항속거리"
 i_153_droptank_upgrade_desc:0 "The Soviet Navy is interested in developing a variant of the I-153 with underwing fuel tanks for additional range."
 i_16:0 "I-16"
 i_16_equipment:0 "I-16"
 i_16_equipment_desc:0 "The 폴리카르포프 I-16 is an early monoplane fighter. It is fast but lightly armed."
 i_16_equipment_1:0 "폴리카르포프 I-16"
 i_16_equipment_1_short:0 "I-16 전투기"
 i_16_equipment_1_desc:0 "The earliest production model of the I-16. The Type 1 is powered by the M-22 engine and carries 2 ShVAK 7.62 mm machineguns."
 i_16_engine_upgrade:0 "엔진"
 i_16_engine_upgrade_desc:0 "Upgrade to the M-25 engine, then the M-25A, M-25V, M-62, and finally the M-63."
 i_16_rocket_upgrade:0 "로켓" 
 i_16_rocket_upgrade_desc: "The RS-82 is an unguided rocket that can be launched from aircraft. Six can be carried beneath the wings."
 i_16_gun_upgrade:0 "기총"
 i_16_gun_upgrade_desc:0 "Upgrade the number of machineguns from two to four. Later we can change to 20 mm cannon, and eventually combine both cannon and machineguns."
 i_16_armor_upgrade:0 "기체"
 i_16_armor_upgrade_desc:0 "The initial performance of the I-16 was dissapointing. Changes to the airframe should remedy this."
 yak_1:0 "Yak 1"
 yak_1_equipment:0 "Yak-1"
 yak_1_equipment_desc:0 "The 야코블레프 1 is a light fighter aircraft. It is the production version of the I-26 prototypes."
 yak_1_equipment_1:0 "야코블레프 Yak-1"
 yak_1_equipment_1_short:0 "Yak-1 전투기"
 yak_1_equipment_1_desc:0 "The 야코블레프 Yak-1 was a single-seat monoplane with a composite structure and wooden wings. Production began in early 1940. The Yak-1 was a maneuverable, fast ( 592 km/h) and competitive aircraft. The composite-wooden structure made it easy to maintain, and the Klimov M-105PF V-12 liquid-cooled engine with 1180 HP proved to be reliable. Its armament was one 20mm ShVAK cannon and one 12.7mm Berezin UBS machine gun. It formed an essential basis for subsequent developments from the 야코블레프 bureau. It was the founder of a family of aircraft, with some 37,000 being built."
 yak_1_engine_upgrade:0 "엔진"
 yak_1_engine_upgrade_desc:0 "Upgrading the engine to the M-105."
 yak_1_gun_upgrade:0 "기총
 yak_1_gun_upgrade_desc:0 "While attempts to up-gun the Yak-1 have resulted in large losses in performance, it is possible to put them into production."
 yak_1_armor_upgrade:0 "장갑"
 yak_1_armor_upgrade_desc:0 "Additional armor will allow our aircraft to survive more damage."
 yak_1_rocket_upgrade:0 "로켓"
 yak_1_rocket_upgrade_desc:0 "The RS-82 is an unguided rocket that can be launched from aircraft. Six can be carried beneath the wings."
 tech_yak_1_equipment_1:0 "I-26"
 tech_yak_1_equipment_1_desc:0 "The I-26 is intended to be a high performance fighter with light armament."
 yak_7:0 "Yak-7"
 yak_7_equipment:0 "Yak-7"
 yak_7_equipment_desc:0 "Originally developed as a two-seat trainer for the Yak-1, the 야코블레프 7 is a light fighter aircraft."
 yak_7_equipment_1:0 "야코블레프 Yak-7"
 yak_7_equipment_1_short:0 "Yak-7 전투기"
 yak_7_equipment_1_desc:0 "The 야코블레프 Yak-7 was developed from the earlier Yak-1 fighter, initially as a trainer but converted into a fighter. With development work started in 1940, the UTI-26 differed from its predecessor in its larger span wing being placed farther back for balance as well as having two cockpits with dual controls and a rudimentary communication system for the trainer version. It was armed with a single 20mm ShVAK cannon and 7.62 mm ShKAS machine guns in the cowling. As both a fighter and later reverting to its original training role, the Yak-7 proved to be a capable aircraft and was well liked by air crews. The Yak-7 was simpler, tougher and generally better than the Yak-1. The aircraft's stability as a firing platform was judged far better than that of the Yak-1, the 라보치킨 고르부노프 굿코프 LaGG-3 and 미코얀 구레비치 MiG-3"
 yak_7_engine_upgrade:0 "엔진"
 yak_7_engine_upgrade_desc:0 "Upgrading the engine to the M-105PA. Later we can install the M-105PF."
 yak_7_gun_upgrade:0 "Yak 7-37"
 yak_7_gun_upgrade_desc:0 "The Yak-7-37 was a variant of the Yak 7 equipped with a 37 mm cannon and two 12.7 mm machineguns."
 yak_7_armor_upgrade:0 "장갑"
 yak_7_armor_upgrade_desc:0 "Additional armor will allow our aircraft to survive more damage."
 yak_7_fueltank_upgrade:0 "항속거리"
 yak_7_fueltank_upgrade_desc:0 "Converting the second seat to hold an extra fuel tank. Unfortunately, the tank is quite exposed."
 tech_yak_7:0 "Yak-7"
 tech_yak_7_desc:0 "Originally developed as a two-seat trainer for the Yak-1, the 야코블레프 7 is a light fighter aircraft."
 yak_3:0 "Yak-3"
 yak_3_equipment:0 "Yak-3"
 yak_3_equipment_desc:0 "The 야코블레프 3 is an improved development of the Yak-1. It is a light fighter aircraft."
 yak_3_equipment_1:0 "야코블레프 Yak-3"
 yak_3_equipment_1_short:0 "Yak-3 전투기"
 yak_3_equipment_1_desc:0 "The 야코블레프 Yak-3 was a single-seat fighter aircraft. The origins of the Yak-3 went back to 1941 when the I-30 prototype was offered along with the Yak-1 as an alternative design. The I-30, powered by a Klimov M-105P engine with 1050 HP, was of all-metal construction, using a wing with dihedral on the outer panels. Robust and easy to maintain, it was much liked by pilots and ground crew alike. It was one of the smallest and lightest major combat fighters fielded by any combatant during the war. Its high power-to-weight ratio gave it excellent performance and a maximum speed of 655 km/h. With its one 20mm ShVAK cannon and two 12.7mm Berezin UBS machine guns it proved a formidable dogfighter."
 yak_3_advanced_engine_upgrade:0 "Experimental 엔진"
 yak_3_advanced_engine_upgrade_desc:0 "Upgrade the engine to the VK-107A engine. Later we can also add an auxillary rocket engine for additional speed. While these engines offer high performance, they are still experimental and are not perfectly reliable."
 yak_3_basic_engine_upgrade:0 "진보한 엔진"
 yak_3_basic_engine_upgrade_desc:0 "While the M-82 will not provide the same performance as some of our experimental engines, developing a variant using it will avoid many reliability issues. The knowledge from this will doubtlessly carry over to experimental engines we might install afterwords."
 yak_3_gun_upgrade:0 "기총"
 yak_3_gun_upgrade_desc:0 "Upgrade the 12.7 mm machinegun to a 20 mm cannon, to complement the existing 20 mm cannon carried."
 yak_3_cannon_upgrade:0 "포"
 yak_3_cannon_upgrade_desc:0 "Add an additional 20 mm cannon."
 tech_yak_3_equipment_1:0 "Yak-3"
 tech_yak_3_equipment_1_desc:0 "야코블레프 believes that improvements can be made to the Yak-1."
 yak_9:0 "Yak-9"
 yak_9_equipment:0 "Yak-9"
 yak_9_equipment_desc:0 "The 야코블레프 9 is a development of the Yak-7 fighter. It is a light fighter aircraft."
 yak_9_equipment_1:0 "야코블레프 9"
 yak_9_equipment_1_short:0 "Yak-9 전투기"
 yak_9_equipment_1_desc:0 "The 야코블레프 Yak-9 was a single-engine fighter aircraft. Fundamentally a lighter development of the Yak-7 with the same armament, it arrived at the front at the end of 1942. The Yak-9 had a lowered rear fuselage decking and all-around vision canopy. First production version had a Klimov M-105PF engine with 1180 HP and one 20mm ShVAK cannon one 12,7mm UBS machine. At low altitude in which it operated predominantly, the Yak-9 was faster and more maneuverable than its main foe, the Bf 109, but was far less well armed. A series of variants and improvements in performance and armament did not hamper the superb handling characteristics that allowed its pilots to excel at dog-fighting Its lighter airframe gave the new fighter a flexibility that previous models had lacked. The Yak-9 was the most mass-produced Soviet fighter of all time."
 yak_9_engine_upgrade:0 "엔진"
 yak_9_engine_upgrade_desc:0 "Upgrade to the M-106 engine. Later upgrades replace this with the VK-107A."
 yak_9_fueltank_upgrade:0 "항속거리"
 yak_9_fueltank_upgrade_desc:0 "Installation of a larger fueltank for longer range."
 yak_9_gun_upgrade:0 "기총"
 yak_9_gun_upgrade_desc:0 "Replacement of the 12.7 mm machinegun with a 20 mm cannon. Later upgrades allow the installation of a third 20 mm cannon."
 yak_9_bfg_upgrade:0 "중형포"
 yak_9_bfg_upgrade_desc:0 "Installation of a 45 mm cannon. While this provides a massive increase in firepower, it also causes a noticable drop in performance."
 subtech_yak_9:0 "Yak 9"
 subtech_yak_9_desc:0 "While the Yak-7 was a success, it was developed from an aircraft meant for training. Further development can refine the design."


 lagg_1:0 "LaGG 전투기"
 lagg_1_equipment:0 "LaGG-1"
 lagg_1_equipment_desc:0 "The LaGG-1 is a light fighter aircraft."
 lagg_1_equipment_1:0 "라보치킨 고르부노프 굿코프 LaGG-1"
 lagg_1_equipment_1_short:0 "LaGG-1 전투기"
 lagg_1_equipment_1_desc:0 "The 라보치킨 고르부노프 굿코프 LaGG-1 was a light fighter aircraft. Although not very successful, it formed the basis for a series of aircraft that would eventually become some of the most formidable Soviet fighters of the war. The LaGG-1 was designed in 1938 as a light-weight aircraft designed around the Klimov M-105 engine with 1100 HP and built out of laminated wood to save on strategic materials. The new fighter proved clearly underpowered. It lacked agility and range. Furthermore, while the prototypes were carefully handmade and finished, the mass-produced examples were comparatively crude. However it was slightly better armed than the Yak with two 7,62mm ShKAS machine guns, two 12,7mm UBS machine guns and one 20 mm ShVAK cannon firing through the propeller hub. Its maximum speed was 605 km/h."
 lagg_1_gun_upgrade:0 "기총"
 lagg_1_gun_upgrade_desc:0 "The initial LaGG-1 is overweight. Lightening the aircraft by exchanging the weapons for smaller and lighter guns will increase performance and handling."
 tech_lagg_1_equipment_1:0 "LaGG-1-N"
 tech_lagg_1_equipment_1_desc:0 "The aircraft - mostly built from wood - was underpowered and had difficulties with the short take off space on a carrier even with catapult starting help. Although its armament was much heavier than the I-153 it replaced it was not popular because of its sluggish speed and maneuverability. The carrier pilots which graduated from the biplane were somewhat disappointed. However when they finally got someone in their sights of their five guns ranging from 7,62mm to 20mm they were somewhat less disappointed."
 lagg_3:0 "LaGG-3"
 lagg_3_equipment:0 "LaGG-3"
 lagg_3_equipment_desc:0 "The LaGG-3 is an improved version of the LaGG-1. It is a light fighter aircraft."
 lagg_3_equipment_1:0 "라보치킨 고르부노프 굿코프 LaGG-3"
 lagg_3_equipment_1_short:0 "LaGG-3 전투기"
 lagg_3_equipment_1_desc:0 "The 라보치킨 고르부노프 굿코프 LaGG-3 was a light fighter aircraft of World War II. It was a refinement of the earlier LaGG-1, and was one of the most modern aircraft  available to the Soviet Air Force at the time of Germany's invasion in 1941 and cheap to build. Being overweight despite its wooden construction, it was too heavy for its engine and sluggish. It was originally designed for the powerful Klimov M-106 engine, but it proved to be unreliable, so it was necessary to install the relatively weak Klimov M-105P. As a result, the LaGG was slow: its top speed was just 580 km/h. In combat the LaGG-3's main advantage was its strong airframe, however the laminated wood shattered when hit by high explosive rounds, although it did not burn. The Soviet pilots nicknamed the plane Lakirovanny Garantirovanny Grob, (which translates as: "varnished guaranteed coffin"). Its armament was identical to the LaGG-1."
 tech_lagg_3_equipment_1:0 "I-301"
 tech_lagg_3_equipment_1_desc:0 "While the LaGG-1 has dissapointing performance, further development of the aircraft could result in a successful fighter aircraft."
 lagg_3_engine_upgrade:0 "엔진"
 lagg_3_engine_upgrade_desc:0 "Upgrade the engine to the M-105PF for increased flight performance. Later upgrades replace this with the M-82, and finally the M-107A."
 lagg_3_airframe_upgrade:0 "기체"
 lagg_3_airframe_upgrade_desc:0 "Making changes to the airframe to make it more aerodynamic and replacement of weapons and other equipment with lighter versions to save weight and increase performance."
 lagg_3_range_upgrade:0 "항속거리"
 lagg_3_range_upgrade_desc:0 "Installation of the equipment necessary to allow the use of under-wing drop tanks for extra fuel."
 lagg_3_gun_upgrade:0 "기총"
 lagg_3_gun_upgrade_desc:0 "Upgrade the machineguns to 12.7 mm. Later upgrades allow the replacement of the 20 mm cannon with a 23 mm cannon, a 37 mm cannon, and the return of weapons removed due to weight issues."
 lagg_5:0 "La-5"
 lagg_5_equipment:0 "La-5"
 lagg_5_equipment_desc:0 "The La-5 is an improved version of the LaGG-3. It is a light fighter aircraft."
 lagg_5_equipment_1:0 "라보치킨 La-5"
 lagg_5_equipment_1_short:0 "La-5 전투기"
 lagg_5_equipment_1_desc:0 "The 라보치킨 La-5 was a light fighter aircraft. It was a development and refinement of the LaGG-3, replacing the earlier model's inline engine with the much more powerful Shvetsov ASh-82 radial engine providing 1850 HP. Since the LaGG-3 was powered by an inline engine, they accomplished this by grafting on the nose section of a Sukhoi Su-2 (which used this engine). It was one of the Soviet Air Force's most capable types of warplane, able to fight German designs on an equal footing and still very economic to build due to wooden parts. Its maximum speed now was 648 km/h and its armament consisted of two 20mm ShVAK cannons."
 tech_lagg_5_equipment_1:0 "LaG-5"
 tech_lagg_5_equipment_1_desc:0 "While the LaGG did not perform as well as expected, 라보치킨 is designing an improved version. Perhaps lending him a team of engineers would help speed the development process."
 lagg_5_engine_upgrade:0 "엔진"
 lagg_5_engine_upgrade_desc:0 "Upgrade the engine to the M-82F. Later we can replace this with the M-82FN."
 lagg_5_airframe_upgrade:0 "기체"
 lagg_5_airframe_upgrade_desc:0 "Improvements can still be made to the airframe of the La-5."
 lagg_5_gun_upgrade:0 "기총"
 lagg_5_gun_upgrade_desc:0 "Replacing the 20 mm ShVAK cannon with the lighter B-20 cannon."
 lagg_7:0 "La-7"
 lagg_7_equipment:0 "La-7"
 lagg_7_equipment_desc:0 "The La-7 is a further refinement of the LaGG design. It is a light fighter aircraft."
 lagg_7_equipment_1:0 "라보치킨 La-7"
 lagg_7_equipment_1_short:0 "La-7 전투기"
 lagg_7_equipment_1_desc:0 "The 라보치킨 La-7 was a  single engine light fighter. It was a development and refinement of the 라보치킨 La-5, using the same engine as the standard La-5FN it had a top speed of 684 km/h. 라보치킨 began construction in January 1944 of an improved version of the La-5 that incorporated lighter, but stronger, metal wing spars to save weight. The La-5, as well as its predecessors, had been built mostly of wood to conserve strategic materials such as aircraft alloys. With Soviet strategists now confident that supplies of these alloys were unlikely to become a problem, 라보치킨 was now able to replace some wooden parts with alloy components. Two 20mm ShVAK or later three 20mm Berezin B-20 autocannon with less ammunition were mounted in the engine cowling, firing through the propeller."
 lagg_7_engine_upgrade:0 "보조 로켓 엔진"
 lagg_7_engine_upgrade_desc:0 "Installation of a liquid-fuel rocket engine to act as an emergency speed boost."
 lagg_7_airframe_upgrade:0 "기체"
 lagg_7_airframe_upgrade_desc:0 "Further refinements to the airframe."
 lagg_7_gun_upgrade:0 "기총"
 lagg_7_gun_upgrade_desc:0 "Replacement of the twin 20 mm ShVAK cannon with a trio of 20 mm B-20 cannon."
 tech_lagg_7_equipment_1:0 "La-120"
 tech_lagg_7_equipment_1_desc:0 "Further development of the LaGG design, incorporating wind tunnel testing."
 mig_1:0 "MiG 전투기"
 mig_1_equipment:0 "MiG-1"
 mig_1_equipment_desc:0 "The MiG-1 was developed to be a high-altitude interceptor. It is a light fighter aircraft."
 mig_1_equipment_1:0 "미코얀 구레비치 1"
 mig_1_equipment_1_short:0 "MiG-1 요격기"
 mig_1_equipment_1_desc:0 "The 미코얀 구레비치 MiG-1 was a light fighter aircraft that was designed to meet a requirement for a high-altitude fighter with an inline engine issued in 1939. The approach that the team selected was to build the smallest possible aircraft around the supercharged Mikulin AM-37 powerplant with 1500 HP, thereby minimizing weight and drag  To minimize demand on strategic materials such as aluminum, the aircraft was mostly constructed from steel tubing and wood. Flight testing revealed a number of deficiencies, but it was ordered into production before they could be fixed. Its maximum speed was 657 km/h and its armament was one 12,7mm Berezin UB machine gun and two 7.62 mm ShKAS machine guns."
 tech_mig_1_equipment_1:0 "I-200"
 tech_mig_1_equipment_1_desc:0 "The MiG-1 was developed to be a high-altitude interceptor. It is a light fighter aircraft."
 mig_1_rocket_upgrade:0 "로켓"
 mig_1_rocket_upgrade_desc:0 "The RS-82 is an unguided rocket that can be launched from aircraft. Six can be carried beneath the wings."
 mig_1_fueltank_upgrade:0 "자가밀봉 연료탱크"
 mig_1_fueltank_upgrade_desc:0 "Installation of a self-sealing fuel tank will make our aircraft more durable."
 mig_1_gun_upgrade:0 "기총"
 mig_1_gun_upgrade_desc:0 "Installation of two additional 7.92 mm ShKAS machineguns."
 mig_1_fuel_upgrade:0 "항속거리"
 mig_1_fuel_upgrade_desc:0 "More fuel will allow our aircraft to fly farther."
 mig_3:0 "MiG-3"
 mig_3_equipment:0 "MiG-3"
 mig_3_equipment_desc:0 "The MiG-3 is an improved development of the MiG-1. It is a light fighter aircraft."
 mig_3_equipment_1:0 "미코얀 구레비치 MiG-3"
 mig_3_equipment_1_short:0 "MiG-3 요격기"
 mig_3_equipment_1_desc:0 "The 미코얀 구레비치 MiG-3 was a light fighter and interceptor aircraft. It was a development of the MiG-1 to remedy problems found during the MiG-1's development and operations. A lot of changes were made compared to the MiG-1 e.g. the unreliable engine was replaced with the proven Mikulin AM35A with 1350 HP. The MiG-3 was difficult to fly in peacetime and much more so in combat. It had been designed for high-altitude combat for which it was unsuitable but combat over the Eastern Front was generally at lower altitudes, where it still was inferior to the German 메서슈미트 Bf 109 as well as most of its Soviet contemporaries. It was also pressed into service as a fighter-bomber during the autumn of 1941 but it was equally unsuited for this. Its maximum speed at high altitude was 640 km/h and its basic armament was the same as for the MiG-1."
 mig_3_equipment_2:0 "미코얀 구레비치 I-211"
 mig_3_equipment_2_short:0 "MiG I-211 요격기"
 mig_3_equipment_2_desc:0 "The 미코얀 구레비치 I-211 was a high-altitude fighter aircraft. It was a version of the 미코얀 구레비치 I-210, itself a variant of the 미코얀 구레비치 MiG-3, fitted with a Shvetsov ASh-82F radial engine providing 1850 HP. Its development was quite prolonged, although successful. Continued development was done using the improved ASh-82F engine. Improvements from the I-210 included aerodynamic refinements of the engine cowling, the cockpit was moved, the oil cooler changed and a larger tail was fitted. It was armed with two 20mm ShVAK cannon and its maximum speed was 670 km/h."
 tech_mig_3_equipment_1:0 "MiG-3"
 tech_mig_3_equipment_1_desc:0 "The MiG-3 is an improved development of the MiG-1. It is a light fighter aircraft."
 tech_mig_3_equipment_2:0 "MiG-5"
 tech_mig_3_equipment_2_desc:0 "The MiG-3 Late is an improved development of the MiG-1. It is a light fighter aircraft."
 mig_3_fueltank_upgrade:0 "항속거리"
 mig_3_fueltank_upgrade_desc:0 "While the MiG-3 Late was capable of flying over 1000 km, doing so required tuned engines and careful monitoring of fuel consumption."
 mig_3_gun_upgrade:0 "기총"
 mig_3_gun_upgrade_desc:0 "While the MiG-3 was initially lightly armed with 1 12.7 mm and 2 7.92 mm machineguns, the many attempts to upgun it culminated in 3 12.7 mm and 2 7.92 mm machineguns."
 mig_3_engine_upgrade:0 "엔진"
 mig_3_engine_upgrade_desc:0 "While the AM-38 engine will not provide the same high speed given by the AM-35A, it will dramatically increase flight performance at the altitudes where most combat takes place."
 pe_1:0 "Pe-1"
 pe_2_fighter_equipment_1:0 "페틀리야코프 Pe-1"
 pe_2_fighter_equipment_1_short:0 "Pe-1 중전투기"
 pe_2_fighter_equipment_1_desc:0 "The VI-100 was first conceived by V. 페틀리야코프 as a heavy fighter, it was an aerodynamically-clean all-metal monoplane with turbo-supercharged engines. Constructed using light alloy stressed skin the VI-100 had electrical servo-motors in the flying controls and automatic adjustment of the gunsight with angle of attack, as well as pressure cabins. It was fast ( 535 km/h), maneuverable had a range of 1400 km and was durable. The two Klimov M-105 engines developed 1050 HP each and had a TK-2 turbo-charger. Originally intended to carry a 75mm calibre gun with 24 rounds in a drum, the armament was replaced by two 20mm ShVAK and two 7,62mm ShKAS in the nose and a handheld ShKAS on a flexible mounting in the rear cockpit. Due to delays the aircraft was not built until late 1939, renamed Pe-1 and further development led to the Pe-2 light bomber."
 tech_pe_2_fighter_equipment_0:0 "투폴레프 I-14 and 그리고로비치 I-Z"
 tech_pe_2_fighter_equipment_0_desc:0 "투폴레프 I-14 and 그리고로비치 I-Z is a heavy fighter aircraft."
 tech_pe_2_fighter_equipment_1:0 "VI-100"
 tech_pe_2_fighter_equipment_1_desc:0 "The VI-100 was designed as a high-altitude interceptor. It is a heavy fighter aircraft."
 pe_2_bfg_upgrade:0 "대포"
 pe_2_bfg_upgrade_desc:0 "Installation of a 3인치 cannon underneath the fuselage. While dramatically increasing the firepower of the aircraft, it will have negative effects on flight performance."
 pe_2_cabin_upgrade:0 "조종석"
 pe_2_cabin_upgrade_desc:0 "Installation of a pressurized cabin will allow the Pe-1 to operate at higher altitudes."
 i_14_fighter:0 "중전투기"
 i_14_fighter_equipment:0 "중전투기"
 i_14_fighter_equipment_desc:0 "It is a heavy fighter aircraft."
 i_14_fighter_equipment_1:0 "투폴레프 I-14"
 i_14_fighter_equipment_1_short:0 "I-14 중전투기"
 i_14_fighter_equipment_1_desc:0 "The I-14 was designed to use heavy armament to bring down bombers. It is a heavy fighter aircraft."
 i_14_gun_upgrade:0 "기총"
 i_14_gun_upgrade_desc:0 "Replacing the 37 mm cannons with 45 mm cannons."
 i_14_engine_upgrade:0 "엔진"
 i_14_engine_upgrade_desc:0 "Upgrade to the M-25 engine for higher performance."
 i_14_reliability_upgrade:0 "신뢰성"
 i_14_reliability_upgrade_desc:0 "Kurchewski's cannons have always been problematic, and have fallen out of favor. We should remove them and upgrade one of the ShKAS to a 20 mm ShVAK cannon."
 pe_3_fighter:0 "Pe-3"
 pe_3_fighter_equipment:0 "중전투기"
 pe_3_fighter_equipment_desc:0 "이것은 중전투기입니다."
 pe_3_fighter_equipment_1:0 "페틀리야코프 Pe-3"
 pe_3_fighter_equipment_1_short:0 "Pe-3 중전투기"
 pe_3_fighter_equipment_1_desc:0 "The 페틀리야코프 Pe-3 was the long-range, night fighter version of the successful 페틀리야코프 Pe-2 high-speed bomber which in turn was developed from the heavy fighter Pe-1/VI.100. Additional fuel tanks, with a capacity of 700 liters were fitted in the bomb bay and replaced the ventral gunners position. The dive brakes under the wings were also removed. The armament was reinforced and consisted eventually of one 20mm ShVAK cannons, two 12,7mm UBK MG´s and one 12,7mm UBT MG in the dorsal turret. Another common addition were two launchers for DAG-10 aerial grenades mounted in the tail. It had a maximum speed of 530 km/h and a maximum range of 1500 km."
 tech_pe_3_fighter_equipment_1:0 "Pe-3"
 tech_pe_3_fighter_equipment_1_desc:0 "The Pe-3 was a development of the Pe-2 designed to be used as a night fighter. It is a heavy fighter aircraft."
 pe_3_rocket_upgrade:0 "로켓"
 pe_3_rocket_upgrade_desc:0 "The RS-82 is an unguided rocket that can be launched from aircraft. Eight can be carried beneath the wings."
 pe_3_gun_upgrade:0 "기총"
 pe_3_gun_upgrade_desc:0 "The current armament of the Pe-3 is inadequate. Replacing one of the 7.92 ShKAS machineguns with a 20 mm ShVAK cannon and upgrading the defensive 7.92 mm ShKAS to a 12.7 mm UB machinegun should remedy this."
 pe_3_armor_upgrade:0 "장갑"
 pe_3_armor_upgrade_desc:0 "The design of the Pe-3 was developed from the Pe-2 with no additional armor. Installation of additional armor should make our aircraft less vulnerable to enemy defensive guns."
 pe_3_reliability_upgrade:0 "신뢰성"
 pe_3_reliability_upgrade_desc:0 "While several issues need to be fixed, one will slightly diminish fuel capacity."
 tu_2_fighter:0 "104"
 tu_2_fighter_equipment_1:0 "Tu-2-104"
 tu_2_fighter_equipment_1_short:0 "Tu-2-104 중전투기"
 tu_2_fighter_equipment_1_desc:0 "The 투폴레프 Tu-2 (development names ANT-58 and 103) was a twin-engine high-speed aircraft. It was tailored to meet a requirement for a high-speed bomber or dive-bomber, the version 104 however was a nightfighter/interceptor and reconnaissance version and sported radar and two additional 23mm NS23 cannon to the front. The Tu-2 was one of the outstanding combat aircraft of World War II. With its twin Shvetsov ASh-82 radial engine with 1850 HP each the aircraft achieved a maximum speed of 528 km/h. "
 subtech_tu_2_fighter_equipment_1:0 "Tu-2S-104"
 subtech_tu_2_fighter_equipment_1_desc:0 "The Tu-2S has high performance for a bomber. A version of it could be developed as an interceptor."
 tu_2_fighter_equipment_2:0 "투폴레프 Tu-1"
 tu_2_fighter_equipment_2_short:0 "Tu-1 중전투기"
 tu_2_fighter_equipment_2_desc:0 "The 투폴레프 Tu-1 was a Soviet night fighter variant of the 투폴레프 Tu-2 medium bomber. Impressed by the performance of the de Havilland Mosquito the Soviets asked 투폴레프 to modify a Tu-2 for use as a three-seat long-range interceptor capable of carrying an airborne radar set with the official designation of Tu-1. It reverted to the standard Tu-2S undercarriage and was given prototype Mikulin AM-43V engines each producing 1950 HP allowing a maximum speed of 641 km/h. When the problems with the engines are fixed, the plane will go into production. The range was about 2250 km. Two 45mm Nudelman-Suranov NS-45 guns with 50 rounds each were fitted on the underside of the nose, two 23mm Volkov-Yartsev VYa-23 or Nudelman-Suranov NS-23 cannon were fitted in the wing roots. The dorsal gunner was given a 12,7mm UBT machine gun."
 tech_tu_2_fighter_equipment_2:0 "ANT-63"
 tech_tu_2_fighter_equipment_2_desc:0 "The Tu-2 has high performance for a bomber. A version of it could be developed as an interceptor."
 r_10_bomber:0 "경폭격기"
 r_10_bomber_equipment:0 "R-10"
 r_10_bomber_equipment_desc:0 "The 카리프 R-10 was designed as a reconnaissance light bomber."
 r_10_bomber_equipment_1:0 "카리프 R-10"
 r_10_bomber_equipment_1_short:0 "R-10 경폭격기"
 r_10_bomber_equipment_1_desc:0 "The 카리프 R-10 was designed as a reconnaissance light bomber. The aircraft was conventional in layout, with a low mounted, plywood-covered wooden cantilever wing. The fuselage was of semi-monocoque construction. The undercarriage retracted into the wings. The crew was a pilot and an observer/rear gunner in a turret with a single machine gun. In the observer compartment's floor there was an AFA-13 camera for reconnaissance duties. Between the crew compartments there were fuel tanks and a vertical bomb bay. The maximum bomb load was 300 kg (6 × 50 kg ) or 10 × 25 kg bombs). The plane was powered by various variants of the Shvetsov M-25 and related M-63 radial engines, a development of the 라이트 R-1820 built under licence which allowed a maximum speed of about 350 km/h. Its defensive armament consisted of two fixed forward firing 7,62mm ShKAS machine-guns and one manually aimed ShKAS machine-gun in the rear turret."
 tech_r_10_bomber_equipment_1:0 "KhAI-5"
 tech_r_10_bomber_equipment_1_desc:0 "The 카리프 R-10 was designed as a reconnaissance light bomber."
 r_10_bomb_upgrade:0 "폭장"
 r_10_bomb_upgrade_desc:0 "Increase the bomb load from 300 kg to 400 kg."
 r_10_gun_upgrade:0 "기총"
 r_10_gun_upgrade_desc:0 "Increase the forward armament from two to six 7.92 mm ShKAS machineguns."
 r_10_engine_upgrade:0 "엔진"
 r_10_engine_upgrade_desc:0 "Upgrade to the M-25E engine. Later upgrades allow the M-62, and finally the M-63 engines."
 sb_2m_bomber:0 "SB-2"
 sb_2m_bomber_equipment:0 "SB-2"
 sb_2m_bomber_equipment_desc:0 "The 투폴레프 SB-2 was designed as a fast light bomber. The SB was an all-metal monoplane with a mid-mounted wing, the layout of the flight surfaces and controls being conventional. It featured tailwheel undercarriage, with all gear assemblies featuring single wheels, the main gear retracting backwards into the engine nacelles and the tailwheel being fixed. It was powered by twin Klimov M-100 12-cylinder inline vee engines -- license-built derivatives of the Hispano-Suiza 12Y -- providing 750 HP each and allowing a maximum speed of 395 km/h. Twin ShKAS machine guns were fitted in  in the nose, along with a ShKAS in a dorsal position and another ShKAS in a hatch in the rear fuselage. All bombload was carried internally, with the maximum bombload being either one 500-kilogram or up to six 100kg bombs. Despite having three gun positions, there were only three crew: pilot, bombardier / nose gunner, and navigator / rear gunner."
 sb_2m_bomber_equipment_1:0 "투폴레프 SB-2"
 sb_2m_bomber_equipment_1_short:0 "SB-2 경폭격기"
 sb_2m_bomber_equipment_1_desc:0 "The 투폴레프 SB-2 was designed as a fast light bomber. The SB was an all-metal monoplane with a mid-mounted wing, the layout of the flight surfaces and controls being conventional. It featured tailwheel undercarriage, with all gear assemblies featuring single wheels, the main gear retracting backwards into the engine nacelles and the tailwheel being fixed. It was powered by twin Klimov M-100 12-cylinder inline vee engines -- license-built derivatives of the Hispano-Suiza 12Y -- providing 750 HP each and allowing a maximum speed of 395 km/h. Twin ShKAS machine guns were fitted in  in the nose, along with a ShKAS in a dorsal position and another ShKAS in a hatch in the rear fuselage. All bombload was carried internally, with the maximum bombload being either one 500-kilogram or up to six 100kg bombs. Despite having three gun positions, there were only three crew: pilot, bombardier / nose gunner, and navigator / rear gunner."
 tech_sb_2m_bomber_equipment_1:0 "ANT-40"
 tech_sb_2m_bomber_equipment_1_desc:0 "The 투폴레프 SB-2 was designed as a fast light bomber."
 sb_2m_engine_upgrade:0 "엔진"
 sb_2m_engine_upgrade_desc:0 "Upgrade to the M-103 engine. Later we can modify the engine cowlings to increase performance even further."
 sb_2m_bomb_upgrade:0 "폭장"
 sb_2m_bomb_upgrade_desc:0 "Installation of under-wing bomb racks to carry an additional 1000 kg of bombs."
 sb_2m_gun_upgrade:0 "기총"
 sb_2m_gun_upgrade_desc:0 "Improvements on the range of fire for the defensive gunners."
 tb_3_bomber:0 "중폭격기"
 tb_3_bomber_equipment:0 "TB-3"
 tb_3_bomber_equipment_desc:0 "The TB-3 is an early four-engine heavy bomber."
 tb_3_bomber_equipment_1:0 "투폴레프 TB-3"
 tb_3_bomber_equipment_1_short:0 "TB-3 중폭격기"
 tb_3_bomber_equipment_1_desc:0 "The 투폴레프 TB-3 was a four engined heavy bomber first deployed in 1932. It was the world's first cantilever wing four-engine heavy bomber and was an all-metal aircraft of steel construction. Despite obsolescence and official withdrawal from service in 1939, the TB-3 performed bomber and transport duties throughout much of World War II. The fixed main landing gear had no brakes. The fuel tanks did not have fire or leak protection, although the engines had an internal fire-extinguishing system. The Mikulin M-17F engines had 705 HP each and were tuned to provide a maximum theoretical range of 3,250km without spark plug or carburetor fouling, the practical range was more like 2000km. Defensive armament consisted of five to (later) eight 7,62mm DA machine guns (later ShKAS) in five turrets ( Nose, two on top of mid-fuselage, and one retractable "dustbin" under each wing ). It could carry up to 2000kg of bombs."
 tb_3_weight_upgrade:0 "경량화"
 tb_3_weight_upgrade_desc:0 "Early production TB-3's were often much heavier than designed. Stricter tolerances and removal of excess weight helped abate the problem."
 tb_3_airframe_upgrade:0 "기체"
 tb_3_airframe_upgrade_desc:0 "Performance of the TB-3 was improved when the airframe was covered with fabric."
 tb_3_propellor_upgrade:0 "프로펠러"
 tb_3_propellor_upgrade_desc:0 "A more efficient propeller allowed for a faster rate of climb."
 tb_3_turret_upgrade:0 "포탑"
 tb_3_turret_upgrade_desc:0 "Addition of an extra gun turret, bringing the total number up to six."
 tb_3_twin_upgrade:0 "기총"
 tb_3_twin_upgrade_desc:0 "Later developments allowed up to four of the gun turrets to carry a twin weapon instead of a single gun."
 tb_3_gun_upgrade:0 "ShKAS"
 tb_3_gun_upgrade_desc:0 "Upgrading the machineguns used to ShKAS machineguns for a higher rate of fire."
 tb_3_range_upgrade:0 "항속거리"
 tb_3_range_upgrade_desc:0 "Using less powerful diesel engines would allow for a much longer range at the cost of flight performance."
 tb_3_zveno_upgrade:0 "Zveno SPB"
 tb_3_zveno_upgrade_desc:0 "The Zveno project saw the development of methods of attaching fighter aircraft to bombers that would carry them to the target, increasing the range and bombload of the fighters and providing cover for the bombers. The Zveno SPB consists of a TB-3 carrying two 폴리카르포프 I-16 fighters. This later developed into the Aviamatka, which saw a TB-3 carry five fighter aircraft."
 tb_3_mothership_upgrade:0 "Aviamatka"
 tb_3_mothership_upgrade_desc:0 "A development of the Zveno project. Instead of pushing the limit of how much weight the TB-3 bomber could take off carrying, the TB-3 would take off with only two fighters attached, while additional fighters took off under their own power and docked with the TB-3 in flight, rotating out to refuel. Although docking was tested successfully, the maximum loadout of eight fighters was never performed."
 tb_3_engine_upgrade:0 "엔진"
 tb_3_engine_upgrade_desc:0 "Upgrade to the M-34 engine. Later this can be changed to the M-34RN."
 po_2_bomber:0 "U-2"
 po_witch_bomber:0 "U-2"
 po_2_equipment:0 "U-2"
 po_2_equipment_desc:0 "The U-2 (later known as the Po-2) was originally designed as a trainer. After Germany invaded the 소비에트 연방, the U-2 found an unintended niche as a light bomber, where its slow speed worked to its advantage."
 po_witch_equipment:0 "U-2"
 po_witch_equipment_desc:0 "The 588th Night Bomber Regiment was an all-female Russian air unit."
 U_2_bomber_equipment_1:0 "폴리카르포프 U-2"
 U_2_bomber_equipment_1_short:0 "U-2 경폭격기"
 U_2_bomber_equipment_1_desc:0 "U-2 or Kukuruznik was originally designed as a trainer and reconnaissance plane. It was unarmed apart from field modifications and perhaps hand dropped bombs or handgrenades but in 1936 it was not expected to actually fight. Its extremely low speed of 152 km/h was its greatest advantage, no plane could fly so slow to actually have time to shoot at the little Kukuruznik. Many of the 20.000 old and unarmed U-2 were converted to Po-2´s. It was also known under the nickname "sewing machine"."
 po_2_equipment_1:0 "폴리카르포프 Po-2"
 po_2_equipment_1_short:0 "Po-2 경폭격기"
 po_2_equipment_1_desc:0 "The Po-2 ( formerly known as the U-2 or Kukuruznik) was originally designed as a trainer and reconnaissance plane. After Germany invaded the 소비에트 연방, the U-2 found an unintended niche as a light night bomber in the form of versions U-2LSh and U-2LNB ( later renamed Po-2 ) . It was armed with a ShKAs 7,62mm MG in the rear position and up to 300kg bombs or bomb/RS82 rocket combinations. Its extremely low speed of 152 km/h was its greatest advantage, no plane could fly so slow to actually have time to shoot at the little Kukuruznik. Many of the 20.000 old and unarmed U-2 were converted to Po-2´s."
 po_2_equipment_2:0 "588th 나이트 폭격기 연대"
 po_2_equipment_2_short:0 "나이트 위치 경폭격기"
 po_2_equipment_2_desc:0 "The 588th Night Bomber Regiment was an all-female Russian air unit."
 po_2_rocket_upgrade:0 "RS-82 로켓"
 po_2_rocket_upgrade_desc:0 "Allows for the installation of four RS-82 rockets under the wings."
 po_2_bomb_upgrade:0 "폭장"
 po_2_bomb_upgrade_desc:0 "While the U-2 might not have an impressive bombload, it can handle an additional 100 kg in bombs."
 po_2_engine_upgrade:0 "엔진"
 po_2_engine_upgrade_desc:0 "Upgrade to a 150 hp engine for increased flight performance."
 tech_po_2_bomber_equipment_1:0 "U-2"
 tech_po_2_bomber_equipment_1_desc:0 "The U-2 (later known as the Po-2) was originally designed as a trainer. After Germany invaded the 소비에트 연방, the U-2 found an unintended niche as a light bomber, where its slow speed worked to its advantage."
 po_2_tech:0 "오데사 공성전"
 r_5_bomber:0 "R-5"
 r_5_bomber_equipment:0 "R-5"
 r_5_bomber_equipment_desc:0 "Designed as a reconnaissance aircraft, derivatives of the 폴리카르포프 R-5 served in the ground attack role."
 r_5_bomber_equipment_1:0 "폴리카르포프 R-5 Sh"
 r_5_bomber_equipment_1_short:0 "R-5 CAS"
 r_5_bomber_equipment_1_desc:0 "Designed as a reconnaissance aircraft, derivatives of the 폴리카르포프 R-5 served in the ground attack role."
 tech_il_2_equipment_0:0 "폴리카르포프 R-5"
 SOV_CAS_equipment_0:0 "폴리카르포프 R-5"
 SOV_CAS_equipment_0_short:0 "R-5 근접항공지원기"
 SOV_CAS_equipment_0_desc:0 "The Polikarpov R-5 was a Soviet reconnaissance bomber aircraft of the 1930s. It was the standard light bomber and reconnaissance aircraft of the Soviet Air Force for much of the 1930s, while also being used heavily as a civilian light transport, some 7,000 being built in total. The R-5 was developed by the design bureau led by Nikolai Nikolaevich Polikarpov as a replacement for the R-1 which served as the standard reconnaissance and light bomber aircraft with the Soviet Air Force. The SSS variant of the R-5 featured a more powerful M-17F 715 HP engine providing 260 km/h and replaced the PV-1 MG´s with ShKAs´s. The SSS also had an interal bomb bay, and was produced in a ground attack version with four more machine guns in the lower wings. Later versions could carry up to 500kg of bombs."
 r_5_bomber_equipment_2:0 "폴리카르포프 R-Z"
 SOV_CAS_equipment_1:0 "폴리카르포프 R-Z"
 SOV_CAS_equipment_1_short:0 "R-Z CAS"
 r_5_nav_bomber:0 "뇌격기"
 r_5_nav_bomber_equipment:0 "R-5T"
 r_5_nav_bomber_equipment_desc:0 "The 폴리카르포프 R-5T was a variant of the R-5 equipped to carry an 800 kg torpedo."
 r_5_nav_bomber_equipment_1:0 "폴리카르포프 R-5T"
 r_5_nav_bomber_equipment_1_short:0 "R-5T 뇌격기"
 r_5_nav_bomber_equipment_1_desc:0 "The development of the 폴리카르포프 R-5T started in 1933. They were mainly used as reconnaissance aircraft but also saw employment in their inteded role as torpedo bomber. The R-5T was equipped to carry a single 450mm 45-36AN torpedo at a maximum speed of 203 km/h. The single seater was modified to carry a second crewmember for reconaissance but without defensive armament. It had a divided undercarriage to allow a torpedo to be carried and launched under the fuselage. Or it could carry up to a 500 kg bomb."
 ip_1_fighter:0 "IP-1"
 ip_1_fighter_equipment:0 "중전투기"
 ip_1_fighter_equipment_desc:0 "중전투기 have longer range and heavier weapons."
 ip_1_fighter_equipment_1:0 "그리고로비치 IP-1"
 ip_1_fighter_equipment_1_short:0 "IP-1 중전투기"
 ip_1_fighter_equipment_1_desc:0 "The 그리고로비치 IP-1 ("Cannon fighter") was a heavy fighter aircraft produced in the 1930s. When the performance of the I-Z and its single-shot DRP cannon proved disappointing, L. Kurchevsky developed a new recoilless 75mm APK-4 which could fire five shots instead of just one. The IP-1 was a conventional, low-wing cantilever monoplane with retractable tailskid undercarriage and an open cockpit. Construction throughout was all-metal, and like its predecessor, its horizontal stabiliser was mounted high to avoid gasses from the underwing cannons. Once again, however, trials proved the concept a failure. Nevertheless, the IP-1 was ordered into production, with a modified version that dispensed with the cannon and instead carried two 20 mm autocannon and up to eight 7,62mm ShKAS machine guns in total inside the wings and in pods under each wing. With its single Shvetsov M-25 engine developing 710 HP it achieved a maximum speed of 410 km/h."
 ar_2_bomber:0 "Ar-2"
 ar_2_bomber_equipment:0 "Ar-2"
 ar_2_bomber_equipment_desc:0 "The Ar-2 was a dive-bomber development of the SB-2."
 ar_2_bomber_equipment_1:0 "일류신 IL-6"
 ar_2_bomber_equipment_1_short:0 "IL-6 중형폭격기"
 ar_2_bomber_equipment_1_desc:0 "The 일류신 IL-6 was a Soviet long-range bomber developed from the 일류신 IL-4 during 1942. Originally intended as a high-speed replacement for the IL-4 with a maximum speed of 464 km/h, it was recast as a very long-range bomber with fuel-conserving diesel engines before production of the single prototype began in December 1942. Flight testing showed controllability issues when landing at high weights and the engines proved to be hard to start at low temperatures and were slow to respond to throttle movements. Armament were five 20 mm ShVAK Sh-20 cannon in a dorsal turret and in flexible mountings at the nose, beam and ventral positions. It could carry up to 2,500 kg of bombs internally and two 1,000 kg bombs on external racks. The range was 5250km with internal payload only and much less with full load."
 ar_2_bomber_equipment_2:0 "예르모라예프 Yer-2"
 ar_2_bomber_equipment_2_short:0 "Yer-2 중형폭격기"
 ar_2_bomber_equipment_2_desc:0 "The 예르모라예프 Yer-2 was a long-range medium bomber. It was developed from the Bartini Stal-7 prototype airliner before the war. Production was terminated in August 1941 to allow the factory to concentrate on building higher-priority aircraft, but was restarted at the end of 1943 because the aircraft/ diesel engine combination did have enough potential that development work continued. It was using the now mature, fuel-efficient Charomskiy ACh-30B Diesel engine allowing a maximum speed of 420 km/h and a heavy load for a medium bomber. The cockpit was modified, and wing and tailplane enlarged. The dorsal turret got a 20mm ShVAK cannon and the nose and ventral got 12,7mm UBT machine gun each. Up to 5,460 kg of fuel for a range of 5500km could be carried. The Yer-2/ACh-30B was placed into production at the end of 1943. It could carry up to 5,000kg of bombs in the internal bomb bay over up to 5500km."
 tech_ar_2_bomber_equipment_1:0 "Ar-2"
 tech_ar_2_bomber_equipment_1_desc:0 "The Ar-2 was a dive-bomber development of the SB-2."
 ar_2_engine_upgrade:0 "기체"
 ar_2_engine_upgrade_desc:0 "Improvements to the SB-2 airframe gave the Ar-2 a higher performance."
 db_3_bomber:0 "중형폭격기"
 db_3_bomber_equipment:0 "DB-3"
 db_3_bomber_equipment_desc:0 "The 일류신 DB-3 was designed as a high-performance medium bomber."
 db_3_bomber_equipment_1:0 "일류신 DB-3"
 db_3_bomber_equipment_1_short:0 "DB-3 중형폭격기"
 db_3_bomber_equipment_1_desc:0 "The 일류신 DB-3 was designed as a high-performance medium bomber. Several prototypes were made of which the final had an all-metal structure, an extended nose, an aft-sliding canopy with a fixed windscreen and improved engine cowlings. It successfully passed the State acceptance trials and was ordered into production in August 1936 as the DB-3. The defensive armament for the three crewmen consisted of three 7,62mm ShKAS machine guns. The rear gunner manned both the gun in the dorsal turret and the gun in an ventral hatch. The bomb bay was designed to carry ten 100 kg FAB-100 bombs, but heavier bombs could be accommodated on external bomb racks up to a maximum of 2,500 kg on short-range missions. It attained a speed of 390 km/h and could carry a bombload of 500 kg to a range of 4,000 km and a 1,000 kg bombload to a range of 3,100 km."
 tech_db_3_bomber_equipment_1:0 "TsKB-30"
 tech_db_3_bomber_equipment_1_desc:0 "The TsKB-30 was an experimental aircraft that broke several world records. Its production version was the DB-3, a high-performance medium bomber."
 db_3_bomb_upgrade:0 "폭장"
 db_3_bomb_upgrade_desc:0 "While the DB-3's internal bomb bay can only carry 1000 kg of bombs, the aircraft itself can handle additional weight. By using under-wing racks, we can fit an additional 500 kg of bombs. Later upgrades allow up to 1500 kg of under-wing bomb storage."
 db_3_range_upgrade:0 "항속거리"
 db_3_range_upgrade_desc:0 "By lightening the DB-3's payload, we can extend its range significantly."
 db_3_engine_upgrade:0 "엔진"
 db_3_engine_upgrade_desc:0 "Upgrade to the M-86 engine. Later we can replace this with the M-87A."
 db_3_propeller_upgrade:0 "프로펠러"
 db_3_propeller_upgrade_desc:0 "Installation of a variable-pitch propeller for increased flight performance."
 db_3_gun_upgrade:0 "기총"
 db_3_gun_upgrade_desc:0 "Addition of a 20 mm ShVAK cannon in the nose."
 db_3t_bomber:0 "DB-3T"
 db_3t_bomber_equipment:0 "DB-3T"
 db_3t_bomber_equipment_desc:0 "A torpedo bomber development of the DB-3."
 db_3t_bomber_equipment_1:0 "일류신 DB-3T"
 db_3t_bomber_equipment_1_short:0 "DB-3T 뇌격기"
 db_3t_bomber_equipment_1_desc:0 "DB-3T torpedo bomber built in 1938, with either the M-86 or M-87 engine, the M-87 having the same 950 HP but better performance and speed of 439 km/h at higher altitude thanks to increased supercharging and a higher compression ratio. It could be armed with a single 450mm 45-36-AN (935kg / 30m drop height) or 45-36-AV ( same as AN but for high altitude, 300m drop height, parachuted and circle running ) torpedo."
 tech_db_3t_bomber_equipment_1:0 "DB-3t"
 tech_db_3t_bomber_equipment_1_desc:0 "The DB-3T was a torpedo bomber development of the DB-3."
 il_4t_bomber_equipment_1:0 "일류신 IL-4T"
 il_4t_bomber_equipment_1_short:0 "IL-4T 뇌격기"
 il_4t_bomber_equipment_1_desc:0 "It was identical to the regular IL-4 with Tumansky M-88 with 1100 HP engines. A single 935 kg Type 45-36-AN or -AV torpedo or AMD-500 or AMD-1000 aerial sea mines could be carried externally."
 tech_il_4t_bomber_equipment_1:0 "IL-4"
 tech_il_4t_bomber_equipment_1_desc:0 "일류신 believes they can refine their DB-3 design into an aircraft that is easier to produce without loss in performance."
 tu_2t_bomber_equipment_1:0 "투폴레프 Tu-2T"
 tu_2t_bomber_equipment_1_short:0 "Tu-2T 뇌격기"
 tu_2t_bomber_equipment_1_desc:0 "The 투폴레프 Tu-2T is a naval bomber developed from the Tu-2D. It could carry up to two 450mm 45-36AN torpedoes with TsAGI stabilizers on DER-4-44 locks under the fuselage and the PTN-5 torpedo aiming sight. Its maximum speed when carrying 2 torpedoes was still 493 km/h and its range 2075km. It retained all armament from the Tu-2 ( Two 20mm ShVAK and three 12,7mm Berezin UB MG´s ).Since earlier bombers could only carry a single torpedo and the Tu-2 was an excellent plane, it was a major improvement."
 tech_tu_2t_bomber_equipment_1:0 "Tu-2T"
 tech_tu_2t_bomber_equipment_1_desc:0 "The 투폴레프 Tu-2T is a naval bomber."
 db_3t_engine_upgrade:0 "엔진"
 db_3t_engine_upgrade_desc:0 "Upgrade to the M-86 engine for increased flight performance."
 db_3t_arctic_upgrade:0 "극지 장비"
 db_3t_arctic_upgrade_desc:0 "Modifications to the DB-3T aircraft and the torpedo it used to reduce malfunctions."
 il_4:0 "IL-4"
 il_4_bomber_equipment:0 "IL-4"
 il_4_bomber_equipment_desc:0 "A development of the DB-3. The IL-4 was meant to simplify construction without loss in performance. It is a medium bomber."
 il_4_bomber_equipment_1:0 "일류신 IL-4"
 il_4_bomber_equipment_1_short:0 "IL-4 중형폭격기"
 il_4_bomber_equipment_1_desc:0 "In 1938, the 일류신 design bureau redesigned the 일류신 DB-3 to ease production and improve its performance. The  Tumansky M-88, with 1100 HP, was eventually chosen as engine. The DB-3F was redesignated IL-4 in March 1942. Some series had wooden outer wings and front fuselages to conserve metals, and throughout the production, engines and fuel tanks were upgraded for improved performance while retaining the same range. However the most notable change was the addition of larger defensive guns in the turret, using the 12,7mm UBT machine gun in place of the earlier 7,62mm  weapons. In addition, the gunner positions were armored. This extra weight was not offset by the newer engines however, and the IL-4 proved to be slower than the earlier versions at only 404 km/h. It could carry a bomb load of up to 2700kg over short ranges or 1000kg over a range of 2600km."
 tech_il_4_bomber_equipment_1:0 "DB-3M"
 tech_il_4_bomber_equipment_1_desc:0 "일류신 believes they can refine their DB-3 design into an aircraft that is easier to produce without loss in performance."
 il_4_engine_upgrade:0 "엔진"
 il_4_engine_upgrade_desc:0 "Upgrade to the M-88 engine. Later we can replace it with the M-88B. These engines might not provide much in the way of better performance. but they are more reliable."
 il_4_bomb_upgrade:0 "폭장"
 il_4_bomb_upgrade_desc:0 "Installation of under-wing racks to carry up to 1000 kg of extra payload."
 il_4_construction_upgrade:0 "설계"
 il_4_construction_upgrade_desc:0 "While the IL-4 is cheaper than its predecessor, improvements can be made to further decrease the cost."
 il_4_turret_upgrade:0 "포탑"
 il_4_turret_upgrade_desc:0 "Replacement of one of the 7.92 mm gun positions with a 12.7 UBT machinegun inside a streamlined turret."
 pe_2_bomber:0 "Pe-2"
 pe_2_bomber_equipment:0 "Pe-2"
 pe_2_bomber_equipment_desc:0 "Developed from the VI-100 heavy fighter project, the 페틀리야코프 Pe-2 is a high-performance light bomber with dive-bombing capabilities."
 pe_2_bomber_equipment_1:0 "페틀리야코프 Pe-2"
 pe_2_bomber_equipment_1_short:0 "Pe-2 경폭격기"
 pe_2_bomber_equipment_1_desc:0 "Developed from the VI-100 heavy fighter project, the 페틀리야코프 Pe-2 is a high-performance light bomber with dive-bombing capabilities."
 subtech_pe_2_bomber_equipment_1:0 "Pe-2"
 subtech_pe_2_bomber_equipment_1_desc:0 "Developed from the VI-100 heavy fighter project, the 페틀리야코프 Pe-2 is a high-performance light bomber with dive-bombing capabilities."
 pe_2_gun_upgrade:0 "기총"
 pe_2_gun_upgrade_desc:0 "Replace one of the forward 7.92 mm ShKAS machineguns with a 12.7 mm UB machinegun."
 pe_2_turret_upgrade:0 "포탑"
 pe_2_turret_upgrade_desc:0 "Add an additional gun turret with a 7.92 mm ShKAS machinegun. Later we can add an additional gun turret, and finally we can replace two of the 7.92 mm ShKAS defensive machineguns with 12.7 mm UBT machineguns."
 pe_2_ammo_upgrade:0 "복부포탑"
 pe_2_ammo_upgrade_desc:0 "Issues with the loading mechanism for the ventral gun turret have rendered it mostly useless. By fixing this problem, we can increase the defensive power of the Pe-2."
 pe_2_armor_upgrade:0 "장갑"
 pe_2_armor_upgrade_desc:0 "Additional armor will allow the Pe-2 to better survive enemy fire."
 pe_2_engine_upgrade:0 "엔진"
 pe_2_engine_upgrade_desc:0 "Upgrade the engine to the VK-105PF for increased flight performance."
 pe_2_m82_upgrade:0 "M-82"
 pe_2_m82_upgrade_desc:0 "Upgrade the engine to the M-82, which will provide substantial increase in flight performance. The engine itself is quite expensive."
 pe_2_airfoil_upgrade:0 "날개"
 pe_2_airfoil_upgrade_desc:0 "By improving the Pe-2's airfoil, we can decrease its landing speed by 40 km/h. This will decrease the chance of landing accidents."
 pe_2_airframe_upgrade:0 "기체"
 pe_2_airframe_upgrade_desc:0 "Improvements to the airframe tested in wind tunnels show that we can increase the flight performance of the Pe-2 dramatically."
 pe_2i_bomber:0 "Pe-2I"
 pe_2i_bomber_equipment:0 "Pe-2I"
 pe_2i_bomber_equipment_desc:0 "An improved version of the Pe-2 capable of carrying a heavier bombload over a longer distance."
 pe_2i_bomber_equipment_1:0 "투폴레프 Tu-2D"
 pe_2i_bomber_equipment_1_short:0 "Tu-2D 경폭격기"
 pe_2i_bomber_equipment_1_desc:0 "The 투폴레프 Tu-2 is a light bomber. Mass production began in September 1941, at Omsk Aircraft Factory Number 166, with the first aircraft reaching combat units in March 1942. The bomber at first was powered by twin Mikulin AM-37 engines with 1,400 HP each. The prototype's performance was spectacular, with a top speed of 635 km/h, however the AM-37 engines were troublesome and not ready for production, so after several different engine versions the long-range version Tu-2D from 1944 used two Shvetsov ASh-82FN with 1850 HP each.  The crew now was five men. Defensive armament included three 12,7mm UBT machine guns on flexible mounts, two fixed forward-firing 20mm ShVAK cannon plus 1500 kilograms of bombs in the bomb bay and racks for 2270kg more under the wings inboard of the engines."
 db_108_upgrade:0 "DB-108"
 db_108_upgrade_desc:0 "A development of the Pe-2I using the VK-108 engine."
 vb_109_upgrade:0 "VB-109"
 vb_109_upgrade_desc:0 "A high-altitude development of the Pe-2I."
 tech_pe_2i_bomber_equipment_1:0 "Pe-2I"
 tech_pe_2i_bomber_equipment_1_desc:0 "An improved version of the Pe-2 capable of carrying a heavier bombload to a longer distance."
 pe_8_bomber:0 "Pe-8"
 pe_8_bomber_equipment:0 "Pe-8"
 pe_8_bomber_equipment_desc:0 "A heavy bomber intended to replace the TB-3."
 pe_8_bomber_equipment_1:0 "페틀리야코프 Pe-8 중폭격기"
 pe_8_bomber_equipment_1_short:0 "Pe-8"
 pe_8_bomber_equipment_1_desc:0 "Development of the Pe-8 began in July 1934, when the Soviet Air Forces (VVS) issued requirements for an aircraft to replace the obsolete and cumbersome 투폴레프 TB-3 heavy bomber. The resulting aircraft was a four-engined, mid-wing cantilever monoplane built mainly of duralumin, with two steel spars in the wings, although the ailerons were fabric-covered. The defensive armament consisted of twin 7,62mm ShKAS in the nose, twin 12,7mm UBT in the nacelle barbettes and in the tail and dorsal turrets with a twin 20mm ShVAK. The bomb bay was modified to allow for a single 5,000-kilogram FAB-5000 bomb to be carried over a range of 3700km.The arrests of both 투폴레프 and 페틀리야코프 in October 1937, during the Great Purge, disrupted the program and after problems to find suitable engines they were fitted eventually in 1940 with supercharged Mikulin AM-35A engines providing 1350 HP each and allowing a maximum speed of 443 km/h."
 pe_8_bomber_equipment_2:0 "페틀리야코프 Pe-8 Ash-82 중폭격기"
 pe_8_bomber_equipment_2_short:0 "Pe-8 Ash-82"
 pe_8_bomber_equipment_2_desc:0 "An improved Pe-8 with bigger engines increasing payload and range. The Shvetsov ASh-82FN radial engine with 1,850 HP was proposed as a replacement to alleviate the shortage of engines and this modification went into production in late 1942. The exhaust arrangements of the ASh-82 were not compatible with the gun turrets in the rear of the engine nacelles and the guns were removed, reducing the aircraft's defensive capability. At the end of 1943, the nose turret was deleted in favor of a manually operated ShKAS machine gun in a more streamlined nose. This version of the aircraft proved to have much the same range as the former diesel-engined versions - around 5000km - but reliability was greatly improved and maximum speed increased to 490km/h."
 tech_pe_8_bomber_equipment_1:0 "Pe-8"
 tech_pe_8_bomber_equipment_1_desc:0 "The TB-3 is becoming more outdated each year. Developing a successor will give our air force a modern heavy bomber."
 pe_8_bomb_upgrade:0 "폭장"
 pe_8_bomb_upgrade_desc:0 "Installation of under-wing racks capable of carrying up to 1000 kg of extra payload."
 tu_2_bomber:0 "Tu-2"
 tu_2_bomber_equipment:0 "Tu-2"
 tu_2_bomber_equipment_desc:0 "The 투폴레프 Tu-2 is a light bomber."
 tu_2_bomber_equipment_1:0 "페틀리야코프 Pe-2"
 tu_2_bomber_equipment_1_short:0 "Pe-2 경폭격기"
 tu_2_bomber_equipment_1_desc:0 "The 페틀리야코프 Pe-2 was a light bomber. It was regarded as one of the best ground attack aircraft of the early war and its variants were also successful in the roles of heavy fighter, reconnaissance and night fighter. It was similar in many respects to the wooden British de Havilland Mosquito. Just as production was ready to begin, the air force ordered a re-design of the aircraft as a dive bomber. 페틀리야코프's team was given 45 days to redesign their aircraft. Cabin pressurization and superchargers were deleted, dive brakes and a bombardier's position were added. A fuselage bomb-bay was added, along with smaller bays in each engine nacelle. The first aircraft flew on December 15, 1940, rushed through production without a prototype  and deliveries to combat units began the following spring. Its defensive armament were two 7,62mm fixed ShKAS machine guns in the nose and rearward firing 7,62 mm ShKAS. 1600kg bombs could be carried at a maximum speed of 580 km/h."
 tech_tu_2_bomber_equipment_1:0 "Tu-2"
 tech_tu_2_bomber_equipment_1_desc:0 "The 투폴레프 Tu-2 is a light bomber."
 tu_2_rocket_upgrade:0 "로켓"
 tu_2_rocket_upgrade_desc:0 "10 RS-132 rockets carried under-wing."
 tu_2_gun_upgrade:0 "기관총"
 tu_2_gun_upgrade_desc:0 "Replace one of the defensive 7.92 mm ShKAS machineguns with a 12.7 mm UBT machinegun."
 tu_2_engine_upgrade:0 "엔진"
 tu_2_engine_upgrade_desc:0 "Replace the engines with ASh-82FN for increased flight performance. Later we can replace them with AM-39FNV engines, and finally the AM-39FN-2."
 tu_2_airframe_upgrade:0 "기체"
 tu_2_airframe_upgrade_desc:0 "Improvements made to the airframe can improve the flight performance of the Tu-2."
 tu_2_bomb_upgrade:0 "폭장"
 tu_2_bomb_upgrade_desc:0 "추가 폭장"
 tu_2_range_upgrade:0 "항속거리"
 tu_2_range_upgrade_desc:0 "날개를 변경하는 것으로 더 멀리 비행할 수 있게 되었습니다."
 tu_2_bfgs_upgrade:0 "기관포"
 tu_2_bfgs_upgrade_desc:0 "Installation of two 45 mm and two 37 mm cannons in the nose."
 SOV_CAS_equipment_2:0 "일류신 IL-2"
 SOV_CAS_equipment_2_short:0 "IL-2 근접항공지원기"
 SOV_CAS_equipment_2_desc:0 "The IL-2 is a single most produced ground attack aircraft of the war. Its a single-engine, low-wing monoplane of metal/wood construction with a crew of one in the early version and a maximum speed of 414 km/h. Its most notable feature was the inclusion of armor in an airframe load-bearing scheme secureing the aircraft’s engine, cockpit, water and oil radiators and fuel tank. Thanks to the heavy armor protection, the IL-2 could take a great deal of punishment and proved difficult to shoot down, however heavy losses to enemy fighters forced the reintroduction of a rear gunner; early IL-2s were field modified for a gunner sitting on a canvas sling armed with a 12.7 mm UBT machine gun until a proper 2-seater was introduced. Armament were two forward-firing 20mm ShVAK and two 7,62mm ShKAS machine guns and one manually aimed 12,7mm Berezin UBT machine gun in rear cockpit, up to 600 kg bombs and 8 × RS-82 rockets or 4 × RS-132 rockets."
 tech_il_2_equipment_1:0 "IL-2"
 tech_il_2_equipment_1_desc:0 "The IL-2 is a ground attack aircraft."
 SOV_CAS_equipment_3:0 "일류신 IL-2 3M"
 SOV_CAS_equipment_3_short:0 "IL-2 3M 근접항공지원기"
 SOV_CAS_equipment_3_desc:0 "The IL-2 3M is  the improved version of the IL-2 ground attack aircraft. As more duralumin became available for the Soviet aviation industry, the IL-2 received a set of all-metal wing panels. At the same time, the outer wing planform was swept back, with a straight trailing edge, since the centre of gravity was shifted rearwards after the gunner was added. Performance and handling were much improved from the resulting shift of the IL-2's aerodynamic center rearwards with the revised "arrow wing" planform to correct the earlier problem, and this became the most common version of the IL-2. It was propelled by a Mikulin AM-38F with 1720 HP allowing a maximum speed of 410 km/h. The 20mm ShVAKs were upgraded to 23mm VYa-23 cannons. Trials were made to replace the cannons with two 37mm Nudelman-Suranov NS-37 in gun pods but since they were not very effective and the bomb load had to be reduced to 200kg not sucessful."
 tech_il_2_3M_equipment_1:0 "IL-2 3M"
 tech_il_2_3M_equipment_1_desc:0 "The IL-2 3M is a ground attack aircraft."
 SOV_CAS_equipment_4:0 "일류신 IL-10"
 SOV_CAS_equipment_4_short:0 "IL-10 근접항공지원기"
 SOV_CAS_equipment_4_desc:0 "In 1943, Ilyushin started work on a new aircraft, IL-1, which was to be a 1- or 2-seat heavily armoured fighter-interceptor, meant mainly for fighting enemy bombers and transports. The IL-1 was similar to the IL-2 design, but was more modern, compact, and powered with a new Mikulin engine: the AM-42. But the VVS gave up the idea of heavy armoured fighters, due to their low speed, which was not enough to intercept modern bombers. As a result, Ilyushin decided to turn the IL-1 into a two-seat ground attack plane, with the designation changed to IL-10 in early 1944. The armament was identical to the IL-2 but all MG´s were later upgraded to 20mm. The IL-10 engine was a 12-cylinder inline V engine Mikulin AM-42 with a power of 1,770 HP allowing a maximum speed of 551 km/h."
 tech_il_10_equipment_1:0 "IL-10"
 tech_il_10_equipment_1_desc:0 "The IL-10 is a ground attack aircraft."
 
 SOV_cv_fighter_equipment_0:0 "I-15-N 함상전투기"
 SOV_cv_fighter_equipment_0_short:0 "I-15-N 함상전투기"
 SOV_cv_fighter_equipment_0_desc:0 "Although being faster than the e.g. 씨 Gladiator but with roughly similar short landing capabilities the I-15bis  was first considered for carrier operations with the planned Imperator Aleksandr but the original I-15 was chosen due to the gulled wings which gave a better frontal visibility  for carrier landings. Aircraft from the final production series  with Shvetsov M-25 engines were chosen and fitted with arrestor-  and catapult hooks.  In addition, they had one more pair of 7.62 mm synchronous PV-1 machine guns than the former I-15 versions.  Stable and handy, with good flight characteristics, exceptional manoeuvrability, and excellent takeoff/landing parameters, the I-15 fighter enjoyed a well-deserved success among pilots."
 SOV_cv_fighter_equipment_1:0 "I-153-N 함상전투기"
 SOV_cv_fighter_equipment_1_short:0 "I-153-N 함상전투기"
 SOV_cv_fighter_equipment_1_desc:0 "The I-153 was chosen as a replacement for the I-15 because it had again a gulled wing design and a retractable landing gear, although the aircraft was faster than the preceding I-15 and so the  wings had to be lengthened to get a lower stall speed. It was fitted with external fuel tanks under the wings to increase range. The armament consisted of four 7.62mm  ShKAS machine guns."
 SOV_cv_fighter_equipment_2:0 "Yak-1-N 함상전투기"
 SOV_cv_fighter_equipment_2_short:0 "Yak-1-N 함상전투기"
 SOV_cv_fighter_equipment_2_desc:0 "Since the LaGG-1-N was considered a failure  and the Yak-1 was smaller and even lighter it was chosen as replacement. It had a relatively high stall speed in comparison to e.g. the  Bf-109E so the wings and flaps had to be considerably more enlarged than for the conversion from the Bf-109E to the Bf-109T version. The Yak-1 had a especially light tail, and it was easy to tip over and to hit the ground with the propeller. Often, technicians had to keep the tail down, which could lead to accidents, with aircraft taking off with technicians still on the rear fuselage. Later added weights fixed that. The armament was - especially compared to the LaGG-1 - lighter with a single 20mm ShVAK cannon and one 12.7mm Berezin UBS machine gun but it was a certainly better plane than the LaGG."
 SOV_cv_fighter_equipment_3:0 "Yak-3-N 함상전투기"
 SOV_cv_fighter_equipment_3_short:0 "Yak-3-N 함상전투기"
 SOV_cv_fighter_equipment_3_desc:0 "This improved version was considerably better than the already excellent Yak-1 and was even lighter than the Yak-1. The armament was slightly improved by adding a 12.7mm Berezin UBS machine gun to the existing UBS and ShVAK. It was powerful and easy to get off the carrier in any wind. "
 
 SOV_cv_nav_bomber_equipment_1:0 "SB-2-N 함상뇌격기"
 SOV_cv_nav_bomber_equipment_1_short:0 "SB-2-N 함상뇌격기"
 SOV_cv_nav_bomber_equipment_1_desc:0 "After seeing a twin engined 포테즈 565 land on the french carrier Bearn in 1936  투폴레프 wanted to do the same. The ANT-41 based on the SB with a similar layout but was larger and more powerful. It had to be lightened, structurally reinforced and the wings enlarged for carrier operation and its Mikulin AM-34 engines providing a maximum speed of 435 km/h. It got a long weapons bay under the fuselage which  could hold two WWI 880kg  450mm TAN-12  or a single 1,700kg aerial version of the 533 mm 53-36 torpedo. It was planned to use the SB-2-N alongside the the R10-N which could not carry a torpedo. The excellent downsight from the fully englazed cockpit helped with carrier landings. The SB-2/ANT-41 held the weight record of carrier landings with a few kilos heavier than  the US 그루먼 어벤져  until the British even managed to start and land a 10 tons 씨 Mosquito in 1947. Its range was around 2000km due to the weight restrictions of  carrier operations."
 
 SOV_cv_nav_bomber_equipment_2:0 "Pe-2-N 함상뇌격기"
 SOV_cv_nav_bomber_equipment_2_short:0 "Pe-2-N 함상뇌격기"
 SOV_cv_nav_bomber_equipment_2_desc:0 "As the ANT-41 has shown, heavier twin engined can be operated from carriers and so the multirole 페틀리야코프 Pe-2 was also modified by lightening the wooden frame, enlarging the wings and fitting torpedo hard points for two 935kg 450mm  45-36 AN  torpedoes externally under the fuselage, however this overloaded the plane and due to the greater drag  reduced the maximum speed to 520 km/h. To lighten the aircraft the armament had to be reduced, only one forward and one rear firing 12,7mm Berezin UB machine gun was carried.  Due to the Pe-2 high maneuverability normally dangerous  low (30m) drops were no problem unlike with the DB-3T land based torpedo bomber."
 
 SOV_cv_nav_bomber_equipment_3:0 "Tu-2-N 함상뇌격기"
 SOV_cv_nav_bomber_equipment_3_short:0 "Tu-2-N 함상뇌격기"
 SOV_cv_nav_bomber_equipment_3_desc:0 "The Tu-2 carrier torpedo bomber was a carrier modified version of the Tu-2T landbased naval bomber.  The wings had to be enlarged to reduce the landing speed and the needed take off speed. Due to the higher payload capacity of the Tu-2 compared to the Pe-2  two 935kg 45-36 AN aerial torpedoes could easily be carried - each  beside the fuselage instead of under the fuselage - without problems. Since the maneuverability was similar or better than the Pe-2, torpedo drops from 30m were no problem."
 
 SOV_cv_CAS_equipment_1:0 "R-10-N 함상폭격기"
 SOV_cv_CAS_equipment_1_short:0 "R-10-N 함상폭격기"
 SOV_cv_CAS_equipment_1_desc:0 "In anticipation of the first soviet aircraft carrier Imperator Aleksandr the R10  was chosen because of its relatively low landing speed of 125 and short take off and landing need which were further shortened with enlarged wings and  the dive bomber  equipment. Although the attempts to turn the R-10 into a dive bomber were never fully successful -  it barely managed a dive angle of 70 degrees and could carry nothing heavier than  a single armor piercing 250kg bomb. It was quite slow with a maximum speed of 320 km/h but had a higher range than the land based variant. The bomb was carried externally and the former bomb bay between pilot and rear gunner was used for additional fuel tanks, raising the total range to 1500km which ."
 
 SOV_cv_CAS_equipment_2:0 "IL-2-N 함상폭격기"
 SOV_cv_CAS_equipment_2_short:0 "IL-2-N 함상폭격기"
 SOV_cv_CAS_equipment_2_desc:0 "Due to the fact that the Il-2 could only go into a shallow dive of 30 degree a ship was difficult to hit with a single 500kg armor piercing, the armament was rethought. Early trials with twin Nudelman-Suranov NS-37 as anti tank weapon have shown that it was not effective  but against easier-to-hit and less armoured smaller ships it was devastating. Up to eight RS-82 or four RS-132 rockets were also used and combined with the relative immunity of the Il-2 against flak it could unload its whole ammunition into an enemy vessel and fly away unscathed. However the greatest challenge was to get the Il-2 carrier operable, although the aircraft was lighter and even sturdier than a ANT41 the visibility for the pilot was not great and resulted in many accidents."
 
 SOV_cv_CAS_equipment_3:0 "IL-8-N 함상폭격기"
 SOV_cv_CAS_equipment_3_short:0 "IL-8-N 함상폭격기"
 SOV_cv_CAS_equipment_3_desc:0 "The Il-8 started out as a alternative to the parallelly developed Il-10 but lost to it because of the lower speed and maneuverability. However it was chosen as a replacement for the carrier borne Il-2  for its better landing characteristics , a higher bomb load of up to two 500kg armor piercing bombs ( theoretically doubling the hit chance ) and a higher range. It was similarly horribly difficult to adapt the Il-8 to carrier operations compared to the Il-2 but the visibility for the pilot was slightly better. The Il-8 received the improved Nudelman 37mm N-37 twin pods instead of the Nudelman-Suranov NS-37 and could carry up to eight RS-82 or four RS-132 rockets."
 
 
