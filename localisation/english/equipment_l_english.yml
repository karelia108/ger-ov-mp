 gw_uk_tank_equipment_desc:0 "빅커스 중형전차 1형은 전간기 영국의 전차이며 현재는 경전차로 여겨지고 있습니다. 1차 세계대전 후에 영국은 대부분의 전차 부대를 해산시켰습니다. 엔진은 항공기 형태에서 파생된 공랭식 90마력의 암스트롱 시들리 엔진입니다. 최고 속도는 약 시속 24km였습니다. 포탑에는 "속사"(한 차례에 탄약과 카트리지를 완전히 소모시키는) 3파운더 포(47mm L/32)와 4개의 호치키스 기관총을 탑재했습니다. 참신하고 독특한 특징은 3인조 포탑이었다는 것입니다. 독일의 3호 전차 전까지 3인용 포탑으로 전차를 제조한 제조사는 없었습니다. 5명의 승무원은 차체에 리벳으로 고정된 6.25mm 판에 형편없는 보호를 받았고, 가벼운 기관총에 의한 위협에 겨우 대응할 수 있었습니다. 여러가지 문제로 중기관총 발사에도 견디지 못함으로 세간의 주목을 받았습니다."
 
 ############### UK 경전차s
 light_uk_tank_equipment_0:0 "빅커스 1형 경전차"
 light_uk_tank_equipment_0_short:0 "빅커스 1형 경전차"
 light_uk_tank_equipment_0_desc:0 "The 마크 1호 differed in a few points from its predecessor the Carden Mark VII tankette. The external suspension girder was dropped by strengthening the suspension at the hull supports. The bevelled turret was replaced by a cylindrical design but still carrying a single 0.303 빅커스 machine gun. Giving it 14 mm of armour increased weight and dropped top speed to 48 km/h with its Meadows 59 HP engine."
 
 light_uk_tank_equipment_1:0 "빅커스 2형 경전차"
 light_uk_tank_equipment_1_short:0 "빅커스 2형 경전차"
 light_uk_tank_equipment_1_desc:0 "With the Mk.II a Horstmann suspension with horizontal coil springs replaced the leaf springs of the Mk.I. Although it could give an easy ride under moderate conditions, the springs could under certain circumstances cause an uncontrollable bounce. The Mk.II also used a slightly more powerful Meadows engine with 66 HP."
 
 light_uk_tank_equipment_2:0 "빅커스 3/4형 경전차"
 light_uk_tank_equipment_2_short:0 "빅커스 3/4형 경전차"
 light_uk_tank_equipment_2_desc:0 "The 마크 1호II light tank suspension was made out of Horstmann coil springs controlling bogies with two rubber-lined wheel sets per bogie. This design was also used up to the Light Tank Mk.VI of the British Army. Apart from being relatively easy to build, compact and lightweight, it had the advantage of having a long travel, and of being easy to repair when damaged in the field. Power came in the form of a Meadows 6-cylinder gasoline engine, producing 88 HP, coupled with a four speed preselector gearbox. The traverse of the turret was electrically actuated and housed a single MG. The Mk.III and Mk.IV differed very little, the idler wheel on the Mk.IV was removed, with the bogie wheels being respaced."
 
 light_uk_tank_equipment_3:0 "빅커스 5/6형 경전차"
 light_uk_tank_equipment_3_short:0 "빅커스 5/6형 경전차"
 light_uk_tank_equipment_3_desc:0 "The Mk.VI as main production model replaced all other prewar light tanks and biggest change from the earlier tanks was the introduction of a three-man crew in the Mk.V version and the Mk.VI´s bigger turret to fit a radio set. The turret now carried the commander and the gunner who was also the radio operator. The increase in the crew size made a lot of difference to the tank's effectiveness and spread the maintenance load. The armament of the Mark V was an improvement over the earlier Marks; a 0.5인치 (12,7mm) 빅커스 machine gun was added to the existing 0.303 ( 7,7mm). This gave the tank a reasonable anti-tank capability against other contemporary light tanks―at the time most european light tanks had around 12–14 millimetres  of armour―but it was not updated as more armoured light tanks came into use. With 4.8 tons it was half a ton heavier than the 마크 1호V with a new 88 HP engine and the road top speed was reduced to to 51 km/h."
 
 light_uk_tank_equipment_4:0 "7형 경전차 A17 테트라크"
 light_uk_tank_equipment_4_short:0 "테트라크 경전차"
 light_uk_tank_equipment_4_desc:0 "The Light Tank Mk.VII (A17), also known as the 테트라크, was a British light tank produced by 빅커스-암스트롱s in 1944. It improved upon its predecessor, by introducing the extra firepower of a 2파운더 gun. Production was delayed by several factors. The 7.6 ton 테트라크s can be transported and landed in specially designed General Aircraft Hamilcar gliders. It had a unusual steering and mechanical system which accomplished turns by the lateral movement of road wheels, which bowed the tracks. When the driver turned the steering wheel all eight road wheels not only turned but also tilted in order to bend the tracks and make the tank turn; the idea was to reduce the mechanical strain and waste of power caused by the traditional system used to turn tanks by braking one track. The armour was extremely light at 14mm and the 165 HP engine allowed a top road speed of 64 km/h. "
 
 light_uk_tank_equipment_5:0 "8형 경전차 A25 해리 홉킨스"
 light_uk_tank_equipment_5_short:0 "해리 홉킨스 경전차"
 light_uk_tank_equipment_5_desc:0 "The Tank, Light, Mk.VIII (A25), also known as the 해리 홉킨스, after American President Roosevelt's chief diplomatic advisor, was a British light tank produced by 빅커스. The Mk.VIII was the successor of the previous light tank designed by 빅커스-암스트롱, the Mk.VII 테트라크. A number of changes were made to the Mk.VIII, most notably increasing its width, length and weight and also increasing the thickness of the armour. The same 12-cylinder engine as in the 테트라크 was fitted to the Mk.VIII, although the increased weight meant that its maximum speed decreased to 48 km/h. The tank also kept the unusual steering system used in the 테트라크 design, but the steering system of the Mk.VIII was power-assisted. "  
 
 light_uk_tank_equipment_6:0 "9형 경전차 A26 토레로"
 light_uk_tank_equipment_6_short:0 "토레로 경전차"
 light_uk_tank_equipment_6_desc:0 "By giving up the idea of light tanks having to be light enough to be carried by glider, the 토레로 was designed to get a heavily armed fast tank with a maximum of 20mm of armour. The turret of a AEC 장갑차 and its QF 75mm tank gun ( a rebored QF 6파운더 also used by the Alecto TD )  was chosen and a redesigned larger chassis with one additional road wheel based on the 해리 홉킨스. In its concept it was the british equivalent to the american M24 채피. Due to being tracked it had superior cross country performance compared to the 장갑차s. With its 14 tons and its AEC 137 diesel developing 158 HP its top road speed was 50 km/h."  
 
 ############### UK 경전차 Artillery
 light_uk_tank_artillery_equipment_1:0 "로이드건 수송차"
 light_uk_tank_artillery_equipment_1_short:0 "로이드건 수송차"
 light_uk_tank_artillery_equipment_1_desc:0 "The Loyd Gun Carriage was a proposal for the British army to mount a QF 13 pdr Mk.III (76,2 mm L/23) gun on the chassis of the Loyd Carrier artillery truck. The Mk.III gun had a high-angle mount and its maximum range for the 5,7kg shell was 5,4 km. The Loyd Carrier was built upon the mechanicals (engine, gearbox and transmission) of a 15 cwt 4x2 Fordson 7V truck with mild steel bodywork to which armour plate was bolted (to the front and upper sides) depending on application. Its 85 HP Ford V8-221 engine allowed a top road speed of 48 km/h."
 
 light_uk_tank_artillery_equipment_2:0 "7형 경자주포 테트라크"
 light_uk_tank_artillery_equipment_2_short:0 "테트라크 경자주포"
 light_uk_tank_artillery_equipment_2_desc:0 "The 테트라크 CS or SPG was constructed by replaceing their 2 pounder guns with a australian designed QF 25pdr short infantry support 곡사포; these tanks were then designated as 테트라크 CS (Close Support). They were placed in an open topped turret-like framework armoured only to the front and sides with 10mm. It had a limited lateral angle, so the chassis would have to be moved to fire at targets outside the firing arc. It could fire a 11,3 kg shell over 9300 m. The gun itself weighed about 1.3 tons and severely taxed the suspension and made it top heavy."
 
 light_uk_tank_artillery_equipment_3:0 "알렉토 경자주포"
 light_uk_tank_artillery_equipment_3_short:0 "알렉토 경자주포"
 light_uk_tank_artillery_equipment_3_desc:0 "알렉토 자주포 25 pdr The Alecto chassis was able to accept a variety of guns and a self propelled gun variant was created by initially using a 3,75in Howitzer ( 95mm ) but its ability to fire a 11kg shell over 7,3km was not too impressive, so other gun variants  were considered. However bigger guns would prevent the air portability of the SPG. The high mobility of the Alecto chassis and top road speed of 50 km/h ensured that it could move quickly into any firing position." 
 
 light_uk_tank_artillery_equipment_4:0 "FV 304 경자주포"
 light_uk_tank_artillery_equipment_4_short:0 "FV 304 경자주포"
 light_uk_tank_artillery_equipment_4_desc:0 "An offspring of the FV300 family of lightweight, fast, modern vehicles, the FV304 carries a 25 pdr short gun ( 87,6mm ). Its  롤스로이스 Meteor V8 engine developing 350 HP allows the 20,5 ton vehicle a staggering road top speed of 72 km/h. Due to this outstanding mobility it is very flexible and able to keep in close contact to the front troops, mitigating its relatively low firing range. The gun fires a 11 kg shell over 9,3 km."
  
 ############### UK 경구축전차
 light_uk_tank_destroyer_equipment_1:0 "빅커스 2파운더 경구축전차"
 light_uk_tank_destroyer_equipment_1_short:0 "빅커스 2파운더 경구축전차"
 light_uk_tank_destroyer_equipment_1_desc:0 "It was quickly realized that the 15mm guns were not sufficient anymore against even the lightest enemy tanks, so the open mount of the previous Mk.II AA tank was enlarged and a QF 2 pdr ( 40mm ) anti tank gun mounted. The protection for the crew was only a thin gun shield to the front and open topped. Similar to the 마틸다 II the gun was unable to fire HE shells and therefore could only successfully combat enemy armour, but not anti tank guns or Infantry beyond the range of the machine guns."
 
 light_uk_tank_destroyer_equipment_2:0 "AEC 디콘 경구축전차"
 light_uk_tank_destroyer_equipment_2_short:0 "AEC 디콘 경구축전차" 
 light_uk_tank_destroyer_equipment_2_desc:0 "While the AEC 디콘 can at best be considered a wheeled tank, it nevertheless was an important step to  improve british AT measures.  The “디콘”, called the AEC Mk.I Gun Carrier or “Carrier, 6파운더 Gun, was an improvised tank destroyer mating a QF 6 pounder Mk.III (57mm L/43) to an modified and armoured AEC Matador truck chassis. In order to minimize the weight of the vehicle in spite of all of the added armor, the Matador chassis was bared of everything unnecessary. The engine was an AEC A173 diesel providing 95 HP allowing a top road speed of 30 km/h. The 20mm frontal armor was substantial for such a vehicle, although only protecting against small arms fire. The weapon itself was protected by a large custom shield that offered much better overall protection for the gunner and loader than the regular shield.  The cargo bay arrangement and the reduced driver compartment allowed the gun 300°+ degrees of unobstructed traverse."
 
 light_uk_tank_destroyer_equipment_3:0 "알렉토 경구축전차"
 light_uk_tank_destroyer_equipment_3_short:0 "알렉토 경구축전차"
 light_uk_tank_destroyer_equipment_3_desc:0 "When it was realized that the originally planned 6 pdr gun was not sufficient anymore at that time but the regular 해리 홉킨스 could not accept anything bigger than a 2 pdr gun, a turretless tank destroyer was designed out of the H.Hopkins chassis. So the recent upgrade of the 6 pdr gun was installed instead, which consisted of a Mk.V 6pdr gun rebored from 57mm L/50 to 75mm L/38 calibre. This also gave the gun a much needed improved HE-capability. Since there was an abundance of obsolete 6 pdr guns it was no problem to produce them. The Alecto was very maneuverable and had a low silhouette, it was easy to conceal and excellent for shoot-and-scoot actions. As with most other turretless tank destroyers the lateral firing arc was small and the whole chassis had to be turned to aim the gun. "
 
 light_uk_tank_destroyer_equipment_4:0 "9형 경구축전차 1형 아바레스터"
 light_uk_tank_destroyer_equipment_4_short:0 "아바레스터 경구축전차"
 light_uk_tank_destroyer_equipment_4_desc:0 "As the firepower of the light tanks was never great, it was tried to give the successor of the H.Hopkins tank, the 빅커스 light tank A46 or "Arbalester", heavy firepower in form of a shortened Mk.II version(L/45)of the 77mm L/50 gun also used by the 코메트. It was to be employed as tank destroyer in support of light scout units. The light chassis however was overloaded with the turret and mobility suffered accordingly. It was only lightly armoured with 10mm all around. The crew was reduced to two men and a autoloader for the main gun was developed to replace the human loader. The tank was essential an bigger version of the H.Hopkins tank and shared the same suspension." 
 
 ############### UK 경전차 AA
 light_uk_tank_aa_equipment_1:0 "빅커스 1/2형 경자주대공포"
 light_uk_tank_aa_equipment_1_short:0 "빅커스 1/2형 경자주대공포"
 light_uk_tank_aa_equipment_1_desc:0 "The Mk.II AA was based on a Mk.V chassis and had twin 15 mm AA Besa machine-guns ( later 3 or 4) installed.  It featured a power-operated turret  and was mechanically similar to the Mk.I but had improvements, such as better quality sights for the machine guns and a larger turret for easier access. Since the 15mm shell did not contain any explosives it had to hit the airplane directly."
 
 light_uk_tank_aa_equipment_2:0 "1형 경자주대공포 테트라크"
 light_uk_tank_aa_equipment_2_short:0 "1형 경자주대공포 테트라크"
 light_uk_tank_aa_equipment_2_desc:0 "The 테트라크 AA was created by mounting twin 20mm L/70 욀리콘 guns into an redesigned open turret. It was only lightly armoured with 10mm but electrically powered. It was air portable similar to the basic 테트라크. Its maximum efficient ceiling was about 1000m and it had a practical Rate of Fire o 250-320 rounds per minute . "
 
 light_uk_tank_aa_equipment_3:0 "해리 홉킨스 경자주대공포"
 light_uk_tank_aa_equipment_3_short:0 "해리 홉킨스 경자주대공포"
 light_uk_tank_aa_equipment_3_desc:0 "The modified Chassis of a H.Hopkins tank was equipped with a navy twin 40mm L/39 보포르스 Mk.XV pompom anti aircraft pedestal mount into the tank instead of a turret. The gun/mounts were about to be scrapped by the navy but had a second career with the army. Whenever it stopped for firing a quadruple stanchion system had to be lowered to absorb the shock of the recoil, otherwise the suspension of the tank would be damaged after the first shot of the top heavy pedestal mount. It could be used against ground targets but the crew was protected only by a gun shield and the whole assembly was very tall. The maximum effective ceiling of the gun was 4km."
 
 light_uk_tank_aa_equipment_4:0 "AEC 스킨크 경자주대공포"
 light_uk_tank_aa_equipment_4_short:0 "AEC 스킨크 경자주대공포"
 light_uk_tank_aa_equipment_4_desc:0 "As the Pedestal mount of the H.Hopkins AA Mk.I was very cumbersome and top heavy, a different solution was tried with the Mk.II. A new turret from AEC similar to the canadian 스킨크 but lighter was combined with a quadruple 20mm Polsten  mount and put on the tank. The H.Hopkins "스킨크" four 20mm guns could fire 650 rounds per minute per gun. A modified Oilgear hydraulic traverse with two pumps could rotate the turret at up to 65° per second and - crucially for a quick response- - accelerate from rest to 60° in two seconds. The guns’ elevation was also hydraulically assisted so the guns could move at up to 45° per second in an arc from -5° to +80°. The gunner controlled both elevation and rotation with a joystick, and used a Mk.IX reflector sight."
 
 ############### UK 중형전차s
 medium_uk_tank_equipment_00:0 "2형 중형전차 A6 빅커스"
 medium_uk_tank_equipment_00_short:0 "2형 빅커스 중형전차"
 medium_uk_tank_equipment_00_desc:0 "The 마크 1호I used the same chassis, suspension and transmission as the Medium 마크 1호 but had a new superstructure. The 마크 1호I was equipped with a 3pdr gun ( 47mm L/32) and four machine guns in the turret. The back of the turret had a slope so that the rear machine gun could be used against aircraft. There were two 빅커스 machine guns, one in each side of the hull to the rear. Its armour was the same 6,25mm and the 90 HP engine allowed the 12 ton tank a top road speed of 24 km/h."
 
 medium_uk_tank_equipment_0:0 "1형 A9 순항전차"
 medium_uk_tank_equipment_0_short:0 "1형 순항전차"
 medium_uk_tank_equipment_0_desc:0 "In 1936, the British War Office designated two different kinds of tanks for future development: heavily armoured infantry tanks and fast mobile cruiser tanks. Due to the cost, in 1934, 빅커스-암스트롱 was asked for a "reasonably cheap tank" to replace the current medium models. The pilot model A9E1 was finished in 1936 . It was the first British tank to have a centrally located turret and to have powered traverse. Many armour faces were vertical with a maximum of 14mm and there were numerous shot traps, but it carried the new high velocity QF 2파운더 (40 mm) gun (also lacking a HE round like the matilda) and a coaxial 빅커스 machine gun, there were two small turrets either side of the driver's compartment, each with a 빅커스 machine-gun. Both of these smaller turrets were permanently manned, which gave the tank a total crew of six. The A9 weighed 12 tons, and with a AEC engine developing 150 HP it reached a top road speed of 40 km/h."
 
 medium_uk_tank_equipment_1:0 "2형 A10 순항전차"
 medium_uk_tank_equipment_1_short:0 "2형 순항전차"
 medium_uk_tank_equipment_1_desc:0 "The A10 was developed by Sir John Carden of 빅커스 in 1934 by the adaptation of his A9 design. The A10 specification called for rivetted armour of up to 25mm and a speed of 16 km/h.The two sub-turrets present on the A9 were removed, and extra armour bolted onto that already present on the front and sides of the hull, along with all faces of the turret, providing approximately twice the armour in most areas. The A10 was two tonnes heavier than the A9, but used the same 150 HP engine, and therefore top road speed was down to 26 km/h. The main armament remained the QF 2파운더 (40-mm) gun and a coaxial .303 빅커스 machine gun. The tank had now a crew of five."
 
 medium_uk_tank_equipment_2:0 "3/4형 A13 순항전차"
 medium_uk_tank_equipment_2_short:0 "3/4형 순항전차"
 medium_uk_tank_equipment_2_desc:0 "British cruiser tank design began with the Mk I andMk.II. However when someone from the War Office witnessed demonstrations of Soviet tank designs, including the BT tank, using a Christie suspension and the use of a lightweight aircraft engine, trials began for improvement of the 순항전차. Extensively redesigned, enlarged and with several faults rectified that Christie had not addressed, the 순항전차 III was developed. It was determined, that it had to have a 30mm armour, a 2파운더 gun and a top road speed of 48 km/h for the A13. Finally the Mk.III had a weight of 14 tons, a crew of four, a 340 HP engine and far superior cross country performance than any british tank before. The Mk.IV had a few improvements in armour and a BESA machine gun but nothing decisive. The existing Mk.III were partially upgraded to the Mk.IV."
 
 medium_uk_tank_equipment_3:0 "4형 A15 순항전차 3형 크루세이더"
 medium_uk_tank_equipment_3_short:0 "3형 크루세이더 순항전차"
 medium_uk_tank_equipment_3_desc:0 "After the Covenanter and the new 크루세이더 I and II brought not much improvement to the british 순항전차 Fleet the 크루세이더 III was finally able to match the intermediate german Pz III and IV types. It was not based on the Covenanter but rather a parallel development. Unlike earlier "Christie cruisers"  the 크루세이더 had five road wheels each side to improve weight distribution in a tank that weighed almost 20 tons instead of the 14 tons of the previous cruisers. Both the Covenanter and 크루세이더 used the same main turret, however due to the larger gun the crew was reduced to three men. For armament the 크루세이더 III received a 6 pounder ( 57mm L/43 ) gun, but still there was no HE shell for this gun, which led to the same problems vs. AT-guns as before. Saving grace for the 크루세이더 was the efficient mechanism to fire on the move, allowing a few tactical maneuvers to gain the upper hand. Its 340 HP Mk.IV Liberty engine allowed a top road speed of 42 km/h."
 
 medium_uk_tank_equipment_4:0 "7형 A27M 순항전차 1형 크롬웰"
 medium_uk_tank_equipment_4_short:0 "1형 크롬웰 순항전차"
 medium_uk_tank_equipment_4_desc:0 "The 크롬웰 tank, officially Tank, 순항전차, Mk.VIII, 크롬웰 (A27M), was one of the series of cruiser tanks. The 크롬웰 was the first tank put into service by the British to combine high speed from a powerful and reliable engine (the 롤스로이스 Meteor also used in the Spitfire), 76mm hull and turret armour. It underwent various development variants, like the 카발리어 and 센토어 until the final 크롬웰 emerged. The intended dual-purpose high velocity gun could not be fitted in the turret and the 6 pdr gun which was fitted instead proved inadequate. The new APDS ammunition helped with that, but it did not solve the problem of inadequate HE shells which made attacking soft targets difficult. It weighed 27 tons and with its Meteor engine developing 540 HP a top road speed of 75 km/h could be achieved. This was way beyond what the chassis and suspension could handle so it was  governed to a maximum of 65 km/h."
 
 medium_uk_tank_equipment_5:0 "7형 A27M 순항전차 5형 크롬웰"
 medium_uk_tank_equipment_5_short:0 "5형 크롬웰 순항전차"
 medium_uk_tank_equipment_5_desc:0 "The 크롬웰 V was built according to the "Final Specification" and armed with the 75mm L/38 gun ( the outbored 6파운더). It was using welding from the start and increased quality and thickness of the frontal armour to 79mm. Many older 크롬웰s were rebuild to the VII or VIII ( in case of 95mm armed CS vehicles ) standards. While the gun upgrade gave the 크롬웰 only marginally better penetration, it resulted in a much better HE capability than the 6 pounder and reduced the need for the 곡사포 armed CS versions."
 
 medium_uk_tank_equipment_6:0 "8형 순항전차 코메트"
 medium_uk_tank_equipment_6_short:0 "코메트 순항전차"
 medium_uk_tank_equipment_6_desc:0 "The 코메트 tank or Tank, 순항전차, 코메트 I (A34) was a British cruiser tank that first saw use in 1945. It was designed as an improvement on the earlier 크롬웰 tank, mounting the new 77mm HV L/50 gun in a new lower profile and part-cast turret. This gun was effective against late-war German tanks, including the Panther at medium range, and occasionally, at close range, the Tiger. The tank was widely respected as one of the best British tanks of the war. The 코메트, which was a development of the 크롬웰, rendered the Challenger obsolete, and ultimately led to the development of the 센추리온 tank. When firing APDS rounds, the 77mm HV was slightly superior in armour penetration capability to the 75mm KwK 42 gun of the equivalent Axis tank, the Panther. The hull armour was 74mm and the partially sloped turret armour was 57 to 102mm. With a weight of 33,5 tons and a Meteor III engine developing 600 HP its top road speed was 51 km/h."
 ############### UK 중형전차 Artillery
 medium_uk_tank_artillery_equipment_1:0 "버치건 중형자주포"
 medium_uk_tank_artillery_equipment_1_short:0 "버치건 중형자주포"
 medium_uk_tank_artillery_equipment_1_desc:0 "In the late 1920, several 빅커스 Medium Mk.II chassis were converted to self-propelled guns to take part in experiments into the future of armored warfare. These were fitted with an open fighting compartment onto which an 18파운더 야포 was fitted with a 360-degree traverse. There were three versions of the 버치 Gun, the first with an exposed driver position, the second with a semi-enclosed driver position and the third had a completely enclosed driver seat and a huge gun shield that almost fully enclosed the rest of the fighting compartment. Neither of the three versions met any interest in the army, however in 1938 the interest was finally awakened and the second version was chosen to produce using the many available chassis of the obsolete tanks."
 
 medium_uk_tank_artillery_equipment_2:0 "2형 순항전차 2형 크루세이더 중형자주포"
 medium_uk_tank_artillery_equipment_2_short:0 "2형 크루세이더 중형자주포"
 medium_uk_tank_artillery_equipment_2_desc:0 "The obsolete 순항전차 II CS were redesigned to get more flexibility and range.  It retained the short barrelled 3,7in (94mm L/15) but while the CS versions were more or less smoke layers and could only shoot line-of-sight, the Mk.II´s 곡사포 got an higher elevation and was able to provide indirect HE fire behind cover. Due to the very thin armour of the 순항전차 I at 14mm this was probably for the better. The 곡사포 could fire a 9,1 kg shell over 5400 m."
 
 medium_uk_tank_artillery_equipment_3:0 "1형 비숍 25파운더 중형자주포"
 medium_uk_tank_artillery_equipment_3_short:0 "1형 비숍 중형자주포"
 medium_uk_tank_artillery_equipment_3_desc:0 "The 비숍 was a British self-propelled artillery vehicle based on the 발렌타인 II chassis and armed with the 25 pounder gun-곡사포( 87.6 mm L/28)  which could fire an 11.5 kg HE shell or an armour-piercing shell. A result of a rushed attempt to create a self-propelled gun, the vehicle had numerous problems. The gun was fitted into a high superstructure. The maximum elevation for the gun was limited to 15 degrees, reducing the range to 5,900 m, about half that of the same gun on a wheeled carriage. The SPG retained its hull armour of 60mm and the superstructure had a maximum of 51mm of armour."
 
 medium_uk_tank_artillery_equipment_4:0 "크루세이더 5,5인치 중형자주포"
 medium_uk_tank_artillery_equipment_4_short:0 "크루세이더 5,5인치 중형자주포"
 medium_uk_tank_artillery_equipment_4_desc:0 "The 크루세이더 gun carrier with a 5,5in (140mm L/30) Howitzer was developed in 1945. It had the same gun layout as the 아처 tank destroyer and also drove "backwards" when pointing the gun toward enemy. The gun and crew was totally unprotected in the open. The vehicle weighed 17,6 tons and its Nuffield Liberty III developing 395 HP allowed a top road speed of 44 km/h. The 곡사포 could fire a 37 kg shell over 16,6 km."
 
 ############### UK 중형구축전차
 medium_uk_tank_destroyer_equipment_1:0 "발렌타인 6파운더 중형구축전차"
 medium_uk_tank_destroyer_equipment_1_short:0 "발렌타인 중형구축전차"
 medium_uk_tank_destroyer_equipment_1_desc:0 "A turretless 발렌타인 I was fitted with a 6 pdr antitank gun on its field carriage as a stop gap measure to increase antiarmour capabilities of the early 발렌타인 models. The gun received a small gun shield, otherwise the tank remained unchanged."
 
 medium_uk_tank_destroyer_equipment_2:0 "아처 17파운더 중형구축전차."
 medium_uk_tank_destroyer_equipment_2_short:0 "아처 중형구축전차"
 medium_uk_tank_destroyer_equipment_2_desc:0 "The Self Propelled 17pdr, 발렌타인, Mk I, 아처 was tank destroyer based on the 발렌타인 chassis fitted with an 오드넌스 QF 17 pounder gun. The 17 pounder anti-tank gun ( 76,2mm L/55) was very powerful but also very large and heavy and could only be moved by a vehicle, which made the gun more effective in defence than in the attack. The engine in the 아처 had a higher power rating than in the 발렌타인. Since the 발렌타인 was too small, the gun was mounted in a simple, low, open-topped armoured box, very much like the early Panzerjäger German self-propelled guns, with the gun facing to the rear, which kept the overall length of the 아처 short. On firing, the gun breech recoiled into the driver's space, with the driver staying crouched in position, in case the vehicle needed to move quickly. The rear mounting combined with its low silhouette made the 아처 an excellent ambush weapon, allowing its crew to fire, then drive away without turning round."
 
 medium_uk_tank_destroyer_equipment_3:0 "8형 A30 순항전차 챌린저"
 medium_uk_tank_destroyer_equipment_3_short:0 "챌린저 중형구축전차"
 medium_uk_tank_destroyer_equipment_3_desc:0 "The Tank, 순항전차, Challenger (A30) was a tank destroyer developed from 1942 on. It mounted the QF 17파운더 anti-tank gun on a 크롬웰 chassis to add anti-tank firepower to the cruiser tank units. The design compromises made in fitting the large gun onto the 크롬웰 chassis resulted in a tank with a powerful weapon but reduced armour. To fit the larger weapon and additional crewman in the turret, a much larger turret than that of the 크롬웰 was developed separately. Due to the weight of the 17파운더, an extra wheel station and suspension arm was needed, lengthening the hull. This change in length, reduced mobility compared to the 크롬웰, although speed remained high at 50 km/h. To limit the weight, the turret armour was reduced,, 63mm on the turret front and 40mm on the sides. As the base of the turret was unprotected, a jacking feature was fitted to clear jams. "
 
 medium_uk_tank_destroyer_equipment_4:0 "FV 4101 채리어티어"
 medium_uk_tank_destroyer_equipment_4_short:0 "채리어티어 중형구축전차"
 medium_uk_tank_destroyer_equipment_4_desc:0 "The 채리어티어 Tank, or FV4101 Tank, Medium Gun, 채리어티어 was a british tank destroyer on a 크롬웰 chassis. Mounting the gun required a new two-man turret to be developed. The resulting vehicle was initially named FV4101 크롬웰 Heavy AT Gun, but renamed 채리어티어 before entering service. The lightly armoured (30mm) and tall turret used the larger 오드넌스 QF 20 pounder (84mm L/66,7) gun. This was mounted with a co-axial 7,62mm M1919 브라우닝 machine gun. Smoke grenade dischargers were fitted to both sides of the turret. A flap to the turret rear allowed spent shell casings from the gun to be ejected from the vehicle."
 
 ############### UK 중형전차 AA
 medium_uk_tank_aa_equipment_1:0 "1형 순항전차 자주대공포"
 medium_uk_tank_aa_equipment_1_short:0 "1형 순항전차 자주대공포"
 medium_uk_tank_aa_equipment_1_desc:0 "Similar to the 자주대공포 tank based on the 빅커스 Light Mk.V a open turret was placed on the 순항전차 I tank housing quadruple 15 mm AA Besa machine-guns with anti-air targeting sights. The turret front was slightly better armoured with 10mm but the hull retained its weak armour of 6mm. This AA tank had a great volume of fire for its time, however it was only effective vs. low flying airplanes."
 
 medium_uk_tank_aa_equipment_2:0 "1형 크루세이더 중형자주대공포"
 medium_uk_tank_aa_equipment_2_short:0 "크루세이더 중형자주대공포"
 medium_uk_tank_aa_equipment_2_desc:0 "The regular 크루세이더 turret was replaced with a different square-shaped open top turret housing a single 보포르스 QF 2파운더 (40mm L/60) anti-aircraft gun with an autoloader and powered mounting. The crew numbered four: gun commander, gun layer, loader, and driver. The relatively slow firing rate of the Mk.I with 120 rounds/minute and the maximum practical ceiling of 3800m made it a mediocre design, which led to the development of the 크루세이더 AA Mk.II/III"
 
 medium_uk_tank_aa_equipment_3:0 "2/3형 크루세이더 중형자주대공포"
 medium_uk_tank_aa_equipment_3_short:0 "2/3형 크루세이더 중형자주대공포"
 medium_uk_tank_aa_equipment_3_desc:0 "For anti-aircraft protection a 크루세이더 chassis was fitted with a different turret mounting twin 욀리콘 20mm guns and a single .303 빅커스 GO machine gun. The turret was a small polygonal turret with heavy armour, but poor situational visibility for spotting approaching aircraft. The Mk.III only differed from the Mk.II by the position of the radio, which was moved to the hull in order to free some space inside the turret. In regards to protection it was felt to be a better mount than the Mk.I, and the practical rate of fire with 250-320 rounds/minute each increased massively compared to the slow firing single 보포르스 40mm, but its effective combat ceiling suffered at being 900m. So a mix of both designs were preferred to be able to combat low and medium height targets."
 
 medium_uk_tank_aa_equipment_4:0 "4형 크루세이더 중형자주대공포"
 medium_uk_tank_aa_equipment_4_short:0 "4형 크루세이더 중형자주대공포"
 medium_uk_tank_aa_equipment_4_desc:0 "The 크루세이더 AA gun carrier with a 3in 20cwt anti aircraft gun was developed in 1945 alongside with the 크루세이더 gun carrier. The configuration was identical but the gun was installed higher to have a platform for 360° Operation. As with the gun carrier, the crew was unprotected during 360° action, there were foldable skirts and they could be folded up for protection but then only with the gun facing forward or backward. The gun had a rate of fire of 16-18 rpm and an effective ceiling of 5000 m."
 
 ############### UK Heavy Tanks
 heavy_uk_tank_equipment_1:0 "빅커스 인디펜던트 A1E1"
 heavy_uk_tank_equipment_1_short:0 "인디펜던트 A1E1 중전차"
 heavy_uk_tank_equipment_1_desc:0 "In 1924 the General Staff of the British Army ordered the prototype of a heavy tank, which became known as the 인디펜던트 A1E1. It was a 33 ton multi-turret design, having a central gun turret armed with a 3 pounder gun (47 mm L/32), and four subsidiary turrets each armed with a 7,7mm 빅커스 machine gun. The subsidiary turrets were mounted two at the front and two to the rear of the. The gun of the left rear turret was able to elevate to engage aircraft. The tank was designed to have heavy firepower, self-defence capability, and superiority to enemy weapons. Its armour was very thin at a maximum of 38mm, but was increased with the production models. It also incorporated a new hydraulic braking system which had to be specially developed due to its weight and speed. The V12 air-cooled engine developed 370 HP and allowed a top road speed of 32 km/h."
 
 heavy_uk_tank_equipment_2:0 "A33 중전차 엑셀시어"
 heavy_uk_tank_equipment_2_short:0 "엑셀시어 중전차"
 heavy_uk_tank_equipment_2_desc:0 "Even though the 처칠 tanks were considered heavy tanks, they were designed as slow Infantry support tanks. A different attempt to create a reasonably mobile heavy tank was the Excelsior. It mounted a 17pounder (76,2mm L/55) gun, which was less powerful than the german 75mm L/70, but still sufficient to penetrate 130mm armour at 1000m. The 크롬웰 hull and turret with extra armour and the track and suspension of the 50톤 US M6 Heavy Tank which had been developed for both US and British was used. It was built with a widened 크롬웰 track and suspension by LMS and different armoured skirts. It only superficially resembled the 처칠s. The design was armed with an 오드넌스 QF 75mm gun. Although it had a strong frontal armour of 114mm, its inner side armour was very weak at 31mm plus the 25mm skirts.  Its Rolls Royce Meteor engine provided 600 HP which allowed the 41 ton tank a maximum road speed of 38 km/h."
 
 heavy_uk_tank_equipment_3:0 "2형 중전차 발리언트"
 heavy_uk_tank_equipment_3_short:0 "2형 발리언트 중전차"
 heavy_uk_tank_equipment_3_desc:0 "Developed from the 발리언트 I infantry tank which was one of the worst designed tanks ever, trying to achieve a maximum armour at the lowest possible weight ( similar in principle to the Mathilda I ) and sacrificing all other aspects. However the follow up model called the 발리언트 II or heavy 발리언트 was a different beast.  It was based on a redesigned Excelsior hull, its redesigned weight with the enlarged turret was 45 tons.  Its frontal armour was quite heavy at 228mm and its frontal turret had even 254mm. It featured a similar piked prow as later seen on the IS-3. At first it mounted a 94mm Howitzer in the original 발리언트 I turret, but as this was quite useless against other tanks it was later switched to a 32 pounder (94mm L/50) gun in a redesigned and enlarged turret. Its insufficient 400 HP Rolls Royce Meteorite engine was upgraded to a 600 HP V8 Meteor engine which  allowed a top road speed of 30 km/h although the mobility still wasn´t great."
 
 heavy_uk_tank_equipment_4:0 "A45 중전차 카나번"
 heavy_uk_tank_equipment_4_short:0 "카나번 중전차"
 heavy_uk_tank_equipment_4_desc:0 "1944 the development of the „A45 Infantry Support Tank“ was started at  around the same time as the A41 센추리온. Abandoning the slow 보병전차 concept, the "Universal Tank or MBT" concept was to design a vehicle with a mobility comparable to that of cruiser tanks, but with the armour and firepower of heavy tanks. The FV 200 series was adopted and was to serve as a multi-purpose line of AFV that used the same hull and chassis. The Caernavon II was a FV 201 chassis fitted with a 20파운더 gun in a 센추리온 Mk.III turret ( as the initially proposed 17 pounder gun was outdated). However as the 센추리온 Mk.III versions later proved to be superior to the Caernavon the chassis was used for developing the even heavier Conqueror MBT. The hull was rather weakly armoured with 76mm sloped armour but the turret had armour of 127mm. It weighed 55 tons and with its Meteor engine developing 800 HP a top road speed of 34 km/h was achieved."
 
 heavy_uk_tank_equipment_5:0 "3형 A41 중전차 센추리온"
 heavy_uk_tank_equipment_5_short:0 "3형 센추리온 중전차"
 heavy_uk_tank_equipment_5_desc:0 "Developed in 1943 as A41, a new design for a heavy cruiser tank. After a series of fairly mediocre designs in the A series, and bearing in mind the threat posed by the German 88 mm gun, the War Office demanded a major revision of the design requirements. Initially planned to weigh no more than  41 tons, the final L7 105mm L/52 armed version Mk.III weighed 52 tons instead.  A high top speed was not considered important, while agility was to be equal to that of the 코메트 using the same Meteor engine. So the new design had excellent performance and a top road speed of 35 km/h. It had a larger hull by adapting the long-travel five-wheel Christie suspension used on the 코메트 with the addition of a sixth wheel and a simpler Horstmann suspension. The turret had 127mm of armour and the hull was redesigned with welded, sloped armour with a maximum of 110mm. The 센추리온 finally realized the “universal tank / MBT” principle begun with the Caernavon."
 
 heavy_uk_tank_equipment_6:0 "중전차 컨쿼러"
 heavy_uk_tank_equipment_6_short:0 "컨쿼러 중전차"
 heavy_uk_tank_equipment_6_desc:0 "The FV 214 Conqueror, also known as "Tank, Heavy No. 1, 120 mm Gun, Conqueror" was developed as a response to the latest german tanks and the soviet 이오시프 스탈린 IS-3heavy tanks; its 120 mm gun was larger than the 105mm gun carried by the 센추리온. The Conqueror's role was to provide long range anti-tank support for the 센추리온. The chassis was from the A 45 Infantry Support Tank. The armour front armour of 178mm was very heavy for the time. Unfortunately along with the huge turret required for the large gun and very large hull volume, made it very heavy, cumbersome and mechanically unreliable. Also, few bridges could support its weight. However, rather like the 처칠 tank, the Conqueror had exceptional terrain handling characteristics and proved to be as capable cross country as the lighter (and on paper slightly faster) 센추리온 tank. Its 롤스로이스 Meteor M120 engine with 810 HP gave the 64 tons tank a top road speed of 35 km/h."
 
 ############### UK 중전차 Artillery
 #heavy_uk_tank_artillery_equipment_1:0 "보병전차 Mk.II (A12E) 마틸다 II CS"
 #heavy_uk_tank_artillery_equipment_1_short:0 "마틸다 II CS"
 #heavy_uk_tank_artillery_equipment_1_desc:0 "Introduced to address the deficiencies of the high explosive 2 pdr shell, the 마틸다 II CS fielded a 3인치 76 mm 곡사포, which could fire high explosive or smoke shells. Generally reserved for HQ units in British service, entire Australian squadrons were often equipped with them."
 
 heavy_uk_tank_artillery_equipment_1:0 "AT-2 중자주포"
 heavy_uk_tank_artillery_equipment_1_short:0 "AT-2 중자주포"
 heavy_uk_tank_artillery_equipment_1_desc:0 "The heavy AT-2 Mk.II CS was a self propelled gun based on the AT2 tank destroyer. In order to provide indirect HE fire and/or provide a LOS bunker breaching ability if necessary, an AT2 was modified and its turretlike superstructure received a different gun mantlet and a covered elongated embrasure for a much higher gun elevation. However due to the limited space in the superstructure only a QF 3,7in ( 94mm L/11 ) 산포 could be fitted. It was able to fire a 9,1 kg HE, Smoke or HEAT shell over a range of 5,4 km and had a very large onboard ammunition supply."
 
 heavy_uk_tank_artillery_equipment_2:0 "인터딕터 중자주포"
 heavy_uk_tank_artillery_equipment_2_short:0 "인터딕터 중자주포"
 heavy_uk_tank_artillery_equipment_2_desc:0 "인터딕터 artillery carrier BL 60 pounder Howitzer (127mm). It was based on an obsolete A1E1 인디펜던트 Chassis which got all of its turrets removed and the upper hull plated over . It was chosen for its load bearing capacity and being a large platform similar to the WWI Gun Carrier Mk.I. The upper carriage of the WWI vintage field 곡사포 was bolted onto the upper hull and unable to traverse, the chassis had to be moved to aim.  A lightly armoured gun shield of 10mm was installed to the front and sides. It could fire a 25kg shell over a range of 14,2 km."
 
 heavy_uk_tank_artillery_equipment_3:0 "발레딕토리언 AT-15 B 중자주포"
 heavy_uk_tank_artillery_equipment_3_short:0 "발레딕토리언 중자주포"
 heavy_uk_tank_artillery_equipment_3_desc:0 "The AT15 B self-propelled-gun was a Nuffield design suggestion for an assault gun able to fire indirectly like the former AT2 SPG and tough enough to act as an bunker buster. It retained the 152 mm of vertical frontal armour, 100mm sloped armor on both sides of the gun mantlet, and 100 mm vertical armour on the sides. Main armament consisted of the shortened BL 6in Mk.XX ( 152mm L/30 ). Its  Meteor engine developing 600 HP allowed the 60 ton vehicle a top road speed of 20 km/h. It could fire a 45 kg shell over 15 km."
 
 heavy_uk_tank_artillery_equipment_4:0 "카디널 중자주포 FV 3805"
 heavy_uk_tank_artillery_equipment_4_short:0 "카디널 중자주포"
 heavy_uk_tank_artillery_equipment_4_desc:0 "The FV 3805 "Cardinal" was a self-propelled  artillery, based on the 센추리온 chassis, however the engine was at the front and the driver over the trackguard. Unlike the 아처 which had a similar gun layout, everything else was reversed so the 40 km/h was achieved in the gun pointing "forward" direction. Initially it was planned to mount the 5.5in ( 140mm L/30) but then it was discovered the chassis could even take the BL 7,2in Howitzer (183mm L/22,4), which was made into the Mk.I, the production version. Since it was lightly armoured with 50mm it only weighed 50 tons and had a top road speed of 40 km/h. It could fire a 92 kg shell over 15,5 km."
 
 ############### UK 중구축전차
 #heavy_uk_tank_destroyer_equipment_1:0 "보병전차 Mk.II (A12-27) 마틸다 II 6파운더"
 #heavy_uk_tank_destroyer_equipment_1_short:0 "마틸다 II 6파운더"
 #heavy_uk_tank_destroyer_equipment_1_desc:0 "Designed to suppliment the already effective 마틸다 II with its 2 pdr 40mm main gun, the 6 pdr equipped versions used an early model turret designated for the A27M 크롬웰. The additional weight, and loss of a crewmember proved a significant drawback, and the tanks weren't widely distributed."
 
 heavy_uk_tank_destroyer_equipment_1:0 "AT2 6파운더 중구축전차"
 heavy_uk_tank_destroyer_equipment_1_short:0 "AT2 6파운더 중구축전차" 
 heavy_uk_tank_destroyer_equipment_1_desc:0 "The AT-2 is a Nuffield Mechanizations Limited design from May 1943. Total weight was 37 tons, and the vehicle was running on torsion bar suspension. It was introduced along with the AT-1 design, which had a turret that could mount a 75 mm high velocity gun or a 95 mm 곡사포. With AT-2, it was decided an assault tank doesn't need a turret and so it was replaced with a fully enclosed turret-like superstructure. Both designs shared the same hull, but since AT-2 was supposed to have a casemate construction, it was 4 tons lighter than the 41 tons of the AT1, and considerably cheaper to produce. A 6파운더 (57mm L/60 ) gun was mounted and its frontal armour was a maximum of 152mm. Its Nuffield Liberty II engine developing 340 HP allowed a top road speed of 20 km/h."
 
 heavy_uk_tank_destroyer_equipment_2:0 "AT7 20파운더 중구축전차"
 heavy_uk_tank_destroyer_equipment_2_short:0 "AT8 20파운더 중구축전차"
 heavy_uk_tank_destroyer_equipment_2_desc:0 "The AT-7 was one of the designs in the process that culminated in the A39 토르데스. Final design draft emerged a vehicle that had a 20 pounder gun, a maximum armour thickness of 203 mm on the front and 100mm on the sides and rear.  Although its 20 pounder guns calibre (84mm L/66.7 ) was smaller than the 발리언트 II´s 32 pounder (94mm L/50 ) its barrel length was considerably longer and therefore had a much better penetration capability.Total mass of the vehicle was 44 tons. Its Nuffield Liberty III engine developing 395 HP allowed a top road speed of 20 km/h."
 
 heavy_uk_tank_destroyer_equipment_3:0 "AT15 32파운더 중구축전차"
 heavy_uk_tank_destroyer_equipment_3_short:0 "AT15 32파운더 중구축전차" 
 heavy_uk_tank_destroyer_equipment_3_desc:0 "The AT 15 was a Nuffield design suggestion from September 1943. After numerous experiments with asymmetrical designs, army insisted on a vehicle with a gun mounted on the central axis. The AT-15 design closely resembles the later super heavy A39 토르데스. The final proposal had 152 mm of vertical frontal armour, 100mm sloped armor on both sides of the gun mantlet, and 100 mm vertical armour on the sides. Main armament consisted of the elongated 32 pounder Mk.II (94mm L/60) gun as the 17파운더 gun was not adequate anymore. Its  Meteor engine developing 600 HP allowed the 60 ton vehicle a top road speed of 20 km/h."
 
 heavy_uk_tank_destroyer_equipment_4:0 "FV 4004 중구축전차"
 heavy_uk_tank_destroyer_equipment_4_short:0 "FV 4004 중구축전차" 
 heavy_uk_tank_destroyer_equipment_4_desc:0 "The FV4004 Conway was a tank destroyer mounting a 120 mm, L1 gun, based on a 센추리온 3 hull with a larger calibre 120 mm L1 gun in a turret made from vertical rolled plates. It was seen as an interim design until the Conqueror tank entered service. It weighed 50,8 tons, retained the hull armour but the turret was only lightly armoured with 76mm. The reduced weight of the thinly armoured turret made the vehicle even slightly faster than the basic 센추리온 tank at 40 km/h. "
 
 ############### UK 초중전차s
 
 super_uk_heavy_tank_equipment_1:0 "초중돌격포 TOG II"
 super_uk_heavy_tank_equipment_1_short:0 "TOG II 초중돌격포"
 super_uk_heavy_tank_equipment_1_desc:0 "The second design from the Special Vehicle Development Committee (nicknamed "The Old Gang"  made up of people who had worked on the British tanks of WWI) the TOG 2 was similar to the TOG 1. Ordered in 1940, the prototype was tested first in March 1941. The design included a 6파운더 gun and side sponsons. In 1942 it was given a turret that was under development for the 순항전차 Mk.VIII Challenger tank design with the QF 17파운더 (76.2 mm L/55) gun. Although equipped with the same electro-mechanical drive as originally fitted to the TOG 1, the TOG 2 used twin generators and no problems were reported. It was modified to include a change from the unsprung tracks to a torsion bar suspension and went through successful trials in May 1943. Its armour was 114mm at the front of the turret and 76mm armour on the front hull and sides. It weighed 81 tons and with its Paxman-Ricardo 12 cyl-diesel engine developing 600 HP had a top road speed of 14 km/h."
 
 super_uk_heavy_tank_equipment_2:0 "A39 초중전차 토르데스"
 super_uk_heavy_tank_equipment_2_short:0 "토르데스 초중전차" 
 super_uk_heavy_tank_equipment_2_desc:0 "The 토르데스 heavy assault tank (A39) was developed to combat heavily fortified areas and thus favoured armour protection over mobility. Although heavy and not easy to transport, it was considered reliable and a good gun platform. Early in 1943, considerable resistance was anticipated, with the enemy fighting from heavily fortified positions such as the Siegfried Line. Nuffield responded with 18 separate designs, each design larger and heavier than the last. By February 1944, design AT16 was complete and was approved by the Tank Board and sent for trials, where it was found to be mechanically reliable and a powerful and accurate gun platform. Its armour was extremely thick at 228mm to the front and it was armed with a 32파운더 gun ( 94mm L/60 ).However, at a weight of 80 tons it was extremely slow and proved difficult to transport. Its engine, a 롤스로이스 Meteor at 650 HP allowed a top road speed of 19 km/h."
 
 ############### UK 초중전차 Artillery
 super_uk_heavy_tank_artillery_equipment:0 "초중자주포"
 super_uk_heavy_tank_artillery_equipment_desc:0 "Massive artillery cannons mounted on super heavy chassis."
 
 super_uk_heavy_tank_artillery_equipment_1:0 "TOG-2 초중자주포"
 super_uk_heavy_tank_artillery_equipment_1_short:0 "TOG-2 초중자주포"
 super_uk_heavy_tank_artillery_equipment_1_desc:0 "For the self propelled gun carrier version of the TOG II a shortened (by 2 m)  turretless “R” chassis was used. A BL 8인치 (203mm L/15) Mk.VI siege 곡사포 was placed on the flat surface on a pivot mount which allowed a few degrees of lateral movement. For crew protection foldable armoured screens were added which were lowered like skirts on the move. The gun could shoot a 91 kg shell over 9,8 km. Although the massive gun weighed more than the removed turret, the shortened chassis kept the weight the same and its mobility ( or lack of ) was similar."
 
 super_uk_heavy_tank_artillery_equipment_2:0 "쿠르마 초중자주포"
 super_uk_heavy_tank_artillery_equipment_2_short:0 "쿠르마 초중자주포"
 super_uk_heavy_tank_artillery_equipment_2_desc:0 "In order to obtain a super heavy assault gun the Kurma was developed by installing a redeveloped short BL 9.2인치 Mk.III (233,7mm L/17) gun to provide indirect ranged fire and direct fire under heavy armour. Due to the massive recoil a muzzle break had to be added. A regular 토르데스 chassis was used and adapted. It retained most of its armour but needed a bulkier front, so the formerly conically angled central gun cradle had to become a cylinder. Its weight increased to 82 tons and the top road speed decreased to 17 km/h. The gun, which was a modernized WWI origin siege 곡사포, could fire a 130kg shell over a range of 17 km."
 
 ############### UK 보병전차s
 infantry_tank_equipment_0:0 "A11 1형 마틸다 보병전차"
 infantry_tank_equipment_0_short:0 "1형 마틸다 보병전차"
 infantry_tank_equipment_0_desc:0 "The Tank, Infantry, Mk I, 마틸다 I (A11) development began in 1935. The General Staff specification required a cheap tank, requiring the use of commercially available components. It resulted in a small two-man vehicle (with very cramped conditions) with a low hull and a small cast turret. The turret was fitted with a single heavy machine gun, either a .303 빅커스 machine gun or a larger, 빅커스 .50 machine gun. Designed for quick delivery as well as low cost, the A11 used many stock parts from other vehicles: a Ford V8 engine, a Fordson gearbox, a steering mechanism similar to a 빅커스 6-Ton Tank Model E variant. The hull and turret were well protected with up to 60mm armour, but the tracks and running gear were exposed and more vulnerable than on tanks that had protected tracks. The top speed of 13 km/h of the 11 ton vehicle was thought to be sufficient for supporting an infantry advance."
 
 infantry_tank_equipment_1:0 "A12 2형 마틸다 보병전차"
 infantry_tank_equipment_1_short:0 "2형 마틸다 보병전차"
 infantry_tank_equipment_1_desc:0 "The design began as the A12 specification in 1936, as a gun-armed counterpart to the 마틸다 I. With its heavy and partly sloped armour of up to 78mm, the 마틸다 II was an excellent infantry support tank, invulnerable to early 대전차포s but with limited speed and armament. It was the only British tank to serve from the start of the war to its end, although it is particularly associated with the North Africa Campaign. It was replaced by the lighter and less costly 발렌타인. The 마틸다 II weighed around 27 t, more than twice as much as its predecessor, and was armed with a 오드넌스 QF 2파운더 (40 mm) tank gun in a three-man turret. One of the most serious weaknesses of the 마틸다 II was the lack of a high-explosive round for its main gun, so the tank had to close to 500m machine gun range to effectively combat 대전차포s or the 88mm 대공포. A high-explosive shell was designed for the 2파운더 but for reasons never explained, it was not issued."
 
 infantry_tank_equipment_2:0 "3형 발렌타인 보병전차"
 infantry_tank_equipment_2_short:0 "3형 발렌타인 보병전차"
 infantry_tank_equipment_2_desc:0 "The Tank, Infantry, Mk.III or 발렌타인 I was an  infantry tank of which more than 8,000 were produced in eleven marks, plus various specialised variants, accounting for approximately a quarter of wartime British tank production.   Developed by 빅커스, it proved to be both strong and reliable. The 발렌타인 infantry tank essentially used the same lower hull and suspension as the 순항전차 Mk.I, though with considerably more armour of a maximum of 65mm. It was armed with the same 2 pdr gun as the Mathilda and had – apart from lesser armour – same performances and around 12 tons. It however was much cheaper to build and with Mk.VIII it was finally upgraded to a 6 pdr gun and even to a QF 75mm with the Mk. XI. Despite the gun upgrades the chassis was never uparmoured. The initial engines with 131 HP were upgraded up to 210 HP but top road speed stayed around 24 km/h."
 
 infantry_tank_equipment_3:0 "A22 1/2형 처칠 보병전차"
 infantry_tank_equipment_3_short:0 "1/2형 처칠 보병전차"
 infantry_tank_equipment_3_desc:0 "The Tank, Infantry, Mk.IV (A22) 처칠 was a British heavy infantry tank, best known for its heavy armour and long chassis with all-around tracks, its ability to climb steep slopes no other tanks could climb, and its chassis used by many specialist vehicles. The design expected that war in Europe might be fought under similar conditions to WWI, and emphasized the ability to cross difficult ground. Vauxhall began working on the A22 in June 1940. Power was provided by a twin-베드포드 Vehicles engine of 350 HP, which was effectively two engines in horizontally opposed configuration ("flat twelve") on a common crankshaft. The top road speed was 24 km/h for the 40 ton vehicle.For the 처칠 types up to VI the armour was a maximum of 102mm on the frontal hull and 89mm on the turret front. The 처칠 I had a 2 pdr. gun in the turret and a Mk.I 3in 곡사포 in a fixed mount on the hull. The 처칠 II replaced that troublesome 곡사포 with a machine gun."
 
 infantry_tank_equipment_4:0 "3/4형 처칠 보병전차"
 infantry_tank_equipment_4_short:0 "3/4형 처칠 보병전차"
 infantry_tank_equipment_4_desc:0 "The 처칠 III throughout Mk.VI retained the armour of the previous 처칠s but the Mk.III got its turret upgraded and had a 6-pdr ( 57mm L/43) gun installed. Problems with the plates used in an all-welded design led to an alternative cast turret also being produced and the 처칠s with the different turret became the Mk.IV. The CS version with a 95mm Howitzer became the Mk.V.  The Mk.V received the longer barrelled 6-pdr ( 57mm L/50 ) gun but basically they were all very similar and many got later converted to Mk.VII standard by bolting on armour or replacing the turret."
 
 infantry_tank_equipment_5:0 "7형 처칠 보병전차"
 infantry_tank_equipment_5_short:0 "7형 처칠 보병전차"
 infantry_tank_equipment_5_desc:0 "The VII was a  major redesign from previous models, it used the QF 75mm L/38 ( which was an bored out 6-pdr Mk.IV ( 57mm L/50 )), was wider, and carried much more armour, 150mm at the front and turret, giving it the ability to withstand massive amounts of punishment. It is sometimes called the Heavy 처칠 and was re-designated as the "A42" in 1945. Earlier 처칠s were gradually converted to the VII standard in amour. The Mark VII turret that was designed for the 75 mm gun was of composite construction – cast with top and bottom plates welded into position. On the Mark VII, the hull front armour was made up of a lower angled piece of 140mm) and a vertical 152mm plate. The hull sides, were, for the most part, 95mm. The turret of the Mark VII was 150mm to the front and 95mm for the other sides. The weight increased to 40,6 tons and since the engine was never upgraded the top road speed fell to 21 km/h. "
 
 infantry_tank_equipment_6:0 "블랙 프린스 보병전차"
 infantry_tank_equipment_6_short:0 "블랙 프린스 보병전차"
 infantry_tank_equipment_6_desc:0 "In 1943, an attempt was made to produce a 17 pounder armed tank on the 처칠 chassis for the A43 since work was only starting on the 센추리온 cruiser design. Due to the wider turret required, Vauxhall had to redesign the hull though it used as much of the 처칠 Mark VII as possible. Due to the increased weight, the running gear and hull were strengthened drastically. The same 베드포드 engine in a tank that was 10 tons heavier lead made it even more underpowered and slow than the standard 처칠. This resulted in an abysmal top speed of  16.8 km/h and, even though it retained the 처칠’s climbing ability. Armor on the turret face and hull was 152mm. The main upgrade that this vehicle gained over the 처칠 was the mounting of the 오드넌스 QF 17-Pounder Mk. VI cannon in a new larger pentagonal turret. The Mk. VI was an improved version of the gun with a shortened breach, allowing more operating room inside the turret of the tank.  "
 
 ############### UK 상륙전차s
 light_uk_amph_tank_equipment_0:0 "빅커스 3형 상륙전차"
 light_uk_amph_tank_equipment_0_short:0 "빅커스 3형 상륙전차"
 light_uk_amph_tank_equipment_0_desc:0 "In 1930, three 빅커스 마크 1호I Light Tanks (A4E13, A4E14 and A4E15) were used for floatation trials. Large buoyant boxes with a cone shaped front and rear were fitted to the sides of the tanks. A motorboat’s outboard marine motor was fitted to the rear of each of the tanks. They first did tests on how deep the water could be to safely drive a 마크 1호I tank off a landing craft. The Mk.III was the serial production version."
 light_uk_amph_tank_equipment_1:0 "테트라크 7형 상륙전차"
 light_uk_amph_tank_equipment_1_short:0 "테트라크 7형 상륙전차"
 light_uk_amph_tank_equipment_1_desc:0 "The amphibious variant of the Mk.VII was the 테트라크 DD. This version mounted a Duplex Drive and canvas screens to enable flotation and water crossings. Trials were carried out in June of 1941 with the 테트라크 in the Brent Reservoir, as it was the lightest tank available to the British Army."
 
 light_uk_amph_tank_equipment_2:0 "해리 홉킨스 8형 상륙전차"
 light_uk_amph_tank_equipment_2_short:0 "해리 홉킨스 8형 상륙전차"
 light_uk_amph_tank_equipment_2_desc:0 "Similar to the 테트라크 DD a H.Hopkins tank was equipped with a Duplex Drive and a canvas flotation screen."
 
 
