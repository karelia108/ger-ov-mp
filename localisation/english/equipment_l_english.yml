 ############### Italy Armored cars
 ITA_motorized_AC_equipment:0 "장갑차"
 ITA_motorized_AC_equipment_short:0 "장갑차"
 ITA_motorized_AC_equipment_desc:0 ""
 ITA_motorized_AC_equipment_06:0 "란시아 1ZM 장갑차"
 ITA_motorized_AC_equipment_06_short:0 "란시아 1ZM"
 ITA_motorized_AC_equipment_06_desc:0 "The Lancia 1Z 장갑차 was built by Ansaldo of Italy starting in 1916 and was the most common of the early Italian 장갑차s. Based on a Lancia truck, the 장갑차 was an advanced design for its day. As armament the 1ZM was equipped with twin turret mounted machine guns and armoured with 9mm. As a result of experiences in World War I, steel rails were installed over the top of the vehicle for cutting wire. The 40 HP engine did not have an easy task tugging along the 3.5 ton vehicle offroad but on the road its top speed was 60 km/h."
 ITA_motorized_AC_equipment_07:0 "아우토블린다 AB40 장갑차"
 ITA_motorized_AC_equipment_07_short:0 "아우토블린다 AB40 장갑차"
 ITA_motorized_AC_equipment_07_desc:0 "The 아우토블린다 AB 40 was the first modern model produced.  There was no radio at first, only flag bearing poles installed on the four fenders for signals and units identification. The AB 40 was propelled by a 피아트 SPA ABM 6-cylinder water-cooled inline gasoline engine which allowed for a top road speed of. Production began in mid-1940.  Its main feature was its twin machine gun, low-profile turre, however, in the fall of 1940, a new specification requested a modified version, equipped with a high velocity, quick firing 브레다 20 mm autocannon which eventually led to the AB 41."
 ITA_motorized_AC_equipment_08:0 "아우토블린다 AB41 장갑차"
 ITA_motorized_AC_equipment_08_short:0 "아우토블린다 AB41 장갑차"
 ITA_motorized_AC_equipment_08_desc:0 "Was a further development of the machine gun armed AB 40. Made with an all-riveted construction, the AB 41 had four-wheel drive and a four wheel steering system that proved troublesome.It had a new armament, with one 20 mm high-velocity antitank gun, one coaxial 8 mm 브레다 modello 1938 machine-gun and another one located at the rear of the hull. A new SPA engine was needed to cope with the additional weight of the turret ( which was inherited from the L6/40) in total 7,5 tons and with its 120 HP reached a top road speed of 71 km/h. This engine also had a higher torque to provide better off-road capacities. The complicated four-wheel drive, four-wheel steering system needed a rear driver, the two drivers manning the six forward gears and four reverse gears. It was never really practical in operations. There were also quite a couple of flaws."
 ITA_motorized_AC_equipment_09:0 "스파비베르티 AS.42 장갑차"
 ITA_motorized_AC_equipment_09_short:0 "스파비베르티 AS.42 장갑차"
 ITA_motorized_AC_equipment_09_desc:0 "This was a - at first - unarmed scout car, but quickly received some heavy armament. The SPA-Viberti AS 42 was quickly developed and produced in 1942. Basically, the chassis of the AB 41 was left untouched, but the hull was completely remodeled, taking a shape reminiscent of the German Kübelwagen. The front was sloped and housed a massive spare roadwheel, the mudguards were remodeled, and the central open compartment was strengthened by framing. The engine was the FIAT-SPA 8 cylinder petrol giving 120 hp. The overall weight decreased by 2 tons, so that performance was largely improved. The large central open space, allowed the mounting of considerable armament, which could include a AA 브레다 20 mm autocannon modello 1935, 브레다 13 mm machine-guns, 20 mm or other machine guns."
 ITA_motorized_AC_equipment_099:0 "아우토블린다 린체"
 ITA_motorized_AC_equipment_099_short:0 "아우토블린다 린체"
 ITA_motorized_AC_equipment_099_desc:0 "The Lince´s armored bodywork details, slopes and dimensions were copied from the british Dingo, which impressed the italians, with some alteration for the rear deck, where the new engine was located. Compared to traditional armored cars produced in Italy until then, the 8mm armor was fully welded instead of riveted. It had four-wheel steering for better agility. For its three tonnes, the Lince was given a Astura tipo 86 V-8 cylinder, 60 HP engine, providing enough power for a maximum speed of 86 km/h. For armament, it was given a right hand side mounting and armored encasing for a 브레다 machine gun Mod. 38, caliber 8 mm."
 
