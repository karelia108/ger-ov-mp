 SOV_motorized_lia_equipment:0 "다목적 차량"
 SOV_motorized_lia_equipment_short:0 "다목적 차량"
 SOV_motorized_lia_equipment_desc:0 "야전에서 연락과 수송을 위해 사용되는 소형 차량입니다."
 SOV_motorized_lia_equipment_01:0 "전간기 경차"
 SOV_motorized_lia_equipment_01_short:0 "GAZ-AA"
 SOV_motorized_lia_equipment_01_desc:0 "AA 모델은 포드에서 면허생산 받은 포드의 AA 모델이었으며, 포드 A 형과 동일한 201-입방인치 3.3 L I4 엔진을 탑재했습니다. 이 엔진은 2,200rpm에서 최대 40마력을 낼 수 있었습니다."
 SOV_motorized_lia_equipment_02:0 "전기형 경차"
 SOV_motorized_lia_equipment_02_short:0 "GAZ-64"
 SOV_motorized_lia_equipment_02_desc:0 "GAZ-64는 1940년 소련과 핀란드 사이의 전쟁 중에 개발되었습니다. 차량의 제한중량은 1,200kg(2,646lb)였습니다. 이 모델의 엔진은 구식 포드 3.3L 인라인-4 엔진의 새로운 개발형으로 이제는 50마력(37kW)의 출력과 최대 시속 100km/h(62mph)의 속도를 자랑합니다. 이 엔진은 대부분 포드로부터 구매할 수 있는 기존 부품을 사용하여 생산되었습니다."
 SOV_motorized_lia_equipment_03:0 "중기형 경차"
 SOV_motorized_lia_equipment_03_short:0 "GAZ-67B"
 SOV_motorized_lia_equipment_03_desc:0 "GAZ-67과 그 차기착 GAZ-67B는 오프로드 기능을 크게 향상시키기 위해 4륜 구동 방식을 도입했습니다. 3.3L 포드 엔진은 이제 54마력의 출력을 낼 수 있습니다."
 SOV_motorized_lia_equipment_04:0 "후기형 경차"
 SOV_motorized_lia_equipment_04_short:0 "GAZ-69"
 SOV_motorized_lia_equipment_04_desc:0 "배기량이 2.1L보다 낮은 더 현대적인 엔진으로 새롭게 개발되었습니다."
 
 JAP_motorized_lia_equipment_01:0 "전간기 경차"
 JAP_motorized_lia_equipment_01_short:0 "도요타 ABR"
 JAP_motorized_lia_equipment_01_desc:0 "도요타 ABR은 도요타의 의 두 번째 자동차인 AB의 군사 개조이며, 1936년부터 1942년 사이에 353대가 제작되었습니다."
 JAP_motorized_lia_equipment_03:0 "중기형 경차"
 JAP_motorized_lia_equipment_03_short:0 "95식 쿠로가네"
 JAP_motorized_lia_equipment_03_desc:0 "쿠로가네 95식은 1935년 토큐 쿠로가네 산업이 설계한 일본의 정찰차입니다. 이 차량은 세계 최초로 대량 생산한 사륜구동 승용차입니다. 약 4,700대가 1936년과 1944년 사이에 생산되었습니다."
 JAP_motorized_lia_equipment_02:0 "전기형 경차"
 JAP_motorized_lia_equipment_02_short:0 "93식 스탭카"
 JAP_motorized_lia_equipment_02_desc:0 "93식은 1933년에 설계되어 전쟁 내내 사용되었던 4륜 또는 6륜 직원용 자동차를 말합니다. 그것은 미국의 포드 1934년식과 매우 유사했습니다."
 JAP_motorized_lia_equipment_04:0 "후기형 경차"
 JAP_motorized_lia_equipment_04_short:0 "도요타 AK-10"
 JAP_motorized_lia_equipment_04_desc:0 "도도한 AK-10은 4륜 구동 0.5톤 트럭 시제품으로 지프와 매우 유사했습니다. 프로토타입은 성능이 좋았지만, 단 몇 대만 제작되었습니다."
 ############## German Light vehicles
 GER_motorized_lia_equipment:0 "다목적 차량"
 GER_motorized_lia_equipment_short:0 "다목적 차량"
 GER_motorized_lia_equipment_desc:0 "야전에서 연락 및 수송에 사용되는 소형 차량 및 기타 차량입니다."
 GER_motorized_lia_equipment_01:0 "전간기 다목적 차량"
 GER_motorized_lia_equipment_01_short:0 "슈투버 M12 15번 차량"
 GER_motorized_lia_equipment_01_desc:0 "야전에서 연락과 수송을 위해 사용되는 소형 차량입니다. 처음에는 다른 민간 차량들이 뒤섞여 군 복무에 적합하지 않거나 가까스로 알맞은 상태로 운행되었습니다. 이로 인해 유지보수는 악몽이 되었고 많은 고장이 발생했으며, 규격화된 예비 부품의 부족으로 인해 더욱 복잡해졌습니다."
 GER_motorized_lia_equipment_02:0 "전기형 다목적 차량"
 GER_motorized_lia_equipment_02_short:0 "슈투버 M12 퀴벨"
 GER_motorized_lia_equipment_02_desc:0 "야전에서 연락과 수송을 위해 사용되는 소형 차량입니다. 육군은 군용 특화 차량을 사용하기 시작했고 부품의 규격화에 영향을 주기 시작했습니다."
 GER_motorized_lia_equipment_03:0 "중기형 다목적 차량"
 GER_motorized_lia_equipment_03_short:0 "폭스바겐 82/0형 퀴벨"
 GER_motorized_lia_equipment_03_desc:0 "야전에서 연락과 수송을 위해 사용되는 소형 차량입니다. 특화되고 규격화된 군용 차량 모델이 현재 자동차 풀의 대부분을 차지하고 있으며, 진흙과 눈 속에서 배운 교훈을 바탕으로 디자인되었습니다. 본부와 통신부대는 새 부대에게서 큰 이익이 될 것입니다."
 GER_motorized_lia_equipment_04:0 "후기형 다목적 차량"
 GER_motorized_lia_equipment_04_short:0 "폭스바겐 82/5형 퀴벨"
 GER_motorized_lia_equipment_04_desc:0 "야전에서 연락과 수송을 위해 사용되는 소형 차량입니다. 이제 비포장도로에서의 임무에 놀랍도록 적합한 신규 차량을 통해 대부분의 지형을 넘을 수 있으며 보급이 심각한 상황에서 연락이 닿는 부대를 유지시킬 수 있습니다. NSU 케텐크라트 반궤도장갑차는 예를 들어 보급품을 운반하고 케이블을 설치할 수 있습니다."
