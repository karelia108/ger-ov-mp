 SOV_motorized_AC_equipment_06:0 "대전기 장갑차 I"
 SOV_motorized_AC_equipment_06_short:0 "BA-27"
 SOV_motorized_AC_equipment_06_desc:0 "BA-27은 소비에트 최초의 시리즈로 생산된 장갑차입니다. 1928년부터 1931년까지 생산되었으며 2차 세계 대전 초기에 정찰 및 보병 지원 임무에 사용되었습니다. BA-27은 4.4톤의 무거운 3축 장갑차로 동시기 생산된 최초의 소련 전차 T-18과 같은 포탑과 무장을 가지고 있었습니다. 주포는 프랑스 37mm 퓨토 SA 18 포를 개조했고 지원 기관총을 추가로 탑재했습니다. 이 장갑차는 7mm의 경사를 가진 장갑을 가지고 있었습니다. 4행정 가솔린 AMO 엔진을 탑재하여 35 마력의 출력과 최고 시속 48km까지 낼 수 있었습니다."
 SOV_motorized_AC_equipment_07:0 "전간기 장갑차 II"
 SOV_motorized_AC_equipment_07_short:0 "BA-6"
 SOV_motorized_AC_equipment_07_desc:0 "The BA-6 was a was a heavy 3-axled 장갑차 developed from the BA-3 in 1936. The turret was the same as in the T-26 m 1933 and BT-5 tanks, and also equipped with the 45mm 20K main gun. The biggest limitation of the BA-6 was the mobility, limited to roads or very hard ground, the result of unnecessarily large weight. The innovation that slightly improved mobility were the auxiliary tracks that could be fitted onto the rear tandem wheels, converting the car to half-track. The important improvements of the BA-6 were the new GK tires, filled with much less vulnerable sponge rubber. On the downside, the tires reduced both the speed and range. All cars of this series were very heavily armed for the era; they could knock out other vehicles with ease, including tanks. However, their thin armor of 9mm at the front and 15mm at the turret made them vulnerable to heavy machine gun fire and small caliber cannon fire."
 SOV_motorized_AC_equipment_08:0 "전기형 장갑차 III"
 SOV_motorized_AC_equipment_08_short:0 "BA-10"
 SOV_motorized_AC_equipment_08_desc:0 "The BA-10 was an 3-axled heavy 장갑차 developed in 1938 and produced till 1941. It was the most produced Soviet pre-1941 heavy armored car – 3311 were built in three versions. The basic BA-10 design was developed from the BA-3/6 heavy armored cars and carried the same turret and 45mm 20K gun at a weight of around 5,2 tons. It had an improved GAZ-AAA chassis and improved armor (up to 15mm at front / turret). The BA-10 used a slightly smaller, better-sloped armor layout than that of the BA-6, thus improving protection while saving weight. The greater engine power (50 hp, compared to 40 hp on the BA-6) made the vehicle more reliable and allowed a top road speed of 53km/h. Like its predecessors, the BA-10 could be converted to a half-track by fitting auxiliary tracks to the rear pair of dual tandem wheels. The tracks were often fitted when the vehicle needed to move across snow or soft ground."
 SOV_motorized_AC_equipment_09:0 "중기형 장갑차 IV"
 SOV_motorized_AC_equipment_09_short:0 "BA-11"
 SOV_motorized_AC_equipment_09_desc:0 "The BA-11 was an 3-axled heavy 장갑차 developed in the 소비에트 연방. It replaced the BA-10. The BA-11 was based on a strengthened Zis-6k chassis. Used during 1941-1942, it was designed to attack infantry,cavalry, and medium armored cars. It had better armor than the T-26 and the BT series with well sloped 13mm. It carried the same turret as the BA-10 with the same 45mm 20K gun but had a stronger ZIS-16 diesel engine with 90 HP allowing a top road speed of over 60km/h."
 
 SOV_motorized_AC_equipment_099:0 "후기형 장갑차 V"
 SOV_motorized_AC_equipment_099_short:0 "BA-64"
 SOV_motorized_AC_equipment_099_desc:0 "The BA-64 was a Soviet light four-wheeled  armoured scout car. Built on a GAZ-64 or 67 chassis. At 2,2 tons of weight, cheap and exceptionally reliable, it would later become the most common Soviet wheeled armoured fighting vehicle with over 9,000 being manufactured before production ended. The BA-64 represented an important watershed in Soviet 장갑차 technology, as its multi-faceted hull ( with frontal armour of 15mm) gave its crew superior protection from small arms fire and shell fragments compared to the BA-20. BA-64s also possessed a much higher power-to-weight ratio and the placement of their wheels at the extreme corners of the chassis resulted in exceptional manoeuvrability. The BA-64 was initially armed with a single 7.62mm Degtyaryov machine gun in an open-topped turret.The machine gun was mounted on a fixed mount that allowed it to be elevated sufficiently to engage low-flying aircraft."
 
 AST_motorized_AC_equipment:0 "장갑차"
 AST_motorized_AC_equipment_short:0 "장갑차"
 AST_motorized_AC_equipment_desc:0 ""
 AST_motorized_AC_equipment_06:0 "랜체스터 6x4 장갑차"
 AST_motorized_AC_equipment_06_short:0 "랜체스터 6x4 장갑차"
 AST_motorized_AC_equipment_06_desc:0 "Developed during the 1920s by the 랜체스터 Motor Company, the 6x4 had good cross country performance and was easy to maintain. It featured a fully traversing, two-man turret, but the 90 hp engine struggled with the vehicle's weight. First deployed in 1929, it served into the 1930s before being phased out."
 AST_motorized_AC_equipment_07:0 "모리스 CS9 장갑차"
 AST_motorized_AC_equipment_07_short:0 "모리스 CS9 장갑차"
 AST_motorized_AC_equipment_07_desc:0 "Based on the chassis of the 모리스 Commercial C9 truck, the CS9 replaced a number of WWI-era designs. The open-top turret usually mounted a 13.7 mm Boys anti-tank rifle, and a 7.62 mm Bren light machine gun. The 94 hp engine gave the vehicle good performance on soft ground - when fitted with the correct tires."
 AST_motorized_AC_equipment_08:0 "다임러 2형 장갑차"
 AST_motorized_AC_equipment_08_short:0 "다임러 2형 장갑차"
 AST_motorized_AC_equipment_08_desc:0 "A heavier development of the successful 다임러 Dingo scout car. Produced in large quantities, their welded, sloped hulls were relatively well armoured, while the 4.1 litre 95 hp engine gave decent performance. The 장갑차 was equipped with a 2 pdr 40mm gun, and a coaxial 7.92 Besa machine gun."
 AST_motorized_AC_equipment_09:0 "험버 4형 장갑차"
 AST_motorized_AC_equipment_09_short:0 "험버 4형 장갑차"
 AST_motorized_AC_equipment_09_desc:0 "Made by the Rootes Group by combining the Indian Army's Karrier KT4 artillery tractor, with the Guy 장갑차. The definitive production Mk.IV version mounted a US-made 37 mm gun, and a 7.92 mm coaxial Besa machine gun. The vehicle had a long career and surplus 험버s were sold to nations all over the world."
 AST_motorized_AC_equipment_099:0 "AEC 2형 장갑차"
 AST_motorized_AC_equipment_099_short:0 "AEC 2형 장갑차"
 AST_motorized_AC_equipment_099_desc:0 "Built by the Associated 장비 Company on the chassis of their Matador 4x4 artillery tractor. The 158 hp diesel engine enabled the vehicle to mount a 6 pdr 57 mm gun, and coaxial 7.92 mm Besa machine gun, while still maintaining excellent mobility on long patrols. The AEC remained valuable for years to come."
 
 JAP_motorized_AC_equipment_08:0 "2592식 오사카 장갑차"
 JAP_motorized_AC_equipment_08_short:0 "92식 오사카 장갑차"
 JAP_motorized_AC_equipment_08_desc:0 "The 92식 Osaka was a 4-wheeled armored car designed by the Osaka Armored Arsenal in 1935. It could reach 60 kph, had two 6.5mm machine guns, and 8mm of welded armor. Only one prototype was built."
 JAP_motorized_AC_equipment_06:0 "2587식 도와 장갑차"
 JAP_motorized_AC_equipment_06_short:0 "87식 도와 장갑차"
 JAP_motorized_AC_equipment_06_desc:0 "The Type 87 Dowa was a 일본ese copy of the British Crossley M25AC. 12 of these were supplied in 1925. They had two disparate 7.7 machine guns with a 90 degree traverse each."
 JAP_motorized_AC_equipment_07:0 "2592식 치요다 장갑차"
 JAP_motorized_AC_equipment_07_short:0 "92식 치요다 장갑차"
 JAP_motorized_AC_equipment_07_desc:0 "The 92식 Chiyoda was a mass-produced armored car, designed by Ishikawajima Heavy Industries in 1932. It was a 6-wheeled car with three 6.5mm machine guns and 6mm of welded armor. About 200 were built between 1932 and 1936."
 JAP_motorized_AC_equipment_09:0 "2593식 고쿠산 장갑차"
 JAP_motorized_AC_equipment_09_short:0 "93식 고쿠산 장갑차"
 JAP_motorized_AC_equipment_09_desc:0 "The Type 93 Kokusan was a navy armored car, designed by Ishikawajima Heavy Industries in late 1932. It was a 6-wheeled car based around a Ford chassis, armed very heavily with four 6.5mm machine guns and one 7.7mm machine gun. 5 were built."
 JAP_motorized_AC_equipment_099:0 "2593식 스미다 장갑차"
 JAP_motorized_AC_equipment_099_short:0 "93식 스미다 장갑차"
 JAP_motorized_AC_equipment_099_desc:0 "The Type 93 Sumida was 일본's largest and most advanced 장갑차 built. They were a 6-wheeled car based on the Type 2591 truck. There was one 7.7mm gun, and the crew could fire their guns through ports on the side. It had up to 16mm of welded armor. The Sumida could also travel on railroad with special metal bands. About 100 were built."
 
 ############### GER Armored cars
 GER_motorized_AC_equipment:0 "장갑차"
 GER_motorized_AC_equipment_short:0 "장갑차"
 GER_motorized_AC_equipment_desc:0 ""
 GER_motorized_AC_equipment_06:0 "다임러 벤츠 13번 차량"
 GER_motorized_AC_equipment_06_short:0 "다임러 벤츠 13번 장갑차"
 GER_motorized_AC_equipment_06_desc:0 "The Kfz 13 was built on the chassis of the civilian car, the Adler Standard 6, and therefore the same 51 hp 다임러-Benz engine, giving it a top speed of 70 km/h. It was armed with only one 7.92 mm MG 13, which was later replaced by the newer MG 34. The addition of an armored trailer added another one of these machine guns to the armament, but it was ineffective against tanks and other armored cars. It required a crew of two, but with the armored machine gun trailer another gunner was required. The armor protection of the Kfz 13 was around 8 mm of plating on the front and sides, the top of the vehicle, however, was open and therefor vunerable to grenades and small arms."
 GER_motorized_AC_equipment_07:0 "221번 특수목적차량"
 GER_motorized_AC_equipment_07_short:0 "221번 특수목적차량"
 GER_motorized_AC_equipment_07_desc:0 "The chassis used a four-wheel drive, independent suspension and the V8 3.5L Horch (20 hp/tonne) engine was relocated to the rear. Armour was 14 mm at the front on a sloped body, suitable to deflect most small or low-velocity projectiles. The standard armament was a MG 34 machine-gun in an open Turret. Official designation was Leichter Panzerspähwagen Sdkfz.221 (Light Reconnaissance 장갑차 -Special Purpose Vehicle 221). 340 were delivered from 1936 to 1939. This four-wheeled vehicle proved to be fast ( 80 km/h ) and agile, but it quickly became apparent it had limited off-road capabilities. In some cases, the original MG was swapped for an anti-tank rifle 39 or, later, a model 41 28 mm anti-tank gun, in order to increase its firepower. The armor was suitable against small arms fire and shrapnel. It was crewed by 2 men."
 GER_motorized_AC_equipment_08:0 "222번 특수목적차량"
 GER_motorized_AC_equipment_08_short:0 "222번 특수목적차량"
 GER_motorized_AC_equipment_08_desc:0 "The Sdkfz 222 was a redesigned 221 with a Turret housing a 20mm KwK 30 and a coaxial MG34. Since the chassis was more robust, the protection increased. The series 1 to 5 received a sPkw I Horch 801 chassis with the 3.5 liter engine, and the series 6-7, the sPkw V chassis and 3.8 l engine. The overall weight rose accordingly to 4.8 tons. It managed a road top speed of 80 km/h. and had the same limitations crosscountry as the 221. The open turret and the Hängelafette ( hanging carriage ) allowed the 222 to fire at a high elevation at aircraft. The crew was increased to 3 men."
 GER_motorized_AC_equipment_09:0 "231번 특수목적차량"
 GER_motorized_AC_equipment_09_short:0 "231번 특수목적차량"
 GER_motorized_AC_equipment_09_desc:0 "The heavy Panzerspähwagen was a large but very fast and highly versatile addition to the German Army. The original 6 Rad (6 wheel) versions were based on a 6x4 truck with an armoured body, but its offroad mobility was insufficient and by 1937 they were being replaced by the 8 Rad versions. The Sdkfz.231 had 15 mm of slightly sloped front armour. Production versions of the SdKfz.231 were fitted with a 155 HP, eight-cylinder Büssing-NAG L8V-G petrol engine, which gave a top speed of 85 km/h. From July 1942 they were built on the same Einheitsfahrgestell chassis and had their armour increased to 30 mm. Later a more powerful engine was installed, providing 180 PS instead of 155 PS. It had all-wheel-drive, all-wheel-steering and two driver positions at front and rear. The turret in the 231/232 series was a hexagonal shape and equipped with a 2 cm KwK 30 L/55 autocannon and a coaxial 7.92 mm MG 34 machine gun."
 GER_motorized_AC_equipment_099:0 "234/1번 특수목적차량 푸마"
 GER_motorized_AC_equipment_099_short:0 "234/1번 특수목적차량 푸마"
 GER_motorized_AC_equipment_099_desc:0 "This new armored car was seen as a successor to the eight-wheeled (8×8) Panzerspähwagen Sdkfz.231. Among other priorities, better protection with 30mm front armour and heavier armament in different versions ( ranging from 20mm to 50mm KwK39 (Puma) and short and long barreled 75mm KwK´s) were viewed as crucial for the new armored car. It had a Tatra 103 V12 diesel engine with 210 hp allowing a top road speed of 90 km/h."
