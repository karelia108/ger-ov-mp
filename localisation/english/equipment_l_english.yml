 #japanese 뇌격기#
 tech_JAP_nav_bomber_equipment_1:0 "미쓰비시 B1M 뇌격기"
 jp_nav_bomber_equipment_1:0 "미쓰비시 B1M 뇌격기"
 jp_nav_bomber_equipment_1_short:0 "B1M (NavB)"
 jp_nav_bomber_equipment_1_desc:0 "While working with the 미쓰비시 company, the British aircraft designer Herbert Smith designed the 2MT1 two-seat biplane torpedo bomber which flew for the first time in January 1923. In the B1M2 a better V12 engine was used and in the B1M3 arevised propeller and reduction gear. 128 built by 미쓰비시 and Hiro Naval Arsenal."

 tech_JAP_nav_bomber_equipment_2:0 "미쓰비시 G3M 뇌격기"
 jp_nav_bomber_equipment_2_desc:0 "The 미쓰비시 G3M was a long-range naval bomber designed for the IJN. The requirement for payload was unprecedented in 일본ese military aviation history, though necessary to accommodate the aerial torpedo envisaged to combat the armoured battleships of the Allies in the geographical broadness of the Pacific front. The speed requirement submitted by the naval department was again also unprecedented, not only in 일본ese but also in international heavy bomber aviation, where in relation to the envisaged 일본ese battlegrounds of China and the Pacific, the bomber would need to not only cover long distances, but necessarily have exceptional speed to strike distant targets with a minimum attack time. Thus the G3M was an embodiment of 일본ese military aircraft design in the brief period leading to the Pacific War, with powerful offensive armament; range and speed were emphasised over protection & defense. 1,048 were built from 1935 to 1945."
 jp_nav_bomber_equipment_2:0 "미쓰비시 G3M1 뇌격기"
 jp_nav_bomber_equipment_2_short:0 "G3M1 (NavB)"
 
 tech_JAP_nav_bomber_equipment_3:0 "미쓰비시 G4M 뇌격기"
 jp_nav_bomber_equipment_3_desc:0 "The 미쓰비시 G4M1 was a long-range naval bomber designed for the 일본ese Navy. Speed and range were emphasized over protection, and the plane notably had no armor or self-sealing tanks. The G4M1 saw use as both a long range bomber and a torpedo bomber. 1,171 of the G4M1 were built from 1940 to 1944."
 jp_nav_bomber_equipment_3:0 "미쓰비시 G4M1 뇌격기"
 jp_nav_bomber_equipment_3_short:0 "G4M1 (NavB)"
 
 tech_JAP_nav_bomber_equipment_4:0 "미쓰비시 G4M2 뇌격기"
 jp_nav_bomber_equipment_4_desc:0 "Attack bombers were medium bombers built for the IJN that could perform both the tasks of a medium bomber against ground targets, as well as those of naval bombers against sea targets."
 jp_nav_bomber_equipment_4:0 "미쓰비시 G4M2 뇌격기"
 jp_nav_bomber_equipment_4_short:0 "G4M2 (NavB)"
 
 jp_nav_bomber_equipment_5_short:0 "P1Y1 긴가 (NavB)"
 tech_JAP_nav_bomber_equipment_5:0 "요코스카 P1Y 긴가 뇌격기"
 jp_nav_bomber_equipment_5_desc:0 "The 요코스카 P1Y Ginga was a fast bomber capable of making torpedo attacks."
 jp_nav_bomber_equipment_5:0 "요코스카 P1Y1 긴가 뇌격기"
 
 #일본ese Flying boats#
 tech_JAP_flying_boat_equipment_1:0 "가와니시 H6K 비행정"
 jp_flying_boat_equipment_1_desc:0 "The 가와니시 H6K1 is a long-range flying boat. It was designed in response for an IJN request for a long-range naval patrol airplane which could carry 1600 kg of torpedoes or 1000 kg of bombload. The H6K accomplished these weight requirements, and could perform up to 24-hour patrol missions over an extremely long range - H6Ks performed missions over most of Australia from bases on the East Indies. 215 were built from 1936 to 1942."
 jp_flying_boat_equipment_1:0 "가와니시 H6K1 비행정"
 jp_flying_boat_equipment_1_short:0 "H6K1 (FB)"
 
 tech_JAP_flying_boat_equipment_2:0 "가와니시 H8K 비행정"
 jp_flying_boat_equipment_2_desc:0 "The 가와니시 H8K is a long-range flying boat."
 jp_flying_boat_equipment_2:0 "가와니시 H8K1 비행정"
 jp_flying_boat_equipment_2_short:0 "H8K1 (FB)"
 
 #japanese cv fighter#
 tech_JAP_cv_fighter_equipment_1:0 "나카지마 A2N1 함상전투기"
 jp_cv_fighter_equipment_1_desc:0 "The 나카지마 A2N is an early biplane carrier fighter aircraft, designed in the late 1920s as a private venture for the IJN. They were based loosely on the 보잉 Model 69 and Model 100. 166 were built from 1932 to 1936."
 jp_cv_fighter_equipment_1:0 "나카지마 A2N1 함상전투기"
 jp_cv_fighter_equipment_1_short:0 "A2N1 (CvF)"
 
 tech_JAP_cv_fighter_equipment_2:0 "나카지마 A4N1 함상전투기"
 jp_cv_fighter_equipment_2_desc:0 "The 나카지마 A4N1 is a carrier fighter aircraft, and the last biplane to be designed by 나카지마. It was introduced initially in 1934, but engine problems prevented production until several years later. 221 were built from 1935 to 1940."
 jp_cv_fighter_equipment_2:0 "나카지마 A4N1 함상전투기"
 jp_cv_fighter_equipment_2_short:0 " A4N1 (CvF)"
 
 tech_JAP_cv_fighter_equipment_3:0 "미쓰비시 A5M 함상전투기"
 jp_cv_fighter_equipment_3_desc:0 "The 미쓰비시 A5M1 was the first 일본ese monoplane carrier fighter to enter production. It was armed with only two 7.7mm guns but was very damage-tolerant, and eventually was fitted with drop-tanks, allowing it to escort the G3M bombers. 1,094 were built from 1936 to 1942."
 jp_cv_fighter_equipment_3:0 "미쓰비시 A5M1 함상전투기"
 jp_cv_fighter_equipment_3_short:0 "A5M1 (CvF)"
 
 tech_JAP_cv_fighter_equipment_4:0 "미쓰비시 A6M1 제로센 함상전투기"
 jp_cv_fighter_equipment_4_desc:0 "The 미쓰비시 A6M Reisen, or Zero, was an iconic 일본ese carrier fighter. It had spectacular maneuverability, long range, and decent armament, making it a spectacular dogfighter - at early stages of the war it had a 12-to-1 kill ratio. Difficulty developing newer, faster engines made them eventually obsolete against Allied aircraft. Around 10,939 of various models were built from 1939 to 1945."
 jp_cv_fighter_equipment_4:0 "미쓰비시 A6M1 제로센 함상전투기"
 jp_cv_fighter_equipment_4_short:0 "A6M1 (CvF)"
 
 tech_JAP_cv_fighter_equipment_5:0 "미쓰비시 A6M3 제로센 함상전투기"
 jp_cv_fighter_equipment_5:0 "미쓰비시 A6M3 함상전투기"
 jp_cv_fighter_equipment_5_short:0 "A6M3 (CvF)"
 jp_cv_fighter_equipment_5_desc:0 "The 미쓰비시 A6M3 Reisen was a later development of the A6M, using the Sakae 21 engine." 
 
 tech_JAP_cv_fighter_equipment_6:0 "미쓰비시 A6M5c 제로센 함상전투기"
 jp_cv_fighter_equipment_6_desc:0 "The 미쓰비시 A6M5c Reisen was a later development of the A6M, using the Sakae 31 engine."
 jp_cv_fighter_equipment_6:0 "미쓰비시 A6M5c 함상전투기"
 jp_cv_fighter_equipment_6_short:0 "A6M5c (CvF)"
 
 tech_JAP_cv_fighter_equipment_7:0 "미쓰비시 A7M2 렛푸 함상전투기"
 jp_cv_fighter_equipment_7_desc:0 "The 미쓰비시 A7M2 Reppu was a carrier fighter aircraft designed to be the successor to the A6M. It was to have improved speed, climb, diving and armament over the A6M, but was significantly larger. Production was disrupted by an earthquake in December 1944, and only 10 ended up being built in 1944 and 1945."
 jp_cv_fighter_equipment_7:0 "미쓰비시 A7M2 렛푸 함상전투기"
 jp_cv_fighter_equipment_7_short:0 "A7M2 (CvF)"
 
 #japanese cv cas#
 tech_JAP_cv_cas_equipment_1:0 "아이치 D1A 함상폭격기"
 jp_cv_cas_equipment_1_desc:0 "The 아이치 D1A was a carrier dive-bomber developed from an imported 하인켈 He 66."
 jp_cv_cas_equipment_1:0 "아이치 D1A1 함상폭격기"
 jp_cv_cas_equipment_1_short:0 "D1A1 (CvCAS)"
 
 tech_JAP_cv_cas_equipment_2:0 "아이치 D1A2 함상폭격기"
 jp_cv_cas_equipment_2:0 "아이치 D1A2 함상폭격기"
 jp_cv_cas_equipment_2_desc:0 "The D1A2 was a improved version of the D1A, it was equipped with a higher powered 나카지마 Hikari 1 engine."
 jp_cv_cas_equipment_2_short:0 "D1A2 (CvCAS)"
 
 tech_JAP_cv_cas_equipment_3:0 "아이치 D3A 함상폭격기"
 jp_cv_cas_equipment_3_desc:0 "The 아이치 D3A was the primary carrier dive bomber of the IJN for most of the war, and served in most major fleet actions, including Pearl Harbor. Despite being considered obsolete in 1941, they sank more Allied ships than any other aircraft for the Axis. 1,495 were built from 1940 to 1945."
 jp_cv_cas_equipment_3:0 "아이치 D3A 함상폭격기"
 jp_cv_cas_equipment_3_short:0 "D3A (CvCAS)"
 
 tech_JAP_cv_cas_equipment_4:0 "요코스카 D4Y 스이세이 함상폭격기"
 jp_cv_cas_equipment_4_desc:0 "The 요코스카 D4Y Suisei was a carrier dive-bomber aircraft operated by the IJN. It was extremely fast, with a maximum speed of 550 kph, and had excellent maneuverability, which came at the cost of protection and, at least initially, severe structural problems. 2,038 were built from 1942 to 1945."
 jp_cv_cas_equipment_4:0 "요코스카 D4Y 스이세이 함상폭격기"
 jp_cv_cas_equipment_4_short:0 "D4Y (CvCAS)"
 
 tech_JAP_cv_cas_equipment_5:0 "미쓰비시 A6M7 함상폭격기"
 jp_cv_cas_equipment_5_desc:0 "The 미쓰비시 A6M7 was a late stage Zero variant which dispensed with folding wings, had self-sealing wing tanks, and a variety of other small changes. It was intended to serve in a attack or kamikaze role. A small number were built in 1944 and 1945."
 jp_cv_cas_equipment_5:0 "미쓰비시 A6M7 함상폭격기"
 jp_cv_cas_equipment_5_short:0 "A6M7 (CvCAS)"
 
