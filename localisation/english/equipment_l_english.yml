##################### 일본ese 야포
 JAP_medartillery_equipment_3:0 "14식 10cm 포"
 JAP_medartillery_equipment_3_short:0 "14식 10cm 포"
 JAP_medartillery_equipment_3_desc:0 "The Type 14 10cm Cannon was 일본's first indigenous medium 곡사포 design. It was built to replace the earlier 38식 medium models, and accepted into service in 1925. It proved disappointing in terms of range and accuracy, and only 64 were built."
 JAP_medartillery_equipment_4:0 "91식 10cm 곡사포"
 JAP_medartillery_equipment_4_short:0 "91식 10cm 곡사포"
 JAP_medartillery_equipment_4_desc:0 "The Type 91 10cm 곡사포 was an orthodox-designed 105mm 곡사포, based on the French Canon de 105mle 1913 슈나이더. By US standards it was a 'crude-looking piece', but it was very light, small and effective, capable of throwing a 35mm shell almost as far as the German 105mm but weighing 40% less. About 1,200 were built from 1931 to 1945, which included 100 motorized artillery pieces."
 JAP_medartillery_equipment_0:0 "38식 10cm 포"
 JAP_medartillery_equipment_0_short:0 "38식 10cm 포"
 JAP_medartillery_equipment_0_desc:0 "The 38식 10cm Cannon was a licensed copy of a 1905 Krupp design. It had a maximum range of almost 10 kilometers and muzzle velocity of 540 meters per second. It was primarily used in reserve and second-line forces during the war."
 JAP_medartillery_equipment_1:0 "38식 12cm 곡사포"
 JAP_medartillery_equipment_1_short:0 "38식 12cm 곡사포"
 JAP_medartillery_equipment_1_desc:0 "The 38식 12cm Cannon was a 일본ese medium 곡사포 based on a Krupp design. It had a strange profile, with a very short barrel, large wooden wheels and a long box trail. It was mostly used as an emergency or substitute weapon."
 JAP_medartillery_equipment_2:0 "45구경 10년식 12cm 포"
 JAP_medartillery_equipment_2_short:0 "45구경 10년식 12cm 포"
 JAP_medartillery_equipment_2_desc:0 "The 10th Year Type 12cm/45 gun was a 120 mm dual-purpose anti-aircraft and coastal defense gun used during the World War II. It served as the secondary armament on a number of 일본ese aircraft carriers and cruisers and as the primary armament on smaller ships. Available in both single and dual mounts the gun fired either high explosive or incendiary shrapnel shells that weighed 20.6 kilograms, with a complete round weighing 32.4 kilograms. About 3000 were built from 1921 to 1945."
 
