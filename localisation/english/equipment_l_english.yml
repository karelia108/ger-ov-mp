 ############### 일본ese AA
 JAP_anti_air_equipment_1:0 "93식 13.2mm 기관포"
 JAP_anti_air_equipment_1_short:0 "93식 13.2mm 대공포"
 JAP_anti_air_equipment_1_desc:0 "The 93식 13.2mm 기관포 was a 일본ese license-built version of the 13.2mm 호치키스 M1929 machine gun. The 일본ese were so impressed with the gun's performance that they chose to produce it over domestic models."
 JAP_anti_air_equipment_2:0 "98식 20mm 대공기관포"
 JAP_anti_air_equipment_2_desc:0 "The Type 98 20mm was the most common AA gun produced by the IJA - about 80% of IJA anti-air guns were of this model. It could be emplaced in only 3 minutes and weighed 373 kg. It had a practical maximum fire rate of 120 rounds per minute. Over 2,500 were built from 1938 to 1945."
 JAP_anti_air_equipment_3:0 "2식 20mm 쌍대공기관포"
 JAP_anti_air_equipment_3_desc:0 "The Type 2 20mm was a 일본ese-designed 대공포 38 spinoff. It had a central fire control system which could control up to 6 guns at once. The guns were mounted together to form the 'twin' version. It entered service in 1942."
