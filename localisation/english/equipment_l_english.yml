 ############## 일본ese Artillery
 JAP_artillery_equipment_0:0 "38식 75mm 야포"
 JAP_artillery_equipment_0_short:0 "38식 75mm 야포"
 JAP_artillery_equipment_0_desc:0 "38식 75mm 야포는 크루프사가 설계한 재래식 야포입니다. 1905년 독일에서 처음 설계되었고 1930년에 재설계 되었습니다. The redesign allowed a max elevation of 43 degrees, and the piece was trunnioned forward. About 2,600 of the original version were built from 1905 to the 1930s, and 459 of the improved version were built from the 1930s to 1945."
 JAP_artillery_equipment_1:0 "92식 10cm 야포"
 JAP_artillery_equipment_1_short:0 "92식 10cm"
 JAP_artillery_equipment_1_desc:0 "The Type 90 75mm 야포 was designed to replace the earlier Krupp-designed 38식 75mm. It had a muzzle brake, unique among 일본ese artillery pieces. It was built in both horse-transported and motorized versions. It had a range of 14.96 kilometers and a muzzle velocity of 683 meters per second. 786 were built from 1932 to 1945."
 JAP_artillery_equipment_2:0 "90식 75mm 야포"
 JAP_artillery_equipment_2_short:0 "90식 75mm"
 JAP_artillery_equipment_2_desc:0 "The 92식 10cm Cannon was developed as a long-range alternative to the existing 75mm 야포s. It was initially designed in 1923 but production was delayed considerably due to IJA requirements to make the gun lighter and increase the range to 17.5 kilometers. Initial prototypes were built in 1932. While it had issues with transportability, it was otherwise successful. From 1932 to 1945, about 180 were built."
 JAP_artillery_equipment_3:0 "95식 75mm 야포"
 JAP_artillery_equipment_3_short:0 "95식 75mm"
 JAP_artillery_equipment_3_desc:0 "The Type 95 75mm 야포 was a later 야포 design designed to replace the earlier types, which performed better on rough terrain and was lighter. It had a maximum firing range of 10.9 kilometers and a muzzle velocity of 500 meters per second. 261 were built from 1936 to 1945."
 JAP_artillery_equipment_4:0 "98식 100mm 포"
 JAP_artillery_equipment_4_short:0 "98식 100mm 포"
 JAP_artillery_equipment_4_desc:0 "경량화 포는 수송의 용이함을 위해 분리할 수 있게 만들어졌습니다. 이로인해 사전에 대처하기 어려웠던 지역으로 포지원을 보내는 것이 가능해졌습니다."
