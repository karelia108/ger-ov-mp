 JAP_mechanized_equipment_1:0 "98식 반장궤장갑병차 소다"
 JAP_mechanized_equipment_1_short:0 "98식 소다"
 JAP_mechanized_equipment_1_desc:0 "The Type 98 So-Da was an armored personnel and ammunition carrier used by the Imperial 일본ese Army. Its hull had an open top and the "flatbed" in back had a double door at the rear. The flatbed could be covered with a tarp over the three rail supports. It could carry 6 passengers along with a crew of up to 6, and had a max speed of 45 kph."
 JAP_mechanized_equipment_2:0 "1식 반장궤장갑병차 호하"
 JAP_mechanized_equipment_2_short:0 "1식 호하"
 JAP_mechanized_equipment_2_desc:0 "The Type 1 Ho-Ha was developed in 1941 as a result of a request from the army for a vehicle that could be used to transport a squad of infantry to the battlefield protected from enemy small arms fire. Despite experiences of the Second Sino-일본ese War, armored personnel carriers were viewed as too slow compared to wheeled trucks and there was not much effort for their development in the army. It could carry 13 passengers and had a max of 8mm armor."
 JAP_mechanized_equipment_3:0 "1식 장갑병차 호키"
 JAP_mechanized_equipment_3_short:0 "1식 호키"
 JAP_mechanized_equipment_3_desc:0 "The Type 1 Ho-Ki was developed in 1942 as a result of a request from the army for a heavy armored artillery tractor which could also serve as a personnel transport. It had up to 6mm of armor, and could carry 13 passengers. Rather than having a back door for troops to quickly exit, it had three side doors. It had a max speed of 42 kph."
 
 
