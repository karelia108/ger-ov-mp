 ############### 일본ese super-heavy Art
 JAP_railway_gun_equipment_0_desc:0 "The Type 90 240mm 열차포 was a large caliber railroad gun purchased from 슈나이더 in France, in 1930. The gun was purchased, but railway carriage & auxilliary equipment were constructed locally. It had an effective firing range of 50 kilometers, and a muzzle velocity of 1,050 meters per second. It saw use as a coastal artillery battery in the Home Islands and in Manchuria, and was later abandoned when the 소비에트 연방 invaded Manchuria near the end of the war."
 JAP_railway_gun_equipment_0:0 "90식 240 mm 열차포"
 JAP_railway_gun_equipment_0_short:0 "90식 240 mm 열차포"
 JAP_railway_gun_equipment_desc:0 ""
 JAP_railway_gun_equipment_1:0 "7식 30cm 열차포"
 JAP_railway_gun_equipment_1_short:0 "7식 30cm 열차포"
 JAP_railway_gun_equipment_1_desc:0 "The Type 7 30cm 곡사포 was a large late artillery design used on Bataan and Corregidor Island in 1942. It had a range of 11.75 kilometers and a muzzle velocity of 400 meters per second. 20 were built from 1942 to 1945."
 JAP_railway_gun_equipment_2:0 "41cm 시작 열차포"
 JAP_railway_gun_equipment_2_short:0 "41cm 시작 열차포"
 JAP_railway_gun_equipment_2_desc:0 "The Experimental 41cm was a developed as a coastal & railway gun in the 1920s and 1930s, but only one was built. It had a range of 20 kilometers, a muzzle velocity of 580 meters per second, and weighed 318 tons. It was used in the Kotou fortress on the Soviet / Manchurian border, and was fired once during the war, destroying a bridge on the Trans-Siberian Railway."
 
