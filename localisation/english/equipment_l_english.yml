 CCP_railway_gun_equipment_desc:0 "열차포는 대형포의 일종입니다. 종종 과도하게 만들어진 함포를 특수하게 설계된 열차에 탑재하고 수송 및 발사합니다. 많은 나라들이 열차포를 만들었지만, 가장 잘 알려진 것은 제 독일의 크루프사가 만든 것들이고 1차 세계 대전과 제2차 세계 대전에서 부분적으로 사용되었습니다. 열차포는 기술의 진보로 쓸모가 없어졌습니다. 이 거대한 크기 때문에 제한받는 기동성은 이 거대한 무기를 항공기의 폭격과 로켓, 미사일의 공격에 취약하게 만들었습니다."
