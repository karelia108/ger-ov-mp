 light_tank_equipment_1_short:0 "FT-17 경전차"
 light_tank_equipment_1_desc:0 "경전차는 작지만 민첩한 전차로 정찰 임무를 수행하거나 경장갑차 상대로 싸울 수 있습니다."
 
