 BUL_dreams_of_greater_bulgaria:0 "Dreams of Greater Bulgaria"
 BUL_dreams_of_greater_bulgaria_desc:0 "The Treaties of Bucharest and Neuilly-sur-Seine have deprived us of Bulgarian land by right. It is time to correct this injustice, by reaffirming our demands on these regions that make up "Greater Bulgaria", a nation for all Bulgarians."
 BUL_demand_dobrudja:0 "Demand The Annexation Of Dobrudja"
 BUL_demand_dobrudja_desc:0 "The Dobrudja region was unfairly taken by Romania at the end of the Second Balkan War, despite the presence to this day of a majority of Bulgarians waiting only for their release. Romania will return this territory to us, or we will take charge of recovering it by force."
