 BUL_armed_forces:0 "Bulgarian Armed Forces"
 BUL_armed_forces_desc:0 "\"Pitiful state\" is not enough to describe the condition in which the Bulgarian army finds itself. A large-scale modernization plan for the army will be put in place in order to bring it into line with the standards of the major powers."
 BUL_oppress_macedonians:0 "Oppress Macedonians"
 BUL_oppress_macedonians_desc:0 "With our recent acquisition of Macedonia, we should focus on restoring the true Bulgarians there."
 BUL_naval_warfare_tt:0 "Gain a §Y2 Skill§! §GSuperior Tactician§! Admiral named §YIvan Variklechkov§!.\n"
 BUL_naval_warfare:0 "Resurrect The Bulgarian Navy"
 BUL_naval_warfare_desc:0 "For Bulgaria to truly enter the European stage we must build a navy."
 BUL_thrace_dockyard_construction:0 "Dockyard construction in Thrace"
 BUL_thrace_dockyard_construction_desc:0 "With our recent acquisition of Thrace we can now start to build ships."
 BUL_improved_raiding:0 "Improved Raiding"
 BUL_improved_raiding_desc:0 "We are but a small country, and should focus on small things. Submarines are our main focus."
 BUL_macedonia_dockyard_construction:0 "Dockyard construction in Macedonia"
 BUL_macedonia_dockyard_construction_desc:0 "With our recent acquisition of Macedonia we can now start to build ships."
 BUL_improved_screening:0 "Improved Screening"
 BUL_improved_screening_desc:0 "We are but a small country, but we still have a lot to protect. Destroyers will help with that."
 BUL_capital_ships:0 "Improved Capital Ships"
 BUL_capital_ships_desc:0 "Now that we have modernized our navy we can begin to build truly magnificent ships."
 BUL_research_collaboration:0 "Research Collaboration"
 BUL_research_collaboration_desc:0 "If we combine our research efforts, we have a bigger chance of succeeding."
 BUL_modernize_navy_tt:0 "Gain a §Y2 Skill§! §GInshore Fighter§!, §GGunnery Expert§! and §GMedia Personality§! Admiral named §YAsen Toshev§!.\n"
 BUL_modernize_navy:0 "Modernize our Navy"
 BUL_modernize_navy_desc:0 "We have gotten our naval production back on track, now to modernize it."
 BUL_rearm_airforce:0 "Re-arm the Airforce"
 BUL_rearm_airforce_desc:0 "Re-arming the Bulgarian airforce should be one of our top priorities. If we are to prepare for an upcoming conflict, then the airforce is crucial to it."
 BUL_fighter_focus:0 "The Lyastovitsa"
 BUL_fighter_focus_desc:0 "We should focus our efforts on the fighters, as opposed to bombers. We need the fighters to rule the skies."
 BUL_bomber_focus:0 "The Papagal"
 BUL_bomber_focus_desc:0 "Instead of a light airforce, we should focus on bombers and destroy the enemy from the air."
 BUL_air_innovations:0 "Air Innovations"
 BUL_air_innovations_desc:0 "We should update our tactics in the sky, and correct our mistakes of the Great War."
 BUL_research_treaty_with_italy:0 "Research Treaty with Italy"
 BUL_research_treaty_with_italy_desc:0 "Italy is one of the leading innovators when it comes to sky warfare. We should request their help in the updating of our airforce."
 BUL_airfields_for_germany:0 "Airfields for Germany"
 BUL_airfields_for_germany_desc:0 "It might be beneficial for both us and the Germans that we permit the Germans to use our airbases. For if we are in favour with the Germans, they might reward us."
 
 BUL_bulgarian_dars:0 "Bulgarian DAR Trainers"
 BUL_vrazhdebna_airfield:0 "Vrazhdebna Airfield"
 BUL_anti_air_defence_of_sofia:0 "Anti-air Defence of Sofia"
 BUL_derhavna_samoletna_fabrika:0 "Derhavna Samoletna Fabrika"
 BUL_derhavna_samoletna_fabrika_desc:0 "Derhavna Samoletna Fabrika is a Polish factory set-up in Bulgaria to produce several Polish fighters locally for the Bulgarian military."
 
 BUL_armored_car:0 "Armored Car Designs"
 BUL_armored_car_desc:0 "With the gradual decline of mounted cavalry, armored cars were developed for carrying out duties formerly assigned to light cavalry."
 BUL_machine_gun:0 "Machine Gun Effort"
 BUL_machine_gun_desc:0 "The machine gun proved its worth on the battlefields of the great war, it's time to invest in a truely effective weapon system."
 
 BUL_air_support:0 "The Fazan"
 BUL_air_support_desc:0 "In support of our army, we require the production and deployment of close air support fighters. We should upgrade our airforce to support this."
 BUL_heavy_fighter_project:0 "The Heavy Fighter Project"
 BUL_heavy_fighter_project_desc:0 "While fighters are decent, we need multi-purpose heavy fighters to win the war in the air."
 BUL_strategic_bomber_focus:0 "Strategic Bomber Focus"
 BUL_strategic_bomber_focus_desc:0 "Medium bombers are good and well, but we need strategic bombers, to reach both ends of our enemy's country."
 BUL_skywalkers:0 "The Skywalkers"
 BUL_skywalkers_desc:0 "Paratroopers are vital to good cooperation between the ground force and the airforce, and we need them to fight our enemy. May the Force be with us."
 BUL_bulgarian_research_committee:0 "Bulgarian Research Committee"
 BUL_bulgarian_research_committee_desc:0 "In order to advance quicker, we are to focus our efforts on research."
 
 ROM_demand_besarabia:0 "Recover Besarabia from the USSR"
 ROM_demand_besarabia_desc:0 "The Sovietics scums stole our land! This is more than enough justification to go to war!."
 ROM_demand_bessarabia_2:0 "트란스니스트리아 영유권 선전"
 ROM_demand_bessarabia_2_desc:0 "We are at war with the Soviet Union, we can use the opportunity to press our claims for Transnistria."
 
 SOV_lostnation:0 "산산조각난 연방"
 SOV_lostnation_desc:0 "The War is over, but still our hope is not lost, we must keep on fighting, physically, and mentally with the thought of defeat."
 SOV_ecoreco:0 "경제 회복"
 SOV_ecoreco_desc:0 "We must recover our economy from this destructive war."
 SOV_infrasiberia:0 "시베리아 전쟁 군수"
 SOV_infrasiberia_desc:0 "We must improve the logistics in Siberia to defeat Yakutsk Revolt"
 SOV_attackburyatia:0 "부랴티아를 통한 이동"
 SOV_attackburyatia_desc:0 "We need to go through Buryatia to defeat the Yakutsk Revolt"
 SOV_giveforcontrol:0 "통제를 위한 토지"
 SOV_giveforcontrol_desc:0 "It's much easier to control with less territories to worry about, especially those that aren't loyal and are flooded with refugees"
 SOV_morecontrol:0 "산업 통합"
 SOV_morecontrol_desc:0 "A Unified Union needs a unified industry otherwise it's nothing but a capitalist state under a communist flag."
 SOV_union:0 "정권 개혁"
 SOV_union_desc:0 "After the initial defeat against the Germans, it's important to remember that we aren't going to commit the same mistakes again, a time will come that will prove it."
 SOV_rifle2:0 "소총 개선"
 SOV_rifle2_desc:0 "새로운 소총 새로운 나"
 SOV_civilian:0 "주요 민간 계획"
 SOV_civilian_desc:0 "We must improve our economy to not let our people down, if we do, we will pay the price, of anarchy and internal destruction."
 SOV_civilian2:0 "군사 재무장"
 SOV_civilian2_desc:0 "Despite our loss on the west, we are not helpless, we have still a sizeable army, capable to doing a counterattack on the Germans, at the correct time."
 SOV_union2:0 "미래 동유럽의 구세주"
 SOV_union2_desc:0 "We will be the future saviours of all of the peoples of the east."
 SOV_reform_nkvd:0 "NKVD 개혁"
 SOV_reform_nkvd_desc:0 "The NKVD needs a reform, the cowardness of our soldiers was what lost us the war in the first place!"
 SOV_reform_nkvd2:0 "KGB 재군비창설"
 SOV_reform_nkvd2_desc:0 "The Allies and Axis won't see it coming"
 SOV_popular2:0 "인기 선전"
 SOV_popular2_desc:0 "What they don't know can't hurt them"
 SOV_attackger:0 "독일 공격!"
 SOV_attackger_desc:0 "We need to redeem ourselves, once and for all!"
 
 POL_kop:0 "국가방위위원회"
 POL_kop_desc:0 "Our Committee has deemed the modernization of our air and naval as important in our quest for survival!"
 POL_air_export:0 "수출 전투기"
 POL_air_export_desc:0 "We have to export our planes for funds for our other warfare sectors."
 POL_air_domestic:0 "국산 전투기 생산"
 POL_air_domestic_desc:0 "Our planes are only for us, we must use them to achieve total air superiority over the enemy!"
 POL_air5:0 "수출 전투기 중점"
 POL_air6:0 "국산 전투기 중점"
 POL_navaldoctrine:0 "폴란드 해군 교리"
 POL_navaldoctrine_desc:0 "We have to develop our naval doctrine since our enemies are outnumbering us with the number of ships, only quality and training can help us narrow the gap."
 POL_proposefrance:0 "프랑스와의 조약"
 POL_proposefrance_desc:0 "We need to establish polish colonies for self sufficiency and a bright future, France may be willing to sell us the lands of Madagascar for a fair bit of money."
 POL_proclaimdanzig:0 "단치히를 폴란드어로 선포"
 POL_proclaimdanzig_desc:0 "For centuries Gdansk was a famous polish city, although contested by Germany having long history of Teutons and Prussians having control over that territory as well, this dispute ends today as we shall proclaim Danzig as Polish!"
 POL_subwarfare:0 "폴란드 잠수함"
 POL_subwarfare_desc:0 "Our submarines must be ready to tear through the baltic sea and destroy all convoys on its path."
 POL_indust_tt:0 "All §YNations§! in your §GFaction§! get §Y2 Civilian Factories§!"
 POL_indust_plan:0 "미엥지모제 산업 통합"
 POL_indust_plan_desc:0 "Ignoring the military cooperation it's important that we help each other economically for our survival's sake."
 POL_indust2:0 "경제 호황"
 POL_indust2_desc:0 "Under the influence of the economic support from our faction, our economic society is thriving and we're on a good path to being a major industrial power in the east!"
 POL_indust3:0 "영국의 투자자"
 POL_indust3_desc:0 "The more outside investments the better for us."
 POL_nonaggression:0 "1933년 불가침조약 비준"
 POL_nonaggression_desc:0 "We must ratify our current non aggression pact with the Soviet Union, despite us technically being in one, they treat us as if we weren't."
 POL_militarise:0 "재무장"
 POL_militarise_desc:0 "We must immediately remilitarise our industry before Germany gets a chance to completely destroy it!"
 POL_kop2:0 "국경수비군"
 POL_kop2_desc:0 "We must create a modernized Border Protection Corps in case of a war breaking out, immediately they will be put into the army and help us fight off the enemy!"
 POL_at_guns:0 "기병 대전차소총"
 POL_at_guns_desc:0 "Our Cavalry is well armed with an Anti-tank rifle that is able to deal significant damage to the enemy tanks, perhaps we could develop on that."
 
 CZE_sudetenland1:0 "Development of Border Fortifications"
 CZE_sudetenland1_desc:0 "We must develop border fortifications on the German, Polish and Hungarian borders to defend against them effectively."
 CZE_industry_buildup:0 "1936 Industrial Plan"
 CZE_industry_buildup_desc:0 "We must begin an increased industrial buildup to make it easier for future defensive constructions to be made, our industry must be strong if we wanna survive against our aggressive neighbours, waiting for a time where they can invade us."
 CZE_fort_increase:0 "§GIncreases§! the §YFort Level§! in the Area
 CZE_industry2:0 "Ramp-up Czech Industry"
 CZE_industry2_desc:0 "Our industry isn't exactly ready for military warfare, however, our civilian industry is growing stronger and we have a very high potential for a huge military."
 CZE_industry3:0 "Skoda Works"
 CZE_industry3_desc:0 "Skoda works was one of the largest European industrial conglomerates of the 20th century, founded by Czech engineer Emil Škoda in 1859 in Plzeň, then in the Kingdom of Bohemia, Austrian Empire."
 CZE_arms_exporting:0 "Arms Exports"
 CZE_arms_exporting_desc:0 "Selling our arms may improve our economy in the long run, question is, if we have time to do that or perhaps we should keep it for ourselves ?"
 CZE_agriculture:0 "Agricultural Development"
 CZE_agriculture_desc:0 "Our Heavy industry is in a great state but our farmers are suffering from a lower salary compared to the people working at the cities despite their hard work."
 CZE_keep_arms:0 "Keep the Arms"
 CZE_keep_arms_desc:0 "We need to keep the arms for ourselves for the future war with our neighbours, we need to be armed!"
 CZE_invest:0 "Foreign Investments"
 CZE_invest_desc:0 "We are receiving many investments from France and Britain, those prove very useful for the development of our nation."
 CZE_health:0 "Invest in Public Healthcare"
 CZE_health_desc:0 "We should invest into public healthcare so people are not demoralized and poor people can afford to get a proper treatment despite the current catastrophe of our economy."
 CZE_greatdepression1:0 "Major Industrial Projects"
 CZE_greatdepression1_desc:0 "The more agricultural part of our country needs to be industrialised, that will create new jobs for the people and lower the effects of great depression on us."
 CZE_great_czech:0 "Czech Quality of Life Above All"
 CZE_great_czech_desc:0 "The Quality of life of the majority is much more important than keeping it equal for everyone, we can trust on our citizens to help us get out of the crisis."
 CZE_great_germans:0 "Equal Quality of Life"
 CZE_great_germans_desc:0 "Keeping it equal has its benefits, the already tense minorities on the hungarian and german borders may refrain from damaging our nation and doing continous terrorist attacks and sabotage."
 CZE_great_balanced:0 "Balance the Social Classes"
 CZE_great_balanced_desc:0 "We need to balance the social classes and make all of them commit into getting us out of the crisis, meaning that the rich must pay more to get us out and the poor must work more!"
 CZE_legacy:0 "Czech Armed Forces"
 CZE_legacy_desc:0 "Our Czech armed forces invested by the French is expanding massively, we might be able to have a fighting power capable of defending against the German Warmachine"
 CZE_airbase:0 "Build-up of Czech Airbases"
 CZE_airbase_desc:0 "We must develop more czech airbases for the flexibility of our airforce, otherwise the Germans can bomb them to the ground and completely destroy our airforce, days into the war."
 CZE_tank_focus:0 "Develop a New Tank Model"
 CZE_tank_focus_desc:0 "We need to develop new tanks to beat the german designs, otherwise we will be overrun by the sheer strength and numbers of German panzers"
 CZE_buyfrench:0 "Purchase French Weapons and Armor"
 CZE_buyfrench_desc:0 "We need french aid if we want to increase our fighting power."
 CZE_antiair:0 "Setup Anti-Air guns in Key Areas"
 CZE_antiair_desc:0 "Setting up anti-air will save a lot of our industrial areas and fortified areas from major bombing runs and help against a possible parachute invasion on key areas."
 CZE_slovakia:0 "Support the Sokol Movement"
 CZE_slovakia_desc:0 "The Sokol movement is an all-age gymnastics organization first founded in Prague in the Czech region of Austria-Hungary in 1862 by Miroslav Tyrš and Jindřich Fügner. It was based upon the principle of "a strong mind in a sound body"."
 CZE_sabotage:0 "Defend against German Sabotage"
 CZE_sabotage_desc:0 "If we don't defend against a possible German sabotage we will quickly lose our fortified positions due to encirclements"
 
 FIN_protectornorth:0 "우익의 부활"
 FIN_protectornorth_desc:0 "The people of our country are not happy as we haven't taken any territory yet from our foes, they demand rearmament"
 FIN_karelia:0 "카렐리야 요새화"
 FIN_karelia_desc:0 "Karelia must be fortified, so that the Russians can't even attempt to take it!"
 FIN_spirit:0 "국가정신 향상"
 FIN_spirit_desc:0 "Finnish Spirit must be unbeatable, the Finnish Mind unbendable, the Finnish must be the new definition of Superior."
 FIN_winter2:0 "노르웨이에서의 겨울 훈련"
 FIN_winter2_desc:0 "Norway is our new training ground, for our assault on Murmansk."
 FIN_markdestiny:0 "핀란드어 책"
 FIN_markdestiny_desc:0 "Finland is not known for their literacy but that will change with the Literature Revolution that is about to come!"
 FIN_aagun:0 "민간 폭격 보호"
 FIN_aagun_desc:0 "Civilians are to be protected from any bombings at all costs, thats the only way we can maintain war support"
 FIN_family:0 "완벽한 핀란드인"
 FIN_family_desc:0 "The Man is supposed to protect, care and fight for the family and the fatherland, and destroy all enemies willing to disturb the piece that lies upon it."
 FIN_populate3:0 "핀란드 인민들이여 일어나라!"
 FIN_populate3_desc:0 "It's important to promote reproduction as to populate our large nation."
 FIN_industry2:0 "원자재 중공업"
 FIN_industry2_desc:0 "The Heavy Industry we possess currently is too weak to say the least, we can't fully rely on the agriculture to get our economy up and running."
 FIN_agri:0 "농작"
 FIN_agri_desc:0 "Agriculture is what is to be relied upon as our allies will need grain that we have."
 FIN_lapua2:0 "라푸아 운동의 부활"
 FIN_lapua2_desc:0 "Lapua Movement is what will bring us hope and will boost our spirit, despite it being less popular in the 1930s due to violence and a failed coup d'etat, perhaps it's time to bring back the ideas that violent party once had!"
 FIN_democraticwin:0 "민주주의의 승리"
 FIN_democraticwin_desc:0 "After a swift Democratic victory in the elections, we can look towards improving relations with the Swedish people and making investments in the Baltic States."
 ROM_germaninterests:0 "독일의 투자"
 ROM_germaninterests_desc:0 "Germany is making investments in our nation as we are the most promising in terms of current industrial growth."
 ROM_mechanized_focus:0 "기계화 농업"
 ROM_mechanized_focus_desc:0 "Agriculture must be expanded and tools improved, the more motorized and mechanized our agriculture is, the more efficient our industry will be"
 ROM_serbia:0 "세르비아 지배권 주장"
 ROM_serbia_desc:0 "We must take over Serbia and perhaps then we'll be able to make investments in our puppet nations, increasing our own economy as a result."
 ROM_partofaxe:0 "루마니아의 추축국 가입"
 ROM_partofaxe_desc:0 "Romania is a proud member of the Axis, we fought alongside the Germans in the Soviet Union and we made a tons of economic deals"
 ROM_army3:0 "바르바로사 작전의 교훈"
 ROM_army3_desc:0 ""
 ROM_golden:0 "루마니아의 황금기"
 ROM_golden_desc:0 "The oil exports are making our economy so good after all this constant warfare."
 ROM_stuglicence:0 "돌격포 면허"
 ROM_stuglicence_desc:0 "We need to licence German tanks that so well have done against the Russian forces."
 ROM_eastconcessions:0 "동부 양보"
 ROM_eastconcessions_desc:0 "After the War in the Soviet Union, a large part of their nation was given to the Reichkomissariats, even though we deserve a bigger part of it."
 ROM_attackhungary:0 "헝가리 침공"
 ROM_attackhungary_desc:0 ""
 ROM_attackbulgaria:0 "불가리아 침공"
 ROM_attackbulgaria_desc:0 ""
 ROM_5yearplan:0 "5개년 게획"
 ROM_5yearplan_desc:0 "Germany and our Government will finance the biggest industrial investment in our nation by far, this should rearm our military forces after the losses we took"
 ROM_communist:0 "루마니아 인민 공화국"
 ROM_communist_desc:0 "The Communist path was always the right one, we were just blinded by nazism to see it."
 ROM_agri:0 "번창하는 농업사회"
 ROM_agri_desc:0 "Despite the Great Depression, the Romanian economic has reached its peak in 1936-1937 timespan during the entire interwar period, and became the 2nd largest grain exporter in Eastern Europe behind Poland."
 ROM_infra:0 "변두리 기반시설"
 ROM_infra_desc:0 "CFR are our national railway lines designed to facilitate the transport between parts of the nation and trade with foreign countries."
 ROM_milarms:0 "보병 화기 생산"
 ROM_milarms_desc:0 "Our underequipped army needs equipment to function properly, otherwise the Hungarians and Bulgarians may come for Revenge."
 ROM_dog:0 "루마니아 농업 효율화"
 ROM_dog_desc:0 "We are the Breadbasket of Eastern europe, and it's all thanks to our motivated and efficient farmers, improving their lifestyle and salary will help us in the crisis that agrarian societies are going through."
 ROM_farm:0 "농장 건설"
 ROM_farm_desc:0 "More farms, more grain exports, more money for State Investments or Social Works."
 ROM_bessarabia:0 "베사라비아 재무장"
 ROM_bessarabia_desc:0 "Bessarabia is at a constant threat of an invasion by the Proletariat of the Soviet Union, rearming it and fortifying the most important positions will let us possibly standup for ourselves and not be caught off-guard."
 ROM_army2:0 "상비군"
 ROM_army2_desc:0 "Our Army, despite - Technically - being a standing army, is nowhere near the quality and equipment quotas as the Poles, Germans, British. We must have an army ready to fight, whenever we get attacked off-guard."
 ROM_literacy:0 "통합과 문맹퇴치"
 ROM_literacy_desc:0 "Despite many languages, cultures being part of our nation, we found a solution to it all. Literacy in our agricultural heavy society is no longer a problem."
 RAJ_takeover_middleeast:0 "중동 전구"
 RAJ_takeover_middleeast_desc:0 "Britain is overloaded with tasks to defend the whole Empire, if we help, we might get a promising future of cooperation between the future independent India and Britain!"
 RAJ_british_funds:0 "인도군 개발"
 RAJ_british_funds_desc:0 "The Indian Army needs to be invested in by Britain otherwise the whole Oceanic and East Asian Empire is gonna be susceptible to a Japanese attack"
 RAJ_need_overseas_military:0 "The §YUnited Kingdom§! must finish the §YOverseas Military§! focus before these decisions are unlocked."
 
 SOV_heavyrush:0 "티거와의 싸움!"
 SOV_heavyrush_desc:0 "The Tiger is a strong tank but in the IS versions of our tanks lays our hope."
 SOV_signal:0 "전자기술 추월!"
 SOV_signal_desc:0 "We are way behind in electronics compared to the germans, if we had better radios we would be winning decisively!"
 SOV_gunfetus:0 "페페샤"
 SOV_gunfetus_desc:0 "Not even the best german guns can compete with our version of the Suomi gun."
 CHI_abandon:0 "은 표준 폐기"
 CHI_abandon_desc:0 "We must abandon the silver standard and create legal notes as our official payment method in order to fight with the inflation our nation is fighting through."
 CHI_sino_germanplan:0 "중국-독일 협력안"
 CHI_sino_germanplan_desc:0 "We need to reinforce the cooperation between the german companies and invenstors with our state in order to develop our industry."
 CHI_warplan:0 "팔켄하우젠 전쟁안"
 CHI_warplan_desc:0 "Falkenhausen's brilliance might help us fight the war with the Japanese invader."
 CHI_gasmask_factories:0 "허난 방독면 공장"
 CHI_gasmask_factories_desc:0 "We are in need of gasmasks in case of a Japanese mustard gas assault, our units are not ready for it."
 CHI_consolidate_power:0 "국민당 통합"
 CHI_consolidate_power_desc:0 "We must consolidate our power in the region after all the Warlord Wars in the 1920s"
 CHI_conquest:0 "시캉 군벌 정복"
 CHI_conquest_desc:0 "Xikang Clique must be destroyed and submitted under our boot."
 CHI_defendcoast:0 "해안 점령"
 CHI_defendcoast_desc:0 "The Coast must be protected from the Japanese aggression, the warlord occupying it is not ready for a full out war with the Japanese"
 CHI_develop_guandong:0 "광동 개발"
 CHI_develop_guandong_desc:0 "Developing the Guandong Clique is gonna help us defend from the Japanese forces."
 CHI_develop_nanking:0 "난킹 개발"
 CHI_develop_nanking_desc:0 "Nanking is our most important city and it's important to develop it to further increase our power in the region."
 CHI_annex_sichuan:0 "쓰촨 군벌 합병"
 CHI_annex_sichuan_desc:0 "The Sichuan Clique needs to be annexed in order to continue the fight with the Japanese, deep into the Kuomintang's territory!"
 CHI_warplan2:0 "핵심구 요새화"
 german_advisors2:0 "독일 군사고문단"
 CHI_flying_tigers:0 "중국이 플라잉 타이거스 초청 중점을 완료했습니다."
 GER_JAP_military_cooperation:0 "독일-중국 군사협력"
 TREE_FILTER_TOGGLE:0 "§GClick§! to toggle showing of more filters"
 
 SIA_fm_tt:0 "Gain a §Y2 Skill§! §Gdefensive doctrine§! Field Marshal named §YPlaek Phibunsongkhram§!."
 SIA_nation_religion_king:0 "Nation, Religion, King"
 SIA_nation_religion_king_desc:0 "The official state ideology of Siam; Nation, Religion, King. Siam is a country of many different peoples, there is no single Siamese or Thai people, yet the nation must stand united. Buddhism is the largest religion in Siam, but both Islam and Christianity have significant followings. The absolute monarchy was replaced with a constitutional monarchy in the 1932 coup, but the monarchy remains popular."
 SIA_end_of_extraterritoriality:0 "End of Extraterritoriality"
 SIA_end_of_extraterritoriality_desc:0 ""
 SIA_endorse_yellow_cover_dossier:0 "Endorse Yellow Cover Dossier"
 SIA_endorse_yellow_cover_dossier_desc:0 "The Yellow Cover Dossier was a controversial plan proposed by Pridi Banomyong, foreign minister and leader of the civilian wing of the ruling party. Redistribution of wealth, subsidies for farmers, progressive taxation, social security, welfare for the poor and so on. Critics accused it of being a communist plan and attempting to instigate a social revolution. A watered-down version of the plan can now be implemented."
 SIA_tax_the_nobility:0 "Tax the Nobility"
 SIA_tax_the_nobility_desc:0 "Much of the wealth in the country is concentrated within the hands of the aristocracy and monarchy. We must tax them to fund the expansion of our industry and military."
 SIA_thesaban:0 "Thesaban"
 SIA_thesaban_desc:0 "The Thesaban are municipalities, first created in 1934 and reorganised in 1939, that help organise and administrate the country."
 SIA_state_railway:0 "State Railway of Siam"
 SIA_state_railway_desc:0 "Railways are vital to connect the vastness of Siam, and the government plays a vital part in the upkeep of the state railways. We can fund and expand the railway system."
 SIA_thammasat_university:0 "Thammasat University"
 SIA_thammasat_university_desc:0 "The Thammasat University was established in 1934, by Pridi Banomyong, as an attempt to provide education to people outside of the elite. The first graduates should now become available to work for our country."
 SIA_the_field_marshal:0 "The Field Marshal Seizes Power"
 SIA_the_field_marshal_desc:0 "The previous government has been hampered by scandals and opposition within the National Assembly. This must come to an end! Field Marshal Plaek Phibunsongkhram, also known as Phibun, has solutions for the problems."
 SIA_thai_cultural_revolution:0 "Thai Cultural Revolution"
 SIA_thai_cultural_revolution_desc:0 "The Field Marshal wants a cultural revolution, to unite all Thai peoples into one!"
 SIA_mandate_1:0 "Mandate One: Thailand"
 SIA_mandate_1_desc:0 "The first step is to abandon the old name, Siam, and instead become Thailand!"
 SIA_anti_sino_sentiments:0 "Anti-Chinese Propaganda"
 SIA_anti_sino_sentiments_desc:0 "The Chinese have always been rich and powerful in our country, something that has created a lot of resentment. It is time that we capitalise on this resentment!"
 SIA_mandate_5:0 "Mandate Five: Autarchy"
 SIA_mandate_5_desc:0 "To support Thailand, all must try to buy Thai goods before giving the foreigners any of our money."
 SIA_military_railway:0 "Military Railways"
 SIA_military_railway_desc:0 "The military will create special railways for military use and seize control of civilian railways in times of war."
 SIA_mandate_9:0 "Mandate Nine: Literacy"
 SIA_mandate_9_desc:0 "All must learn to read the new standardised Thai language!"
 SIA_treaty_with_japan:0 "Treaty with Japan"
 SIA_treaty_with_japan_desc:0 "Our closest ally is Japan, and we must learn from them."
 SIA_franco_thai_war:0 "Franco-Thai War"
 SIA_franco_thai_war_desc:0 "The French have tried to steal land from us in the past, now it is time that we strike back!"
 SIA_request_territory:0 "Request Territory from Japan"
 SIA_request_territory_desc:0 "Japan controls territories that would be at home within our administration, we should ask them for this land."
 SIA_great_kingdom_of_thai:0 "Great Kingdom of Thai"
 SIA_great_kingdom_of_thai_desc:0 "We have been victorious on many fronts and our country has grown. It is time to declare the Great Kingdom of Thai!"
 SIA_deal_with_free_thai:0 "Deal with the Free Thai"
 SIA_deal_with_free_thai_desc:0 "The Free Thai are an underground resistance movement, we must deal with them."
 SIA_thai_industrial_revolution:0 "Thai Industrial Revolution"
 SIA_thai_industrial_revolution_desc:0 "Thailand stands at the edge of a great industrial revolution, all it needs is a push..."
 SIA_lessons_from_great_war:0 "Lessons from the Great War"
 SIA_lessons_from_great_war_desc:0 "A Siamese Expeditionary Force was sent to Europe during the Great War, it is time that we investigate what lessons can be learned from this."
 SIA_krupp_artillery:0 "Krupp Artillery"
 SIA_krupp_artillery_desc:0 "German artillery has proven reliable in the past, we should learn more from Krupp."
 SIA_siamese_mauser:0 "Siamese Mauser"
 SIA_siamese_mauser_desc: "We must design our own variant of the Mauser"
 SIA_royal_tank_battalion:0 "Royal Tank Battalion"
 SIA_royal_tank_battalion_desc:0 "Tanks are the future of warfare, and we have been able to acquire many old tanks that will form the core of a new tank battalion!"
 SIA_armoured_cars:0 "Armoured Cars"
 SIA_armoured_cars_desc:0 "Armoured cars are a cheap alternative to tanks, maybe this is what we should focus on."
 SIA_jungle_warfare:0 "Jungle Warfare"
 SIA_jungle_warfare_desc: "Wherever we fight, we'll fight near jungles."
 SIA_japanese_bicycles:0 "Japanese Bicycles"
 SIA_japanese_bicycles_desc:0 "The Japanese are able to move quickly through even the worst terrain, thanks to their bicycles. We should copy them, and distribute bicycles among our own troops."
 SIA_yuwachon_taharn:0 "Yuwachon Taharn"
 SIA_yuwachon_taharn_desc:0 "The Territorial Defense Students are a military youth organisation, allowing us to train more young men for the military."
 SIA_reorganise_the_army:0 "Reorganise the Army"
 SIA_reorganise_the_army_desc:0 "Our army is in dire need of reorganisation."
 SIA_motorise_the_army:0 "Motorise the Army"
 SIA_motorise_the_army_desc:0 "All the western powers are moving towards an increasingly motorised army, we should do the same."
 SIA_pack_elephants:0 "Pack Elephants"
 #SIA_pack_elephants_desc:0 "Why should we rely on expensive trucks when we can use elephants?"
 SIA_malay_forts:0 "Malay Forts"
 SIA_malay_forts_desc:0 "We need forts to defend from an attack from the south"
 SIA_malay_forts_tt:0 "Level 1 Forts will be constructed along the border with Malaya."
 SIA_burma_forts:0 "Burma Forts"
 SIA_burma_forts_desc:0 "We need forts to defend from an attack from the west"
 SIA_burma_forts_tt:0 "Level 1 Forts will be constructed along the border with Burma."
 SIA_coastal_forts:0 "Coastal Forts"
 SIA_coastal_forts_desc:0 "We need forts to defend from an attack from sea"
 SIA_coastal_forts_tt:0 "Level 1 Coastal Forts will be constructed in and around the capital, as well as strategic areas of Northern Malay."
 SIA_expand_royal_marines:0 "Expand the Royal Marines"
 SIA_expand_royal_marines_desc:0 "The Royal Marines could become a vital part of our military. If we can secure the seas, we can launch unopposed invasions at the enemy shores."
 SIA_commission_british_ships:0 "Commission British Ships"
 SIA_commission_british_ships_desc:0 "We need submarines, destroyers, and light cruisers. The British are known for their navy, so we should approach them."
 SIA_commission_italian_ships:0 "Commission Italian Ships"
 SIA_commission_italian_ships_desc:0 "We need submarines, destroyers, and light cruisers. The Italians have been experimenting with new ships, so we should approach them."
 SIA_commission_japanese_ships:0 "Commission Japanese Ships"
 SIA_commission_japanese_ships_desc:0 "We need submarines, destroyers, and light cruisers. The Japanese are our closest ally, so we should approach them."
 SIA_learn_from_foreigners:0 "Learn from Foreigners"
 SIA_learn_from_foreigners_desc:0 "We can hire foreign experts to teach us about shipbuilding and ship designs, and we can also study the ships that we have bought to learn more from them."
 SIA_fleet_in_being:0 "Fleet in Being"
 SIA_fleet_in_being_desc:0 "We need a large surface fleet!"
 SIA_trade_interdiction:0 "Trade Interdiction"
 SIA_trade_interdiction_desc:0 "We need to raid our enemy's supply lines!"
 SIA_base_strike:0 "Base Strike"
 SIA_base_strike_desc:0 "We need to put planes on ships!"
 SIA_coastal_defence_ships:0 "Coastal Defence Ships"
 SIA_coastal_defence_ships_desc:0 "A heavily-armoured heavy cruiser can be both effective and cheap."
 SIA_submarines:0 "Submarines"
 SIA_submarines_desc:0 "If we are under the sea, the enemy can't find us."
 SIA_carriers:0 "Carriers"
 SIA_carriers_desc:0 "Carriers are the future of naval warfare!"
 SIA_local_ship_industry:0 "Local Ship Industry"
 SIA_local_ship_industry_desc:0 "We don't need foreign ships anymore, we can rely on our own dockyards!"
 SIA_royal_siamese_airforce:0 "Royal Siamese Air Force"
 SIA_royal_siamese_airforce_desc:0 "The Royal Siamese Air Force was established in 1913, so we have one of the oldest air forces in Asia!"
 SIA_expand_airbases:0 "Expand Airbases"
 SIA_expand_airbases_desc:0 "If we are going to have room for not only our own air force, but also that of our allies, we need to expand our airbases"
 SIA_buy_foreign_planes:0 "Procure Foreign Planes"
 SIA_buy_foreign_planes_desc:0 "The Americans and Japanese have planes that we would be interested in buying to expand our strength in the air."
 SIA_trained_pilots:0 "Trained Pilots"
 SIA_trained_pilots_desc:0 "The most important part of any air force is the pilots, not the planes. We must make sure that our pilots are properly trained."
 SIA_cas:0 "Close Air Support"
 SIA_cas_desc:0 "Destroying the enemy army from the air is key to victory."
 SIA_fighters:0 "Fighters"
 SIA_fighters_desc:0 "Air superiority is key to victory."
 SIA_bombers:0 "Bombers"
 SIA_bombers_desc:0 "Bombing the enemy's industry and infrastructure is key to victory."
 SIA_bangkok_port:0 "Bangkok Port"
 SIA_bangkok_port_desc:0 "The port in Bangkok has been too small for too long, we must expand it to be able to utilise the kind of logistics and trade necessary for our country."
 SIA_japanese_officers:0 "Invite Japanese Officers"
 SIA_japanese_officers_desc:0 "The Japanese are highly skilled in the art of war, we should invite them to help teach our own officers and troops how to fight a modern war."
 SIA_zaibatsu_investment:0 "Zaibatsu Investment"
 SIA_zaibatsu_investment_desc:0 "The Empire of Japan is very interested in resource-rich areas, and exploiting those resource-rich areas. Siam could become a much more productive country, if only we received some help..."
 FRA_ports_west_africa:0 "서아프리카 요새화"
 FRA_ports_west_africa_desc:0 "We need to improve our logistics in West Africa to support operations around the globe."
 FRA_invest_in_central_africa:0 "중앙아프리카 투자"
 FRA_invest_in_central_africa_desc:0 "Some of our more loyal colonies are in Central Africa, and it would serve us well to invest in them."
 FRA_not_so_phony_war:0 "Not So Phony War"
 FRA_not_so_phony_war_desc:0 "We are once again at war with the Boche, the memories of the last war linger in the minds of the citizenry. With the wounds of 1914 to 1918 still visible in the French countryside it would be preferable to fight on German lands rather than our own. Punching through the Saarland, reaching the Rhine and putting the Ruhr Industrial Area under the threat of French artillery should make sure of that."
 FRA_islands_for_security:0 "안보를 위한 섬들"
 FRA_islands_for_security_desc:0 "Minister of Defence Édouard Daladier famously said "If I had three or four thousand Aircraft, Munich would never have happened" France now looks to America to satisfy her needs for arms. With French finances tied up to equip the army, Daladier proposes to give up possesions in the Caribbean together with a payment of 10 Billion Francs in exchange for the right to place orders for US aircraft."
 FRA_crush_the_communists:0 "공산주의자 분쇄"
 FRA_crush_the_communists_desc:0 "The signing of the Molotov-Ribbentrop pact and the continued aggression of the Soviet Union against France's friends shows that they are a danger to the world. The Parti Communiste Francaise has been a destabilizing factor in our midst and even now pay lip service to Moscow. They need to be crushed or else France will not prevail in the coming storm."
 FRA_islands_for_planes_tt:0 "A decision to purchase American fighters in exchange for the French Caribbean will be unlocked."
 FRA_industrial_strategy:0 "산업 전략"
 FRA_industrial_strategy_desc:0 "We cannot win with the German Manpower after the horrible deaths during the Great War, the only way to win is with our industrial might!"
 FRA_war_eco:0 "국방예산 증가"
 FRA_war_eco_desc:0 "Our Defense Budget is very low ever since we had to make several investments and interventions in the economy during the Crisis of the 20s and 30s, with the Crisis now over, it's important to bring the Defense Budget to a higher level especially with the looming German threat on the horizon"
 FRA_nationalize_sncf:0 "SNCF 설립"
 FRA_nationalize_sncf_desc:0 "Founding the SNCF will be a great achievement for our Great French Nation, making means of transportation easier for the public and travel more accessible."
 NZL_destroyer:0 "Long Range Attacks"
 NZL_destroyer_desc:0 ""

 AST_kokoda_trail:0 "Kokoda Trail"
 AST_kokoda_trail_desc:0 "The Kokoda Trail is the only way we can supply our troops to Lae, in case of a Japanese invasion, its gonna be our main battlefield."
 AST_colonial_capital:0 "The Colonial Capital"
 AST_colonial_capital_desc:0 "We need to develop our colonial capital, it protects us by air and by navy from a potential invasion from the Dutch Indies and the Japanese"
 AST_gunbarrel:0 "Gunbarrel Highway"
 AST_gunbarrel_desc:0 "The Gunbarrel Highway is an isolated desert track in the Northern Territory, South Australia and Western Australia. It consists of about 1,350 km (840 mi) of washaways, heavy corrugations, stone, sand and flood plains. The Gunbarrel Highway connects Victory Downs in the Northern Territory to Carnegie Station in Western Australia."
 AST_eastcoast:0 "Develop the East Coast"
 AST_eastcoast_desc:0 "The East Coast has the highest unemployment rates, the state's policies are not improving the situation, a federal solution must be figured out."
 #Brazil
 union_man:0 "Union Man"
 BRA_seize_more_power:0 "Support from Integralists"
 BRA_seize_more_power_desc:0 "To complete his vision for Brazil, Vargas will have to widen his support."
 BRA_seize_more_power2:0 "Cave in to Strikers"
 BRA_seize_more_power2_desc:0 "To complete his vision for Brazil, Vargas will have to widen his support."
 BRA_improve_agriculture:0 "Improve Agriculture"
 BRA_improve_agriculture_desc:0 "Agriculture is the core of the Brazilian economy. We must ensure that our agriculture is efficient and competitive with other countries."
 BRA_improve_the_coffee_industry:0 "Improve the Coffee Industry"
 BRA_improve_the_coffee_industry_desc:0 "Coffee is our most profitable export crop, but we can always make more money..."
 BRA_continue_the_coffee_exports:0 "Continue the Coffee Exports"
 BRA_continue_the_coffee_exports_desc:0 "Brazil has always been reliant on exporting our crops to other countries, and we shall continue this trend."
 BRA_lower_coffee_exports:0 "Lower Coffee Exports"
 BRA_lower_coffee_exports_desc:0 "While our coffee exports have been profitable, there is an internal market that we should consider first and foremost."
 BRA_encourage_planters:0 "Encourage Planters"
 BRA_encourage_planters_desc:0 "We must encourage our planters to expand their farms now, so that Brazil can be even richer."
 BRA_fordlandia:0 "Fordlandia"
 BRA_fordlandia_desc:0 "Fordlandia was a failed project by Henry Ford to produce rubber in the Amazon Rainforest. Ford may have failed, but Vargas could restart this project!"
 BRA_university_of_sao_paulo:0 "University of Sao Paulo"
 BRA_university_of_sao_paulo_desc:0 "The University of Sao Paulo will educate the elites of Brazil"
 BRA_educate_the_countryside:0 "Educate the Countryside"
 BRA_educate_the_countryside_desc:0 "The poor of Brazil must also be educated. Let us build new rural schools to ensure that illiteracy can be defeated!"
 BRA_establish_the_enterprise:0 "Establish the Enterprise"
 BRA_establish_the_enterprise_desc:0 "Brazilian steel is necessary to fuel our growing industry, and an enterprise to satisfy that demand must be established."
 BRA_begin_recovery:0 "Economic Stimulus"
 BRA_begin_recovery_desc:0 "The Great Depression has hurt Brazil, we need to add further stimulus to our economy."
 BRA_improve_the_light_industries:0 "Improve the Light Industries"
 BRA_improve_the_light_industries_desc:0 "While Brazil may not be able to fully embrace industrialisation in the short term, we can at least attempt to improve our light industries."
 BRA_urbanization:0 "Urbanization"
 BRA_urbanization_desc:0 "People will flock to our cities for jobs!"
 BRA_reduce_foreign_dependence:0 "Reduce Foreign Dependence"
 BRA_reduce_foreign_dependence_desc:0 "Brazil must be able to stand on its own feet, we can't always be reliant on foreign industry."
 BRA_foreign_direct_investments:0 "Foreign Direct Investments"
 BRA_foreign_direct_investments_desc:0 "We can always rely on rich capitalists to invest in Brazil"
 BRA_lower_our_debt:0 "Lower our Debt"
 BRA_lower_our_debt_desc:0 "Our economists are worried that our high debt will prolong the effects of the Great Depression. We must take steps to lower our debt."
 BRA_utilise_our_capacity:0 "Utilise our Capacity"
 BRA_utilise_our_capacity_desc:0 "Brazil is a large country, with a large population, which grants us an almost limitless potential for growth. We must utilise this and work both harder and smarter."
 BRA_suppress_communists:0 "Suppress Communists"
 BRA_suppress_communists_desc:0 "Communists are a thorn in the side of the government, we must ensure that their ideas do not spread among our population."
 BRA_pardon_the_rebels:0 "Pardon the Rebels"
 BRA_pardon_the_rebels_desc:0 "Some rebels can be pardoned to discourage continued dissent."
 BRA_appoint_new_officials:0 "Appoint New Officials"
 BRA_appoint_new_officials_desc:0 "We shall remove old, disloyal, or corrupt officials with our own loyal and corruption-free officials."
 BRA_compromise_with_the_laborers:0 "Compromise with the Laborers"
 BRA_compromise_with_the_laborers_desc:0 "We don't need to suppress all workers, we can compromise with some of them."
 BRA_institute_minimum_wage:0 "Institute Minimum Wage"
 BRA_institute_minimum_wage_desc:0 "A minimum wage will keep the people in check"
 BRA_institute_social_security:0 "Institute Social Security"
 BRA_institute_social_security_desc:0 "A social security program may be expensive, but it will motivate our workers"
 BRA_burn_excess_coffee:0 "Burn Excess Coffee"
 BRA_burn_excess_coffee_desc:0 "We produce too much coffee and the prices are too low! If we burn off some of our excess, the prices will surely increase"
 BRA_fabrica_de_itajuba:0 "Fabrica de Itajubá"
 BRA_fabrica_de_itajuba_desc:0 "A new arms factory will be established to expand the production of our weaponry."
 BRA_revive_the_economy:0 "Revive the Economy"
 BRA_revive_the_economy_desc:0 "At long last, the lingering effects of the Great Depression are at an end."
 BRA_end_coronelismo:0 "End Coronelismo"
 BRA_end_coronelismo_desc:0 "Coronelism is a system of oligarchy that has taken root in our country. We can not allow a few rich landowners to control our country in this way."
 BRA_bend_to_fascists:0 "Bend to Fascists"
 BRA_bend_to_fascists_desc:0 "Maybe the Fascists have some good ideas that we can try out..."
 BRA_bend_to_the_communists:0 "Bend to the Communists"
 BRA_bend_to_the_communists_desc:0 "Maybe the Communists have some good ideas that we can try out..."
 BRA_1937_coup:0 "1937 Coup"
 BRA_1937_coup_desc:0 "The current constitution has barred Vargas from seeking reelection. This will not do. We must perform a self-coup, abolish the constitution, and create a new constitution that will allow for Vargas to continue his presidency for however long is necessary."
 BRA_1937_coup_tt:0 "Any party with over §Y20%§! support can take power."
 BRA_dissolve_the_parties:0 "Dissolve the Parties"
 BRA_dissolve_the_parties_desc:0 "All these troublesome parties are mostly just a hindrance. We need to dissolve them."
 BRA_national_security_court:0 "National Security Court"
 BRA_national_security_court_desc:0 "The National Security Court will ensure that our state is safe from foreign interference"
 BRA_consolidation_of_labor_laws:0 "Consolidation of Labor Laws"
 BRA_consolidation_of_labor_laws_desc:0 "We must provide our workers with reasonable labor laws so that they will continue to support the government."
 BRA_forcas_armadas_brasilerias:0 "Forças Armadas Brasileiras"
 BRA_forcas_armadas_brasilerias_desc:0 "The army of Brazil can be improved significantly"
 BRA_special_forces:0 "Special Forces"
 BRA_special_forces_desc:0 ""
 BRA_batalhao_de_infantaria_de_montanha:0 "Batalhao de Infantaria de Montanha"
 BRA_batalhao_de_infantaria_de_montanha_desc:0 "Mountain infantry will be helpful both at home and abroad."
 BRA_batalhao_de_infantaria_paraquedista:0 "Batalhao de Infantaria Paraquedista"
 BRA_batalhao_de_infantaria_paraquedista_desc:0 "Paratroopers can strike unexpectedly behind enemy lines"
 BRA_corpo_de_fuzileiros_navais:0 "Corpo de Fuzileiros Navais"
 BRA_corpo_de_fuzileiros_navais_desc:0 "Marines will allow us to strike at the enemy coasts"
 BRA_forca_expedicionaria_brasileria:0 "Força Expedicionária Brasileira"
 BRA_forca_expedicionaria_brasileria_desc:0 "We can assist our friends across the globe an expeditionary force"
 BRA_learn_from_combat:0 "Learn from Combat"
 BRA_learn_from_combat_desc:0 "There are still many lessons that we can apply to our army"
 BRA_prepare_for_war:0 "Prepare for War"
 BRA_prepare_for_war_desc:0 "War is coming, and our industry needs to be ready"
 BRA_join_the_axis:0 "Join the Axis"
 BRA_join_the_axis_desc:0 "It is time to choose a side, and the Axis will serve Brazil's interests best"
 BRA_join_the_allies:0 "Join the Allies"
 BRA_join_the_allies_desc:0 "It is time to choose a side, and the Allies will serve Brazil's interests best"
 BRA_great_war_lessons:0 "Great War Lessons"
 BRA_great_war_lessons_desc:0 "We should look at the Great War for military lessons, after all that is the largest war in the history of mankind"
 BRA_import_support_weapons:0 "Import Support Weapons"
 BRA_import_support_weapons_desc:0 "We should look abroad for new weapons to purchase and use"
 BRA_domestic_tank_designs:0 "Domestic Tank Designs"
 BRA_domestic_tank_designs_desc:0 "A Brazilian tank would be extremely useful"
 BRA_modernize_the_artillery:0 "Modernize the Artillery"
 BRA_modernize_the_artillery_desc:0 "Our artillery is extremely outdated and in need of urgent modernization"
 BRA_attempt_motorization:0 "Attempt Motorization"
 BRA_attempt_motorization_desc:0 "Our army is too reliant on horses, trucks and cars would provide significant advantages to our army"
 BRA_support_technology:0 "Support Technology"
 BRA_support_technology_desc:0 ""
 BRA_defend_the_northeast:0 "Defend the Northeast"
 BRA_defend_the_northeast_desc:0 "Our coast is vulnerable to enemy naval invasions, we need to establish a strong coastal defence in Northeast Brazil"
 BRA_mosquetao_m954:0 "Mosquetão M954"
 BRA_mosquetao_m954_desc:0 "The Mosquetão M954 is a semi-automatic rifle, produced and designed in Brazil."
 BRA_end_army_restrictions:0 "End Army Restrictions"
 BRA_end_army_restrictions_desc:0 ""
 BRA_academia_militar_das_agulhas_negras:0 "Academia Militar das Agulhas Negras"
 BRA_academia_militar_das_agulhas_negras_desc:0 ""
 BRA_marinho_do_brasil:0 "Marinha do Brasil"
 BRA_marinho_do_brasil_desc:0 "The Brazilian navy is small and outdated, we can improve that"
 BRA_replace_the_para_class:0 "Replace the Para Class"
 BRA_replace_the_para_class_desc:0 "We need more modern destroyers to replace our current ones"
 BRA_cruisers:0 "Cruisers"
 BRA_cruisers_desc:0 "Proper fleets have cruisers, we should have some cruisers"
 BRA_external_ship_builders:0 "External Ship Builders"
 BRA_external_ship_builders_desc:0 "We can use foreign dockyards to produce our ships"
 BRA_depth_charges:0 "Depth Charges"
 BRA_depth_charges_desc:0 "Submarines could raid our trade and supply lines, we need depth charges to deal with this underwater threat"
 BRA_arsenal_de_marinha_do_rio_de_janeiro:0 "Arsenal de Marinha do Rio de Janeiro"
 BRA_arsenal_de_marinha_do_rio_de_janeiro_desc:0 ""
 BRA_convoy_escort:0 "Convoy Escort"
 BRA_convoy_escort_desc:0 "We can improve our convoy escort tactics"
 BRA_a_modern_fleet:0 "A Modern Fleet"
 BRA_a_modern_fleet_desc:0 "A modern fleet requires modern ships"
 BRA_a_blue_water_fleet:0 "A Blue Water Fleet"
 BRA_a_blue_water_fleet_desc:0 "Our fleet must be capable of operating in deep oceans"
 BRA_forca_aerea_brasilera:0 "Força Aérea Brasileira"
 BRA_forca_aerea_brasilera_desc:0 "Our air force is small and outdated, we can fix that"
 BRA_import_foreign_models:0 "Import Foreign Models"
 BRA_import_foreign_models_desc:0 "First we must import new planes from our friends across the globe"
 BRA_protect_the_atlantic:0 "Protect the Atlantic"
 BRA_protect_the_atlantic_desc:0 "If our planes can drop bombs or torpedoes on enemy ships, we can protect our Atlantic trade"
 BRA_1st_fighter_squadron:0 "1st Fighter Squadron"
 BRA_1st_fighter_squadron_desc:0 ""
 BRA_learn_from_foreign_models:0 "Learn from Foreign Models"
 BRA_learn_from_foreign_models_desc:0 "Now that we have seen how foreign planes work, we can learn some important lessons"
 BRA_close_air_support:0 "Close Air Support"
 BRA_close_air_support_desc:0 ""
 BRA_bombers:0 "Bombers"
 BRA_bombers_desc:0 ""
 BRA_fighters:0 "Fighters"
 BRA_fighters-desc:0 ""
 BRA_mountaineer_division:0 "Gain a §Gveteran mountaineer§! division."
 BRA_us_lend_lease:0 "US Lend Lease"
 BRA_us_lend_lease_desc:0 "The American government has offered to provide us with equipment for our army, we would be foolish to say no!"
 father_of_the_poor:0 "Father of the Poor"
 BRA_reduced_protest_chance:0 "Reduces chance of public unrest, less chance of protestors gathering."
 confirm_cancel_national_focus:0 "Cancel National Focus"
 confirm_cancel_national_focus_progress_loss_singular:0 "You will lose §R$LOST_DAYS$§! day of progress."
 confirm_cancel_national_focus_progress_loss_plural:0 "You will lose §R$LOST_DAYS$§! days of progress."
 confirm_cancel_national_focus_desc:0 "Are you sure you want to cancel the national focus §H$FOCUS_NAME$§!?"