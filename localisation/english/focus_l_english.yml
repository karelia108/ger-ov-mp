 USA_office_of_production_management:0 "생산관리 사무국"
 USA_office_of_production_management_desc:0 "Was an organisation to centralize direction of federal procurement programs and quasi-war production!"
 USA_war_production_board:0 "전시생산 위원회"
 USA_war_production_board_desc:0 "Now that we are at war we should increase the power of the office of production management in the way that we reorganize it and create the war production board!"
 USA_office_of_scientific_research_and_development:0 "과학연구개발국"
 USA_office_of_scientific_research_and_development_desc:0 "The office of scientific research and development was an agency of the United States federal government created to coordinate scientific research for military purposes during World War II."
 USA_ask_east_indies_to_embargo_japan:0 "동인도에 일본 금수조치 요청"
 USA_ask_east_indies_to_embargo_japan_desc:0 "Lets make sure these countries fully understand our position in this delicate matter."
 USA_ask_uk_and_allies_to_embargo_japan:0 "영국에 일본 금수조치 요청"
 USA_ask_uk_and_allies_to_embargo_japan_desc:0 "We fear that the aggressive japanese want to take over all of asia! This has to be prevented but our people don't want a war yet! But maybe we can ask the uk and their allies to embargo japan, it would weaken their industry quit a bit!"
 1939_bookmark_threat:0 "최근 파시스트 팽창주의"
 USA_neutrality_act:0 "중립법"
 USA_neutrality_act_desc:0 "We have to make sure that America can never again be forced into a war like the Great War! To prevent that we should take over some military factories in the future and control who they are supplying!"
 USA_nationalisation:0 "군수공장 국유화"
 USA_nationalisation_desc:0 "The Federal Works Agency will allow us to appoint more people for public works projects and it will allow us to administer more military based constructions as the war approaches."
 USA_defend_america:0 "아메리카 방어"
 USA_defend_america_desc:0 "By sending convoys to our fellow democracies in the Americas, we can aid them with the supplies they will need to defend themselves! It will also increase their opinion of us!"
 USA_secret_agreement_with_liberia:0 "라이베리아와의 밀약"
 USA_secret_agreement_with_liberia_desc:0 "We will offer Liberia to build up their country and in return will ask to use their country as a base for possible operations in Africa and South America."
 USA_secret_agreement_with_liberia_tt:0 "If Liberia accepts, they will produce 12 additional rubber, 16 additional steel, receive improved state infrastructure, and become USA's colony."
 USA_mid_pacific_strategic_direction_finder_net:0 "중부 태평양의\n전략적 레이다망"
 USA_mid_pacific_strategic_direction_finder_net_desc:0 "The Japanese expansion is worrying so in a first step we should build a radar chain to protect our bases in the pacific!"
 USA_mid_pacific_strategic_direction_finder_net_tt:0 "Will research §YDecimetric Radar§W and construct RADAR on five Pacific Islands."
 USA_prepare_our_industry_for_war:0 "전시산업 준비"
 USA_prepare_our_industry_for_war_desc:0 "In this worrying times we have to prepare our industry to produce weapons if we should need them!"
 USA_prepare_asian_intervention:0 "아시아 개입 준비"
 USA_prepare_asian_intervention_desc:0 "To be able to counter a possible Japanese attack we should try to expand our navy and research new landing craft!"
 USA_prepare_european_intervention:0 "유럽 개입 준비"
 USA_prepare_european_intervention_desc:0 "Germany might go to war again. Their actions are frightening and our country must not be frightened. Expand the Army! We also should possibly prepare to fight Italy in Africa too!"
 USA_anti_imperialism:0 "반-제국주의"
 USA_anti_imperialism_desc:0 "America has always been an enemy of imperialistic oppressors, but it's plain to see that most so-called democracies are willing to keep these institutions alive as long as they benefit from them. The revolutionaries of the Soviet Union are better allies."

 kamikaze_focus_tooltip:0 "적의 함선에 자살공격을 가하는 §Y카미카제 공격§! 임무를 허용합니다."

 IRE_emergency:0 "긴급권한법"
 IRE_emergency_desc:0 "War is sweeping across Europe and Ireland is in danger. We must declare a state of emergency and protect the Irish state."
 IRE_neut:0 "아일랜드 중립 선포"
 IRE_neut_desc:0 "We will declare that Ireland will remain as a neutral in this conflict, despite many in Ireland harbouring anti-fascist sentiments whilst others sympathise with them out of spite for the British."
 IRE_iraban:0 "국가법 위반"
 IRE_iraban_desc:0 "The IRA have been permitted to exist since the civil war ended, but with the threat of war looming over Ireland, this can no longer be permitted. We will arrest the prominent IRA members and disarm them."
 IRE_war:0 "전쟁 준비"
 IRE_war_desc:0 "The Irish people clamour for revenge against the British, and with a storm gathering across Europe, Britain is crumbling. Ireland will not sit idly by while Europe erupts, we shall go to war!"
 IRE_opkath:0 "캐서린 계획"
 IRE_opkath_desc:0 "With the IRA back in the fold, we have discovered a plan to invade Northern Ireland that they had hatched with the Germans. It's possible we could use this plan ourselves, if we can secure German protection."
 IRE_planw:0 "W 계획안"
 IRE_planw_desc:0 "German aggression has not gone unnoticed. The British have come to us with secured intelligence that details a German invasion of Britain, code-named 'Operation Sea Lion' and invasion of Ireland, 'Operation Green'. We must take steps to protect ourselves against this, even if it means aligning with the Allies."
 IRE_irapower:0 "아일랜드 공화국군 강화"
 IRE_irapower_desc:0 "With Ireland deciding to go to war, the IRA are becoming restless. We could quell them with diplomacy however as they are sympathetic to our cause we may be able to integrate them with our army and use their experience of guerrilla tactics."
 IRE_axisalign:0 "추축국과 나란히"
 IRE_axisalign_desc:0 "If we are planning to go to war with Britain, we cannot do so alone. Ireland must align itself with the Axis powers and hopefully seek an alliance in our bid to reclaim Northern Ireland."
 IRE_unite:0 "통일 아일랜드"
 IRE_unite_desc:0 "Since the War of Independence in 1921, we have sought the unification of Ireland. Now, as war looms on the world, and whilst Britain is weak, it is time for us to realize this goal!"
 IRE_ourpeople:0 "그들도 우리의 사람들이다"
 IRE_ourpeople_desc:0 "The Belfast Blitz, although targeted at the British via Northern Ireland, was still an attack against the Irish people on Irish soil. They are our people, we are one and the same and their current sorrow is also our sorrow."
 IRE_malcmcdonald:0 "말콤 맥도널드"
 IRE_malcmcdonald_desc:0 "Malcolm MacDonald, who negotiated with the Irish Free State in 1937 to settle trade disputes, has returned to Ireland with an intriguing offer." 
 IRE_pol:0 "아일랜드 헌법"
 IRE_pol_desc:0 "We must create a constitution to establish the Oireachtas' rule over Ireland. This constitution will fully cement the Irish state as 'Ireland'"
 Irish_independance:0 "아일랜드 헌법"
 IRE_refer:0 "국민투표 실시"
 IRE_refer_desc:0 "With the new constitution drafted we now need to hold a referendum for its adoption"
 IRE_indi:0 "진정한 독립"
 IRE_indi_desc:0 "It is time for us to break completely from England and rule our own destiny"
 IRE_sugar:0 "사탕무 공장 건설"
 IRE_sugar_desc:0 ""
 IRE_electric:0 "전력계통 확충"
 IRE_electric_desc:0 "Much of the free state is without a stable power supply, addressing this problem would help our economic capabilities"
 IRE_nat:0 "국민협동당"
 IRE_nat_desc:0 "The National Corporate Party, known as the 'Blueshirts', are rising in popularity. They promise a stronger Ireland and to remove the communists."
 IRE_com:0 "아일랜드 노동자연맹"
 IRE_com_desc:0 "The Irish Worker League is led by James Larkin, known as 'Big Jim', the General Secretary of the Workers' Union. They are promising improved rights for workers."
 IRE_civil:0 "내전의 교훈"
 IRE_civil_desc:0 "It has been over 10 years since the bitter civil war, some of the lessons learned could be put to use"
 IRE_mob:0 "아일랜드 방위군 동원"
 IRE_mob_desc:0 "The Defence Forces Act of 1923 gave way to the Defence Forces, remnants of the army that fought in the Civil War, to be used to defend Ireland from both external and internal threats. Now it is time to mobilize them."
 IRE_USA_In_Fac_Get_Slot:0 "미국의 기술 공유"
 IRE_USA_In_Fac_Get_Slot_desc:0 "The USA is one of the world leaders, if not the world leader, in research. They have scientists working for them from all over the world. Now that we stand together with them in the fight against evil, we could benefit from this."
 IRE_armyone:0 "제1보병대대"
 IRE_armyone_desc:0 "We have only a small Defence Force, but if we are going to defend Ireland against its enemies, we must innovate."
 IRE_armytwo:0 "국군"
 IRE_armytwo_desc:0 "Since the end of the Civil War and with the establishment of the Defence Force, we have been reluctant to have a 'National Army'. Now with war approaching, we should rebuild our forces."
 IRE_armythree:0 "특수보병군"
 IRE_armythree_desc:0 "After the Civil War, the Special Infantry Corps were established to counter the IRA, socialist threats and to break up strikes. Now we can repurpose them for war."
 IRE_ccp:0 "콜캐틀 조약"
 IRE_ccp_desc:0 "To settle the Anglo-Irish trade war, we have agreed a pact with the British to allow greater imports and exports of both coal and cattle. This should free up some of our industry for other means."
 IRE_treet:0 "조약 항구 반환요구"
 IRE_treet_desc:0 "After the Irish war of independence, we ceded some Irish ports to the British as part of the peace deal. However, we can reclaim these as part of the deal to end the Anglo-Irish trade war to allow us to free up more industry for exports."
 IRE_coa:0 "에이레 법"
 IRE_coa_desc:0 "This Act will see the end of the Anglo-Irish trade war, allowing for imports and exports to flow between our nations and give improved industrial control back to Ireland."
 IRE_magfort:0 "매거진 요새"
 IRE_magfort_desc:0 "The Magazine Fort is an ancient fort dating back to 1735. It was given to us in 1922 after the War of Independence, and we can now repurpose it as an ammunition store."
 IRE_xmas:0 "IRA 군수품 반환요구"
 IRE_xmas_desc:0 "The IRA constantly steal from our munition stores to enable terrorist acts against the pro-treaty Government. However, we can seek out the IRA cells and reclaim these munitions."
 IRE_1stamend:0 "수정헌법 제1조"
 IRE_1stamend_desc:0 "War is certain in Europe and the wounds of the Great War fester in Germany. We must amend our constitution to leave us better equipped for the coming storm by granting the Oireachtas the power to declare a state of emergency."
 IRE_air1:0 "공군"
 IRE_air1_desc:0 "Closer ties with the United Kingdom will allow us to purchase better aircraft from them, we will need these if war is to break out."
 IRE_air2:0 "글로스터 글레디에이터"
 IRE_air2_desc:0 "War is moving ever closer. We can bolster our Air Corps with aircraft from the United Kingdom, including the Gloster Gladiator bi-planes."
 IRE_air3:0 "호커 허리케인"
 IRE_air3_desc:0 "If we are to remain safe from invasion, we must modernize the Air Corps, starting with the Hawker Hurricane fighters."
 IRE_navy1:0 "해병대와 해안 서비스"
 IRE_navy1_desc:0 "War is looming, and if we plan to remain neutral we must defend our waters. With the Royal Navy withdrawing from the treaty ports, we can re-establish a navy."
 IRE_navy2:0 "해병대 서비스"
 IRE_navy2_desc:0 "The Marine and Coastal Service is growing, and is protecting civilian vessels in our waters and beyond. We will therefore rename it 'The Marine Service'"
 IRE_navy3:0 "해군 서비스"
 IRE_navy3_desc:0 "It is clear that the Marine Service is not enough, therefore we will disband it and establish the Naval Service as a permanent part of our Defence Forces."
 IRE_inf:0 "보르드 나 모나"
 IRE_inf_desc:0 "We must build up the Irish infrastructure, as well as stockpiling fuel and providing electricity."
 IRE_nuke:0 "ESB 현대화"
 IRE_nuke_desc:0 "The Electricity Supply Board was set up by the Irish Free State in 1927. Uranium is fast becoming an alternative to coal, which is in short supply. We should look at adapting the ESB for modern times."
 IRE_secwep:0 "비밀방위군"
 IRE_secwep_desc:0 "With our now modernized Defence Force, we may be able to take steps towards establishing research into 'secret' weapons like nuclear or rocket technology."
 IRE_rocketeffort:0 "현대 공군"
 IRE_rocketeffort_desc:0 "We can consider the possibility of investing in jet technology to truly establish our Air Corps as a significant power in the Defence Forces."
 IRE_indoct:0 "새로운 충성의 맹세"
 IRE_indoct_desc:0 "Before Article 17 was removed from the constitution, members of the government had to swear an oath to the British King. We may bring that back, with the oath instead referring to the Irish head of state, to inspire loyalty."
 IRE_fanaticism:0 "영국-아일랜드 조약 반대"
 IRE_fanaticism_desc:0 "With our state now stronger under unified leadership, we can oppose the Anglo-Irish Treaty and become a self-governing state, free of the British."
 IRE_militarism:0 "새로운 아일랜드"
 IRE_militarism_desc:0 "Ireland is one nation and we will ensure it is united! We will reinforce the idea of a new united Ireland, under our Government."
 IRE_youth:0 "피어너 에런"
 IRE_youth_desc:0 "The Fianna Éireann were a nationalist youth organisation prominent in many events during the build up to the War of Independence - most notably the Easter Rising. We can establish a similar order under our Government to recruit the youth of Ireland."
 IRE_commissars:0 "행정관"
 IRE_commissars_desc:0 "The Comintern were very influential in James Larkin's rise to power and the establishment of his party. There is much we can learn from the Soviet Union, including their system of political officers."
 IRE_paramilitarism:0 "방위군"
 IRE_paramilitarism_desc:0 "Ireland has a proud history of warriors, we are a nation built on war and soon we will face the greatest war ever. We must rebuild our warrior culture to face the coming threats."
 IRE_techshare:0 "아일랜드 기술 공유"
 IRE_techshare_desc:0 "By sharing technological advances with our allies, our faction will be able to conduct wartime research & development more efficiently."
 IRE_extra_tech_slot:0 "연구 & 개발"
 IRE_extra_tech_slot_desc:0 "Our industrial expansion as well as other recent advances might allow us to conduct more research & development in parallel."
 IRE_extra_tech_slot_2:0 "전자 연구"
 IRE_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in research & development that we should embrace."
 IRE_demo:0 "피어너 팔"
 IRE_demo_desc:0 "The Fianna Fáil Party was founded by Éamon de Valera, and is the primary democratic party in Ireland. They have been in power since 1932 and must continue to be if Ireland should remain democratic in these troubling times."
 IRE_def:0 "아일랜드 방어"
 IRE_def_desc:0 "Ireland has only just seen our independence, and there are many threats poised against us. After years of bloody war, it is time to build up our defences."
 IRE_intervene:0 "개입"
 IRE_intervene_desc:0 "While Ireland is just a small island, we may still field a sizable army, that could be sent into war with our democratic allies, however this means that we would neglect our home front."
 IRE_gallowglass:0 "족제비"
 IRE_gallowglass_desc:0 "Anglicised as 'Gallowglass', the Gallóglaigh were primarily Norse-Scottish mercenaries, used by the Irish kings of old. The term can mean 'foreign warriors' and we can use this principle now, to send our own foreign legions to our allies."
 IRE_why_we_fight:0 "모리건 채널"
 IRE_why_we_fight_desc:0 "The Morrigan were three sister-goddesses associated with war. They are an emblem of a proud and ancient history of war in Ireland, and even in these modern times of peace, we can show the world how proud the Irish can be."
 IRE_dominion:0 "영연방의 한 자리"
 IRE_aid:0 "영국의 경제 원조"
 IRE_unified:0 "영국 통치하의 재통합"
 IRE_war_ready:0 "전시경제 준비"
 IRE_monitor:0 "대서양 기상관측소"
 IRE_brit_tech:0 "영연방 연구"
 IRE_constitution_passed:0 "국민투표 통과"
 IRE_steel:0 "아일랜드 철강"
 IRE_steel_desc:0 ""
 IRE_recruitment:0 "모집 추진"
 IRE_recruitment_desc:0 ""
 IRE_munster:0 "코크 항만 개발"
 IRE_munster_desc:0 ""
 IRE_military:0 "군사 개발"
 IRE_military_desc:0 ""
 IRE_support:0 "지원 화기"
 IRE_support_desc:0 "The improvement of our artillery and anti-tank equipment is very important for our army."
 IRE_sci:0 "전력화 실험실"
 IRE_sci_desc:0 "The New electrical grids will allow our scientists to make further breakthroughs"
 SPR_Industry_focus:0 "민간산업 확충"
 SPR_Industry_focus_desc:0 "To boost our economy we should encourage the construction of more civilian factories. In times of need these can be taken over by the state and used to build military factories, or even get converted into one!"
 SPR_Industry_focus_short_desc:0 "민간산업 확충"
 SPR_Industry_focus_2:0 "Expand Civilian Industry in Leon"
 SPR_Industry_focus_2_desc:0 "Business contacts indicate that there is an opportunity to expand our industry in Leon. Let's do so!"
 SPR_Industry_focus_2_short_desc:0 "산업 확충"
 SPR_Colonial_infra:0 "식민지 기반시설 향상"
 SPR_Colonial_infra_desc:0 "If we are to station more troops in our colonial areas, we must first expand our infrastructure there. This might let us build more factories there too!"
 SPR_Colonial_infra_short_desc:0 "Improve infra"
 SPR_Spain_infra:0 "Zaragoza - Badajoz Highway Project"
 SPR_Spain_infra_desc:0 "We can send experts to study the German Autobahn, and then build our own version. It will go from the city of Zaragoza, not far from the French border, to Badajoz, a city close to the Portuguese border."
 SPR_Spain_infra_short_desc:0 "Highway Project"
 SPR_Colonial_Industry:0 "Colonial Industry"
 SPR_Colonial_Industry_desc: "After our expansion of highways and other infrastructure in our colonial provinces, the economy there is starting to look better. We should be able to get our civilian companies to build more factories there."
 SPR_Colonial_Industry_short_desc:0 "Industry Colonial"
 SPR_Industry_focus_3:0 "Expansion of Industry"
 SPR_Industry_focus_3_desc:0 "We should be able to build more factories next to our new highways, allowing for quicker transport of goods."
 SPR_Industry_focus_3_short_desc:0 "Expansion Industry"
 SPR_Mines:0 "Expand the Spanish Mines"
 SPR_Mines_desc:0 "With government funding, we could expand our aluminium and tungsten mines."
 SPR_Mines_short_desc:0 "Expand Mines"
 SPR_Colonial_oil:0 "Prospect For Oil in Western Sahara"
 SPR_Colonial_oil_desc:0 "Certain people have been talking about the possibility of oil in the Sahara for quite a while. So far, nobody has listened to them, and if not for us, nobody probably would listen to them for a while. Let's explore the possibility of oil in Western Sahara."
 SPR_Colonial_oil_short_desc:0 "Prospect for Oil"
 SPR_Conversion:0 "Takeover of Civilian Factories"
 SPR_Conversion_desc:0 "In times of war, a government can take extreme measures to support the war effort. One of those measures is to take control of civilian factories and convert them into military factories."
 SPR_Conversion_short_desc:0 "Takeover"
 SPR_Conv:0 "Takeover Laws Enacted"
 SPR_Conv_desc:0 "We have enacted laws and practices which allow us to take over civilian factories and convert them much more easily."
 SPR_Mil_industry:0 "Expansion of Military Industry"
 SPR_Mil_industry_desc:0 ""If you want peace prepare for war." This is still true today. Let us begin expanding our military industry."
 SPR_Mil_industry_short_desc:0 "Expansion Military"
 SPR_Mil_industry_2:0 "Advanced Military Industrial Complex"
 SPR_Mil_industry_2_desc:0 "We could probably get certain people to invest in our military industry if we promise them good returns on their investments."
 SPR_Mil_industry_2_short_desc:0 "Advanced Military Industry"
 Instalaza_SA:0 "Instalaza SA"
 Instalaza_SA_desc:0 "A Spanish company which produces infantry equipment, anti-tank weapons and munitions."
 SPR_Instalaza:0 "Found Instalaza"
 SPR_Instalaza_desc:0 "We need a national company, which we can charge with designing and streamlining our infantry equipment. Let's found Instalaza SA."
 SPR_Instalaza_short_desc:0 "Found Instalaza"
 SPR_Research:0 "Military R&D"
 SPR_Research_desc:0 "Our newly enlarged military industrial complex should be able to research new technologies for our nation."
 SPR_Research_short_desc:0 "Military R&D"
 SPR_Col_Forts:0 "Adds level 4 forts in Spanish Africa"
 SPR_Colonial_Forts:0 "Fortify Spanish Africa"
 SPR_Colonial_Forts_desc:0 "To protect the vital colony of Spanish Africa against foreign invaders, we must fortify the region."
 SPR_Colonial_Forts_short_desc:0 "Fortify Spanish Africa"
 SPR_Mil:0 "Develop New Doctrines"
 SPR_Mil_desc:0 "If we are to be a formidable force, we must develop our land doctrines as to not fall behind everyone else."
 SPR_Mil_short_desc:0 "Develop Doctrines"
 SPR_Equipment:0 "장비주력"
 SPR_Equipment_desc:0 "Let's improve our infantry equipment and artillery pieces."
 SPR_Equipment_short_desc:0 "장비주력"
 SPR_Expand:0 "Expand Officer Corps"
 SPR_Expand_desc:0 "Let's expand our officer corps. Perhaps if we bring in a new generation of young officers into the General Staff, we could develop new doctrines for our army."
 SPR_Expand_short_desc:0 "Expand Officer"
 SPR_Mot:0 "Motorize our Army"
 SPR_Mot_desc:0 "A motorized army will be much more effective in encircling the enemy and capturing territory. Perhaps we should develop such an army."
 SPR_Mot_short_desc:0 "Motorize"
 SPR_Mech:0 "기계화 주력"
 SPR_Mech_desc:0 "We can push the mobility of our army even further, by giving out troops extra protection through mechanized infantry vehicles."
 SPR_Mech_short_desc:0 "기계화 주력"
 SPR_Fortify_Islands:0 "Fortify The Islands and Guinea"
 SPR_Fortify_Islands_desc:0 "We must fortify our islands and our colonial possession of Guinea, this will help free up troops in other areas."
 SPR_Fortify_Islands_short_desc:0 "Fortify The Islands"
 SPR_Island_Forts:0 "Adds coastal forts in the Canary Islands and the Balearic Islands, and adds regular forts in Equatorial Guinea."
 SPR_Fra_Forts:0 "Adds level 5 forts at the northern French border."
 SPR_Fortify_Fra:0 "Fortify the French Border"
 SPR_Fortify_Fra_desc:0 "To ensure our safety, we should build a line of fortifications along the French border."
 SPR_Fortify_Fra_short_desc:0 "Fortify French Border"
 SPR_Doctrine:0 "Develop New Doctrines"
 SPR_Doctrine_desc:0 "We must ensure that our military doctrines stay up to date. Perhaps we can even develop certain doctrines ahead of our enemies."
 SPR_Doctrine_short_desc:0 "Develop Doctrines"
 SPR_Doc_Bonus_2:0 "Artillery Research"
 SPR_Doc_Bonus_2_desc:0 "Our experiences with building forts show that we will need larger artillery pieces and more powerful anti-tank guns if we are to pierce enemy fortifications."
 SPR_Doc_Bonus_2_short_desc:0 "§YArtillery§! Research"
 SPR_Domestic_Tanks:0 "Domestic Tank Designs"
 SPR_Domestic_Tanks_desc:0 "We can develop our own armored designs. While they may not be as advanced as the ones which the major military powers develop, they will at least be Spanish!"
 SPR_Domestic_Tanks_short_desc:0 "Domestic Tanks"
 SPR_Foreign_Tanks:0 "Foreign Tank Designs"
 SPR_Foreign_Tanks_desc:0 "We are on friendly terms with a nation which produces powerful tanks. If we can persuade one of our friends to assist us in developing a new tank, we will end up with a much more advanced design than what our designers could come up with by themselves."
 SPR_Foreign_Tanks_short_desc:0 "Foreign Tanks"
 SPR_Doc_Wep:0 "Standardization of Weapons and Doctrines"
 SPR_Doc_Wep_desc:0 "We should standardize our weapons and doctrines, to ensure that we plan and train to use our most modern weapons while also preparing for weapons of the future. This will make it easier for us to develop new tactics and doctrines for our army."
 SPR_Doc_Wep_short_desc:0 "Standardization"
 SPR_Naval:0 "Naval Effort"
 SPR_Naval_desc:0 "We must expand our navy to maintain the ability to protect ourselves against any regional enemies. Let us build more dockyards."
 SPR_Naval_2:0 "Expand SECN"
 SPR_Naval_2_desc:0 "The Sociedad Española de Construcción Naval, in English the Spanish Society for Naval Construction, has been the main force behind naval research and production in Spain. Let's expand their facilities and give them more funding. They should then be able to assist us in developing new doctrines for our navy."
 SPR_Naval_2_short_desc:0 "SECN"
 SPR_Subs:0 "Expand our Submarine Fleet"
 SPR_Subs_desc:0 "Submarines have proven to be extremely useful. Let's expand our submarine fleet with new, modern submarines."
 SPR_Subs_short_desc:0 "Submarine Fleet"
 SPR_Screens:0 "Escort Ship Designs"
 SPR_Screens_desc:0 "Let's modernize our escort ships such as heavy cruisers and destroyers. Their task is to protect our larger ships like ou España class battleships."
 SPR_Screens_short_desc:0 "Escort Designs"
 SPR_Capitals:0 "Battleship Effort"
 SPR_Capitals_desc:0 "Battleships currently rule the waves. Let's design a new version for our nation and produce it!"
 SPR_Capitals_short_desc:0 "Capital Ship Focus"
 SPR_Carriers:0 "Construct a Carrier"
 SPR_Carriers_desc:0 "Naval Aviation has proven to be superior to any gun on any battleship. We must understand this and exploit it, by building a carrier for Spain."
 SPR_Carriers_short_desc:0 "Construct a Carrier"
 SPR_Nav_Air:0 "Naval Air Expansion"
 SPR_Nav_Air_desc:0 "Our carriers must be supported by naval aircraft. Let's research new models!"
 SPR_Nav_Air_short_desc:0 "Naval Air"
 SPR_Air_Officers:0 "Expand Airforce Academies"
 SPR_Air_Officers_desc:0 "If we are to expand our airforce, we must make sure that more bright young men are trained in how to fly and how to lead. We should build more academies for our airforce!"
 SPR_Air_Officers_short_desc:0 "Expand Academies"
 SPR_Air_Factories:0 "State Owned Aircraft Factories"
 SPR_Air_Factories_desc:0 "We should expand our production capacity by building new factories designed to build aircraft."
 SPR_Air_Factories_short_desc:0 "Aircraft Factories"
 SPR_Fighters:0 "Develop New Fighter Aircraft"
 SPR_Fighters_desc:0 "Regardless of what kind of bomber we will choose, we must develop and produce fighter aircraft. CASA, our fighter aircraft designer should be put to the task of creating a new fighter which will be able to keep up with foreign designs."
 SPR_Fighters_short_desc:0 "Develop Fighters"
 SPR_CAS:0 "Close Air Support Effort"
 SPR_CAS_desc:0 "Our generals are convinced that battlefield support will help us win any war. The enemy can produce all the equipment they want, but if we destroy it on the battlefield it will be of no use!"
 SPR_CAS_short_desc:0 "CAS"
 SPR_Tac_Bomber:0 "Tactical Bomber Effort"
 SPR_Tac_Bomber_desc:0 "Some in our airforce believe that tactical bombers are the way forward. They can perform battlefield support duties, but can also bomb enemy factories, albeit not as effectively as strategic bombers."
 SPR_Tac_Bomber_short_desc:0 "TAC"
 SPR_Strat:0 "Strategic Bomber Effort"
 SPR_Strat_desc:0 "Some are convinced that strategic destruction of enemy factories will eventually cause the enemy to wear down, allowing us to win. We could develop aircraft capable of this, although some officials doubt our capacity to produce them in great enough numbers."
 SPR_Strat_short_desc:0 "Strat"
 SPR_Air_Doctrine:0 "Develop CAS Doctrines"
 SPR_Air_Doctrine_desc:0 "Now that we've settled on what kind of bomber aircraft to focus on, we should adapt our doctrines accordingly."
 SPR_Air_Doctrine_short_desc:0 "Air Doctrines"
 SPR_Air_Doctrine_2:0 "Develop Tactical Bomber Doctrines"
 SPR_Air_Doctrine_2_desc:0 "Now that we've settled on what kind of bomber aircraft to focus on, we should adapt our doctrines accordingly."
 SPR_Air_Doctrine_2_short_desc:0 "Air Doctrines"
 SPR_Air_Doctrine_3:0 "Develop Strategic Bomber Doctrines"
 SPR_Air_Doctrine_3_desc:0 "Now that we've settled on what kind of bomber aircraft to focus on, we should adapt our doctrines accordingly."
 SPR_Air_Doctrine_3_short_desc:0 "Air Doctrines"
 SPR_Exercises:0 "Conduct Large Scale War Games"
 SPR_Exercises_desc:0 "While we are at peace, we should conduct large war games to ready our troops for war."
 SPR_Exercises_short_desc:0 "War Games"
 SPR_Political_Effort:0 "Appoint A New Advisor"
 SPR_Political_Effort_desc:0 "If we are to change our society, or cement the current order, we must ensure that we have loyal people below us."
 SPR_Political_Effort_short_desc:0 "Advisor"
 SPR_Fascism:0 "파시스트 선전"
 SPR_Fascism_desc:0 "Let us make sure that our people rally behind our cause, the cause of Catholisicm, Nationalism and Conservatism!"
 SPR_Fascism_short_desc:0 "Fascism"
 SPR_Fascist_Rec:0 "Recruitment Drive"
 SPR_Fascist_Rec_desc:0 "Through propaganda we should be able to increase the amount of men willing to serve in our army."
 SPR_Fascist_Rec_short_desc:0 "Recruitment"
 SPR_Communism_Idea:0 "공산주의자 선전"
 SPR_Communism_Idea_desc:0 "Working to increase the willingness of our population to spread the revolution abroad, the communist propaganda which we have been spreading has helped our nation."
 SPR_Recruitment_Fascist:0 "Fascist Recruitment Drive"
 SPR_Recruitment_Fascist_desc:0 "Nationalist propaganda, appealing to the sense of pride and nationalism of our people has caused a surge in volunteers for our army."
 SPR_Communism:0 "Communist Indoctrination"
 SPR_Communism_desc:0 "Let's be sure that our people are willing to sacrifice themselves for the Communist cause. We will initiate Communist propaganda both for adults, and in schools."
 SPR_Communism_short_desc:0 "Communist Indoctrination"
 SPR_Spain_First:0 "Form Our Own Faction"
 SPR_Spain_First_desc:0 "Spain First! We refuse to be under the command of other nations. We refuse to be put below other nations. We will form a faction in which we will be the only leader!"
 SPR_Spain_First_short_desc:0 "Spain First"
 SPR_Join_Germany:0 "Join The Axis"
 SPR_Join_Germany_desc:0 "We should befriend our ideological comrades in Germany, and join their faction. This will allow us to be protected by them, although we would most likely be called into their wars too."
 SPR_Join_Germany_short_desc:0 "Axis"
 SPR_Befriend_Por:0 "Befriend Portugal"
 SPR_Befriend_Por_desc:0 "We should expand our new faction. Portugal would be a promising member. While their Estado Novo government is not strictly fascist, it is still a conservative, right-wing autocracy, which we can accept."
 SPR_Befriend_Por_short_desc:0 "Portugal"
 SPR_Take_Por:0 "Unite the Iberian Peninsula"
 SPR_Take_Por_desc:0 "We need to expand our state. Portugal is in the way for our expansion, and as such we would be doing them a favour by finally taking their land."
 SPR_Take_Por_short_desc:0 "Iberia"
 SPR_Communist_Propaganda:0 "Communist Recruitment Propaganda"
 SPR_Communist_Propaganda_desc:0 "We should spread the word about our volunteer brigades. Let's have young people from all over Spain join the fight against fascism and capitalism!"
 SPR_Communist_Propaganda_short_desc:0 "Communist Propaganda"
 SPR_Nuclear:0 "Wonder Weapons"
 SPR_Nuclear_desc:0 "Our scientists are convinced that we could create a weapon so destructive that it could destroy an entire city. It would, however, require considerable research investment."
 SPR_Nuclear_short_desc:0 "Wonder Weapons"
 SPR_Join_USSR:0 "Join the Comintern"
 SPR_Join_USSR_desc:0 "The Soviet Union is the home of the Revolution, and as such, we should join them and coordinate our efforts to free the working people of Europe and the rest of the world."
 SPR_Join_USSR_short_desc:0 "USSR"
 SPR_Por_Faction:0 "Invite Portugal to Our Faction"
 SPR_Por_Faction_desc:0 "Now that they have a Communist government in place, we should invite them into our faction."
 SPR_Por_Faction_short_desc:0 "Invite Portugal"
 SPR_influence_drift_communism:0 "Spanish Communist Propaganda"
 SPR_influence_drift_communism_desc:0 "Spanish Communists are influencing our nation!"
 SPR_Com_Take_Por:0 "Spread the Revolution to Portugal"
 SPR_Com_Take_Por_desc:0 "We should spread the Communist Revolution to Portugal, they do not seem to be very receptive to this idea, so perhaps an invasion would be the right course of action to take."
 SPR_Com_Take_Por_short_desc:0 "Spread Revolution"
 SPR_Por_Com:0 "Influence Politics in Portugal"
 SPR_Por_Com_desc:0 "We should do what we can to support communism in Portugal."
 SPR_Por_Com_short_desc:0 "Politics"
 SPR_France_Ger:0 "Attack France"
 SPR_France_Ger_desc:0 "We should attack the French while they're still keeping a big portion of their troops at the Maginot line."
 SPR_France_Ger_short_desc:0 "Attack France"
 SPR_France_Attack:0 "Stab the French in The Back!"
 SPR_France_Attack_desc:0 "The cowardly French nation should submit to Spain. Our military will make sure it does."
 SPR_France_Attack_short_desc:0 "Stab"
 SPR_France_Communist:0 "Spread the Revolution to France"
 SPR_France_Communist_desc:0 "France is a degenerated nation, a capitalist nation. We must install a regime where the workers are in power!"
 SPR_France_Communist_short_desc:0 "Spread Revolution"
 SPR_influence_drift_democratic:0 "Support for Democracy increasing"
 SPR_influence_drift_democratic_short:0 "Our people are becoming more receptive to the idea of democracy."
 SPR_Democracy:0 "Support Democracy in Our Country"
 SPR_Democracy_desc:0 "Letting the people decide, in peaceful and fair elections is the only civilized way to govern. Let's turn into a democratic and civilized society!"
 SPR_Democracy_short_desc:0 "Support Democracy"
 SPR_Democracy_Por:0 "Support Democracy in Portugal"
 SPR_Democracy_Por_desc:0 "We should support democratic movements in Portugal."
 SPR_Democracy_Por_short_desc:0 "Support Democracy"
 SPR_Take_Por_Democratic:0 "Spread Democracy by Force"
 SPR_Take_Por_Democratic_desc:0 "Portugal won't budge. It's time to use our army for what it is meant to be used for!"
 SPR_Take_Por_Democratic_short_desc:0 "Spread Democracy"
 SPR_Italy:0 "Take Back Old Aragonese Lands"
 SPR_Italy_desc:0 "Italy happens to be of a hostile ideology, and as a result, we could attack them and take back what was once rightfully ours."
 SPR_Italy_short_desc:0 "Take Back"
 SPR_Gib_Gib:0 "Take Back Gibraltar"
 SPR_Gib_Gib_desc:0 "Gibraltar was stolen from us by the cowardly British. Now that they're occupied with the world situation, we should take it back!"
 SPR_Gib_Gib_short_desc:0 "Gib Gibraltar"
 SPR_Ven:0 "Reclaim The Colony of Venezuela"
 SPR_Ven_desc:0 "The Venezuela Province, as we used to call it, sits in South America as a thorn in the side of the democratic world. If we were to attack it, our allies would probably not mind, even if we reintegrated it into our glorious Spanish nation."
 SPR_Ven_short_desc:0 "Reclaim Venezuela"
 SPR_Col:0 "Re-colonize Colombia"
 SPR_Col_desc:0 "We should strive to put Spain back as a colonial power. While France, the UK and the Netherlands each have colonies in South America, ours have long been independent. Let's begin reclaiming them!"
 SPR_Col_short_desc:0 "Reclaim Colombia"
 SPR_Research_2:0 "Expand Our Universities"
 SPR_Research_2_desc:0 "To ensure that we do not fall behind, we should expand our universities and especially the research departments inside our universities."
 SPR_Research_2_short_desc:0 "Expand Universities"
 SPR_Cuba:0 "The Captaincy General of Cuba"
 SPR_Cuba_desc:0 "The United States took Cuba from us in 1898, and made it into a haven for their rich. It is practically a puppet state! Let us take back what is rightfully ours, even if this means fighting the filthy Americans."
 SPR_Cuba_short_desc:0 "Cuba"
 SPR_Phil:0 "The Captaincy General of the Philippines"
 SPR_Phil_desc:0 "The Captaincy General of the Philippines used to be what we called our colony in the Philippines. The United States has taken it from us, like they did with Cuba. This will not stand!"
 SPR_Phil_short_desc:0 "Philippines"
 SPR_PRU:0 "Reclaim The Viceroyalty of Peru"
 SPR_PRU_desc:0 "Just like Venezuela, this former colony is currently ruled by a hostile ideology. We are confident that our democratic allies will not mind if we restore order to the place."
 SPR_PRU_short_desc:0 "Reclaim Peru"
 SPR_DOM:0 "Captaincy General of Santo Domingo"
 SPR_DOM_desc:0 "The Captaincy General of Santo Domingo, included what is now Haiti and the Dominican Republic. The latter is currently ruled by a hostile ideology, and a result, we could convince our allies to let us attack it and restore order to the country."
 SPR_DOM_short_desc:0 "Captaincy DOM"
 SPR_eq_bonus:0 "§YInfantry equipment§! and §YArtillery§! Bonus"
 SPR_Civ_Econ:0 "Develop The Private Sector"
 SPR_Civ_Econ_desc:0 "We should encourage economic growth in our country by lowering corporate taxes and relaxing regulations. Our country is in a sad state after the Civil War, and as such, we need this, badly. However, we cannot pursue such a policy during a war."
 SPR_Civ_Econ_short_desc:0 "Develop Private"
 SPR_Civ_Factory_Idea:0 "Private Sector Growing"
 SPR_Civ_Factory_Idea_desc:0 "Based on our successful economic policies, our private sector is growing."
 SPR_Expel_British_Gibraltarians:0 "Expel British Gibraltarians"
 SPR_Expel_British_Gibraltarians_desc:0 "To increase our hold over the Rock we shall forcefully move more spanish families in and expel all British people from the area."
 SPR_civil_war_veterans:0 "Civil War Veterans"
 SPR_civil_war_veterans_desc:0 "We have many eager and willing veterans of the civil war at our disposal in the coming conflicts."
 SPR_The_rotten_core_of_europe:0 "The Rotten Core of Europe"
 SPR_The_rotten_core_of_europe_desc:0 "We have allowed this repugnant corrupted nation to sit as the heartland of Europe for too long, with our new allies we will march on Germany and liberate its people!"
 SPR_the_revolution_triumphant:0 "The Revolution Triumphant"
 SPR_the_revolution_triumphant_desc:0 "The fruits of our labour have paid off, after a long and arduous struggle against our ideologically corrupt neighbours we have exported the revolution far and wide!"
 SPR_the_franco_spaniard_alliance:0 "The Franco-Spaniard Alliance"
 SPR_the_franco_spaniard_alliance_desc:0 "Just like in times before we should befriend our powerful neighbour, France!"
 SPR_invite_portugal:0 "Invite Portugal"
 SPR_invite_portugal_desc:0 "We should invite our Iberian brother to the alliance."
 SPR_west_europe_trade_treaty:0 "West Europe Trade Organisation"
 SPR_west_europe_trade_treaty_desc:0 "We should legitimize our alliance by forming it into a mutual trade organisation!"
 SPR_franco_spanish:0 "§GWe will agree with France to enact mutual guarantees of defense with one another \n§! "
 SPR_add_portugal:0 "§GWe will extend the same treatment to Portugal alongside France \n§! "
 veren.1.t:0 "An Invite from Spain"
 veren.1.d:0 "Spain is intending to form their own faction, and they would like us to join. Saying yes will grant us a strong regional ally, while saying no will most likely cause them to invade us."
 veren.1.a:0 "We will join their faction"
 veren.1.b:0 "No, stay independent, even if it means war!"
 veren.9.t:0 "An Invite from Spain"
 veren.9.d:0 "Spain is intending to form their own faction, and they would like us to join. Saying yes will grant us a strong regional ally, while saying no will most likely cause them to invade us."
 veren.9.a:0 "We will join their faction"
 veren.9.b:0 "No, stay independent, even if it means war!"
 POLITICS_FRANCOGEN_DESC:0 "Francisco Franco is the leader of our country. He is also an accomplished general, feared by the rojos and respected by his fellow Falangists. He can lead our armies in times of need."
 veren.3.t:0 "Portugal Joins Our Faction"
 veren.3.d:0 "After much deliberation, the government of Portugal has decided to join our faction."
 veren.3.a:0 "Wonderful!"
 veren.4.t:0 "Portugal Refuses"
 veren.4.d:0 "Portugal has refused to join our faction, after pressure from the Allies as well as political forces within their ruling party."
 veren.4.a:0 "Damn them to hell!"
 veren.2.t:0 "Franco to Command our Troops"
 veren.2.d:0 "General Franco is now not only going to be the leader of our nation, but also command our troops."
 veren.2.a:0 "Great!"
 veren.5.t:0 "The Islero Bomba Project"
 veren.5.d:0 "The Islero Bomba project was a Spanish nuclear effort, started by Spanish leader, Franco. Other nations will not look too kindly upon this."
 veren.5.a:0 "Spain will build a nuclear weapon!"
 veren.6.t:0 "Vicente Rojo Lluch to command our Troops"
 veren.6.d:0 "Despite being linked with the conservative Unión Militar Español, and despite him being a devout catholic, Vicente Rojo Lluch is stepping up to command our troops."
 veren.6.a:0 "Wonderful!"
 veren.7.t:0 "Volunteer Militias!"
 veren.7.d:0 "Volunteers are rallying from all over the country to join our struggle!"
 veren.7.a:0 "Wonderful!"
 veren.8.t:0 "Volunteer Militias!"
 veren.8.d:0 "Volunteers are rallying from all over the country to join our struggle!"
 veren.8.a:0 "Wonderful!"
 HUN_industry1:0 "토지 개혁"
 HUN_industry1_desc:0 "We have to pass the land reforms to give out more land to more people, this way we can remove this close to Feudal system."
 HUN_industry2:0 "농촌의 인구과잉 해소"
 HUN_industry2_desc:0 "Rural overpopulation has been a major concern lately, the landowners barely keep up with the amounts of workers they have to manage and lack of education means no real control over them exists."
 HUN_industry3:0 "거대 산업구 투자"
 HUN_industry3_desc:0 "Investing in our Industrial sectors will encourage the rural population to move to the major cities, Budapest being one of them, greatly reducing the rural problem. However those solutions are far away."
 HUN_exports:0 "밀 수출"
 HUN_exports_desc:0 "Our wheat exports make up a large part of our budget, exporting more, especially to our investors will permit us to increase education or military funding."
 HUN_civilian:0 "현대화"
 HUN_civilian_desc:0 "Modernisation of our industry may take some time, but it is necessary to progress in this new era."
 HUN_educate:0 "교육 자금"
 HUN_educate_desc:0 "We have to begin funding a better education for the children, officers, adults... This will create a new generation of competent citizens of Kingdom of Hungary."
 HUN_heavy:0 "중공럽"
 HUN_heavy_desc:0 "We have to prioritize heavy industry to create a stable hungarian economy, more tools, more factories, will lower the needs of our population and we will be able to fund other sectors."
 HUN_railway:0 "철도선 회복"
 HUN_railway_desc:0 "Our railway lines with our neighbours were largely limited, by constructing new ones we will be able to improve their opinion of us and perhaps create trade deal opportunities due to better infrastructure."
 HUN_rearm:0 "산업 재무장"
 HUN_rearm_desc:0 "Our industry must be ready for war, it is inevitable and everyone knows it, we have to rearm regardless of Romanian opinion."
 HUN_buildconq:0 "정복영토 개발"
 HUN_buildconq_desc:0 "We have conquered territories in Slovakia, we might be able to use them for workforce or industrial space."
 HUN_military:0 "군사 기금"
 HUN_military_desc:0 "Our military desperately needs funding, without it, our army will not be ready for any major conflict."
 HUN_synthetic:0 "헝가리의 석유 매장지"
 HUN_synthetic_desc:0 "We have some oil deposits in our nation, extracting more from it may give us the possibility to fuel up our vehicles and be more self-sufficient."
 HUN_gerammo:0 "독일 군수품 입수"
 HUN_gerammo_desc:0 "Germany is a large exporter for us and a large importer of our products, without them our economy would be in a much worse state, purchasing their quality equipment may not be a bad idea."
 HUN_workforce:0 "슬로바키아 노동력"
 HUN_workforce_desc:0 "Slovakia is a territory with a large amount of population that could be employed for our military industry."
 HUN_mines:0 "트란실바니아의 광산"
 HUN_mines_desc:0 "After we have conquered North Transylvania our miners started working there and found out about many resources previously not discovered in the Carpathian Mountains, we could use them for our heavy industry or military!"
 HUN_industry5:0 "군수 산업"
 HUN_industry5_desc:0 "Our infantry still lacks a large amount of equipment, we have to produce it immediately!"
 HUN_gersupp:0 "독일 지원"
 HUN_gersupp_desc:0 "Germany is our major friend or ally, we must cooperate to achieve success."
 HUN_germanworkers:0 "독일 노동자"
 HUN_germanworkers_desc:0 "Germany is sending us thousands of workers into our country, this will give us a lot of freed up manpower and boost our industry!"
 HUN_barbarossa:0 "바르바로사 작전 준비"
 HUN_barbarossa_desc:0 "Germany released their secret plan on the Invasion of the Soviet Union to us, as their ally we must help them and prepare for the invasion."
 HUN_croatianrebels:0 "트리오 작전"
 HUN_croatianrebels_desc:0 "Operation Trio (Serbo-Croatian Latin: Operacija Trio) was the first large-scale joint German-Italian counter-insurgency operation of World War II conducted in the Independent State of Croatia (NDH), which included modern-day Bosnia and Herzegovina. "
 HUN_infantry2:0 "보병 성장"
 HUN_infantry2_desc:0 "With the Wehrmacht we can possibly build up our infantry forces and develop new ways of combat with them."
 HUN_computingresearch:0 "오리온 전자 투자"
 HUN_computingresearch_desc:0 "Orion Electronics is a Hungarian company originally founded in 1913 to produce electrical bulbs, but after the Great War production has shifted towards radios. We can invest more resources into this electronics company and hopefully equip our armies with Hungarian radios."
 FIN_swedes:0 "§R스웨덴 소수민족이 핀란드화 정책을 받아들일 것입니다!§W"
 FIN_greater2:0 "대핀란드 선포"
 FIN_greater2_desc:0 "We have conquered the Greater Finland territories, we can now officially proclaim it and improve the morale of our forces and citizens!"
 FIN_lappland:0 "라플란드 전쟁"
 FIN_lappland_desc:0 "The Germans brought upon our people only destruction and disgrace, it is time to put a knife in their back and regain our pride."
 FIN_mechanize:0 "농업 기계화"
 FIN_mechanize_desc:0 "We have to use our industrial tools to improve our agriculture, and in return improve our economy by a bit."
 FIN_conquered:0 "영토 재수복"
 FIN_conquered_desc:0 "We have conquered our Great Finnish Territory, it is in our interest that the citizens are okay with it, and that it's developed enough for our forces to survive."
 FIN_forced:0 "강제 징집"
 FIN_forced_desc:0 "We need more men in the army, enforcing our conscription laws may be useful."
 FIN_fascism2:0 "핀란드 우익의 부활"
 FIN_fascism2_desc:0 "After our defeat in the Winter War the Right wing nationalists number increased, perhaps we should think about implementing their reforms?"
 winterwar8:0 "겨울전쟁"
 FIN_defenseforces:0 "핀란드 방위군"
 FIN_defenseforces_desc:0 "The Finnish Defence Forces are responsible for the defence of Finland. Those forces were established after the declaration of independence in 1917."
 FIN_synthetic:0 "비행기에 연료를!"
 FIN_synthetic_desc:0 "We have to fuel up our air industry to use our planes and navy."
 FIN_destroyer:0 "해안 방위군"
 FIN_destroyer_desc:0 "Developing our coastal defence forces should be a priority in a threat of a Soviet naval invasion."
 FIN_procurment1930:0 "기초 조달 프로그램"
 FIN_procurment1930_desc:0 "To build up our forces we have to develop new weapons, and buy weapons from abroad. This may give us the edge and give modern equipment to our army."
 FIN_navalfund:0 "국가 해군 기금"
 FIN_navalfund_desc:0 "Increasing the capacity and strength of our navy could matter in a time of increased tensions with the Soviets especially in the Gulf of Finland."
 FIN_gdynia:0 "함선 청사진"
 FIN_gdynia_desc:0 "We have to gather blueprints of more advanced ships, that we could use to defend the Gulf of Finland."
 FIN_convoyfleet:0 "상선단"
 FIN_convoyfleet_desc:0 "Our fleet is too insignificant to compete with the Red Navy, we must defend our convoys from any submarine attacks instead."
 FIN_navy_sche:0 "혁신적인 해군 설계"
 FIN_navy_sche_desc:0 "Our naval designs are very outdated, we have to work more on the designs to compete in the Baltic Sea."
 FIN_navalstaff2:0 "해군 장군참모 형성"
 FIN_navalstaff2_desc:0 "Creating an organized Naval General Staff will give us many benefits for our future naval warfare in the Baltic Sea against the Soviets or the Germans."
 FIN_learnfromger:0 "독일로부터의 교훈"
 FIN_learnfromger_desc:0 "The Germans are seeing a lot of successes against the huge British Navy in the Submarine warfare, perhaps we might try it against the less advanced Red Navy!"
 FIN_armybuild:0 "군사 재건"
 FIN_armybuild_desc:0 "We must rebuild our military from scratch after the immense blow it got logistically speaking and strategically speaking during the Winter War"
 FIN_lottasvard:0 "로타 스배르드"
 FIN_lottasvard_desc:0 "Lotta Svärd was a Finnish voluntary auxiliary paramilitary organisation for women. Formed originally in 1918, it had a large membership undertaking volunteer social work in the 1920s and 1930s. It was formed to support the White Guard."
 FIN_baltic:0 "발트 투자"
 FIN_baltic_desc:0 "Baltics are a cheap way of getting labour and money, if we invest early enough, we might get a lot out of it!"
 FIN_baltic_tt:0 "Investments in the §YBaltics§W will begin and continue until the §YBaltic States§W disappear, then your economy may weaken!"
 FIN_division:0 "해상 방위군"
 FIN_division_desc:0 "To protect the Gulf of Finland, we have to create an up and ready division of National Marine Defense."
 FIN_div2tt:0 "3개의 §Y9너비의 수비대 분견대§W가 항만에 생성될 것입니다."
 FIN_marines:0 "해상 강습대"
 FIN_marines_desc:0 "To protect the Gulf of Finland, we have to create an up and ready division of National Assault Marines."
 FIN_divtt:0 "1개 §Y해병대 사단§W이 헬싱키에 생성될 것입니다."
 FIN_helsinki:0 "헬싱키 보호"
 FIN_helsinki_desc:0 "We have to protect Helsinki from any possible naval invasions, otherwise we may lose our nation in no time!"
 FIN_foreigntanks:0 "해외 전차"
 FIN_foreigntanks_desc:0 "Buying foreign tanks is gonna give us the ability to improve our army and possibly motorise it."
 FIN_munitions:0 "군수품 조달"
 FIN_munitions_desc:0 "We have a serious lack of munitions in our army, procuring it from abroad may be helpful."
 FIN_fiat:0 "이탈리아의 비행기 조달"
 FIN_fiat_desc:0 "We have to buy a large amount of planes to improve the National Air Defense forces."
 FIN_airforce:0 "핀란드 공군"
 FIN_airforce_desc:0 "Funding the Airforce is one of the most important parts of our national defense program, without an airforce you cannot defend yourself and plan out any strategies of counter attack or defense."
 FIN_fighter3:0 "포커 전투기"
 FIN_fighter3_desc:0 "Under the agreement with the Netherlands we have the right to produce the Fokker planes."
 FIN_doctrine:0 "해군 교리 개발"
 FIN_doctrine_desc:0 "We have to develop our ship doctrines to properly defend our nation"
 FIN_agrarianreform:0 "1936년 농업 개혁"
 FIN_agrarianreform_desc:0 "Our industry is almost fully agrarian, with the declining market of wood and timber however, our economy is in danger, and with the unstability of Europe, we may be forced to take some drastic measures to work out the industrialisation of our economy"
 FIN_industrialise:0 "산업화"
 FIN_industrialise_desc:0 "Our country has to invest into factory building and heavy industry to progress, in the current world focused on capitalism and industrialisation we have to take those drastic measures to modernise."
 FIN_selfsufficiency:0 "곡물 수출 제한"
 FIN_selfsufficiency_desc:0 "The Russian Revolution caused our nation more trouble than good, we don't have enough food for ourselves why are we supposed to sell it to the West? Let's take care of our affairs first."
 FIN_farmsecure:0 "토지 개혁 지속"
 FIN_farmsecure_desc:0 "The Land Reforms of 1918 worked really well in helping our agriculture, however in times of industrialisation and extensive production we have to reform the policy once again."
 FIN_domestic:0 "국내 곡물 생산"
 FIN_domestic_desc:0 "The Grain production that our country needs is huge and currently the consumption of domestic grain production is really low due to us extensively trading it away and the lack of proper agricultural tools."
 FIN_mannerheimplan:0 "국방비 증가"
 FIN_mannerheimplan_desc:0 "We need to increase the spending of our defense forces seeing the unstability that is dawning in Europe..."
 FIN_line:0 "만네르헤임 선"
 FIN_line_desc:0 "We have to construct the Mannerheim line to protect ourselves from the Soviet Threat that is dawning in Europe."
 FIN_line_tt:0 "A §YSeries of Events§! over §GMultiple years§! will fire regarding the continuation of the construction of the §YMannerheim Line§!\n"
 FIN_trucks:0 "트럭 수출"
 FIN_trucks_desc:0 "Exporting our trucks to poorer countries in the Baltics may give us some benefits."
 FIN_subproto:0 "독일 잠수함 시작품"
 FIN_subproto_desc:0 "The shipyard built the prototypes for the World War II German U-boat fleet. Germany was banned under the Treaty of Versailles from building submarines, so work was conducted under foreign dummy companies. Three 716-metric-ton (705-long-ton) submarines were ordered in 1927. "
 FIN_mechanical:0 "기계도구 향상"
 FIN_mechanical_desc:0 "Our tools have to be improved, as we are highly based on farms and less on industry, it's better to make that more efficient than revamp our whole economy in a matter of a year."
 FIN_protectestonia:0 "에스토니아 보호"
 FIN_protectestonia_desc:0 "You could say that Estonia is part of our peoples, it's important that we protect them from the Red Bear."
 FIN_unlock_1_tt:0 ""§Y지방 개발§!" 중점이 해금됩니다."
 FIN_unlock_2_tt:0 ""§Y군사 기금§!" 중점이 해금됩니다."
 FIN_unlock_1:0 "§Y제2차 발트 투자§!가 일어납니다."
 FIN_unlock_2:0 "§Y제3차 발트 투자§!가 일어납니다."
 FIN_develop:0 "지방 개발"
 FIN_develop_desc:0 "Our investments proved successful, let's use their money to develop our countryside."
 FIN_militarise:0 "군사 기금"
 FIN_militarise_desc:0 "It's time to fund the military more using the money from our investments in the Baltic States."
 FIN_industrial5:0 "산업력 재건"
 FIN_industrial5_desc:0 "Our industry must be revived after the Bloody Winter war."
 FIN_murmansk:0 "무르만스크 철도 건설"
 FIN_murmansk_desc:0 "Our recent conquests proved successful as we captured the Murmansk Railway, time to develop it as we shall potentially rule over that land forever!"
 FIN_swedishsupport:0 "스웨덴의 보증"
 FIN_swedishsupport_desc:0 "There is a chance that Sweden may be here to help us during future wars with the Soviet Union."
 FIN_lands:0 "소련 영토 판매"
 FIN_lands_desc:0 "We might want to sell the landlord less land of the Soviet Union to Finnish landlords, that will bring us enough money to convince the public that the war is worth it all."
 FIN_lowertax:0 "세금 인하"
 FIN_lowertax_desc:0 "We have went too far with the Sales tax, we must lower the taxes a bit to give our citizens the feeling of understanding."
 FIN_lowered_tt:0 "You will not be able to do the §YSales Tax Focus§! for a year"
 FIN_lowered:0 "최근의 세금 인하" 
 FIN_germans:0 "독일 인력"
 FIN_germans_desc:0 "Germans are here to help us and give us manpower that we so desperately need to take care of the Northern lands"
 FIN_whiteguards:0 "백위대"
 FIN_whiteguards_desc:0 "The Development of our national army is very important for the future of our nation, in the time of instability like this it's important to take care of that."
 FIN_decentralise:0 "분권화"
 FIN_decentralise_desc:0 "After the victory of the Agrarian party we have to decentralise the political power of Helsinki and support the rural communities, time to begin the 4 years of Agrarian rule!"
 FIN_winterwar:0 "겨울 전쟁의 여파"
 FIN_winterwar_desc:0 "We've lost but we shall rebuild and get revenge in the future on the Soviet scum!"
 FIN_election1936:0 "§YElection of 1936§W has happened"
 FIN_tariff:0 "관세 보호"
 FIN_tariff_desc:0 "We have to apply the policy of tariff protection to our trade so foreign investors can help us in our economy and perhaps expand it"
 FIN_2yearplan:0 "리나하마리 항로"
 FIN_2yearplan_desc:0 "The only free port that is worth trading through is in the north in Liinahamari, we have to build up the railway lines so we can get the materials from there quicker."
 FIN_suomi:0 "수오미 기관단총"
 FIN_suomi_desc:0 "The Suomi KP/-31 (Suomi-konepistooli or "Finland-submachine gun", literally: "Finland Machine-pistol") is a submachine gun (SMG) of Finnish design that was mainly used during World War II. It is a descendant of the M-22 prototype and the KP/-26 production model, which was revealed to the public in 1925. The Suomi-konepistooli KP/-31 is often abbreviated to Suomi KP."
 FIN_politic:0 "핀란드 정치"
 FIN_politic_desc:0 "We have to be careful about our international relations, one action may cause trouble in other nations..."
 FIN_pilots:0 "핀란드 조종사 훈련"
 FIN_pilots_desc:0 "Finnish Pilots deserve better training conditions and better teachers, this will enable our airforce to truly shine."
 FIN_designer:0 "국립 항공기 공장"
 FIN_designer_desc:0 "Valtion lentokonetehdas (State aircraft factory) was a Finnish aircraft manufacturing company that was founded on 23 February 1928 from the IVL or I.V.L. factory (Ilmailuvoimien lentokonetehdas, Finnish Air Force Aircraft Factory)."
 FIN_vkt:0 "국립 소총 공장"
 FIN_vkt_desc:0 "Valtion Kivääritehdas (VKT), State Rifle Factory in English, was a Finnish state-owned firearms manufacturer that existed independently in the Tourula district of Jyväskylä 1926–1946."
 FIN_regulated:0 "식품 규제"
 FIN_regulated_desc:0 "Implementing food regulations on our population will save us a lot of food that we can use on the war effort instead."
 FIN_coop:0 "전차 개발"
 FIN_coop_desc:0 "We have to develop our tank forces to breakthrough the Russian lines the day Germans launch their operation!"
 FIN_naval:0 "뇌격기 개발"
 FIN_naval_desc:0 "We have to develop naval bombers to bomb the russian fleet into oblivion!"
 FIN_social:0 "사회 개혁"
 FIN_social_desc:0 "We have to do minor reforms to the society in order to build up the economy and have more competent workers"
 FIN_education:0 "국가 교육 프로그램"
 FIN_education_desc:0 "We need this program to teach our youth to become more competent and perhaps make this nation great again!"
 FIN_landreform:0 "토지 개혁 마무리"
 FIN_landreform_desc:0 "We can finalise our land reforms and finally focus on the industrialisation of our economy."
 FIN_housing:0 "주택 건설"
 FIN_housing_desc:0 "As our population increases, the need for housings for poor people is slowly increasing as well, construction of housing immediately may solve the issue before it spreads."
 FIN_airfactory:0 "항공 산업"
 FIN_airfactory_desc:0 "Investing more factories into aviation is gonna help us out in the long run in the war with the Soviets."
 FIN_casbombers:0 "핀란드 전술 폭격기"
 FIN_casbombers_desc:0 "Development of Tactical bombers will benefit our land army in the long run."
 FIN_wood:0 "목재 산업"
 FIN_wood_desc:0 "Our timber industry is growing like never, the nations need wood to build up their housings and industries and we have plenty of it! We can make a ton of profit by constructing more factories selling this wood we're getting and modernising the equipment we use for the wood gathering."
 FIN_germantreaty:0 "독일-핀란드 친선 조약"
 FIN_germantreaty_desc:0 "We have to get friends from all around the globe, regardless of their political views they may be helpful to fight the Soviet Menace that is awaiting us"
 FIN_line2:0 "살팔리니아"
 FIN_line2_desc:0 "The Salpa Line (Finnish: Salpalinja, literally Bolt-line; Swedish: Salpalinjen), or its official name, Suomen Salpa (Finland's Bolt), is a bunker line on the eastern border of Finland. It was built during the Interim Peace between the Winter War and the Continuation War to defend Finland against a possible Soviet invasion."
 FIN_supportrural:0 "농촌 지원"
 FIN_supportrural_desc:0 "We have to support the rural communities to encourage them to work and create more farms, food and goods for our nation."
 FIN_redsoil:0 "붉은 땅"
 FIN_redsoil_desc:0 "In the February 1937 presidential election, Kallio took office as the new President in March 1937, and he allowed the Social Democrats, Agrarians and Progressives to form the first centre-left or "red soil" ("red" for the Social Democrats and "soil" for the Agrarians) Finnish government."
 FIN_health:0 "건강 보험"
 FIN_health_desc:0 "We have to secure the health of our civilians, we're a small nation but we have to keep our standards high, and attract foreign tourists."
 FIN_nickel:0 "니켈 광산"
 FIN_nickel_desc:0 "We have discovered Nickel mines in the north of Petsamo, they belong to us, however ambassadors from Germany and Soviet Union want to get a share of it, what stand will we take ?"
 FIN_liberallaw:0 "자유사면법"
 FIN_liberallaw_desc:0 "We have to pass this law to improve the judiciary systems of our nation."
 FIN_conscription:0 "얘캐리트"
 FIN_conscription_desc:0 "We have to conscript new strong men to our army so we can have a good standing force against any agressor"
 FIN_preparerevenge:0 "복수를 위한 준비"
 FIN_preparerevenge_desc:0 "It is time to prepare for our reconquest of Karelia, with perhaps some German help we will be able to get it back!"
 FIN_propaganda:0 "국가선전 프로그램"
 FIN_propaganda_desc:0 "We have to launch our National propaganda program featuring our strongest soldiers of the Winter War to motivate the populace!"
 FIN_axis:0 "핀란드 재무장"
 FIN_axis_desc:0 "New weapons and rearmament of many factories might be needed to properly prepare for our reconquest of Karelia!"
 FIN_improvestaff:0 "헬싱키 사관학교"
 FIN_improvestaff_desc:0 "We need more new talented officers in our Nation, perhaps those will prove competent enough to beat the Soviet forces."
 FIN_statecontrol:0 "국가 통제의 수출"
 FIN_statecontrol_desc:0 "We have to control our grain exports before they go out of our control, we cannot suffer food problems in times like these."
 FIN_state:0 "§Y곡물 수출§W 결정이 해금될 것입니다."
 FIN_motti:0 "몰로토프 칵테일"
 FIN_motti_desc:0 "Molotov Cocktails are gonna destroy the enemy tanks like never before!"
 FIN_germantreaty_no:0 "독일이 §Y조약§W을 §Y거절§W했습니다."
 FIN_petsamo_crisis:0 "§R핀란드와 독일/소련 사이에 전쟁을 일으킬 수 있습니다!§W\n"
 FIN_hospital:0 "무료로 §Y야전병원 I 과 II§W 기술이 연구될 것입니다.\n"
 FIN_blockexports:0 "식품 수출의 끝!"
 FIN_blockexports_desc:0 "We don't have enough food ourselves or for our soldiers, we blame the loss of this war on the lack of equipment that we sold to the West, time to end this misery!"
 FIN_prohibition:0 "금주법 종료"
 FIN_prohibition_desc:0 "The prohibition implemented in 1919 must end, we cannot stop people from drinking what they want or have pleasure from having a drink with their friends or whatnot."
 FIN_privatization:0 "중공업 민영화"
 FIN_privatization_desc:0 "We have to privitise the corporations, with limited control perhaps their increased freedom and rights may prove useful"
 FIN_newfarms:0 "농장 건설 장려"
 FIN_newfarms_desc:0 "We need to construct a large number of new farms to support our food production and our agrarian industry, with how things are, those measures are necessary."
 FIN_rapid:0 "긴급정착법"
 FIN_rapid_desc:0 "The Rapid Settlement Act refers to the law passed on June 28, 1940 , by which the state acquired land from the indigenous population and redistributed it to the Winter War evacuees . The plan was to settle the population in Helsinki and Jyväskylä in the same way as in Karelia in Vyborg and Sortavala."
 FIN_program:0 "1941년 기초 인수 프로그램"
 FIN_program_desc:0 "After the Winter War, basic procurement for the Armed Forces continued, and the government authorized the Ministry of Defense to exceed its budget allocation in virtually all spending categories. For the basic procurement of FIM 350 million granted in 1941, the Ministry of Defense was able to exceed as much as FIM 3,376 billion. However, only a little less than a quarter of the program was implemented before the Continuation War."
 FIN_airdev:0 "공군 개발"
 FIN_airdev_desc:0 "A significant part of our military budget must go to the Airforce, we haven't done any research or construction to improve it and we payed a price."
 FIN_landdev:0 "육군 개발"
 FIN_landdev_desc:0 "Around 70% of our Military budget must go to the infantry development and overall land forces, we have to purchase the German equipment to bridge the gap in our equipment losses."
 FIN_salestax:0 "판매세"
 FIN_salestax_desc:0 "The sales tax was a tax levied in Finland between 1941 and 1994 on the sale and import of goods and services by companies."
 FIN_aland:0 "올란드는 우리의 것이다!"
 FIN_aland_desc:0 "In 1922 Sweden tried to regain authority over our core territory, now it's our time to take full control!"
 FIN_strikesweden:0 "운명은 우리의 것이다!"
 FIN_strikesweden_desc:0 "Sweden must be destroyed, they have been attacking our national sovereignty for a while now and now that we regained independence, they're attacking once again, it's now or never!"
 FIN_populatenorth:0 "북으로의 이주"
 FIN_populatenorth_desc:0 "Lappland is our land, even if it doesn't seem like it, we will make it our land, once and for all!"
 FIN_germanintervention:0 "German intervention in the Aland dispute"
 FIN_germanintervention_desc:0 "Germany that is very pro-Finnish could pretend to be neutral in the matter to come help us reintegrate Aland."
 FIN_integrate:0 "스웨덴어 통합"
 FIN_integrate_desc:0 "Rather then making differences, why not accept that we're different and share our experiences and memories?"
 FIN_removeswedish:0 "핀란드어 수업"
 FIN_removeswedish_desc:0 "We have to erase all swedish language from schools!"
 FIN_mines2:0 "광업 확대"
 FIN_mines2_desc:0 "We need more resources that we have plenty of that we haven't yet discovered, to improve our army and industry, without those, we may be left helpless."
FIN_invest:0 "발트 개발"
FIN_invest_desc:0 "Investing into the baltic states may pay off as their GDP is rising dramatically during this period."
FIN_winterwar2:0 "Solve the Refugee problem"
FIN_winterwar2_desc:0 "After the Winter War tons of Karelian refugees entered escaped the russian occupation by going into our land, now we have no food nor the supplies to keep them, we have to solve that problem at once!"
FIN_agrarian:0 "천천히 꾸준하게"
FIN_agrarian_desc:0 "We don't need to be quick in your transition, let us benefit from it while it lasts."
FIN_industrial:0 "Catch up with the Western Powers!"
FIN_industrial_desc:0 "A quick transition enables us to produce quicker, that's what we should go for."
FIN_appeal:0 "Appeal to the League of Nations"
FIN_appeal_desc:0 "We need help desperately, and nobody listens to us, we have to show our voice in front of everyone! Eh... maybe Abyssinia was right, it's us next."
FIN_infra:0 "Prepare for war with the Soviets"
FIN_infra_desc:0 "They might have had luck last time, but this time is much much different, now we're not alone Mr. Russian Bear."
FIN_rebuild:0 "Rebuild what's destroyed"
FIN_rebuild_desc:0 "Karelia is back in our hands! Now it is time to rebuild the infrastructure and launch offensives to get back at the soviet scum for 1940!"
FIN_industrial2:0 "산업화 주력"
FIN_industrial2_desc:0 "We need to catch up with the western brothers in scandinavia and industrialize, this will give us the possibility of producing arms faster and food for the people."
FIN_industrial3:0 "End of the agrarian society"
FIN_industrial3_desc:0 "The agrarian society is at last ending, we can now profit from the industry and increased production like our swedish brothers!"
FIN_mines:0 "Nickel Mines"
FIN_mines_desc:0 "By the Treaty of Dorpat in 1920, Finland had gained nickel deposits near the Arctic port of Petsamo. These deposits were the largest in Europe, and production began there in 1939."
FIN_antitank:0 "Swedish Anti-Tank"
FIN_antitank_desc:0 "The Bofors 37 mm anti-tank gun was an anti-tank gun designed by Swedish manufacturer Bofors in the early 1930s originally for Swedish use. It was exported to several countries during the 1930's of which several bought licences to produce it themselves. During the Winter War, the Finnish guns were successfully used against Soviet tanks such as T-26, T-28 and BT."
FIN_sweden:0 "언어 통합"
FIN_sweden_desc:0 "After years of Swedish occupation we may become friends again and accept their language in our borders, Aland is still our territory, but allowance of continuining their Swedish traditions may improve relations with Sweden and maybe even an alliance."
FIN_finland:0 "Finlandia!"
FIN_finland_desc:0 "During the war, the "White death" was one of the leading themes of Finnish propaganda.The Finnish newspapers frequently featured the invisible Finnish soldier, thus creating a hero of mythical proportions"
FIN_patrol:0 "Long range recon forces"
FIN_patrol_desc:0 "In Finland, long-range patrols were especially notable during World War II. For example, Erillinen Pataljoona 4, a command of four different long-range patrol detachments; Detachment Paatsalo, Detachment Kuismanen, Detachment Vehniäinen and Detachment Marttina, operated in the Finnish-Soviet theater of WWII, also known as the Continuation War, from 1941 through 1944. These units penetrated Soviet lines and conducted reconnaissance and destroy missions."
FIN_promote_sisu:0 "Expand the White Guard"
FIN_promote_sisu_desc:0 "In the Winter War the White Guard was responsible for the carrying out of the mobilization. A quarter of the manpower of the field army consisted of Guard members. This contribution proved important, as Guard members were the best trained and equipped personnel in an army which lacked even basic supplies."
FIN_civilian_kitchens:0 "Civilian Field Kitchens"
FIN_civilian_kitchens_desc:0 "Finland experienced a large deficit in the supply of tents, stoves and other equipment, but many deaths were avoided thanks to civilian volunteers who set up kitchens and provided food for the troops in the field."
FIN_ski_infantry:0 "Ski Infantry"
FIN_ski_infantry_desc:0 "Ski troops played a key role in the successes of the Finnish war effort against the Soviet Union during the Winter War in 1939. Forested, rural terrain with no roads was used by Finnish ski troops with great success against the advancing mechanized Soviet troops."
FIN_molotov_cocktails:0 "Molotov Cocktails"
FIN_molotov_cocktails_desc:0 "The Finns perfected the design and tactical use of the petrol bomb. Further refinements included the attachment of wind-proof matches or a phial of chemicals that would ignite on breakage, thereby removing the need to pre-ignite the bottle, and leaving the bottle about one-third empty was found to make breaking more likely."
 FIN_democratic_support:0 "Democratic Support"
FIN_democratic_support_desc:0 "By relaxing some laws and legislating further protection of human rights we could potentially make some powerful allies out of our neighbours and find friends abroad."
FIN_nationalist_support:0 "Nationalist Support"
FIN_nationalist_support_desc:0 "The finnish people are rightfully a proud one. We need to establish our superiority in Europe and ally ourselves with nations that share our nationalistic vision."
FIN_communist_support:0 "Communist Support"
FIN_dcommunist_support_desc:0 "The ban on communism was clearly a knee-jerk reaction after the Winter War. We need to rethink our stance on the revolution, for helping the proletariat seize the means of production will strengthen our nation and could possibly turn our old enemies into our most powerful friends."
FIN_liberal_unity:0 "Liberal Unity"
FIN_liberal_unity_desc:0 "Our people believe in us, especially now that elections are becoming truly democratic. They can believe in a government that chosen by them, and not forced upon them."
FIN_revive_the_kalmar_union:0 "Revive the Kalmar Union"
FIN_revive_the_kalmar_union_desc:0 "The Kalmar Union or Union of Kalmaris was a state that brought together the Scandinavian nations from 1397 to 1523. It turned Scandinavia into a force to be reckoned with. Perhaps reviving it is worth an attempt, seeing how it would strengthen us and our allies while making us independent from Allied influence."
FIN_join_the_allies:0 "Join the Allies"
FIN_join_the_allies_desc:0 "The Allies are the defenders of democracy and human rights in a world where communist and nationalist dictatorship are rising up left and right. We ought to join them and secure our position as a bastion of democracy before someone threatens us."
FIN_expansionism:0 "Expansionism"
FIN_expansionism_desc:0 "With the recent political changes, we are seeing increasing support for the expansion of our borders."
FIN_invite_norway:0 "Invite Norway"
FIN_invite_norway_desc:0 "Norway are on good terms with us and the rest of Scandinavia. Keeping that in mind, they also possess coasts of great strategic importance and their northern borders could serve as a buffer zone for us. It would be foolish not to consider their inclusion in the new Kalmar Union."
FIN_invite_denmark:0 "Invite Denmark"
FIN_invite_denmark_desc:0 "Denmark has strong cultural and ideological bonds with the rest of Scandinavia. Their position in the south on mainland Europe is an incredibly important asset. Our advisors suggest we invite them to the Second Kalmar Union."
 FIN_legalize_communism:0 "Legalize Communism"
FIN_legalize_communism_desc:0 "Support grows for socialist reforms, and we can no longer enforce our ban on communism without appearing tyrannical. It is time we legalize leftist parties and allow the politics of our country to progress naturally."
FIN_kommunistinen_nuorisoliitto:0 "Kommunistinen Nuorisoliitto"
FIN_kommunistinen_nuorisoliitto_desc:0 "Kommunistinen Nuorisoliitto, or Communist Youth League in English, was the youth wing of the finnish SKP. The organization's main goal was to increase support for communism amongst the young to ensure popular support for leftist parties."
FIN_the_karjala_agreement:0 "The Karjala Agreement"
FIN_the_karjala_agreement_desc:0 "The border disputes with the Soviet Union have already cost us dearly. It is time we end this squabble and accept our communist comrades as allies. We can attempt to broker a deal with the Soviet Union to give them the Karjala region, in exchange for Karelian territories that many ethnic finns still call home."
 FIN_independent_revolution:0 "Independent Revolution"
FIN_independent_revolution_desc:0 "Our glorious revolution can succeed without the aid of the corrupt Comintern. We will be best of creating a true communist state according to our own principles."
FIN_the_lotta_svard:0 "The Lotta Svärd"
FIN_the_lotta_svard_desc:0 "During the Winter War some 100,000 men whose jobs were taken over by 'Lottas' were freed for military service. The Lottas worked in hospitals, at air-raid warning posts and other auxiliary tasks in conjunction with the armed forces. The Lottas, however, were officially unarmed. The only exception was a voluntary anti-aircraft battery in Helsinki, composed of Lotta Svärd members."
FIN_pacifist_sentiment:0 "Pacifist Sentiment"
FIN_pacifist_sentiment_desc:0 "Our people are united in the belief for world peace. They also understand that sometimes alliances must be made, if merely to act as a deterrent against those who would otherwise threaten the peace."
FIN_found_valpo:0 "Found ValPo"
FIN_found_valpo_desc:0 "Historically founded in 1937, Valtiollinen poliisi, shortened ValPo and meaning "state police" was the predecessor of the Finnish Security Intelligence Service. The organization's spies have been credited among other things with allegedly managing to photograph Heinrich Himmler's briefcase on his visit to Finland."
FIN_deterrence:0 "Military Reconstruction"
FIN_deterrence_desc:0 "With our German friends we're able to achieve great economic achievements and perhaps we're gonna be able to sustain a bigger war with the Soviet Union."
FIN_military_necessity:0 "Military Necessity"
FIN_military_necessity_desc:0 "The finnish nation is one that knows how valuable an innovative mind can be during times of war. We need to encourage scientists to continue their efforts and keep coming up with new breakthroughs if we are to secure our future both short- and longterm."
FIN_secret_weapons:0 "Secret Weapons"
FIN_secret_weapons_desc:0 "Who knows what some nations have up their sleeves? Countless inventions are kept secret for a long time, as the element of surprise can be the most valuable asset in war."
FIN_limited_motorization:0 "Limited Motorization"
FIN_limited_motorization_desc:0 "The finns long preferred their cavalry regiments to motorized infantry. The horses could run through deep snow that stopped the Soviet Forces, which meant that the motorization of the finnish army was slowed significantly."
FIN_tuli_isku:0 "Tuli-Isku"
FIN_tuli_isku_desc:0 "'Tuli-Isku' means 'Fire Strike' in finnish. Support artillery saw extensive use by the finns in both the Winter War and the Continuation War."
FIN_study_foreign_vehicles:0 "Study Foreign Vehicles"
FIN_study_foreign_vehicles_desc:0 "Most finnish vehicles were quite outdated even after the Winter War. We would do best to study proven imported vehicles instead of continuing the production of our current models."
FIN_import_tanks:0 "Import Tanks"
FIN_import_tanks_desc:0 "We can dramatically speech up our research and deployment of new tanks by importing larger quantities of them. That way we could have battalions using the newer models before we completely backwards-engineer them."
FIN_theft_and_learning:0 "Theft & Learning"
FIN_theft_and_learning_desc:0 "Thanks to previous war efforts, we still possess many captured tanks. By focusing more on these 'borrowed' tanks we can make the entire research project both cheaper and faster!"
FIN_aviation_effort:0 "Aviation Effort"
FIN_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
FIN_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
FIN_fighter_focus:0 "Fighter Focus"
FIN_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
FIN_bomber_focus:0 "Bomber Focus"
FIN_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
FIN_aviation_effort_2:0 "Aviation Effort II"
FIN_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
FIN_CAS_effort:0 "CAS Effort"
FIN_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
FIN_rocket_effort:0 "Rocket Effort"
FIN_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
FIN_nav_effort:0 "NAV Effort"
FIN_nav_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
FIN_naval_effort:0 "Naval Effort"
FIN_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
FIN_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
FIN_flexible_navy:0 "Flexible Navy"
FIN_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
FIN_large_navy:0 "Large Navy"
FIN_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
FIN_submarine_effort:0 "Submarine Effort"
FIN_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
FIN_cruiser_effort:0 "순양함 주력"
FIN_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
FIN_destroyer_effort:0 "Destroyer Effort"
FIN_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
FIN_capital_ships_effort:0 "Capital Ship Effort"
FIN_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
FIN_further_artillery_support:0 "Further Artillery Support"
FIN_further_artillery_support_desc:0 "Artillery support has proven invaluable to our armies. It should be a top priority to continue improvement and deployment of new technologies to save more of our countrymen's lives."
FIN_fortress_aland:0 "Fortress Åland"
FIN_fortress_aland_desc:0 "By fortifying the island we can turn it into a formidable naval base. The expansion of naval dockyards will also provide us with the means to establish and maintain superiority."
FIN_marines_and_landing_craft:0 "Marines and Landing Craft"
FIN_marines_and_landing_craft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
FIN_paratroopers_and_air_bases:0 "Paratroopers and Air Bases"
FIN_paratroopers_and_air_bases_desc:0 "Wars are not won by planes alone; we must also be able to transport our armies across the skies and put them behind enemy lines safely..."
FIN_flying_lottas:0 "Flying Lottas"
FIN_flying_lottas_desc:0 "While elsewhere in the country there are talks of a 'Lotta Svärd' organization of auxiliary support, the airforce has also begun discussing the involvement of women. The finnish ladies have proven their resolve, and most of the leadership is open to accept them into the ranks of our pilots."
FIN_gwtank:0 "We can now deploy Great War Tank divisions"
FIN_fighter:0 "We can now deploy Early Fighter Planes \n"
FIN_bomber:0 "We can now deploy Early Bomber Planes \n" 
FIN_savofort:0 "Add 18 forts on the eastern Soviet border! \n"
FIN_karjalafort:0 "Add 9 forts on the Soviet border"
FIN_cedeland:0 "Finland will cede Karjala to the Soviet Union in exchange for Murmansk, Onega and a membership in the Comintern. \n"
civilian_kitchens_idea:0 "Civilian Field Kitchens"
 civilian_kitchens_idea_desc:0 "Finland experienced a large deficit in the supply of tents, stoves and other equipment, but many deaths were avoided thanks to civilian volunteers who set up kitchens and provided food for the troops in the field."
 FIN_motitus_tactics:0 "Motti Tactics"
 FIN_motitus_tactics_desc:0 "Motti is Finnish military slang for a totally encircled enemy unit. A motitus is a double envelopment manoeuvre, using the ability of light troops to travel over rough ground to encircle enemy troops on a road. The tactic is especially useful for heavily outnumbered but mobile forces, especially in the snowy climate of Finland."
 FIN_white_guard_idea:0 "The White Guard"
 FIN_white_guard_idea_desc:0 "In the Winter War the White Guard was responsible for the carrying out of the mobilization. A quarter of the manpower of the field army consisted of Guard members. This contribution proved important, as Guard members were the best trained and equipped personnel in an army which lacked even basic supplies."
 FIN_mannerheim_legacy_idea:0 "Mannerheim's Legacy"
 FIN_mannerheim_legacy_idea_desc:0 "Mannerheim's initiative to build forts on the Soviet border has left Finland with many skilled military engineers. We should not let their knowledge go to waste."
 FIN_stolentanks:0 "Theft & Learning"
 FIN_communism_banned:0 "Ban on Communism"
 FIN_communism_banned_desc:0 "The rise of radical right-wing parties in Finland as well as increasingly tense relations with the USSR has led to a ban on many of Finland's communist parties, most notably the Comintern-friendly SKP."
 FIN_finland_claims_threat:0 "Finland claims Estonia"
 FIN_valpo:0 "ValPo"
 second_kalmar_union:0 "Second Kalmar Union"
 defence_of_korea:0 "한반도 최후의 보루"
 defence_of_korea_desc:0 "Our Army is on the defensive. We must avoid losing our foothold in the mainland of Asia. We can "conscript" the locals in the northern part of Korea to build us a defensive line from Pyongyang and all along the river to the eastern coast of Korea."
 JAP_Northern:0 "북진론의 지속"
 JAP_Northern_desc:0 "The Northern Expansion Doctrine, "Hokushin-ron", favours expanding in China, Mongolia and Soviet Union. For decades it has been the accepted view in the Army also due to the successful war with Russia in 1905 and the expansion in Korea and Manchuko. The army needs to continue to be our first priority."
 JAP_Southern:0 "남진론으로의 변경"
 JAP_Southern_desc: "The Southern Expansion Doctrine, "Nanshin-ron, favours gaining resources in the South, by expanding our naval bases and our navy, as well as focusing on our enemies in that area. The Navy favours this particular doctrine and the consensus is growing especially after the crushing defeat against the Soviet at Khalkhyn Gol."
 JAP_Coup:0 "육군 급진파"
 JAP_Coup_desc:0 "육군의 급진파들은 지난 몇 년 동안 지지를 잃고 있지만, 여전히 어떠한 계기가 있다면 쿠데타를 일으킬 정도로 거대합니다."
 
 JAP_chinese_occupation:0 "중국 점령"
 JAP_chinese_occupation_desc:0 "We need to setup and support a local occupation government with Chinese speaking representatives and start pacifying the countryside. The new Reorganized Chinese government need our urgent support before it gets infiltrated by Chinese partisans!"
 JAP_chinese_interrior:0 "중국 내륙"
 JAP_chinese_interrior_desc:0 "The reorganized government now controls the coastal regions with our help, it's time to start the long process of fully claiming the rest of the vast Chinese mainland!
 JAP_chinese_interrior_tt:0 "This focus will enable and prompt [MEN.GetNameDef] to take its own focus "Reclaim the Mainland" which provides the bonus shown in the tooltip. This focus will also unlock a series of decisions for [MEN.GetNameDef] to get cores in the Chinese mainland."
 JAP_chinese_pacifications_tt:0 "§4If this focus is done before winning the Sino-Japanese War, the puppet regimes we will install after our victory will be more stable.\nIf the focus is completed after the creation of these Chinese puppets, the same bonus to stability, war support & fascist popularity will be applied. The compliance gain on territories controlled by you directly or your subjects will remain in effect in either scenario.§!"
 JAP_North_Infra:0 "한국 기반시설 개선"
 JAP_North_Infra_desc:0 "If we are to support a large army, capable of defeating the Soviet Union, then we must improve our infrastructure in Korea and Manchuria. This will be a start."
 JAP_North_Infra_2:0 "추가 기반시설 개선"
 JAP_North_Infra_2_desc:0 "We must further expand our railways and roads in the area leading up to the Soviet-Japanese border."
 JAP_North_Ports:0 "항구 확충"
 JAP_North_Ports_desc: "As we have no land connection between our home territory and our Manchurian lands, supplies will have to come in by sea. That is why we must expand our ports too!"
 JAP_DMZ:0 "건축 시작"
 JAP_DMZ_desc:0 "It's time to begin our troop buildup on the Soviet border. First, we must improve the local infrastructure."
 JAP_Draft:0 "만주군 강화"
 JAP_Draft_desc:0 "We must bring up new divisions to support any coming offensive. While these units, which have quickly been put together, won't be of a very high quality, they will be able to fill any holes in our front. We will get both cavalry and infantry."
 JAP_Inf_Equip_Bonus:0 "보병장비 혜택"
 JAP_N_OOB_TT:0 "We will receive 13 new divisions, 4 of those will be cavalry divisions."
 JAP_Tanks_Bonus:0 "전차 연구 혜택"
 JAP_Tanks_Light_Bonus:0 "Light Tank Research Bonus"
 JAP_North_Tech:0 "새 전차 개발"
 JAP_North_Tech_desc:0 "The Soviet Union and the Western nations in large have got very advanced tanks, and we cannot afford to fall behind on armor technology if we are to strike them!"
 JAP_Arty_Bonus:0 "야포 연구 혜택"
 JAP_AT_Bonus:0 "대전차포 연구 혜택"
 JAP_North_Tech_2:0 "무릎 박격포"
 JAP_North_Tech_2_desc:0 "The Type 89 Grenade Discharger, inaccurately and colloquially known as a knee mortar by Allied forces, is a Japanese grenade launcher or light mortar that was widely used in World War II. The Japanese Army developed hand grenades, rifle grenades, and grenade/mortar shell dischargers (small mortars) suited to warfare in typical short-range combat environments such as urban, trench, and jungle warfare."
 JAP_Doc_Bonus:0 "교리 연구 혜택"
 JAP_Sup_Bonus:0 "지원 기술 연구 혜택"
 JAP_Doc:0 "지원 부대와 교리 추가"
 JAP_Doc_desc:0 "We must expand our units with more support, to better enable them to withstand the Soviet troops they will be facing. We should also study new ways of fighting."
 JAP_Inf_Bonus:0 "보병 무기 연구 혜택"
 JAP_Doc_2:0 "중일전쟁의 경험"
 JAP_Doc_2_desc:0 "We must use what we have learned in the war against the Chinese to improve the quality of our army, now that we are preparing to go to war against our neighbours once again."
 JAP_Banzai:0 "적색을 치다"
 JAP_Banzai_desc:0 "For the Emperor!! Now that we are ready, we will strike the Soviet Union, and show them once again that Japan can defeat a major European power! This will make 1905 look like a minor border skirmish..."
 for_the_emperor_idea_sov:0 "제국을 위하여!"
 Jap_left_faction:0 "산산조각난 평화"
 JAP_Zaibatsu:0 "자이바츠 확장"
 JAP_Zaibatsu_desc:0 "The Zaibatsu are large industrial conglomerates, which can sometimes trace their origins several hundred years back. There are 4 big Zaibatsu, they are the oldest and most powerful companies in Japan. They happen to have deep ties to various factions in the military, and are the heart of our industrial activities and growth, we should do what we can to encourage them to grow."
 JAP_Zaibatsu_Idea:0 "자이바츠 성장 가속화"
 JAP_Zaibatsu_Idea_desc:0 "The growth of the Zaibatsu (large and very powerful companies in Japan) has been accelerated as a result of favourable government policies."
 JAP_Vech:0 "트럭 연구 혜택"
 JAP_Ship_Ind:0 "조선소 연구 혜택"
 JAP_Mitsui:0 "미쓰이"
 
 JAP_Mitsui_desc:0 "The Mitsui Zaibatsu is one with ties to the Imperial Japanese Army and the former Rikken Seiyūkai party members in the current ruling party, The Imperial Rule Association. If we help them expand their business, we also help the IJA."
 JAP_Mitsubishi:0 "미쓰비시 자이바츠 확장"
 JAP_Mitsubishi_desc:0 "The Mitsubishi industrial conglomerate has several very large dockyards in Japan, but especially in the Nagasaki area. It has ties to the Rikken Minseito party and their politicians who are now in the Imperial Rule Association, as well as strong ties to the Imperial Japanese Navy. The IJN will definitely benefit if we help Mitsubishi expand their business."
 JAP_Ports:0 "트룩 라군 확장"
 JAP_Ports_desc:0 "Our main base in the South Pacific is the Truk Lagoon. We should expand the naval base facilities there, as well as build fortifications to protect the island itself."
 JAP_Nagasaki_Shipyards:0 "나가사키 조선소 확충"
 JAP_Nagasaki_Shipyards_desc:0 "Mitsubishi has a very large complex of shipyards in the Nagasaki area. We should help them expand these shipyards, as the Mitsubishi Zaibatsu has proven itself very willing to build high quality ships for the IJN."
 JAP_Navy_Subtech_Bonus:0 "Ship Subtechs Research Bonus"
 JAP_Ship_Subtechs:0 "구축함 장비 개선"
 JAP_Ship_Subtechs_desc:0 "We must initiate a program to modernize the equipment on our already very modern destroyers."
 JAP_Navy_Doc_Bonus:0 "해군교리 연구 혜택"
 JAP_Navy_Doctrine:0 "일본 제국 해군 항공대 확충"
 JAP_Navy_Doctrine_desc:0 "We must expand the Imperial Japanese Naval Academy, to allow for more bright young officers to join our ranks. This should allow us to develop new and more effective doctrines too."
 JAP_Research:0 "큰 손 사이의 경쟁 조장"
 JAP_Research_desc:0 "Monopoly is never good for innovation. Although the two big Zaibatsu, Mitsui and Mitsubishi, have certain different business areas in which they focus their efforts, they also share some areas where they compete. In any case, they're corporations, and corporations want profit. We should motivate them to outdo each other (as well as to outdo their smaller competitors)."
 JAP_Slot_1:0 "국립 연구 실험실 설립"
 JAP_Slot_1_desc:0 "The two big Zaibatsu are doing quite well in their research. We should bring some of their brightest heads into our military research divisions."
 JAP_Kawasaki_Docks:0 "고베 공장 확충"
 JAP_Kawasaki_Docks_desc:0 "The Kawasaki Dockyard Company has a series of large shipyards in Kôbe. We should help them enlarge their facilities, aswell as provide anti-air protection for the general area as well."
 fighter2_bonus:0 "A6M 제로센 혜택"
 JAP_Army_Air_Strat:0 "전략폭격기 프로그램"
 JAP_Army_Air_Strat_desc:0 "Though dishonorable, bombing the enemy into submission has proven to be incredibly effective."
 naval_air_innovations_focus_2:0 "A6M 제로센"
 naval_air_innovations_focus_2_desc:0 "Mitsubishi Heavy Industries informed us that their prototype for our new carrier fighter program is finished. It appears that we have the best carrier fighter ever built in our hands. We must initiate production of these wonderful new aircraft at once!"
 JAP_Rikusentai:0 "육전대"
 JAP_Rikusentai_desc:0 "Our Rikusentai need improved equipment to be able to defeat the western nations, who sit in fortified strongholds all across the pacific. They need special tanks for these missions too. We should focus on designing such weapons."
 JAP_Arty:0 "미쓰이 포"
 JAP_Arty_desc:0 "Our artillery worked against the inferior Chinese, but if we are to have a chance against the technological powerhouses of the Western nations, we need something better. We should task Mitsui with coming up with a new and design for our pieces."
 JAP_Tanks:0 "오사카 육군 병기창"
 JAP_Tanks_desc:0 "The Osaka Army Arsenal is a government-operated weapons production factory that was established on the premises of the Osaka Castle in 1870. It developed as a production center for weapons, mainly cannons and bombshells."
 JAP_Air:0 "새 전투기 & 폭격기 프로그램"
