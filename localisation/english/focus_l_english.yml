 PRC_scrap:0 "고철로"
 PRC_scrap_desc:0 "Every farmer and shepherd can create a simple furnace from clay to aid us in creating spare parts for weapons."
 PRC_organise_the_forces:0 "장군 재조직"
 PRC_organise_the_forces_desc:0 "Our generals are disorganized and without a clear hierarchy. We must remedy this for a chance to survive!"
 PRC_lessons_of_campaign:0 "국경전쟁의 교훈"
 PRC_lessons_of_campaign_desc:0 "Our new experiences with the recent border skirmishes will surely help us develop our tactics further."
 PRC_migration_to_the_coast:0 "해안으로의 이주"
 PRC_migration_to_the_coast_desc:0 "Our lands have been devastated by war. We need to restart our nation and its key political and economical areas that have been under siege by enemies both near and from afar." 
 PRC_mountain_war:0 "산악 요새"
 PRC_mountain_war_desc:0 "Learning how to utilize our mountainous surroundings to the fullest is a key part in survival."
 PRC_gun_focus:0 "화기 주력"
 PRC_gun_focus_desc:0 "Our guns are old and obsolete in comparison to our enemy! We must advance our military technology to prevent us from falling behind."
 PRC_motorize:0 "기동군"
 PRC_motorize_desc:0 "The best way to beat our enemy is with speed and determination, striking where he does not expect, when he does not expect it. This can only be achieved through a large scale motorization of our army!"
 PRC_big_artillery:0 "포 제일주의"
 PRC_big_artillery_desc:0 "The lives of our fellow comrades are precious! Why waste good men when we can strike the enemy with overwhelming indirect firepower to much greater effect?"
 PRC_anti_air_effort:0 "방공포"
 PRC_anti_air_effort_desc:0 "We can be sure that we will have to face the enemy in the sky sooner or later. Let's make sure the boys manning the guns have the proper tools!"
 PRC_modernize_equipment:0 "장비 현대화"
 PRC_modernize_equipment_desc:0 "Bolt-action rifles and hand grenades have now became antiquated. Our infantry needs better firepower in terms of semi-automatic rifles and grenade-launchers."
 PRC_machine_gun:0 "기관총 주력"
 PRC_machine_gun_desc:0 "The machine gun proved its worth on the battlefields of The Great War, but we have yet to catch up to the times. It is time to invest in a truly effective weapons system."
