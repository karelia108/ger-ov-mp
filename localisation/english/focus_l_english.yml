 ENG_valentine:0 "발렌타인 작전"
 ENG_valentine_desc:0 "Following the invasion and occupation of Denmark on 9 April 1940, British forces launched "Operation Valentine" to occupy the Faroe Islands. On 12 April, two destroyers of the British Royal Navy arrived in Tórshavn harbour.250 Royal Marines were disembarked, later to be replaced by other British troops."

 
 ## End of ENG focuses here ##
 
 strike_usa_focus:0 "도라! 도라! 도라!"
 strike_usa_focus_desc:0 "The perfidious Americans have us at their mercy, controlling our supply of oil and other desperately needed resources. Their industry is vastly superior to ours, so if we strike, we had better strike hard! We cannot hope to win a prolonged war against the USA..."
 chinese_puppet_focus:0 "중국 괴뢰화"
 chinese_puppet_focus_desc:1 "China has proven that it seeks to avoid war with us. Perhaps their leaders consider the internal divide a greater threat. We could offer them our protection from communists and warlords, as subjects in the Greater East Asia Co-Prosperity Sphere."
 chinese_war_focus:0 "중국과의 전쟁"
 chinese_war_focus_desc:0 "The Marco Polo Bridge incident proved that the Chinese are not interested in cooperation. With increasing tension threatening the ensuing ceasefire, war may be the only means to bring the order to the Chinese nation."
 subdue_warlords_focus:0 "Subdue the Warlords"
 subdue_warlords_focus_desc:0 "The Chinese have allowed their once proud empire to be shattered, brought to pieces by radicals and military cliques. The Empire of Japan will not stand for such divisions, even of its subjects."
 oust_germans_focus:0 "중국-독일 관계 단절"
 oust_germans_focus_desc:0 "German military advisors have been present in China since at least the twenties, providing critical support to the Kuomintang. This can no longer be tolerated. We are within our rights to demand the immediate withdrawal of all German support to the Chinese. It is time for the Germans to choose sides."
 found_own_faction_focus:0 "대동아공영권"
 found_own_faction_focus_desc:0 "We have already made efforts towards the creation of the Greater East Asia Co-Prosperity Sphere. To ensure lasting victory, Japan must be strong enough to lead alone, in Asia and beyond."
 axis_leanings_focus:0 "추축국 성향"
 axis_leanings_focus_desc:0 "We have many interests and values in common with the new Germany, which is building a power base in Europe. Joining them as allies would give us a powerful friend distant enough not to rival our rule of Asia."
 subvert_india_focus:0 "인도 국군"
 subvert_india_focus_desc:0 "The Indian National Army (INA), formed first by Mohan Singh Deb, consisted initially of prisoners taken by the Japanese in Malaya and at Singapore who were offered the choice of serving the INA by Japan or remaining in very negative conditions in POW camps. Later, after it was reorganised under Subhas Chandra Bose, it drew civilian volunteers from Malaya and Burma."
 JAP_indian_national_army_tt:0 "Two divisions of the Indian National Army arrive in Singapore, India's stability will be reduced, and fascist support will increase in India."
 custom_jap_secure_china:0 "\n§YThis focus will remove all Sino-Japanese war negative modifiers from the provinces permanently on all China.\n§!"
 add_cv_planes_tt:0 "Adds §Y50 CV-Fighters§!, §Y50 CV bombers§! depending on what you have researched."
 JAP_doctrinal:0 "교리 학습"
 JAP_doctrinal_desc:0 "The study of modern warfare, such as our battles against China and the Soviet Union is sure to help our army and its doctrine improve."
 JAP_support_tanks:0 "지원전차"
 JAP_support_tanks_desc:0 "We need tanks supporting our infantry. Advancing in open terrain without getting bogged down by entrenched machine guns will be key to our success on the battlefields of east asia and the great plains of the north."
 JAP_marine_infantry:0 "해군육전대"
 JAP_marine_infantry_desc:0 "Naval landing forces or "Rikusentai" were formed from individual ships's crews, who received infantry training as part of their basic training, for special and/or temporary missions."
 JAP_marine_infantry_tt:0 "Gain a unit with §Y8 Marine§! and §Y4 Artillery§! battalions.\n"
 jap_samurai_return:0 "사무라이의 유산 부활"
 jap_samurai_return_desc:0 "The legendary Samurai lineages will have their privileges and status restored!"
 jap_improved_sprit_focus:0 "국민정신 고취"
 jap_improved_sprit_focus_desc:0 "Nationalist pride and support for the war overcomes every subject of the Emperor, driving them to ever-greater heights of devotion!"
 befriend_siam_focus:0 "시암과의 친선"
 befriend_siam_focus_desc:0 "Siam has avoided European colonization and is not used to being a subject nation. Instead of subjugating them, we should convince them to cooperate with us for it to stay that way."
 army_primancy_focus:0 "육군 우선"
 army_primancy_focus_desc:0 "Of the two main service arms, it is truly the Army which is the strong right arm of the Empire! Its ability to take and hold ground far outweighs the minor services the Navy can provide. By recognizing this simple, self-evident fact and devoting more resources to the Army the possibilities are limitless."
 JAP_army_primancy_focus_bypass_tt:0 "Not enough building slots for §YMilitary Factories§! in home area."
 jap_sia_love:0 "일본-시암 외교"
 jap_sia_love_desc:0 "Japan has focused its diplomatic efforts on improving relations with Siam."
 JAP_colonial_focus_1:0 "필리핀 식민화 주력"
 JAP_colonial_focus_1_desc:0 "Japanese colonialism can finally become a reality now that we have stood up to the old imperialist giants."
 JAP_colonial_focus_2:0 "인도차이나 식민화 주력"
 JAP_colonial_focus_2_desc:0 "Finally our project of the Greater East Asian Co-Prosperity Sphere ('Dai Tōa Kyōeiken') is becoming a reality as we drive out the old imperialist giants.\nThe development of the long neglected Indochinese region can now really take off. Even more than the propagandadised value of this for the locals, it will benefit Japan."
 navy_primancy_focus:0 "해군 우선"
 JAP_navy_primancy_focus_bypass_tt:0 "Not enough building slots for §YNaval Dockyards§! in home area."
 navy_primancy_focus_desc:0 "Of the two main service arms, it is truly the Navy which is the strong right arm of the Empire! Its ability to control the seas far outweighs the minor services the Army can provide. By recognizing this simple, self-evident fact and devoting more resources to the Navy the possibilities are limitless."
 army_innovations_focus:0 "육군 혁신"
 army_innovations_focus_desc:0 "Now that the Army is the recognized premier service of the Empire, it behooves us to devote more resources to the study of Land Doctrines."
 army_air_innovations_focus:0 "육군 항공대 혁신"
 army_air_innovations_focus_desc:0 "Our recent experiences have shown us the importance of close coordination between the army and the airforce. Continuing to expand this branch of the airforce is sure to be of good use."
 army_motorization_focus:0 "육군 차량화"
 army_motorization_focus_desc:0 "A greater focus on motorization will increase the speed at which for Infantry can reach the battlefield, in areas with good roads at least."
 air_base_expansion_focus:0 "공군기지 확장"
 air_base_expansion_focus_desc:0 "To better support our Army, the Air force requires larger Air bases."
 armor_innovations_focus:0 "기갑 혁신"
 armor_innovations_focus_desc:0 "German tanks are performing well in Europe, we can learn from their research."
 naval_innovations_focus:0 "해군 혁신"
 naval_innovations_focus_desc:0 "Now that the Navy is the recognized premier service of the Empire, it behooves us to devote more resources to the design of new ship classes."
 naval_air_innovations_focus:0 "해군 항공기 혁신"
 naval_air_innovations_focus_desc:0 "Dive bombers and torpedo bombers seems equally fine for sinking ships. Which one shall we pick?"
 JAP_future_of_sea_warfare:0 "해전의 미래"
 JAP_future_of_sea_warfare_desc:0 "Naval bombing is the future of sea warfare, the latest method yet to neutralize naval targets. If a Kamikaze will not come to aid us, we shall simply send one across the heavens to help ourselves."
 JAP_ascend_the_throne:0 "왕위에 오르다"
 JAP_ascend_the_throne_desc:0 "Our Imperial line comes from the very heavens. No dynasty is better fit to take the Mandate of Heaven other than the Imperial House of Japan. We need to place a loyal subject emperor on the throne of occupied China!"
 JAP_mandate_of_heaven:0 "하늘의 명령"
 JAP_mandate_of_heaven_desc:0 "We need to place our loyal puppet emperor on the throne of Northern China."
 JAP_chi_two_empires:0 "두개의 중화 제국"
 JAP_chi_two_empires_desc:0 "For the sake of our future power in the region the best setup is to have two competing China's."
 JAP_yen_bloc:0 "The Yen Bloc"
 JAP_yen_bloc_desc:0 "The Creation of the Yen Bloc will allow our currency to thrive in our Co-Prosperity sphere and encourage investments"
 JAP_shanghai:0 "상하이 침투"
 JAP_shanghai_desc:0 "We can not trust the Chinese Peace Preservation Corps in Shanghai, they are likely to be biased against Japanese interests in Shanghai. We must immediately expand our presence in Shanghai, reinforce our garrison, and take direct control of the area."
 JAP_carrier_planes_manu:0 "요코스카 해군 병기창"
 JAP_carrier_planes_manu_desc:0 "Yokosuka Naval Arsenal was one of four principal naval shipyards owned and operated by the Imperial Japanese Navy, and was located at Yokosuka, Kanagawa prefecture on Tokyo Bay, south of Yokohama."
 JAP_bicycles:0 "자전거"
 JAP_bicycles_desc:0 "In its 1937 invasion of China, Japan employed some 50,000 bicycle troops. Early in World War II their southern campaign through Malaya en route to capturing Singapore in 1941 was largely dependent on bicycle-riding soldiers. In both efforts bicycles allowed quiet and flexible transport of thousands of troops who were then able to surprise and confuse the defenders."
 JAP_carrier_planes:0 "B6N"
 JAP_carrier_planes_desc:0 "Carrier Bombers are important for our pacific strategy, the Kido Butai is useless without them."
 JAP_improved_zaibatsu:0 "자이바츠의 길"
 JAP_improved_zaibatsu_desc:0 "The Aftermath of our deal with the Zaibatsu has guaranteed economical flourishing in our great nation, they managed to use the spoils of war we've gained in China to profit the Japanese Economy!"
 FRA_rural_france:0 "농촌 투자"
 FRA_rural_france_desc:0 "Investment in our countryside can potentially bring us massive economical growth and increase the agricultural production."
 convoy_protection_focus:0 "수송선 호위"
 convoy_protection_focus_desc:0 "Although a cowardly and dishonorable tactic, it is possible that enemy nations might target the merchant ships that move supplies and resources around our Empire. We must study how best to protect these ships, should this come to pass."
 advanced_torpedoes_focus:0 "고급 어뢰"
 advanced_torpedoes_focus_desc:0 "By using compressed oxygen rather than compressed air in the propulsion systems our torpedoes will be able to travel further and carry a larger warhead than any previous types."
 shbb_focus:0 "초중전함"
 shbb_focus_desc:0 "In the short term it is unlikely we can out-build either Britain or the United States in numbers of Battleships, but perhaps we do not need to. Instead, it may be possible to build vastly more powerful Battleships than the Westerners' Washington treaty allows them to construct."
 naval_base_focus:0 "방어선"
 naval_base_focus_desc:0 "Two natural defence lines protect Japan: the inner and the outer ring. It's important to improve the logistics with the islands forming our defensive line."
 carrier_focus:0 "항공모함 중점"
 carrier_focus_desc:0 "Japan requires a powerful navy, and the Aircraft Carrier must be the core of our Fleet's strength. The day of the Battleship is at an end, as our enemies will soon discover!"
 battleship_focus:0 "전함 중점"
 battleship_focus_desc:0 "Japan requires a powerful navy, and the Battleship must be the core of our Fleet's strength. Let other nations waste their wealth on untested Aircraft Carriers, only Battleships can dominate the seas!"
 spiritual_mobilization_focus:0 "정신적 동원령"
 spiritual_mobilization_focus_desc:0 "In August 1937, the government launched a 'National Spiritual Mobilization Campaign'. Our entire nation, not only our soldiers, need to be spiritually prepared for war. To this end, nationalists have been brought together in the National Spiritual Mobilization Movement to boost patriotism and support for the government."
 warrior_traditions_focus:0 "무사의 전통"
 warrior_traditions_focus_desc:0 "Throughout history, Japan has retained a unique set of traditions among the warrior class. These values must be revitalized and treasured by every soldier, regardless of rank."
 divine_wind_focus:0 "신성한 바람"
 divine_wind_focus_desc:0 "During the 13th century the Mongols attempted two major invasions of Japan in 1274 and 1281 AD. However, on both occasions, a massive typhoon obliterated the Mongol fleet forcing the attackers to abandon their plans. The Japanese believed the typhoons had been sent from the gods to protect them from their enemies and called them Kamikaze (divine wind)"
 divine_wind_focus_2:0 "카미카제"
 divine_wind_focus_2_desc:0 "During the 13th century the Mongols attempted two major invasions of Japan in 1274 and 1281 AD. However, on both occasions, a massive typhoon obliterated the Mongol fleet forcing the attackers to abandon their plans. The Japanese believed the typhoons had been sent from the gods to protect them from their enemies and called them Kamikaze (divine wind)"
 imperial_glory_focus:0 "제국의 영광"
 imperial_glory_focus_effect:0 "§H요코스카 MXY7 오카§! 생산 가능"
 imperial_glory_focus_desc:0 "Kamikaze, the tactics of the Special Attack Unit, have changed suicide attacks from an improvised last measure to an established doctrine. With new planes, essentially manned missiles, these attacks will be unstoppable."
 student_movement_focus:0 "학생 운동"
 student_movement_focus_desc:0 "The Ministry of Education is as important a part of the Spiritual Mobilization as any other, and having educators and students rally behind the nation will build a lasting military-oriented education system."
 extra_tech_focus:0 "해군 연구 중점"
 synth_oil_focus:0 "합성 석유 중점"
 synth_oil_focus_desc:0 "Our own oil production is very limited and importing oil puts us at the mercy of foreign interests. The safest solution would be to perfect the synthetic oil technology Germany has"
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan available as industry concern"
 secret_weapon_focus:0 "진보한 무기"
 secret_weapon_focus_desc:0 "The Imperial Japanese Navy developed a number of spin-stabilized rockets during World War II, but only this one ever saw service use. The rocket had an incendiary shrapnel warhead, somewhat similar in design to the "Sankaidan" Type 3 projectile used for guns, and had a time fuze set to explode the warhead at either 1,000 or 1,500 meters (1,100 or 1,640 yards)."
 industrial_effort_focus:0 "배급"
 industrial_effort_focus_desc:0 "The government introduces a system of stringent rationing, that in addition to food included clothes, nails, needles, bandages, shoes, sakecooking oil, tire tubes, and many other items."
 industrial_effort_focus2:0 "산업 주력"
 industrial_effort_focus2_desc:0 "Japan is newly industrialized, and is not yet as powerful as some Western nations. We must take steps to close the gap between our capabilities."
 infra_effort_focus:0 "기반시설 주력"
 infra_effort_focus_desc:0 "It has not been easy to build Infrastructure in our mountainous country, nonetheless efforts must continue."
 fortress_japan_focus:0 "일본 요새화"
 fortress_japan_focus_desc:0 "Should our enemies ever overwhelm our Navy, our fortifications will make any attempted invasion cost far more than most nations can afford to pay."
 JAP_strike_ussr_while_they_are_weak:0 "약화된 소련\n선제 타격"
 JAP_strike_ussr_while_they_are_weak_desc:0 "Germany has advanced deep into the Soviet Union, if we strike the communists now we may be able to acquire valuable land in the Soviet far east."
 northern_expansion_focus:0 "북부 확장"
 northern_expansion_focus_desc:0 "The Northern Expansion Doctrine, which has the support of the Imperial Army, recognizes that the Soviet Union poses the greatest threat to Japanese ambitions. With tensions rising in Europe, a favorable moment to attack the Russian Far East is bound to present itself. We must strike quickly."
 southern_expansion_focus:0 "남부 확장"
 southern_expansion_focus_tt:0 "Add §Ynon-aggression pact§! with §YSoviet Union§! when selected\n"
 southern_expansion_focus_desc:0 "The Southern Expansion Doctrine, favored by the Imperial Navy, dictates that Japan must expand south into Southeast Asia and the Pacific. The rich colonies of the European powers have resources critical to Japanese industry, but this path will lead to conflict with the United States. A preemptive strike is in order."
