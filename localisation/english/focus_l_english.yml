 SOV_ural_forts:0 "우랄 요새"
 SOV_ural_forts_desc:0 "우랄에서 최후의 방어전을 준비해야만 합니다. 우리의 마지막 무대입니다!"
 
 FRA_rearm_program:0 "3개년 재무장 프로그램"
 FRA_rearm_program_desc:0 "We need to rearm our nation, Germany is at our doorstep and they're threatening the sovereignty of the whole of Europe"
 FRA_mass_assault:0 "대규모 돌격 교리"
 FRA_mass_assault_desc:0 "Throwing bodies at the enemy is the solution to our problems, Germany cannot suffer another Great War!"
 FRA_superior_firepower:0 "화력 우세"
 FRA_superior_firepower_desc:0 "Destroying our enemy with the power of our big guns is what Germany tried during the Great War, this time we will be the ones to make their war costly"
 
 
 FRA_mandate:0 "식민지배의 지속"
 FRA_mandate_desc:0 "The Colonial Mandates must continue, our industry depends on it, and our national pride."
 FRA_vienot_agreement:0 "비에노 조약"
 FRA_vienot_agreement_desc:0 "The Vienot Agreement was created to let our puppet state of Syria be more autonomous, they would still be in our sphere of influence, but their leader would have full autonomy on their economic, social and political situation."
 FRA_abolish_gold_standard:0 "금본위제 폐지"
 FRA_abolish_gold_standard_desc:0 "The Great Depression hit us later than most nations, despite it we didn't take precautions and measures to prevent it from ever hitting us, now we have to deal with it."
 FRA_test:0 "자유시장 시험"
 FRA_test_desc:0 "We need to test the Free Market doctrine, while we have seen that socialism and communism has failed us, Free market cannot!"
 FRA_learn_from_usa:0 "케인스 경제학 거절"
 FRA_learn_from_usa_desc:0 "Keynesian Economics have not solved the Great Depression issue in the USA, and only made it worse, we cannot make the same mistakes."
 FRA_military_investment:0 "군사 투자"
 FRA_military_investment_desc:0 "Investing in the Military will allow us to have an unprecedented army strength"
 
 
