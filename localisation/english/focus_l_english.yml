 KMT_evacuate_forbidden_city_artefacts_desc:0 "Concerning the Japanese meanace, we had the artefacts of Forbidden Palace evacuated to Shanghai back in 1933 in order to protect them in case of a war broke out. Now the enemy has come so close to Shanghai, we must evacuate the treasures again to prevent them from falling into enemy hands!"
