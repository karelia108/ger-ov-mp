 #### ROM  ####
 ROM_lessons_of_war:0 "전쟁의 교훈"
 ROM_lessons_of_war_desc:0 "After fighting for some time we have learned much. We could use this and improve our generals and officers."
 ROM_divide_and_conquer:0 "분할과 정복"
 ROM_divide_and_conquer_desc:0 "King Carol II is a shrewd king, looking to concentrate as much power for himself as possible. To do this, he will play the various political parties and people inside each political party against eachother."
 ROM_camarilla:0 "카마릴라"
 ROM_camarilla_desc:0 "Carol II surrounds himself with many close advisors, including many industrialists and close personal friends."
 ROM_remove_codreanu:0 "코드레아누 제거"
 ROM_remove_codreanu_desc:0 "Codreanu has been a thorn in the side of the King for too long. He speaks ill of the king, the king's mistress, and also orders assassinations on political enemies. He must be imprisoned, and then dealt with."
 ROM_form_the_nrf:0 "국민 르네상스 전선 창설"
 ROM_form_the_nrf_desc:0 "Following the declaration of national emergency, the King will now allow for the existence of a single party, the National Renaissance Front, that will support the king's policies."
 ROM_raise_taxes:0 "증세"
 ROM_raise_taxes_desc:0 "To pay for new defences for Romania, the King will raise taxes! It would be a shame if these taxes were instead used to pay for Carol's lifestyle..."
 ROM_cooperate_with_iron_guard:0 "철위대와 협력"
 ROM_cooperate_with_iron_guard_desc:0 "The King is looking for new allies, and the weakened Iron Guard might be willing to join the National Renaissance Front."
 ROM_cooperate_with_liberals:0 "자유주의자와 협력"
 ROM_cooperate_with_liberals_desc:0 "The King is looking for new allies, and the Liberals are probably harmless. They might be willing to join the National Renaissance Front."
 ROM_eliminate_the_iron_guard:0 "철위대 제거"
 ROM_eliminate_the_iron_guard_desc:0 "The Iron Guard has outlived its usefulness and have instead started plotting to take over Romania, they must now be fully eliminated."
 ROM_iron_guard_takes_control:0 "철위대의 통제"
 ROM_iron_guard_takes_control_desc:0 "Now is the time for the Iron Guard to take full control of Romania and create the Legionary State!"
 ROM_absolute_monarch:0 "절대 군주"
 ROM_absolute_monarch_desc:0 "King Carol II can now rule supreme as Absolute Monarch, no one will be strong enough to oppose him internally."
 ROM_codreanu_government:0 "코드레아누 정부"
 ROM_codreanu_government_desc:0 "Appointed by the King, Codreanu can now attempt to create his Legionary State."
 ROM_exile_the_king:0 "국왕 추방"
 ROM_exile_the_king_desc:0 "King Carol II is not a popular man, and his mistress and Camarilla are equally unpopular. We must exile him now, before he attempts to outmaneuver us."
 ROM_take_control_of_the_streets:0 "거리 통제"
 ROM_take_control_of_the_streets_desc:0 "Before we can take control of the country, we must win the battle for the streets. Rival paramilitary organisations must be defeated or integrated into the Iron Guard structure."
 ROM_purge_the_elites:0 "엘리트 숙청"
 ROM_purge_the_elites_desc:0 "The Romanian elites are the worst kind of people: Decadent Francophiles. Once they are removed, Romania will be free to pursue its destiny."
 ROM_death_cult:0 "죽음 숭배"
 ROM_death_cult_desc:0 "The Iron Guard teaches selflessness: For himself, a legionary must want nothing. This usually translates into near-suicidial behaviour, as each legionary seeks to become a martyr."
 ROM_liberal_government:0 "자유주의 정부"
 ROM_liberal_government_desc:0 "The King has appointed a liberal Prime Minister. While they do not have a majority on their own, they are the largest party in the Parliament and will ensure a stable and democratic Romania."
 ROM_francophile_tendencies:0 "친프랑스 성향"
 ROM_francophile_tendencies_desc:0 "Most of the elites of Romania are very fond of France, maybe we can ask the French government for help with training our gendarmerie to deal with the far-right groups in Romania."
 ROM_british_financial_aid:0 "영궁의 재정 원조"
 ROM_british_financial_aid_desc:0 "The British are a very important business partner of Romania, if they would be willing to provide some financial aid we would be able to easier resist Fascist and Communist influence."
 ROM_limited_monarch:0 "제한적 군주"
 ROM_limited_monarch_desc:0 "King Carol II has long been using his power to steal from Romania. It is time that parliament limits his power, cuts his access to state funds, and makes sure that he stays far away from politics."
 ROM_Goga_gov:0 "Octavian Goga of the National Christian Party is Prime Minister following the 1937 elections."
 ROM_PNL_gov:0 "The Liberals stayed in power following the 1937 elections."
 ROM_codreanu_gov:0 "Codreanu of the Iron Guard is Prime Minister following the 1937 elections."
 ROM_arms_industry:0 "지역 무기 산업"
 ROM_arms_industry_desc:0 "If we are to be ready for war we must be able to produce our own weapons. MALAXA was a major local producer of arms, supplying the Iron Guard and others. The Plopeni Mechanical Plant also helped produce artillery and munitions. Pirochim Victoria was a third armaments factory built during this time period."
 ROM_prepare_wartime_fuel:0 "전시 연료소비를 위한 준비"
 ROM_prepare_wartime_fuel_desc:0 "While we produce a lot of oil in Romania, it is clear that fuel will be used up at an extraordinarily fast rate during a war. We should start stockpiling fuel, both for our own use and to give to our allies, and also improve our fuel refining process."
 ROM_eliminate_illiteracy:0 "문맹 타파"
 ROM_eliminate_illiteracy_desc:0 "Romania has perhaps the worst literacy rates in Europe, with over 50% of the population being illiterate. We must take decisive action to end illiteracy in Romania."
 ROM_integrate_minorities:0 "소수민족 통합"
 ROM_integrate_minorities_desc:0 "Romania has grown tremendously since the Great War, but this has also led to many non-Romanians living in Greater Romania. Hungarians, Bulgarians, Germans, and Ukrainians all live within our borders and expect to be treated in certain ways. We will have to either concede to them in some issues, or give up some of our land..."
 ROM_industrialisation:0 "루마니아 산업화"
 ROM_industrialisation_desc:0 "Romania is an agrarian country, with over 80% of the people working the land. If Romania is to become a truly modern country, we must industrialise in the same way that Germany and the Soviet Union has. This will take time, but it will surely be worth it."
 ROM_honour_the_heroes:0 "Honour the Fallen Heroes"
 ROM_honour_the_heroes_desc:0 "The Spanish Civil War has attracted volunteers from the ranks of the Iron Guard, each seeking to protect Christianity from the Godless Communists. Two ranking members of the Iron Guard, Ion Mota and Vasile Marin, died fighting against the Republicans on the 13th of January 1937. We must honour their memory, by sending more guns and volunteers to aid the Spanish Nationalists!"
 


