 fascism_defeated:0 "파시즘의 패배"
 fascism_defeated_desc:0 "민주주의는 전체주의 파시즘에게서 승리했습니다. 민주주의 정당들은 이 오래된 위협에 대항하여 하나되었습니다."
 communism_defeated:0 "공산주의의 패배"
 communism_defeated_desc:0 "민주주의는 전체주의 공산주의에게서 승리했습니다. 민주주의 정당들은 이 오래된 위협에 대항하여 하나되었습니다."
 reign_of_terror:0 "공포정치"
 reign_of_terror_desc:0 "정부는 힘을 키우고 있는 정부의 적에게 무자비한 통치를 가하고 반대 세력이 궐기하기 전에 봉쇄하고 있습니다."
 anti_german_military:0 "반독주의 군부"
 anti_german_military_desc:0 "유고슬라비아 공군 내 세력은 독일과 협력에 반대하고 있습니다. 국가가 국경을 열거나 제3제국과 동맹을 맺을 경우 그들은 정권을 전복하려고 시도할 수도 있습니다."
 anti_nazi_coup:0 "반나치 쿠데타"
 anti_nazi_coup_desc:0 "독일과의 협력을 막기 위해 파블레 대공을 전복한, 새로운 정권은 친파시스트 외교를 반대합니다."
