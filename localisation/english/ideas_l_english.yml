 NZL_pacific_area_navy_desc:0 "비록 폐하꼐서 유럽에서 생존을 위해 싸우시지만 우리가 앞둔 최우선 과제는 이곳 태평양에서 우리의 적들과 싸울 수 있는 해군이 되어야 합니다. 그 목표에 맞는 전략을 개발해야 합니다."
 NZL_naval_auxiliary_patrol:0 "해군 보조 정찰"
 NZL_naval_auxiliary_patrol_desc:0 "우리 대지의 많은 항구는 잠수함의 은밀한 습격을 야기하고 있습니다. 해안경비정의 보조부대가 어떠한 위험이라도 경계할 것입니다."
 NZL_invest_in_victory:0 "승리를 위한 투자"
 NZL_invest_in_victory_desc:0 "전시 채권을 국민들에게 발행함으로 그들이 기부한 돈으로 전쟁에 주력할 수 있습니다."
