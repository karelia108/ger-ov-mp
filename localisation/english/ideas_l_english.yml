 desenvolvimentismo:0 "개발주의"
 desenvolvimentismo_desc:0 "개발주의는 국가가 산업 성장의 밑거름이 되어야 한다는 개념입니다. 1936년까지 브라질은 심각한 경제위기에 직면했습니다. 비제조 수출에 기반을 둔 브라질의 경제는 낮은 원자재 가격 때문에 실패를 거듭하고 있습니다. 게다가 세계 경제 위기와 높아지는 세계의 긴장감은 산업화된 수입의 부족을 초래했습니다. 우리 국민들은 실직했고 부자들은 돈을 쓸 수가 없습니다. 이 참사는 국가의 완전한 산업화 이외에 국가와 국민에게 선택의 여지를 남기지 않았습니다."
 desco:0 "산업화 주력"
 desco_desc:0 "수입과 수출이 계속해서 감소함에 따라 브라질 정부는 수십년의 자유주의를 끝내고 경제에 직접 개입했습니다. 첫번째 조치는 브라질의 주요 수출품인 커피의 가격을 안정시키기 위해 과잉 생산품을 불태워 가격을 낮추는 것입니다. 두번째 조치는 일자리를 창출하고 실업을 줄이기 위해 많은 국격 공장과 회사를 세운 것입니다. 세번째 조치는 수출을 위해 상품을 제조하는 산업과 수입에 의존하는 내수시장 공급을 위한 산업의 확충입니다. 네번째 조치는 세계에 긴장감이 고조되는 것을 대비한 군사산업의 강화입니다."
 urba:0 "도시화"
 urba_desc:0 "이 무렵 브라질에서는 많지만 작은 도시의 중심지가 많았습니다. 새로운 공장이 들어서고 농민들이 공장노동자가 되는 만큼 노동자와 공장 시설을 모두 수용할 수 있도록 도시를 확장해야합니다."
 urbaii:0 "도시화 II"
 urbaii_desc:0 "이 무렵 브라질에서는 많지만 작은 도시의 중심지가 많았습니다. 새로운 공장이 들어서고 농민들이 공장노동자가 되는 만큼 노동자와 공장 시설을 모두 수용할 수 있도록 도시를 확장해야합니다."
 urbaiii:0 "산업 중심"
 urbaiii_desc:0 "우리의 주 중 한 주의 산업 중심지를 고려해서 추가적인 산업 성장을 허가해야합니다."
 end_desenvolvimentismo:0 "경제적 현실주의"
 end_desenvolvimentismo_desc:0 "국영기업, 공장으로 실업자들을 위한 일자리를 어떻게든 마련했지만, 생산성이 낮은 국가가 지불하는 임금으로는 많은 수의 사람들을 고용하는 것이 더 이상 불가능하게 되었습니다. 그것이 우리 경제를 갈기갈기 찢어놓았고 일반인들은 지나치게 높은 세금을 지불할 수 없을 것입니다. 우리는 현실적으로 생각해야하며 우리의 공장과 기업들이 실용적으로 탈바꿈하는 걸 허가해야합니다."
 urbaiv:0 "대산업 중심"
 urbaiv_desc:0 "우리는 지역적인 산업 강국이 되었습니다. 이제 더 많은 산업과 군사적 성장을 수용할 수 있는 더 큰 산업 중심지를 건설하는 것을 고려해야합니다."
 armyi:0 "개발주의의 군대"
 armyi_desc:0 "이제 우리나라의 산업이 성장하고 있으니 우리 군대도 그로부터 오는 이익을 얻을 수 있습니다."
 armyii:0 "국가적 군수 산업"
 armyii_desc:0 "세계 긴장도가 증가함에 따라 브라질의 무기생산도 증가했습니다."
 armyiv:0 "국가적 군수 산업 III"
 armyiv_desc:0 "브라질의 장군들은 아르헨티나의 군사성장과 추축국을 주시했습니다. 브라질 군대는 정부에게 전쟁 준비를 하도록 압력을 넣었고 곧 남미에서의 군비 경쟁을 주도하게 되었습니다."
 armyiii:0 "국가적 군수 산업 II"
 armyiii_desc:0 "대중들의 믿음과는 다르게, 기술적으로 열등하다고 해도 브라질 군대는 거대했고 무기와 트럭의 보급도 충분했습니다. 1930년과 1932년 사이에 브라질은 이미 장갑차와 경전차, 심지어 6명의 승무원이 조종하는 4개의 중기관총과 화염방사기 주포를 탑재한 중전차까지 개발하여 생산했습니다."
 regionalpow:0 "지역 강국"
 regionalpow_desc:0 "브라질은 순수 농업국가였던 과거를 뒤로하고 남아메리카 지역의 강국이 되었습니다. (제3세계 국가를 위한) 대규모 산업 및 기술 기반 뿐 아니라 세계에서 가장 큰 군대 중 하나이기도 했습니다."
 valeriodoce_i:0 "천연 자원"
 valeriodoce_i_desc:0 "브라질은 세계에서 가장 많은 광물 매장량을 가지고 있습니다. 세계 철 매장량의 약 8%가 브라질에서 채굴되고 이것은 국가에서 주력으로 내세우는 광석입니다. 또 다른 광물인 니오비움은 브라질 서부에 매장량이 가장 많습니다."
 valeriodoce_ii:0 "철강"
 valeriodoce_ii_desc:0 "936년까지 브라질은 철을 강철로 바꾸고 광물 매장량을 활용하기 위한 기반시설을 건설하기 시작했습니다. 국내에 철강을 공급할 산업이 부족한 상황에서도 막대한 양의 철강을 손에 넣기 위해 멀리 갈 필요가 없었습니다."
 valeriodoce_iii:0 "VALE"
 valeriodoce_iii_desc:0 "1911년 미국 사업가인 퍼시벌 파쿠하는 브라질 에마치치 이사회의 모든 주식을 취득하고 이타비라 철광석 회사로 이름을 바꿨습니다. 퍼시벌 파쿠하는 이타비라 철광석 1천만톤/연간 미국에 철광석 1천만톤을 수출할 계획을 세웠고, 이는 미국 석탄을 브라질로 가져와서 가장 경제적인 운송을 할 것입니다. 40년 이상 동안 예상되었던 이 계획은 수정되고 갱신된 개념으로 1960년대에 투바랑 항이 개항하면서 일리에제르 바치스타의 지휘 아래 현실이 되었습니다. 퍼시벌 파쿠하는 성공하지 못했습니다. 비록 페소아 대통령이 그를 동정해 1920년의 이타비라 협정이라고 알려진 할인을 해주었긴 했지만 파쿠하는 그의 프로젝트에 대해 격렬한 반대를 마주하게 되었습니다. 그들은 미나스 제라이스 주 주지사(당시 거의 자치에 가까운) 당시 대통령을 선택한 아르투르 베르나르지스 주지사(Artur Bernardes) 등 이었습니다. 수십 년간의 열띤 토론이 이어졌고, 파쿠하 프로젝트가 없는 나라는 사실상 두 입장을 지지하는 사람들 사이에서 의견이 갈렸습니다. 제툴리오 바르가스가 1930년 혁명의 선두에 서서 파쿠하에 속해 있던 철 매장량을 인수하여 1942년 콤파니아 발리 두 히우 도시를 국영기업으로 창설하여 워싱턴 협정의 미국과 영국의 승인을 얻었을 때 이 계획은 불가능하게 되었습니다."
 valeriodoce_iv:0 "텅스텐"
 valeriodoce_iv_desc:0 "브라질은 세계 텅스텐 매장량의 2%를 보유하고 있습니다."
 valeriodoce_v:0 "석유"
 valeriodoce_v_desc:0 "브라질에서는 제정 시대에 이미 석유의 존재가 알려져 있었습니다. 그 당시, 올린다 후작은 조제 지 바후스 피멘테우에게 바이아의 마라우 강둑에서 비투멘의 추출 작업을 진행할 수 있는 권한을 주었습니다. 20세기 초까지, 몇몇 학자들과 익명의 탐험가들은 유전을 굴착하는데 성공하지 못했습니다. 하지만 1930년 농학자 마노에우 이나시우 지 바스투가 이 상황을 바꾸어 놓았습니다. 추정상 그는 살바도르의 근교인 로바투의 주민들이 등의 연료로 "검은 진흙"을 사용했다는 정보를 가지고 있었을 것입니다. 그런 소식에 자극받아, 그는 이 장소에 석유가 존재한다는 것을 증명하는 실험과 검사를 수행했습니다. 하지만, 그는 이 발견에 투자를 해줄만한 영향력 있는 인맥을 가지고 있지 않았습니다. 1932년, 그의 기술 보고서는 끈질기게 시도한 끝에 제툴리우 바르가스 대통령에게 간신히 도달할 수 있었습니다."
 valeriodoce_vi:0 "알루미늄 I"
 valeriodoce_vi_desc:0 "브라질은 보크사이트 매장량이 세계에서 5번째로 크지만, 자원의 이점을 얻은지는 얼마 되지 않았습니다."
 valeriodoce_vii:0 "크로뮴"
 valeriodoce_vii_desc:0 "브라질은 세계 크로뮴 매장량의 1%를 보유하고 있습니다."
 valeriodoce_viii:0 "CSN"
 valeriodoce_viii_desc:0 "1941년에 설립된 콤파니아 시데루르지카 나시오나우는 브라질과 라틴 아메리카에서 가장 큰 철강 산업이며, 세계에서 가장 큰 철강 산업 중 하나입니다.이 회사의 주요 공장은 현재 연간 약 600만 톤의 조강과 500만 톤 이상의 압연 제품을 생산하고 있으며 세계에서 가장 생산성이 높은 공장 중 하나로 간주되고 있습니다."
 valeriodoce_viv:0 "알루미늄 II"
 valeriodoce_viv_desc:0 "브라질은 세계에서 5번째로 많은 보크사이트 매장량을 가지고 있지만, 그 자원으로 이익을 취한지는 얼마 되지 않았습니다."
 valeriodoce_vv:0 "고무 병사"
 valeriodoce_vv_desc:0 "아마존은 제2차 세계 대전 당시 고무로 붐타운이 되었습니다. 그러나 잠깐입니다. 1942년 초 일본군이 남태평양을 군사적으로 지배하고 말레이시아도 침공하면서 고무 통제는 우연히 일본군의 손에 맡겨졌고, 이는 세계 무역시장에서 아시아산 고무의 97% 감소로 절정에 달했습니다. 브라질에 있어서 고무 수출로 이루어진 훌륭한 처리뿐만 아니라, 미국은 분쟁을 야기하는 기간 동안 우리 경제를 안정적이고 때로는 심지어 어느 면에서는 미국 수준에 도달할 정도로 유지할 수 있는 방법으로 투자했습니다. 그 나라는 우리 경제의 잠재력 추진과 성장을 가능하게 하는 농촌으로의 개방과 추출 활동으로 인해 전쟁의 기적 같은 화학적 요소를 발견했습니다. 이러한 이상 중 일부는 국부의 성장을 촉진하고 농산물이 수출을 발전시킬 수 있도록 그들 자신의 자원을 가지고 살아야 한다는 필요에서 생겨났습니다. 당시 브라질과 미국 사이에는 이미 좋은 사업을 할 수 있는 좋은 기회가 있었습니다: 리우데자네이루에 본부를 둔 연방 대외 무역위원회는 미국의 대사관이 전보를 받았다는 내용의 회람을 미국의 정부와 상업 및 산업 협회에 발행했습니다. 전쟁부는 보크사이트, 망간, 미카, 구리, 고무모, 암석 등 국방에 필요한 물품으로 1억 달러 상당의 물품을 구입하기 시작했습니다. 이렇게 되면 미국에서 베들레헴에서만 기반시설을 포함한 몇 가지 요소가 구현될 것입니다. 예를 들어, 우리는 신용 은행인 고무 은행, 현재 아마존 은행, 그란트 호텔, 현재 힐튼 호텔, 베들레헴의 공항, 베들레헴의 공군 기지 등을 가지고 있습니다."
 estadonovo:0 "새로운 국가"
 estadonovo_desc:0 "1938년 1월, 대통령 선거가 열렸어야 했습니다. 하지만, 공산주의 계획의 존재를 주장하며, 국가를 통과한 정치적 불안의 순간을 즐기면서, 바르가스는 1937년 11월 10일 쿠데타를 일으켰습니다. 바르가스에게는 많은 인구(주로 공산주의에 대한 두려움을 가진 중산층)와 군부의 지지가 있었습니다. 그렇게 독재정이 시작되었습니다. 쿠데타 이후 바르가스는 의회를 폐쇄하고 다양한 반민주적 특징을 지닌 새로운 헌법을 제정했습니다.국가의 권위와 행동의 자유를 회복하자 : 그의 권위에서 파괴적인 영향을 무시할 수있는 실질적이고 효과적인 힘을위한 도구를 제공하고 내부 또는 외부, 그들의 자유 속에서 정부의 수단과 목적에 관한 전국 재판의 본회의를 열고 그것이 당신의 역사와 운명을 자유롭게 구축하도록 - 제툴리우 바르가스""
 provisorio:0 "입헌 정부"
 provisorio_desc:0 "그를 지지했던 부문들의 유지와 1930년 혁명으로 야기된 정치적 공백에 의지하여, 제툴리우 바르가스는 또 다른 대통령 임기를 맞이했습니다. 이 시간은 제헌의회 의원들에 의해 간접적으로 선출될 수 있습니다. 단지 그의 임기의 끝에 직접적인 투표에 대통령 선거가 있을 것입니다. 그의 다른 정부와는 달리, 바르가스는 그 시기를 알린 두 가지 정치적 경향의 형성에 직면했습니다. 한편, 민족해방연합은 좌파의 구성원들을 모았고 군대와 다른 그들의 사상의 지지자들은 사회 정의의 영역으로 변모시켰습니다. 둘째, 브라질 통합주의는 유럽에서 우주를 차지하는 전체주의 담론을 받아들였고, 곧 일부 군사 단체, 보수 정치 단체, 좌파 부문까지 포용했습니다."
 dip:0 "언론 선전부"
 dip_desc:0 "언론과 선전의 출발은 검열의 기구 역할을 하기 위해 게툴리오 바르가스에 의해 1939년에 만들어졌습니다. 이 기구는 다음을 목표로 했습니다. 1- 모든 선전을 중앙 집중화하고 조정합니다(외부 및 외부). 2- 관광을 통제하고 조직화합니다. 3- 극장, 라디오, 영화, 책, 인쇄기 등 다양한 종류의 영화를 감상할 수 있습니다. 4- 민감한 정보가 노출되지 않도록 언론과 협업합니다. 5- 정부 자체 라디오 언론을 구성하고 구동합니다."
 getulismo:0 "제툴리즘"
 getulismo_desc:0 "제툴리우 도르넬리스 바르가스는 가장 중요한 브라질 정치인 중 한 명이었고, 개인의 성격이 더 신랄하게 숭배하되거나 혐오되었습니다. 바르가스 시대로 알려진 시기는 브라질에서 공화국의 진로를 바꾼 정치 혁명으로 1930년에 시작되었고 2차 세계대전의 끝과 군부에 의해 권력으로부터 바르가스를 축출하여 1945년에 막을 내렸습니다, 바가스들의 이미지에 기여하였습니다 그리고 그의 능숙한 정부 스타일은 거의 민속적으로 되었습니다.일반적으로, 역사학자, 언론인, 그리고 정치학자들은 이 바르가스 스타일을 제툴리스모 또는 바르구이스모라고 불렀습니다. 접미사 "ism"은 동시에 그의 개성을 숭배했던 사람들에 의해 통치되고 찬사를 받는 독특한 방법을 의미합니다."
 clt:0 "노동법"
 clt_desc:0 "CLT는 1939년 노동법원이 설립된 이후 제도적 필요성으로 대두되었습니다. 1942년 1월, 제툴리우 바르가스 대통령과 알레샨드리 마르콘지스 필류 장관의 업무는 노동법의 통합 필요성에 대한 첫 번째 생각을 교환하는 것이었습니다. 주된 아이디어는 "노동법과 사회보장법의 통합"을 만드는 것입니다. 조세프의 세가다스 비아나 변호사, 오스카르 사라이바, 루이스 아우구스투 헤구 몬테이루, 도르바우 라세르다 마르콘지스, 아르나우두 로페스 수세킨드 등의 계약서에 초대되었습니다. 첫 번째 회의에서 위원회는 노동과 복지로 나뉘고 두 개의 다른 통합이 만들어지기로 결정되었습니다. CLT의 중요한 출처는 첫째, 1941년 5월 상파울루에서 열린 제1차 브라질 사회법학회의 결론으로, 세자리노 주니어 교수와 변호사 루이 아제베도 소드레가 주관한 백과사전적 르룸 노바룸의 50주년을 기념하기 위해서이다. 두 번째 출처는 국제 노동 협약입니다. 세 번째는 바로 백과사전 렘 노바룸이었고 마침내 노동부 장관의 승인을 받은 법률 고문 비아나와 오스카 사라바의 의견입니다. 1942년 11월, 그는 노동 강령 초안을 제시받았고, 이후 제안을 위해 관보에 발표되었습니다. 이 프로젝트를 연구한 후, 제툴리우 바르가스는 공동 저자에게 제안들을 검토하고 1943년 5월 1일에 최종 서명된 프로젝트를 쓰기 위해 그들을 임명했습니다. CLT는 당시 존재하는 희박한 노동법을 통합해 통합하는 것이 목표였기 때문에 노동법칙이 아닌 노동법 통합으로 불립니다. 이것이 그 이름입니다. 코드란 이름은 새로운 법이 아니라 통합자 회의이기 때문에 받지 못했습니다. 입법 텍스트의 법률 조항이 하나 둘 의회에서 동시에 의결될 때 법률이 '코드'로 불릴 것도 분명합니다. 이는 그것이 기사에 의해 기사로 투표되어야 한다는 것을 의미합니다."
 populism:0 "대중주의"
 populism_desc:0 "포퓰리즘은 다음과 같은 특징을 가진 정부의 한 종류입니다: 권위주의, 국가주의, 협동주의 숭배자들은 그들의 지지를 얻기 위해 인구의 가장 가난한 계층에 대한 부분적인 양보를 결합했습니다. 그것은 30년에서 50년 사이에 라틴 아메리카에서 발생했고 브라질의 제툴리우 바르가스, 아르헨티나의 후안 페론, 그리고 멕시코의 라자로 카르데나스에서 가장 악명 높은 대표들을 가지고 있습니다."
 integralismo:0 "통합주의"
 integralismo_desc:0 "브라질의 통합주의는 전통주의 사상과 일치하여 모든 민족은 그들 자신의 역사, 문화, 종교, 사상에 맞는 정치 체제를 필요로 한다고 주장합니다. 그것은 국제주의와 다문화주의를 쟁취하기 위한 방안으로 지역 문화, 전통, 관습, 농촌의 발전에 우선순위를 두고 있습니다. 통합주의는 어떻게  통합되고 대량화해야 하는지 이해하는 철학적이고 현실적인 현대주의와는 다릅니다. 많은 근본주의자들은 또한 20세기 유럽에서 행해진 우파 정권들에 반대하며 이러한 운동을 "얼리엔"이라고 부릅니다. 따라서 포르투갈이나 브라질의 진정한 운동을 설교하는 것은 어느 한 나라나 다른 어떤 외국의 운동과 함께 자유롭게 사라집니다. 그래서 때때로는 초국가주의 운동과 관련이 있습니다. 또한, 근본주의자들은 가족과의 주정부 연계를 바탕으로 한 형태를 옹호하고, 사람들을 위한 윤리적, 종교적, 도덕적 원칙을 옹호하며, 따라서 카를 마르크스와 공산주의자나 사회주의자들이 옹호하는 국가 소멸에 맞서 싸웁니다."
 esquerda:0 "좌익"
 esquerda_desc:0 "정치 분야에서는 좌파정치가 사회적 평등을 지지하는 입장을 기술하고 있습니다. 보통 다른 사람에 비해 불리하게 여겨지는 시민들에 대한 우려, 그리고 줄거나 폐지되어야 할 정당하지 못한 불평등이 존재한다는 가정을 수반됩니다.'우익'과 '좌익'이라는 용어는 프랑스 혁명(1789~1799) 때 만들어졌으며, 국회의장 오른쪽에 앉은 정치인들이 프랑스 의회에 앉아 있는 장소를 지칭하는 말로 안시엔 레기메에게 대체로 호의적인 태도를 보였습니다.1815년 프랑스 군주제가 복원된 후 '좌파'라는 용어의 사용이 더욱 두드러져 '독립'에 적용되었습니다. [9] 후에 이 용어는 여러 사회 운동, 특히 공화주의, 사회주의, 공산주의, 아나키즘에 적용되었습니다. 현재 '좌파'라는 용어는 민권운동, 반전운동, 환경운동 등 광범위한 운동을 묘사하는 데 쓰이고 있습니다."
 direita:0 "우익"
 direita_desc:0 "우파는 사회적 계층과 사회적 불평등을 필연적, 자연적, 정상적 또는 바람직한 것으로 받아들이는 구체적인 견해나 입장을 설명합니다. 이러한 정책 기조는 일반적으로 자연법과 전통에 근거하여 이러한 입장을 정당화합니다. "권리"라는 용어는 역사를 통틀어 다른 정치적 입장을 지칭하기 위해 사용되어 왔습니다. 프랑스 혁명(1789~99년) 때 '바른정책'과 '좌파정치'라는 용어가 생겨났고, 프랑스 의회에서 정치인들이 앉아 있는 곳을 지칭했는데, 국회의장 오른쪽에 앉은 사람들은 구정권인 안시엔 레기메에게 대체로 호의적이었습니다. 프랑스에서의 원래의 우파는 좌파에 대한 반동으로 형성되었고, 계급, 전통 그리고 사무주의를 옹호하는 정치인들로 구성되어 있었습니다. 르 드로이트(오른쪽)라는 표현은 1815년 왕정이 복원된 후 프랑스에서 두드러지게 되었고, 이때 초밀도나퀴아를 묘사하기 위해 르 드로이트를 사용하게 되었습니다. 영어권 국가에서는 20세기가 되어서야 이 용어가 사용되었는데, 그 때 정치인과 이념가들이 제시된 정부 계획을 옹호하는 입장을 조용히 설명하기 시작했습니다."
 pcb:0 "브라질 공산당"
 pcb_desc:0 "브라질 공산당은 1922년 3월 25일 브라질 공산당이라는 이름으로 니테로이(Niteroi)에서 9명의 대의원이 모여 브라질의 여러 지역에서 온 약 73명의 활동가를 대표하여 창당되었습니다. 그들은 아빌리우 지 네케치(레바논의 이발사), 아스트로지우두 페레이라(리우데자네이루의 기자), 크리스치아누 코르데이루(레시페의 판매원), 에르모제니우 다 시우바 페르난지스(크루제이루 시의 전기 기사), 주앙 다 코스타 피멘타, 카를루스 엔히키(상파울루), 조아킹 바르보자(리우데자네이루의 재단사), 조제 일리아스 다 시우바(리우데자네이루의 화공) 루이스 페레스 (리우데자네이루의 청소부)와 마누에우 센동 (스페인의 재단사)입니다. 당명의 기초는 "브라질 공산당"이지만, 그 당원들은 1922년 8월 9일자 국제 공산당 아스트로지우두 페레이라의 서한에서 증명하듯 그 조직을 브라질 공산당 또는 브라질의 공산당이라고 구분 없이 지칭했습니다. 창립총회는 브라질 공산당의 제1차 총회이며, 그 기간 동안 10명의 위원(5명, 5명, 교체 5명)으로 구성된 제1차 중앙집행위원회(CEC)가 선출되었으며, 보유자 : 아빌리우 지 네케치(사무총장), 아스트로지우두 페레이라(언론 및 선전), 안토니오 카넬라스(국제사무총장), 루이스 페레스(국제사무총장)이다.조합 분수)와 크루스 주니오르(회계담당); 교대로 크리스치아누 코르데이루, 호도우푸 코치뉴, 안토니우 카르발류, 조아킹 바르보자, 마누에우 센동 등이 있었습니다. 같은 해 4월 4일 공산당의 세계적 추세에 따라 공식 가제트에 건국 공고가 게재되지만, 공산당 - 브라질 공산당 국제부(PC-SBIC)라는 이름으로 게재됩니다. 또한 첫 번째 회의와 함께 헌법 초안도 작성되었습니다. 브라질 공산당은 역동적인 브라질 정치에서 많은 중요한 정당들이 등장했던 모체입니다: 대중사회당(PPS), 브라질 공산당(PCdoB), 혁명운동 8월 8일(MR8)과 실제 현재 PCB, 그리고 그 이후 오고 간 모든 트로츠키주의자들과 스탈린주의자들입니다."
 cisplatina:0 "시스플라티나"
 cisplatina_desc:0 "시스플라치나는 포르투갈 왕국과 브라질, 알가르브 왕국과 후에 브라질 제국의 한 지방입니다. 그 지방은 현재의 우루과이 영토에 해당합니다. 아르헨티나는 그곳을 라 플라타의 옛 부왕의 일부라 주장했습니다. 브라질 제국은 남부 지방의 방어를 위해 불가피한만큼 그 주장을 억제했습니다. 분리는 1828년 우루과이 동양공화국을 형성한 영토의 독립과 함께 일어났습니다."
 parag:0 "파라과이 합병"
 parag_desc:0 "1864년 파라과이는 브라질, 아르헨티나, 우루과이를 침공하여 남미에서 일어난 가장 큰 전쟁으로 이어졌습니다. '파라과이 전쟁' 당시 브라질 제국이 주도한 삼국동맹이 파라과이를 격파해 파라과이 인구의 60%와 남성 인구의 90%가 사망했습니다. 그 전쟁의 경제적, 정치적 비용은 브라질 제국을 끝장냈습니다. 또한, 영토의 주거민을 주거시킬 필요성과 함께 파라과이는 몇몇 브라질 식민지 개척자들을 받아들였습니다. 이제 이 국가의 농담을 끝내고 제국이 그래야 했던 것처럼 우리나라의 일부로 만들어야 할 때입니다. 여기에 아르헨티나가 불만을 가지면 우리가 그들을 침공할 수도 있습니다."
 fascistaregime:0 "파시스트 정권"
 fascistaregime_desc:0 ""어떤 사람들은 그의 경제적 현실만을 보았다 : 마르크스주의자이다. 어떤 사람들은 정치적 현실만을 보았다 : 민주주의 불가지론자이다. 어떤 사람들은 관능적인 쾌락의 현실만을 보았다 : 프로이트의 범성애자이다. 다른 사람들은 폭력과 충동을 지배하려 하는 현실만을 보았다 : 니체의 초인이다. 다른 사람들은 우생학과 인종차별을 낳은 루트비히 굼플로비치, 구스타프 라첸호퍼, 휴스턴 스튜어트 체임벌린 및 아서 드 고비노의 현실만을 보았다. 그 이전에 루소와 로크는 오직 성선설만을 고집했고, 홉스는 성악설만을 고집했다.” – 플리니우 사우가두\n\n 플리니우 사우가두에게 있어 이런 신념의 결과는 "절단된" 인간이 괴물의 생산한다는 것이다. : "개인적 괴물, 집단적 괴물, 국가적 괴물, 인종적 괴물, 자유의 괴물.""
 pcbii:0 "공산주의 정권"
 pcbii_desc:0 "스탈린주의는 이오시프 스탈린이 시행하는 통치 및 관련 정책의 수단입니다. 소련의 스탈린주의 정책에는 국가 테러, 급속한 산업화, 한 국가의 사회주의 이론, 중앙 집중화 된 국가, 농업 집단화, 리더십의 인격 숭배, 외국 공산당의 이익을 공산당의 이익에 종속시키는 것이 포함됩니다. 스탈린주의에 의해 당시 공산주의 혁명의 가장 앞선 선봉당으로 여겨지는 소련이었습니다. 스탈린주의는 국가 폭력을 활용하여 부르주아 지지자들의 사회를 강제로 제거하고 이들을 실질적인 정치적 폭력과 박해를 초래한 공산주의 혁명 추구에 대한 위협으로 간주하여 계급 갈등의 확대를 촉진했습니다. 여기에는 부르주아뿐만 아니라 반-혁명적 동정으로 기소된 노동 계급 사람들도 포함됩니다. "
 pcbiii:0 "마르크스주의의 지식인"
 pcbiii_desc:0 "공산주의자 트로츠키주의자 연맹은 공산주의자 지식인들의 열광적인 지지자였고, 1933년에 하셰우 지 케이로스도 이 그룹에 가입했습니다. 그는 상파울루로 이사했고 그곳에서 그는 리비우 샤비에르, 아리스치지스 로부, 마리우 페드로자, 그리고 그의 아내 메리 휴스턴과 함께 살았습니다. 하셰우는 트로츠키를 번역하는 동안 그것들을 발견했고 그의 지적인 자질을 그의 혁명적인 견해로 존경했습니다. (DULLES , 1977, 페이지 405 )"
 pcbiv:0 "마르크스주의"
 pcbiv_desc:0 "마르크스주의는 사회경제적 분석의 한 방법으로서, 역사적 발전에 대한 유물론적 해석과 사회변혁에 대한 변증법적 관점을 이용하여 계급관계와 사회갈등을 분석하는 방법입니다. 독일 철학자 카를 마르크스와 프리드리히 엥겔스의 19세기 중후반 작품에서 유래합니다."
 pcbv:0 "토지개혁"
 pcbv_desc:0 ""첫 번째 상은 브라질의 토지 자원으로 만들어졌습니다. 즉, 경제력이 있고 훌륭한 시설과 노예 구입으로 비용을 감당할 수 있습니다. 새로 온 자유인구는 이미 주인이 있는 땅에 접근할 수 없었습니다. 그래서 그들은 큰 지주에게 의존하게 되었고, 장인과 군인 또는 모험가로 일하게 되었고, 그로 인해 땅의 통제가 유지되었습니다. 작은 플랜터는 거주자가 되고, 포위자들은 회사의 보조 업무를 위해 삭감하거나 집적하기 위해 계약자가 됩니다. 세우수 푸르타두는 성령 안에서 커피 농장을 위한 토지를 무역업자들의 지배를 받던 가족들에게 기부하는 것을 인용하며, 그들은 결국 그 땅을 독점하고 있습니다. 저자는 "토지의 소유권은 보호받고 태어난 특정 종류의 공동체를 형성하고 형성하는 데 사용되었으며, 농경지 사업목표를 서비스하는 데 사용되었습니다"라고 말합니다. 그래서 노예 집단 또한 그 나라에서 농업을 하는 회사의 사업에 큰 영향을 주지 않고 교육받은 공동체가 된 것입니다. 이러한 의미에서, 그것은 넓은 땅을 권력의 체계라고 묘사하는 성명서 작성자들을 삽입합니다. 땅의 통제권을 유지하기 위해서죠. 브라질에서 20세기의 역사적인 두 순간에서, 농민 운동은 농지 혁명의 논지를 옹호했습니다. 첫 번째는 1920년에서 1930년 사이에 프레스테스 칼럼과 브라질 공산당이 탄생하면서 일어났습니다. 1960년대 농민연맹이 창립되고 아라과이아 게릴라 에피소드에서 또 하나의 순간이 일어났습니다."
 reforma:0 "토지개혁"
 reforma_desc:0 "첫 번째 상은 브라질의 토지 자원으로 만들어졌습니다. 즉, 경제력이 있고 훌륭한 시설과 노예 구입으로 비용을 감당할 수 있습니다. 새로 온 자유인구는 이미 주인이 있는 땅에 접근할 수 없었습니다. 그래서 그들은 큰 지주에게 의존하게 되었고, 장인과 군인 또는 모험가로 일하게 되었고, 그로 인해 땅의 통제가 유지되었습니다. 작은 플랜터는 거주자가 되고, 포위자들은 회사의 보조 업무를 위해 삭감하거나 집적하기 위해 계약자가 됩니다. 세우수 푸르타두는 성령 안에서 커피 농장을 위한 토지를 무역업자들의 지배를 받던 가족들에게 기부하는 것을 인용하며, 그들은 결국 그 땅을 독점하고 있습니다. 저자는 "토지의 소유권은 보호받고 태어난 특정 종류의 공동체를 형성하고 형성하는 데 사용되었으며, 농경지 사업목표를 서비스하는 데 사용되었습니다"라고 말합니다. 그래서 노예 집단 또한 그 나라에서 농업을 하는 회사의 사업에 큰 영향을 주지 않고 교육받은 공동체가 된 것입니다. 이러한 의미에서, 그것은 넓은 땅을 권력의 체계라고 묘사하는 성명서 작성자들을 삽입합니다. 땅의 통제권을 유지하기 위해서죠. 브라질에서 20세기의 역사적인 두 순간에서, 농민 운동은 농지 혁명의 논지를 옹호했습니다. 첫 번째는 1920년에서 1930년 사이에 프레스테스 칼럼과 브라질 공산당이 탄생하면서 일어났습니다. 1960년대 농민연맹이 창립되고 아라과이아 게릴라 에피소드에서 또 하나의 순간이 일어났습니다."
 demosi:0 "새로운 공화국"
 demosi_desc:0 "제1 브라질 공화국 또는 헤푸블리카 벨랴는 1889년부터 1930년 사이 브라질 역사의 시대입니다. 헤푸블리카 벨랴는 1930년 브라질 혁명이라고도 부르는 군사 쿠데타로 독재자 제툴리우 바르가스가 취임하며 막을 내렸습니다."
 democracia:0 "민주주의"
 democracia_desc:0 "제1 브라질 공화국 또는 헤푸블리카 벨랴는 1889년부터 1930년 사이 브라질 역사의 시대입니다. 헤푸블리카 벨랴는 1930년 브라질 혁명이라고도 부르는 군사 쿠데타로 독재자 제툴리우 바르가스가 취임하며 막을 내렸습니다. 바로 지금이 민주주의를 회복하고 새로운 공화국을 세울 때입니다."
 demosii:0 "새로운 헌법"
 demosii_desc:0 "이것은 완전한 정치적 자유를 제공한 최초의 브라질 헌법이었고 공식적으로 브라질 이름을 이스타두스 우니두스 두 브라질이라고 명명한 마지막 헌법입니다. 그것은 또한 추가적인 "임시조치법"을 가진 최초의 것이기도 했습니다. 이 헌법의 요점은 다음과 같습니다.1937년에 억압되었던 1934년 헌법에 의해 표현된 모든 권리와 자유를 회복하는 것.대통령직의 권한을 축소하는 것; 대통령직은 핵심 기관으로 남아있지만 바르가스처럼 다른 대통령이 권력을 남용하는 것을 막기 위한 안전장치가 마련되었습니다. 법 앞에 완전한 평등을 확립하기 위해서 말이죠. 종교적 편견과 검열을 막고 대항하기 위한 메커니즘을 만들었습니다.사생활을 우편으로 보낼 권리와 주택의 불가침성을 언급했습니다. 회원국의 권한을 확장함으로써 연방주의를 개선했습니다.비록 모든 성인에게 완전한 정치적 권리를 부여한 것이 처음은 아니지만, 첫 번째 자유선거가 모든 계층과 모든 공직에서 실시된 것은 이 헌법에 따른 것입니다.임원 선거는 한 바퀴 돌고 돌아야 치러질 것입니다.유권자들은 부통령과 부지사를 포함한 모든 정당의 후보를 자유롭게 선택할 수 있었습니다.마지막 두 사람은 정통성 위기와 음모를 생산하고 부채질하기 쉬웠기 때문에 이 헌법의 주요 문제가 될 것입니다."
 newconstitution:0 "새로운 헌법"
 newconstitution_desc:0 "이것은 완전한 정치적 자유를 제공한 최초의 브라질 헌법이었고 공식적으로 브라질 이름을 이스타두스 우니두스 두 브라질이라고 명명한 마지막 헌법입니다. 그것은 또한 추가적인 "임시조치법"을 가진 최초의 것이기도 했습니다. 이 헌법의 요점은 다음과 같습니다.1937년에 억압되었던 1934년 헌법에 의해 표현된 모든 권리와 자유를 회복하는 것.대통령직의 권한을 축소하는 것; 대통령직은 핵심 기관으로 남아있지만 바르가스처럼 다른 대통령이 권력을 남용하는 것을 막기 위한 안전장치가 마련되었습니다. 법 앞에 완전한 평등을 확립하기 위해서 말이죠. 종교적 편견과 검열을 막고 대항하기 위한 메커니즘을 만들었습니다.사생활을 우편으로 보낼 권리와 주택의 불가침성을 언급했습니다. 회원국의 권한을 확장함으로써 연방주의를 개선했습니다.비록 모든 성인에게 완전한 정치적 권리를 부여한 것이 처음은 아니지만, 첫 번째 자유선거가 모든 계층과 모든 공직에서 실시된 것은 이 헌법에 따른 것입니다.임원 선거는 한 바퀴 돌고 돌아야 치러질 것입니다.유권자들은 부통령과 부지사를 포함한 모든 정당의 후보를 자유롭게 선택할 수 있었습니다.마지막 두 사람은 정통성 위기와 음모를 생산하고 부채질하기 쉬웠기 때문에 이 헌법의 주요 문제가 될 것입니다."
 demosiii:0 "정치적 개혁"
 demosiii_desc:0 "제조업이 증가하고 커피의 과두제가 위태로워지면서 카페 콤 레체와 코로넬리즈무의 오래된 질서는 결국 새로운 도시 집단의 정치적 열망에 자리를 내주었습니다. 전문가, 정부 및 화이트칼라 노동자, 상인, 은행가, 산업가. 산업 보호주의에 대한 지지의 증가는 1920년대 브라질 정치를 나타냈으며 커피 이해관계에 의해 지배된 중앙 정부의 지지는 거의 없었습니다. 상당한 중산층 압력 하에서, 보다 활동적이고 중앙집권적인 국가는 수년 동안 새로운 부르주아지가 요구해온 이익을 대변하도록 적응했습니다. 세금 감면, 관세 인하, 그리고 국내 자본 기반을 확장하기 위해 수입 할당제로 구성된 국가 개입주의 정책을 활용할 수 있었습니다. 제조업자, 화이트칼라 노동자, 그리고 도시 노동자 모두 일찍이 제1차 세계 대전과 관련된 세계 무역의 휴식을 즐겼었습니다. 그러나, 커피 과두제는 자신들의 세습 통치 과두제에 권력을 맡기는 위임된 권력 구조에 의존하여 브라질의 개인주의적 정치나 중앙집권정부를 합법화하는 데는 관심이 없었습니다. 1930년부터 1945년까지 그리고 그 후 1950년대에 잠시 동안 리더였던 제툴리우 바르가스가 나중에 이러한 요구에 응답했습니다."
 demosiv:0 "보통선거"
 demosiv_desc:0 "보통선거가 존재하는 곳에서는 투표권이 성, 인종, 사회적 지위, 교육 수준, 재산에 의해 제한되지 않습니다. 일반적으로 한 지역의 모든 거주자에게 투표권을 확대하지는 않습니다; 시민권, 나이, 그리고 때때로 정신적 능력이나 범죄 유죄 판결과 관련하여 자주 구별됩니다. 단명한 코르시카 공화국(1755–1769)은 25세 이상의 모든 주민에게 제한된 보통선거를 실시한 최초의 국가입니다. 이것은 1871년 파리 코뮌과 프랑스빌 섬 공화국에서의 다른 실험이 뒤따랐습니다. 1893년, 뉴질랜드는 보통선거를 실시한 첫 번째 주요 국가가 되었고 세계 자유 지수는 1893년에 뉴질랜드를 세계에서 유일한 자유 국가로 거론합니다. 1906년 핀란드는 세계에서 두 번째 그리고 유럽에서 처음으로 핀란드는 시민들에게 보통선거를 실시한 나라가 되었습니다. 하지만 이 시기에 뉴질랜드 여성들은 공직에 출마할 권리가 없었습니다. 1906년 핀란드는 여성들에게 완전한 정치적 권리를 부여한 세계 최초의 국가가 되었습니다."
 demosv:0 "기술관료제"
 demosv_desc:0 "기술관료제(테크노크라시)는 기술지식에 기초하여 의사 결정자를 선정하는 조직구조나 통치체계입니다. 기술관료제의 개념은 대부분 가상으로 남아 있습니다. 21세기 언론인들이 자주 사용하는 용어인 기술관료(테크노크라트)는 지식 때문에 공권력을 행사하는 개인들을 지칭할 수 있습니다. 기술관료는 "강력한 기술 엘리트의 일원" 또는 "기술 전문가의 패권을 옹호하는 사람"을 의미하게 되었습니다.예를 들면, 특별한 지식, 전문지식 또는 기술을 가지고 있고 정당이나 사업가를 통해 선출된 사람들 대신, 통치 기구를 구성할 과학자, 기술자, 기술자 등이 있습니다. 테크노크라시에서는 의사 결정자들이 그들의 분야에서 얼마나 지식이 있고 숙련된가에 따라 선택될 것입니다."
 teci:0 "교육부"
 teci_desc:0 "교육부(MEC)는 1930년 11월 14일 제툴리오 바르가스 대통령에 의해 교육공공보건부라는 이름으로 제정된 브라질 연방정부의 기관으로, 1월 1일 교육, 공중보건, 병원 진료에 관한 모든 사항과 관련된 연구를 담당하고 발송하였습니다. 1937년 1월 13일에 교육보건부로 개명되었고 그 활동은 현재 학교 교육, 과외 교육 그리고 공공보건과 의료와 사회 원조의 행정으로 국한되었습니다."
 tecii:0 "교육개혁"
 tecii_desc:0 "20세기의 처음 수십 년 이래로, 국가의 교육 과정은 사회의 다양한 조직 부문에 대한 토론의 의제였습니다. 1924년 브라질 교육협회의 창립은 교육 문제에 대한 토론을 촉진하는 과업으로 새로운 학교와 그 지지자들의 영향, 교육에 새로운 방향을 제시하기 위해 노력한 운동, 교육학 전통주의에 의문을 제기하고, 학교 교육이 만드는 분명한 이해관계의 다양성을 위한 새로운 모델의 설립으로 과격한 교회집단과 대립할 것입니다. 1930년 교육 공중 보건부 창설; 1930년대와 40년대의 무상 의무 초등교육 및 교육 개혁뿐만 아니라 국가 교육 계획의 필요성을 확립한 1934년 헌법은 그 수십 년 동안, 학교 교육에 공식적이고 실질적인 변화가 있었다는 것을 증명합니다. 이러한 문제는 산업 모델 개발 과정에서 요구되는 교육에서 떼어놓을 수 없습니다.\n\nLOURENÇO FILHO, M. B. Introdução ao estudo da Escola Nova. São Paulo, Melhoramentos, 1978. SPOSITO, M. O povo vai à escola. São Paulo, Loyola, 1984. SAVIANI, D.Escola e Democracia. São Paulo, Cortez, 1985."
 teciv:0 "프랑스 사절단"
 teciv_desc:0 "제1차 세계대전 이후 브라질군은 주로 교육의 향상과 보다 높은 직업적 열정을 제공했던 '젊은 터키인'의 영향을 받았음에도 불구하고, 그가 합헌적인 역할을 하는 데 필요한 오페라 합리성에 분개했습니다. 브라질 정부는 따뜻한 정치적 논의 끝에 대전에 따른 새로운 전투 과정에서 자국 군대를 지휘할 외국군 사절단을 고용하기로 결정했습니다. 그 당시는 프랑스였습니다. 왜냐하면 브라질과의 역사적 친밀감, 그리고 이 분쟁의 큰 승리자 중 한명이었기 때문입니다. 그 중 한명이 선택되었습니다. 1919년에 고용된 프랑스 군사 사절단은 그의 수장이 육군 총참모부의 조교이며, 특히 1940년까지 군대에서 근무했다. 20년 이상 동안, 100명 이상의 강사와 함께, 이 학교들은 많은 변화를 일으켰습니다. 이 학교들은 모든 육군과 교류했습니다. 간단히 말해서, 제안된 문서, 가르침과 교리는 당시 총참모부라고 알려진 ECEME의 일반 직원, 교육 및 조직의 개선된 훈련 담당자를 전송했습니다."
 militaryschool_i:0 "사관학교"
 militaryschool_i_desc:0 "[...] 그리고 나의 서비스가 이 서한에 있는 소량의 융자와 그들의 임금으로 식사한다는 교훈을 주는 스승이 되며 편리함을 주게 될 것입니다. 제가 보기에 제가 그레고리 고메스를 대신해서 엔지니어를 임명했을 때 당신에게 말한 것입니다. 과학은 무기 조작의 학습에 사용되어서는 안된다고. 이 경우 포병대장의 계급에 있는 자들이 제공한 것과 함께 취급할 것입니다. 그리고 이제 이 교리는 성실하게 지휘에만 따라 엔지니어 요새 같은 곳으로 가는 감옥에서 풀려나 아주 쉽게 가르침을 받길 원하는 엔지니어를 엮어줄 것입니다. (PIRASSINGA 1958, 페이지 9)"
 militaryschool_ii:0 "사관학교 II"
 militaryschool_ii_desc:0 "브라질에서 군사교육의 기원은 꽤 오래되었고, 17세기 말까지 거슬러 올라갑니다. 피라시눙가(1958년)에 따르면, 군사 교육의 첫 흔적은 1698년이었다고 합니다."
 militaryschool_iii:0 "아굴랴스 네그라스 사관학교"
 militaryschool_iii_desc:0 "아굴랴스 네그라스 사관학교(AMAN)는 브라질 육군부대로 헤젠지 주에 위치한 고등교육학교입니다. 보병 무기, 기병, 포병, 엔지니어링 및 정보통신, 병기위원회 및 육군 병참의 장교를 훈련시키는 유일한 학교였습니다. 1944년 1월 헤젠지에 설립되었습니다."
 industrialtech_i:0 "산업 주력"
 industrialtech_i_desc:0 "1930년대의 산업 호황속에서, 시멘트 및 철강 소비의 지표들이 증가하고 있었고, 1921년에서 1928년 사이에 이루어진 섬유 산업에서의 이득에 대한 투자가 성숙되고 1931년에 교환 규제가 설립되어 1937년까지 지속되었고 여기에 기인하는 주요 수입 대체품들이 있었습니다. 이 성장은 섬유 수출 증가로 인해 가로막혔습니다. 마지막 현상으로부터 브라질 최초의 제철소 설치를 위한 공공 투자와 함께 1943-1944년 비엔날레 기간 동안 짧은 기간 동안만 하락추세가 회복되었습니다. 정부는 산업 활성화에 대한 우려를 표명하고 농업 대출서류와 브라질 기업 은행을 만들었지만, 1941년부터는 상당한 자금 지원이 가능했습니다."
 industrialtech_ii:0 "산업 주력 II"
 industrialtech_ii_desc:0 "바르가스 대통령은 1930년 혁명의 개념과 포부의 신호탄으로서 산업 기반 시설인 기초 산업과 에너지 산업에 많은 투자를 하기 시작했고, 국가 석유 위원회(1938), 콤파니아 시데루르지카 나시오날(1941, 산업과 주민을 위한 전력), 콤파니아 발리 두 히우 도시(1943년, 철광석 탐사) 및 샌프란시스코 수력 발전 회사(1945년)와 같은 산업화를 위한 몇몇 기업 및 결단력 있는 기관을 만들었습니다. 이들은 국내 최초의 주요 산업 기업이었습니다. 여기에 더해 1953년 페트로브라스를 설립함으로써 산업 성장의 가속화에 박차를 가했습니다. 바르가스 정부는 노동자들을 만나고 노동법 통폐합의 경우처럼 산업 성장속에서 조직을 위한 국가 준비를 마칠 수 있도록 노동법을 만들었습니다."
 industrialtech_iii:0 "기술 주력"
 industrialtech_iii_desc:0 "산업이 호황을 누리면서 우리는 새로운 기술을 배우고 있습니다."
 industrial_tech_iv:0 "산업 재편"
 industrial_tech_iv_desc:0 "산업 및 기술 덕분에 생산 라인이 늘어날 수 있습니다."
 politica:0 "정치"
 politica_desc:0 "정치는 한 집단의 모든 구성원에게 적용되는 통일된 결정을 내리는 과정입니다. 그것은 또한 한 사람이 다른 사람의 행동에 영향을 주기 위해 권력을 사용하는 것을 포함합니다. 더 좁게는, 그것은 지배의 위치를 달성하고 행사하는 것, 즉 인간 공동체, 특히 국가를 조직적으로 통제하는 것을 말합니다. 나아가 정치는 주어진 공동체(일반적으로 계층적으로 조직된 인구) 내에서 힘과 자원의 분포에 대한 연구나 실천이며 공동체 간의 상호관계이다. 정치에는 여러 가지 방법이 채용되는데, 여기에는 사람 사이에 자기 자신의 정치적 견해를 홍보하거나 강요하는 것, 다른 정치 주체와의 협상, 법률 제정, 적대국과의 전쟁을 포함한 무력 행사 등이 포함됩니다. 정치는 전통적인 사회의 일족과 부족에서부터 현대적인 지방 정부, 기업, 기관을 거쳐 주권 국가, 국제적인 수준에 이르기까지 광범위한 사회적 수준에서 행사됩니다. 정치는 권력에 관한 것이라고 흔히들 말합니다. 정치 체제는 주어진 사회 내에서 수용 가능한 정치 방법을 정의하는 틀입니다. 정치사상의 역사는 플라톤의 공화국, 아리스토텔레스의 정치, 공자의 작품과 같은 정석적인 작품들로 초기 고대로 거슬러 올라갈 수 있습니다. 형식 정치란 정부 및 공공연히 정의된 제도와 절차의 헌법체계의 운영을 말합니다. 정당, 공공 정책 또는 전쟁과 외교 문제에 대한 논의는 공식적인 정치의 범주에 속할 것입니다. 많은 사람들이 형식적인 정치를 자신 밖의 것으로 보지만, 그것은 여전히 그들의 일상생활에 영향을 미칠 수 있습니다."
 repub:0 "공화정 지지"
 repub_desc:0 "공화국은 시민단체를 대표하는 선출된 개인에 권력이 상주하고 정부 지도자들이 법치주의에 따라 권력을 행사하는 형태의 정부로 구성된 주권국가 또는 국가입니다. 현대에 와서 공화국의 정의는 일반적으로 군주를 배제한 정부로 제한됩니다.  현재 세계 206개 주권국가 중 147개국이 "공화국"이라는 단어를 공식 명칭의 일부로 사용하고 있습니다. 이들 모두가 정부를 선출했다는 의미에서 공화국이거나, 선출된 정부를 가진 모든 국가가 그들의 이름에 "공화국"이라는 단어를 사용하는 것은 아닙니다."
 mona_i:0 "왕정 지지"
 mona_i_desc:0 "군주제는 보통 왕조라고 불리는 가족인 집단이 나라의 국가 정체성을 구현하고 군주라고 불리는 그 구성원 중 한 명이 주권적 역할을 수행하는 정부의 형태입니다. 군주의 실제 권력은 순전히 상징적(왕위 공화국)에서 부분적·제한적(헌법적 군주국)에서 완전 전제적(절대 군주국)에 이르기까지 다양할 수 있습니다. 전통적으로, 그리고 대부분의 경우에 군주의 직위는 계승되어 사망이나 퇴위까지 지속되지만, 군주가 선출되는 선택적 군주제도 있습니다. 이들 각각은 다양성을 가지고 있습니다: 몇몇 선출된 군주국에서는 오직 특정한 혈통을 가진 군주국만이 자격이 있는 반면, 많은 세습 군주국들은 종교, 나이, 성별, 정신 능력, 그리고 다른 요소들에 관한 요건을 부과합니다. 때때로 이것은 합법성이 효과적인 선거의 대상이 되는 경쟁 청구인들의 상황을 만들 수도 있습니다. 마지막으로, 예를 들어, 군주의 통치 기간이 몇 년 안에 고정되거나 특정한 목표가 달성될 때까지 계속되는 경우가 있습니다: 예를 들어, 침략이 거부되는 경우입니다. 따라서 군주제를 정의하는 다양한 구조와 전통이 있습니다."
 mona_ii:0 "제국 재건"
 mona_ii_desc:0 "브라질 제국은 현대 브라질과 우루과이를 형성하는 영토를 광범위하게 구성한 19세기 국가였습니다. 이 정부는 돔 페드루 1세와 그의 아들 돔 페드루 2세의 통치하에 있는 대표적인 입헌군주제였습니다. 포르투갈 왕국의 식민지였던 브라질은 1808년 포르투갈 식민 제국의 지위가 되었는데, 그 당시 포르투갈 섭정이었던 돔 주앙 6세는 나폴레옹의 포르투갈 침공으로부터 도망쳐 브라질의 도시 리우데자네이루에 자신과 정부를 수립했습니다. 주앙 6세는 나중에 그의 장남이자 후계자인 페드루에게 섭정을 맡기고 포르투갈로 돌아왔습니다. 1822년 9월 7일, 페드루는 브라질의 독립을 선언했고, 아버지의 왕국과 성공적인 전쟁을 치른 후 10월 12일 브라질의 초대 황제 페드루 1세로 칭송을 받았습니다. 그 새로운 나라는 거대했지만 인구가 적고 인종적으로 다양했습니다. 이웃한 대부분의 히스패닉계 아메리카 공화국들과는 달리 브라질은 정치적 안정, 활기찬 경제 성장, 헌법상 언론의 자유, 그리고 비록 여성과 노예에 대한 법적인 제한은 있었지만, 그 대상들의 시민권에 대한 존중을 가지고 있었습니다. 제국의 양원 의회는 상대적으로 민주적인 방법으로 그 시대를 위해 선출되었습니다. 지방과 지방의회가 그랬듯이 말입니다. 이로 인해 페드루 1세와 상당한 규모의 의회 파벌 사이에 오랜 이념 갈등이 일어나 정부 내에서 군주의 역할을 놓고 대립하게 되었습니다. 그는 다른 장애물에 직면했습니다. 1828년 이웃 국가인 히우 지 라 플라타에 대항한 시스플라치니 전쟁은 시스플라치나 지방을 분열시키는 결과를 낳았습니다. 1826년, 브라질 독립에서의 역할에도 불구하고, 그는 포르투갈의 왕이 되었습니다. 그는 즉시 그의 큰딸을 위해 퇴위했습니다. 2년 후, 그녀의 왕좌는 페드루 1세의 남동생에게 빼앗겼습니다. 브라질과 포르투갈의 문제를 모두 다룰 수 없었던 페드로 1세는 1831년 4월 7일 퇴위하고 즉시 그의 딸을 왕좌에 복귀시키기 위해 유럽으로 떠났습니다.(여기는 입헌군주제이고, 국가원수는 황제가 되겠지만, 총리는 4년마다 뒤에서 선출될 것입니다.)"
 mona_iii:0 "제국 군대 중점"
 mona_iii_desc: "브라질 제국군은 브라질 제국의 종합적인 통합 군대였습니다. 돔 페드루 1세 황제는 브라질 독립전쟁에서 포르투갈에 대항해 새로운 국가를 방어하기 위해 브라질 군대를 창설했습니다. 육군과 함대(해군과도 불리웠다)는 1822년 브라질 땅에서 포르투갈군을 격파하고 축출할 것을 목표로 임명되었습니다. 창설 당시부터 브라질 제국의 역사에 군대가 결정적인 역할을 했습니다. 파라과이 전쟁에서의 승리로 국민 통합과 정체성이 형성되었습니다. 황제는 전쟁부와 해군부, 군법을 집행하는 주요기관의 통수권자였습니다. 제국은 소수의 선량한 사람들보다 더 많은 것을 필요로 합니다."
 mona_iv:0 "제국 해군 중점"
 mona_iv_desc:0 "1889년까지, 해군은 60척의 군함을 가지고 있었고 세계에서 다섯 번째 또는 여섯 번째로 강력한 해군이었습니다. 군주정의 마지막 내각에서는 해군 장관인 조제 다 코스타 아제베두(라다리우의 남작) 제독이 해군 재편과 현대화를 완료하지 않은 채로 떠났습니다. 1889년 브라질의 군주제를 종식시킨 쿠데타를 함대의 인원들은 용납하지 않았습니다. 제국 해군이 도시 궁전에 갇힌 황제를 지원하려다 공격을 받았습니다. 타만다레 후작은 페드루 2세에게 쿠데타를 진압할 수 있도록 허락해 달라고 간청했지만, 황제는 어떠한 유혈사태도 허락하지 않았습니다. 타만다레는 후에 독재자 플로리아누 페이쇼투의 명령에 의해 연방주의 혁명에서 군주제 군대에 자금을 지원한 혐의로 수감됩니다. 라다리우의 남작은 군주제가 부활하기를 바라며 추방 중인 황실과 연락을 유지했지만 결국 공화정으로부터 외면당함으로 끝을 맺었습니다. 사우다냐 다 가마 제독은 제국의 부활을 목표로 연방주의자들과 싸우던 군주주의자들과 연대하여 함대 반란을 주도했지만,  이 시도는 끔찍하게 박살났습니다 . 고위 군주주의 장교들은 정당한 법 절차 없이 총살부대에 의해 투옥되거나 추방되거나 처형당했고 그들의 부하들 또한 가혹한 형벌을 받았습니다. 제국은 충성을 다하는 자들을 절대 잊지 않을것입니다!"
 mona_vv:0 "육지 패권"
 mona_vv_desc:0 "제국은 대륙의 패권을 추구합니다. 황제가 지킬 것입니다!"
 mona_xx:0 "포르투갈-브라질 제국"
 mona_xx_desc:0 "브라질이 독립을 쟁취하고 제국이 되었을 때, 1910년까지 브라질 황실에게 포르투갈 왕좌에 대한 피의 권리를 주었지만, 그 왕좌는 추잡한 공화주의자들에 의해 빼앗겼습니다. 포르투갈어를 사용하는 국가들의 영광을 되찾을 때이다! 죽어라 공화국의 쓰레기들아 !"
 expand_military_i:0 "군대 확충"
 expand_military_i_desc: "사랑하는 조국을 더 잘 지키기 위해 군대의 확충을 추구해야합니다."
 expand_military_ii:0 "계속되는 군대 확충"
 expand_military_ii_desc:0 "총은 항상 버터를 이길 것이다."
 fria_i:0 "2차 산업 호황"
 fria_i_desc:0 "1950년대, 특히 그것의 후반부는 브라질 산업화 과정의 진보에 의한 특징이 나타났습니다. 이 나라의 경제 발전은 국가 또는 국영 기업으로부터의 직접 투자를 통한 강력한 공공 투자의 영향을 강하게 받았고 덜 눈에 띄지 않게 국제 및 국가 민간 자본 (Leopoldi , 1994; DRAIBE , 1985, SERRA , 1983; MARTINS , 1976)에 의해 강하게 영향을 받았습니다. 외국 자본의 도착은 이러한 개발에 자금을 대는 방법 중 하나였고 브라질에 대한 그것의 진출은 미국의 자본, 유럽, 일본 등을 경유하는 세계적인 확장의 결과이며, 이러한 자본 정책의 내부적인 매력도 브라질 경제에 존재했습다."
 fria_indu_i:0 "산업 확장"
 fria_indu_i_desc:0 "50년대 초반, 브라질 산업은 두 가지 중요한 측면을 가지고 있었습니다: 한편으로, 기업들은 부패하기 쉬운 상품과 반내구재 생산에 초점을 맞췄고, 특히 섬유, 식품, 인쇄, 출판, 의류, 담배, 가죽, 모피를 강조했고 또 다른 완전한 국내 기업들은 전형적으로 가계 소유주에 의해 관리되었습니다."
 fria_indu_ii:0 "산업 확장 II"
 fria_indu_ii_desc:0 "그러나 1950년대 초, 빠른 성장의 유일한 희망은 브라질 경제의 구조를 바꾸는 것이라고 확신하면서 정부는 수입 대체 산업화의 노골적인 정책을 채택했습니다. 이 정책의 중요한 계기는 국내 산업의 선택된 부문을 보호하고 그들을 위한 장비와 입력물의 수입을 용이하게 하기 위해 외환 통제를 사용하는 것이었습니다. 하지만, 수입 허가증과 함께 고정 환율로 이동하면서 수출이 크게 줄었고, 수지 문제도 심각해졌습니다. 이 시스템은 거의 관리가 불가능해졌고, 1953년에 더 유연한 복수 교환 요금제가 도입되었습니다. 후자에 따르면, 필수품이라고 여겨지는 수입품들은 선호되는 비율로 수입되었습니다; 국내에서 공급될 수 있는 물품들의 수입은 높은 비율에 직면했고, 사용 가능한 외환의 적은 부분을 할당 받았습니다. 마찬가지로, 일부 수출품들은 전통적인 수출품들보다 높은 환율로 자극을 받았습니다. 이 시스템은 계속해서 수입대체 산업화를 촉진하는 주요 계기였지만 수출 부문의 실적은 미미하게 개선되었을 뿐입니다."
 fria_indu_iii:0 "산업 확장 III"
 fria_indu_iii_desc:0 "1950년대 후반에, 정부는 산업화 과정의 방향성을 개선하고 병목 현상을 제거하며 특정 산업의 수직적 통합을 촉진하기 위한 일련의 특별 프로그램을 제정했습니다. 정부는 성장을 위한 기본 산업으로 여겨지는 산업들, 특히 자동차, 시멘트, 철강, 알루미늄, 셀룰로오스, 중기계, 화학 산업에 특별한 주의를 기울였습니다."
 fria_indu_iv:0 "산업 확장 IV"
 fria_indu_iv_desc:0 "1957년과 1961년 사이에, 정부는 교환 통제 시스템의 몇 가지 변화를 이루었는데, 그 대부분은 그것의 불편함을 줄이거나 수입 대체 산업화의 진전에 따라 실적을 개선하려는 시도였습니다. 이와 같은 목적을 위해, 정부는 1957년의 관세법 제정, 국내 산업으로 확장된 보호정책의 확대와 공고화, 외국인 투자를 직접 유도하는 강력한 유인책 등 몇 가지 보완책도 도입했습니다."
 fria_ii:0 "세계적 경제 강국"
 fria_ii_desc:0 "수입 대체 산업화의 결과로 브라질 경제는 급속한 성장과 상당한 다각화를 경험했습니다. 1950년과 1961년 사이에, 국내 총생산의 연평균 성장률은 7%를 초과했습니다. 산업은 성장의 엔진이었습니다. 1950년부터 1961년까지 연평균 9% 이상의 성장률을 보였는데, 농업은 4.5%였고, 제조업의 구조는 상당한 변화를 겪었습니다. 섬유, 식품, 의류 등 전통산업은 감소했고 운송장비, 기계류, 전기장비 및 가전제품, 화학산업은 확대됐습니다."
 fria_army_i:0 "보이토"
 fria_army_i_desc:0 "E. R. Amantino & Cia. Ltda 또는 보이투는 히우 그란지 두 술 주 베라누폴리스에 위치하는 브라질의 무기 탄약 산업입니다. 회사의 주요 제작품은 사냥용 무기입니다. 이 회사는 전체 생산의 약 70%를 다른 나라에 수출하고 있으며, 그 중 40%는 미국에 수출했습니다. 1921년경 당시 아우프레두 샤베스 산악도시(오늘날의 베라누폴리스)에서 오직 당신의 기쁨만을 위한 완전히 수제작인 첫번째 총을 만들었을 때 이탈리아 이민자 존 보이투에 의해 설립 되었습니다. 몇 년 후인 1955년에 일리아스 스트레트스 아만치누와 그의 형 아브랑 스트레트 아만치누와 함께 그들은 보이투 가문과 관계를 맺었고 그 후 6월 22일에 소총 시리즈 제조로 시작했습니다."
 fria_army_ii:0 "군수산업 현대화"
 fria_army_ii_desc:0 "우리는 새로운 무기를 더 많이 생산하기 위해 군사 산업을 현대화해야 합니다."
 fria_vale_i:0 "VALE II"
 fria_vale_i_desc:0 "그것의 설립 후에, 그 계곡은 철광석의 생산을 확대하면서 조금씩 갈 수 있었지만, 여전히 매우 느리게 갈 수 있었습니다. 브라질은 광물 매장량이 많았지만 수요는 줄어들었습니다. 베일은 거의 독점적으로 국내 제철소의 원료를 공급하기 위해 살았남았고, 그 다음으로 가장 큰 제철소, 콤파니아 시데루르지카 나시오나우도 살아남았습니다. 1952년 12월, 훈련으로 토목 공학자인 프란시스쿠 지 사 레사는 1960년까지 재임한 콤파니아 발리 두 히우 도시의 회장이 되었습니다. 이 기간 동안 회사는 위치를 현대화하여 새로운 시장을 획득했습니다. 사 레사는 해외 최초의 회사 사무소를 출범시켰습니다."
 fria_vale_ii:0 "페트로브라스"
 fria_vale_ii_desc:0 "이 회사는 법 제 2004호에 의해 설립되었고, 1953년 10월 3일 당시 제툴리우 바르가스 대통령에 의해 허가되었습니다. 이 법은 국가 석유 정책에 관한 것으로, 국가 석유 위원회의 임무를 정의하고 독점 국가 석유를 설립하고 페트로브라스를 만들었습니다. 이 회사의 활동은 이전 국가 석유 위원회로부터 받은 인수와 함께 시작되었는데 이 인수 위원회는 이 부문에 대한 검사 기능을 유지했습니다. 탐사 및 석유 생산 사업, 그리고 주유소를 통한 도매 유통 및 소매업을 제외한 석유, 천연가스, 석유제품과 관련된 다른 활동들은 1954년 페트로브라스에서 1997년까지 진행되었으며, 이 회사는 국내 석유제품 마케팅의 선두주자가 되었습니다. 초기에는 이 회사가 처음에는 유망한 것으로 여겨졌지만 기대를 못미쳤습니다. 1955년 노바 올린다 두 노르치, 마데이라 강둑에서 석유가 분출되었습니다."
 fria_vale_iii:0 "페트로브라스 II"
 fria_vale_iii_desc:0 "1955년에 석유는 마데이라 강의 둑에 노바 올린다 두 노르치에 솟구졌습니다. 상업적으로 이용할 수 없는 3개의 유전이 열려 있었습니다. 또 다른 발견은 마라냐우에 있는 투카누 분지에서 발견되었는데 이 또한 생산적이지 않았습니다. 비록 국제 무역에 큰 도움이 되지 않거나 실행 가능성이 없는 연구 결과가 나온다고 해도, 석유는 여전히 군사적인 목적으로 사용될 수 있습니다."
 fria_vale_iv:0 "알루미늄 공장"
 fria_vale_iv_desc:0 "우리의 산업 확장을 통해 우리는 더 많은 공장을 확보하여 광물 비축량을 알루미늄으로 바꿀 수 있게 되었습니다."
 fria_indutech_i:0 "기술 확충"
 fria_indutech_i_desc:0 "산업의 팽창은 기술을 확장할 수 있게 해줍니다."
 fria_indutech_ii:0 "사람과 기계"
 fria_indutech_ii_desc:0 "그 공장에 더 많은 기계를 투입하라"
 exercito_i:0 "군대"
 exercito_i_desc:0 "브라질 군대는 브라질 육군(브라질 육군항공 포함), 브라질 해군(브라질 해병대와 브라질 해군항공 포함), 브라질 공군으로 구성된 통합 군사 조직입니다."
 exercito_ii:0 "브라질 육군"
 exercito_ii_desc:0 "브라질 육군은 브라질 국군의 육상 부대입니다. 브라질 육군은 19세기 동안 주로 남아메리카에서 몇 가지 국제 분쟁에서 싸웠습니다. 20세기에는 제1차 세계 대전과 제2차 세계 대전에 연합군 편에서 싸웠습니다. 1964년부터 1985년까지 브라질의 통치 기관으로서 서구와 제휴하여, 1950년대 후반부터 전 세계 UN 평화유지 임무에 참여했을 뿐만 아니라, 냉전, 중남미, 남포르투갈 아프리카에도 적극적으로 참여했습니다."
 moto:0 "차량화"
 moto_desc:0 "군에 편입된 첫 차량은 20년대 초반 소형 트럭 포드 모델T 였습니다. 포드가 1919년 브라질에 첫 정착한 자동차 브랜드이자 대량 생산되었기 때문이기도 합니다. 이 차량들은 CKD라는 시스템을 통해 국내에서 조립된 것으로, 사실상 모든 부품은 주로 민간 차량을 취급하는 해외 본사에서 가져온 것입니다. 포드 브랜드는 그녀가 항상 유럽인만큼 다른 미국인과 함께 있었던 브랜드는 아니었습니다. 육군 자동차화 및 기계화 훈련 센터(CIMM)의 전직 강사로, 1941년에 현대 기병들에 대한 일련의 강의에서 다음과 같이 말했습니다. 이 엔진은 두 가지 방향의 기병을 위해 존재합니다. 자재 운반, 견인 및 연결, 전투 자재입니다. 첫 번째 그룹에는 자체 공용 차량, 전지형 차량, 트랙터 및 오토바이가 포함됩니다. 그것은 엔진이라고 불립니다."
 mecha:0 "기계화"
 mecha_desc:0 "두 번째 그룹의 전투 자원은 두 가지 범주의 장갑차량에 속합니다: 자동 기관총, 정보 및 보안 임무와 자동 전투 총을 검색하도록 고안된 장치들, 만만찮게 싸울 수 있고 움직임의 힘에 의해 작동됩니다; 기계화를 보십시오."
 especial:0 "특수부대"
 especial_desc:0 "특수부대와 특수작전부대는 파격적인 임무를 수행하기 위해 훈련된 부대입니다. 특수부대는 20세기 초 제2차 세계대전 당시 전장에서 크게 성장하면서 '모든 주요 군대가 전투에 관여할 때  적진 뒤에서 특수작전을 전담하는 역할을 수행하며 부각되었습니다."
 tanque:0 "기갑부대"
 tanque_desc:0 "이것은 당신이 전차를 가질 수 있도록 도와줍니다. 왜냐하면 탱크는 멋진 후후 어쩌고저쩌고 이기 때문입니다!"
 naval:0 "브라질 해군"
 naval_desc:0 "브라질 해군은 브라질 육군의 해군 복무 지부이며, 해군 작전을 지휘하는 임무를 맡고 있습니다. 브라질 해군은 남미 및 중남미에서 가장 큰 해군이며, 아메리카에서 미국 해군 다음으로 두 번째로 큰 해군입니다. 해군은 브라질의 포르투갈로부터의 독립전쟁에 관여했습니다. 남아메리카에 있는 포르투갈의 해군과 기지의 대부분은 새로 독립한 나라로 옮겨졌습니다. 독립 후 초기 수십 년 동안, 이 나라는 대규모의 해군력을 유지했고 해군은 나중에 시스플라타인 전쟁, 강판 분쟁, 파라과이 전쟁, 그리고 브라질 역사를 나타내는 다른 산발적인 반란에 연루되었습니다. 1880년대까지 브라질 제국 해군은 남아메리카에서 가장 강력했습니다. 1893년 해군의 반란 이후, 1905년까지 해군의 발달에 공백이 있었습니다. 그 때 브라질은 브라질의 남미 이웃 국가들과의 무서운 경쟁을 촉발시킨 당시 가장 강력하고 진보된 두 척의 드레드노트급 전함을 획득했습니다. 브라질 해군은 제1차 세계 대전과 제2차 세계 대전에 모두 참가하여 대서양에서 대잠수함 순찰을 했습니다."
 contratorpedeiro:0 "구축함"
 contratorpedeiro_desc:0 "브라질 해군은 그들의 한계 내에서 미국 자원과 함께 재장착과 조직개편을 추진하면서 남, 중부 대서양 그리고 카리브해에서 유보트와의 싸움에 적극적으로 참여했습니다. 그들은 북아프리카와 지중해로 향하는 연합군 수송선을 지켰습니다. 1942년에서 1945년 사이에 해군은 다양한 국적의 3164척의 상선을 보호하는 574건의 호송 작전을 수행하였습니다. 적 잠수함은 겨우 3척만 침몰시켰습니다. 독일 문서에 따르면 브라질 해군은 독일 잠수함에 대해 66차례 이상 공격을 가했습니다."
 cruzador:0 "순양함"
 cruzador_desc:0 "약 1,100명의 브라질 사람들이 32척의 브라질 상선과 해군 군함이 침몰한 결과로 대서양 전투에서 사망했습니다. 상선에서 사망한 972명 중 승무원은 470명, 민간승객은 502명이었습니다.  이 외에도 독일 잠수함의 공격을 받았을 때 99명의 선원들이 비타우 지 올리베이라의 침몰로 사망했고, 1944년 7월 21일 콜벳 카마냥호를 침몰시키는 사고로 350여 명이 사망했습니다. 순양함 바이아는 1945년 7월 4일 폭발로 침몰했고 이로 인해 300명이 넘는 사람들이 사망했습니다."
 capiatania:0 "드레드노트"
 capitania_desc:0 "법 제1452호는 1905년 12월 30일 통과되었는데 이 것은 1906년 168만5,820파운드로 소형 전함 3척, 장갑 순양함 3척, 구축함 6척, 어뢰정 12척, 잠수함 3척, 강 경계함 2척 건조를 수주하는 법이었습니다. 비록 브라질 정부는 나중에 비용 때문에 장갑 순양함을 제거했지만, 해군 장관 줄리우 세자르 지 노로냐는 1906년 7월 23일 암스트롱 휘트워스와 3척의 작은 전함에 대한 계약을 체결했습니다. 영국 조선소들은 두 척의 무시무시한 전함인 미나스 제라이스와 상파울루를 건설하라는 명령을 받았습니다. 이것은 아르헨티나, 칠레와 해군 군비 경쟁을 촉발했습니다. 후에 리우데자네이루는 주문되어 팔렸고 또 다른 히아슈엘루는 제1차 세계대전의 결과로 완성되지 못했습니다. 나중에 두 선박 모두 2차 세계대전 전에 미국과 벨기에 해군에 의해 두 차례 개장되었습니다."
 large_navio:0 "항공모함"
 large_navio_desc:0 "브라질 최초의 항공모함은 1960년에 만들어졌습니다. 그것은 1961년부터 1963년까지 프랑스인들이 랍스터 전쟁에서 목숨을 걸고 뛰게 하는 행동을 보았습니다. 모리타니 해안에서 매우 유익한 조업을 하고 있던 프랑스 어부들이 대서양 반대쪽으로 수색 작업을 확대하기로 결정했을 때, 250–650 피트의 깊은 해저 절벽에 바닷가재가 발견되는 브라질 해안에서 떨어진 곳에 정착했습니다. 그러나 현지 어부들은 페르남부쿠 주에서 바닷가재를 잡기 위해 프랑스에서 큰 배들이 오고 있다고 불평했기에 브라질 제독 아르노우두 토스카누는 두 개의 콜벳을 프랑스 어선이 있는 지역으로 항해하라고 명령했습니다. 이어 어민들의 주장이 정당하다고 보고, 이 브라질 선장은 프랑스 선박들이 대양으로 물러날 것과 더 작은 브라질 선박에게는 대륙붕을 떠나라고 요구했습니다. 프랑스가 이 요구를 거절하고 프랑스 정부에 바닷가재 배와 동행할 구축함을 보내달라는 메시지를 무전기로 보내자 상황은 매우 긴박해졌습니다. 그래서 브라질 정부는 많은 배들을 경계태세로 전환했습니다. 프랑스 정부는 지난 2월 21일 T 53급 구축함을 파견해 어선을 감시했지만 브라질 군함과 항공모함 미나스 제라이스에 의해 즉각 격퇴됐습니다."
 aereo:0 "국가 항공대"
 aereo_desc:0 "브라질 공군은 브라질 군대의 공군 지부이며 3개의 국가제복단 중 하나입니다. 브라질 공군은 본래 1941년 육군과 해군 공군 지부가 "국립공군"이라고 불리는 단일 군대로 통합되면서 결성되었습니다. 두 항공 지부 모두 장비, 설비 및 인력을 새로운 부대로 이전했습니다."
 interceptador:0 "전투기"
 interceptador_desc:0 "독립된 공군을 만들려는 계획의 주요 지지자 중 한 명은 당시 대통령이었던 제툴리우 바르가스입니다. 그는 1940년 초에 연구부를 조직했고 그 해 말에 항공부의 전체 구조가 설립되었습니다. 이 새로운 정부 기관은 기반시설, 통제, 조직 등 민군 항공의 모든 측면을 담당했습니다."
 nave:0 "브라질 공군"
 nave_desc:0 "정식으로, 항공부는 1941년 1월 20일에 창설되었고 그래서 "국립공군"이라고 불리는 군부가 5월 22일에 "브라질 공군" (Forsa Aerea Brasileira – FAB)으로 변경되었습니다. 육군("아비아상 밀리터리")과 해군("아비아상 해군") 항공 지부가 소멸되었고 모든 인력, 항공기, 설비 및 기타 관련 장비가 FAB로 이전되었습니다."
 experiencia_i:0 "전쟁 연습"
 experiencia_i_desc:0 "우리는 현대적인 전쟁 무기로 우리의 군대 경험을 증가시키기 위해 전쟁 연습을 할 수 있습니다."
 experiencia_ii:0 "전쟁 연습 II"
 experiencia_ii_desc:0 "우리의 이웃 영토 옆에서 전쟁 연습을 해야합니다. 단지 재미있기 때문이죠."
 militarismo: "군국주의"
 militarismo_desc: "우리의 위대한 조국은 준비되었습니다."
 educa:0 "기술교육"
 educa_desc:0 "1950년과 1960년 사이에 그 나라는 확장의 가장 높은 식자율을 가지고 있었습니다. 이는 1947년부터 대부분의 자치단체에 보충교육반이 설치되었기 때문입니다. 어떤 면에서는, 이 가르침은 전문 과정이나 예비 전문가 수준의 등록을 장려합니다. 보충교육과 보완교육의 수업은 13년 연속으로 매년 40만 명 이상의 학생들이 참가했습니다. 그래서 보충은 1950년과 1960년 사이에 2개의 학교 등급과 약 520만 명의 학생들을 대상으로 하는 문해교육으로 나뉘었습니다."
