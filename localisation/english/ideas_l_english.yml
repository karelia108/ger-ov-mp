 bra_exercito_desc:0 "브라질 육군의 문맹 수준은 군대를 덜 조직적으로 만들고 훈련을 더 어렵게 만듭니다. 현대 의학의 부족은 가용인력의 양을 제한합니다. 반면에, 가혹한 브라질의 기후와 생활 방식은 군인들이 가혹한 장소에서 더 잘 저항하게 만듭니다. 역사적으로 브라질군이 포로들에게 베풀고 현지 인구를 점령한 덕분에 적군들이 브라질군에 더 쉽게 항복해 더욱 효과적인 공습을 할 수 있게 되었습니다."
 bra_infraestructure:0 "거대한 나라"
 bra_infraestructure_desc:0 "브라질은 엄청나게 큰 강줄기를 가지고 지리적으로 매우 광범위한 거대한 나라입니다. 모든 기반시설 프로젝트를 완료하려면 더 많은 자원이 필요합니다."
 bra_exports:0 "총과 기계를 위한 커피"
 bra_exports_desc:0 "역사적으로 2차 세계 대전 동안 브라질은 선진국에 수 톤의 커피와 다른 주요 상품들을 수출하고 있었습니다. 그 대가로 군사 및 민간 물품과 기술을 현지에서 생산하고 구매하기 위함이었습니다."
 populism_election_i:0 "1946년 대선"
 populism_election_i_desc:0 "미국의 압력에 의해, 브라질은 더 이상 독재국가가 아닙니다. 군사 쿠데타 대선 이후 두트라 장군이 승리합니다."
 populism_election_ii:0 "1951년 대선"
 populism_election_ii_desc:0 "이번 선거에서는 제툴리오 바르가스가 다시 집권하고 이번에는 민주적으로 다시 한 번 브라질 대통령이 됩니다."
 populism_election_iii:0 "바르가스의 자살"
 populism_election_iii_desc:0 "1954년 8월 24일, 그의 몸 옆 침상 테이블 위에 남겨진 제툴리우 바르가스 대통령의 증언 편지 "다시금 테러리스트들과 반대파 세력이 나에게 항의했습니다. 그들은 나를 고발하기보다는 나를 모욕하고 나와 싸우지 않으며 나를 비방하고 나를 변호할 권리를 허락하지 않습니다. 그들은 내 목소리를 묵살하고 내 행동을 방해해서 특히 늘 겸손했던 내가 사람들을 계속 옹호하지 못하도록 했습니다. 저는 제 운명을 따릅니다. 수십 년 동안 국제 경제 및 금융 집단의 지배와 약탈을 겪은 후 저는 혁명의 선두에 서서 승리했습니다. 저는 해방 운동을 시작했고 사회 자유 정권을 복원했습니다. 나는 사임해야만 했습니다. 나는 국민의 어깨에 기대어 정부로 돌아갔습니다. 고용 보장 프로그램에 반대하는 지하 인터내셔널 단체들과 국가전복단체들이 연합한 지하 운동입니다. 그 비상한 이익법은 의회에서 보류되었습니다. 정의로운 최저임금 개정에 대한 증오가 터져 나왔습니다. 페트로브라스를 통한 우리의 자원의 잠재력은 국가적 자유를 창출할 것입니다. 이것은 동요의 물결이 거세졌을 때 거의 작동하지 않았습니다. 엘레트로브라스는 절망할 정도로 방해를 받았습니다. 그들은 그 노동자가 자유로워지는 것을 원하지 않습니다. 그들은 사람들이 독립하는 것을 원하지 않습니다. 나는 정부가 노동의 가치를 파괴하고 있는 인플레이션 소용돌이 속에서 가정했습니다. 외국 기업의 이익은 연간 500%에 달했습니다. 수입가액 신고에서, 증거는 연간 1억 달러 이상의 사기 행각을 보여주었습니다. 커피 대란으로 본제품의 가치가 높아졌습니다. 가격을 방어하려 했고, 어쩔 수 없이 양보할 때까지 우리 경제에 과격한 압박이 가해졌습니다. 저는 매달, 하루하루, 시간마다, 끊임없이 계속되는 압력에 저항하며 모든 것을 침묵 속에 견디고 모든 것을 잊고, 모든 것을 잊고 실패하면 버림받는 사람들을 지키기 위해 자신을 양보하며 싸웠습니다. 더 이상 드릴 수 있는 것은 제 피 외에는 없습니다. 만약 맹금류가 누군가의 피를 원한다면, 그들이 브라질 사람들을 계속 빼내고 싶다면, 저는 홀로코스트로 제 목숨을 바칩니다. 나는 항상 당신과 함께 있기 위해 이 방법을 선택합니다. 그들이 당신을 모욕할 때, 당신은 당신 옆에서 내 영혼이 고통받는 것을 느낄 것입니다. 배고픔이 여러분의 문을 두드릴 때, 여러분은 여러분 자신과 여러분의 아이들을 위해 싸울 수 있는 에너지를 가슴 속에 느낄 것입니다. 당신을 비방할 때, 내 기억은 당신에게 대응할 수 있는 힘을 줄 것입니다. 내 희생이 당신을 단결하게 하고 내 이름이 당신의 전투기가 될 것입니다. 내 피 한 방울이 당신의 양심에 불멸의 불꽃이 되어 거역하려는 신성한 의지를 유지할 것입니다. 미움으로 나는 용서를 구합니다. 그리고 그들이 나를 이겼다고 생각하는 사람들에게 나는 나의 승리로 대답합니다. 나는 백성의 노예였고, 오늘은 영생을 위해 자유로워졌습니다. 그러나 내가 노예였던 이 사람들은 더 이상 누구의 노예도 되지 않을 것입니다. 내 희생은 그 영혼에 영원할 것이며, 내 피는 그 몸값의 대가가 될 것입니다. 저는 브라질의 착취에 맞서 싸웠습니다. 국민의 착취에 맞서 싸웠습니다. 나는 온 마음을 다해 싸웠습니다. 증오와 불명예와 중상모략이 나의 정신을 정복하지 못했습니다. 난 당신에게 내 목숨을 바쳤습니다. 이제 제 죽음을 제안합니다. 저는 아무것도 두렵지 않습니다. 침착하게 나는 영원을 향한 첫걸음을 내딛고 인생을 떠나 역사 속으로 들어갑니다." - 제툴리우 바르가스"
