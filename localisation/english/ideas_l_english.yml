 KMT_propaganda:0 "국방 선전"
 KMT_propaganda_desc:0 "일본인들이 우리의 존재를 위협하고 있는 상황에서 모든 중국인들이 그에 대항해 단결해야 합니다."
 KMT_propaganda_busted:0 "국방선전 불신임"
 KMT_propaganda_busted_desc:0 "우리 국민은 거짓말을 하고 있다고 느낍니다. 일부 군인들은 중국에 대한 침략전쟁을 일으키기 위해서가 아니라 중국을 방어하기 위해 군대에 들어갔다며 싸움을 거부하고 있습니다."
 taiwan_returned:0 "타이완섬 반환"
 taiwan_returned_desc:0 "타이완 섬을 중국으로 돌려보냄으로써, 우리는 많은 민족주의 정치인과 장교들을 격분시켰습니다. 우리 민중들은 답을 요구하고 우리를 반역자로 봅니다."
