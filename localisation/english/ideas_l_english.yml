 INS_communism_banned:0 "공산주의자 투옥"
 INS_communism_banned_desc:0 "공산주의는 우리의 위대한 식민지의 안전을 위협하고 있습니다. 감옥에 계속 가둬 두어야 합니다."
 INS_coffee_and_tea:0 "커피와 차"
 INS_coffee_and_tea_desc:0 "우리는 전 세계 커피와 차 공급량의 20%를 생산하고 있습니다. 이는 우리나라를 수많은 무역 상대국이 있는 거대한 무역국가로 만들었습니다."
 INS_spicy_islands:0 "향료 제도"
 INS_spicy_islands_desc:0 "네덜란드령 동인도에서는 설탕, 후추, 담배, 고무의 전세계 생산량 중 35%를 생산하고 있으며, 카카오와 코코넛의 전세계 생산량 중 25%를 생산하고 있습니다. 이것은 우리 나라의 인구 열명 중 네명은 이를 즐기기 위해 남아있을 것을 의미합니다."
 INS_quinine_malaria_medicine:0 "퀴닌"
 INS_quinine_malaria_medicine_desc:0 "퀴닌은 현재 이용 가능한 유일한 말라리아 치료제입니다. 우리는 전세계 공급량의 절반 이상을 생산하고 있습니다. 우리 군대는 말라리아에 덜 취약합니다."
 INS_rivalry_in_high_command:0 "최고사령부의 분쟁"
 INS_rivalry_in_high_command_desc:0 "섬들의 안전을 어떤 방법으로 최대한 보장할 것인가를 놓고 정치권 수뇌부가 고위 지휘부와 충돌하고 있습니다."
 INS_unsuccesfull_reforms:0 "도덕적 정책"
 INS_unsuccesfull_reforms_desc:0 "1901년부터 1942년까지 네덜란드는 교육과 식민지 지배의 복지를 향상시키기 위해 노력했습니다. 그러나 이것은 효과적이지 않았습니다. 아마 이 문제를 해결할 방법이 있을 것입니다." 
 INS_Fear_of_vulcanic_eruptions:0 "화산 활동"
