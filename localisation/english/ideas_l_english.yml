 NZL_invest_in_victory_2_desc:0 "전시 채권을 국민들에게 발행함으로 그들이 기부한 돈으로 전쟁에 주력할 수 있습니다."
 NZL_maori_segregation:0 "마오리족 분리"
 NZL_maori_segregation_desc:0 "원주민들은 꽤 오랫동안 거리에서 폭동을 일으켰고 대부분은 술집이 폐쇄된 시간뿐 아니라 토지 압류와 같은 문제에 대해서도 마찬가지였습니다. 아마 잠재적인 해결책을 찾아야 할 때일지도 모릅니다."
 NZL_lee_afair:0 "리 문제"
 NZL_lee_afair_desc:0 "리 문제는 노동당 의원인 존 A. 리가 자신의 당 지도부에 대해 반복적으로 목소리를 높이고 공개적으로 비판하는 것을 중심으로 1930년대 후반 뉴질랜드에서 일어난 사건입니다. 이 사건은 리의 노동당 제명으로 막을 내렸고, 당원들에게 상당한 균열을 초래했습니다."
