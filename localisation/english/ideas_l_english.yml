 IRE_neutral:0 "아일랜드 중립주의"
 IRE_neutral_desc:0 "아일랜드는 전쟁에서 중립으로 남는 동시에 독일을 존중하고 영국으로부터 자치권을 유지하며 양 세력을 원조하는 데에 주력했습니다."
