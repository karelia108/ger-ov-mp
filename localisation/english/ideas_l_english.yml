 INS_Great_depression:0 "대공황의 여파"
 INS_Great_depression_desc:0 "네덜란드 동인도네시아는 대불황이 계속되고 있는 지금 덜 필요한 원료를 많이 수출해야 하는 수출국입니다. 우리 경제를 안정적으로 유지하려면 더 많은 수출이 필요할 것입니다."
