 SOV_colonization_2:0 "식민지가 된 왕국"
 SOV_colonization_2_desc:0 "우리의 식민지화 노력은 결실을 맺었습니다. 광대한 동부지역은 우리의 완전한 통제하에 놓였고 또한 그 지역은 국경을 따라 방어하고 새로운 영토로 확장하기에 좋은 위치를 점하고 있습니다."
