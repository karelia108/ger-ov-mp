 SIA_extraterritoriality_idea_desc:0 "외국 세력들은 자국민들에게 시암 내에서 특별한 권리를 부여했습니다."
 SIA_yellow_cover_dossier:0 "황색커버 서류"
 SIA_yellow_cover_dossier_desc:0 "황색 커버 서류는 나라를 현대화하고 삶의 수준을 높이기 위해 제안된 경제 혁명입니다. 많은 아이디어들이 물거품이 되거나 기각되었지만, 여전히 여기서 배워야 할 교훈들이 있습니다."
 SIA_taxes:0 "누진세"
 SIA_taxes_desc:0 "대부분의 재산은 귀족층, 혹은 심지어 확장된 왕족 내부에 집중되어 있습니다. 우리는 이 재산에 세금을 매겨야 우리 모두의 발전을 위해 사용할 수 있습니다."
 SIA_cultural_revolution:0 "태국 문화 혁명"
 SIA_cultural_revolution_desc:0 "태국 문화 혁명은 피분 수상이 시작한 근대화 계획이었습니다. 태국의 국수주의가 가장 중요한 정책이 되었고, 이를 뒷받침하는 12가지 문화명령서가 점진적으로 작성되었습니다. 처음에는 사람들에게 그들의 삶의 방식을 바꾸라고 말하려고 하면서 긴장이 있을 것입니다. 하지만 결국 그것을 용인하게 될 것입니다."
 SIA_autarchy:0 "권한 5: 자립"
 SIA_autarchy_desc:0 "권한 5는 태국 사람들은 태국 음식만 소비하고, 태국 옷만 입고, 동료 태국인들의 노력을 지원하고, 태국 정부의 공공사업을 지원하고, 고품질의 정직한 태국 사업을 유지해야 한다고 선언합니다."
 SIA_free_thai:0 "자유 태국 운동"
 SIA_free_thai_desc:0 "소위 자유 태국인들이 우리의 적들과 협력하고 우리의 전쟁 활동을 방해하고 있습니다. 그들 중 일부는 심지어 우리 정부 안에 있고, 다른 일부는 외국 외교관이고, 몇몇은 우리 군 안에 있습니다! 그들은 우리의 승리를 믿지 않는 것처럼 보이며, 우리는 그들의 활동을 단속해야 할 것입니다."
 SIA_pack_elephants:0 "짐꾼 코끼리"
 SIA_pack_elephants_desc:0 "현대전에서 코끼리를 타고 전투에 나가는 것은 터무니없는 일이지만, 그들을 짐꾼으로서 무시하는 것은 어리석은 일입니다! 코끼리는 무거운 짐을 멀리까지 운반할 수 있고, 연료가 필요하지 않고, 온순하며, 도로의 장애물을 치우는 데 유용합니다. 필요한 활동에 참여하지 않는 모든 코끼리는 군대에 의해 사용되어야 합니다!"
 SIA_reorganised_army:0 "체계적인 군대"
