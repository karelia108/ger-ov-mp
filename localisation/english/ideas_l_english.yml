 BRA_unreliable_army_desc:0 "작년에 계속된 쿠데타와 반쿠데타로 인해, 육군 장교들은 군기를 유지하고 훈련을 장려하기 보다는 정치에 더 몰두하고 있습니다. 장교들은 사기가 떨어지고 장비도 제대로 갖춰지지 않았으며 훈련도 제대로 되지 않았습니다."
 BRA_unreliable_army_2:0 "§8Control of the Army§!"
 BRA_unreliable_army_2_desc:0 "The president has established a firmer grip on the military, allowing for more focus on improving combat capabilities instead of political power plays.\nHowever the involvement of the military in politics is still strong and could be a threat to the current president in the future..."
 BRA_unstable_republic:0 "브라질 제2공화국"
 BRA_unstable_republic_desc:0 "브라질 제2공화국은 1930년에 설립되었으며, 남부의 커피 과두제와 북부의 설탕 과두제, 그리고 가난한 일반 인구의 균형을 맞추는 활동을 했습니다."
 
 BRA_unstable_republic_2:0 "브라질 제3공화국"
 BRA_unstable_republic_2_desc:0 "President Getulio Vargas has declared a state of emergenecy after a communist coup attempt was discovered. For now the constitution won't be in effect and the president will rule by decree, centralising power in his person."
 BRA_unstable_republic_2:0 "브라질 제4공화국"
 BRA_unstable_republic_2_desc:0 "The recent political liberalisation made Brazil a more democratic nation. However the instability in the political scene of the last decades has not disappeared, with the military not willing not give up its power. Therefore the 'Fourth Republic' might later known as the as the 'Populist Republic'."
 
 POR_unreliable_army:0 "신뢰할 수 없는 군대"
 POR_unreliable_army_desc:0 "1910년 공화국이 출범한 이후 끊임없는 쿠데타와 반격으로 군 장교들은 군에서의 기강을 지키고 훈련에 매진하는 것보다 정치에 더 몰두하고 있습니다. 계급과 군의 사기가 저하되고 장비도 제대로 갖춰지지 않았으며 훈련 상태도 형편 없습니다."
 POR_unstable_republic:0 "불안정한 공화국"
 POR_unstable_republic_desc:0 "1910년에 출범한 공화국의 시대는 "지속적인 무정부 상태, 정부의 부패, 폭동과 약탈, 암살, 자의적인 감금, 종교적 박해"의 하나로 묘사되었습니다. 그것은 9명의 대통령 취임식, 44개의 내각 재조직 그리고 21개의 혁명으로 증명 되었습니다. 1926년 군사 쿠데타 이후에도 여러 차례 실패한 혁명 시도가 있었습니다."
