 chaiseri:0 "차이세이리"
 chaiseri_desc:0 "(주)차이세이리 금속&고무(Chaiseri Metal & Rubber, Ltd.)는 태국 방콕 북부의 파툼타니 지방에 위치한 태국 기업입니다. 1969년 처음으로 빈곤한 디자인을 갖춘 왕립 태국 육군의 지원 조직으로 1939년부터 국방 사업에 종사하고 있습니다."
 thairung:0 "타이 룽"
 thairung_desc:0 "타이 룽은 태국에 본사를 둔 유일한 자동차 제조업체입니다. 1967년에 설립된 이 회사는 이스즈, 도요타, 닛산, 쉐보레 차량을 조립하기 시작했습니다. TRU는 조립 외에도 다른 중소 트럭 플랫폼을 기반으로 태국 룽(TR이라고도 함)이라는 이름으로 자체 브랜드 자동차를 제조하고 있습니다."
 bangkok_dock:0 "방콕 부두 회사"
 bangkok_dock_desc:0 "방콕 부두 회사(1957)는 태국의 조선 회사입니다. 태국 왕립 해군의 감독하에 국영기업으로 운영되고 있습니다. 원래 1865년 방콕의 항구의 주인 존 부시 선장에 의해 방콕 부두 주식회사로 설립되었고 1957년 태국 왕립 해군에 인수되었습니다. 이 회사는 현재 두개의 시설을 갖추고 있습니다. - 왓 얀 나와 옆에 있는 차른 크룽 로드의 원래의 방콕 부두, 촌부리 주 사타히프의 마히돌 아둘랴데즈 해군 부두에서 운영 중인 새로운 주요 시설."
 rung_paisarn:0 "룽 파이산 중공업"
 rung_paisarn_desc:0 "룽 파이산 중공업은 현재 태국의 없어진 총기 제조회사이며 1980년대 태국 왕립 육군과 태국 왕립 경찰 모두를 위해 만들어진 다양한 총기 개조 외에 RPS-001 돌격 소총으로 가장 잘 알려져 있습니다."
 DTI:0 "방위기술협회"
 DTI_desc:0 "국방기술원(공공단체)은 2007년에 설립된 태국 방산업체입니다."
 siam_cement:0 "시암 시멘트"
 siam_cement_desc:0 "시암시멘트공기업유한공사(SCG)는 태국과 동남아시아에서 가장 큰 시멘트회사입니다. 2015년에는 포브스 2000이 선정한 태국 4위, 세계 641위 기업으로 선정되기도 했습니다. 1913년 바지라부드 왕(라마 6세)의 칙령에 의해 설립되었습니다. 그 이후로 이 회사는 화학, 종이, 시멘트, 건축 자재, 유통 등 5개 핵심 사업부를 가진 다양한 사업부로 확장되었습니다. 이 회사는 시암시멘트의 지분 30%를 소유하고 있는 크라운재산국이 지배하고 있습니다."
 siam_aeronautics:0 "시암 항공학"
 siam_aeronautics_desc:0 "프라차티뽁과 보리파트라 비행기를 만드는 RTAF 항공기 공장을 대표하기 위해 만들어진 항공사입니다. 지금은 사라진 '시암 항공'의 로고에서 수정된 로고를 쓰고 있었고 실제로는 등록되지 않은 회사였습니다."
 TAI:0 "타이 항공산업"
 TAI_desc:0 "아시아 태평양 지역의 항공 중심지로 만들려는 태국 정부의 정책에 따른 항공 활동의 급증으로 인해 항공 정비 서비스의 기회가 증가할 것으로 예상하고 2003년에 TAI가 설립되었습니다. 태국은 TAI가 설립되기 전에는 항공 정비 센터가 없었습니다. 이 회사는 태국 왕립 공군의 400명 이상의 숙련된 엔지니어와 항공 기술자들과 함께 업계에서 일하고 있습니다."
 tanin:0 "타닌 산업 회사"
 tanin_desc:0 "타닌은 1946년 태국에서 가족 사업으로 설립되었습니다. 하지만 우돔 윗타야시리눈씨의 기업가적 사고와 결단력으로 타닌은 거대한 라디오 제조사가 되었습니다. 타닌은 1962년에 성공하여 회사를 확장했고 그리하여 라디오는 인정받는 제품이 되었습니다. 80년대 동안 타닌은 태국의 전기 가전 산업에서 3300만 달러의 순 매출로 추정되는 최고의 업체 중 하나였습니다. 타닌은 또한 전기 장치 산업에서 하위 지사를 가진 유일한 태국 브랜드였습니다. 하지만 80~90년대에는 대한민국, 싱가포르 등과 같이 글로벌 시장에 부상하는 회사들이 많았습니다. 이들 국가는 아시아에서 최고의 수출국이었기 때문에 타닌이 경쟁력을 갖추는 데 영향을 끼쳤습니다."
 
