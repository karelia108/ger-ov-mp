 ROM_romanian_officers_2:0 "교훈을 얻다"
 ROM_romanian_officers_2_desc:0 "굴욕적인 패배 후 우리는 군을 더 잘 조직하는 법을 배웠습니다."
 ROM_camarilla_idea:0 "카마릴라"
 ROM_camarilla_idea_desc:0 "카롤 2세는 밀접한 조언가 무리, 개인적인 친구 그리고 루마니아에서 많은 권력을 쥐고 있는 산업가들에게 둘러싸여 있습니다."
 ROM_iron_guard_terrorism:0 "철위대 테러리즘"
 ROM_iron_guard_terrorism_desc:0 "철위대와 여타 우익단체들은 그들에게 방해가 되는 자들에 대한 정치적 암살과 습격을 벌이고 있습니다. 나라의 안정을 매우 해치는 일입니다."
 ROM_iron_guard_terrorism_2:0 "철위대의 치안 유지 활동"
 ROM_iron_guard_terrorism_2_desc:0 "모든 반대파의 준군사조직이 해산되거나 철위대에 통합되었습니다. 이제 우리는 거리를 통제하고 사회에 질서를 강요할 수 있습니다."
 ROM_taxes_1:0 "세금 절도"
 ROM_taxes_1_desc:0 "카롤 2세는 그의 호화로운 생활을 지불하기 위해 조세를 인상했습니다."
 ROM_taxes_2:0 "추가 조세"
 ROM_taxes_2_desc:0 "이제 카롤 2세가 떠났으므로 그의 세금을 루마니아의 기반시설과 산업을 개선하는 데에 더 잘 사용할 수 있습니다."
 ROM_absolutism:0 "절대주의"
 ROM_absolutism_desc:0 "카롤 2세는 절대적인 힘으로 통치하며 누구도 그에게 반대할 수 없습니다."
 ROM_confiscated_wealth:0 "압수된 재산"
 ROM_confiscated_wealth_desc:0 "루마니아의 상류층은 더 이상 멋진 집이나 재산을 필요로 하지 않을 것입니다. 우리는 이것들을 압수하여 국가의 군대에 자금을 사용할 수 있습니다... 잠시 동안이지만요."
 ROM_british_aid:0 "영국 재정 지원"
 ROM_british_aid_desc:0 "영국은 투자 및 무역 기회의 형태로 상당한 재정적 지원을 제공하고 있으며 이제 우리 경제는 호황을 누리고 있습니다."
 ROM_army_control:0 "군대의 통제"
 ROM_army_control_desc:0 "안토네스쿠는 군대가 루마니아를 확실히 장악하고 있음을 확인했으며 추축국을 돕기 위해 군대를 확장하는데 도움이 될 것입니다."
 ROM_reserve_divisions_2:0 "예비사단"
 ROM_reserve_divisions_2_desc:0 "루마니아는 작은 나라이며 우리의 군대가 야전에서의 힘을 유지하려면 예비사단에 적당한 수를 할당해야 합니다."
 ROM_minority_issues:0 "소수민족 문제"
 ROM_minority_issues_desc:0 "루마니아는 소수민족이 살던 작은 나라에서 헝가리인, 독일인, 우크라이나인, 불가리아인이 살고 있는 더 큰 나라로 발전했습니다. 우리는 이 집단들을 통합하기 위해 노력하거나 아니면 새로 얻은 몇몇 영토를 포기해야 합니다. §Y북트란실바니아 주를 상실하거나 소수민족 통합 중점이 완료된 경우 제거됩니다.§!"
