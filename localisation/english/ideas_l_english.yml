 SIA_king_in_exile:0 "망명 중인 왕"
 SIA_king_in_exile_desc:0 "1932년 시암 혁명과 1933년 참혹한 보오라데트 반란 이후, 라마 7세는 스스로 인질이 되는 것을 택했고 1941년 사망할 때까지 영국의 서리에 머물렀습니다."
 SIA_Rama_VII:0 "라마 7세"
 SIA_Rama_VII_desc:0 "라마 7세는 마침내 시암으로 돌아왔습니다. 정부가 그를 몇차례나 설득했고 다시 왕이 되기로 마음먹었습니다. 그는 상당한 인기있는 꼭두각시였고 그가 없이는 우리 국가는 틀림없이 곧 붕괴하기 시작했을 겁니다."
 SIA_Rama_VIII:0 "라마 8세"
 SIA_Rama_VIII_desc:0 "늙은 왕이 퇴위하고 영국으로 달아났으니 이제 우리는 스위스에서 유학중인 젊은 새 왕의 등극을 선포할 때입니다. 그는 상당히 인기 있는 인물이고 미래에 훌륭한 지도자가 될 것입니다."
 SIA_republicanism:0 "군주제 폐지"
 SIA_republicanism_desc:0 "성가신 군주들의 통치 이래 수백 년이 지났으니, 이제 새로운 공화국으로서 새롭게 출발해야 할 때입니다. - 터키의 선례를 따라서"
 SIA_strengthen_the_government:0 "정부 강화"
 SIA_strengthen_the_government_desc:0 "이제 왕정이 사라졌으니 그들 없이도 충분히 좋아져야 합니다."
 SIA_succession_secured:0 "승계 계통 확보"
 SIA_succession_secured_desc:0 "새로운 계승 계통이 마련되면서 이제 차크리 왕조의 유산이 확보되었습니다."
 SIA_form_DSI_focus:0 "비밀정보부"
 SIA_form_DSI_focus_desc:0 "처음에는 대도시 경찰의 '특별 수사부'로 시작되었지만, 전쟁이 진행됨에 따라 이제는 세계적으로 스파이 활동까지 겸하도록 확장되었습니다."
 SIA_education_reform_focus:0 "교육 개혁"
 SIA_education_reform_focus_desc:0 "쁘라톰쓱사 교육 (1~4등급, 후일 1-6등급으로 개정)이 시행되어 정부의 보조를 받고 있습니다."
 SIA_establish_regional_universities_focus:0 "전국적인 대학 네트워크"
 SIA_establish_regional_universities_focus_desc:0 "전국적으로 많은 대학이 새롭게 설립되고 있습니다. 치앙마이 대학교 (치앙마이- 북태국), 콘껜 대학교(꽁껜 - 북동태국/이산), 마히돌 대학교(나콘 빠똠 - 중부 지방), 쏨끌라 왕자 대학교 (빠따니 - 태국 남부) 등이 이러한 이러한 사례들입니다."
 SIA_establish_pre_collegiate_school_focus:0 "뜨리얌우돔쓱사 프로그램"
 SIA_establish_pre_collegiate_school_focus_desc:0 "쫄랄롱꼰 대학교에 입학하고자 하는 사람들을 위한 첫 번째 만들기 - 이 수준의 교육은 후일 마타욤쓱사 삐 티로 알려졌습니다.(중급 후반 교육 10-12등급)"
 SIA_total_peninsular_control_idea:0 "반도 전체 통제"
 SIA_total_peninsular_control_idea_desc:0 "우리는 보잘것없는 인도차이나 반도 저편으로의 확장에 필요한 모든 자원을 가지고 있습니다. - 세계를 지배할 때입니다!"
 SIA_yuwachon_taharn_idea:0 "유와쫀 타하른"
 SIA_yuwachon_taharn_idea_desc:0 "주요 인력 풀이 고갈될 경우에 대비하여 사관 후보생 부대가 생성됩니다."
 SIA_to_the_last_men_idea:0 "물러서지 마라!"
 SIA_to_the_last_men_idea_desc:0 "이 지점 이후로는 후퇴할 수 없습니다. 우리 민족이 하나도 남지 않은 상태에서 모든 것을 잃거나 적의 시체를 밟거나 둘 중 하나일 것입니다. 가능한 모든 남녀가 저마다의 무기를 쥐고 우리나라를 위해 희생할 준비가 되었습니다!"
 SIA_lands_of_the_free_idea:0 "자유의 땅!"
 SIA_lands_of_the_free_idea_desc:0 "우리는 영원히 자유로울 것입니다!"
