 IRE_ira_desc:0 "1921년 영국-아일랜드 조약으로 아일랜드가 독립에 성공했음에도 불구하고 반-조약 IRA(아일랜드 공화국군)은 정부와 영국에 반대하며 아일랜드를 계속 약화시키고 있습니다."
