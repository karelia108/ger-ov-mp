 home_of_the_free_desc:0 "미국은 스스로를 자유의 요새, 민주주의의 요람으로 간주하고 있습니다. 가치관을 뒤흔드는 것은 어렵겠지만, 유혹의 기회를 만드는 것은 할 수 있을 것입니다."
