 generic_nav_bomber:0 "전간기 뇌격기"
 nav_bomber_equipment_1:0 "뇌격기 I"
 nav_bomber_equipment_1_short:0 "뇌격기 I"
 nav_bomber_equipment_1_desc:0 "해상 항공기는 잠수함의 증가된 중요성과 같은 해전의 새로운 발전에 맞서기 위해 향후 10년 안에 필수적일 것입니다. 급강하 폭격기 및 정찰기 역할을 할 수 있는 능력을 갖춘 해상 비행기가 사용될 것입니다."
 nav_bomber_equipment_2:0 "뇌격기 II"
 nav_bomber_equipment_2_short:0 "뇌격기 II"
 nav_bomber_equipment_2_desc:0 "새로운 엔진 기술과 공기역학적으로 정교한 설계는 해군 항공기의 속도와 급강하 공격 능력을 두드러지게 향상시킬 것입니다."
 nav_bomber_equipment_3:0 "뇌격기 III"
 nav_bomber_equipment_3_short:0 "뇌격기 III"
 nav_bomber_equipment_3_desc:0 "전체를 금속으로 사용한 설계와 강력한 에어브레이크는 더 복잡한 해군 항공학을 가능하게 합니다. 하지만 미래의 비행기들은 이러한 진보된 시스템을 작동시키기 위해 더 많은 승무원을 요구할 것입니다."
 nav_bomber_equipment_4:0 "뇌격기 IV"
 nav_bomber_equipment_4_short:0 "뇌격기 IV"
 nav_bomber_equipment_4_desc:0 "전시의 해상폭격기는 전시의 경험으로 전반적으로 향상된 성능으로 설계되었습니다. 증가한 폭장으로 상선과 적대적인 수상함대에 위협을 줄 수 있습니다."
 nav_bomber_equipment_5:0 "뇌격기 V"
 nav_bomber_equipment_5_short:0 "뇌격기 V"
 nav_bomber_equipment_5_desc:0 "후기형 해상 폭격기는 전반적으로 향상된 성능과 진보한 항속 거리, 표적 탐지기 및 레이다 기술과 같은 최신의 전시 기술을 갖추도록 설계되었습다. 증가한 폭장으로 상선 및 적대적인 수상 함대에 위협을 줄 수 있습니다."
 generic_flying_boat:0 "전간기 비행정"
 flying_boat_equipment_1:0 "비행정 I"
 flying_boat_equipment_1_desc:0 "비행정은 이용가능한 이착륙장의 수가 제한된 태평양과 대서양 전구에서 해상과 공중 정찰 임무를 수행하는 해상초계기입니다. 비행정은 적당한 자위무장을 갖추고 있으며, 함선을 발견 시 폭탄을 사용하여 공격할 수 있습니다. 비행정의 군사적 가치는 인정받고 있었고 전쟁 발발 당시 수역에 접한 모든 나라가 군사력으로 비행정을 운용했습니다. 대잠 초계에서부터 해공 구조, 전함의 포격을 위한 탐지 및 다양한 임무로 활용되었습니다."
