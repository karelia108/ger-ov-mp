 generic_cas:0 "전간기 근접항공지원기"
 CAS_equipment_0:0 "근접항공지원기 I"
 CAS_equipment_0_short:0 "근접항공지원기 I"
 CAS_equipment_0_desc:0 "우리의 근접항공지원 교리는 정밀한 수상 타격 능력을 요구합니다. 이런 항공기들이 우리 폭격기들과 비교해서 더 적은 적재량을 가지는 반면, 급강하 폭격과 기총소사를 통해 작은 목표물을 파괴하거나 공격할 수 있는 능력을 갖추고 있습니다."
 CAS_equipment_1:0 "근접항공지원기 II"
 CAS_equipment_1_short:0 "근접항공지원기 II"
 CAS_equipment_1_desc:0 "우리의 근접항공지원 교리는 정밀한 수상 타격 능력을 요구합니다. 이런 항공기들이 우리 폭격기들과 비교해서 더 적은 적재량을 가지는 반면, 급강하 폭격과 기총소사를 통해 작은 목표물을 파괴하거나 공격할 수 있는 능력을 갖추고 있습니다."
 CAS_equipment_2:0 "근접항공지원기 III"
 CAS_equipment_2_short:0 "근접항공지원기 III"
 CAS_equipment_2_desc:0 "전쟁 초의 경험으로 적 전투기와 대공 사격에 대한 근접항공지원기의 생존력을 위해서는 속도, 방어력 및 기동성이 향상되어야 함이 증명되었습니다. 또한 더 큰 폭장, 포, 기총을 이용해 목표물에 더 큰 피해를 가할 것입니다."
 CAS_equipment_3:0 "근접항공지원기 IV"
 CAS_equipment_3_short:0 "근접항공지원기 IV"
 CAS_equipment_3_desc:0 "계속해서 증가하는 적 대공포와 요격기의 능력은 추가적으로 혁신적인 근접항공지원기의 개발을 요구합니다. 새로운 설계는 증가한 엔진 출력, 향상된 급강하, 보호 능력을 개선한 기체, 그리고 넓은 탑재공간을 포함합니다."
 CAS_equipment_4:0 "근접항공지원기 V"
 CAS_equipment_4_short:0 "근접항공지원기 V"
 CAS_equipment_4_desc:0 "계속해서 증가하는 적 대공포와 요격기의 능력은 추가적으로 혁신적인 근접항공지원기의 개발을 요구합니다. 새로운 설계는 증가한 엔진 출력, 향상된 급강하, 보호 능력을 개선한 기체, 그리고 넓은 탑재공간을 포함합니다.""
 jet_fighter_equipment_1:0 "제트 전투기 I"
 jet_fighter_equipment_1_short:0 "제트 전투기 I"
 jet_fighter_equipment_1_desc:0 "이전의 속도 증가는 첫 번째 제트 전투기의 도입과 비교할 때 미약합니다. 우리가 아직 이 엔진을 채택한 비행기를 제대로 만드는 방법을 배우지 못했음에도 일반 전투기는 비교도 할 수 없을 것입니다."
 jet_fighter_equipment_2:0 "제트 전투기 II"
 jet_fighter_equipment_2_short:0 "제트 전투기 II"
 jet_fighter_equipment_2_desc:0 "새로운 스윕 윙 설계와 보다 가벼운 재료 선택으로 혁신적인 제트 전투기는 더 긴 항속거리와 더 빠른 속력을 보여줄 것입니다."
 jet_tac_bomber_equipment_1:0 "제트 전술폭격기  I"
 jet_tac_bomber_equipment_1_short:0 "제트 전술폭격기 I"
 jet_tac_bomber_equipment_1_desc:0 "제트 전투기의 출현은 그 속력을 능가하거나 최소한 동등한 속력을 가진 폭격기를 필요로 합니다. 제트 엔진을 장착한 1세대 중형 폭격기와 전투 폭격기가 이 역할을 수행할 것입니다."
 jet_tac_bomber_equipment_2:0 "제트 전술폭격기  II"
 jet_tac_bomber_equipment_2_short:0 "제트 전술폭격기 II"
 jet_tac_bomber_equipment_2_desc:0 "미래의 제트 폭격기들은 속도에 만족하지 않고 고도와 항속거리 기록을 세우고, 탑재물을 운반하고 대륙간 임무에 대한 정찰을 수행할 것입니다."

