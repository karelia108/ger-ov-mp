 henschel_equipment:0 "헨쉘 CAS"
 henschel_equipment_desc:0 "근접항공지원기는 지상전투의 지원을 위해 설계되었습니다."
 heinkel_fw_equipment:0 "전투기 장비"
 heinkel_fw_equipment_desc:0 "경전투기는 빠르고 민첩하며 다재다능합니다. 폭격기를 보호하고 적 폭격기를 요격하며 공중우세 싸움에서 필요한 모든 것을 위해 싸웁니다."
 
 fighter_equipment:0 "전투기"
 fighter_equipment_desc:0 "경전투기는 빠르고 민첩하며 다재다능합니다. 제공권을 위해 우리 폭격기를 보호하고 적 폭격기를 요격합니다."
 CAS_equipment:0 "근접항공지원기"
 CAS_equipment_desc:0 "근접항공지원기는 지상 전투를 지원하도록 설계되었습니다."
 heavy_fighter_equipment:0 "중전투기"
 heavy_fighter_equipment_desc:0 "중전투기는 넓은 작전범위와 강력한 무기를 갖추고 있습니다. 중전투기는 우리 폭격기를 호위하거나 적 폭격기를 요격하는 임무 모두 잘 수행할 수 있습니다. 하지만 이 전투기가 민첩하지 못한 점은 정규 전투기에 대항하여 분투할 것을 시사합니다."
 nav_bomber_equipment:0 "뇌격기"
 nav_bomber_equipment_desc:0 "뇌격기는 적 함선에 대한 공격을 수행할 수 있습니다."
 tac_bomber_equipment:0 "전술폭격기"
 tac_bomber_equipment_desc:0 "전술폭격기는 지상의 부대를 돕거나 적의 건물을 폭격할 수 있는 더 작고 빠른 폭격기입니다."
 light_bomber_equipment:0 "경폭격기"
 light_bomber_equipment_desc:0 "경폭격기는 지상의 부대를 돕거나 전략적 목표 혹은 함선을 타격할 수 있는 쌍발 폭격기입니다. 이 폭격기는 일반적으로 저고도에서 비행합니다."
 strat_bomber_equipment:0 "전략폭격기"
 strat_bomber_equipment_desc:0 "전략폭격기는 적의 건물과 기반시설을 타격하여 적들이 귀중한 산업자원에 굶주리게 만듭니다."
 
 cv_fighter_equipment:0 "함상전투기"
 cv_fighter_equipment_desc:0 "경전투기는 빠르고 민첩하며 다재다능합니다. 폭격기를 보호하고 적 폭격기를 요격하며 공중우세 싸움에서 필요한 모든 것을 위해 싸웁니다."
 cv_CAS_equipment:0 "함상폭격기"
 cv_CAS_equipment_desc:0 "근접항공지원기는 대개 우군을 지원하기 위해 지상의 적이나 바다의 목표물을 공격하기 위해 설계되었습니다."
 cv_cas_equipment:0 "함상폭격기"
 cv_cas_equipment_desc:0 "근접항공지원기는 대개 우군을 지원하기 위해 지상의 적이나 바다의 목표물을 공격하기 위해 설계되었습니다."
 cv_nav_bomber_equipment:0 "함상뇌격기"
 cv_nav_bomber_equipment_desc:0 "함상폭격기는 항공모함의 항공단에 소속되어 어뢰로 적함을 공격하거나 함선 또는 지상의 적을 목표로 급강하 폭격합니다."
 
 flying_boat_equipment:0 "비행정"
 flying_boat_equipment_desc:0 "비행정은 느린 수상기이며 해양 정찰이나 함대 정찰 임무를 수행합니다. 비행정은 제공권 임무를 수행하기에 적당한 무장이 되어있고 적 함선을 타격하는 임무도 잘 수행합니다."
 rocket_interceptor_equipment:0 "로켓 요격기"
 rocket_interceptor_equipment_desc:0 "화학 로켓 엔진을 탑재한 단거리 요격기입니다."
 jet_fighter_equipment:0 "제트 전투기"
 jet_fighter_equipment_desc:0 "경전투기는 빠르고 민첩하며 다재다능합니다. 제공권을 위해 우리 폭격기를 호위하고 적 폭격기를 요격합니다."
 jet_tac_bomber_equipment:0 "제트 전술폭격기"
