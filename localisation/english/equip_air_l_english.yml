 generic_fighter:0 "전간기 전투기"
 fighter_equipment_0:0 "전간기 전투기"
 fighter_equipment_0_short:0 "전투기"
 fighter_equipment_0_desc:0 "전투기는 대전을 통해 많은 변화를 겪었지만 그 이후로 복엽기 설계는 더 이상 쓸모가 없습니다. 우리는 민간 기술 발전을 군사 응용 분야로 전환하기 시작해야 합니다."                             
 fighter_equipment_1:0 "전투기 36"
 fighter_equipment_1_short:0 "전투기 I"
 fighter_equipment_1_desc:0 "성형 엔진, 단엽기 설계 및 전체 금속외장 구조의 도입으로 경항공기의 혁신을 이룩했습니다. 이 설계는 첫 현대식 전투기를 만들기 위한 우리의 시도입니다."
 fighter_equipment_2:0 "전투기 39"
 fighter_equipment_2_short:0 "전투기 II"
 fighter_equipment_2_desc:0 "전투기의 발전 속도는 놀라울 정도이며 따라서 우리는 기존의 개념에 대한 개선뿐만 아니라 기술도 포함시켜 나아가야 합니다. 새로운 전투기 설계는 높은 고도에서 고속, 고성능 그리고 가능한한 최고의 작전범위를 제공할 수 있어야 합니다. 물론 무장도 말이지요."                              
 fighter_equipment_3:0 "전투기 41"
 fighter_equipment_3_short:0 "전투기 III"
 fighter_equipment_3_desc:0 "이전 세대 전투기는 가치가 있는 것으로 입증되었지만, 더 나은 설계로 얻을 수 있는 모든 것을 얻어내야 합니다. 이 항공기는 뛰어난 능력, 높은 민첩성, 치명적인 화력, 좋은 작전범위를 갖춘 피스톤 엔진을 탑재한 전투기의 정점단이 될 것입니다."
 fighter_equipment_4:0 "전투기 43"
 fighter_equipment_4_short:0 "전투기 IV"
 fighter_equipment_4_desc:0 "이전 세대 전투기는 가치가 있는 것으로 입증되었지만, 더 나은 설계로 얻을 수 있는 모든 것을 얻어내야 합니다. 이 항공기는 뛰어난 능력, 높은 민첩성, 치명적인 화력, 좋은 작전범위를 갖춘 피스톤 엔진을 탑재한 전투기의 정점단이 될 것입니다."
 fighter_equipment_5:0 "전투기 44"
 fighter_equipment_5_short:0 "전투기 V"
 fighter_equipment_5_desc:0 "이전 세대 전투기는 가치가 있는 것으로 입증되었지만, 더 나은 설계로 얻을 수 있는 모든 것을 얻어내야 합니다. 이 항공기는 뛰어난 능력, 높은 민첩성, 치명적인 화력, 좋은 작전범위를 갖춘 피스톤 엔진을 탑재한 전투기의 정점단이 될 것입니다."
 generic_hvyfighter:0 "전간기 중전투기"
 
 heavy_fighter_equipment_1:0 "중전투기 I"
 heavy_fighter_equipment_1_short:0 "중전투기 I"
 heavy_fighter_equipment_1_desc:0 "폭격기 편대는 목표물까지 비행하고 이후 철수할 때까지 계속해서 적 전투기로부터의 호위를 필요로합니다. 이 호위를 위해 폭격기의 작전범위를 가진 전투기를 설계해야만 합니다. 이를 위한 항공기는 부득이하게 경전투기보다 더 커지고 느리고 덜 민첩할테지만, 상당한 수준의 무장이 가능할 것입니다."
 heavy_fighter_equipment_2:0 "중전투기 II"
 heavy_fighter_equipment_2_short:0 "중전투기 II"
 heavy_fighter_equipment_2_desc:0 "이 전쟁에서 우리의 중전투기 설계가 더 민첩한 전투기에 취약하다는 것을 배웠지만, 중무장 덕에 적 폭격기의 요격에는 상당히 괜찮습니다. 이 다음 설계에서는 적기는 물론 지상 목표물에 대한 공격 능력 향상에 초점을 맞출 것입니다. 속력과 항속 거리도 향상될 것입니다."
 heavy_fighter_equipment_3:0 "중전투기 III"
 heavy_fighter_equipment_3_short:0 "중전투기 III"
 heavy_fighter_equipment_3_desc:0 "비록 우리의 중전투기가 다양한 역할에 뛰어나지만, 새로운 설계에서는 적 전투기보다 능력을 높이고 거기에 더해 더 빨라지고 더 나아지는 방어력의 적 폭격기를 계속적으로 요격할 수 있도록 고려해야 합니다."
 heavy_fighter_equipment_4:0 "중전투기 IV"
 heavy_fighter_equipment_4_short:0 "중전투기 IV"
 heavy_fighter_equipment_4_desc:0 "비록 우리의 중전투기가 다양한 역할에 뛰어나지만, 새로운 설계에서는 적 전투기보다 능력을 높이고 거기에 더해 더 빨라지고 더 나아지는 방어력의 적 폭격기를 계속적으로 요격할 수 있도록 고려해야 합니다."
 heavy_fighter_equipment_5:0 "중전투기 V"
 heavy_fighter_equipment_5_short:0 "중전투기 V"
 heavy_fighter_equipment_5_desc:0 "비록 우리의 중전투기가 다양한 역할에 뛰어나지만, 새로운 설계에서는 적 전투기보다 능력을 높이고 거기에 더해 더 빨라지고 더 나아지는 방어력의 적 폭격기를 계속적으로 요격할 수 있도록 고려해야 합니다."
 generic_strategic_bomber:0 "전간기 전략폭격기"
 strat_bomber_equipment_1:0 "전략폭격기 I"
 strat_bomber_equipment_1_short:0 "전략폭격기 I"
 strat_bomber_equipment_1_desc:0 "적 군사적 목표물과 주요 도시에 대한 폭격이 이후의 전쟁에서 승리할 것이라는 것을 보여준 교훈과 대전쟁에서의 경험으로 적어도 우리는, 그런 파괴를 수행할 능력을 가진 폭격기를 반드시 보유해야 합니다. 높게 비행하고 좋은 속력과 많은 적재량을 가져야 할 필요가 있고, 이를 위해 큰 기체와 다중 엔진을 필요로 할 것입니다. 또한 약간의 방어능력 또한 갖춰야 할 것입니다."
 strat_bomber_equipment_2:0 "전략폭격기 II"
 strat_bomber_equipment_2_short:0 "전략폭격기 II"
 strat_bomber_equipment_2_desc:0 "폭격은 적의 전쟁 수행 능력에 대하여 효과적이라는 것이 드러났습니다. 더 많은 방호 무장과 속력를 올린 설계는 파괴를 방지하고 늘어난 적재량과 항속거리는 매우 효과적일 것입니다."
 strat_bomber_equipment_3:0 "전략폭격기 III"
 strat_bomber_equipment_3_short:0 "전략폭격기 III"
 strat_bomber_equipment_3_desc:0 "적의 전투기와 지대공 사격에 대한 손실을 방지하기 위해 우리의 다음 설계는 매우 높은 고도로 비행하는 항공기가 될 것입니다. 항속거리를 늘리면서도 막대한 적재량과 더 많은 연료를 전부 수용하기 위해 크기가 더 커질 것입니다."
 strat_bomber_equipment_4:0 "전략폭격기 IV"
 strat_bomber_equipment_4_short:0 "전략폭격기 IV"
 strat_bomber_equipment_4_desc:0 "적의 전투기와 지대공 사격에 대한 손실을 방지하기 위해 우리의 다음 설계는 매우 높은 고도로 비행하는 항공기가 될 것입니다. 항속거리를 늘리면서도 막대한 적재량과 더 많은 연료를 전부 수용하기 위해 크기가 더 커질 것입니다."
 strat_bomber_equipment_5:0 "전략폭격기 V"
 strat_bomber_equipment_5_short:0 "전략폭격기 V"
 jet_strat_bomber_equipment_1:0 "제트 전략폭격기 I"
 jet_strat_bomber_equipment_1_short:0 "제트 전략폭격기 I"
 jet_strat_bomber_equipment_1_desc:0 "다중 제트 엔진의 탑재는 많은 적재량과 긴 항속 거리를 유지하면서도 전례 없던 속력을 지닌 새로운 설계를 가능하게 했습니다. 이 비행기의 제작은 대량 살상 화기의 새 지평을 열었습니다."
 jet_strat_bomber_equipment_2:0 "제트 전략폭격기 II"
 jet_strat_bomber_equipment_2_short:0 "제트 전략폭격기 II"
 jet_strat_bomber_equipment_2_desc:0 "다중 제트 엔진의 탑재는 많은 적재량과 긴 항속 거리를 유지하면서도 전례 없던 속력을 지닌 새로운 설계를 가능하게 했습니다. 이 비행기의 제작은 대량 살상 화기의 새 지평을 열었습니다."
 generic_bomber:0 "전간기 폭격기"
 
 tac_bomber_equipment_0:0 "전간기 폭격기"
 tac_bomber_equipment_0_short:0 "폭격기"
 tac_bomber_equipment_0_desc:0 "이후의 전쟁은 전적으로 적을 폭격하여 멸망시킴으로써 승리할 것이라고 널리 알려져 있습니다. 적절한 속도로 많은 적재량을 지닌 자체 폭격기 설계를 시작하는 것이 시급합니다."
 tac_bomber_equipment_1:0 "전술폭격기 I"
 tac_bomber_equipment_1_short:0 "전술폭격기 I"
 tac_bomber_equipment_1_desc:0 "중형폭격기는 다양한 임무를 수행할 수 있는 다재다능함과 빠른 속도가 필요합니다. 상대적으로 가벼운 쌍발엔진 설계는 몇년동안이고 계속해서 운용할 수 있게 합니다."
 tac_bomber_equipment_2:0 "전술폭격기 II"
 tac_bomber_equipment_2_short:0 "전술폭격기 II"
 tac_bomber_equipment_2_desc:0 "더 무거운 설계의 전술폭격기는 더 긴 항속거리와 급유량 속도를 유지하면서도 다양한 임무를 수행할 수 있습니다."
