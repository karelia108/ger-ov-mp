 FRA_fighter_equipment_0:0 "니우포르트 들라주 NiD 62"
 FRA_fighter_equipment_0_short:0 "NiD 62"
 FRA_fighter_equipment_0_desc:0 "니우포르트 들라주 NiD 62는 1930년대 초 프랑스의 복엽전투기입니다. 이 기계는 대전쟁이 끝난 직후의 몇년간 설계하고 생산된 니우포르트 들라주 전투기의 잇따른 후계기 중 하나입니다. NiD 62는 1931년 프랑스 공군을 위해 제작된 전투기입니다. 이스파노-수이자 12Hb으로 구동되었습니다."
 FRA_fighter_equipment_1:0 "드부아틴 D.500"
 FRA_fighter_equipment_1_short:0 "D 500 전투기"
 FRA_fighter_equipment_1_desc:0 "드부아틴 D.500 그리고 D.501는 1935년 7월에 취역했고 1936년 10월에는 더 강력한 D.510이 합류했습니다. 모랑 솔니에 M.S.406로 대체될 때까지 프랑스 공군이 운용한 주요한 전투기였습니다."
 FRA_fighter_equipment_2:0 "모랑 솔니에 M.S.405"
 FRA_fighter_equipment_2_short:0 "M.S.405 전투기"
 FRA_fighter_equipment_2_desc:0 "M.S.405는 높은 기동성에 비해 출력이 부족했습니다. 더 큰 엔진은 속도를 늘려주어야만 합니다."
 FRA_fighter_equipment_3:0 "블로흐 MB.157"
 FRA_fighter_equipment_3_short:0 "MB.157 전투기"
 FRA_fighter_equipment_3_desc:0 "블로흐 150 계열의 마지막 멤버인 MB.157은 훨씬 더 강력한 엔진을 탑재했고 최종적으로 MB.152 보다 더 크고 무거운 모터를 수용하기 위해 MB.152을 발전시키면서 매우 다른 항공기가 되었습니다. 75회분의 드럼 매거진을 장착한 개선된 2x20mm 이스파노-수이자 HS.404 포 무장으로 구성되었습니다."
 FRA_fighter_equipment_4:0 "포테즈 P.232"
 FRA_fighter_equipment_4_short:0 "포테즈 232 전투기"
 FRA_fighter_equipment_4_desc:0 "이 항공기는 780마력의 이스파노-수이자 12Xcrs V12 엔진과 트랙터 구성의 3날 라티에 프로펠러로 구동되었습니다. 이스파노-수이자 20mm 포를 엔진 실린더 뱅크 사이에 장착하고 날개에 장착한 4개의 7.5mm 기관총을 프로펠러를 통해 발사할 수 있었습니다. 디자인은 단순하고 가벼우며 대량 생산의 단순화를 위해 견고하게 만들어졌습니다."
