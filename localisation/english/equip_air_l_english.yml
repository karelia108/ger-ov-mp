 SOV_UK_cv_fighther_equipment_3_c_desc:0 "La-5는 Yak-3와 함께 운용되었고, 모두 훌륭한 전투기였습니다. 하지만 이 쉬베초프 ASh-82 성형 엔진과 이 엔진이 필요로 하는 큰 노즈 구획을 사용했기 때문에 전방 시야는 LaGG-1보다 훨씬 더 제한적이어서 착륙이 다소 어려웠습니다. 이 문제 외에도 La-5의 실속 속도는 Yak의 속도보다 훨씬 높아서 더 위험했습니다. 무장은 일반 La-5와 비슷했으며 20mm ShVAK 포 2문으로 구성됐습니다."
