 ## Great thanks to Dovahbear ##
 CHI_GATHERING_STORM_DESC:0 "한때 지구상에서 가장 강력한 국가였던 중국은 100년에 걸친 서구 열강과 내전으로 인해 쇠퇴했습니다.\n\n장제스와 중국 중앙정부인 국민당은 이미 중국의 광활한 지역을 합병한 일본 제국과 현재는 산시의 언덕에 숨어있는 마오의 공산당의 위협에 직면하고 있습니다. 사방으로 둘러쌓인 장개석은 지금껏 중국이 한번도 본 적 없는 전쟁을 위해 준비하고 있습니다."
 PRC_GATHERING_STORM_DESC:0 "중국 공산당은 멸망 직전입니다. 혁명의 실패 후 공산주의 군대는 국민당에 의해 모든 전선에서 박살났고 공산당은 본래 근거지였던 중국 남부에서 새로운 근거지가 될 산시로 도망쳤습니다. 이 재앙으로부터 새로운 당의 지도자인 마오쩌둥이 등장했습니다.\n\n 마오는 그에게 공산주의에 대한 급진적인 새로운 전망, 그리고 생존과 확장을 위한 전략을 제시합니다. 어쩌면 공산주의자들은 더 큰 적에 맞서 예전의 적들과 손을 잡아야 할지도 모릅니다..."
