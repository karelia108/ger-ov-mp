l_english:
 BM_HISTORY_TITLE:0 "간략한 역사"
 GATHERING_STORM_NAME:0 "토탈워 모드"
 GATHERING_STORM_DESC:0 "어둠의 시대가 도래하고 있습니다. 유럽에서는 히틀러가 권력을 공고히 했으며, 이제 그의 관심은 점차 독일의 국경 너머로 향하고 있습니다. 또 무솔리니의 이탈리아가 대담한 군사적 도전을 계속하고 있으며, 아시아에서는 일본 제국이 중국을 침략할 준비를 하고 있습니다. 대전쟁의 종결 이후 거의 20년이 흘렀지만 세계는 아직도 기름 속에 처박혀 있습니다. 단 하나의 불씨가 모든 것을 불태워 버릴 것입니다."
 HITTING_FAN_NAME:0 "대소동"
 HITTING_FAN_DESC:0 "맞아, 그렇지! 그 우산 모음은 진짜 쓸모가 있어."
 ENG_GATHERING_STORM_DESC:0 "영국은 대전쟁에서 결국 승리를 거머쥐게 되었지만, 대제국의 근간은 뿌리부터 흔들리고 있습니다. 국가의 장래를 책임질 유망주 세대가 플랑드르와 프랑스 북부의 참호에서 쓰러지며 영연방 전체가 불안감에 휩싸였고 막대한 국가 부채까지 발생했습니다.\n\n아직도 생생한 지난 대전의 상처와 함께, 이제 이 나라는 또 다른 가능성에 직면하게 됐고, 이는 점점 더 분명해지고 있습니다. 우리 시대에 평화는 없으리라는 사실 말이지요."
 FRA_GATHERING_STORM_DESC:0 "대전쟁의 참상에도 불구하고, 프랑스는 강건한 경제 덕택에 재건의 길을 걷고 있습니다. 하지만 대공황이 이 나라에 여전히 영향을 미치고 있고, 독일의 새 정권은 베르사유 조약에 명기되어 있는 전쟁 배상금을 내는 데에 관심이 없습니다.\n\n조약이 체결되었을 때, 당시 프랑스의 원수는 유명한 말을 남겼습니다. 이것은 평화가 아니다. 이건 단지 20년 간의 휴전 협정일 뿐이다. 그리고 지금, 그 20년이 지났습니다."
 GER_GATHERING_STORM_DESC:0 "새로운 독일이 일어서고 있습니다. 바이마르 공화국이 해체되고 히틀러의 제3국이 등장한 지 3년이 지났습니다. 대공황의 괴로운 시절이 지나 경제가 안정되고, 대규모 실업도 해결되었습니다.\n\n베르사유 조약이 독일에 부과한 군사적 제약은 잊혀졌고, 국방군은 날로 강해지고 있습니다. 또 다른 세계 대전의 전조가 지평선 너머로 드리우고 있습니다."
 ITA_GATHERING_STORM_DESC:0 "파시즘의 대두와 함께 이탈리아는 새로운 영광의 시대에 접어들었습니다. 이탈리아 식민 제국의 팽창 계획에 추가된 에티오피아로 군대가 진군 중이지만, 무솔리니의 야망은 그 끝을 모릅니다.\n\n이탈리아는 언제나 지중해를 지배하는 운명이었지만, 새로운 질서가 유럽에 자리잡고 있습니다. 변화의 조류가 도래할 때, 이탈리아는 반드시 그 조류의 물마루를 찾아야 합니다. 그렇지 않으면 쓸려나갈 수 밖에 없습니다."
 JAP_GATHERING_STORM_DESC:0 "일본 제국은 교차로에 서 있습니다. 북진론, 북방 팽창 정책을 선호하는 육군은 시베리아로의 진군을 요청하고 있지만 남진론, 남방 팽창 정책을 지지하는 해군은 동남아시아와 태평양의 풍요로운 유럽 식민지를 목표로 하고 있습니다.\n\n그리고 당연하게도, 그들은 항상 중국을 목표로 하고 있습니다. 일본은 막강한 군대를 보유했지만, 산업은 자원 부족에 시달리고 있습니다. 이제 시간이 다 되어갑니다. 과연 어떤 길을 고를 것입니까?"
 SOV_GATHERING_STORM_DESC:0 "러시아가 적백내전 이후로 안정되자, 한때 러시아 제국이었던 이 땅에는 아무도 부정할 수 없는 통치자와 함께 소비에트 사회주의 공화국 연방이 등장하였습니다. 그리고 막대한 인명을 대가로 급속한 산업화와 집산화를 이룩했습니다.\n\n소비에트 연방은 새로운 위협에 직면했습니다. 서방에서는 독일이 되살아났고, 동방에서는 일본이 전쟁을 일으키고 있습니다. 당연하게도 공산당 내 지위를 둘러싼 내부의 위협도 또한 간과할 수 없습니다."
 SPR_GATHERING_STORM_DESC:0 "스페인 공화국은 갈림길에 서 있습니다. 불안정한 내부 상황과 급진적 세력이 공화국의 생존을 위협합니다. 다음 선거는 의심의 여지없이 앞으로 수십년의 미래를 결정할 것입니다."
 USA_GATHERING_STORM_DESC:0 "지난 전쟁 이후 미국은 다시 고립주의로 돌아섰고, 또 '광란의 20년대' 동안 경제적 번영을 만끽했습니다. 그러나 번영은 비극적인 결말을 맞이했습니다. 이 나라는 대공황의 수렁에 빠졌습니다.\n\n외국에서 일어나는 전쟁에 대한 미국의 불간섭 정책은 여전히 굳건합니다. 그러나 유럽과 아시아 양쪽에서 긴장이 고조되고 있습니다. 원하든 원하지 않든, 결국 '위대한 중립'은 폭풍 속으로 끌려가고 있는 스스로를 보게 될지도 모릅니다."
 OTHER_GATHERING_STORM_DESC:0 "강대국과 약소국을 가리지 않고, 세계 각국은 숨죽인 채 또 다른 국제적 충돌의 발발을 기다리는 데 만족하지 않을 것입니다. 내전 직전의 강대국에서부터 대전쟁의 결과로 형성되고 변형된 여러 국가들까지, 모두가 어려운 결정을 내리고 이념과 실용주의를 저울질해야 합니다. 세계의 미래를 결정할 때입니다."
 POL_GATHERING_STORM_DESC:1 "폴란드인이 세운 국가가 세 개의 제국에서 분할된 수 세기 이후, 폴란드는 다시 한번 독립국이 되었습니다. 하지만 그 위치는 지키기 쉬운 것이 아닙니다.\n\n동쪽에서는 소련이 폴란드-소비에트 전쟁에서 맛 본 굴욕적인 패배를 잊지 않고 있습니다.\n\n서쪽에서는 독일의 총통인 아돌프 히틀러가 더 많은 "생활권" 에 대한 그의 야욕을 숨기고 있지 않습니다. 그는 폴란드의 지배 아래에 있는 옛 독일 지역에 야망을 성취하기 위해 첫 걸음을 뗄 것입니다."
 HUN_GATHERING_STORM_DESC:0 "오스트리아-헝가리 제국의 후기 시대에서 절반이었던, 헝가리는 대전쟁에서 승리한 협상국에 의해 패전국으로 취급되었습니다. 트리아농 조약에서, 국가는 영토의 거의 3 분의 2를 잃었습니다. 수백만 명의 헝가리인들은 자신들이 국경 밖에서 살고 있음을 발견했고, 경제는 폐허가 되었습니다. 재무장에 대한 가혹한 제약은 헝가리가 다시는 유럽의 평화를 위협할 수 없다는 것을 확실히 하기 위한 것이었습니다.\n\n그러나 유럽의 정치 상황이 변하면서, 마침내 과거의 잘못을 바로 잡고, 국가의 옛 영광을 되찾을 때가 왔습니다."
 ROM_GATHERING_STORM_DESC:0 "루마니아는 대전쟁에서 이기는 편에 있는 자신들을 발견했고, 결과적으로 새로운 영토와 누구도 루마니아인이 아닌 - 국민들을 얻었습니다. 영토를 양도하도록 강요당한 국가들의 보복주의자들의 욕망을 막기 위해, 루마니아는 발칸반도 전역에 걸쳐 동맹 관계를 형성했습니다. 그러나, 최근 몇 년간, 국가는 대부분 국내 문제들에 관심을 기울이고, 카롤 2세 정부는 이러한 동맹국들의 소멸을 용납했습니다.\n\n유럽의 정치 상황이 변함에 따라, 루마니아는 혼자 취약하게 서있는 자신을 찾는 것도 무리가 아닐 것입니다."
 CZE_GATHERING_STORM_DESC:0 "대전쟁 중, 체코군은 그들의 국가에 대한 인식을 인정 받기 위해 협상국과 함께 유럽 전역에서 싸웠습니다. 그들의 노력은 성공적이었고 체코슬로바키아는 오스트리아-헝가리 제국의 잿더미에서 그 이름을 꽃피울 수 있었습니다.\n\n체코슬로바키아가 국가의 반열에 빠르게 접어들자, 유고슬라비아와 루마니아와 함께 오스트리아-헝가리 제국을 복원하려는 헝가리의 노력을 막기 위한 목적으로 "소협상국" 연합을 형성했으나, 다시 떠오르는 독일의 힘이 성장하면서 유럽의 정치판은 급속하게 변하고 있습니다."
 BUL_GATHERING_STORM_DESC:0 "불가리아는 1차 세계대전에서 패배한 측에 서 있었습니다. 불가리아의 세번째 제국은 연합국의 힘과 그들에 의한 강제 비무장화에 의해 붕괴하였습니다. 서구 열강의 요구에 더하여 불가리아와 이웃인 다른 발칸의 국가들도 같은 운명을 맞았습니다. \n\n오스트리아, 독일, 헝가리와 달리 불가리아는 연합국의 요구에 깔끔하게 승복한 전력이 있습니다."
 YUG_GATHERING_STORM_DESC:0 "유고슬라비아는 1922 년 신생 세르비아, 크로아티아와 슬로베니아 왕국이 독립국이었던 옛 세르비아 왕국과 합병된 후에 생겨났습니다. 처음에 유고슬라비아는 그들의 독립을 확보하고자 소협상국과 발칸 동맹에 가입했으나, 최근에 알렉산다르 1세의 암살과 민족주의자들로부터 내부의 압력이 커져가고 이탈리아와 독일로부터 외부 압력은 그들의 정치 및 전략적 위치의 급격한 격변과 평가 절상되게 했습니다."
 CAN_GATHERING_STORM_DESC:0 "캐나다는 대전쟁에 한낱 식민지로 참여했지만, 결국 그로 인해 국가로 거듭날 수 있었습니다. 파스샹달의 진흙에서 태어난 캐나다는 이제 세계 무대에 불확실한 첫 걸음을 내디뎠습니다.\n\n대공황에 절뚝거리고 영어와 프랑스어 화자 사이의 내부 분열로 인해, 이 새로운 국가의 미래는 결코 안전해 보이지 않습니다."
 AST_GATHERING_STORM_DESC:0 "호주인들은 피로써 대전쟁을 기록한 역사서에 한 자리를 차지했습니다. 갈리폴리 전역에서 벌어진 희생은 잊히지 않았으며, 명령을 내린 자들도 물론 잊지 않았습니다.\n\n호주는 현재 교차로에 서 있습니다. 식민지를 거느린 지배국과 함께 먼 유럽의 또 다른 분쟁 속으로 호주를 이끌것인가요, 아니면 국토 근처에 나타나고 있는 위협에 중점을 두어야 할까요?"
 SAF_GATHERING_STORM_DESC:0 "대전쟁이 발발했을 당시, 남아프리카의 많은 사람이 그들의 지배자인 영국을 위해 무기를 드는 것을 거부했습니다. 남아프리카 군대는 대전쟁에서 대부분 자신들 아프리카 식민지의 독일군을 추격하는 데 보냈고, 제한적인 성공을 거두었습니다.\n\n이제 곧 새로운 전쟁이 일어날 것 같습니다. 그 당시처럼 지금도, 남아프리카가 독일을 상대로 싸워서는 안된다고 생각하는 사람들이 있습니다. 어떤 사람들은 보어인의 후손들이 그들의 조상들에게서 부인당한 자유를 쟁취해야 할 기회가 왔다고 믿고 있습니다."
 SWE_GATHERING_STORM_DESC:0 "스웨덴은 북유럽에서 완전히 산업화 된 국가입니다. 이 악명 높은 바이킹 전사의 후손들을 독일은 자신들의 가질 이상적인 모습으로 생각합니다. 스웨덴은 1차 세계대전에서 중립을 유지했으나 그들이 발트 영토와 독일 영토를 지배했던 "스웨덴 제국"의 야망을 아직도 가지고 있습니다. 스웨덴이 다시한번 중립을 유지할까요? 아니면 자신들의 기름진 민간경제를 위험에 빠뜨릴까요...?"
 FIN_GATHERING_STORM_DESC:0 "핀란드 공화국은 불안하게 동쪽을 바라봅니다. '대공황'에서의 건실한 회복에도 불구하고 러시아와의 외교 관계가 긴장되기 시작했습니다. 핀란드 민간인의 피가 전 핀란드 카렐리안 지역에서 흐르고 있다는 소문이 돌았습니다.\n\n우리 소국은 거대한 소비에트가 일으킬 분쟁과 맞서싸울 정도로 강하지 않습니다. 그래도 우리는 그들에게 미미하더라도 피를 흘리게 할수 있고 또 우리의 대의를 기꺼이 도울 동료를 찾을 수 있지 않을까요?"
 NZL_GATHERING_STORM_DESC:0 "남태평양의 이 작은 나라는 대전쟁에서 갈리폴리와 서부 전선의 혈전에서 많은 사상자를 내며 용감하게 싸웠습니다. 싸울 수 있는 나이의 남성 절반 가까이는 해외 전투에 복무했고 대부분 돌아오지 못했습니다.\n\n대전쟁이 끝나고 약 20년이 지나, 뉴질랜드 사람들은 세계 무대를 걱정스럽게 보고 있고, 이번에는 전쟁의 위협이 그들 자신의 고향에 더 가까이 다가오고 있다고느끼는 것 같습니다..."
 RAJ_GATHERING_STORM_DESC:0 "대영제국의 왕관 보석인 영국령 인도는 제국주의적 강력함과 제국주의적 무력함의 묘한 조합입니다. 영국인 공무원의 소수 간부가 수 억의 신하로 가득한 광대한 아대륙을 통치합니다. 그들의 지위로 징집한 인도군은, 대전쟁에서 용감하게 싸웠습니다.\n\n인도 지도자들은 지난 전쟁에서의 희생이 인도가 영국으로부터 독립을 얻는데 도움이 되기를 희망했지만, 지금까지 그 희망의 보답은 실망스러웠습니다. 새로운 전쟁이 다가오자, 많은 사람들이 필요한 어떤 수단이든 동원해서 자유를 찾을 때가 되었다고 생각합니다."
 TUR_GATHERING_STORM_DESC:0 "터키는 수십 년에 걸친 전쟁의 결과로 제국을 잃었지만 마침내 공화국의 선포로 평화와 평온을 찾았습니다. 경제, 사회 및 정치 혁명으로 터키인들은 시선을 서쪽으로 돌렸습니다. 그곳에서 큰 변화를 겪고 개발을 진행했습니다. 그들은 '가정의 평화, 세계의 평화'원칙을 고수하면서 주변 국가들과의 평화와 우호 정책을 지속하고 군비 지출을 제한했습니다. 비록 그 정책이 터키의 외교적 가치를 올려주었지만, 그 반작용으로 터키의 군대가 부족한 기술력으로 무장한다는 것을 의미했습니다. 그럼에도 터키의 군대는 여전히 억제력을 지닌 군대입니다."
 MEXICO_GATHERING_STORM_DESC:0 "멕시코는 폭군 포르피리오 디아스가 전복된 후 20여 년의 내전에 직면했습니다. 중앙집권주의자들은 지역분권주의자들과, 소작농과 사회주의자들은 대농장 지주들과, 그리고 국가 대 종교라는 권력 다툼은 공포에 떠는 멕시코의 계몽 연대기가 되고 말았습니다.\n\n세속주의 정부는 이 싸움에서 이겼지만, 잔해 위에 남은 권좌일 뿐입니다. 멕시코가 재건되면 또 다른 승자가 모습을 드러낼 것입니다."
 POR_GATHERING_STORM_DESC:0 "안토니오 데 올리베이라 살라자르가 이끄는 포르투갈 제 2공화국은 단일 정당이 이끄는 온건 파시스트 기업주의 국가입니다. \n\n 한눈에 봐도 내전이 확고해지는 유일한 이웃과 함께 국경에서 또 다른 전쟁이 발발할 경우 이 국가는 어떻게 반응할까요?"
 MAN_GATHERING_STORM_DESC:0 "용상에 앉았다가 쫓겨난 여섯 살 배기 중국의 황제, 푸이. 이제 그의 시간이 도래합니다. 그의 옛 토지들은 국공내전에 의해 갈갈이 찢겼고, 푸이는 일본을 새로운 동맹으로 맞이했습니다.\n\n1932년, 푸이는 상속 생득권을 되찾는 사명을 위한 첫 걸음으로 만주 제국을 세웠습니다. 당장은 일본군에 의해 지배를 보장받는 종속적인 위치에 있지만, 때가 되면 노예와도 같은 족쇄를 벗어던져 혈통이 약속한 바를 되찾을 기회가 오고야 말 것입니다."
 NETHERLANDS_GATHERING_STORM_DESC:0 "네덜란드 정부는 국제적 긴장을 염려스럽게 예의주시하고 있습니다. 악화된 경제, 강력한 파시스트 운동, 그리고 잠재적 동맹국과는 거리를 두고 중립을 유지한다는 확고한 믿음, 자국의 국방을 준비하기도 벅찹니다.\n\n그와 동시에, 네덜란드는 유럽 대륙으로의 무역 관문으로서 중요하기에 영국과 독일이 네덜란드와의 '협력'으로 서로를 좌절시키고자 하며, 거부는 적대의 원인이 될 것입니다. 어쩌면 식민지로의 철수만이 침략에 저항할 유일한 대책은 아닐까요..."
 SPAIN_GATHERING_STORM_DESC:0 "신생 스페인 제2공화국은 불과 건국 5년 만에 파업, 군사 쿠데타 시도, 대규모 혁명 봉기에 맞닥뜨렸습니다. 비록 이러한 시련에서 살아남았지만, 스페인 사회는 아나키스트, 공산주의자, 그리고 팔랑헤주의자 사이의 정치적 양극화와 폭력에 의해 계속해서 엉망이 되고 있습니다.\n\n모두가 희망찬 눈으로 다가오는 1936년 총선을 바라보지만 어느 한쪽의 승리가 안정을 되찾을 것 같지는 않습니다. 그리고 폭력이 계속됨에 따라 군부가 기다리면서 음모를 꾸미고 있고..."
 SPAIN_BLITZKRIEG_DESC:0 "지난 3년간 나라를 초토화시켰던 내전이 마침내 막을 내렸습니다. 프랑코의 지도 아래, 승자들은 이제 스페인의 회복, 남은 저항의 불씨 제거, 그리고 전쟁으로 인해 생긴 분열의 봉합을 위해 나아가야 합니다.\n\n하지만 시간은 무한히 주어지지 않습니다. 세계는 의심할 여지 없이 훨씬 더 크고 피비린내 나는 전쟁에 휘말리게 되었습니다. 만약 스페인이 다가올 분쟁으로 인한 주어진 기회의 결실을 거두기는커녕 자신의 입장을 고집하려면, 스페인은 지체 없이 산업과 군대를 준비시켜야 합니다."
 PORTUGAL_GATHERING_STORM_DESC:0 "1932년 살라자르가 집권한 후, 포르투갈은 불안정한 제1공화국의 시기와 점차 멀어지고 있습니다. 주요 강대국들로부터의 재정자주권과 정치적 독립은 제2공화국(이스타두 노부, Estado Novo)을 선포하여 포르투갈 산업 발전과 군 현대화 토대를 마련했습니다.\n\n지금, 이웃 스페인에서 정치적, 사회적 불안이 커지고 국제적 긴장이 가망 없이 악화됨에 따라 포르투갈은 앞으로 나아갈 길을 결정해야 합니다..."
 PORTUGAL_BLITZKRIEG_DESC:0 "보수적인 살라자르 정부는 스페인 내전 기간 동안 포르투갈을 중립으로 유지하면서 민족주의자들을 적극 지원함으로써 공산주의자들과 아나키스트들의 패배를 확정지었습니다.\n\n이제 이베리아 반도가 마침내 안정을 찾았으니, 이제 외국을 돌아보고 불가피해 보이는 세계 분쟁에서 포르투갈이 할 역할을 생각해 봐야 할 시간입니다."
