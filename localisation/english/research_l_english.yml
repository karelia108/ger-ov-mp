 basic_medium_battery_desc:1 "A powered turret with two or three guns of medium caliber for use on cruisers. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 improved_medium_battery:0 "개선된 중형함포"
 improved_medium_battery_desc:1 "An improved turret layout allows faster loading while better armor improves survivability. \n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 advanced_medium_battery:0 "진보된 중형함포"
 advanced_medium_battery_desc:1 "By integrating power loading and remote power control, modern cruisers can reach rates of fire and accuracy that was hitherto considered impossible.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 modern_medium_battery:0 "현대식 중형함포"
 modern_medium_battery_desc:0 "By integrating power loading and remote power control, modern heavy cruisers can reach rates of fire and accuracy that was hitherto considered impossible.\n\nMounting a §YLight Medium Battery§! module increases §YLight Gun Attack§!, which helps in engaging enemy §YScreening Ships§!. Mounting a §YMedium Battery§! module increases §YHeavy Gun Attack§!, which helps with engaging enemy §YCapital Ships§!."
 basic_medium_shell:0 "중형 피모철갑탄"
 basic_medium_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
 improved_medium_shell:0 "중형 피모철갑탄"
 improved_medium_shell_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
 advanced_medium_shell:0 "중형 피모철갑탄"
 advanced_medium_shell_desc:0 "A compromise between armor-piercing performance and explosive power, this shell does significantly more damage after punching through the weak armor of light ships."
 basic_heavy_battery:0 "기초 중함포"
 basic_heavy_battery_desc:1 "A gigantic turret housing massive guns under heavy armor. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 improved_heavy_battery:0 "개선된 중함포"
 improved_heavy_battery_desc:1 "Power Rammers increase the loading speed of heavy guns while automatic flash-tight doors improve safety. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 advanced_heavy_battery:0 "진보된 중함포"
 advanced_heavy_battery_desc:1 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 modern_heavy_battery:0 "현대식 중함포"
 modern_heavy_battery_desc:0 "Improved Recoil Reduction Mechanisms and delay coils reduce interference of shells in flight and dramatically increase accuracy. \n\nMounting a §YHeavy Battery§! module increases a ship's §YHeavy Gun Attack§!, improving performance against enemy §YCapital Ships§!."
 basic_heavy_shell:0 "피모철갑탄"
 basic_heavy_shell_desc:0 "By fitting a ballistic hood, shells can be made more aerodynamic while still maintaining their armor-piercing performance."
 improved_heavy_shell:1 "초중철갑탄"
 improved_heavy_shell_desc:0 "Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armor."
 advanced_heavy_shell:1 "초중철갑탄"
 advanced_heavy_shell_desc:0 "Weighing well over a ton, these massive shells strike with unprecedented power and pose a dire threat to even the heaviest armor."
 secondary_battery_advice_tt:0 "\n§Y부포§!는 §Y순양함§!과 §Y전함§!이 다른 목표를 공격하는 동시에 적의 §Y보조함§!들을 2차 목표로 삼고 교전할 수 있게 합니다."
 basic_secondary_battery:0 "선회 부포"
 basic_secondary_battery_desc:1 "Placed in openings along the hull, these smaller guns give the ship some defense against smaller ships, but have a limited field of fire.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 improved_secondary_battery:0 "개선된 부포"
 improved_secondary_battery_desc:1 "By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 advanced_secondary_battery:0 "포탑형 부포"
 advanced_secondary_battery_desc:1 "By placing the secondary guns in powered turrets, they gain a much wider field of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 modern_secondary_battery:0 "자동장전식 부포"
 modern_secondary_battery_desc:1 "By outfitting the batteries with autoloader, they gain a much rate of fire at the expense of heavier weight and reduced stability in heavy seas.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target."
 dp_secondary_battery:0 "공지양용 부포"
 dp_secondary_battery_desc:1 "Combining anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."
 dp_secondary_battery_2:0 "현대식 D-P 부포"
 dp_secondary_battery_2_desc:1 "Combining modern anti-ship and anti-air guns in a single mount allows for more flexibility and saves weight.\n\nMounting a §YSecondary Battery§! Module gives a §YCruiser§!, §YCarrier§!, or §YHeavy Ship§! a small amount of §YLight Gun Attack§! and allows it to engage a second target. This module also increases §YAnti-Air Attack§!."
 damage_control_1:0 "소방 훈련"
 damage_control_1_desc:0 "Every member of a ship's crew, from the Captain down to the simple sailor, must be able to help in containing and fighting fires onboard the ship."
 damage_control_2:0 "소화 주관 분리"
 damage_control_2_desc:0 "By separating the main water lines around the ship, the probability of a hit rendering the ship completely unable to fight fires is much reduced."
 damage_control_3:0 "디젤동력 긴급 펌프"
 damage_control_3_desc:0 "With heavy pumps usually dependent on the main engines for power, a single and fairly light hit in the engine room may render the ship unable to stay afloat."
 fire_control_methods_1:0 "협차 사격"
 fire_control_methods_1_desc:0 "To hit the target, the first step is to straddle it by firing a few guns at a time until the impacts hit on both sides of the target."
 fire_control_methods_2:0 "단계 사격"
 fire_control_methods_2_desc:0 "Instead of firing over the target and losing track of the impacts behind the enemy ship, shots are deliberately dropped short of the target and the distance between impact and target measured to determine the range."
 fire_control_methods_3:0 "포탄 염색"
 fire_control_methods_3_desc:0 "Adding small color packages to the shells when they are fired colors the impacts around the target and allows multiple ships to engage the same target without being confused by each other's impacts."
 fuel_silos:0 "연료 저장고"
 fuel_silos_desc:0 "Mass Storage of fuel requires a complex set of tanks, pipes, and valves to ensure it is both secure and readily available."
 fuel_refining:0 "연료 정제 I"
 fuel_refining_desc:0 "Advancements in chemical cracking allow for better yield of light fuels from oil."
 fuel_refining2:0 "연료 정제 II"
 fuel_refining2_desc:0 "Better planning of refinery layouts reduce wastage of fuels."
 fuel_refining3:0 "연료 정제 III"
 fuel_refining3_desc:0 "Improved reclamation methods allow refining fuel from by-products."
 fuel_refining4:0 "연료 정제 IV"
 fuel_refining4_desc:0 "New developments in chemical engineering allow the refining of fuel from new sources."
 fuel_refining5:0 "연료 정제 V"
 fuel_refining5_desc:0 "Using new methods and improved layouts in the construction of refineries dramatically increases throughput while reducing wastage."

 ### Upgrades ###
 destroyer_engine_upgrade:0 "엔진"
 destroyer_engine_upgrade_desc:0 "A ship with a more powerful engine can control distance to its opponents in battle"
 ship_barrels_upgrade:0 "Guns"
 ship_barrels_upgrade_desc:0 "The more guns on a ship, the more shells it can throw downrange at the enemy, but it also costs more to build"
 ship_calibre_upgrade:0 "Gun Calibre"
 ship_calibre_upgrade_desc:0 "Shells from larger calibre guns have greater firing power, but also generally slower rates of fire"
 ship_gunquality_upgrade:0 "Gun Quality"
 ship_gunquality_upgrade_desc:0 "By improving the quality of the barrel, training and loading mechanisms, its possible to increase the rate of fire and firing range"
 ship_range_upgrade:0 "Range"
 ship_range_upgrade_desc:0 "By increasing fuel stowage and engine efficiency, our ships can travel further from their base"
 ship_quality_upgrade:0 "Build Quality"
 ship_quality_upgrade_desc:0 "While adding cost, better build quality, internal bulkheads and materials used in construction can increase the survivability of our ships"
 category_all_subs:0 "All submarines"
 
 guerilla_warfare_2:0 "진보된 게릴라전"
 guerilla_warfare_2_desc:0 "We will fight in the houses, jungles, forests, trees, at night or dawn, we will harass our enemy, we won't let them sleep or rest or eat, we wil make their lives miserable and regret fightning against us, and the most important thing is We Shall Never Surrender"
 armed_civilians:0 "무장한 시민들"
 armed_civilians_desc:0 "All Civilians will contribute into the war, not only as soldiers but with their personal equipment too."
 national_pride_propaganda:0 "국가 자부심 선전"
 national_pride_propaganda_desc:0 "We will brain wash the heads of our people and convince them they fight for their own land and that no foreigner is allowed."
 hit_and_run:0 "히트앤런"
 hit_and_run_desc:0 "We don't need to win an entire battle, we just need to do damage and not take loses"
 underground_tunnel_system:0 "지하 터널 시스템"
 underground_tunnel_system_desc:0 "We will build underground cities if we need to, but the enemy will never see us coming"
 unconventional_weapons:0 "색다른 무기"
 unconventional_weapons_desc:0 "Knives? Forks? Spoons? Everything if properly use can kill a man!"
 local_knowledge:0 "지역 지식"
 local_knowledge_desc:0 "We will use local knowledge of civilian population to better know where and when to attack our enemies."
 assymetric_defense:0 "비대칭 방어"
 assymetric_defense_desc:0 "We will not do standard battles, we will use the terrain to our advantages and throw the enemy out of their comfort zone and into confusion"
 FIN_assymetric_defense:0 "모티 전술"
 FIN_assymetric_defense_desc:0 "We will not do standard battles, we will use the terrain to our advantages and throw the enemy out of their comfort zone and into confusion"
 ASYMMETRIC_WARFARE_DESC:0 "비대칭전은 상대 군사작전의 예상 범위와 전장에서 벗어나 전투를 벌이는 기술입니다."
 cat_guerilla_warfare:0 "비대칭전"
 tech_support:0 "지원장비"
 tech_support_desc:0 "Radios, Tents, Tools & other equipment used to support troops."
 scout_plane1:0 "정찰기 I"
 scout_plane1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for airplanes since their first deployment in the Great War, and is still an important mission."
 scout_plane2:0 "정찰기 II"
 scout_plane2_desc:0 "By developing dedicated planes to aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."
