 tech_Headquarters_desc:0 "사단 본부" 
 tech_Headquarters2:0 "개선된 본부사령부"
 tech_Headquarters2_desc:0 "군단 본부" 
 tech_Headquarters3:0 "진보된 본부사령부"
 tech_Headquarters3_desc:0 "야전군 본부" 
 tech_Garrison:0 "수비대" 
 tech_Garrison_desc:0 "Garrison is the collective term for a body of troops stationed in a particular location, originally to guard it, but now often simply using it as a home base. The garrison is usually in a city, town, fort, castle, ship or similar. "Garrison town" is a common expression for any town that has a military base nearby." 
 tech_Garrison_2:0 "개선된 수비대" 
 tech_Garrison_2_desc:0 "By improving the equipment and tactics used for our garrison units they can better counter the new threats on the battlefield." 
 tech_Garrison_3:0 "진보된 수비대" 
 tech_Garrison_3_desc:0 "Garrison units will be trained to better setup defensive lines and makeshift fortifications."
 tech_Garrison_4:0 "현대식 수비대" 
 tech_Garrison_4_desc:0 "Garrison units can be more effiecient at remote defenses than any other, improved training and dicipline creates and organized defensive structure.."
 tech_flamethrower_squad:0 "화염방사기 분대 I"
 tech_flamethrower_squad_desc:0 "이들 무기의 총구에서 뿜어져 나오는 화염은 수비하는 입장에서는 무시할 수 없는 위협입니다."
 tech_flamethrower_squad2:0 "화염방사기 분대 II"
 tech_flamethrower_squad2_desc:0 "이들 무기의 총구에서 뿜어져 나오는 화염은 수비하는 입장에서는 무시할 수 없는 위협입니다. 어떤 요새던 간에 화염방사기를 장비한 분대를 배치하면 쉽게 해치울 수 있고 안전했던 참호는 수비병들의 불타는 무덤이 될 것입니다."
 tech_pontoon_bridge:0 "도하용 가교 I"
 tech_pontoon_bridge_desc:0 "강을 빨리 건너기 위해서 튼튼하고 가볍고 믿을 수 있는 다리를 현장에서 최대한 빠르게 조립할 수 있어야 합니다."
 tech_pontoon_bridge2:0 "도하용 가교 II"
 tech_pontoon_bridge2_desc:0 "계속되는 노력으로 전투에 더 적합한 가교를 배치할 수 있는 새로운 방법을 개발했습니다. 이렇게 하면 강을 가로지르는 공격을 더 쉽게 수행할 수 있을 것입니다."
 subtech_recon_cav_1:0 "기병 수색대"
 subtech_recon_cav_1_desc:0 "By giving our Recon Units some mobility with horses we can increase their potential."
