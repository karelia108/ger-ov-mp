 dispersed_industry3_desc:0 "공장을 다른 운영으로 위장하여 운영하면 직접적인 공격의 위험이 줄어 듭니다."
 dispersed_industry4:0 "산업 분산 IV"
 dispersed_industry4_desc:0 "공장을 위장하고 분산시키는 것은 완전히 파괴하기 매우 어려운 네트워크를 만듭니다."
 dispersed_industry5:0 "산업 분산 V"
 dispersed_industry5_desc:0 "우리 산업뿐만 아니라, 이를 하나로 묶는 인프라를 비밀스럽게 운영함으로써 전략폭격을 통한 파괴를 더욱 어렵게 만들 수 있습니다."
 
