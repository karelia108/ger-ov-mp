 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$(은)는 $COUNTRY|H$(와)과  $COLLABORATION|+%.0$ 협동하고 있습니다. 이것은 $COUNTRY|H$의 투항 수치를 $SURRENDER|+%.0$까지 감소시킬 것이고 적이 항복할 때 $COMPLIANCE|+%.0$ 순응도를 제공할 것입니다. 이는 추가적인 순응도 변동치를 해제될 때 사용됩니다."
 advanced_guerilla_warfare:0 "진보한 게릴라전"
 advanced_guerilla_warfare_desc:0 "The Guerilla network slowly matures into a more professional outfit. However our own meagre air power is seen more as a hindrance than an asset, dropping bombs as often on our own camouflaged heads as the enemies."
 partisan_army:0 "파르티잔군"
 partisan_army_desc:0 "Our irregular army is now as proficient as it can be and wields many tools others cannot. It improvises wherever it can and finds new ways to continue the fight. Due to a lack of specialized and communication equipment, more traditional ways of warfare are employed."
 camouflage:0 "위장"
 camouflage_desc:0 "Staging Areas, defense emplacements and important facilities are carefully camouflaged and fake targets are presented to reduce the enemy's overwhelming air power. Cleverly disguised ambush locations make life miserable for the attacker."
 underground_tunnels:0 "지하 터널"
 underground_tunnels_desc:0 "Our defenses are not just what's on the surface, the land is riddled with tunnels either for a quick retreat or to infiltrate the rear areas of the enemy. Supply depots and manufacturing facilities are scattered everywhere underground."
 night_operations:0 "야간 작전"
 night_operations_desc:0 "By mastering the art of pathfinding and large scale movement during the night, we avoid the enemy airpower and are already sitting next to the enemy when dawn breaks."
 motti_tactics:0 "모티 전술"
 motti_tactics_desc:0 "Our highly mobile troops surround the enemy, cut him off from supply and harass him constantly, no way to retreat, no way of escape."
 offensive_operations:0 "공세 작전"
 offensive_operations_desc:0 "It is about time to bring the fight to the enemy, the days where we hunkered down and ambushed from the shadows are over. Rise up!"


 ASYMMETRIC_WARFARE_LABEL:0 "비대칭전 교리"