 ###### air doctrine
 #Strategic Destruction
 home_defense_first:0 "본토방어 우선"
 home_defense_first_desc:0 "Spotters on the ground as well as detection and listening posts work in concert with our air force to track and destroy enemy incursions. Its our first priority to defend our home."
 fight_back_immediately:0 "즉각대응"
 fight_back_immediately_desc:0 "An eye for an eye, a tooth for a tooth. Our forces are ready to fight every enemy intruder."
 coordinated_defense:0 "협동 방어"
 coordinated_defense_desc:0 "We need a better organisation of all of our defence forces. That will help us to increase our efficiency in interception of enemy airraids."
 fighter_sweeps:0 "전투기 일소"
 fighter_sweeps_desc:0 "적 영토에서 전투기의 공격적인 정찰은 그들이 취약한 항공기 이착륙시를 노려 잡거나, 적의 훈련 비행을 방해합니다." 
 training_first:0 "훈련 우선"
 training_first_desc:0 "Aviation is not just a gimmick. We need a good training system for the future. Above all, the experienced pilots should pass on their experience to the younger ones."
 good_pilots:0 "좋은 비행사를 전선으로"
 good_pilots_desc:0 "There is no need that our best pilots waste behind a teaching table. Send them to achive victories and inspire our youth." 
 firepower_counts:0 "화력 계산"
 firepower_counts_desc:0 "We should better arm our aircraft to blow the enemies from the sky."
 range_counts:0 "거리 계산"
 range_counts_desc:0 "Our aircraft lack the range to operate effectively. We should do everything to change this."
 performance_counts:0 "성능 계산"
 performance_counts_desc:0 "The outcome of a dogfight is largely determined by the speed and maneuverability. We should therefore focus on agility."
 night_bombing:0 "야간 폭격"
 night_bombing_desc:0 "With enemy defenses lowered and our bombers covered by darkness we can stay offensive and efficient around the clock. Show our enemy how persistent we are."
 day_bombing:0 "주간 폭격"
 day_bombing_desc:0 "Focused efforts during the day are devastating due to the big advantage of visibility. Projection of power is a welcome side effect."
 high_altitude_flying:0 "고고도 비행"
 high_altitude_flying_desc:0 "Flying high is the best protection for our bombers."
 massed_bomber_formations:0 "대규모 폭격기 대형"
 massed_bomber_formations_desc:0 "By staying in formation our bombers can defend their group and increase our chances of successful bomb drops." 
 escort_fighter:0 "호위 전투기"
 escort_fighter_desc:0 "Our bombers have to fly a long time to deliver bomb load to our enemy. So much time for hostile fighters to shoot them down or force them to turning back. With our own fighters in the air we can prevent this from happpening."
 fast_attack_forces:0 "속공 전대"
 fast_attack_forces_desc:0 "If we set our air force to speed, we would be able to strike before the enemy can react."
 flying_fortress:0 "공중 요새"
 flying_fortress_desc:0 "Fitting our high-flying heavy bombers with guns to defend themselves and enough armor to take a beating and still return home." 
 bomber_fighter_coordination:0 "폭격기-전투기 협동"
 bomber_fighter_coordination_desc:0 "In addition to the formation flight, our fighter and bomber pilots must also improve cooperation."
 speed_over_armarment:0 "과속무장"
 speed_over_armarment_desc:0 "We can change the weight of our aircraft by lesser armament. That would give us a measurable speed advantage."
 area_bombing:0 "구역 폭격"
 area_bombing_desc:0 "With a sufficiently large bomber fleet, we no longer just have to focus on individual targets. 1 out of 100 bombs will hit something precious."
 targeted_bombing:0 "목표 폭격"
 targeted_bombing_desc:0 "Bomb large areas can cause massive damage but it is as cost expensive. If we fokus to hit only valuable targets with slightly smaller planes we can increase our efficiency." 
 pinprick_method:0 "바늘구멍 체계"
 pinprick_method_desc:0 "By using small but fast bombers we can decrease our own losses and on same time fight little vulnerable targets and escape before the enemy can react."
 #Battlefield Support
 air_superiority_2:0 "공중 우세"
 air_superiority_2_desc:0 "Achieving Air Superiority will make it more difficult for enemy bombers to be used against our country, to allow our bombers to be used against our enemies."
 dogfighting_experience:0 "공중전 경험"
 dogfighting_experience_desc:0 "It's not easy to keep track of the relative positions of friends and foes in the hectic swirl of a dogfight, but as our pilots gain experience they become more adept at it." 
 dive_bombing_experience:0 "급강하 폭격 경험"
 dive_bombing_experience_desc:0 "Dive bombing allows greater accuracy, but for best results it requires specialized aircrafts and experienced pilots."
 low_altitude_flying:0 "저고도 비행"
 low_altitude_flying_desc:0 "We should focus to get better performance of our airplanes and pilots on low altitudes. This will help to decrease losses."
 formation_flying_2:0 "비행 대형"
 formation_flying_2_desc:0 "By flying in formation planes can provide support to each other or work together to attack enemies." 
 battlefield_air_interdiction:0 "전장 공중 차단"
 battlefield_air_interdiction_desc:0 "We can use our Air Force to cut off the enemy front from suply and reinforcement. Our planes will also provide recon intels for our troops."
 ground_support_integration:0 "지상지원 통합"
 ground_support_integration_desc:0 "Fully integrating our Tactical bomber force with ground based observers both increases their accuracy and allows them to directly support our ground forces in combat."
 keypoint_bombing:0 "정밀 폭격"
 keypoint_bombing_desc:0 "Accurately bombing targeted key points on the battlefield in support of our ground forces can greatly help them to defeat the enemy." 
 dispersed_improvised_airfields:0 "분삭식 급조 비행장"
 dispersed_improvised_airfields_desc:0 "By building up many improvised airfields near the frontline we can decrease our reaction time and higher our range. We are also able to detect enemy air raids earlier."
 centralized_air_bases:0 "중앙집중식 공군기지"
 centralized_air_bases_desc:0 "Centralized Airfields provide the much needed support for our bombers. They offer hangars, fueltanks and stock for ammunition, baracks for pilots and ground staff and also a medic and workshop area."
 mobile_carrier:0 "기동 항공모함"
 mobile_carrier_desc:0 "If we focus for more mobile airbases like Carriers, we can increase our support for our fleet and also reach targets that are out of the range of our land-based aircrafts."
 naval_support:0 "해상 지원"
 naval_support_desc:0 "Our navy is a vulerable target for the enemy airplanes. But also their navy is vulnerable in the same amount. So we have to take the advantage bevore the enemy takes control. For this we should fokus for a better naval strike performance."
 long_term_planning:0 "장기적 작전구상"
 long_term_planning_desc:0 "If we plan our next steps carefully we should be able to have the advantage in most situations." 
 strategic_air_defense_coordination:0 "전략적 공중방어 통합"
 strategic_air_defense_coordination_desc:0 "Through a better coordination between our defence and recon forces we can increase the chance to intercept enemy aicrafts before they can do damage."
 naval_coordination:0 "해상 통합"
 naval_coordination_desc:0 "Through a better coordination between our navy and air force we can increase the impact of our naval air forces in the Naval Air Warfare."
 strategic_air_offense_coordination:0 "전략적 공중공세 통합"
 strategic_air_offense_coordination_desc:0 "We have to coordinate our bombing air forces better to increase the bombing damage."
 overwhelming_air_superiority:0 "압도적 공중우세"
 overwhelming_air_superiority_desc:0 "The best we can do to help out ouzr ground forces is to protect them from above. Dont let any enemy plane fulfill its mission without paining the price for it." 
 tactical_air_coordination:0 "전술적 공중 통합"
 tactical_air_coordination_desc:0 "Through better coordination and focussing all efforts onto a better air-ground support we should be able to increase the performance of our ground attacking aircrafts."
 #force_rotation
 force_rotation:0 "전대 교대"
 force_rotation_desc:0 "Combat, or simply long periods of extensive focus, is exhausting, but by swapping in fresh forces whenever possible we can reduce errors due to pilot fatigue."
 air_skirmish:0 "공중 교전"
 air_skirmish_desc:0 "Regrettably, it is not always possible to destroy every single enemy plane found over our country, but it is possible to harass them from the moment they are spotted until the moment they leave, constantly wearing them down." 
 carousel_bombing:0 "회전목마 폭격"
 carousel_bombing_desc:0 "Bombers often simply want to dump all their bombs as soon they reach their target area and then fly home as soon as possible. While this can work for area-bombing, when it comes to hitting a small target it is more effective to linger over the target, dropping only a portion of their bomb load at a time for maximum accuracy." 
 dispersed_fighting:0 "분산비행"
 dispersed_fighting_desc:0 "Adopting a more dispersed formation allows the same number of planes to patrol a greater area."
 low_echelon_support:0 "사다리꼴 지원"
 low_echelon_support_desc:0 "By assigning CAS units directly to small ground formations it ensures they always have additional firepower to call on, even when out of range of traditional artillery."
 naval_strike_torpedo_tactics:0 "해상 타격 뇌격전술"
 naval_strike_torpedo_tactics_desc:0 "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 ground_strike_support_tactics:0 "지상 타격 지원전술"
 ground_strike_support_tactics_desc:0 "We can use different tactics in ground strikes to decrease our own lossen and increase our efficiency."
 extensive_training_program:0 "광범위 훈련 프로그램"
 extensive_training_program_desc:0 "We are lacking on good pilots for special operations. If we fokus to find potential ace pilots and give them further training we might solce this problem."
 carrier_based_air_warfare:0 "항공모함 기반 공중전"
 carrier_based_air_warfare_desc:0 "Mobile air bases are the future of air warfare. We should look forward to increase our abilities and improve eour equipment for the future."
 land_based_air_interception:0 "지상 기반 공중요격"
 land_based_air_interception_desc:0 "Carriers are to expensive and vulnerable for a long war. We should focus on Airfields instead." 
 long_range_air_reconnaissance:0 "장거리 공중수색"
 long_range_air_reconnaissance_desc:0 "With our experience in long range missions we can use the collected informations for higher efficiency in naval bombing operations."
 massive_strike:0 "대규모 공습"
 massive_strike_desc:0 "We can overwhelm our enemy with massive surprising strikes against vulnerable targets."
 long_range_escort:0 "장거리 호위"
 long_range_escort_desc:0 "Our naval bombers are slowly and vulnerable for enemy air attacks. We can protect them with long range fighters and decrease their losses."
 island_hopping:0 "섬 물수제비"
 island_hopping_desc:0 "Every island is a potential air base. We dont need expensive carriers if we use this possibility."
 keypoint_defence:0 "핵심 방어"
 keypoint_defence_desc:0 "It dosn't matter if the enemy have air superiority over some naval ares as long we can hold our islands and keypoint positions while intercept the most bombers."
 well_planned_strike:0 "잘 짜여진 공습"
 well_planned_strike_desc:0 "We should prepare well for every air mission. That increases our efficiency and decrease the losses."
 surprising_attacks:0 "기습 타격"
 surprising_attacks_desc:0 "We should strike the enemy fast and hart and give him no chance to react. For this we need a good reconnaissance without beeing detected ourself."

 ##### Air Doctrin End #####
 
 air_superiority:0 "공중우세"
 air_superiority_desc:0 "Achieving Air Superiority will make it more difficult for enemy bombers to be used against our country, to allow our bombers to be used against our enemies."
 formation_flying:0 "편대 비행"
 formation_flying_desc:0 "By flying in formation planes can provide support to each other or work together to attack enemies."
 air_offense:0 "전투기 호위"
 air_offense_desc:0 "With a focus on bombing during the day we need to keep our bombers safe from intercepting fighters. Training our fighter pilots to work closely with the bombers will improve their fighting abilities when protecting the bombers in enemy airspace."
 fighter_baiting:0 "미끼 전투기"
 fighter_baiting_desc:0 "By appearing vulnerable, our fighters can lure hostile aircraft into ambushes."
 fighter_ace_initiative:0 "에이스 주도의 전투"
 fighter_ace_initiative_desc:0 "Giving special awards and status to pilots who achieve Ace status, by shooting down five enemies, incentives risk-taking and brings about a sense of eliteness in Ace pilots - although this does tend to make experienced pilots stay in combat positions."
 multialtitude_flying:0 "다중고도비행"
 multialtitude_flying_desc:0 "Air combat takes place in three dimensions, but most pilots find it harder to keep track of planes flying above or below them. We can take advantages of this by spreading our formations vertically."
 offensive_formations:0 "공세 대형"
 offensive_formations_desc:0 "Training in more offensively-oriented formations make our fighters deadlier in combat."
 air_defence:0 "공중 방어"
 air_defence_desc:0 "By training our pilots to be constantly on the lookout, even when there is apparently no danger, their chances of intercepting enemy planes is increased."
 forward_interception:0 "전진 요격"
 forward_interception_desc:0 "By operating closer to enemy airspace it becomes more likely that our fighters can intercept enemy planes before they can reach their targets."
 fighter_veteran_initiative:0 "베테랑 주도의 전투"
 fighter_veteran_initiative_desc:0 "A focus on long-term pilot survival, both by prudent tactics and by rotating experienced pilots to training positions, means that they can pass on the lessons they have learned to new pilots."
 formation_fighting:0 "편대 전투"
 formation_fighting_desc:0 "Flying in the right formations allow our pilots to cover each other's blind spots, which leads to an increased ability to spot enemy planes."
 formation_fighting_2:0 "편대 전투"
 formation_fighting_2_desc:0 "Flying in the right formations allow our pilots to cover each other's blind spots, which leads to an increased ability to spot enemy planes."
 home_defence:0 "본토 방어"
 home_defence_desc:0 "Spotters on the ground as well as detection and listening posts work in concert with our air force to track and destroy enemy incursions."
 battlefield_destruction:0 "전장 파괴"
 battlefield_destruction_desc:0 "While the air force can strike at far off enemy countries, it can also be of great use in directly supporting the army in battles."
 dive_bombing:0 "급강하 폭격"
 dive_bombing_desc:0 "Dive bombing allows greater accuracy, but for best results it requires specialized aircraft both able to slow their dives and survive the stresses of pulling out of them."
 direct_ground_support:0 "직접적 지상지원"
 direct_ground_support_desc:0 "By closely coordinating CAS pilots with ground-based observers aerial firepower can be precisely directed to best help troops in battle."
 bomber_veteran_initiative:0 "베테랑 주도의 폭격"
 bomber_veteran_initiative_desc:0 "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
 bomber_ace_initiative:0 "에이스 주도의 폭격"
 bomber_ace_initiative_desc:0 "Formally recognizing and rewarding Ace bomber pilots encourages daring and initiative."
 cas_veteran_initiative:0 "베테랑 주도의 지상타격"
 cas_veteran_initiative_desc:0 "A policy of having veteran pilots pass on their knowledge to new recruits greatly helps their survival prospects."
 cas_ace_initiative:0 "에이스 주도의 지상타격"
 cas_ace_initiative_desc:0 "Formally recognizing and rewarding Ace CAS pilots encourages daring and initiative."
 hunt_and_destroy:0 "사냥과 파괴"
 hunt_and_destroy_desc:0 "As well as offering direct fire support CAS units can independently hunt for targets, often attacking enemy ground forces unexpectedly as they move towards the front lines."
 naval_strike_torpedo_tactics_oi:0 "해상 타격 뇌격전술"
 naval_strike_torpedo_tactics_oi_desc:0 "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 naval_strike_tactics:0 "해상타격 전술"
 naval_strike_tactics_desc:0 "Training pilots in predicting ship movements and coordinating attacks will make our air raids on enemy ships more efficient."
 combat_unit_destruction:0 "전투부대 파괴"
 combat_unit_destruction_desc:0 "Training our CAS pilots to repeatedly attack the same target until it is confirmed to be destroyed ensures targets aren't left alone after a near miss."
 operational_destruction:0 "작전 파괴"
 operational_destruction_desc:0 "Attacking the supply lines of enemy ground forces hinders their ability to move between battlefields. This translates to an advantage to our army while operating in areas where we have Air Superiority."
 infrastructure_destruction:0 "기반시설 파괴"
 infrastructure_destruction_desc:0 "Training our pilots in the best ways to attack infrastructure, like railways and bridges, makes for more effective Tactical bombing."
 logistical_bombing:0 "보급선 폭격"
 logistical_bombing_desc:0 "A greater focus on attacking the enemy's supply lines from the air gives a greater advantage to our own ground forces in the area."
 battlefield_support:0 "전장 지원"
 battlefield_support_desc:0 "It is difficult for Tactical bombers to attack targets near where our ground forces are in combat, since level bombing is less accurate than dive bombing, but more training and interaction with ground-based observers can help to overcome these problems."
 strategic_destruction:0 "전략적 파괴"
 strategic_destruction_desc:0 "Our pilots can access strategic targets much faster than our naval or land forces. With no means to equip their new recruits we will soon outnumber the enemy forces."
 high_level_bombing:0 "고고도 폭격"
 high_level_bombing_desc:0 "From higher altitudes we can avoid some aerial engagements and anti-aircraft weaponry. Dropping bombs higher up requires more precision, but it is safer."
 massed_bomber_formations_2:0 "대규모 폭격 대형"
 massed_bomber_formations_2_desc:0 "By staying in formation our bombers can defend their group and increase our chances of successful bomb drops."
 dead_reckoning_bombing:0 "추측 항법 폭격"
 dead_reckoning_bombing_desc:0 "By measuring speed, direction and drift from previous positions we can calculate more precise bomb drops even during the night."
 infiltration_bombing:0 "침투 폭격"
 infiltration_bombing_desc:0 "Joining enemy formations or tailing them back home to base may seem like madness. With enough practice, it is entirely possible."
 pathfinder_groups:0 "항로유도단"
 pathfinder_groups_desc:0 "Veteran pilots are equipped with the best tools to illuminate target positions. No smoke or bad weather can stop the bombers from carrying out their mission."
 escort_relay_system:0 "교대 호위 체계"
 escort_relay_system_desc:0 "Bombers escorted by fighters greatly improve our ability to respond to enemy fire."
 mass_destruction:0 "대규모 파괴"
 mass_destruction_desc:0 "Bombers are equipped with the most devastating weapons in great quantities. Guaranteeing results even if only a few of our pilots get through."
 grand_slam:0 "그랜드 슬램"
 grand_slam_desc:0 "a single bomb of over 5 tons can penetrate deep into bedrock and concrete to hit the most fortified positions and undergorund complexes."
 fleet_in_being:0 "현존함대"
 fleet_in_being_desc:0 "Ships stay in port where they are safer and only engage enemies at opportune moments. The presence of our ships will make enemies more reluctant to take our ports.\n\n"
 battlefleet_concentration:0 "전투함대 집중"
 battlefleet_concentration_desc:0 "Call in nearby ships as soon as an enemy vessel is spotted. Coordinated focused fire quickly render enemy ships useless. Hunt them down one by one."
 battlefleet_concentration_ti:0 "전투함대 집중"
 battlefleet_concentration_ti_desc:0 "Call in nearby ships as soon as an enemy vessel is spotted. Coordinated focused fire quickly render enemy ships useless. Hunt them down one by one."
 subsidiary_carrier_role:0 "항공모함의 보조 역할"
 subsidiary_carrier_role_desc:0 "Carriers support Battleships, improving their readiness in switching from defense to offense. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 subsidiary_carrier_role_ti:0 "항공모함의 보조 역할"
 subsidiary_carrier_role_ti_desc:0 "Carriers support Battleships, improving their readiness in switching from defense to offense. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 hunter_killer_groups:0 "대잠 격침조"
 hunter_killer_groups_desc:0 "Destroyers form groups to hunt down enemy submarines. The combined efforts of scouting and hunting specialists make a fantastic killing team."
 floating_fortress:0 "떠다니는 요새"
 floating_fortress_desc:0 "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
 floating_fortress_ti:0 "떠다니는 요새"
 floating_fortress_ti_desc:0 "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
