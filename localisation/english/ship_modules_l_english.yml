 dp_light_battery:0 "127 mm 공지양용포 포"
 dp_light_battery_short:0 "공지양용포 주포"
 dp_light_battery_desc:0 "항공기뿐만 아니라 수면 목표물과도 교전할 수 있는, 특수한 작은 포입니다."
 ship_heavy_battery_0:0 "28 cm 함포"
 ship_heavy_battery_0_short:0 "중함포 I"
 ship_heavy_battery_0_desc:0 "대전쟁 이전부터 만들어진 대구경 포입니다."
 ship_heavy_battery_1:0 "30.5 cm 함포"
 ship_heavy_battery_1_short:0 "중함포 II"
 ship_heavy_battery_1_desc:0 "대전쟁기에 만들어진 대구경 포입니다."
 ship_heavy_battery_2:0 "35 cm 함포"
 ship_heavy_battery_2_short:0 "중함포 III"
 ship_heavy_battery_2_desc:1 "중장갑 포탑에 장착된 다련장 대구경포입니다. 포탑 재설계로 인해 최대 포각이 향상되어 사거리가 증가했습니다."
 ship_heavy_battery_3:0 "38 cm 함포"
 ship_heavy_battery_3_short:0 "중함포 IV"
 ship_heavy_battery_3_desc:0 "대구경 주포를 탑재하기 위한 중장갑 포탑으로, 정확도와 발사 속도를 높이기 위해 다수의 신기술을 혼합 적용했습니다."
 ship_heavy_battery_4:0 "40.6 cm 함포"
 ship_heavy_battery_4_short:0 "중함포 V"
 ship_heavy_battery_4_desc:0 "강한 화력의 최종 진화물인 이 중장갑 포탑은 장거리에서 높은 정확도를 선보입니다."
 ship_heavy_battery_5:0 "42.4 cm 함포"
 ship_heavy_battery_5_short:0 "중함포 VI"
 ship_heavy_battery_5_desc:0 "강한 화력의 최종 진화물인 이 중장갑 포탑은 장거리에서 높은 정확도를 선보입니다."
 ship_super_heavy_battery_1:0 "45 cm 함포"
 ship_super_heavy_battery_1_short:0 "초중함포 I"
 ship_super_heavy_battery_1_desc:0 "군함에 탑재된 것중에서는 가장 큰 주포로써, 이 거대한 주포는 사정거리에 상관없이 그 어떤 장갑판이든 관통할 수 있게 설계되었습니다."
 ship_super_heavy_battery_2:0 "50 cm 함포"
 ship_super_heavy_battery_2_short:0 "초중함포 II"
 ship_super_heavy_battery_2_desc:0 "군함에 탑재된 것중에서는 가장 큰 주포로써, 이 거대한 주포는 사정거리에 상관없이 그 어떤 장갑판이든 관통할 수 있게 설계되었습니다."
 ship_super_heavy_battery_3:0 "54 cm 함포"
 ship_super_heavy_battery_3_short:0 "초중함포 III"
 ship_super_heavy_battery_3_desc:0 "군함에 탑재된 것중에서는 가장 큰 주포로써, 이 거대한 주포는 사정거리에 상관없이 그 어떤 장갑판이든 관통할 수 있게 설계되었습니다."
 ship_light_medium_battery_0:0 "13.7 cm 함포"
 ship_light_medium_battery_0_short:0 "경순양함 포 I"
 ship_light_medium_battery_0_desc:0 "발사 속도와 포탄의 중량 사이에서 타협한 이 주포는 경순양함이 더 작은 함선을 패퇴시키기 위해 장비할 의도로 만들어졌습니다."
 ship_light_medium_battery_1:0 "14.5 cm 함포"
 ship_light_medium_battery_1_short:0 "경순양함 포 II"
 ship_light_medium_battery_1_desc:0 "발사 속도와 포탄의 중량 사이에서 타협한 이 주포는 경순양함이 더 작은 함선을 패퇴시키기 위해 장비할 의도로 만들어졌습니다."
 ship_light_medium_battery_2:0 "15 cm 함포"
 ship_light_medium_battery_2_short:0 "경순양함 포 III"
 ship_light_medium_battery_2_desc:0 "이전 모델의 논리적 발전을 상징하는 이 함포는, 경순양함이 구축함 및 구형 순양함에 대해 화력 면에서 안정적인 우위를 갖는 것을 목표로 합니다."
 ship_light_medium_battery_3:0 "15.5 cm 함포"
 ship_light_medium_battery_3_short:0 "경순양함 포 IV"
 ship_light_medium_battery_3_desc:0 "다수의 신기술을 도입한 이 경장갑 함포는 구축함 주포와 경순양함 주포 간의 격차를 더욱 더 벌립니다."
 ship_light_medium_battery_4:0 "15.5 cm 자동장전 함포"
 ship_light_medium_battery_4_short:0 "경순양함 포 V"
 ship_light_medium_battery_4_desc:0 "철저히 높은 발사 속도를 위해 설계된 이 포탑은 경순양함이 다수의 공격으로 더 큰 적마저도 무력화시킬 수 있게 하기 위해 만들어졌습니다."
 ship_light_medium_battery_5:0 "15 cm 속사포"
 ship_light_medium_battery_5_short:0 "경순양함 포 VI"
 ship_light_medium_battery_5_desc:0 "철저히 높은 발사 속도를 위해 설계된 이 포탑은 경순양함이 다수의 공격으로 더 큰 적마저도 무력화시킬 수 있게 하기 위해 만들어졌습니다."
 ship_medium_battery_0:0 "15.5 cm 함포"
 ship_medium_battery_0_short:0 "중순양함 포 I"
 ship_medium_battery_0_desc:0 "전함을 상대로 큰 피해를 줄 수는 없지만, 이 중형포는 중순양함이 경함선 및 다른 순양함을 상대로 자신있게 교전할 수 있게 해 줍니다."
 ship_medium_battery_1:0 "17 cm 함포"
 ship_medium_battery_1_short:0 "중순양함 포 II"
 ship_medium_battery_1_desc:0 "전함을 상대로 큰 피해를 줄 수는 없지만, 이 중형포는 중순양함이 경함선 및 다른 순양함을 상대로 자신있게 교전할 수 있게 해 줍니다."
 ship_medium_battery_2:0 "19 cm 함포"
 ship_medium_battery_2_short:0 "중순양함 포 III"
 ship_medium_battery_2_desc:0 "이전 설계의 발전형인 이 함포는 장갑의 증대 및 해전에서의 교전 거리 증가를 따라잡기 위해 만들어졌습니다."
 ship_medium_battery_3:0 "20.3 cm 함포"
 ship_medium_battery_3_short:0 "중순양함 포 IV"
 ship_medium_battery_3_desc:0 "비록 순양함에 탑재할 수 있는 가장 큰 함포는 아니지만, 이 함포는 무장의 중량과 화력 사이에서 최고의 균형을 이루며 순양함 장갑판을 확실하게 격파할 수 있습니다."
 ship_medium_battery_4:0 "20.3 cm 자동장전 함포"
 ship_medium_battery_4_short:0 "중순양함 포 V"
 ship_medium_battery_4_desc:0 "기존 탄약 보급 체계에 의한 구경 제한 내에서 구형 함선의 개장을 목적으로 한 이 새로운 함포는 발사 속도를 획기적으로 개선하기 위한 자동장전 시스템을 선보입니다."
 ship_medium_battery_5:0 "21 cm 속사포"
 ship_medium_battery_5_short:0 "중순양함 포 VI"
 ship_medium_battery_5_desc:0 "기존 탄약 보급 체계에 의한 구경 제한 내에서 구형 함선의 개장을 목적으로 한 이 새로운 함포는 발사 속도를 획기적으로 개선하기 위한 자동 장전 시스템을 선보입니다."
 ship_secondaries_1:0 "75mm 속사포"
 ship_secondaries_1_short:0 "부포 I"
 ship_secondaries_1_desc:0 "선박 측면의 포곽에 탑재되는 이 경함포는 대형함에게 소형함에 대한 약간의 방어책을 제공합니다."
 ship_secondaries_2:0 "100mm 속사포"
 ship_secondaries_2_short:0 "부포 II"
 ship_secondaries_2_desc:0 "구축함과 어뢰정으로부터 주력함을 방어하기 위해 설계된, 속사포를 탑재한 작은 포탑입니다."
 ship_secondaries_3:0 "120mm 속사포"
 ship_secondaries_3_short:0 "부포 III"
 ship_secondaries_3_desc:0 "구축함과 어뢰정으로부터 주력함을 방어하기 위해 설계된, 속사포를 탑재한 작은 포탑입니다."
 ship_secondaries_4:0 "130mm 속사포"
 ship_secondaries_4_short:0 "부포 III"
 ship_secondaries_4_desc:0 "구축함과 어뢰정으로부터 주력함을 방어하기 위해 설계된, 속사포를 탑재한 작은 포탑입니다."
 dp_ship_secondaries:0 "127mm 공지양용포 부포"
 dp_ship_secondaries_short:0 "공지양용포 부포"
 dp_ship_secondaries_desc:0 "B중대공포와 부포의 역할을 결합한 이 포탑은 해상의 소형 목표물에 대한 약간의 방어책을 제공함과 동시에 함선의 대공 능력을 대폭 향상시킵니다."
 dp_ship_secondaries_2:0 "152mm 공지양용포 부포"
 dp_ship_secondaries_2_short:0 "공지양용포 부포"
 dp_ship_secondaries_2_desc:0 "B중대공포와 부포의 역할을 결합한 이 포탑은 해상의 소형 목표물에 대한 약간의 방어책을 제공함과 동시에 함선의 대공 능력을 대폭 향상시킵니다."
 ship_fire_control_system_0:0 "중앙 거리측정장치"
 ship_fire_control_system_0_short:0 "사격통제 I"
 ship_fire_control_system_0_desc:0 "함선의 마스트에 높이 있는 중앙 통제소에서 목표물까지 거리를 측정하고 포대에 전달해줍니다."
 ship_fire_control_system_1:0 "지휘 사격"
 ship_fire_control_system_1_short:0 "사격통제 II"
 ship_fire_control_system_1_desc:0 "중앙 통제소에서 포격 장교의 명령에 따라 모든 포를 일제히 발포합니다."
 ship_fire_control_system_2:0 "기계식 화기제어장치"
 ship_fire_control_system_2_short:0 "사격통제 III"
 ship_fire_control_system_2_desc:0 "함선에 있는 기계식 컴퓨터는 거리측정기와 다른 감지기에서 제공되는 정보로부터 목표물까지의 거리와 방위를 지속적으로 갱신해줍니다."
 ship_fire_control_system_3:0 "향상된 기계식 화기제어장치"
 ship_fire_control_system_3_short:0 "사격통제 IV"
 ship_fire_control_system_3_desc:0 "더 빠르고 향상된 기계식 계산기는 풍속과 방향을 고려하여 갱신된 신호를 포대에 전달하여 일제사격을 할 수 있게 해줍니다."
 ship_fire_control_system_4:0 "탄도 계산기"
 ship_fire_control_system_4_short:0 "사격통제 V"
 ship_fire_control_system_4_desc:0 "보다 복잡한 컴퓨터 기계로 목표물과 교전하기 위해 탄도 결과를 계산할때 다양한 요소들을 고려합니다."
 ship_torpedo_1:0 "3x 450mm 어뢰발사기"
 ship_torpedo_1_short:0 "어뢰발사기 I"
 ship_torpedo_1_desc:0 "수상함에 탑재할 수 있는 중형 어뢰 세트입니다."
 ship_torpedo_2:0 "4x 450mm 어뢰발사기"
 ship_torpedo_2_short:0 "어뢰발사기 II"
 ship_torpedo_2_desc:0 "수상함에 또 다른 어뢰 발사관을 탑재함으로, 타격 가능성을 높이기 위해 넓게 퍼트려서 발사 할 수 있습니다."
 ship_torpedo_3:0 "3x 533mm 어뢰발사기"
 ship_torpedo_3_short:0 "어뢰발사기 III"
 ship_torpedo_3_desc:0 "대형 어뢰는 목표물에 훨씬 더 큰 피해를 입힐 수 있는, 더 큰 탄두를 장착할 수 있습니다. 그러나 이를 위해서는 각 발사기의 발사관 수를 줄여야만 합니다."
 ship_torpedo_4:0 "4x 533mm 어뢰발사기"
 ship_torpedo_4_short:0 "어뢰발사기 IV"
 ship_torpedo_4_desc:0 "수상함에서 대형 어뢰를 발사하는 데 있어 발생하는 기계적 문제들을 해결한 이 발전된 모델은 차탄 발사를 위한 신속한 재장전 또한 가능해졌습니다."
 ship_torpedo_5:0 "6x 533mm 어뢰발사기"
 ship_torpedo_5_short:0 "어뢰발사기 V"
 ship_torpedo_5_desc:0 "수상함에서 대형 어뢰를 발사하는 데 있어 발생하는 기계적 문제들을 해결한 이 발전된 모델은 차탄 발사를 위한 신속한 재장전 또한 가능해졌습니다."
 ship_torpedo_sub_1:0 "4x 450mm 어뢰관"
 ship_torpedo_sub_1_short:0 "어뢰관 I"
 ship_torpedo_sub_1_desc:0 "잠수함 내부에서 재장전 할 수 있는 기본적인 어뢰관 세트입니다."
 ship_torpedo_sub_2:0 "6x 450mm 어뢰관"
 ship_torpedo_sub_2_short:0 "어뢰관 II"
 ship_torpedo_sub_2_desc:0 "대형 어뢰실은 더 많은 어뢰관의 장착을 가능하도록 합니다. 또한 승무원들에게 약간 더 넓은 생활 공간을 제공합니다."
 ship_torpedo_sub_3:0 "4x 533mm 어뢰관"
 ship_torpedo_sub_3_short:0 "어뢰관 III"
 ship_torpedo_sub_3_desc:0 "대형 어뢰관 세트는 잠수함이 더 큰 어뢰를 발사 할수 있도록 합니다."
 ship_torpedo_sub_4:0 "6x 533mm 어뢰관"
 ship_torpedo_sub_4_short:0 "어뢰관 IV"
 ship_torpedo_sub_4_desc:0 "전기식 장전기의 추가는 어뢰 발사관을 몇 분 이내에 재장전할 수 있도록 합니다."
 ship_torpedo_sub_5:0 "8x 533mm 어뢰관"
 ship_torpedo_sub_5_short:0 "어뢰관 V"
 ship_torpedo_sub_5_desc:0 "전기식 장전기의 추가는 어뢰 발사관을 몇 분 이내에 재장전할 수 있도록 합니다."
 ship_anti_air_1:0 ".50구경 기관포"
 ship_anti_air_1_short:0 "대공포 I"
 ship_anti_air_1_desc:0 "중기관총 세트는 근거리 항공기에 대한 약간의 방어를 제공합니다."
 ship_anti_air_2:0 "20mm 대공포"
 ship_anti_air_2_short:0 "대공포 II"
 ship_anti_air_2_desc:0 "소형 자동포는 훨씬 더 큰 포탄을 발사하여, 공격해 오는 항공기를 몇 번의 타격으로 격추시킬 수 있습니다."
 ship_anti_air_3:0 "37mm 대공포"
 ship_anti_air_3_short:0 "대공포 III"
 ship_anti_air_3_desc:0 "기존 포들의 구경들은 공격해 오는 항공기가 무장을 투하하기 전에 확실히 격추시키기에는 너무 가볍다는 것이 증명되었습니다. 더 큰 포탄은 더 큰 포를 필요로 하지만, 맞힐 경우 목표물을 파괴할 확률이 훨씬 높습니다."
 ship_anti_air_4:0 "40mm 4연장 대공포"
 ship_anti_air_4_short:0 "대공포 IV"
 ship_anti_air_4_desc:0 "최신 대공포 모델은 고속으로 비행하는 표적을 추적할 수 있는 전동 장치와 단일 표적에 대한 여러 포들의 협차 사격을 통제하는 발전된 화기 관제 시스템이 특징입니다."
 ship_mine_layer_1:0 "기뢰부설로"
 ship_mine_layer_1_desc:0 "수상함에게 기뢰의 운반과 부설 능력을 제공하는 개조입니다."
 ship_mine_sweeper_1:0 "기뢰소해 장치"
 ship_mine_sweeper_1_desc:0 "다양한 소해 장비를 배치하는 장비입니다."
 ship_mine_layer_sub:0 "기뢰부설관"
 ship_mine_layer_sub_desc:0 "잠수함 선체를 개조하여, 다수의 기뢰를 배치할 수 있게 합니다."
 ship_depth_charge_1:0 "폭뢰로"
 ship_depth_charge_1_short:0 "폭뢰 I"
 ship_depth_charge_1_desc:0 "함선이 잠수한 목표물 위로 지나갈 때 폭뢰 다발이 선미에서 굴러떨어져 투하될 수 있도록 하는 단순한 레일 세트입니다."
 ship_depth_charge_2:0 "폭뢰 투하대"
 ship_depth_charge_2_short:0 "폭뢰 II"
 ship_depth_charge_2_desc:0 "소량의 장약을 사용하여 꽤 먼 거리에 폭뢰를 투하하는 이 장치는 개별 함선이 넓은 범위에 폭뢰 다발을 투하할 수 있도록 합니다."
 ship_depth_charge_3:0 "대잠 박격포"
 ship_depth_charge_3_short:0 "폭뢰 III"
 ship_depth_charge_3_desc:0 "접촉 신관을 사용하는 작은 폭뢰를 투사하는 이 장치는 함선이 음파 탐지를 중단하지 않고도 목표물과 교전할 수 있도록 합니다."
 ship_depth_charge_4:0 "진보된 대잠 박격포"
 ship_depth_charge_4_short:0 "폭뢰 IV"
 ship_depth_charge_4_desc:0 "이전 모델의 발전형인 이 박격포는 훨씬 더 큰 폭뢰를 더 먼 거리에서 발사할 수 있습니다."
 ship_sub_snorkel_1:0 "기초 스노클"
 ship_sub_snorkel_1_desc:0 "잠수함이 수중에서 주 엔진을 가동할 수 있도록 하는 이 장치는, 잠수함이 공격을 위해 부상하여 자신을 노출하지 않고도 배터리를 충전하는 것을 가능케 합니다."
 ship_sub_snorkel_2:0 "개선된 스노클"
 ship_sub_snorkel_2_desc:0 "개선된 스노클 설계는 거친 해역에서 주 엔진을 가동할 때의 문제점들을 줄임과 동시에 레이다에 스노클이 탐지당할 가능성을 줄입니다."
 ship_sub_snorkel_3:0 "진보된 스노클"
 ship_sub_snorkel_3_desc:0 "진보된 스노클은 이전 설계의 많은 문제점을 찾고 대부분 해결하여 추가적인 개선이 있었고, 레이다에 탐지될 기회를 효과적으로 낮추도록 설계되었습니다."
 ship_airplane_launcher_1:0 "수상기 사출기"
 ship_airplane_launcher_1_desc:0 "간단한 비행기 사출기는 작은 정찰기를 공중으로 추진시킵니다."
 ship_airplane_launcher_2:0 "개선된 수상기 사출기"
 ship_airplane_launcher_2_desc:0 "사거리를 크게 증대시키고, 빠른 속력을 지닌 비행기를 사출할 수 있도록 사출 방식을 개선시켰습니다."
 ship_airplane_launcher_3:0 "진보된 수상기 사출기"
 ship_airplane_launcher_3_desc:0 "더 높은 이륙속도를 요구하는 더 현대적인 비행기를 사출할 수 있게 만들어진 설계입니다."
 ship_no_deck_space:0 "소형 격납고 & 갑판"
 ship_no_deck_space_desc:0 "소형 격납고는 함선의 건조 비용을 엄청나게 감소시켰습니다. 비록 해전에서 4척 이사으이 항공모함을 효과적으로 배치할 수는 없지만 말이죠..."
 ship_deck_space_1:0 "대형 격납고 & 갑판"
 ship_deck_space_desc:0 "비행기의 정비와 무장이 가능한 함선 내부의 넓은 공간입니다. 격납고 공간을 추가하면 함선의 건조 비용이 엄청나게 증가합니다."
 ship_sonar_1:0 "수중 청음기"
 ship_sonar_1_desc:0 "잠수한 표적이 내는 소리를 통해 목표물을 추적하는 간단한 수중 청음기 세트입니다."
 ship_sonar_2:0 "능동 음파탐지기"
 ship_sonar_2_desc:0 "짧은 '핑' 소리를 물속으로 보낸 후 잠수한 잠수함 선체에서 반사된 반향음을 잡아내는 능동형 소음 방출기입니다."
 ship_sonar_3:0 "진보된 능동 음파탐지기"
 ship_sonar_3_desc:0 "짧은 '핑' 소리를 물속으로 보낸 후 잠수한 잠수함 선체에서 반사된 반향음을 잡아내는 능동형 소음 방출기입니다."
 ship_sonar_4:0 "현대식 능동 음파탐지기"
 ship_sonar_4_desc:0 "현대식 전자 계산기로 선박의 위치와 속력, 침로 분석이 가능한 신뢰도가 높은 장비입니다."
 ship_radar_1:0 "데시미터파 해상 탐지 레이다"
 ship_radar_1_short:0 "레이다 I"
 ship_radar_1_desc:0 "파장 범위가 50cm에서 작동하는 단순한 레이다 세트는 악천후에서도 10km 이상의 범위에 있는 수상함을 탐지 할 수 있습니다."
 ship_radar_2:0 "개선된 데시미터파 해상 탐지 레이다"
 ship_radar_2_short:0 "레이다 II"
 ship_radar_2_desc:0 "파장 범위가 30cm 작동하는 향상된 레이다 세트는 25km 이상의 범위에 있는 소형 선박의 항속 범위와 방향마저도 정확히 측정할 수 있습니다."
 ship_radar_3:0 "센티미터파 포격 레이다"
 ship_radar_3_short:0 "레이다 III"
 ship_radar_3_desc:0 "공동 자전관을 장착한, 이 레이다 세트는 매우 작은 표적뿐만 아니라 포탄이 튀기는것 까지도 탐지할 수 있습니다. 심지어 밤이나 악천후에도, 표적에 대한 진정한 비조준-포격을 할 수 있습니다."
 ship_radar_4:0 "통합 사격통제 레이다"
 ship_radar_4_short:0 "레이다 IV"
 ship_radar_4_desc:0 "센티미터 파장 범위에서 작동하는, 이 레이다 세트는 함선 포 통제장치와 완전히 통합되어 있으며 모든 기상 조건에서 매우 정확한 포격을 할 수 있습니다."
 ship_extra_fuel_tank_0:0 "추가 연료탱크"
 ship_extra_fuel_tank_0_desc:0 "확장된 연료 저장고는 작전 범위를 늘려줍니다."
 ship_extra_fuel_sub:0 "장거리 지원"
 ship_extra_fuel_sub_desc:0 "연료 저장고를 추가하고 승무원과 음식 저장고를 개선하여 장거리 임무와 광범위한 작전을 가능하게 합니다."
 ship_extra_fuel_sub_0:0 "추가 연료탱크"
 ship_extra_fuel_sub_0_desc:0 "확장된 연료 저장고는 작전 범위를 늘려줍니다."
 light_ship_engine_0:0 "25,000 축마력 엔진"
 light_ship_engine_0_short:0 "경형엔진 I"
 light_ship_engine_0_desc:0 "소형의 증기 터빈 세트는 작은 함선을 큰 속도로 추진 시키거나 더 큰 함선을 저속으로 추진 시킬수 있습니다."
 light_ship_engine_1:0 "35,000 축마력 엔진"
 light_ship_engine_1_short:0 "경형엔진 II"
 light_ship_engine_1_desc:0 "소형의 증기 터빈 세트는 작은 함선을 큰 속도로 추진 시키거나 더 큰 함선을 저속으로 추진 시킬수 있습니다."
 light_ship_engine_2:0 "40,000 축마력 엔진"
 light_ship_engine_2_short:0 "경형엔진 III"
 light_ship_engine_2_desc:0 "고압 보일러를 사용하면, 같은 무게와 부피를 가지는 기계보다 더 높은 츨력을 만들어 낼 수 있습니다."
 light_ship_engine_3:0 "45,000 축마력 엔진"
 light_ship_engine_3_short:0 "경형엔진 IV"
 light_ship_engine_3_desc:0 "새로운 재료의 개발로 더 높은 증기압으로 더 큰 출력을 낼 수 있게합니다."
 light_ship_engine_4:0 "50,000 축마력 엔진"
 light_ship_engine_4_short:0 "경형엔진 V"
 light_ship_engine_4_desc:0 "개선된 엔진 구성과 터빈 기어링으로 동일한 무게량으로 더 높은 효율을 낼 수 있습니다."
 light_ship_engine_5:0 "60,000 축마력 엔진"
 light_ship_engine_5_short:0 "경형엔진 VI"
 light_ship_engine_5_desc:0 "팽창하는 함체의 크기를 유지하기 위해 엔진 배기량을 증가시켰습니다."
 sub_ship_engine_1:0 "1,000 축마력 엔진"
 sub_ship_engine_1_short:0 "잠수함 엔진 I"
 sub_ship_engine_1_desc:0 "디젤과 전기를 결합한 엔진은 잠수함이 수중에서 합리적인 속도로 운용을 할 수 있게합니다."
 sub_ship_engine_2:0 "2,000 축마력 엔진"
 sub_ship_engine_2_short:0 "잠수함 엔진 II"
 sub_ship_engine_2_desc:0 "더 강력한 디젤 엔진은 잠수함이 표적을 탐지 했을 때 전력을 다해 위치로 이동할 수 있는 능력을 제공합니다."
 sub_ship_engine_3:0 "3,000 축마력 엔진"
 sub_ship_engine_3_short:0 "잠수함 엔진 III"
 sub_ship_engine_3_desc:0 "새로운 재료 및 생산법을 통해 최대 출력으로 오래 작동이 가능한 엔진을 만들 수 있습니다."
 sub_ship_engine_4:0 "4,000 축마력 엔진"
 sub_ship_engine_4_short:0 "잠수함 엔진 IV"
 sub_ship_engine_4_desc:1 "터보 차저를 장착한 진보된 엔진은 잠시 동안 목표를 추격하거나 배터리를 재충전하는 속도가 훨씬 빨라졌습니다."
 sub_ship_engine_5_short:0 "잠수함 엔진 V"
 sub_ship_engine_5_desc:1 "터보 차저 혹은 다른 종류의 추진체를 장착한 현대식 엔진은 더 빠른 항해를 가능하게 하고 목표를 추격하거나 배터리를 재충전하는 속도가 훨씬 빨라졌습니다."
 cruiser_ship_engine_0:0 "50,000 축마력 엔진"
 cruiser_ship_engine_0_short:0 "순양함 엔진 I"
 cruiser_ship_engine_0_desc:0 "기초 터빈에 증기를 공급하는 기본적인 보일러 세트입니다."
 cruiser_ship_engine_1:0 "60,000 축마력 엔진"
 cruiser_ship_engine_1_short:0 "순양함 엔진 II"
 cruiser_ship_engine_1_desc:0 "기어가 없는 터빈에 증기를 공급하는 기본적인 보일러 세트입니다."
 cruiser_ship_engine_2:0 "70,000 축마력 엔진"
 cruiser_ship_engine_2_short:0 "순양함 엔진 III"
 cruiser_ship_engine_2_desc:0 "기어를 장착한 증기 터빈은 추가 전력에 추가 중량을 사용할 수 있도록 하기 때문에 훨씬 더 효율적입니다."
 cruiser_ship_engine_3:0 "80,000 축마력 엔진"
 cruiser_ship_engine_3_short:0 "순양함 엔진 IV"
 cruiser_ship_engine_3_desc:0 "개선된 보일러 배열은 더 많은 출력을 공급하기 위한 높은 증기압을 제공합니다."
 cruiser_ship_engine_4:0 "90,000 축마력 엔진"
 cruiser_ship_engine_4_short:0 "순양함 엔진 V"
 cruiser_ship_engine_4_desc:0 "발전된 재료들은 이 엔진이 높은 부하에서 훨씬 오래 작동할 수 있도록 합니다."
 cruiser_ship_engine_5:0 "100,000 축마력 엔진"
 cruiser_ship_engine_5_short:0 "순양함 엔진 VI"
 cruiser_ship_engine_5_desc:0 "더 나은 엔진의 운영으로 더 높은 신뢰성과 더 나은 연비를 제공합니다."
 heavy_ship_engine_0:0 "35,000 축마력 엔진"
 heavy_ship_engine_0_short:0 "중형 엔진 I"
 heavy_ship_engine_0_desc:0 "장갑과 함포를 위한 무게를 확보하기 위해, 이 엔진은 특별히 빠른 속력을 내도록 설계되지 않았습니다."
 heavy_ship_engine_1:0 "60,000 축마력 엔진"
 heavy_ship_engine_1_short:0 "중형 엔진 II"
 heavy_ship_engine_1_desc:0 "향상된 보일러와 더 커진 엔진의 교체는 작은 함체를 유지하면서도 함선에 어뢰를 회피할 능력을 부여합니다."
 heavy_ship_engine_2:0 "90,000 축마력 엔진"
 heavy_ship_engine_2_short:0 "중형 엔진 III"
 heavy_ship_engine_2_desc:0 "이전 설계 모델보다 훨씬 강력한, 이 엔진은 무거운 함선에 구형 모델보다 안정된 속도 범위를 제공합니다."
 heavy_ship_engine_3:0 "150,000 축마력 엔진"
 heavy_ship_engine_3_short:0 "중형 엔진 IV"
 heavy_ship_engine_3_desc:0 "포과 장갑의 중량이 늘어남에 따라 이 엔진은 도망가는 적을 추격하거나 우세한 적에 대한 거리를 유지하기 위해 고속으로 설계되었습니다."
 heavy_ship_engine_4:0 "200,000 축마력 엔진"
 heavy_ship_engine_4_short:0 "중형 엔진 V"
 heavy_ship_engine_4_desc:0 "신소재와 개선된 보일러 설계를 도입한 이 엔진은 현대 고속전함이 고속 항공모함과 순양함과 발맞출 수 있도록 설계되었습니다."
 heavy_ship_engine_5:0 "250,000 축마력 엔진"
 heavy_ship_engine_5_short:0 "중형 엔진 VI"
 heavy_ship_engine_5_desc:0 "아틀라스 엔진, 이것이 충분하지 않은 경우 더 큰 엔진은 추가 중량으로 배를 더 느리게 만듭니다."
 carrier_ship_engine_1:0 "50,000 축마력 엔진"
 carrier_ship_engine_1_short:0 "항공모함 엔진 I"
 carrier_ship_engine_1_desc:0 "기본 엔진 세트는 중형 항공모함이 안전하게 항공기 운용을 할 수 있는 속도에 도달할 수 있게합니다."
 carrier_ship_engine_2:0 "120,000 축마력 엔진"
 carrier_ship_engine_2_short:0 "항공모함 엔진 II"
 carrier_ship_engine_2_desc:0 "이 새로운 엔진은 항공모함이 대다수의 구식 순양함과 일부 구축함을 추월할 수 있도록 설계되어서, 항공모함이 적 수상함대의 추격을 따돌릴 수 있도록 합니다."
 carrier_ship_engine_3:0 "150,000 축마력 엔진"
 carrier_ship_engine_3_short:0 "항공모함 엔진 III"
 carrier_ship_engine_3_desc:0 "더 큰 항공모함을 아주 빠른 속도로 움직일 수 있게 설계된 엔진입니다."
 carrier_ship_engine_4:0 "200,000 축마력 엔진"
 carrier_ship_engine_4_short:0 "항공모함 엔진 IV"
 carrier_ship_engine_4_desc:0 "이 엔진은 항모전단의 중추 역할을 맡을 현대 '고속 항공모함'에 탑재되도록 설계되었습니다."
 carrier_ship_engine_5:0 "250,000 축마력 엔진"
 carrier_ship_engine_5_short:0 "항공모함 엔진 V"
 carrier_ship_engine_5_desc:0 "이 엔진은 항모전단의 중추 역할을 맡을 현대 '고속 항공모함'에 탑재되도록 설계되었습니다."
 ship_armor_bb_0:0 "180mm 수선부/40mm 전함 갑판장갑"
 ship_armor_bb_0_short:0 "전함 장갑 I"
 ship_armor_bb_0_desc:0 "이 함선의 것과 동일한 구경의 함포에 맞서 함선을 보호하기 위해 설계된 이 장갑 체계는 함선의 모든 부분에 대하여 준수한 보호를 보장합니다."
 ship_armor_bc_0:0 "135mm 수선부/25mm 순양전함 갑판장갑"
 ship_armor_bc_0_short:0 "순양전함 장갑 I"
 ship_armor_bc_0_desc:0 "더 작은 함포에 대해서 함선을 보호 하도록 설계된, 이 장갑 도식은 무게를 많이 줄여 속도를 훨씬 더 빠르게 합니다."
 ship_armor_bb_1:0 "200mm 수선부/70mm 전함 갑판장갑"
 ship_armor_bb_1_short:0 "전함 장갑 II"
 ship_armor_bb_1_desc:0 "이 함선의 것과 동일한 구경의 함포에 맞서 함선을 보호하기 위해 설계된 이 장갑 체계는 함선의 모든 부분에 대하여 준수한 보호를 보장합니다. 급강하 폭격에 대비해 갑판장갑의 방호력을 향상시켜 새롭게 설계되었습니다."
 ship_armor_bc_1:0 "150mm 수선부/45mm 순양전함 갑판장갑"
 ship_armor_bc_1_short:0 "순양전함 장갑 II"
 ship_armor_bc_1_desc:0 "더 작은 함포에 대해서 함선을 보호 하도록 설계된 이 장갑 도식은 무게를 많이 줄여 속도를 훨씬 더 빠르게 합니다. 급강하 폭격에 대비해 갑판장갑의 방호력을 향상시켜 새롭게 설계되었습니다."
 ship_armor_bb_2:0 "350mm 수선부/150mm 전함 갑판장갑"
 ship_armor_bb_2_short:0 "전함 장갑 III"
 ship_armor_bb_2_desc:0 "경사진 벨트가 특징인 이 장갑 체계는 자함의 것과 동일한 구경의 함포에 맞서 함선을 보호하기 위해 설계되었습니다."
 ship_armor_bc_2:0 "305mm 수선부/100mm 순양전함 갑판장갑"
 ship_armor_bc_2_short:0 "순양전함 장갑 III"
 ship_armor_bc_2_desc:0 "속도와 장갑 사이에서 타협한 이 장갑대 설계는 순양함과 구축함의 포탄을 막아내도록 설계되었습니다."
 ship_armor_bb_3:0 "380mm 수선부/155mm 전함 갑판장갑"
 ship_armor_bb_3_short:0 "전함 장갑 IV"
 ship_armor_bb_3_desc:0 "이전의 장갑 설계에서 급진적인 변화를 추구한 이 설계는 함선의 중심부에 중장갑의 집중방호구역을 형성하지만, 함선의 다른 부분에서는 상대적으로 방호력이 떨어집니다. 이는 자함의 것과 동일한 구경의 함포에 맞서 함선을 방어하기 위해 만들어졌습니다."
 ship_armor_bc_3:0 "330mm 수선부/130mm 순양전함 갑판장갑"
 ship_armor_bc_3_short:0 "순양전함 장갑 IV"
 ship_armor_bc_3_desc:0 "무게 제한을 고려하여 설계된 이 장갑 체계는 다른 부위를 노출시켜 함선의 중요한 부분을 최대한 보호합니다. 이 설계는 전함급 무기에 오래 대항해서는 안됩니다."
 ship_armor_bb_4:0 "440mm 수선부/160mm 전함 갑판장갑"
 ship_armor_bb_4_short:0 "전함 장갑 V"
 ship_armor_bb_4_desc:0 "이전의 장갑 설계에서 급진적인 변화를 추구한 이 설계는 함선의 중심부에 중장갑의 집중방호구역을 형성하지만, 함선의 다른 부분에서는 상대적으로 방호력이 떨어집니다. 이는 자함의 것과 동일한 구경의 함포에 맞서 함선을 방어하기 위해 만들어졌습니다."
 ship_armor_bc_4:0 "355mm 수선부/140mm 순양전함 갑판장갑"
 ship_armor_bc_4_short:0 "순양전함 장갑 V"
 ship_armor_bc_4_desc:0 "무게 제한을 고려하여 설계된 이 장갑 체계는 다른 부위를 노출시켜 함선의 중요한 부분을 최대한 보호합니다. 이 설계는 전함급 무기에 오래 대항해서는 안됩니다."
 ship_armor_shbb:0 "450mm 수선부/210mm 갑판"
 ship_armor_shbb_short:0 "초중장갑 I"
 ship_armor_shbb_desc:0 "궁극적인 장갑 설계로, 이 장갑 체계는 알려진 모든 주포 발사체를 막도록 설계되어, 오늘날 전 세계의 다른 전함과 교전 할 수 있는 함선으로 만듭니다."
 ship_armor_shbb_2:0 "500mm 수선부/225mm 갑판"
 ship_armor_shbb_2_short:0 "초중장갑 II"
 ship_armor_shbb_2_desc:0 "궁극적인 장갑 설계로, 이 장갑 체계는 알려진 모든 주포 발사체를 막도록 설계되어, 오늘날 전 세계의 다른 전함과 교전 할 수 있는 함선으로 만듭니다."
 ship_no_armor_cruiser:0 "비었음"
