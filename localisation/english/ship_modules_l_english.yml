 ship_light_battery_2:0 "105 mm 속사포"
 ship_light_battery_2_short:0 "경함포 III"
 ship_light_battery_2_desc:0 "소형포를 장착함으로 목표물에 대한 더 빠른 사격을 가능하게 합니다."
 ship_light_battery_3:0 "127 mm 속사포"
 ship_light_battery_3_short:0 "경함포 IV"
 ship_light_battery_3_desc:0 "이 소형포는 포방패를 장착해 흩날리는 파편과 혹독한 날씨로부터 승부원을 보호합니다."
 ship_light_battery_4:0 "130 mm 속사포"
 ship_light_battery_4_short:0 "경함포 V"
 ship_light_battery_4_desc:0 "한 쌍의 소형포를 장갑포탑에 장착했습니다."
 ship_light_battery_5:0 "140 mm 속사포"
 ship_light_battery_5_short:0 "경함포 VI"
