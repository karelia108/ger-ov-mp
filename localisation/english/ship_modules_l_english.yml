 ship_no_armor_cruiser_desc:0 "장갑 미탑재"
 ship_armor_cruiser_0:0 "40mm 수선부/20mm 갑판"
 ship_armor_cruiser_0_short:0 "순양함 장갑 I"
 ship_armor_cruiser_0_desc:0 "구축함 및 여타 경장갑 함선과 교전할 때 순양함에 약간의 우위를 부여하기 위한 장갑 체계입니다."
 ship_armor_cruiser_1:0 "50mm 수선부/40mm 갑판"
 ship_armor_cruiser_1_short:0 "순양함 장갑 II"
 ship_armor_cruiser_1_desc:0 "구축함 및 여타 경장갑 함선과 교전할 때 순양함에 약간의 우위를 부여하기 위한 장갑 체계입니다."
 ship_armor_cruiser_2:0 "100mm 수선부/30mm 갑판"
 ship_armor_cruiser_2_short:0 "순양함 장갑 III"
 ship_armor_cruiser_2_desc:0 "순양함이 구형 경순양함과 소형함을 상대로 준수한 방호력을 갖춘 상태로 교전할 수 있도록 고안된 두꺼운 측면 장갑입니다."
 ship_armor_cruiser_3:0 "120mm 수선부/50mm 갑판"
 ship_armor_cruiser_3_short:0 "순양함 장갑 IV"
 ship_armor_cruiser_3_desc:0 "전함을 장갑화하기 위해 사용되는 방식을 모방한 이 장갑 체계는 전 세계의 무장의 발전을 따라가기 위해 고안되었습니다."
 ship_armor_cruiser_4:0 "150mm 수선부/60mm 갑판"
 ship_armor_cruiser_4_short:0 "순양함 장갑 V"
 ship_armor_cruiser_4_desc:0 "이 장갑 설계는 다른 모든 부분의 희생을 감수하고서라도 함선을 떠 있게 하고 교전하는 데 절대적으로 필요한 구획에 대한 보호를 극대화하고자 합니다."
 ship_no_armor_carrier_deck:0 "비었음"
 ship_no_armor_carrier_deck_short:0 "비었음"
 ship_no_armor_carrier_deck_desc:0 "우리의 격납고 공간은 급강하 포탄이나 적의 폭격기에 대비한 어떠한 강화도 되어있지 않습니다."
 ship_armor_carrier_deck:0 "갑판 장갑"
 ship_armor_carrier_deck_short:0 "비행갑판 장갑"
 ship_armor_carrier_deck_desc:0 "중장갑판은 작은 작업 공간과 맞바꾸어 적의 폭격에 대해 방호력을 가집니다."
