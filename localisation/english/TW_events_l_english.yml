 news.4002.t:0 "파시스트 정권의 붕괴"
 news.4002.d:0 "'대평의회의 밤'이라는 긴 회의는 이탈리아 파시스트 정권의 몰락을 초래했습니다! 음모는 디노 그란디 백작과 빅토르 에마누엘 3세에 의해 실행되었고 그들은 파시스트당의 고위 당원들이 [ITA.GetLeader]를 투옥하도록 설득하기에 충분했습니다. 그들은 이제 연합국과의 휴전 협상을 시작했습니다."
 news.4002.a:0 "유럽의 부드러운 아랫배"
 
 news.4003.t:0 "프랑스령 소말릴란드의 반란"
 news.4003.d:0 "After the fall of Italian East Africa the garrison in Djibouti has taken the chance to rise up and switch sides to the forces of Free France."
 news.4003.a:0 "Okay"
 
 news.403.t:0 "미국을 공격한 일본"
 news.403.d:0 "어제 '니타카산을 올라라'라는 암호문이 나구모의 기함에 전달되었습니다. 그 후 해군 제독은 일본이 미국, 영국, 네덜란드와의 전쟁 개시를 확정한 일련의 극비 문서를 열어보았습니다. 또한 전쟁 개시일도 지정 되어있었습니다.: 12월 8일 (진주만 측의 날짜변경선으로는 7일). 미국이 일본 제국 기동부대의 존재를 발견하지 못했기에 진주만은 일본의 과녁 정중앙에 놓이게 되었습니다."
 news.405.t:0 "이집트를 잃은 대영제국!"
 news.405.d:0 "대영제국은 북아프리카에 대한 영향력을 잃었습니다! 이것은 영국과 그 동맹국들에게 중대한 문제입니다!"
 news.407.t:0 "아시아에서 충격을 받은 대영제국"
 news.407.d:0 "대영제국은 동남아의 요충지를 잃었습니다. 이것은 영국과 그 동맹국들에게 중대한 문제입니다!"
 
 news.72.t:0 "한발짝도 물러서지 마라!"
 news.72.d:0 "나폴레옹은 러시아의 겨울에 무너졌습니다. 역사는 다시 반복되는 걸까요? 소련이 동계 공세를 개시했습니다!"                                                                                                                                                                                              
 news.2237.t:0 "1936년 동계 올림픽의 준비"
 news.2237.d:0 "카를 리터 폰 하르트는 바이에른 주 가르미슈파르텐키르헨에서 2월 한 달 동안 열릴 동계 올림픽 준비를 끝내야 한다고 보고했습니다."
 news.2237.a:0 "준비되었나?"
 news.2237.b:0 "준비되었나?"
 news.2238.t:0 "1936년 동계 올림픽 개막식"
 news.2238.d:0 "가르미슈파르텐키르헨에서 동계 올림픽 개막식이 열렸습니다.\n\n독일 스키 선수 윌리 보그너는 28개국의 경쟁국 646명의 선수를 대신하여 올림픽 선서를 하고, 국제적인 스키 선수인 에두아르트 디틀 대령이 많은 행사를 조직하는데 도움을 주었습니다. \n\n알파인 스키가 동계 올림픽에 처음 선보였고 '군사 정찰' 대회가 처음으로 열립니다(바이애슬론의 시초)."
 news.2238.a:0 "1936년 동계 올림픽을 개막합니다!"
 news.2238.b:0 "우리의 동계 올림픽을 최고로 만들자!"
 news.2239.t:0 "댄스 쇼"
 news.2239.d:0 "외국의 손님들을 즐겁게 해주고 독일 문화를 세계에 알리기 위해 춤추는 소녀들을 주인공으로 한 쇼를 열 것입니다. 독일의 여성스러움을 선보일 것입니다."
 news.2239.a:0 "세계인의 축제"
 news.2239.b:0 "멋진 쇼였어"
 news.2240.t:0 "1936년 동계 올림픽 폐막식"
 news.2240.d:0 "성공적으로 게임이 종료되었습니다. 노르웨이는 총 15개의 메달에서 7개의 금메달로 메달 집계에서 1위를 차지했습니다. 개최국인 독일은 금메달 3개로 2위를 차지했고 스웨덴은 금메달 2개로 3위를 차지했습니다."
 news.2240.a:0 "독일이여!"
 news.2240.b:0 "우리는 아주 잘 해냈다."
 news.2241.t:0 "호스바흐 메모"
 news.2241.d:0 "호스바흐 메모는 1937년 11월 5일 아돌프 히틀러가 고위 지도자들과 미래의 팽창주의 방침에 대해 회의한 것을 요약한 메모입니다. 이 회의는 히틀러의 외교 정책의 급진화를 시사했습니다.\n\n메모에 따르면, 히틀러는 1939년 영국과 프랑스와의 전쟁을 원하지 않았습니다. 대신 그는 독일의 어려운 경제에 도움이 되는 소규모의 약탈 전쟁을 원했습니다. 회의를 기록한 히틀러의 군사 부관 프리드리히 호스바흐 백작의 이름을 따서 회의 이름이 지어졌습니다.\n\n히틀러와 호스바흐가 참석한 회의에는 콘슈탄틴 폰 노이라트 남작(외교 장관), 베르너 폰 블롬베르크 원수(전쟁 장관), 베르너 폰 프리치 장군(육군 사령관), 에리히 레더 제독(해군 사령관) 그리고 헤르만 괴링(공군 사령관) 등이 참석했습니다."
 news.2241.a:0 "우리의 방침을 이행하라."
 news.2242.t:0 "블롬베르크-프리치 위기"
 news.2242.d:0 "블롬베르크-프리치 위기는 1938년 초 히틀러에 의해 독일군 복속이라는 결과를 낳은 두 가지 관련 추문입니다. 이 사건은 1938년 1월 베르너 폰 블롬베르크 전 장관이 에르나 그룬과 결혼한 이후 시작되었습니다. 베를린 경찰은 그녀가 오랜 범죄 전과가 있고 포르노 사진을 찍기 위해 포즈를 취했다는 것을 발견했습니다. 히틀러는 스캔들을 피하고 군대의 온존성을 보존하기 위해 블롬베르크에게 결혼을 취소하라고 명령했습니다. 블롬베르크는 처음엔 거절했지만, 헤르만 괴링이 그의 아내의 과거 사실을 폭로하겠다고 협박한 후에 사임했습니다.\n\n 괴링은 베르너 폰 프리치가 블롬베르크의 후임이자 그의 상사가 되는 것을 원치 않았고, 하인리히 힘러는 그의 경쟁자로서 그의 친위대를 강화하기 위해 육군을 약화시키고 싶어했습니다. 라인하르트 하이드리히는 폰 프리치에게 동성애 혐의를 씌운 문서를 준비했습니다. 프리치는 1938년 2월 4일에 사임했습니다."
 news.2242.a:0 "더 밀접한 NSDAP 당원들과 함께 육군 지휘부를 개혁하자."
 news.2242.b:0 "그들을 그대로 두어라. 다가오는 전쟁에서 그들의 힘이 필요하다"
 news.2243.t:0 "완공된 펜타곤"
 news.2243.d:0 "미국 전쟁부 전체를 수용하게 될 거대 사무단지, 펜타곤의 건설이 마무리되었습니다. 워싱턴에서 포토맥 강을 가로질러 지어진 이 건물은 연면적 400만 평방 피트가 넘는 세계에서 가장 큰 사무건물입니다. 펜타곤은 18개월도 채 되지 않아 완성되었고, 8개월 전에 전쟁부 직원들이 처음으로 펜타곤에 이사했습니다. 당시에 그곳은 아직 공사 중이었습니다.\n\n 펜타곤은 세계에서 가장 큰 개인 전화 교환대를 갖추고 있어 인구 12만 5천 명을 충분히 수용할 수 있었습니다! 이 건물을 짓는데 드는 비용은 거의 전함과 맞먹었습니다. 이 건물의 어마어마한 크기에도 불구하고, 미 전쟁부는 모든 직원들을 건물 안에 수용할 충분한 공간을 아직까지 찾고 있다고 보고되고 있습니다."
 news.2244.t:0 "채플린의 모던 타임즈!"
 news.2244.d:0 "모던 타임즈는 1936년에 찰리 채플린이 쓰고 감독한 코미디 영화입니다. 그의 상징적인 '리틀 트램프' 캐릭터는 현대적이고 산업화된 세상에서 살아남기 위해 고군분투합니다. 이 영화는 많은 사람들이 '대공황' 동안 직면했던 절망적인 실업률과 경제 상태에 대한 풍자입니다. 채플린은 이런 사태가 효율성만을 찾는 현대 산업화에 의해 초래되었다고 느꼈습니다. \n\n1934년, 채플린은 그의 첫 번째 발성영화를 준비하기 시작했고 대본의 작성 및 음성 장면의 실험까지 했지만 곧 이러한 시도를 포기하고 동기화된 음향 효과와 함께 무성영화로 돌아갔습니다. 대화 실험은 이 캐릭터가 스크린에서 말을 할 경우 트램프의 매력이 사라질 것이라는 그의 오랜 신념을 확고하게 했습니다."
 news.2245.d:0 "후버 댐이 마침내 완공되었습니다. 후버댐은 '대공황' 중이던 1931년에서 1936년 사이에 건설되었고 1935년 9월 30일 프랭클린 D. 루즈벨트 대통령에 의해 헌정되었습니다. 본디 1933년부터 볼더 댐으로 불리던 이 댐은 1947년 의회의 공동 결의에 의해 공식적으로 후버 댐으로 명명되었습니다. 후버 댐의 건설은 수천 명의 근로자들이 참여하고 백명 이상의 인명피해를 낸 엄청난 노력의 결정체였습니다. 이 댐의 이름은 허버트 후버 대통령의 이름을 따서 지었습니다."
 news.2246.d:0 "여름의 폭염은 현대 북미 역사에서 가장 극심한 폭염 중 하나였습니다. 이 폭염은 1930년대의 '대공황'과 '황진' 사이에 일어났고 비극적인 고통과 막대한 경제적 손실을 야기했습니다. 5천이 넘는 사상자가 발생했으며 막대한 양의 농작물들이 더위와 수분 부족으로 파괴되었습니다. 많은 주와 도시에서 이 폭염이 기록한 사상 최고 온도는 2012년 북미의 폭염이 올 때까지 깨지지 않았습니다. 1936년의 폭염은 기록상 가장 추웠던 한파 중 하나에 뒤이어 발생했습니다."
 news.2246.t:0 "1936년의 폭염"
 news.2246.a:0 "오 신이여..."
 news.2247.d:0 "1937년 2월 21일, 워터맨 애로우빌이 처녀 비행을 했습니다. 이것은 미국에서 만들어진 2인승의 단발 엔진, 푸셔식 노면 주행이 가능한 비행기였습니다. 첫 번째 제품 중 하나는 안전하게 비행했지만 고객의 관심을 거의 받지 못했으며, 단 5대만 생산되었습니다."
 news.2248.d:0 "1937년 홍콩 태풍은 1937년 9월 2일 홍콩에서 발생한 이름 없는 태풍입니다. 이 태풍은 홍콩 역사상 11,000명의 목숨을 앗아간 최악의 태풍 중 하나였습니다. 마카오에서는 21명이 사망했습니다."
 news.2250.d:0 "1936년 투르 드 프랑스 대회는 7월 7일부터 8월 2일까지 열렸으며, 벨기에가 1, 3위를 차지했고 프랑스는 2위를 차지했습니다."
 news.2251.d:0 "1937년 투르 드 프랑스 대회는 7월 7일부터 8월 2일까지 열렸으며 프랑스가 1위, 이탈리아가 2위, 스위스가 3위를 차지했습니다."
 news.2252.d:0 "1938년 7월 5일부터 31일까지 열린 투르 드 프랑스 대회에서 이탈리아가 우승을 거머쥐었고, 벨기에가 2위, 프랑스가 3위를 차지했습니다."
 news.2253.d:0 "1939년 7월 5일부터 31일까지 열린 프랑스 투어에서 벨기에는 1위와 3위를 차지했고 프랑스는 2위를 차지했습니다. 독일과 이탈리아, 스페인은 불참했습니다.
 news.2255.t:0 "터키 동부를 강타한 지진"
 news.2254.d:0 "능숙한 배우이자 감독인 모건 프리먼은 미국 테네시주 멤피스에서 태어났고 놀랍고도 독특한 목소리를 가지고 있습니다. '재미있는 무언가를 나에게 준다면 행복할 것입니다.'"                                                                                                                                                                                                      
 news.2255.d:0 "1939년 에르진잔 지진은 12월 27일 규모 7.8, 최대 12의 메르칼리 강도로 터키 동부를 강타했습니다. 이것은 1939년과 1999년 사이에 북 아나톨리아 단층을 따라 터키에 영향을 미친 가장 격렬한 충격들 중 하나였습니다.\n지진의 첫 번째 단계에서 약 8,000명의 사람들이 사망했고 다음날에는 사망자 수가 2만 명으로 늘어났다고 보도되었습니다. 긴급구조 작업이 시작되었습니다. 1월 5일까지, 거의 33,000명이 지진과 눈보라로 인해 사망했고 폭우에 뒤따른 홍수가 일어났습니다. 에르진잔 시는 큰 피해를 입어 원래 위치한 곳은 완전히 버려졌고 약간 북쪽에 떨어진 곳에 새로운 정착지가 세워졌습니다.\n다음 몇 년 동안 이 지역에서 규모 7 이상의 지진이 세 번 더 발생했습니다. 터키는 빠르게 내진 설계를 채택했습니다."
 news.2256.t:0 "봄베이를 강타한 허리케인"
 news.2256.d:0 "1942년 10월 16일, 인도의 봄베이는 허리케인과 큰 홍수로 인해 4만명의 시민이 사망했습니다."
 news.2256.a:0 "알았다"
 news.2257.t:0 "뉴잉글랜드를 강타한 허리케인"
 news.2257.d:0 "1938년 9월 9일, 미국의 뉴잉글랜드 지역은 끔찍한 허리케인에 680만~800명 가량의 사망자와 306만 달러 상당의 피해가 발생하였습니다."
 news.2258.t:0 "허리케인의 계절"
 news.2258.d:0 "1944년 9월 9일, 미국 북동부 해안에 불어닥친 허리케인으로 3-400명의 사망자와 1억 달러 상당의 피해를 입었습니다."
 news.2259.t:0 "대서양의 허리케인"
 news.2259.d:0 "거대한 대서양 허리케인 때문에 북동부 해안 지역에 광범위한 피해를 입었습니다. 그 중에서도 롱비치 섬, 애틀랜틱 시티, 오션 시티, 케이프 메이가 가장 큰 피해를 입은 것 처럼 보입니다."
 news.2260.t:0 "베수비오 화산 폭발"
 news.2260.d:0 "79년 로마의 도시 폼페이를 파괴한 것으로 유명한 이탈리아의 베수비오 화산이 다시 한번 폭발했습니다. 잿 기둥은 나폴리에서 볼 수 있었으며 이번 화산 폭발이 가장 강력한 화산 폭발은 아니지만 화산 기슭 근처의 몇몇 마을들은 광범위한 피해를 입었습니다."
 news.2261.t:0 "우주전쟁"
 news.2261.d:0 "미국에서 : 최근 허버트 조지 웰즈의 소설 '우주전쟁'의 라디오 각색은 청취자들 사이에서 집단 히스테리를 일으켰습니다. 오슨 웰즈가 연출하고 해설을 맡은 이 라디오 드라마는 '더 머큐리 시어터 온 디 에어'의 할로윈 특별 에피소드였고, 겉으로 보기에 막을 수 없는 화성인의 지구 침략을 묘사했습니다.\n\n많은 청취자들이 방송의 일부만을 들었고 실제 사건을 보도하고 있다고 믿어 당황하는 반응을 보였습니다. 전문가들은 이 문제를 현재 긴박한 국제 정세와 다가오는 전쟁의 불안에서 오는 결과라고 보았습니다."
 news.2262.t:0 "조 루이스 vs 막스 슈멜링"
 news.2262.d:0 "조 루이스와 막스 슈멜링의 첫 번째 경기가 1936년 6월 19일 미국 뉴욕의 양키 스타디움에서 열렸습니다. 슈멜링은 루이스의 스타일을 연구했고 경기 당일에서 며칠 전, 승리의 열쇠를 발견했다고 주장했지만 많은 논평가들이 슈멜링이 단지 경기에 대한 관심을 높이기 위해서만 노력한다고 생각했습니다. 그럼에도 불구하고, 권투 팬들은 여전히 유명한 전 세계 챔피언을 상대하는 신예 스타를 보기 원했습니다.\n\n라운드가 진행되면서 루이스는 눈에 입은 것을 포함, 다양한 부상을 입었습니다. 루이스는 허둥지둥대면서도 멋진 승리를 안겨줄 펀치를 날리려고 노력했지만, 부상으로 불편한 시야와 얼굴에 끊임없이 잽을 날리는 슈멜링 상대로는 요원한 일이었습니다.\n\n12라운드까지 슈멜링은 심판들의 점수표에서 훨씬 앞섰습니다. 마침내, 슈멜링은 루이스의 복부에 결정타를 날렸고, 이어서 또 다른 오른손이 턱에 꽂혔습니다. 루이스는 자신의 코너 근처에 쓰러졌고 도노반이 카운트를 세었습니다. 이것은 루이스가 전성기에 거둔 유일한 KO 패배였습니다."
 news.2263.t:0 "빌헬름 2세의 서거"
 news.2263.d:0 "독일 제국의 마지막 카이저였던 빌헬름 2세가 오늘 82세의 나이로 세상을 떠났습니다. 빌헬름은 대전쟁이 끝나자 왕위에서 물러난 후 군주제가 회복될 때까지 독일로 돌아가지 않겠다고 맹세한 후, 달아나듯 네덜란드로 망명했습니다.\n\n그는 그의 할아버지 빌헬름 1세와 고작 99일동안 통치했던 아버지 프레데릭 3세가 죽자 1888년에 왕위에 올랐습니다. 그의 장남인 빌헬름 전 왕세자는 대전쟁 동안 5군을 지휘했던 인물로 이제 호엔촐레른 가문의 새 수장이 되었습니다."
 news.2264.t:0 "한파"
 news.2264.d:0 "유럽 대부분을 강타한 한파는 1888년 이후 처음으로 템즈강을 얼려버렸습니다."
