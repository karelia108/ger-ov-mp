 NF_events.37.t:0 "괴링의 4개년 계획"
 NF_events.37.d:0 "아돌프 히틀러는 새로운 경제 계획에 착수했습니다. 헤르만 괴링은 이 계획에 관한 전권을 위임 받았습니다. 그 광범위해서 일반적으로 경제, 농업, 국방부와 동급의  결정을 내릴 수 있습니다. 괴링은 이를 독일 공군의 통제권을 넓히는 데 사용할 것임에 의심의 여지가 없습니다."
 NF_events.37.a:0 "괴링이 경제를 이끌 것이다."
 NF_events.37.b:0 "샤흐트가 경제를 이끌 것이다."
 goering_tt:0 "샤흐트를 고문으로 사용할 수 있게 됩니다."
 schacht_tt:0 "괴링을 고문으로 사용할 수 있게 됩니다."
 NF_events.37.c:0 "우리는 경제에 좀 더 적합한 후보자를 가지고 있다."
 NF_events.38.t:0 "하인리히 루이트폴트 힘러"
 NF_events.38.d:0 "슈츠스타펠의 친위대장. 그는 뛰어난 조직력과 1931년 라인하르트 하이드리히와 같은 매우 유능한 부하들을 선발한 것으로 알려져 있습니다. 1943년부터 게슈타포를 포함한 모든 대내외 경찰 및 치안 부대를 감독했고 독일 경찰청장과 내무부 장관을 겸임했습니다."
 NF_events.38.a:0 "악마의 화신인가?"
 NF_events.38.b:0 "이 모든것을 막을 것이다."
