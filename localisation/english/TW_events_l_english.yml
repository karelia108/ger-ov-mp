 operation.61.t:0 "청색 상황"
 operation.61.d:0 "한파가 지나고 공세를 펼칠 때입니다, 굳어진 병사들은 다음에 찾아올 러시아의 혹한에서 살아남지 못할 것이라는 것을 깨달았기 때문에 더 열심히 싸울 것입니다. 청색 상황은 주로 남부 전선에서 캅카스와 볼가 강을 향해 전진한 독일의 여름 공세입니다. 2,035대의 독일 공군의 항공기와 1,934대의 전차와 돌격포의 지원을 받는 1,370,287명의 남부 집단군은 6월 28일에 공격을 시작하여 첫날 48km를 진격했고 청색 작전이 시작 후에 독일군의 모스크바 공세를 제대로 예상하지 못한 1,715,000명의 붉은 군대를 쉽게 물리쳤습니다."
 operation.61.a:0 "전차, 앞으로!"
 operation.62.t:0 "성채 작전"
 operation.62.d:0 "성채 작전(독일어: Unternehmen Zitadelle)는 제2차 세계 대전 동안 쿠르스크 강에서 소련군에 대한 독일군의 공세 작전입니다. 비록 소련이 천문학적인 손실을 입었고 역사상 가장 큰 전차전이 일어났지만, 독일은 전략적인 승리를 주장할 수 없었습니다."
 operation.63.t:0 "하계 공세!"
 operation.63.d:0 "한파가 지나고 공세를 펼칠 때입니다. 굳어진 병사들은 다음에 찾아올 러시아의 혹한에서 살아남지 못할 것이라는 것을 깨달았기 때문에 더 열심히 싸울 것입니다.
 
 operation.71.t:0 "황색 상황"
 operation.71.d:0 "황색 상황은 1940년 프랑스와 저지대에 대한 독일의 공세입니다. 5월 10일 폰 클라이스트 기갑집단 5개 기갑사단은 아르덴을 통과하여 3개 기갑사단의 19기갑군단은 프랑스 제 2군이 지키는 남쪽 측면 스당으로 진격, 2개 기갑사단의 41기갑군단은 프랑스 제 9군이 지키는 북쪽 측면 몽테르메로 진격했습니다. 아르덴을 통한 공세는 프랑스군의 허를 찌르고 뚫고 나아간 끝에 5월 17일 됭케르크까지 도달했습니다."
 operation.71.a:0 "만슈타인 계획이다, 전진하라!"
 operation.71.b:0 "다른 대안이 있을 것이다..."
 
 news.3136.t:0 "동계 공세를 시작한 소련"
 news.3136.d:0 "이번 겨울은 벌써부터 매우 추운 듯 보입니다. 독일인들이 러시아의 겨울이 어디까지 추울 수 있는지 알아차릴 수 있을까요? 어제 소련이 반격을 개시했습니다. 많은 징집병들이 독일군에 몸을 던지며 이런 것들을 무시하지만, 러시아에서 한번 실패했던 나폴레옹의 전쟁으로부터 교훈을 얻을 수 있을 것입니다."
 news.3136.a:0 "부들부들..."
 
 news.3143.t:0 "붉은 군대의 허를 찌른 독일"
 news.3143.d:0 "국경분쟁과 군사활동이 활발해졌다는 거듭된 보도에도 불구하고, 스탈린 자신과 지휘부는 현 단계에서는 독일이 공격하지 않을 것을 확신했습니다. 독일군이 국경을 돌파하기 전에 붉은 군대가 방어선을 재구축하는 것은 어려울 것입니다. 세계는 숨죽이고 있습니다."
 news.3143.a:0 "동부전선에서의 전격전이다"
 
 news.3145.t:0 "러시아에서의 하계 공세를 시작한 독일"
 news.3145.d:0 "한파가 지나고 독일은 다시금 공세를 시도하려 합니다. 굳어진 병사들은 또다른 러시아의 혹한에서 살아남을 수 없다는 것을 깨달은 지금 더욱 힘든 싸움을 목전에 두고 있습니다. 이 작전은 소련을 전쟁에서 몰아내는 바르바로사 작전의 연장선이 될 것입니다. 이 작전의 성공 여부는 독일군이 소련의 방어선을 무너뜨릴 수 있는가에 달려 있습니다."
 news.3145.a:0 "전차 앞으로!"
 
 news.3146.t:0 "독일에 대한 금수조치를 단행한 미국!"
 news.3146.d:0 "미국 외무부는 오늘 '독일의 침략'을 강하게 규탄하고 모든 미국 기업들이 독일의 기업 및 독일국과의 모든 무역 거래를 중단하고 취소할 것을 권고했습니다."
 news.3146.a:0 "알겠다"
 
 news.3147.t:0 "일본에 대한 금수조치를 단행한 미국!"
 news.3147.d:0 "미국 외무부는 오늘 '일본제국의 침략'을 강하게 규탄하고 모든 미국 기업들이 일본의 기업 및 일본제국과의 모든 무역 거래를 중단하고 취소할 것을 권고했습니다."
 news.3147.a:0 "알겠다"
 
 news.721.t:0 "라트비아를 합병한 소련"
 news.721.d:0 "소련이 에스토니아와 유사한 조약의 체결을 요구했기 때문에 라트비아는 그 압력에 굴복해 다음 차례에 섰습니다. 카를리스 울마니스의 독재 정부는 1939년 10월 5일 소련-라트비아 상호원조협정에 서명하면서 최후통첩을 받아들였습니다. 소련이 이미 리투아니아를 침공한 후 1940년 6월 16일 라트비아에 최후통첩을 보냈고 6월 17일 라트비아를 점령했습니다."
 news.721.a:0 "새로운 동지들을 환영하네."
 news.721.b:0 "또다른 나라가 붉은 곰에게 굴복했군"
 
 news.722.t:0 "리투아니아를 합병한 소련"
 news.722.d:0 "1940년 6월 14일, 소련은 리투아니아가 붉은군대를 유괴했다고 주장하며 최후통첩을 보냈습니다. 최후통첩은 리투아니아가 소련이 부적합하다고 판단한 관리(내무부 장관 및 보안 부서장)들을 제거하고, 정부를 교체하고, 붉은 군대의 무제한 입국을 허용해야 한다고 말했습니다. 최후통첩의 승인은 국가의 자치를 상실하는 것을 의미했습니다. 공산당만 참석한 부정선거 이후, 리투아니아는 공식적으로 공산주의 국가가 되었습니다. 1940년 7월 21일 첫 회의에서 새 의회는 리투아니아가 소련의 일부로 편입됨을 표명했습니다. 소련화 발효 결의안은 바로 같은 날 이루어졌습니다. 8월 3일, 리투아니아 대표단이 모스크바에 파견되어 리투아니아의 소련 가입에 관한 문서에 서명했습니다. 이 문서에 서명한 후 리투아니아는 소련의 일부가 되었습니다."
 news.722.a:0 "새로운 동지들을 환영하네."
 news.722.b:0 "또다른 나라가 붉은 곰에게 굴복했군"
 
 news.723.t:0 "에스토니아를 합병한 소련"
 news.723.d:0 "1939년 8월 23일 체결된 독소 불가침조약의 비밀 추가 의정서는 에스토니아 공화국을 소련의 영향권에 할당했습니다. 1939년 9월 24일, 소련 해군의 군함이 에스토니아 항구로 출격했고 소련 폭격기들이 탈린의 주변 지역을 순찰하기 시작했습니다. 모스크바는 에스토니아가 소련군 기지를 설립하고 유럽 전쟁 기간 동안 25,000명의 병력을 에스토니아 영토에 주둔시킬 것을 요구했습니다. 에스토니아 정부는 이 최후통첩을 받아들여 1939년 9월 28일 상호원조협정에 서명했습니다. 도발을 거듭한 끝에 에스토니아 공화국에 엄격한 소련의 점령은 1940년 6월 21일에 완료되었습니다."
 news.723.a:0 "새로운 동지들을 환영하네."
 news.723.b:0 "또다른 나라가 붉은 곰에게 굴복했군"
 
 news.1299.t:0 "아르덴 대공세"
 news.1299.d:0 "벌지전투 또는 아르덴대공세로도 알려진 이 전투는 1944년 12월 16일부터 1945년 1월 25일까지 벌어진 전투로, 제2차 세계대전 중 서부 전선에서 독일군의 마지막 주요 공세 작전입니다. 벨기에 동부의 왈로니아와 프랑스 북동부, 룩셈부르크의 빽빽한 산림인 아르덴 지역을 통과하는 이 작전은 유럽에서 전쟁이 끝날 무렵에 개시되었습니다. 이 공세는 연합국의 벨기에 항구 안트베르펜의 이용을 중단시키고 연합국을 분단, 독일군이 4개의 연합국을 포위섬멸 하여 서방의 연합국이 추축국과 평화협정을 하기 위한 것이었습니다."
 news.1299.a:0 "조국을 지켜라!"
 news.1299.b:0 "추락중인 놈들이 이런짓을 하다니!"
 
 news.1300.t:0 "마르가레테 작전"
 news.1300.d:0 "그가 부다페스트에 도착했을 때 그를 맞이하는 독일군 병사들이 있었습니다. 호르티는 말했습니다.[누구에게?] 그가 정부의 비호하에 있는 칼러이를 제거해 독일과 완전 협력할 것이라면 헝가리는 여전히 독립국으로 남을 수 있다고. 반면에, 그렇지 않다면 헝가리는 명백하게 점령의 대상이 될 것입니다. 후자의 상황이 점령한 적국과 다를 바 없이 헝가리를 처리할 압제자를 의미한다는 것을 알고, 호르티는 독일의 우려를 달래기 위해 되메 스토이어이를 총리로 임명했습니다. 그 점령은 완벽하게 신속했고 폭력 없는 놀랄만한 결과를 낳았습니다. 초기 계획은 헝가리군을 움직이지 못하게 하는 것이었지만, 소련군이 북부와 동부로부터 진격하면서 영국과 미국군이 발칸 반도를 침공할 것이라는 전망에 따라 독일군은 헝가리군을 전장에 유지시키기로 결정했고 카르파티아 산을 통한 침공의 가능성을 대비해 일부를 파견했습니다."
 news.1300.a:0 "배신에 대한 댓가다!"
 news.1300.b:0 "독일은 완전히 미쳤다!"
 
 usa.48.t:0 "아이슬란드, 그린란드, 페로 섬"
 usa.48.d:0 "우리는 독일의 기지를 허용하지 않기 위해 이 지역을 점령해야만 한다"
 usa.48.a:0 "덴마크에게 묻다"
 usa.49.t:0 "아이슬란드, 그린란드, 페로 섬"
 usa.49.d:0 "영국이 우리를 대신해 이 지역을 방어할 것이다"
 usa.49.a:0 "알았다"
 usa.49.b:0 "안된다"
 usa.50.t:0 "아이슬란드, 그린란드"
 usa.50.d:0 "해군기지를 위해 우리는 이 지역이 필요하다"
 usa.50.a:0 "대영제국에게 묻다"
 usa.51.t:0 "아이슬란드, 그린란드"
 usa.51.d:0 "지금부터 미합중국에 인계될 것이다"
 usa.51.a:0 "알았다"
 usa.51.b:0 "안된다"
 
 usa.53.t:0 "도움을 제안한 미합중국"
 usa.53.d:0 "오늘 미 의회와 상원은 우리가 승낙할 경우 어떤 장비도 무료로 빌려줄 수 있도록 하는 법안을 통과시켰습니다. 이것은 '무기대여법'이라고 불리며 앞으로도 더 많은 장비를 보낼 수 있기를 바라고 있습니다."
 usa.53.a:0 "좋다. 받을 수 있는 어떠한 도움도 받겠다!"
 usa.53.b:0 "아니다. 제국주의자들의 도움따윈 필요없다!"
 usa.531.t:0 "미국의 무기대여 도착"
 usa.531.d:0 "우리의 무기대여 선적이 지금 막 소련에 도착했습니다."
 usa.531.a:0 "멋지군"
 usa.54.t:0 "새로 도착한 주요 무기대여 수송품"
 usa.54.d:0 "오늘 무기대여의 주요 운송품들의 선적이 블라디보스토크에 도착했습니다."
 usa.54.a:0 "좋다. 받을 수 있는 어떠한 도움도 받겠다!"
 usa.54.b:0 "아니다. 제국주의자들의 도움따윈 필요없다!"
 usa.55.t:0 "더 많은 도움을 제안한 미합중국"
 usa.55.d:0 "미국 의회와 상원은 무기대여를 연장하는 것에 동의했습니다."
 usa.55.a:0 "좋다. 받을 수 있는 어떠한 도움도 받겠다!"
 usa.55.b:0 "아니다. 제국주의자들의 도움따윈 필요없다!"
 usa.551.t:0 "미국의 무기대여 도착"
 usa.551.d:0 "우리의 무기대여 선적이 지금 막 소련에 도착했습니다."
 usa.551.a:0 "멋지군"
 usa.56.t:0 "캐쉬 앤 캐리"
 usa.56.d:0 "미 대통령은 미국의 전쟁물자를 영국으로 수송할 수 있도록 하는 캐쉬 앤 캐리 법이 통과되도록 의회를 설득했습니다. 그들의 원조를 받아들여야 할까요?"
 usa.56.a:0 "물론이지! 기꺼이 도움을 받겠다."
 usa.56.b:0 "아니다! 도움은 필요없다."
 usa.58.t:0 "일본 금수조치"
 usa.58.d:0 "미국은 일본에게 금수조치를 요청하고 있습니다. 아시아에서 일본제국의 팽창을 염려하는 것 같습니다! 이에 동의해야 할까요?"
 usa.58.a:0 "그래, 일본을 약화시킬 것이다!"
 usa.58.b:0 "안돼, 거기서 얻던 이득이 많았단 말이다!"
 usa.59.t:0 "일본 금수조치"
 usa.59.d:0 "미국은 일본에게 금수조치를 요청하고 있습니다. 아시아에서 일본제국의 팽창을 염려하는 것 같습니다! 이에 동의해야 할까요?"
 usa.59.a:0 "그래, 일본을 약화시킬 것이다!"
 usa.59.b:0 "안돼, 거기서 얻던 이득이 많았단 말이다!"
 usa.60.t:0 "수송선을 지원한 미국"
 usa.60.d:0 "미국은 아메리카의 민주주의 국가들을 지원하기 위해 우리에게 수송선을 보내기를 원합니다! 기쁘게 수송선을 사용해 무역량을 증가시켜야 합니다!"
 usa.60.a:0 "좋군!"
 usa.61.t:0 "미국과의 비밀 협정"
 usa.61.d:0 "미국은 우리나라를 건설하고 우리를 보호하는 데 도움을 주고 있습니다! 우리가 이 제안을 받아들인다면 그들이 하는 일에 전적으로 의존하게 될 것입니다."
 usa.61.a:0 "받아들이자!"
 usa.61.b:0 "받아들일 수 없군!"
 usa.6100.t:0 "조약을 받아들인 라이베리아!"
 usa.6100.d:0 "라이베리아는 아프리카 해안에 유용한 해군기지를 우리에게 제공하는 계약에 동의했습니다. 라이베리아의 경제도 고무와 철강이 더 많이 생산되면서 호황을 누리고 있습니다. 그들은 이제 거의 전적으로 우리에게 의존하고 있습니다."
 usa.6100.a:0 "좋군."
 usa.6101.t:0 "조약을 거부한 라이베리아!"
 usa.6101.d:0 "근시안적인 라이베리아 지도자들은 우리의 조약을 거부했습니다."
 usa.6101.a:0 "멍청이들!"
 usa.62.t:0 "서태평양 전략적 방향탐지망"
 usa.62.d:0 "태평양에 있는 기지를 보호하기 위해 레이다망을 만들어야 합니다! 우리를 향해 가능한 공격으로부터 경고해 줄 것입니다!"
 usa.62.a:0 "건설해라!"
 usa.62.b:0 "이런건 필요없다!"
 
 usa.64.t:0 "남중국해 사건"
 usa.64.d:0 "대부분 서양인들을 태운 여객선이 통킹만에서 침몰했고 최소 50명의 승객들이 익사할 것으로 우려되고 있습니다. 일본 외무성은 이 소식을 듣지 못했다고 주장하며 이후 이 사건을 자작극이라고 발표했습니다. 백악관의 손가락이 해군 최고사령부를 향하고 있는 가운데 그들은 정부를 일본과의 대결로 몰아넣기 위해 자작극을 벌였습니다! 미 주둔군과 일본 군함의 현지 주둔으로 긴장이 고조된 것이 일본을 비난하는 데에 도움이 될 것입니다. 비록 이미 행정부와 최고사령부 사이의 불신이 커졌지만 말입니다."
 usa.64.a:0 "검을 들어라!"
 usa.64.b:0 "멍청이들을 해임해라!"
 
 news.3148.t:0 "소련으로의 무기대여법을 확대한 미합중국"
 news.3148.d:0 "1940년 말에 제안되어 1941년 3월에 통과된 무기대여법은 2차 세계대전 동안 미국이 외국에 군사적 지원을 보내는 주된 수단이었습니다. 무기대여법은 의회가 책정한 예산으로 무기나 다른 국방물자들을 '대통령이 미국 국방에 있어 필수적으로 여기는 여러 국가들'로 전달하는 법으로 대통령이 승인했습니다. 영국, 중국, 소련 등지에 보상 없이 물자를 이전할 수 있도록 함으로써, 이 법으로 미국이 전쟁에서 지나치게 확장되지 않고 자국의 전쟁 이익을 지원할 수 있도록 허용했습니다. 소련은 오늘 미 의회에서 이 법안에 추가되었고 첫 무기 수송이 이미 소련의 항구로 향하고 있습니다."
 news.3148.a:0 "알았다"
 
 news.3149.t:0 "소련으로 현금을 보낸 미합중국"
 news.3149.d:0 "무기대여법에 따라 1941년 10월 30일 미국 의회는 소련에 10억 달러의 무료 신용장을 보내는 것을 승인했습니다. 소련의 산업화된 지역의 많은 부분이 점령되었으니 임박한 산업붕괴를 막기 위해 이 자금이 경제에 도움이 될 것입니다!"
 news.3149.a:0 "알았다"
 

 
 operation.51.t:0 "붉은 군대의 허를 찌른 독일"
 operation.51.d:0 "국경분쟁과 군사활동이 활발해졌다는 거듭된 보도에도 불구하고, 스탈린 자신과 지휘부는 현 단계에서는 독일이 공격하지 않을 것을 확신했습니다. 독일군이 국경을 돌파하기 전에 붉은 군대가 방어선을 재구축하는 것은 어려울 것입니다. 세계는 숨죽이고 있습니다."
 operation.51.a:0 "무질서한 붉은 군대"
 operation.53.a:0 "무질서한 붉은 군대"
 operation.105.t:0 "중국의 게릴라 부대"
 operation.105.d:0 "공산당과 국민당이 각기 조직한 중국 저항군은 점령지에서 적군을 괴롭히고 중국의 광대한 영토에 대한 그들의 행정을 어렵게 만들기 위해 유격전을 이어나갔습니다. 1940년 중국의 홍군은 중국 북부에서 주요 공세를 펼쳤고, 철도와 탄광을 파괴시켰습니다. 이러한 끊임없는 괴롭힘과 파괴 공작은 일본제국 육군을 크게 좌절시켰고 "삼광작전"을 시행하게 만들었습니다."
 operation.105.a:0 "바로잡아야만 한다!"
 operation.106.t:0 "일본군의 진격을 늦춘 게릴라!"
 operation.106.d:0 "일본군은 우리 게릴라 부대와 기반시설 파괴공작, 그리고 괴롭힘에 의해 진격이 늦춰지고 있습니다. 연합군이 뭔가를 할 때까지 조직재편 및 방어할 수 있을 것입니다!"
 operation.106.a:0 "중국의 위대한 승리다. 일본은 패배했다."
 operation.107.t:0 "바르바로사 작전"
 operation.107.d:0 "우리는 소련의 땅으로 대단한 진격을 했고 놈들의 군대를 무참히 짓밟았습니다. 우리는 이 기회를 통해 놈들을 더 멀리 밀어낼 것입니다!"
 operation.107.a:0 "전진!"
 operation.108.t:0 "독일군의 진격!"
 operation.108.d:0 "염병할! 독일군은 초기 목표를 달성했으며 그들의 진격은 드니프르 강에서 멈추지 않습니다!"
 operation.108.a:0 "물러서지 마라! 동계 공세 계획을 짤 것이다!"
 operation.109.t:0 "러시아의 겨울"
 operation.109.d:0 "러시아의 겨울, 동장군은 러시아의 혹독한 겨울 기후가 여러 차례의 러시아 침공의 군사적 실패의 원인이 되는 요소라고 말합니다. 러시아에서 가을비가 내리고 봄이 오면서 발생하는 현상인 '라스푸티차'가 군사 기동을 저해하는 요인으로 작용하고 있는데 진흙탕으로 인해 개선되지 않은 가도로의 운송이 어려워지고 있습니다."
 operation.109.a:0 "부르르... 춥군... 동계 피복을 준비해라! 즉시!"
 GER_quickadvance:0 "§Y우리는 모스크바를 향해 진군하기 위해 더 많은 혜택을 받을 것입니다!§"
 SOV_planwinter:0 "§R첫 동계 공세는 평소보다 훨씬 더 강한 혜택을 줄 것입니다§"
 SOV_strongwinter:0 "바르바로사 작전이 성공적으로 끝났습니다."
 
 
 partisan_sabotage.1.t:0 "왕성한 중국의 파르티잔"
 partisan_sabotage.1.d:0 "[FROM.GetName]에 충성하는 파르티잔들은 농촌에 큰 피해를 입히고 이 지역의 핵심기관을 공격했습니다. 중국인들은 우리의 점령에 저항하려고 작정한 것 같습니다. 우리는 재편된 중국 정부를 세워 중국의 선전 장관들과 함께 파르티잔을 더 효과적으로 제압할 수 있을 것입니다."
 partisan_sabotage.1.a:0 "그들을 사냥해야만 한다!"
 partisan_sabotage.1.b:0 "제길"
