 ss_event.684.t:0 "해외 SS부대 모집"
 ss_event.684.d:0 "1934년 힘러는 초기 신병을 위한 엄격한 요건을 설정했습니다. 1800년까지 아리아인의 혈통을 증명할 수 있는 독일인에 미혼이어야 했고 전과가 없어야 했습니다. 신병들은 17세에서 23세 사이여야 했습니다. 적어도 1.74 미터 (경호대의 경우 178cm (5 피트 10 인치)). 신병들은 치아와 시력이 완벽해야하며 진단서를 제출해야 했습니다. 1938년에 신장 제한이 완화되었고, 최대 6개까지 충치가 허용되었으며, 난시와 가벼운 시력 교정을 위한 안경이 허용되었습니다. 일단 유럽에서 제2차 세계대전이 시작되자, 신체조건은 더 이상 엄격하게 시행되지 않았고 기본적으로 기본적인 건강검진을 통과할 수 있는 모든 신병들이 무장친위대 복무가 고려되었습니다. 1940년 서부에서의 작전 이후, 히틀러는 힘러의 표현대로 "관련 집단으로 인식되는 사람들"의 입대를 허가하여 지위를 넓혔습니다. 많은 덴마크, 네덜란드, 노르웨이, 스웨덴, 핀란드가 독일 장교들의 지휘 아래 무장친위대에 자원하여 싸웠습니다. '인디슈 호랑이 군단'이나 '아자드 힌드 군단' 같은 비 게르만계 부대는 여전히 엄격한 인종 기준을 유지해 직접적으로 친위대의 일부로 취급되지 않았고 오히려 SS의 지휘를 받는 외인부대로 취급되었습니다."
 ss_event.684.a:0 "해외 SS부대 모집 활성화"
 ss_event_684.b:0 "필요없다."
 ss_event.685.t:0 "SS사단 노르트"
 ss_event.685.d:0 "1940년 독일이 노르웨이를 점령한 후 소련 국경의 수비대인 SS토텐코프 6, 7, 9연대에서 창설되었습니다. 1941년 봄, 새로 구성된 사단은 니콜라우스 폰 팔켄호르스트 장군의 지휘하에 북부 핀란드의 살라로 이동했습니다. 독일의 소련 침공, 바르바로사 작전 중 북극 여우 작전에 참여했습니다. 이 여단은 SS산악부대(Gebirgsjäger) 제6포병 연대를 추가하여, 현재의 SS사단 노르트로 개편되었습니다. 1941년 9월, 이 사단은 흐얄마르 실라스부오 장군 휘하의 핀란드 3군에 소속되어 로우히, 키에스팅키에 자리를 잡았습니다. 1941년 말까지, 이 부대는 많은 사상자를 냈습니다. 1941-42년의 겨울에 무장친위대 신병의 충원을 받았습니다. 1942년 9월, 이 부대는 제6SS산악사단 노르트로 개명되었습니다."
 ss_event.685.a:0 "사단 활성화"
 ss_event.686.t:0 "제8SS기병사단 플로리안 가이어"
 ss_event.686.d:0 "1942년 전선의 뒤에서 반덴베켐풍 활동에 연루된 SS기병여단의 핵심그룹으로 창설되었습니다. 사단의 약 40%는 트란실바니아와 바나트(세르비아와 루마니아) 출신의 독일계였습니다.
 ss_event.686.a:0 "전선으로!"
 ss_event.689.t:0 "SS기갑사단 다스파테를란트"
 ss_event.689.d:0 "SS무장친위대의 역사적인 정예 기갑사단을 다스 파테를란트(Das Vaterland)를 확장합니다."
 ss_event.689.a:0 "SS기갑사단 다스파테를란트 생성"
 ss_event_vaterland_tt:0 "정예 SS기갑사단을 얻습니다."
 
 
 ss_event.690.t:0 "SS기갑사단 히틀러유겐트"
 ss_event.690.d:0 "제12SS기갑사단 히틀러 유겐트는 제2차 세계대전 당시 독일 무장친위대의 정예 기갑사단이었습니다. 대부분의 하급 병사들은 히틀러 유겐트에서 뽑혔고, 상급 부사관과 장교들은 다른 무장친위대 사단 소속이었습니다."
 ss_event.690.a:0 "전선으로!"
 ss_event.691.t:0 "SS기갑사단 프룬츠베르크"
 ss_event.691.d:0 "제10SS기갑사단 프룬츠베르크는 16세기 독일 사령관 게오르크 폰 프룬츠베르크에 이어 프룬츠베르크라는 영예를 안았습니다. 사단은 주로 징집병으로 구성되었습니다. 1944년 4월 테르노필에서 처음 활동을 보였고 이후 케미아네츠 포딜스키 포위망에서 단절된 독일군을 구출하는 작전에 참여했습니다."
 ss_event.691.a:0 "전선으로!"
 ss_event.692.t:0 "제9SS기갑사단 호엔슈타우펜"
 ss_event.692.d:0 "제9SS사단 호엔슈타우펜은 1943년 2월 프랑스에서 자매 조직인 제10 SS 사단 프룬츠베르크와 함께 창설되었습니다. 이 사단은 주로 국가노동봉사단 징집병들로 구성되었습니다. 원래, 호엔슈타우펜은 기갑척탄병 사단으로 창설되었지만, 1943년 10월, 약 19,000명의 인력과 함께 기갑사단으로 격상되었습니다. 호엔슈타우펜은 SS상급집단지도자 빌헬름 비트리히의 지휘를 받았습니다. 호엔슈타우펜이라는 이름은 서기 12세기와 13세기에 많은 왕과 황제를 배출한 게르만 귀족 가문인 호엔슈타우펜 왕조에서 유래했습니다."
 ss_event.692.a:0 "전선으로!"
 
 SOV_tank_event.1.t:0 "근위대 창설"
 SOV_tank_event.1.d:0 "1941년 9월 말, 제1, 제2, 제3근위차량화소총병사단이 창설되었습니다. 이 중 2사단은 제2차 세계대전 동안 여러 전투에서 광범위하게 목격되면서 소련군에서 가장 유명하고 훌륭한 부대들 중 하나가 되었습니다. 이름은 미하일 칼리닌과 타만(타만스카야) 마을을 칭송하기 위해 지어졌습니다. 제1근위모스크바차량화소총병사단도 전쟁 중에 광범위한 활동이 목격되었습니다.\n\n부대가 쿠이비셰프와 아스트라칸에서 생성될 것입니다."
 SOV_tank_event.1.a:0 "명령을!"
 SOV_tank_event.2.t:0 "근위대 창설"
 SOV_tank_event.2.d:0 "차량화 근위대를 생성합니다. 제4,5근위차량화소총병사단은 1942년 이른 봄 이후에 창설되었습니다.\n\n이 부대는 카잔에서 생성될 것입니다."
 SOV_tank_event.2.a:0 "명령을!"
 SOV_tank_event.3.t:0 "근위대 창설"
 SOV_tank_event.3.d:0 "첫 번째 정예 완전기갑근위대, 제2근위전차군을 생성합니다.\n\n쿠이비셰프, 카잔, 사라토프 인근에 부대가 생성될 것입니다."
 SOV_tank_event.3.a:0 "명령을!"
 SOV_tank_event.4.t:0 "근위대 창설"
 SOV_tank_event.4.d:0 "기동성이 높아진 기계화군을 생성합니다.\n\n부대는 쿠이비셰프와 아스트라칸에 생성될 것입니다."
 SOV_tank_event.4.a:0 "명령을!"
 SOV_tank_event.5.t:0 "근위대 창설"
 SOV_tank_event.5.d:0 "제4,5근위전차군으로 전차군를 강화하십시오. 제4근위전차군은 1943년 초 보로네즈 주의 칸테미롭스키 구, 칸테미롭카의 마을을 전차 소부대로 불의 세례를 독일군에 퍼부어 해방시킨 이후 칸테미롭스키라는 칭호를 받았습니다.\n\n아스트라칸 인근에 부대가 생성될 것입니다."
 SOV_tank_event.5.a:0 "명령을!"
