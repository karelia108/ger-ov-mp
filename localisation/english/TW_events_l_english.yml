 partisan_sabotage.2.d:0 "[FROM.GetName]에 충성하는 파르티잔들은 농촌에 큰 피해를 입히고 이 지역의 군사시설을 공격했습니다. 중국인들은 우리의 점령에 저항하려고 작정한 것 같습니다. 우리는 재편된 중국 정부를 세워 중국의 선전 장관들과 함께 파르티잔을 더 효과적으로 제압할 수 있을 것입니다."
 partisan_sabotage.2.a:0 "그들을 사냥해야만 한다!"
