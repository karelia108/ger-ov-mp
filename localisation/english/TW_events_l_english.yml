 kmt.123.d:0 "중국은 광저우만이 중국인들에게 꼭 필요한 생활공간이며 반드시 반환되어야 합니다고 주장하고 있습니다."
 kmt.123.a:0 "그들과 전쟁을 벌일 여유는 없다."
 kmt.123.b:0 "뭔 쓰레기같은 소리냐."
 kmt.124.t:0 "광저우만을 점령한 중국"
 kmt.124.d:0 "중국은 광저우만에 일부 병력을 파견하고 곧 점령했으며, 이후 공식적으로 중국의 지배 하로 통합되었다고 선언했습니다. 이러한 공격 행위는 국내에서 꽤 많은 논쟁을 불러일으켰습니다."
 kmt.124.a:0 "면목 없지만 우리는 이 곳에서 물러나야 한다."
 kmt.124.b:0 "이건 명백한 침략행위다! 우리는 전쟁을 준비해야 한다!"
