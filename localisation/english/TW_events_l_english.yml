 startevent.10.t:0 "부대의 조합"
 startevent.10.d:0 "이 모드에서 대대와 지원 중대는 역사적인 복합적 무장 사단 설계에 더욱 전문화되어있습니다. 오직 한가지 유형의 대대만으로 구성된 사단은 특정한 불이익을 받지만, 가장 균형적이고 다양한 유닛 구성은 최고의 사단이 될 것입니다. 보다 분명한 통계에 덧붙여 달라진 게임 매커니즘과 사단의 유형에 따라 변화된 전투 전술 확률을 기반으로 상승효과를 냅니다.\n\n오직 최전선의 '주' 보병만이 가장 필수적인 능력치인 내구도(모두 합산)를 제공하고 조직력과 사기(사단전체의 평균값)를 제공합니다. 전차와 다른 장갑을 가진 전투 차량은 더 낮은 내구도와 조직력을 가지게 됩니다. 대부분의 전문화 지원중대(본부중대와 통신중대를 제외한)는 조직력을 저하시키고 적은 양의 내구도만 제공합니다. 물론 그들의 분야에서 탁월하며 복합적 무장 혜택 및 다른 지형에서의 변동치를 얻을 수 있습니다.\n\n지원중대는 전체 사단에 혜택을 주며 일부 대대 능력치(지형 변동치, 관통, 장갑 등)는 대대 유형 및 그 수에 따라 평준화 됩니다."
