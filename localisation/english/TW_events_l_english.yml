 startevent.11.t:0 "포병"
 startevent.11.d:0 "포병은 적 대인 목표에 대한 화력을 증가시켜주며 또한 요새에 대항하는 주요 대비책입니다.(전략 폭격기를 제외한다면) 토탈워 모드는 역사적으로 의미가 있는 곳이나 지형 외의 특정 중요 지점의 천연요새를 강조하기 위해 많은 요새를 가지고 있습니다. 야포가 무거울수록 대 요새전이나 시가전에 더 좋습니다. 가벼울수록 화력 가성비가 좋습니다.\n\n기본 포병대대는 말로 견인하며 느립니다. 이 부분을 값비싼 차량화 포병을 통해 향상시킬 수 있습니다. 사단은 오로지 가장 느린 대대만큼의 속도를 가진다는 것을 명심하십시오.(예외적으로 공성 포병은 지원 중대이지만 사단의 광범위한 움직임을 요구하므로 어떤 편제를 사용하던지 공성 사단은 느려지게 될 것입니다.).\n\n짐 포병은 공수작전이 가능한 유일한 포병 대대이며 험난한 지형이나 상륙 작전에 매우 유용합니다. 더 큰 포병 대대들은 유연성이 떨어지는 경향이 있습니다.\n\n자주포는 일반적으로 경/중형/중포에 관한 규칙을 따르지만 또한 장갑과 속도를 제공하며 많은 구식전차 몸체가 포병 운반에 재사용 되었습니다.\n\n국가는 공업력, 조직의 결점, 잠재적 적에 대응하여 포병의 필요성을 신중하게 고려해야합니다."
 
 startevent.12.t:0 "장갑차/기갑비율/관통"
 startevent.12.d:0 "사단의 평균 장갑수치가 적 사단의 관통수치보다 높을 때마다 힘과 조직력에 받는 데미지가 60% 감소합니다. 적이 우리 사단의 장갑을 관통할 수 있다면 단순히 무력화 될 뿐 어떠한 이점도 얻지 못합니다.\n\n관통수치는 부분적으로 사단의 요소들의 평균과 가장 높은 관통수치의 백분율을 합산한 값입니다. 따라서 하나의 고성능 대전차 부대는 수치가 낮은 부대들을 여럿 배치하는 것보다 관통에 더 많은 도움이 됩니다. 장갑에도 동일한 원칙이 적용됩니다.\n\n사단의 기갑비율은 굉장히 중요하며 큰 영향을 미칩니다. 기갑비율은 실제로 받는 대인공격 및 대물공격의 빈도를 결정합니다. 기갑비율이 70%라면 적 대인공격의 30%와 대물공격의 70%를 받는다는 것을 의미합니다. 따라서 적 사단의 대인공격이 200으로 매우 높고 대물공격이 10으로 매우 낮다면 기갑사단은 67개의 피해 주사위(200 x 0.3 + 10 x 0.7)만을 받을때 순수한 보병 부대는 200의 피해 주사위를 받을 것입니다.\n\n덧붙여 전차와 돌격포는 일반적으로 공격시에 피해를 줄이는 데에 도움이 되는 높은 돌파수치를 가지고 있습니다. 보병(특히 낮은 품질의 부대)는 장갑 부대의 지원이나 수송차량의 지원을 받고 있지 않는 이상 공격 중에 매우 취약합니다. 자세한 것은 전투 너비/돌파/방어 장을 참조하십시오."
 
 startevent.13.t:0 "보급과 누적"
 startevent.13.d:0 "토탈워 모드에서 모든 전선의 대대들은 점진적으로 보급패널티가 증가하는 누적 증폭치를 갖습니다. 이것은 추가되는 대대들을 더 비싸게 만들고 합리적인 너비를 최대 30으로 제한하게 만듭니다.\n\n이 모드에 스페이스 마린은 없습니다! (이외에도 거의 대부분의 정예 부대는 무차별적인 생산을 방지하기 위해 특수부대로 재편되었습니다.)\n\n군수중대는 증폭치에 대응하는 중요한 역할을 합니다. 당신은 각기 다른 4가지의 군수중대를 필요하다면 감당할 수 있을 선에서 최대한 사용해야만 합니다. 만약 대규모 기갑사단 공세를 계획하고 있다면 차량화 군수중대를 붙여야만 할 것입니다. 또한 이것은 당신의 편제에 얼마만큼이나 필요한지 모듈식으로 설정할 수 있다는 것을 의미합니다. 절대로 보급의 필요성과 군수중대의 연구를 과소평가하지 마십시오. 이것은 당신이 바닐라에서 겪었던 것보다 훨씬 더 가혹합니다... 특히 보급이 어려운 러시아에서는.\n\n병목현상으로 보급이 붕괴될 수 있는 요새지역에서는 기반시설을 향상시키십시오."
 
 startevent.14.t:0 "전투 너비/돌파/방어"
 startevent.14.d:0 "사단이 공격할 때 적의 공격을 방지하기 위해 '돌파' 수치를 사용하고, 방어할 때 '방어' 수치를 사용합니다. 각 공격 지점은 돌파/방어의 한 지점을 사용합니다.\n\n방지된 공격은 55% 적은 피해를 입히고, 방지하지 못한 공격은 피해를 온전히 다 입힙니다.\n\n기본 전투 폭은 120이고 또다른 적 프로빈스에서의 각 추가 공격은 60의 너비를 추가합니다. 따라서 제안하는 최적화 너비는 15, 20, 24, 30이 이상적입니다.\n\n이 모드에서 최대 너비를 제한하는 것에 대한 자세한 내용은 보급과 누적 장을 읽으십시오."
 #startevent.14.d:0 "Whenever a division is the attacker it uses its “Breakthrough” value to avoid enemy attacks, being on defensive uses the “Defence” value ( duh ). Each point of attack uses up one point of BT/DEF. \n\nThe attacks that you are protected from deal 55% less damage , unprotected attacks deal full damage. \n\nThe base combat width is 100 and each extra attack from another enemy province provides an additional 40 width. Suggested optimal widths should therefore ideally be : 10, 20 or 25.\n\nRead the Supply & Stacking chapter for further understanding of what limits the maximum width in this mod."
 
 startevent.15.t:0 "팁과 기교"
 startevent.15.d:0 "최상의 결과를 얻기 위한 핵심은 복합적 무장입니다. 적을 압도하기 위해 항공기와 지상병력을 결속시켜 활용해야 합니다. 공격은 어렵습니다!\n지상 부대의 복합적 무장 측면은 훨씬 더 중요합니다. 여기에 몇몇 부대가 제공하는 가장 효과적인 항목이 있습니다.\n중포병 : 높은 요새/시가전 공격 혜택, 약간의 대인 공격 혜택.\n중형포병 : 모든 지형, 0 또는 부정적인 조직력, 둔화된 사단에서의 적은 공격 혜택.\n경포병 : 약간의 요새, 시가전 공격 혜택, 높은 대인 공격 혜택.\n대전차포 및 구축전차 : 높은 대물공격 및 관통 혜택.\n돌격포 : 높은 돌파, 높은 장갑 및 기갑비율.\n전차 : 높은 장갑 및 기갑비율, 높은 내구도, 높은 돌파, 높은 관통 및 중간 공격.\n대공포 : 대공수치를 제공하는 유일한 부대. 중대공포는 또한 높은 관통수치를 제공합니다.\n높은 인력의 부대(보병, 차량화, 산악병, 해병대, 기계화, 민병대 등) : 내구도 및 방어, 높은 조직력 및 사기.\n또한 SS부대는 특수부대로 간주되며 일반 부대보다 10% 더 강하고 비싸며 도시, 강, 요새 지형에서 약간의 혜택을 제공합니다. SS부대는 게임 후반부에 가장 강력한 독일의 자산 중 하나이며, 베테랑 전사에게 필요한 것들을 제공할 것입니다."
 
 startevent.16.t:0 "무역과 경제"
 startevent.16.d:0 "경제 규모가 크게 증가하여 소규모의 국가도 글로벌 경제에서 무역을 할 수 있습니다. 많은 량의 자원을 거래해야만 하고 무역선이 습격 위협을 받은 후에는 경제 계획을 세워야합니다. 또한 공장 생산량이 줄어들고 공장의 수가 늘어났습니다.\n\n크로뮴은 이 모드의 다양한 핵심 자원을 나타내는 희귀자원으로 대체되었으며 크로뮴 뿐 아니라 텅스텐에도 어느 정도 적용됩니다.\n\n이른 시점에 석유 및 고무 산업과 저장고에 투자하십시오. 어느 시점부터 무역량이 줄어들 것으로 예상됩니다. 물자 부족현상은 생산을 마비시키고 연료가 없으면 군대가 제기능을 하지 못할 것입니다.\n\n전쟁의 어느 시점에서 세계적인 물자 부족현상은 모두에게 타격을 입히고 적자를 초래할 것입니다. 독일, 특히 일본은 정치적인 긴장이 고조되는 즉시 금수조치로 고통받을 것입니다."
 
 startevent.18.t:0 "Suggested Builds"
 startevent.18.d:0 "A common question is about suggested builds, but its hard to to give a definite answer. Mostly used are 20-width builds with like 8 Infantry & 4 L.Artillery, also 24 width builds are common. \n\nRemember that without anti air and anti tank your division will be slaughtered if you encounter large tank units or heavy air cover. Anti air ( especially heavy anti air ) will also provide some penetration capability for your division but the latest anti tank units provide more hard attacks ( penetration doesnt help much if you have only a few hard attacks ).\n\nSupply is crucial and to avoid overcrowding of front lines try to minimize supply demands of your divisions."
 
 startevent.19.t:0 "해군"
 startevent.19.d:0 "항공모함, 전함, 순양전함, 그리고 중순양함은 주력함들입니다. 그리고 경순양함, 구축함들은 호위함입니다. 주력함은 사거리가 긴 화력을 가집니다. 보조함과 호위함은 더럽고 치명적일 수 있는 뇌격기의 공격으로부터 주력함을 보호합니다.\n\n함선의 작전거리는 현재 함선들의 작전거리의 평균입니다, 그래서 소수의 경순양함을 넣는다면, 추가 연료탱크와 함께 구축함들과 조합해 더 멀리 수송선을 호위할 수 있게 돕습니다. 함대 템플릿을 이용하여 각 호위함대가 자동으로 보충되어 작전을 유지하도록 하십시오. 이를 위해 생산탭에서 목적지 버튼을 클릭하고 새로 건조된 선박을 "예약"에 할당할 필요가 있습니다.(기본값은 "자동")\n\n잠수함들은 경잠수함과 중잠수함으로 나뉩니다. 다른 점은 경잠수함은 짧은 작전범위를 가지는 연안잠수함이고, 중잠수함은 긴 작전범위와 순찰장비로 무장하게 할 수 있습니다. 경잠수함이 중잠수함보다 능력이 떨어지는 것은 아니며, 연안 순찰에 특화되어 있고 큰소음을 내는 중잠수함보다 발견될 가능성이 훨씬 적습니다. 잠수함들은 일반적인 명령하에서 호위받지 않는 수송선들은 쉽게 파괴할 것으로 기대되지만, 충분한 수의 호위대가 도착하자마자 전투에서 도주하는 경향이 있으므로 호위가 심한 지역은 피하고 호송선을 정확하게 지키십시오."
 
 startevent.20.t:0 "장비"
 startevent.20.d:0 "Division spam hampers performance of vanilla especially later in the war, so TW tries to eliminate spam with limits to AI building and equipment being relatively expensive. You will have more factories than vanilla, so that even small countries can have a diverse production, but they have less output each. \n\nCertain techs like Motorization ( replaces horses with vehicles ), some Doctrines and Radio techs will change ( adds or subtracts ) the Equipment demand of existing divisions and templates. In order to get the full bonuses you will need to produce enough of the equipment for the changed needs. Remember to plan ahead, Units with less than 100% Equipment will have worse stats than complete ones and major refits shortly before or during wars can cripple your army."
 
