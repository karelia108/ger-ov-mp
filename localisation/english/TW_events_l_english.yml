 soviet.100.t:0 "누그러진 공산주의자들"
 soviet.100.d:0 "소련과 우리 자신이 공동의 적과 전쟁을 벌이고 있기 때문에 그들은 우리 국내 공산당에 대한 지원을 줄인 것 같습니다."
 soviet.100.a:0 "그들에게서 벗어나게 되어 기쁘군!"
 
 soviet.331.t:0 "붉은 근위대"
 soviet.331.d:0 "근위대, 그바르디야는 2차 세계대전 중인 1941년 9월 18일 소련방위인민위원회 제303호에 명령에 의해 그들 스스로를 식별하는 부대와 편대를 수여받았고, 이들는 정예로 여겨졌습니다. 소련 근위대로 임명된 부대 및 편대는 소련 최고 소비에트 상임회의 결정에 따라 특수 근위대 깃발을 받았습니다."
 soviet.331.a:0 "좋아!"
 soviet.332.t:0 "Yak-7"
 soviet.332.d:0 "야코블레프 Yak-7(Яковлев Як-7)은 Yak-1를 개조한 UTI 연습기로부터 개발되었지만 전투기로 전환되었습니다. 최초 생산품인 Yak-7UTI는 접이식 랜딩 기어를 채용했지만, 1941년 여름부터 고정 랜딩 기어를 채용한 Yak-7V로 대체되었습니다. 공장에서는 생산을 간소화하고 성능의 저하가 연습용으로 문제 없을 것이라 판단했습니다. 총 6,399대의 Yak7이 제작되었습니다! 또한 액체 냉각식 V12 엔진 덕분에 해발 5000m에서는 570km/h, 해수면에서는 495km/h까지 속도를 낼 수 있었습니다."
 soviet.332.a:0 "멋진 기계군!"
 soviet.336.t:0 "폴란드 인민의 군대"
 soviet.336.d:0 "폴란드 제1군(약칭 1.AWP)은 1944년 소련에서 이전 폴란드 인민군의 일부인 폴란드 1군으로부터 창설되었습니다. 1군은 1945년 2월 바르샤바 해방을 위해 독일과 맞선 공세 중, 소련 제1 벨라루스 전선에서 서부로 진격하며 싸웠고 1945년 5월 베를린을 점령했습니다.
 soviet.336.a:0 "동지들이여!"
 soviet.336.b:0 "모스크바 없이는 저들이 싸울 수 없을 것이다."
 soviet.338.t:0 "프롤레타리아 사단"
 soviet.338.d:0 "훈련을 받지 않은 공장 노동자들을 군대에 징집합니다. 우리는 댓가를 지불할 것입니다."
 soviet.338.a:0 "동지들이여!"
 
 soviet.339.t:0 "북극 항로"
 soviet.339.d:0 "투폴레프 ANT-25는 소련의 장거리 실험기였으며 폭격기로서의 실험도 시도되었습니다. 1933년에 처음 제작된 이 비행기는 소련에 의해 운용되며 많은 비행 기록을 경신했습니다. 1936년 7월, 치칼로프, 게오르기 바이두코프, 벨랴코프가 같은 비행기를 타고 모스크바에서 극동(스탈린 항로)까지 56시간 20분 만에 9,374km 거리를 비행했습니다. 그들은 프란츠 요제프 랜드 – 세베르나야제믈랴 – 틱시 - 야쿠티야 - 페트로파블롭스크 캄차츠키 - 하바롭스크 - 오호츠크해를 지나 아무르 강 인근의 우트 섬(오늘날의 치칼로프 섬)의 해변에 착륙했습니다. 다음날, 프라우다 신문 1면에 "스탈린의 팔콘에게 영광을!"이라는 기사가 게재되었습니다. 우트 섬에 나무로 된 활주로가 건설되었고, 8월 2일 ANT-25는 모스크바를 향해 출발했습니다. 귀환 여행은 각각 하바롭스크, 치타, 크라스노야르스크, 옴스크에서 성대한 환영을 받으며 일주일 동안 계속되었습니다."
 soviet.339.a:0 "여기서 뭔가를 배울수 있겠군!"
 
 soviet.340.t:0 "T-34/76 전차"
 soviet.340.d:0 "소련의 중형전차 T-34/76은 전차 설계 분야에 지대한 영향을 미쳤습니다. 1940년 도입 당시 T-34는 전례 없던 화력, 기동성, 방호력 및 견고함의 조합을 지니고 있었으며 통신, 가시성, 기계적 신뢰성, 3인용 포탑과 같은 다른 많은 측면에서 부족했지만 기존의 다른 모든 전차를 압도했습니다. 초기 F-11 76,2mm L/30,5 전차포는 동시대 어느 것에 비해서도 상당히 화력을 증가시켰으며, 경사가 좋은 전면 장갑(45mm 60° 경사장갑)은 대부분의 동시대 대전차 무기로는 관통하기 어려웠습니다. 1941년 개량을 통해 장갑이 약간 증가했고 T-34/85가 도입되기 전까지 표준 무장이던 향상된 F-34 76.2mm L/42.5 주포를 장착하기 위해 포탑을 재설계했습니다.\n\n크리스티 서스펜션(BT-전차 시리즈에 처음 도입)은 두대의 포탑이 없는 "농장 트랙터"로 가장하여 붉은 군대에 판매된 미국 월터 크리스티의 M1928전차(미군에 의해 거부됨)의 설계로부터 승계되었습니다.\n\n비록 장갑과 무장이 나중에서야 전장에서 압도적인 모습을 보였지만, 종종 2차 세계 대전에서 가장 영향력 있는 전차 설계로 여겨집니다.\n\nT-34는 제2차 세계 대전 동안 소련의 기갑군의 주축이었습니다. 그 설계는 끊임없는 발전이 요구되는 동부전선에서 지속적으로 개선될 수 있도록 허가받았습니다: 전쟁이 계속될수록 T-34는 더 많은 능력을 갖게 되었고, 더 빠르고 더 저렴한 생산 능력을 갖게 되었습니다. 소련 산업은 결국 모든 변형 모델을 포함, 80,000대 이상의 T-34를 생산하여 전쟁이 진행되는 동안 한결같이 많은 양을 전투에 투입할 수 있었고, 독일 국방군과의 전투에서 입은 끔찍한 손실에도 불구하고(전쟁 동안 44,900대의 전차 손실로 역사상 가장 많은 전차 손실을 입었다.) 붉은 군대의 많은 경전차와 중형 전차를 대체하여, 이 전차는 전쟁에서 가장 많이 생산된 전차일 뿐만 아니라, (T-54/55 시리즈에 이어)역대 두 번째로 많이 생산된 전차였습니다."
 soviet.340.a:0 "조국을 위하여!"
 
 soviet.341.t:0 "T-34/85 전차"
 soviet.341.d:0 "1942년 티거, 판터와 같은 더 무거운 독일 전차가 등장하고 고속 75mm L/48 포로 개량된 독일 4호 전차와 돌격포와 전투에서 맞딱뜨린 후 T-43 프로젝트가 시작되었지만, 결국 공장의 재편을 정당화할 충분한 성능을 갖추지 못하면서 실패로 끝났습니다.\n\nT-43이 취소되자 소련 사령부는 T-34의 개량형을 생산하기 위해 공장들을 재정비하기로 결정했습니다. 포탑 링은 1,425mm에서 1,600mm로 확대되어 더 큰 포탑을 장착할 수 있게 되었고 85mm L/55 포(대공포 M1939 52-K에서 파생)가 장착되었습니다. 시제품 T-43의 포탑 설계가 T-34에 맞게 크라스노예 소르모포 공장의 뱌체슬라프 케리체프에 채택되었습니다. 이것은 더 큰 3인용 포탑이었고, 라디오(이전 차체 안에 있던)와 관측 큐폴라가 지붕에 있었습니다. 이제 전차 지휘관은 (큐폴라와 무선 시스템의 도움을 받아) 명령만 하면 되었고, 포의 작동은 포수와 탄약수에게 맡겼습니다. 포탑의 장갑은 기존 T-34 포탑보다 크고 경사도가 낮지만 90mm 두께로 훨씬 두꺼웠습니다. 이로써 포탑은 전체적으로 (3인 승무원과 더 큰 포로 인해) 더 큰 목표물이 되었지만 적의 공격에는 더 강한 저항력을 갖게 되었습니다. 결과적으로 새로운 탱크인 T-34-85는 이전의 T-34보다 개선된 것으로 보였습니다.\n\nT-34/85의 제작은 1944년 1월에 시작되었고 최종적으로 S-53 포를 사용했습니다. 개량형 T-34/85는 소련의 표준 중형전차가 되었고, 전쟁이 끝날 때까지 중단되는 일 없이 생산되었습니다. 1944년 5월, T-34/85는 한 달에 1,200대씩 생산되었습니다."
 soviet.341.a:0 "베를린을 향하여 전진하라!"
 
 soviet.342.t:0 "KV 1호 전차"
 soviet.342.d:0 "클레멘트 보로실로프(KV) 전차는 전쟁 초기 중전차로 알려져 있습니다. 독일군이 더 효과적인 포를 개발할 때까지 KV 전차는 KV 전차가 등장할 때마다 호출되는 8.8cm Flak 대공포를 제외하고 초기 3호 전차와 4호 전차의 3.7cm KwK 36 포와 단포신 7.5cm KwK 37포에 사실상 무적이었습니다.\n\n1941년 6월 바르바로사 작전이 시작되기 전, 소련군 22,000대 이상의 전차 중 약 500대가 KV 1형 전차였습니다. 전쟁이 진행됨에 따라, T-34 중형전차가 실질적인 모든 면에서 더 나은(적어도 동등한 수준의) 성능을 발휘했기 때문에 값비싼 KV 탱크를 생산하는 데는 거의 의미가 없다는 것이 분명해졌습니다. 사실 KV 전차가 T-34/76에 비해 유일한 장점은 더 크고 더 넓은 3인용 포탑이었습니다. 전쟁 후에, KV 시리즈는 IS (이오시프 스탈린) 계열의 전차와 자주포의 개발을 위한 기반이 되었습니다.\n\nKV는 설계도가 나오자마자 바로 주문되었고 다른 새로운 설계와 함께 겨울 전쟁에 출전했으며 다른 전차들보다 성능이 뛰어났습니다. KV 전차의 중무장은 핀란드의 대전차 무기에 대한 내성이 매우 강해서 진군을 멈추기 매우 어렵게 만들었습니다. 전쟁 동안, 소련은 핀란드의 콘크리트 벙커를 돌파하기 어렵다는 것을 알았고 대형 152mm 포를 장착한 KV-2 중포전차(이후 실망스러운 성능으로 생산이 중단됨)로 명명된 전차를 만들것을 요청했습니다. KV 전차는 바르바로사 작전이 시작된 직후 라세이냐이 전투에서 처음 모습을 드러냈습니다\n\nKV 전차의 강점은 90mm인 전면 경사장갑과 좋은 화력을 지닌 76mm F-32 L/30,5 포(이후 ZiS-5 L/42,5로 교체)를 탑재했으며 무른 땅에에서 운전이 양호했습니다. 또한 심각한 결함을 가지고 있었습니다: 어려운 조종과, 변속기(20년 된 홀트 캐터필러 설계의 구식)는 KV-1의 주요 걸림돌이었고, 소련의 전차 조종사들이 손 썰매로 기어를 바꾸어야 한다는 조금은 진실인 소문이 있었습니다. 시야는 제한되고 인체 공학적인 면에서 형편없었습니다. 여기에 45톤으로 그냥 너무 무거웠습니다. 1943년 몇 차례의 수정을 거쳐 단계적으로 생산이 중단되었습니다. 이는 IS 전차에 이르러 성공을 거뒀습니다."
 soviet.342.a:0 "기어 변속? 망치로 두들겨!"
 
 soviet.343.t:0 "IS 전차"
 soviet.343.d:0 "소련의 IS 전차는 제2차 세계 대전 당시 KV 시리즈의 후속으로 개발된 중전차입니다. IS는 이오시프 스탈린(Joseph Stalin, Iosif Stalin)의 영어 철자입니다. 이 중전차는 독일 88mm 포에 대항하기 위해 두꺼운 장갑과 티거 2호, 티거 1호, 그리고 판터 전차를 격파할 수 있는 주포를 탑재했습니다. 이들은 주로 참호와 벙커에 효과적인 중고폭탄을 발사하는 돌파전차로 설계되었습니다. IS-2 전차는 1944년 4월에 운용되었고 최후의 베를린 전투에서 붉은 군대의 선봉을 맡았습니다. 훨씬 늦은 IS-3 전차는 최전선에 도달하지 못했습니다.\n\nKV-1S 차체와 IS-1의 포탑을 접합한 후 IS 전차의 첫 형태가 탄생했습니다. 후일 재설계된 차체와 동일한 포탑으로 IS-85 또는 IS-1 전차가 되었습니다. 85mm D5-T 포는 중형 T-34/85가 동일한 운반을 할 때 너무 가볍다 여겨져 IS-2는 122mm D25-TL/45를 사용하여 설계되었습니다.\n\nIS-85 중전차로서 생산이 허가되었고, 1943년 10월에 처음 배치되었습니다. 생산은 1944년 1월에 끝났습니다. IS-122가 도입된 후 IS-1로 이름이 단순화되었으며, 이후 보안 목적으로 IS-2로 이름이 변경되었습니다.\n\n60°와 100mm의 경사장갑과 100mm의 원형 포탑장갑으로 IS-1/2는 파괴하기 매우 어려웠습니다. 122mm 포는 앞뒤 1000m 이상 거리에서 판터를 관통할 수 있었으며 킹 타이거 역시 위협할 수 있었습니다."
 soviet.343.a:0 "천하무적이군!"
 
 soviet.344.t:0 "SU-85 전차"
 soviet.344.d:0 "SU-85 중형구축전차는 이전의 SU-122 자주포(1942년 8월 설계)를 개조한 것으로, 122mm M-30S 포를 D-5T 85mm 고속 대전차포로 대체했습니다. D-5T는 1000m 거리에서 티거 1호를 관통시킬 수 있었습니다. 이 차량은 낮은 차제를 가지고 있었고 기동성이 뛰어났습니다. 초기에는 전차 지휘관 해치를 가지고 있었지만, 이미 왼쪽과 뒤쪽에 설치된 프리즘 관측 조준기 외에 표준형 지휘관 큐폴라 (T-34/76의 1942년 모델과 같은 물건)를 도입하여 개선되었습니다.\n\nSU-85의 생산은 1943년 중반에 시작되었고, 첫 번째 차량은 8월에 생산되었습니다. 1944년 봄 신형 T-34-85 중형전차가 양산에 들어갔을 때 뛰어난 화력을 가지지 못한 구축전차의 생산을 계속하는 것은 의미가 없었습니다. 이에 비추어 볼 때, SU-85 생산은 2,050대가 생산된 후 1944년 말에 중단되었습니다. SU-85는 100mm D-10S 포로 무장한 SU-100 구축전차의 생산 라인으로 대체되었습니다.\n\n이 전차는 두 가지 버전이 있었습니다:기본 SU-85는 회전하는 잠망경과 3개의 시야관을 가진 큐폴라를 고정시킨 것과, 향상된 SU-85M은 T-34/85에 장착했던 큐폴라와 나중에 나온 SU-100과 동일한 포대를 장착했습니다."
 soviet.344.a:0 "돌격포를 데려와라!"
 
 japan.23.t:0 "평화의 기회"
 japan.23.d:0 "소련은 모든 전선에서 지고 있습니다. 만약 그들이 침로를 바꾸지 않는다면 멸망할 것입니다. 우린 그들에게 평화를 제안할 수 있습니다! 그 대가로, 우리는 몽골뿐만 아니라 동부 시베리아를 얻을 것입니다. 우리가 절실히 필요로 하는 모든 자원을 가지고 말이죠. 이것은 물론 우리의 독일과 이탈리아 친구들을 심각하게 실망시킬 것이고, 우리의 평화제안이 성공한다면 우리는 추축국에 남아있을 수 없습니다."
 japan.23.a:0 "지금 당장 이 전쟁을 끝내자!"
 japan.23.b:0 "우리 군은 모스크바로 진군할 것이다!"
 japan.24.t:0 "소련의 수락"
 japan.24.d:0 "소련이 우리의 제안을 수락했습니다. 이제 독일로부터의 여파를 다뤄야만 할 것입니다."
 japan.24.a:0 "제국에 영광있으라!"
 japan.25.t:0 "소련의 거절"
 japan.25.d:0 "소련은 우리의 제안을 거절했습니다. 이제 놈들이 항복할 때까지 싸워야만 할 겁니다!"
 japan.25.a:0 "놈들은 실수한 거다!" 
 japan.26.a:0 "믿을수가 없군!"
 japan.26.t:0 "아베 사다 사건"
 japan.26.d:0 "아베 사다는 1936년 5월 그녀의 연인인 이치다 기치조를 관능적으로 질식시키고 생식기를 잘라낸 일본의 여성입니다. 이후 그녀를 추적하여 체포한 일은 전국적인 사건이었으며, 앞서 있었던 2.26 사건을 직접적으로 언급하여 5.18 사건이라고 불렀습니다."
 japan.12.c:0 "Bow to Japan (AI choice)." 
 japan.111.t:0 "시암 문제" 
 japan.111.d:0 "시암을 괴뢰국으로 남겨두는 대신, 시암을 합병할 수 있습니다."
 japan.111.a:0 "제국을 위하여!" 
 japan.111.b:0 "시암을 괴뢰국으로 남겨두자."
 ### finland ###
 finland.11.t:0 "만네르하임 선 확장"
 finland.11.d:0 "소련의 침략 가능성에 대비하여 남부국경의 방어선을 확대해야 할 필요가 있습니다. 따라서 우리는 기존의 요새를 개수하거나 또는 소련과의 국경과 기존의 요새 사이의 지역이 포함되도록 요새를 확장하는 결정을 내려야 합니다!""
 finland.11.a:0 "국경 인근에 건설하라!"
 finland.11.b:0 "옛 선을 확장하라!"
 finland.17.t:0 "2차 칼마르 연방으로의 초대"
 finland.17.d:0 "북부를 강화하고 동부와 남부의 공격적인 팽창주의의 부활 가능성을 억제하기 위해 핀란드는 이들 국가를 하나로 모으기 위한 동맹에 가입 할 것을 요청했습니다."
 finland.17.a:0 "기꺼이. 칼마르 연방의 재건이 필요하다."
 finland.17.b:0 "[Root.GetName]은(는) 홀로 설 것이다."
 finland.18.t:0 "2차 칼마르 연방에 가입한 [From.GetName]"
 finland.18.d:0 "스칸디나비아 연방을 수립하는 우리의 계획이 성공적으로 진행되고 있습니다. [From.GetLeader]은(는) 우리의 생각에 찬성하고 동맹 초대에 응했습니다."
 finland.18.a:0 "우리는 칼마르 연방을 재건하는데 한 걸음 더 다가섰습니다."
 finland.19.t:0 "2차 칼마르 연방을 거절한 [From.GetName]"
 finland.19.d:0 "2차 칼마르 연방의 지지를 제의하기 위한 최선의 노력에도 불구하고, 가장 최근에 한 나라와 접촉하려는 시도가 회의적인 태도와 부딪혔습니다. [From.GetLeader]은(는) 우리의 동기를 의심하고 있거나 우리와의 긴밀한 관계로 자신들이 표적이 될 것이라는 우려 때문에 동맹에 들어오는 것을 거절했습니다."
 finland.19.a:0 "그들이 아는 모든 것들이 표적이 될 수도 있다!"
 finland.29.t:0 "동맹 요청을 수락한 영국"
 finland.29.d:0 "'역사는 위대한 국가들이 나란히 설 때 얼마나 많은 성취를 이룰 수 있는지를 보여주었습니다. 우리는 당신을 친구로서뿐만 아니라 연합국 동맹으로 환영할 수 있어 자랑스럽습니다. 우리는 함께 억압의 어둠에 잠식된 세계에서 빛나는 자유의 등불이 될 것입니다!'\n\n연합국에 가입시켜 달라는 우리의 요청이 받아들여졌습니다. 이 격동의 시기에 그들의 전폭적인 지지를 기대할 수 있을 것입니다."
 finland.29.a:0 "우리는 함께할 것이다!"
 finland.30.t:0 "동맹 요청을 거절한 영국"
 finland.30.d:0 "'과거에 좋은 관계를 누려왔지만, 채널 전체의 갈등이 고조되는 위험을 감수할 수는 없습니다. 독일은 우리의 해군 조약을 존중하는 것에 있어 신뢰를 얻었고, 우리는 소련을 화나게 할 이유가 없습니다. 불이 번지면 우리는 스스로를 방어해야만 하니, 불길에 부채질하는 위험을 감수하지 않을 것입니다. 평화는 항상 민주주의 국가의 목표여야 합니다.'\n\n우리의 연합국 가입 요청이 거부되었습니다. 영국 정부는 독일이나 소련을 더 이상 적대시하지 않을 것이며 현재의 평화를 위태롭게 하지는 않을 것입니다."
 finland.30.a:0 "또다른 나라가 핀란드를 저버렸다. 그들에게 보여줘야 할 것이다!"
 finland.25.t:0 "연합국 가입을 원하는 핀란드"
 finland.25.d:0 "세계는 점점 더 위험해지고 있습니다. 영국과 핀란드는 유럽과 핀란드에서 민주주의와 자유의 보루로 남아있습니다. 이제 그들이 연합국에 가입할 것을 제의합니다.\n어떤 회신을 보낼까요?"
 finland.25.a:0 "좋다"
 finland.25.b:0 "안된다"
 finland.31.t:0 "동맹 요청을 수락한 독일"
 finland.31.d:0 "'역사는 위대한 나라들이 나란히 서 있을 때 얼마나 많은 성취를 이룰 수 있는지를 보여주었습니다. 우리는 당신을 친구로서뿐만 아니라 추축 동맹으로 환영할 수 있어 자랑스럽습니다. 우리는 함께 공산주의 암흑과 연합국의 나약함에 의해 잠식된 세계에 질서를 가져다 줄 것입니다!'\n\n독일이 추축국에 가입시켜 달라는 요청을 수락했습니다. 이 격동의 시기에 그들의 전폭적인 지지를 기대할 수 있습니다."
 finland.31.a:0 "우리는 함께할 것이다!"
 finland.32.t:0 "동맹 요청을 거절한 독일"
 finland.32.d:0 "'우리의 영광스러운 세력에 동참하려는 당신의 요청은 고맙지만, 우리는 소련을 화나게 하고 연합국 모두를 더 자극할 이유가 없습니다.'\n\n추축국 가입 요청이 거부되었습니다. 독일 정부는 소련이나 소련 또는 다른 주요 세력에 더 이상 적대시하지 않을 것이며 현재의 평화를 위태롭게 하지 않을 것입니다."
 finland.32.a:0 "또다른 나라가 핀란드를 저버렸다. 그들에게 보여줘야 할 것이다!"
 finland.333.t:0 "추축국 가입을 원하는 핀란드"
 finland.333.d:0 "세계는 점점 더 위험해지고 있습니다. 독일과 핀란드는 현재 유럽과 핀란드에서 국가 자부심과 군사력의 보루로 남아있습니다.\n어떤 회신을 보낼까요?"
 finland.333.a:0 "좋다"
 finland.333.b:0 "안된다"
 finland.355.t:0 "코민테른 가입을 원하는 핀란드"
 finland.355.d:0 "세계는 점점 더 위험해지고 있습니다. 소련과 핀란드는 세계에서 몇 안 되는 프롤레타리아의 보루 중 하나로 남아있습니다. 핀란드는 코민테른 가입과 그 대가로 우리의 카렐리야 영토와 핀란드의 카리알라의 교환을 제안했습니다.\n어떤 회신을 보낼까요?"
 finland.355.a:0 "좋다"
 finland.355.b:0 "안된다"
 finland.33.t:0 "동맹 요청을 수락한 소련"
 finland.33.d:0 "'역사는 서로가 협력을 거부할 때 얼마나 많은 것을 잃을지 보여주었습니다. 우리는 당신을 친구로서뿐만 아니라 동지로서 환영할 수 있어 자랑스럽습니다. 우리는 함께 자본주의의 어둠과 파시스트 정서로 잠식된 세계에 평등과 정의를 가져올 것입니다!'\n\n소련에 코민테른 회원으로 가입해 달라는 우리의 요청이 받아들여졌습니다. 이 격동의 시기에 그들의 전폭적인 지지를 기대할 수 있습니다."
 finland.33.a:0 "함께 혁명을 도울 것이다!"
 finland.34.t:0 "동맹 요청을 거절한 소련"
 finland.34.d:0 "'우리의 영광스러운 혁명에 동참하려는 당신의 요청은 고맙지만, 우리는 작은 나라 하나를 위해 긴장을 고조시키고 다른 강대국들과의 관계를 손상시킬 이유가 없습니다. '\n\n코민테른 가입 요청이 거부되었습니다. 소련 정부는 소련이나 연합국을 적대시하거나 다른 세력들을 자극하는 위험을 감수하고 싶지 않으며 현재의 평화를 위태롭게 하지는 않을 것입니다."
 finland.34.a:0 "또다른 나라가 핀란드를 저버렸다. 그들에게 보여줘야 할 것이다!"  
 finland.920.t:0 "핀란드의 연합국 가입을 수락한 영국"
 finland.920.d:0 "핀란드는 유럽의 불안정하고 불특정한 위협을 이유로 공식적으로 영국과의 동맹을 요청했습니다.\n\n이들의 요청이 오늘 영국 의회에서 승인되었으며 핀란드는 [ENG.GetFactionName]에 가입했습니다."
 finland.920.a:0 "우리는 함께 할 것이다."
 finland.920.b:0 "최악의 상황에 대비하고 있군."
 finland.920.c:0 "궁지에 몰린 쥐새끼들처럼 뭉치고 있군."
 finland.920.e:0 "영국은 많은 것을 내던졌군."
 finland.921.t:0 "핀란드의 연합국 가입을 거부한 영국"
 finland.921.d:0 "놀랍게도, 영국 의회는 오늘 두 나라 사이의 공식적인 동맹에 대한 핀란드의 요청을 거절했습니다. 그 이유는 유럽 대륙의 이미 취약해진 균형을 자극하는 것을 피하기 위해서였습니다.\n\n핀란드 정부는 영국의 이익을 위해 핀란드의 안보를 희생시키는 정치적 움직임이라고 비난했습니다."
 finland.921.a:0 "그들은 좀 더 조심히 요청했어야 했다."
 finland.921.b:0 "민주주의의 멍청이들이 분열하고 있군."
 finland.921.c:0 "핀란드에 어둠이 드리웠군."  
 finland.922.t:0 "2차 칼마르 연방"
 finland.922.d:0 "공동의 적에 대항하여 연합 전선을 구축하고자 하는[From.GetName]는 공동의 적에 맞서기 위해 "칼마르 연합"을 재건하자는 제안을 스웨덴에 보냈습니다. 영국 수상은 방어 조약의 자리를 제안하면서도 영국은 연합이 '유럽의 자유 보장에 이롭지 않다'는 점을 분명히 했습니다.\n\n핀란드는 그럼에도 불구하고 위협을 느낄 수 있는 다른 나라들과 외교 관계를 수립했고, 스칸디나비아의 외교적 균형을 유지하기 위한 단합과 미래의 분쟁을 그리고 미래의 충돌을 막기 위해 단결을 격려했습니다. 성공 여부는 시간만이 알고 있을 것입니다."
 finland.922.a:0 "나중에 울지나 마라!"
 finland.922.b:0 "칼마르 연합 만세!"
 finland.922.c:0 "우린 결코 스칸디나비아가 위협이 되게 놔둬선 안된다."
 finland.922.e:0 "스칸디나비아는 파시스트와 공산주의 침략자들에 대항하여 단결해야 한다!"
 finland.922.f:0 "유럽의 긴장이 고조될 조짐이 보이는군."  
 finland.928.t:0 "핀란드의 추축국 가입을 수락한 독일"
 finland.928.d:0 "핀란드는 유럽의 안정과 자국의 안전에 대한 보이지 않는 위협을 이유로 독일과의 동맹을 공식적으로 요청했습니다.\n\n그들의 요청은 오늘 독일 총통에 의해 승인되었고 핀란드가 [GER.GetFactionName]에 합류했습니다."
 finland.928.a:0 "우리는 함께할 것이다."
 finland.928.b:0 "최악의 상황에 대비하고 있군."
 finland.928.c:0 "궁지에 몰린 쥐새끼들처럼 뭉치고 있군."
 finland.928.e:0 "독일은 많은 것을 내던졌군."
 finland.929.t:0 "핀란드의 추축국 가입을 거절한 독일"
 finland.929.d:0 "독일 총통은 오늘 양국간의 공식적인 동맹에 대한 [FIN.GetName]의 요청을 전격적으로 거부했습니다. 그 이유는 유럽 대륙의 이미 취약한 균형을 자극하는 것을 피하기 위해서였습니다.\n\n핀란드 정부는 독일의 이익을 위해 핀란드의 안보를 희생시키는 정치적 움직임이라고 비난했습니다."
 finland.929.a:0 "그들은 좀 더 조심히 요청했어야 했다."
 finland.929.b:0 "민주주의의 멍청이들이 분열하고 있군."
 finland.929.c:0 "핀란드에 어둠이 드리웠군."
 finland.998.t:0 "카렐리야 협정"
 finland.998.d:0 "핀란드는 양국의 화합을 위해 유럽의 안정과 자국의 안전에 대한 불특정 위협을 언급하며 소련과의 동맹을 공식적으로 요청했습니다. 긴장을 완화하기 위해, 핀란드는 많은 핀란드 소수민족이 거주하는 무르만스크 주와 오네가 주를 대가로 카르잘라를 소련에 양도하기로 합의했습니다.\n\n협정은 오늘 소련의 서기장이 승인했고 핀란드가 [SOV.GetFactionName]에 합류했습니다."
 finland.998.a:0 "우리는 함께할 것이다."
 finland.998.b:0 "최악의 상황에 대비하고 있군."
 finland.998.c:0 "궁지에 몰린 쥐새끼들처럼 뭉치고 있군."
 finland.998.e:0 "소련은 많은 것을 내던졌군."
 finland.999.t:0 "카렐리야 협정을 거절한 소련"
 finland.999.d:0 "놀랍게도 소련 서기장은 두 나라 사이의 공식적인 동맹에 대한 핀란드의 요청을 거절했습니다. 카르잘라 협정이 상호 이익이 되는 것이 아니라 단지 핀란드의 국경 확장의 한 방법으로 여겨졌기 때문입니다."
 finland.999.a:0 "그들은 좀 더 조심히 요청했어야 했다."
 finland.999.b:0 "공산주의의 멍청이들이 분열하고 있군."
 finland.999.c:0 "혁명에 어둠이 드리웠군."
 finland.952.t:0 "에스토니아의 영유권을 주장하는 핀란드"
 finland.952.d:0 "발트해 연안의 핀란드 국민들을 대상으로 한 연설에서, [From.GetLeader]는 [EST.GetName]에서 핀란드어를 사용하는 영토를 핀란드의 정당한 영토로 간주한다고 발표했습니다. [From.GetLeader]는 또한 에스토니아 지역의 전략적 중요성을 언급하며 핀란드 산하의 두 나라를 통합함으로써 더 많은 사람들이 해외에서 더 큰 위협으로부터 보호받을 수 있다고 주장했습니다. \n\n공식 성명에서는 이러한 주장을 뒷받침하여 [From.GetName]는 필요하다면 무력을 행사하여 이 영토를 취할 준비가 되어있다는 것을 분명히 했습니다."
 finland.952.a:0 "여기는 에스토니아의 땅이다! 핀란드가 아니라!"
 finland.952.b:0 "그들이 이미 이 지역의 허술한 균형을 깨뜨리고 있다."
 finland.952.c:0 "그곳은 에스토니아보다 핀란드의 영토로 보이는군."
 ### events ###
 kmt.1.t:0 "산시 제의"
 kmt.1.d:0 "중국 정부는 우리의 복종을 요구하고 있습니다. 우리가 저항하면 유혈사태가 발생할 것이라 말하고 있습니다."
 kmt.1.a:0 "두 번째 기회는 없을거다! 피를 보기 전에 복종하자."
 kmt.1.b:0 "괴뢰국이 되는 것이 완전 합병보다 낫겠지."
 kmt.1.c:0 "그럴일 없다!"
 kmt.2.t:0 "산시 합병"
 kmt.2.d:0 "산시의 군벌은 우리의 제의를 받아들였습니다. 그 다음은 도적놈들입니다."
 kmt.2.a:0 "놈들의 후방이 노출되었으니 도적들을 격퇴하기 더 쉬워지겠군."
 kmt.3.t:0 "산시 괴뢰국 제의"
 kmt.3.d:0 "그들은 우리에게 복종하기로 했지만, 그 대가로 자치권을 요구하고 있습니다."
 kmt.3.a:0 "받아들일 만한 요구다. 우리의 속국으로 삼자."
 kmt.3.b:0 "받아들일 수 없다1 우리는 절대적인 권한을 가져야만 한다!"
 kmt.4.t:0 "산시의 거부"
 kmt.4.d:0 "산시의 군벌은 통합을 거부했습니다. [Root.GetLeader]은(는) 중앙정부에 대한 이런 굴욕을 참을 수 없습니다. 산시의 군벌은 토벌되어야만 합니다."
 kmt.4.a:0 "놈들은 이 결정을 내린걸 후회하게 될 것이다."
 kmt.5.t:0 "괴뢰국 거부"
 kmt.5.d:0 "중국 정부는 우리의 역제의를 거절했습니다. 그들은 그 지역에 대한 완전한 지배를 원합니다. 거기에 따르지 않으면 그들이 공격을 가할 수 있습니다."
 kmt.5.a:0 "우리는 그들과 싸울 충분한 힘이 없다. 복종해야 한다."
 kmt.5.b:0 "우린 굴복하지 않는다!"
 kmt.6.t:0 "선전 불신"
 kmt.6.d:0 "우리 국방 선전의 신뢰가 떨어졌습니다. 인민들은 우리를 같은 중국 동료를 공격한 것처럼 거짓말쟁이라고 생각합니다."
 kmt.6.a:0 "놈들은 큰 그림을 보지못하는 머저리들이다."
 kmt.8.t:0 "복종을 요구한 [CHI.GetName]"
 kmt.8.d:0 "[CHI.GetNameDef]는 티베트를 중국 영토로 간주하고 있습니다. 그들은 우리의 완전하고 즉각적인 합병을 요구합니다."
 kmt.8.a:0 "그들은 저항하기엔 너무 강력하다."
 kmt.8.b:0 "달라이 라마는 절대로 굴복하지 않는다!"
 kmt.9.t:0 "티베트 타협"
 kmt.9.d:0 "달라이 라마는 우리의 조건을 받아들였습니다. 티베르는 이제 우리 것입니다."
 kmt.9.a:0 "티베트는 우리의 정당한 영토다!"
 kmt.10.t:0 "티베트의 거부"
 kmt.10.d:0 "티베트의 지도자는 우리의 관대한 제안을 거절했습니다. 그들은 절대로 우리의 '폭압'에 굴복하지 않을 것이라고 주장하고 있습니다."
 kmt.10.a:0 "그건 두고봐야겠지..."
 kmt.11.t:0 "맥마흔 선의 수정을 요구하는 [CHI.GetName]"
 kmt.11.d:0 "티베트는 이제 [CHI.GetNameADJ]의 통제하에 있습니다. 그들은 맥마흔 선을 자신들에게 유리하게 수정할 것을 요구하고 있습니다."
 kmt.11.a:0 "쓸모없는 땅, 쓸모없는 인민."
 kmt.11.b:0 "이 문제를 [ENG.GetNameDef]으로 이관한다."
 kmt.11.c:0 "한치의 양보도 하지 않을 것이다!"
 kmt.11.c_tt:0 "§R[CHI.GetName]와(과) 전쟁이 일어날지도 모릅니다.§!"
 kmt.12.t:0 "맥마흔 선 수정"
 kmt.12.d_1:0 "[RAJ.GetName]는 맥마흔 선을 우리에게 유리하게 수정하는 것에 동의했습니다. 이제 우리는 서쪽으로 더 확장했습니다."
 kmt.12.d_2:0 "[ENG.GetName]은 맥마흔 선을 우리에게 유리하게 수정하는 것에 동의했습니다. 이제 우리는 서쪽으로 더 확장했습니다."
 kmt.12.a:0 "[CHI.GetNameADJ]의 인민들에게 멋진 날이군."
 kmt.13.t:0 "맥마흔 선의 수정을 요구한 [CHI.GetName]"
 kmt.13.d:0 "티베트는 이제 [CHI.GetNameADJ]의 통제하에 있습니다. 그들은 맥마흔 선을 자신들에게 유리하게 수정할 것을 요구하고 있습니다."
 kmt.13.a:0 "우리는 타협할 것이다... 지금은."
 kmt.13.b:0 "우리는 우리의 이익을 지켜야만 한다!"
 kmt.13.b_tt:0 "§R[CHI.GetName]와(과) 전쟁이 일어날지도 모릅니다.§!"
 kmt.14.t:0 "맥마흔 선 수정 거부"
 kmt.14.d_1:0 "[RAJ.GetName]는 맥마흔 선의 수정 요구를 거부했습니다. 그들은 선이 지금 상태로 유지되어야만 한다고 주장하고 있습니다."
 kmt.14.d_2:0 "[ENG.GetName]은 맥마흔 선의 수정 요구를 거부했습니다. 그들은 선이 지금 상태로 유지되어야만 한다고 주장하고 있습니다."
 kmt.14.a:0 "우리는 지금 다른 전쟁을 원하지 않는다."
 kmt.14.b:0 "그 야만인들은 우리의 분노를 맛보게 될 것이다! 중국은 더 커질 것이다."
 kmt.15.t:0 "타이완을 요구한 [From.GetName]"
 kmt.15.d_2:0 "대만은 한때 중국의 일부였습니다. [From.GetName]은(는) 해당 지배권의 '반환'을 요구하고 있습니다." 
 kmt.15.d_1:0 "비록 우리가 대만을 통치한 첫 번째 중 하나였지만, [From.GetName]은(는) 자신들에게 줄 것을 요구하고 있습니다. 우리는 어떻게 하겠습니까?" 
 kmt.15.a_1:0 "우리는 서로 간의 평화를 유지하고 싶다."
 kmt.15.a_2:0 "놈들이 원한다면 이 습하고 기분 나쁜 곳을 가질 수 있다."
 kmt.15.b_1:0 "그 야만인들이 감히 이딴 요구를 하다니. 대만은 우리가 적법하게 정복한 우리 것이다!"
 kmt.15.b_2:0 "과거에는 놈들이 섬을 지배했을지 몰라도, 지금은 우리가 지배하고 있다!"
 kmt.16.t:0 "타이완 반환"
 kmt.16.d:0 "타이완이 중국 인민에게 돌아왔습니다. 우리 시민들은 이를 축하하고 있습니다."
 kmt.16.a:0 "우리가 바랄 수 있는 최고의 결과군."
 kmt.17.t:0 "여전히 노예로 남은 타이완"
 kmt.17.d:0 "그들은 우리 정당한 영토의 반환을 거부했습니다. 그들의 폭정은 아주 명백합니다."
 kmt.17.a:0 "그들을 무너뜨릴 것이다!"
 kmt.21.t:0 "연합국 가입을 원하는 중국"
 kmt.21.d:0 "[China.GetNameDef]의 민주주의 세력이 통제권을 장악했습니다. 그들은 믿음과 우정의 증표로 연합국 가입을 원하고 있습니다."
 kmt.21.a:0 "동방의 동맹, 왜 안되겠나?"
 kmt.21.b:0 "아직 때가 아니다."
 kmt.22.t:0 "[ENG.GetName]의 허가"
 kmt.22.d:0 "[ENG.GetName]은 우리의 연합국 가입을 허가했습니다. 지금부터 자유를 위해 단결해야 합니다."
 kmt.22.a:0 "이제 민주주의의 세계는 더 강해졌다."
 kmt.23.t:0 "[ENG.GetName]의 거절"
 kmt.23.d:0 "그들은 거절의 이유를 말하지 않았습니다만, 현재 그들의 어깨에 올려져 있는 짐만으로도 벅차 보입니다."
 kmt.23.a:0 "오만한 머저리들! 그들은 훗날 이 선택이 잘못됐다는 것을 깨달을 거다."
 kmt.25.t:0 "비밀 문서 전달"
 kmt.25.d:0 "우리는 출처를 알 수 없는 비밀 문서를 받았습니다. 이에 따르면 [MON.GetName]은(는) 우리가 세력의 리더가 되는 것에 대해 불만을 품고 있다고 합니다. 그들은 우리를 타도하려 합니다!"
 kmt.25.a:0 "[MON.GetName]은(는) 동맹을 믿었습니다. 이 문서들은 적들로부터 받은 한심한 속임수임에 틀림없습니다."
 kmt.25.b:0 "놈들을 세력에서 축출시킬 것이다."
 kmt.25.c:0 "우리는 이 강탈 행위를 용납하지 않을 것이다."
 kmt.26.t:0 "회원국 박탈"
 kmt.26.d_1:0 "몇몇 비밀 문서에 기반하여 우리 예전 세력의 지도자가 우리를 세력에서 추방한다는 결정을 내렸습니다. 적들은 우리를 고립시키는 것에 성공한 것으로 보입니다."
 kmt.26.d_2:0 "몇몇 비밀 문서에 기반하여 우리 예전 세력의 지도자가 우리를 세력에서 추방하고 전쟁을 선포한다는 결정을 내렸습니다. 적들은 우리를 고립시키는 것에 성공한 것으로 보입니다."
 kmt.26.a:0 "스스로를 의지해야만 할 때다."
 kmt.27.t:0 "중립 외교 정책"
 kmt.27.d:0 "우리 정부는 공식적으로 중립정책을 옹호했습니다. 우리는 그들 세계의 옹졸한 동맹망과 거리를 둘 것입니다. 무의미한 전쟁에서 약소국들이 서로룰 죽이는 일을 내버려둡시다."
 kmt.27.a:0 "불확실한 세계의 불확실한 안건이다."
