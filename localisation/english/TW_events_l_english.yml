 kmt.32.t:0 "백화제방의 시작"
 kmt.32.d:0 "백화제방이 시작되었습니다. 이제 우리는 우익 돼지들이 스스로 모습을 드러내기만을 기다리면 됩니다."
 kmt.32.a:0 "그들을 뽑아버릴 수 있도록 백개의 꽃을 피우자."
 kmt.33.t:0 "운동의 진척"
 kmt.33.d:0 "운동은 불과 몇 달 동안 진행되어 왔고 이미 일부 자본주의자들은 정부를 비판해 왔습니다. 우리는 이 운동을 계속하여 반동분자들 놈들의 아지트에서 더 많이 끌어낼 수 있지만, 그들의 견해가 공산주의에 대한 인민들의 믿음을 저하시킬 수도 있습니다."
 kmt.33.a:0 "우리는 당장 우익 돼지놈들을 체포할 것이다."
 kmt.33.b:0 "놈들을 더 많이 끌어내야 한다."
 kmt.34.t:0 "인민으로부터의 더 많은 비난"
 kmt.34.d:0 "운동이 길어질수록 정부는 더 많은 비난을 받습니다. 우리가 곧 채찍을 꺼내지 않으면 더 악화될 것입니다."
 kmt.34.a:0 "반동분자들을 감옥에 쳐넣을 것이다."
 kmt.34.b:0 "참아야만 한다."
 KMT_baihua_stage_2_tt:0 "더 많은 우익들이 비평가들의 반열에 합류합니다."
 kmt.35.t:0 "극단으로 치닫는 비난"
 kmt.35.d:0 "처음에 비난은 가벼웠습니다. 하지만 시간이 흐를수록 더 극단적인 목소리를 내고 있습니다. 행동을 요구하는 목소리죠. 우리가 곧 행동하지 않는다면, 반혁명이 우리의 수중에 들어오게 될 것입니다."
 kmt.35.a:0 "물론 놈들이 다시는 어떤 말도 뱉을 수 없도록 할 것이다."
 kmt.35.b:0 "T놈들은 진짜 반동분자들의 수하에 불과하다. 우리는 반동의 대장들이 그 얼굴을 보여줄 때까지 기다려야 한다."
 KMT_baihua_stage_3_tt:0 "비난이 더 극단적으로 되어갑니다."
 kmt.36.t:0 "내란의 외침"
 kmt.36.d:0 "과격한 발언을 그냥 넘어가자 일부 멍청이들은 인민의 정부를 즉각적으로 타도해야 한다고 외치고 있습니다. 몇몇 간부들은 그들의 생활에 위협을 느끼기 시작했습니다. 여기서 운동을 끝내겠습니까?"
 kmt.36.a:0 "이제 놈들은 숨을 곳이 없을 것이다."
 kmt.36.b:0 "몇 주만 더 있으면 놈들의 목을 한꺼번에 칠 수 있다!"
 KMT_baihua_stage_4_tt:0 "인민들이 공산주의에 대한 믿음을 잃기 시작합니다."
 kmt.37.t:0 "붕괴 직전"
 kmt.37.d:0 "정부에 대한 언어 폭력의 수준과 양은 참을 수 없을 지경이 되었습니다. 노동자와 농민 혁명을 보호하기 위해서, 우리는 당장 모든 골칫거리들을 체포해야 합니다!"
 kmt.37.a:0 "당을 목적을 위해서 우리는 모든 반대를 끝내야 한다. 영원히!"
 baihua_end_now:0 "이제 운동이 끝날 것입니다.\n"
 kmt.39.t:0 "대약진 운동의 시작"
 kmt.39.d:0 "대약진 운동이 시작되었습니다. 우리는 곧 전체적이고 과학적인 공산주의를 이룩할 것입니다!"
 kmt.39.a:0 "우리는 서방세계를 뛰어넘을 것이다!"
 kmt.40.t:0 "뒷마당 용광로 건설"
 kmt.40.d:0 "일부 사람들은 정부의 개입 없이도 그들의 뒷마당에 용광로를 만들었습니다. 이것이 우리나라의 진정한 통합의 징후입니다."
 kmt.40.a:0 "이러한 발전으로 우리는 곧 서양을 능가할 것이다!"
 kmt.43.t:0 "대약진 운동 - 기근"
 kmt.43.d:0 "농부들이 농기구를 용광로에 녹여버리며 기근이 일부 우리 지방을 강타했습니다. 장비를 갖추지 않고는 아무도 농작물을 수확할 수 없습니다. 수확한 작물은 산업장비를 사기 위해 해외로 보내집니다."
 kmt.43.a:0 "보고서에 따르면 수확량이 400% 증가했습니다고 한다만..."
 kmt.46.t:0 "후퇴해버린 대약진"
 kmt.46.d:0 "마오쩌둥 주석은 당대표 회의를 마친 뒤 극도의 유감을 표명하며대약진 운동을 끝내기로 결정했습니다. 아사한 농민들과 돼지의 시체 덩어리들, 고철 쓰레기들이 시골에 널려 있습니다. 결국 뒷마당에서 강철을 만들 수 없다는 것이 밝혀졌습니다."
 kmt.46.a:0 "대약진은 중국에 약진보다는 굶주린 수확을 가져왔다."
 kmt.47.t:0 "지방 코뮌을 방문한 마오"
 kmt.47.d:0 "마오쩌둥 주석은 허난의 한 코뮌에서 농민들의 헌신을 보고 매우 기뻐했습니다. 그들의 프롤레타리아 정신을 기리기 위해, 그는 중국 전역의 코뮌에 축복을 내렸습니다."
 kmt.47.a:0 "인민들은 당에 진정으로 헌신적이다!"
 kmt.49.t:0 "코민테른 가입을 원하는 중국"
 kmt.49.d:0 "중국 공산당의 우리 동지들은 큰 진전을 이뤘습니다. 그들은 세계 혁명에 본격적으로 동참할 준비가 제대로 되어 있습니다."
 kmt.49.a:0 "동참을 환영한다."
 kmt.49.b:0 "아니다! 마오쩌둥은 좌파 기회주의자다!"
