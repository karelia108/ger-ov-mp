 navaltreaty.4.d:0 "이 조약은 서명자들의 선박의 최대 크기와 탑재될 함포의 최대 구경을 제한했습니다. 첫째로 주력함의 표준 배수량이 35,000톤으로, 함포의 구경이 14인치(356 mm)로 제한되었습니다. 또한 잠수함은 2천 톤을 넘을 수 없거나 5.1인치 이상의 포를 가지고 있을 수 없으며 경순양함은 8천 톤, 6.1인치(155 mm) 또는 소형포, 항공모함은 23,000톤으로 제한되었습니다."
 navaltreaty.4.a:0 "이 형편없는 조약에 서명하자."
 navaltreaty.4.b:0 "절대로 서명하지 않을 것이다!"
 navaltreaty.5.t:0 "2차 런던 해군 군축조약"
 navaltreaty.5.d:0 "이 조약은 서명자들의 선박의 최대 크기와 탑재될 함포의 최대 구경을 제한했습니다. 첫째로 주력함의 표준 배수량이 35,000톤으로, 함포의 구경이 14인치(356 mm)로 제한되었습니다. 또한 잠수함은 2천 톤을 넘을 수 없거나 5.1인치 이상의 포를 가지고 있을 수 없으며 경순양함은 8천 톤, 6.1인치(155 mm) 또는 소형포, 항공모함은 23,000톤으로 제한되었습니다."
 navaltreaty.5.a:0 "그들의 제안에 동의한다... 지금은."
 navaltreaty.5.b:0 "영국은 우리를 이미 한번 배신했다. 다시는 속지 않을 것이다!"
 navaltreaty.6.t:0 "2차 런던 해군 군축조약 제정"
 navaltreaty.6.d:0 "이 조약은 서명자들의 선박의 최대 크기와 탑재될 함포의 최대 구경을 제한했습니다. 첫째로 주력함의 표준 배수량이 35,000톤으로, 함포의 구경이 14인치(356 mm)로 제한되었습니다. 또한 잠수함은 2천 톤을 넘을 수 없거나 5.1인치 이상의 포를 가지고 있을 수 없으며 경순양함은 8천 톤, 6.1인치(155 mm) 또는 소형포, 항공모함은 23,000톤으로 제한되었습니다."
 navaltreaty.6.a:0 "우리는 1차 조약의 지속을 공식화할 것이다."
 navaltreaty.6.b:0 "세계의 정세가 우리의 전투력을 제한하는 해군협정을 더는 허용하지 않는다."
 navaltreaty.7.t:0 "2차 런던 해군 군축조약 제정"
 navaltreaty.7.d:0 "이 조약은 서명자들의 선박의 최대 크기와 탑재될 함포의 최대 구경을 제한했습니다. 첫째로 주력함의 표준 배수량이 35,000톤으로, 함포의 구경이 14인치(356 mm)로 제한되었습니다. 또한 잠수함은 2천 톤을 넘을 수 없거나 5.1인치 이상의 포를 가지고 있을 수 없으며 경순양함은 8천 톤, 6.1인치(155 mm) 또는 소형포, 항공모함은 23,000톤으로 제한되었습니다."
 navaltreaty.7.a:0 "우리는 영국과 계속해서 협력할 것이다."
 navaltreaty.7.b:0 "우리 해군이 뒤처지는 것을 용납할 수 없다. 서명하지 않겠다!"
 navaltreaty.8.t:0 "2차 런던 해군 군축조약 제정"
 navaltreaty.8.d:0 "이 조약은 서명자들의 선박의 최대 크기와 탑재될 함포의 최대 구경을 제한했습니다. 첫째로 주력함의 표준 배수량이 35,000톤으로, 함포의 구경이 14인치(356 mm)로 제한되었습니다. 또한 잠수함은 2천 톤을 넘을 수 없거나 5.1인치 이상의 포를 가지고 있을 수 없으며 경순양함은 8천 톤, 6.1인치(155 mm) 또는 소형포, 항공모함은 23,000톤으로 제한되었습니다."
 navaltreaty.8.a:0 "새로운 프랑스 정책은 계속될 것이다!"
 navaltreaty.8.b:0 "아니, 지난 날 영국 해군이 우위를 차지했을 때 무슨 일이 일어났는지 기억해야만 한다."
 navaltreaty.9.t:0 "2차 런던 해군 군축조약의 종말"
 navaltreaty.9.d:0 "이탈리아, 일본, 독일의 위협으로 인해 제2차 런던 해군 군축조약을 폐지하는데에 동의했습니다. 이제 새로운 힘의 균형과 우리 해군의 새로운 위협에 대비해야 합니다."
 navaltreaty.9.a:0 "조약은 이제 쓸모없게 되었다."
 navaltreaty.10.t:0 "2차 런던 해군 군축조약의 종말"
 navaltreaty.10.d:0 "이탈리아, 일본, 독일의 위협으로 인해 제2차 런던 해군 군축조약을 폐지하는데에 동의했습니다. 이제 새로운 힘의 균형과 우리 해군의 새로운 위협에 대비해야 합니다."
 navaltreaty.10.a:0 "우린 더 이상 조약의 규약을 지킬 수 없다."
 navaltreaty.11.t:0 "2차 런던 해군 군축조약의 종말"
 navaltreaty.11.d:0 "이탈리아, 일본, 독일의 위협으로 인해 제2차 런던 해군 군축조약을 폐지하는데에 동의했습니다. 이제 새로운 힘의 균형과 우리 해군의 새로운 위협에 대비해야 합니다."
 navaltreaty.11.a:0 "이 조약은 이제 의미가 없다."
 borders.1.t:0 "국경이 열리다!"
 borders.1.d:0 "우리는 이제 소련의 영토를 자유롭게 이동할 수 있게 될 것입니다!"
 borders.1.a:0 "전진!"
 soviet.1.t:0 "일본의 설계"
 soviet.1.d:0 "한동안 만주 국경 일대에 긴장감이 감돌았고 현재 몽골 동지들로부터 일본군이 헤이룽장에 집결하고 있다는 보고를 받았습니다. 후퇴하는 것은 나약함의 표시로 보일 수 있지만, 우리가 힘으로 대응한다면 상황은 확대될 수도 있습니다. 어떤 명령을 내리시겠습니까 사령관 동지?"
 soviet.1.a:0 "밀어낼 것이다. 거칠게."
 soviet.1.b:0 "우리는 일본과 전쟁을 벌일 여유가 없다."
 soviet.2.t:0 "성공적인 공격"
 soviet.2.d:0 "만주 국경을 넘어 일본군에 대항한 우리의 공격은 성공적이었습니다! 우리는 그들이 준비를 마치기 전에 그들을 잡았고, 우리의 용감한 군인들은 그 뒤의 격렬한 교전에서 그들을 크게 물리쳤습니다."
 soviet.2.a:0 "좋았어!"
 soviet.3.t:0 "실패로 돌아간 공격"
 soviet.3.d:0 "만주 국경을 넘어 일본군에 대항한 우리의 습격은 실패로 돌아갔습니다! 적은 협공으로 아군을 격파했고 우리는 큰 사상자를 낸 후에야 겨우 탈출할 수 있었습니다."
 soviet.3.a:0 "총살 준비를 하라."
 soviet.4.t:0 "베사라비아를 포기한 루마니아"
 soviet.4.d:0 "루마니아는 현명하게 우리의 요구를 받아들였고 베사라비아에서 모든 병력을 철수시켰습니다. 우리는 이 지역을 몰다비아 소비에트 사회주의 공화국에 통합시킬 것입니다. 시민들은 이제 사회주의의 혜택을 누릴 것입니다."
 soviet.4.a:0 "훌륭해."
 soviet.5.t:0 "요구를 거절한 루마니아"
 soviet.5.d:0 "루마니아는 우리의 요구를 거절했습니다! 그들의 군대를 강제로 베사라비아에서 쫓아내야 할 것으로 보입니다."
 soviet.5.a:0 "멍청이들!"
 soviet.6.t:0 "에스토니아의 복종"
 soviet.6.d:0 "에스토니아는 우리의 요구에 굴복했습니다. 우리는 탈린의 부패한 정부를 인민 의회로 교체했고 의회는 에스토니아를 소비에트 사회주의 공화국으로 전환하는 것을 만장일치로 결정했습니다. 고심 끝에 위대한 소련은 이 요청을 받아들이기로 했습니다."
 soviet.6.a:0 "연방에 온것을 환영한다. 동지들"
 soviet.7.t:0 "우리의 제안을 거절한 에스토니아"
 soviet.7.d:0 "에스토니아가 우리의 관대한 상호원조협정을 거절하는 터무니없는 결정을 내렸습니다! 탈린의 자본가들과 아첨꾼들은 뻔뻔하게도 우리에게 그들 국가의 영토의 온전성을 존중할 것을 요구하는 성명을 발표했습니다."
 soviet.7.a:0 "우리는 그들 자신으로부터 에스토니아를 보호해야 한다."
 soviet.8.t:0 "라트비아의 복종"
 soviet.8.d:0 "리가의 라트비아 정부는 우리의 요구에 동의했고, 그들의 부패한 통치를 인민 의회로 대체했습니다. 이 단체는 만장일치로 우리 위대한 소련 사회주의 공화국에 가입을 요청했습니다. 우리는 자비롭게 이 요청을 받아들였습니다."
 soviet.8.a:0 "이제부터 너희는 사회주의자들이다!"
 soviet.9.t:0 "우리의 제안을 거절한 라트비아"
 soviet.9.d:0 "라트비아를 통치하는 부르주아 압제자들이 모든 사유를 버리기로 결정했습니다. 그들은 우리의 관대한 상호원조협정을 거절하고 국경으로 '집결' 중인 모든 소련군의 즉각적인 철수를 요구하고 있습니다."
 soviet.9.a:0 "라트비아의 인민들을 자유롭게해야 한다."
 soviet.10.t:0 "리투아니아의 복종"
 soviet.10.d:0 "리투아니아의 군사 기지에 대한 우리의 요구가 받아들여졌지만 유감스럽게도 그들의 정부는 붕괴되었습니다. 우리는 무정부 상태를 면하기 위해 인민 의회를 설립했고 만장일치로 위대한 소비에트 연방에 가입을 요청하는 결정을 내렸습니다. 이 요청은 승인되었습니다."
 soviet.10.a:0 "우리가 너희를 자본주의로부터 구원할 것이다."
 soviet.11.t:0 "우리의 요구를 거부한 리투아니아"
 soviet.11.d:0 "리투아니아는 자멸을 결심한 듯 보입니다. 그들의 바보같은 정부는 우리 군대가 그들의 나라에 접근하는 것을 거부하고 있습니다. 그들이 독일의 밑에서 더 나아질 것이라 생각하는 걸까요? 그들의 이기적인 지도자들은 인민들에게 진정한 사회주의를 부정하는 죄악을 행하고 있습니다."
 soviet.11.a:0 "리투아니아의 인민들은 충분히 고통받았다."
 soviet.12.t:0 "우리의 요구를 승낙한 핀란드"
 soviet.12.d:0 "그들의 국경에 집결시켰던 압도적인 병력은 핀란드 정부가 국경의 수정에 대한 우리의 수수한 요청을 받아들이도록 설득시켰습니다. 우리는 카렐리아를 장악했고 이제 레닌그라드는 훨씬 더 안전한 곳에 위치해있습니다."
 soviet.12.a:0 "그들의 항전을 예상했다만..."
 soviet.13.t:0 "우리의 요구를 거절한 핀란드"
 soviet.13.d:0 "핀란드 정부는 우리의 요구를 거절했지만, 이것은 예상된 일이었습니다. 우리가 카렐리야를 원한다면 물리력을 행사해 취할 것입니다. 이제 완고한 핀란드인들에게 잊지 못할 교훈을 가르쳐야 할 때입니다!"
 soviet.13.a:0 "우리는 몇주 안에 그들을 박살낼 것이다."
 soviet.14.t:0 "소련 가맹국"
 soviet.14.d:0 "우리는 모스크바로부터 공식적으로 소련에 가입하라는 압력을 받고 있습니다. 이를 수락하겠습니까?"
 soviet.14.a:0 "좋아, 그들과 합류하자."
 soviet.14.b:0 "아니다, 아직 우리의 잠재력을 완전히 보여주지 못했다!"
 soviet.15.t:0 "탄누 투바의 거절!"
 soviet.15.d:0 "탄누 투바는 소련과의 합병을 거절하는 터무니없는 결정을 내렸습니다! 그렇게 불쌍한 나라가 스스로 성취하기를 바라는 것은 답이 없는 수수께끼일겁니다."
 soviet.15.a:0 "그들의 운을 빌어주지."
 soviet.16.t:0 "탄누 투바 합병"
 soviet.16.d:0 "위대한 소련은 투반 의회로부터 소련 가입을 위한 공식적인 요청을 받았습니다. 그들은 러시아 SFSR의 투반 자치주가 될 것입니다."
 soviet.16.a:0 "연방에 온것을 환영한다. 동지들"
 
 soviet.140.t:0 "일본의 위협"
 soviet.140.d:0 "모스크바의 대표단이 우리 영토에 임박한 일본의 침공 계획을 제시했습니다! 우리는 모스크바로부터 공식적으로 소련에 가입하고 우리의 보호를 위해 그들의 신하가 되어야 한다는 압력을 받고 있습니다. 이에 동의하겠습니까?"
 soviet.140.a:0 "좋아, 그들과 합류한다."
 soviet.140.b:0 "아니, 수상한 소리로 들리는군!"
 soviet.150.t:0 "몽골의 거절!"
 soviet.150.d:0 "몽골은 소련과의 합병을 거절하는 터무니없는 결정을 내렸습니다! 그렇게 불쌍한 나라가 스스로 성취하기를 바라는 것은 답이 없는 수수께끼일겁니다."
 soviet.150.a:0 "그들의 운을 빌어주지."
 soviet.160.t:0 "소련에 가입한 몽골"
 soviet.160.d:0 "지역 군단장들에게 위조된 침략 계획을 보여준 후 그들은 우리를 보호하기로 결정했습니다. 위대한 소련은 몽골로부터 공식적으로 소련 가입 요청받았습니다. 그들은 몽골 인민 공화국이 될 것입니다."
 soviet.160.a:0 "연방에 온것을 환영한다. 동지들"
 
 soviet.17.t:0 "스탈린 선 증축"
 soviet.17.d:0 "서부국경지의 방어요새의 철저한 검토를 완료했고, 교정 노동 수용소의 재소자들은 작업을 시작할 준비가 되어 있습니다. 스탈린 선은 곧 영광스러운 명성의 이름값을 하게될 것입니다!"
 soviet.17.a:0 "스탈린 동지가 자랑스러워 할 것이다!"
 
 soviet.18.t:0 "시안 사건"
 soviet.18.d:0 "소련이 우리와 중국 홍군 사이의 전쟁을 종식시키기 위해 외부 압력을 가한 결과, 양측의 지도자들 손으로 문제를 해결하게 되었습니다. 두명의 장군이 [Root.GetLeader]을(를) 체포하고 외부의 위협에 맞서 단결시키기 위해 우리와 공산주의자들 간의 휴전을 강요했습니다. 평화적 해결을 위한 국제사회의 압력과 더불어 이 시대에 분열된 중국의 쇠락은 국공합작을 지지하는 요인입니다. 우리가 어떤 흐름을 타야할까요?"
 soviet.18.a:0 "평화 회담을 위해 공산당과 접촉하자."
 soviet.18.b:0 "그럴 일은 없다!"
 soviet.19.t:0 "국민당의 휴전 제안"
 soviet.19.d:0 "국민당 지도부 내에서 의견 불일치는 위태로운 상황으로 이어졌습니다. 그들의 지도자, [From.GetLeader]은(는) 외부의 적에 대항하기 위해 우리에게 휴전을 강요하기 위한 활동의 일환으로 체포되었습니다. 국민당 지도부가 우리에게 저지른 범죄에 대해 처벌을 받게 되기를 바라지만, 그들과 협력할 수 있는 기회는 흔치 않고 반드시 중국이 외국 제국주의자들의 손에 떨어지지 않도록 해야합니다." 
 soviet.19.a:0 "휴전에 동의한다."
 soviet.19.b:0 "혁명에 후환을 남겨둘 순 없지!"
 soviet.20.t:0 "협상을 거부한 중국 국민당"
 soviet.20.d:0 "[From.GetLeader]을 납치했음에도 불구하고 국민당은 공산당과의 휴전협상을 거부했습니다. 안타깝게도, 중국은 서로간의 끔찍한 분쟁을 유지하며 적들의 손쉬운 먹이감이 될 것입니다 ."
 soviet.20.a:0 "할수 있는 건 다 해봤다."
 soviet.21.t:0 "국공내전의 휴전"
 soviet.21.d:0 "시안에서의 협상이 성과를 거두었습니다. 국민당과 공산당 양측이 일시적으로나마 적대행위를 종식시키고 외부의 위협에 맞서 협력할 수 있도록 하는 휴전에 동의했습니다."
 soviet.21.a:0 "아직 중국에게도 희망은 있군."
 soviet.22.t:0 "협상을 거부한 중국 공산당"
 soviet.22.d:0 "공산당 지도자들과 휴전을 이루기 위한 국민당 장군들의 최선의 노력에도 불구하고, 공산주의자들은 국민당의 지도자가 살아있는 한은 일시적인 평화조차 거부했습니다. 적대 관계는 그리 쉽게 끝나지 않을 것으로 보입니다."
 soviet.22.a:0 "이런 속도라면 중국의 적들이 분할, 정복할지도 모르겠군."
 soviet.23.t:0 "영토를 이양한 소련"
 soviet.23.d:0 "소련은 다른 위협을 걱정하고 있으며 우리 제국과의 관계가 악화되는 것을 원치 않습니다. 양국간의 평화를 염원하는 표시로, 그들은 우리의 외교 관계를 강화하기를 바라면서 우리에게 영토를 이양했습니다."
 soviet.23.a:0 "이게 전환점이 될 수도 있겠군."
 soviet.24.t:0 "제5열"
 soviet.24.d:0 "혁명을 뒤집거나 전복시키려는 인민의 적에 대한 박해는 당이 집권한 이후 계속된 방침입니다. 뒤 이은 내부 권력 투쟁은 우리의 초점을 바꾸어 놓았고, 당원 자체를 숙청하는 것은 트로츠키의 망명 이후 더욱 강조되어 왔습니다. 스탈린은 스스로를 우상화했지만, 그 대가로 많은 현실의 적들과 무수한 상상의 적들을 만들고 말았습니다.\n\n내부 권력 투쟁의 최악의 상황을 본 서기관은 사소한 의혹만으로 쉽게 행동하는 경향이 있습니다. 당에서 숙청되는 것은 투옥 또는 죽음을 의미합니다. 불충을 보이는 사람들에게 어두운 시간이 다가오고 있습니다. - 혹은 과도한 충성심을 보이는 자들도 말이죠."
 soviet.24.a:0 "지노비예프와 그 무리가 트로츠키와 아직도 접촉하고 있었나?"
 soviet.25.t:0 "반-소련 트로츠키파 핵심의 재판"
 soviet.25.d:0 "레온 트로츠키를 강제로 추방했음에도, 이오시프 스탈린은 당내에 트로츠키의 비밀스런 지지자들이 존재하는 것을 두려워합니다. 일련의 신속한 체포와 잔인한 심문은 스탈린의 경쟁자들을 알맞게 지적하는 자백과 증언을 낳았습니다. 하지만, 더 많은 심문과 비밀경찰이 편지와 일기를 더 깊이 파헤칠수록 간접적으로라도 더 많은 사람들이 연루되고 있습니다.\n\n당원들은 스탈린의 절대적인 권력과 아내의 죽음이 그가 누군가를 위협으로 인식하는 정도까지 고립시켰다고 믿기 시작했습니다. 하지만, 그게 바로 반역자가 입에 담을만한 말이 아닐까요?"
 soviet.25.a:0 "칼리닌의 아내가 미심쩍군, 놈은 믿을수가 없어."
 soviet.25.b:0 "흐루쇼프는 과거, 트로츠키주의에 관심을 가졌다. 놈은 숙청해야 한다."
 soviet.25.c:0 "라데크의 자백은 당내의 몇몇 인물을 가리키고 있군."
 soviet.25.e:0 "당원들은 신용할 수 있다. 이 피해망상을 멈춰야만 한다."
 soviet.26.t:0 "장군들의 비밀 재판"
 soviet.26.d:0 "트로츠키 자신이 전쟁위원회였던 이래로 붉은 군대는 항상 체제전복 요소의 본거지였습니다. NKVD가 입수한 문서들은 몇몇 고위 장교들이 배신자일 뿐 아니라 스파이로 연루되었음을 시사했습니다. 미하일 투하쳅스키는 용의자들 중 가장 두드러진 인물로 스탈린이 군에서 제거하길 간절히 바라고 있습니다. 한편, 외국인과의 접촉이 잦은 해군 인사 중 많은 사람들이 체포되었습니다.\n\n우리의 적들로부터 그들의 유죄를 입증하는 문서가 있지만, 그들이 문서를 날조했는지 이 숙청을 시작하기를 원하는 사람들에 의해 거짓 정보를 제공 받았는지는 알 수가 없습니다."
 soviet.26.a:0 "투하쳅스키와 놈의 공모자들은 비밀리에 재판을 받고 즉시 처형되어야 한다."
 soviet.26.b:0 "로코솝스키가 자백을 거부했지만, 죽어야만 한다."
 soviet.26.c:0 "로코솝스키의 최측근만을 법정에 출두시킨다면 그가 포함되어있을 수도 있지."
 soviet.26.e:0 "허위 서류와 강제 자백은 증거가 아니다."
 soviet.27.t:0 "21인의 재판"
 soviet.27_tt:0 "§Y장교단 숙청§!으로부터의 불이익이 증가합니다."
 soviet.27_tt2:0 "§R미래에 내전이 발생할 것입니다.§!"
 soviet.27.d:0 "여러 차례의 체포와 재판 이후, 대숙청은 이 재판으로 이어지는 이야기를 만들었습니다. 피고들 중에는 니콜라이 부하린과 같은 나이 든 지도자뿐만 아니라 많은 외교관, 정치인, 군 장교 거기에 심지어 많은 NKVD 고위 간부들도 포함되어 있습니다. 소련의 지도자들을 살해하고 적들에게 연방을 팔아넘기려는 오랜 음모를 포함하여, 그 혐의는 이전보다 더 광범위합니다.\n\nNKVD 자체가 이제 숙청의 대상 중 하나라는 사실이 진행을 완전히 순환되게 만들었습니다. 협박과 구타는 많은 사람들로 하여금 가장 터무니없는 혐의까지도 자백하게 만들었습니다. 주요 피고인들은 사형에 직면하게 됩니다."
 soviet.27.a:0 "해군은 지금껏 너무 쉽게 빠져나갔었지."
 soviet.27.b:0 "우리가 의심했던 것처럼 공군이 무언가를 꾸미고 있군!"
 soviet.27.c:0 "이건 너무 지나쳤다. 우리는 곧 스스로의 목숨을 빼앗을 것이다."
 soviet.28.t:0 "트로츠키파의 쿠데타"
 soviet.28.d:0 "스탈린의 피해망상이 제대로 된 사람들을 겨냥한 것인지 아니면 당내의 모든 트로츠키주의자들을 말살하려는 것으로 더 많은 적을 만들었는지 전 세계는 결코 알지 못할 것입니다. 알려진 것은 그가 두려워했던 것이 결국 사라졌다는 것입니다. 오늘, 레온 트로츠키는 망명지에서 다시 모습을 드러냈고, 몇몇 영향력 있는 당원들과 NKVD 장교들의 지원으로 스탈린의 체제를 전복시키려는 쿠데타를 일으켰습니다.\n\n전 서기관은 얼음도끼로 그의 집에서 공격을 받았고, 그의 지지자들과 함께 신속하게 처형되었습니다. 그가 쌓아올린 개인숭배를 파괴하는 데 시간이 걸리겠지만, 인민들은 이제 그가 불멸의 존재가 아니라는 것을 알고 있습니다.\n\n가까스로 탈출한 몇 안 되는 생존자 중 한 명은 이반 코네프였습니다. 스탈린의 맹렬한 지지자들은 어떻게든 일부의 지원을 얻었고 권력을 되찾고 '스탈린 동지의 비전을 실현하기 위한' 시도로 트로츠키 정부에 선전포고했습니다."
 soviet.28.a:0 "지도자들은 오고 가지만 인민들은 남는다."
 soviet.29.t:0 "코민테른 가입을 원하는 프랑스"
 soviet.29.d:0 "프랑스 공산당의 동지들은 큰 진전을 이뤘습니다. 프랑스는 코민테른에 가입할 준비가 되어 있습니다."
 soviet.29.a:0 "가입을 환영한다."
 soviet.29.b:0 "안된다!"
 
 soviet.30.t:0 "베사바리아 요구"
 soviet.30.d:0 "루마니아는 붉은 군대의 힘을 견딜 수 없을 것입니다. 그들에게 우리의 정당한 영토인 베사라비아를 이양하라는 요구를 보낸다면 싸우지 않고도 얻어낼 수 있을 것입니다."
 soviet.30.a:0 "최후통첩을 보내라!"
 soviet.30.b:0 "아니다, 우린 철의 대가를 치룰 것이다!"
 soviet.31.t:0 "카렐리야 요구"
 soviet.31.d:0 "핀란드는 붉은 군대의 힘을 견딜 수 없을 것입니다. 그들에게 우리의 정당한 영토인 카렐리야를 이양하라는 요구를 보낸다면 싸우지 않고도 얻어낼 수 있을 것입니다."
 soviet.31.a:0 "최후통첩을 보내라!"
 soviet.31.b:0 "아니다, 우린 철의 대가를 치룰 것이다!"
 soviet.32.t:0 "에스토니아 압박"
 soviet.32.d:0 "에스토니아는 붉은 군대의 힘을 견딜 수 없을 것입니다. 우리가 그들에게 국경 안보에 대한 기본권과 통제권을 요구한다면 싸우지 않고도 효과적으로 그들을 합병할 수 있을 것입니다."
