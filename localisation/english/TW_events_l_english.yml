 soviet.87.t:0 "제3차 5개년 계획의 세번째 추진"
 soviet.87.d:0 "스탈린은 2차 계획보다 더 큰 성공을 기대하며 3차 5개년 계획을 시작했습니다. 그는 대개혁을 부르짖으며 소련을 진정한 강대국으로 발돋움시키려 하고 있습니다."
