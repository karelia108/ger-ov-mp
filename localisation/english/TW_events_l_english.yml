 italy.38.t:0 "리비아 반군"
 italy.38.d:0 "[Root.GetNameDef]의 식민주의와 유럽 정착지의 증가에 반대하는 반군이 외진 지역을 습격했습니다. 집에 불에 타고 가게들은 약탈당하고, 과수원이 파괴되었습니다.\n\n독립을 위해 투쟁하고, 아랍인들은 리비아의 일부 지역에서 파업, 보이콧, 시위를 벌이고 있습니다."
 italy.38.a:0 "도적놈들!"
 
 italy.39.t:0 "믿음의 주창자"
 italy.39.d:0 "믿음을 행사하는 자는 신성한 힘을 행사합니다! 영광스러운 지도자 베니토 무솔리니는 리비아 사막의 신으로부터 이슬람의 검을 받았습니다. 무솔리니는 지금부터 그 자신이 이슬람의 수호자이자 칼리프의 권위를 계승하고 있다고 선언했습니다. 많은 아랍인들은 이것을 미래의 조짐으로 받아들여야만 합니다!"
 italy.39.a:0 "나아가자 이탈리아!"
 italy.40.t:0 "기차가 정시에 도착하다"
 italy.40.d:0 "우리의 영광스러운 지도자 베니토 무솔리니는 이탈리아를 가로지르는 기차를 매일 탑니다. 이것은 왕들을 위한 교통 수단이라는 것을 의미합니다! 이탈리아의 기차는 이탈리아 공학과 정확함의 걸작이니 지도자 자신이 타고 다니는 것도 놀랄 일은 아니죠!"
 italy.40.a:0 "나아가자 이탈리아!"
 italy.41.t:0 "주력 선전 선택"
 italy.41.d:0 "우리 국민은 최근의 승리로 활력을 얻었고, 그들의 새 위대한 시저가 어떤 신성한 모험을 준비하고 있는지 더는 기다릴 수 없습니다! 나아가자 이탈리아!! 당신은 리비아의 고대 이슬람의 검을 쥐는 것과 항상 제시간에 도착하는 우수한 기차 중 하나에 중점을 둘 수 있습니다!"
 italy.41.a:0 "이슬람의 검!"
 italy.41.b:0 "기차가 정시에 도착했다"
 ita_sword_islam_tt:0 "§Y파시즘 지지도§W가 §G증가§W할 것입니다."
 ita_trains_on_time_tt:0 "우리의 §Y안정도§W가 §G증가§W 합니다."
 sword_islam:0 "이슬람의 검"
 sword_islam_desc:0 "이슬람의 검은 리비아 사막의 신이 직접 내린..."
 
 italy.42.t:0 "검은셔츠단"
 italy.42.d:0 "흔히 검은셔츠단이라고 불리는 '국가안보를 위한 자원 민병대'는 원래 국가 파시스트당의 준군사조직이었습니다. 그들의 방법은 무솔리니의 힘이 커짐에 따라 더욱 냉혹해졌고 무솔리니의 적들에게 폭력과 위협을 가했습니다."
 italy.42.a:0 "20 너비"
 italy.42.b:0 "24 너비"
 italy.42.c:0 "30 너비"
 
 italy.43.t:0 "이탈리아 의용군"
 italy.43.d:0 "우리의 포스터는 유럽 전역의 모든 맥주홀과 펍에 가득 차 있으며, 열성적인 의용군들이 가입하여 스페인으로 이동하고 있습니다! 두 개의 민병대 사단이 지상군에 의해 배치 준비를 하고 있고 스페인 민족주의자의 무대에 설 것입니다."
 italy.43.a:0 "꿀꺽"
                        
 italy.44.t:0 "전쟁의 비용"
 italy.44.d:0 "2차 이탈리아-에티오피아 전쟁은 거의 1년 전체 예산보다 더 많은 비용이 들어갔습니다."
 italy.44.a:0 "꿀꺽"
 
 italy.45.t:0 "올해의 인물 하일레 셀라시에"
 italy.45.d:0 "하일레 셀라시에는 1935년 뉴욕 타임스 올해의 인물로 선정되었습니다. 이 선정은 에티오피아 국민들의 불길에 기름을 끼얹을 것입니다. 젠장!"                                                                                                                                                          
 italy.45.a:0 "불을 꺼라!"

 
 italy.46.t:0 "국제 연맹을 대표하는 하일레 셀라시에"
 italy.46.d:0 "6월 30일, 셀라시에는 국제연맹에서 연설을 했고 의장으로부터 '에티오피아 황제 폐하'라고 소개받았습니다. 이탈리아 측은 셀라시에의 연설에 훼방을 놓았고 보다못한 루마니아 의장 니콜라에 티툴레스쿠는 벌떡 일어나 '저 야만인들 좀 내쫓아 보시오!'라고 외쳤습니다. 셀라시에는 이탈리아의 침략을 맹렬히 비난하고 세계 사회가 방관하고 있다고 비난했습니다. 전 세계의 뉴스 영화에 등장한 연설의 마지막에 그는 이런 말을 남겼습니다. '오늘은 우리입니다. 내일이면 당신이 될 겁니다.'"
 italy.46.a:0 "고작 이런걸로 흔들릴 순 없다."
 
 ITA_abyssinia_campaign:0 "에티오피아 군사작전 가속"
 ITA_abyssinia_campaign_desc:0 "우리가 계속적으로 가속력을 유지한다면 국내의 국민들이 우리의 지도부에 의문을 제기하기 전에 전쟁에서 승리할 수 있을 것이고 에티오피아의 지도자인 셀라시에가 또 다른 국제적 책임 운동을 벌이는 것을 방지할 수 있을 것입니다!"
 
 italy.47.t:0 "이탈리아 의용군"
 italy.47.d:0 "이탈리아는 우리의 대의를 위해 대대적인 선전 캠페인을 벌였고 그들의 포스터는 유럽 전역의 모든 맥주홀과 펍에 가득 차 있습니다. 열성적인 의용군이 결성되어 스페인으로 이동하고 있습니다! 이탈리아 편성대에 의해 두 개의 민병대 사단이 구성되었고 이제 우리 영토에 모습을 드러낼 것입니다!"
 italy.47.a:0 "알았다."
 
 italy.48.t:0 "파시즘의 확산"
 italy.48.d:0 "미국 전역에 걸쳐 파시스트들의 활동이 급증하고 있습니다. 우리의 정보기관은 [ITA.GetNameDef]가 이 일의 흑막이라고 보고했습니다. 그들은 이탈리아가 파시즘의 발상지이고 전 세계가 그 다음이라고 주장합니다!"
 italy.48.a:0 "알았다"
 
 italy.49.t:0 "게르니카 폭격"
 italy.49.d:0 "폭격은 끔찍했습니다."
 italy.49.a:0 "알았다."
 
 italy.50.t:0 "스트레사 전선의 미래"
 italy.50.d:0 "프랑스와 영국은 우리의 에티오피아 침공이 스테레사 전선 조약으로 정해진 규정 위반이라고 주장하고 있습니다. 우리는 전선을 탈퇴하거나 세력확장을 중단해야 합니다."
 italy.50.a:0 "이탈리아는 물러서지 않는다!"
 italy.50.b:0 "부대를 철수시키자"
 
 italy.51.t:0 "스트레사 전선의 미래"
 italy.51.d:0 "이탈리아는 에티오피아 전쟁에서 부대를 물리기 보다 스트레사 전선을 떠나는 것을 선택했습니다. 조약은 더 이상..."
 italy.51.a:0 "슬픈 날이다"
 
 italy.52.t:0 "스트레사 전선의 미래"
 italy.52.d:0 "이탈리아는 에티오피아 전쟁에서 부대를 철수시켰습니다. 조약은 지켜졌습니다!"
 italy.52.a:0 "좋아!"
 
 italy.53.t:0 "계획의 시행"
 italy.53.d:0 "케냐 고원을 침략하려는 우리의 계획이 시작되었고, 지역의 공병들이 국경을 따라 적의 방어망 사보타주에 성공했습니다!"
 italy.53.a:0 "좋았어!"
 italy.54.t:0 "계획의 시행"
 italy.54.d:0 "아프리카의 뿔을 빠르게 점령하려는 우리의 계획이 실행되었고, 인도양의 입구를 완전히 장악하는 것이 연합국에게 큰 타격을 줄 것이며, 항공과 해상작전을 위한 새로운 기지를 구성해야 할 것입니다."
 italy.55.t:0 "계획의 시행"
 italy.55.d:0 "나일강을 향해 진격하려는 우리의 계획이 시작되었습니다. 수에즈 운하를 점령해야 합니다!"
 
 italy.56.t:0 "스페인-이탈리아 무역"
 italy.56.d:0 "이탈리아는 양국 모두에게 이익이 될 무역 협정을 통해 우리의 전쟁을 돕기 위한 운동을 시작했습니다."
 
 
 italy.57.t:0 "계획의 시행"
 italy.57.d:0 "케냐 고원을 침략하려는 우리의 계획이 시작되었고, 지역의 공병들이 국경을 따라 적의 방어망 사보타주에 성공했습니다!"
 italy.57.a:0 "좋았어!"
 
 italy.60.t:0 "두번째 스트레사 전선"
 italy.60.d:0 "이탈리아는 스트레사 전선을 개혁하기를 원하며 이 계획은 프랑스와 영국 정부 대표들과 이탈리아의 소도시, 스트레사에서 열린 회의에서 마련되었습니다. 이 제안을 받아들여야 할까요? 이 제안을 수락하면 이탈리아선을 재형성해 지리적인 목표를 재확립할 수 있으며 고조되는 독일의 위협을 억누를 수 있습니다!"
 italy.60.a:0 "물론이다!"
 italy.60.b:0 "아니다"
 italy.61.t:0 "두번째 스트레사 전선"
 italy.61.d:0 "이탈리아는 스트레사 전선을 개혁하기를 원하며 이 계획은 프랑스와 영국 정부 대표들과 이탈리아의 소도시, 스트레사에서 열린 회의에서 마련되었습니다. 이 제안을 받아들여야 할까요? 이 제안을 수락하면 이탈리아선을 재형성해 지리적인 목표를 재확립할 수 있으며 고조되는 독일의 위협을 억누를 수 있습니다!"
 italy.61.a:0 "물론이다!"
 italy.61.b:0 "아니다"
 italy.62.t:0 "스트레사 전선의 부활"
 italy.62.d:0 "두번째 스트레사 전선은 이탈리아 소도시 스트레사에서 열린 회의에서 부활했고 영국과 프랑스 대표들은 새 협정에 서명하면서 이탈리아 금수조치를 철회하기로 약속했습니다. 이것이 대전에서 싸웠던 것을 보호하고 임박한 군비경쟁을 멈추게 할 수 있게 되기를 바랍니다."
 italy.62.a:0 "좋았어!"
 italy.63.t:0 "스트레사 전선이 거부됨"
 italy.63.d:0 "[FROM.GetNameDef]가 스트레사 전선을 부활시키자는 우리의 제안을 거절했습니다. 정말 슬픈 날입니다!"
 italy.63.a:0 "제기랄! 빌어먹을!"
 italy.64.t:0 "만주 인정"
 italy.64.d:0 "[ITA.GetNameDef]는 사하라 이남 아프리카에서 영국의 패권을 깨기 위한 투쟁에서 서방 강대국의 괴롭힘에 대항하는 우리의 지지에 감사를 표했습니다. 그들은 국제 연맹에서의 연설에서 [MAN.GetName]의 공인을 발표할 것을 약속했습니다."
 italy.64.a:0 "완벽하군"
 
 italy.65.t:0 "불타오르는 트리폴리"
 italy.65.d:0 "트리폴리가 반군들 손에 떨어졌습니다! 정착지 건너편에 약탈된 가게와 낙타 마구간으로 거리가 혼란스럽습니다. 이탈리아 수비대는 어디에 있습니까? 소문에 따르면 이탈리아 수비대는 새로 설치된 지휘부 휘하에 있다고 합니다..."
 italy.65.a:0 "배신자들!"
 italy.65.b:0 "이게 다 파시스트 정당의 탓이다"
 italy.67.t:0 "러시아에 대항한 전쟁"
 italy.67.d:0 "우리는 지금 광대한 소련에 대항하는 전쟁 상태에 있습니다. 어떤 이들은 준비가 미흡하고 장비가 부족해 제대로 된 무장도 갖추지 못한 군대를 러시아 전선에 파견하는 것은 무책임한 행동이라고 말합니다. 지형과 기후가 우리 동맹군이 예상했던 것보다 훨씬 나쁘고, 무엇보다도 장비를 전장까지 수송하는 것에 차질이 있을 것이라 합니다. 무솔리니는 소규모 원정군을 서둘러 파견해 러시아를 향한 빠른 진격에 앞장서야 국가 선전에 도움이 된다고 여전히 믿고 있습니다."
 italy.67.a:0 "꿀꺽!"
 
 italy.68.t:0 "강철 조약"
 italy.68.d:0 "독일과 이탈리아는 전쟁 발발 시 서로를 군사적, 경제적, 또는 다른 방식으로 지원하고 전시 생산과 철강 생산에 협력하기로 하는 불가침조약에 서명했습니다."
 italy.68.a:0 "좋아!"
 italy.68.b:0 "저들은 뭘 하고 있나?"
 
