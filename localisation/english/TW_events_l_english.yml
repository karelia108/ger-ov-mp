 pride.6.a:0 "미안하군."
 pride.7.d:0 "당신의 공군기지 중 한곳의 단계가 제한되었습니다. 이 주에 건설된 공군기지의 단계가 너무 높습니다. 주 범주 '작은 섬'에는 최대 5단계까지 공군기지를 늘릴 수 있습니다. 공군기지의 단계가 1 내려갑니다."
 #pride.77.d:0 "It appears that one of your airbases in the construction queue will put you over the limit in that state, please remove it. States of state category 'Small Island' can have a maximum of level 4 airbase. It will be removed after some days if it's completed."
 pride.8.d:0 "당신의 기반시설 중 한곳의 단계가 제한되었습니다. 이 주에 건설된 기반시설의 단계가 너무 높습니다. 사막 주에는 최대 6단계까지 기반시설을 건설할 수 있습니다. 기반시설의 단계가 내려갑니다."
