 kmt.151.d:0 "[From.GetNameADJ] 정부는 홍콩을 우리에게 반환하기로 결정했습니다. 우리는 그들과의 관계를 개선할 수 있습니다."
 kmt.151.a:0 "모든것은 조국의 영광을 위해서!"
 kmt.152.t:0 "[From.GetName]의 거절"
 kmt.152.d:0 "From.GetNameADJ] 정부는 홍콩을 반환하라는 우리의 관대한 베안을 거절했습니다. 이제 놈들은 '사약'의 맛을 보게 될 것입니다..."
 kmt.152.a:0 "아무도 조국에 대항할 수 없다!"
 kmt.153.t:0 "[From.GetName]의 수락"
 kmt.153.d:0 "[From.GetName]은(는) 홍콩 반환을 원하는 우리의 요구를 수락했습니다!"
 kmt.153.a:0 "조국은 이를 환영한다!"
 kmt.154.t:0 "[From.GetName]의 거절"
 kmt.154.d:0 "[From.GetName]은(는) 홍콩 반환을 거부했습니다!"
 kmt.154.a:0 "조국은 다른 방법으로라도 되찾을 것이다!"
 kmt.156.t:0 "[From.GetName]의 비난"
 kmt.156.d:0 "[From.GetName]은(는) 최근 홍콩에서 일어난 쿠데타의 배후가 우리라는 증거를 어떻게든 찾아냈고 이를 공개적으로 비난했습니다!"
 kmt.156.a:0 "이 호의에 대한 보답으로 그들과의 무역을 중단하라!"
 kmt.156.b:0 "홍콩을 얻을 수 있는 새로운 기회다!"
 kmt.156.c:0 "그냥 무시해버리자..."
 ## 22/8/2016 ##
 kmt.157.t:0 "[SOV.GetName]의 개입"
 kmt.157.d_1:0 "소련은 세력의 지도국인 [CHI.GetName]와 함께 우리가 가지고 있는 무역항 문제에 개입했습니다."
 kmt.157.d_2:0 "소련은 [CHI.GetName]와 함께 우리가 가지고 있는 무역항 문제에 개입했습니다. 그들은 우리가 중국에 무역항을 반환하는 것에 동의한다면 우리 사이에 더 나은 무역이 있을 것이라고 말합니다."
 kmt.157.a_1:0 "[SOV.GetLeader]에게 복종해야만 한다!"
 kmt.157.a_2:0 "흥미롭군..."
 kmt.157.b_1:0 "코민테른은 썩어가는 지옥의 구렁텅이다. 우리는 그들을 따르지 않을 것이다!"
 kmt.157.b_2:0 "그들의 자원은 우리가 원하는 것이 아니다!"
 kmt.158.t:0 "개입을 요구한 [CHI.GetName]"
 kmt.158.d:0 "[CHI.GetName]은 쇠퇴하고 있던 청나라에 의해 체결된 불평등 조약으로 서구에 양도한 무역항들로 인해 어려움을 겪고 있습니다. 그들은 자신들의 이익을 보호할 수 있도록 우리가 그 문제에 관여하기를 요청했습니다."
 kmt.158.a:0 "우리는 함꼐할 것이다!"
 kmt.158.b:0 "저들은 인내하는 법을 배워야할 것이다!"
 kmt.159.t:0 "제안을 거절한 [SOV.GetName]"
 kmt.159.d:0 "[SOV.GetLeader]은(는) 우리의 일을 중재하기를 거부했고, 우리에게 그 문제에 관여하지 말라고 명령했습니다."
 kmt.159.a:0 "[SOV.GetLeader] 동지의 결정은 언제나 옳다..."
 kmt.159.b:0 "우리가 직접 처리하겠다.!"
 kmt.160.t:0 "광저우만 반환"
 kmt.160.d:0 "[SOV.GetName]은 중재에 성공했고 광저우만은 이제 우리에게 돌아왔습니다."
 kmt.160.a:0 "저들에게 감사를 표해야 하겠군."
 kmt.161.t:0 "[From.GetName]의 거절"
 kmt.161.d:0 "우리 주둔군에도 불구하고, [From.GetName] 여전히 중국에게 무역항 반환을 거부하고 있습니다. 이것은 우릴 업신여기는 처사입니다!"
 kmt.161.a:0 "적을 짓밟을 것이다!"
 kmt.162.t:0 "[From.GetName]의 거부"
 kmt.162.d:0 "[SOV.GetName]의 주둔군에도 불구하고, [From.GetName] 여전히 무역항 반환을 거부하고 있습니다. 이것은 우릴 업신여기는 처사입니다!"
 kmt.162.a:0 "We will bury them!"
 kmt.163.t:0 "마카오 반환"
 kmt.163.d:0 "[SOV.GetName]은 중재에 성공했고 마카오는 이제 우리에게 돌아왔습니다."
 kmt.163.a:0 "저들에게 감사를 표해야 하겠군."
 kmt.164.t:0 "홍콩 반환"
 kmt.164.d:0 "[SOV.GetName]은 중재에 성공했고 홍콩은 이제 우리에게 돌아왔습니다."
 kmt.164.a:0 "저들에게 감사를 표해야 하겠군."
 kmt.179.t:0 "개선된 산업"
 kmt.179.d:0 "공장의 수가 늘면서 제품의 품질도 높아졌습니다."
 kmt_incompetent_indus_tt:0 "§Y무능한 산업§!의 불이익이 감소합니다.\n소유한 모든 주에 건물 슬롯을 추가합니다."
 kmt.179.a:0 "곧 우리의 산업력은 가장 강력한 것 중 하나가 될 것이다!"
 kmt_incompetent_indus_remove_tt:0 "국가정신 §Y무능한 산업§!을 제거합니다.\n소유한 모든 주에 건물 슬롯 1을 추가합니다."
 kmt.183.t:0 "마부팡의 운명"
 kmt.183.d:0 "이 이슬람 군벌은 패망한 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다."
 kmt_mbf_join:0 "마부팡이 군대에 합류할 것입니다."
 kmt.185.t:0 "일본의 위협"
 kmt.185.d:0 "우리가 내부의 위협에 대처하는 동안 일본군이 공격을 개시했습니다! 우리는 중국 동포들에게 겨눈 총을 내려놓고 제국주의 침략자들을 겨냥하겠습니까?"
 kmt.185.a:0 "우리나라는 가장 절박한 시기에 있다!"
 kmt.185.b:0 "내정이 여전히 더 중요하다."
 kmt.186.t:0 "평화를 추구하는 국민당"
 kmt.186.d:0 "일본의 침략에 [From.GetLeader]은(는) 일본 침략자에게 집중할 수 있도록 [Root.GetLeader]을(를) 불러 평화 회담을 하기로 결정했습니다."
 kmt.186.a:0 "우리 사이는 평화로울 것이지만 그들의 전쟁에는 동참하지 않을 것이다."
 kmt.186.b:0 "결국 우리 모두 중국인이다..."
 kmt.186.c:0 "우리 사이에 평화는 없을 것이다!"
 kmt.186.e:0 "우리는 일본과 동맹을 맺을 수도 있다!"
 kmt.187.t:0 "평화!"
 kmt.187.d_1:0 "[From.GetLeader]은(는) 평화를 수락했습니다. 이제 우리는 일본 침략자들에게 좀 더 집중할 수 있습니다."
 kmt.187.d_2:0 "[From.GetLeader]은(는) 평화를 수락하고 일본 침략자의 격퇴를 위해 우리와 합류했습니다!"
 kmt.187.a:0 "놈들은 나중에 언제든지 처리할 수 있다."
 kmt.188.t:0 "평화를 거부한 [From.GetName]"
 kmt.188.d:0 "[From.GetLeader]은(는) 우리와의 평화를 거부했고 [Root.GetLeader]은(는) 격분했습니다."
 kmt.188.a:0 "놈들을 지워버리겠다!"
 kmt.189.t:0 "우리와 함께 싸우기를 원하는 [From.GetName]"
 kmt.189.d:0 "[From.GetLeader]은(는) [CHI.GetLeader]의 행동에 격분했고 우리와 함께 그들에게 본때를 보여주기로 결정했습니다."
 kmt.189.a:0 "대동아공영권이 성장한다!"
 kmt.189.b:0 "민족반역자들에게 명예 따위는 없다!"
 kmt.190.t:0 "[JAP.GetName]의 수락"
 kmt.190.d:0 "[JAO.GetName]은(는) 우리의 제안을 수락했고 이제 우리는 [CHI.GetName]을(를) 자리에서 끌어내릴 것입니다!"
 kmt.190.a:0 "[CHI.GetLeader]에게 죽음을!"
 kmt.191.t:0 "[JAP.GetName]의 거부"
 kmt.191.d:0 "[JAP.GetName]은(는) 우리의 제안을 거부하고 [Root.GetLeader]가(이) 명예롭지 않다며 비난했습니다."
 kmt.191.a:0 "우리는 두 거인을 화나게 한건지도 모른다..."
 kmt.192.t:0 "일본의 침략에 합류한 [From.GetName]"
 kmt.192.d:0 "[From.GetLeader]은(는) 일본의 중국 침략에 합류 했습니다!"
 kmt.192.a:0 "역적놈들!"
 kmt.193.t:0 "일본의 침략 합류에 실패한 [From.GetName]"
 kmt.193.d:0 "정보부는 [From.GetLeader]가(이) 우리가 맞서고 있는 일본에 합류하기 위해 접촉을 시도했지만 거절당했고 일본은 그들을 불명예스러운 자들이라며 비난했다고 보고했습니다."
 kmt.193.a:0 "민족반역자들은 고통없이 죽진 못할 것이다."
 kmt_fascism_tp_728_coup_tt:0 "쿠데타가 진행 중 - 국민통합이 높다면 성공할 가능성이 늘어날 것입니다."
 kmt_manpower_transfer_tt:0 "20,000의 인력이 이동될 것입니다."
 kmt_fascism_tp_728_inc_tt:0 "광저우만은 우리 군의 점령하에 놓이게 될 것입니다 - 전쟁을 촉발시킬 것입니다."
 kmt_fascism_tp_729_inc_tt:0 "마카오는 우리 군의 점령하에 놓이게 될 것입니다 - 전쟁을 촉발시킬 것입니다."
 kmt_fascism_tp_326_inc_tt:0 "홍콩은 우리 군의 점령하에 놓이게 될 것입니다 - 전쟁을 촉발시킬 것입니다."
 kmt.196.t:0 "통제하에 들어온 신강"
 kmt.196.d:0 "신강 인민들이 혁명을 일으킨 후 마침내 신강이 우리의 통치하에 들어왔습니다."
 kmt.196.a:0 "인민들이 좀 더 현명했다면 폭력은 막을 수 있었을 것이다..."
 ## 5/9/2016 ##
 kmt.197.t:0 "우리와의 관계를 개선중인 [CHI.GetName]"
 kmt.197.d:0 "[CHI.GetLeader]은(는) 티베트의 영유권 주장을 포기함으로 우리와의 관계를 개선하려 하고 있습니다. 우리의 장교들은 기만술과 속임수에 대해 경고했습니다만, 이런 결정은 [TIB.GetLeader] 스스로 내려야만 합니다."
 kmt.197.a:0 "가는 말이 고우면 오는 말도 곱다."
 kmt.197.b:0 "[CHI.GetRulingParty]가(이) 우리를 위대하게 이끌 것이다!"
 kmt.197.c:0 "우리도 호의를 보여야만 하겠지."
 kmt.197.e:0 "그런 멍청한 속임수에는 속지 않는다!"
 kmt.198.t:0 "우리 세력에 가입한 [TIB.GetName]"
 kmt.198.d:0 "[TIB.GetLeader]은(는) 빛나는 미래를 위해 우리와 함께하기로 결정했습니다."
 kmt.198.a:0 "아무도 피를 흘리기를 원치 않지."
 kmt.199.t:0 "우리의 괴뢰국이 된 [TIB.GetName]"
 kmt.199.d:0 "[TIB.GetLeader]은(는) [Root.GetRulingParty]가(이) 그들을 위대하게 이끌 것이라 결정했습니다. 따라서 그들의 정치적인 업무를 우리에게 인계할 것입니다."
 kmt.199.a:0 "그들을 실망시키지 않을 것이다."
 kmt.200.t:0 "신강의 영유권을 포기한 [TIB.GetName]"
 kmt.200.d:0 "[TIB.GetLeader]은(는) 더이상 그들의 핵심 주인 신강의 영유권을 주장하지 않기로 결정하며 이를 통해 그들의 호의를 보였습니다."
 kmt.200.a:0 "상호 존중이 가장 중요하다."
 kmt.201.t:0 "우리의 친절을 거절한 [TIB.GetName]"
 kmt.201.d:0 "[TIB.GetLeader]은(는) 우리의 친절한 행동이 한심한 속임수에 불과하다고 생각하고, 이 문제에 대한 더 이상의 논의를 거부했습니다."
 kmt.201.a:0 "저들은 왜 사리분별을 하지 못하나!"
 ## 6/9/2016 ##
 kmt.202.t:0 "국공내전의 종결"
 kmt.202.d:0 "국공내전에서의 마지막 먼지가 가라앉으면서 우리의 승리는 확실시 되었습니다. [CHI.GetNameDef]가(이) 패배하여 우린 더 이상 혼자 행동할 필요가 없습니다."
 kmt.202.a:0 "이제 우리는 전 세계에서 동맹을 찾을 것이다."
 ## 8/9/2016 ##
 kmt.203.t:0 "적의 손에 넘어간 국보"
 kmt.203.d:0 "금고의 문이 부서지면서 자금성의 보물들이 적의 수중에 넘어갔습니다. 침략자들은 가져갈 수 있는 모든 것을 가져갔고 아무것도 남기지 않았습니다. 인민들은 이에 슬퍼하고 있습니다."
 kmt.203.a:0 "이건 재앙이야!"
 kmt.205.t:0 "충칭으로 다가오는 적"
 kmt.205.d:0 "적들은 지금 우리의 국보가 있는 충칭에 위협을 가하고 있습니다. 일부의 고고학자들이 그 유물들을 꺼내 보존하기를 제안했고 다른 일부는 군인들의 사기를 북돋우기 위해 유물을 사용할 수도 있을 것이라 합니다."
 kmt.205.a:0 "우리의 마지막 호흡까지도 놈들을 막기 위해 쓸 것이다!"
 kmt.205.b:0 "유물들이 밖에서 안전하기를 바라지."
 kmt.207.t:0 "상하이로 다가오는 적"
 kmt.207.d:0 "적들은 지금 우리의 국보가 있는 상하이에 위협을 가하고 있습니다. 일부의 고고학자들이 그 유물들을 비교적 안전한 서부로 대피시키기를 제안했고 다른 일부는 군인들의 사기를 북돋우기 위해 유물을 사용할 수도 있을 것이라 합니다."
 kmt.207.b:0 "놈들은 충칭을 향해 올 것이다."
 ## 3/10/2016 ##
 kmt.208.t:0 "공산군을 위한 급료"
 kmt.208.d:0 "팔로군과 신사군은 일본과의 전쟁에 크게 기여해 왔습니다. 하지만, 우리는 지금 그들 모두에게 급료를 지급할 충분한 돈을 가지고 있지 않습니다."
 kmt.208.a:0 "우리는 이 상황을 완화하기 위해 금 위안을 더 발행할 것이다."
 kmt.208.b:0 "우리 군이 모든 일을 해냈기에, 공산주의자들은 보수를 받을 자격이 없다!"
 kmt_probable_inflation:0 "§R이는 우리가 추가적인 금을 지원할 수 없기 때문에 심각한 인플레이션을 초래할 것입니다!§!"
 kmt.209.t:0 "인플레이션의 여파"
 kmt.209.d:0 "양적완화는 우리 경제에 심각한 인플레이션을 초래했습니다. 그리고 우리는 지금 시민들, 특히 중산층의 지지를 잃고 있습니다. 몇몇 군인들은 공산당으로 전향하고 있습니다!"
 kmt.209.a:0 "진작 알아야했는데..."
 kmt.210.t:0 "급료 지급을 거부한 [CHI.GetRulingParty]"
 kmt.210.d:0 "[CHI.GetRulingParty]은(는) 우리 군이 급료를 받을만한 일을 한 적이 없다고 주장했습니다."
 kmt.210.a:0 "부당하다!"
 ## 10/10/2016 ##
 kmt.212.t:0 "양쯔강 분할"
 kmt.212.d:0 "[CHI.GetRulingParty]군은 패배를 목전에 두고 있지만, 우리는 양쯔강 도하에 어려움을 겪고 있습니다. [CHI.GetRulingParty]은(는) 이를 자신들에게 유리하게 이용하고 있고 이제 양쯔강을 경계로 한 중국의 분할을 제안하고 있습니다."
 kmt.212.a:0 "놈들의 패배는 시간문제일 뿐이다. 기다릴 수 있다."
 kmt.212.b:0 "놈들은 이제 마지막 단계에 있다. 놈들이 회복할 시간을 주지 마라!"
 kmt.213.t:0 "분할을 수락한 [CCP.GetName]"
 kmt.213.d:0 "[CCP.GetName]은(는) 양쯔강을 경계로 중국을 분할하자는 우리의 제안을 수락했습니다."
 kmt.213.a:0 "거짓된 평화군..."
 kmt_yangtze_partition_tt_chi:0 "우리는 양쯔강 북부의 주를 차지할 것이고, 그들은 남부의 주를 차지할 것입니다."
 kmt_yangtze_partition_tt_prc:0 "우리는 양쯔강 남부의 주를 차지할 것이고, 그들은 북부의 주를 차지할 것입니다."
 kmt.214.t:0 "분할을 거부한 [CCP.GetName]"
 kmt.214.d:0 "[CCP.GetName]은(는) 양쯔강을 경계로 중국을 분할하자는 우리의 제안을 거부했습니다."
 kmt.214.a:0 "우리를 지킬 또다른 방법을 찾아야만 하겠군!"
 kmt.217.t:0 "현상"
 kmt.217.d:0 "현 전쟁의 상황은 공산주의자들과의 거짓된 휴전을 초래했습니다."
 kmt.217.a:0 "방심하지 마라!"
