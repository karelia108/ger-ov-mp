 ## 8/7/2016 ##
 kmt.62.t:0 "프랑스-중국 협약"
 kmt.62.d:0 "전쟁이 끝난 후, 중국의 관리들이 광저우만의 통치에 대해 논의하기 위해 우리와 접촉해 왔습니다."
 kmt.62.a:0 "그들은 전쟁에서 너무나 많은 희생을 치렀다 - 이를 그 보상이라고 생각하자."
 kmt.62.b:0 "프랑스가 주인이다!"
 kmt.63.t:0 "광저우만 반환을 거부한 프랑스"
 kmt.63.d:0 "프랑스는 광저우만이 프랑스에 양도된 채로 남을 것이라고 고집을 부렸습니다."
 kmt.63.a:0 "빌어먹을 돼지새끼들!"
 kmt.64.t:0 "멈출수 없는 중국군"
 kmt.64.d:0 "현 전쟁에서 아시아에 있는 우리의 모든 땅이 중국의 손에 넘어갔습니다. 그들이 우리의 조국을 밟기 전에 아시아에 있는 우리의 모든 땅을 그들에게 넘기며 평화제안를 고려해야 합니다!"
 kmt.64.a:0 "백기를 올려라..."
 kmt.64.b:0 "프랑스는 끝까지 싸울 것이다!"
 kmt.65.t:0 "평화를 제안한 프랑스"
 kmt.65.d:0 "우리가 그들의 고향 땅에 발을 디딜 것을 두려워하여 프랑스 관리들은 우리에게 평화를 제안했고, 아시아에 있는 그들의 모든 땅을 우리에게 넘겨주었습니다."
 kmt.65.a:0 "우리는 욕심을 부리지 말아야 한다 - 우리는 제안을 받아들일 것이다."
 kmt.65.b:0 "놈들을 반드시 완패시켜야한다!"
 kmt.66.t:0 "거부된 제안"
 kmt.66.d:0 "중국은 우리의 평화 제의를 거절했습니다. 이제 우리는 끝까지 싸워야 합니다."
 kmt.66.a:0 "제기랄..."
 kmt.67.t:0 "중영공동성명문"
 kmt.67.d:0 "홍콩에서의 통치는 끝을 고했습니다. 이제 홍콩을 중국에게 돌려주어야 합니다."
 kmt.67.a:0 "거래는 거래다."
 kmt.67.b:0 "홍콩은 제국에 남아야만 한다!"
 kmt.68.t:0 "약속을 파기한 영국"
 kmt.68.d:0 "영국은 99년의 통치 후에 홍콩을 반환한다는 난징 조약을 거부했습니다. 이 굴욕은 간과할 수 없습니다!"
 kmt.68.a:0 "빌어먹을 돼지새끼들!"
 kmt.69.t:0 "마카오의 반환?"
 kmt.69.d:0 "우리가 1974년에 마카오를 '포르투갈 (임시) 통치하의 중국 영토'로 재정립했지만, 곧 중국이 마카오를 점령할 예정입니다. 일부 관리들은 마카오가 무슨 일이 있더라도 포르투갈의 영토로 남아야 합니다고 주장하고 있습니다."
 kmt.69.a:0 "관리들이 미쳤군."
 kmt.69.b:0 "마카오는 정당한 포르투갈 땅이 될 것이다!"
 kmt.70.t:0 "마카오 반환을 거부한 포르투갈"
 kmt.70.d:0 "포르투갈 정부는 마카오의 반환을 거부했습니다!"
 kmt.70.a:0 "그러면 전쟁이다."
 kmt.71.t:0 "광저우만 반환"
 kmt.71.d:0 "광저우만은 이제 정당한 자가 지배합니다!"
 kmt.71.a:0 "좋았어!"
 kmt.72.t:0 "홍콩 반환"
 kmt.72.d:0 "홍콩은 이제 정당한 자가 지배합니다!"
 kmt.72.a:0 "좋았어!"
 kmt.73.t:0 "마카오 반환"
 kmt.73.d:0 "마카오는 이제 정당한 자가 지배합니다!"
 kmt.73.a:0 "좋았어!"
 ### 9/7/2016 ###
 kmt.74.t:0 "복종을 요구하는 [CHI.GetName]"
 kmt.74.d:0 "[CHI.GetName]이 모든 군벌에게 즉시 복종하라는 최후통첩을 보냈습니다. [Root.GetLeader]는 최후통첩을 받은 후 몇 시간 동안 신임하는 모든 관리들과 비공개 회의를 가졌습니다.\n\n회의에서 어떤 결론이 나올까요?"
 kmt.74.a:0 "피를 흘리기 전에 그들의 요구를 받아들일 것이다. 우린 항복하겠다."
 kmt.74.b:0 "폭군이 승리하게 둘 순 없다!"
 kmt.75.t:0 "최후통첩 - 군벌의 복종"
 kmt.75.d:0 "[From.GetLeader]은(는) 우리와 척을 지는 일이 좋게 끝나지 않을 것이라는 것을 인정했습니다. 저들은 평화롭게 복종했습니다."
 kmt.75.a:0 "통일에 한발짝 더 다가섰다!"
 kmt.752.t:0 "최후통첩 - 군벌의 거부"
 kmt.752.d:0 "[From.GetLeader]은(는) 복종을 거부했습니다. 그리고 놈들은 우리야말로 진정한 '폭군'이라며 비난했습니다!"
 kmt.752.a:0 "어떻게 감히!"
 kmt.76.t:0 "옌시산의 운명"
 kmt.76.d:0 "옛 '산시의 왕'은 그의 세력이 우리 부대에 의해 소멸된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 어떤 이들은 그가 우리 사이에서 환영받는 인물이 될 수 있다 말하고, 어떤 이들은 그를 본보기로 처형해야 한다고 말하고 있습니다."
 kmt.76.a:0 "우린 다가오는 전쟁에 대비해야만 한다!"
 kmt.76.b:0 "좋은 본보기가 될 것이다."
 kmt.77.t:0 "리쭝런의 운명"
 kmt.77.d:0 "광서군벌의 지도자인 리쭝런은 그의 세력이 우리 부대에 의해 소멸된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 어떤 이들은 그가 우리 사이에서 환영받는 인물이 될 수 있다 말하고, 어떤 이들은 그를 본보기로 처형해야 한다고 말하고 있습니다."
 kmt.77.a:0 "우린 다가오는 전쟁에 대비해야만 한다!"
 kmt.77.b:0 "좋은 본보기가 될 것이다."
 kmt.78.t:0 "룽윈의 운명"
 kmt.78.d:0 "룽윈은 그의 세력이 우리 부대에 의해 소멸된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 어떤 이들은 그가 우리 사이에서 환영받는 인물이 될 수 있다 말하고, 어떤 이들은 그를 본보기로 처형해야 한다고 말하고 있습니다."
 kmt.78.a:0 "우린 다가오는 전쟁에 대비해야만 한다!"
 kmt.78.b:0 "좋은 본보기가 될 것이다."
 kmt_lzr_join:0 "리쭝런이 우리 군에 합류했습니다."
 kmt_yxs_join:0 "옌시산이 우리 군에 합류했습니다."
 kmt_ly_join:0 "룽윈이 우리 군에 합류했습니다."
 ## 15/7/2016 ##
 kmt.84.t:0 "중국의 요구"
 kmt.84.d:0 "[SIK.GetName]과(와) [CHI.GetName]은(는) 우리의 지도하에 있습니다. [CHI.GetLeader]은(는) [SIK.GetName]이 중국으로 반환된다면 더 좋을 것이라 생각합니다.\n\n우리는 어떻게 대답하겠습니까?"
 kmt.84.a:0 "모두를 위하여!"
 kmt.84.b:0 "회원국들은 서로에게 눈독을 들여서는 아니된다!"
 kmt.85.t:0 "우리를 버린 [SOV.GetNameDef]!"
 kmt.85.d:0 "최근 [CHI.GetName]의 우리나라 합병 요구에 [SOV.GetLeader]은(는) 우리가 더 큰 이익을 위해 희생될 것이라 결정내렸습니다!"
 kmt.85.a:0 "[SOV.GetLeader]의 명령에 복종해야만 한다..."
 kmt.85.b:0 "엿같은 돼지 새끼들! 우린 우리의 존립을 위해 싸울 것이다!"
 kmt.86.t:0 "거절된 요구"
 kmt.86.d:0 "[SOV.GetName]은(는) 우리의 [SIK.GetName] 합병 요구를 거절했습니다."
 kmt.86.a:0 "[SOV.GetLeader]의 명령에 따라야만한다..."
 kmt.86.b:0 "우리 문제는 우리 손으로 처리하겠다!"
 kmt.87.t:0 "[SIK.GetName]의 합병"
 kmt.87.d:0 "[SOV.GetLeader]의 승인으로 [SIK.GetName]은(는) 명백한 [CHI.GetName]의 일부입니다!"
 kmt.87.a:0 "[SOV.GetLeader] 만세!"
 kmt.88.t:0 "[SIK.GetName]의 저항"
 kmt.88.d:0 "불만스런 [SIK.GetNameADJ]의 인민들 사이에서 임박한 중국의 점령에 대해 저항군을 조직되고 있습니다. 그 저항은 심지어 중국 군인들에게도 옮겨붙었고, [CHI.GetName]와(과) [SIK.GetName] 사이에 전쟁이 일어났습니다!"
 kmt.88.a:0 "우리는 중국을 도와야만 한다!"
 kmt.88.b:0 "배은망덕한 돼지새끼들!"
 kmt.89.t:0 "우리의 전쟁에 참전한 [SOV.GetName]"
 kmt.89.d:0 "[SOV.GetName]은(는) 신강에서의 야만적인 반란으로 우리 편에 서기로 결정했습니다!"
 kmt.89.a:0 "놈들은 우리 연합의 힘에 대항하지도 못할 것이다!"
 kmt.90.t:0 "중국의 개입"
 kmt.90.d:0 "중국이 코민테른에 대항하기로 결정했기 때문에, 그들은 우리를 동맹국으로 삼기를 요청하고 있습니다."
 kmt.90.a:0 "우린 수정주의자 돼지새끼들에 대항해 함께 싸울것이다!"
 kmt.90.b:0 "우린 [SOV.GetName]와(과) 전쟁을 치를 여유가 없다..."
 kmt.91.t:0 "[SIK.GetName]의 수락"
 kmt.91.d:0 "[SIK.GetName]은(는) 우리 세력에 합류하는 제안을 받아들였습니다. 그들은 마르크스-레닌주의의 진실한 길을 따르기로 결정했습니다!"
 kmt.91.a:0 "또다른 동지들이 수정주의의 오염에서 벗어났다!"
 kmt.92.t:0 "[SIK.GetName]의 거절"
 kmt.92.d:0 "[SIK.GetName]은(는) 우리 세력에 합류하길 거절했습니다. 우린 왜 그들 또한 수정주의 돼지 새끼들이라는 걸 알지 못한 것입니까!"
 kmt.92.a:0 "수정주의의 오염이 퍼져가는군..."
 kmt.93.t:0 "중국의 압력"
 kmt.93.d:0 "최근 중국은 우리에게 많은 압력을 주고 있습니다. 우리는 민주주의로 선회하느냐 아니면 멸망하느냐 중 하나를 선택해야만 합니다!"
 kmt.93.a:0 "국가의 존립을 유지해야 한다!"
 kmt.93.b:0 "민주주의는 폭정의 또 다른 형태일 뿐이다!"
 kmt.94.t:0 "민주주의로 전환한 신강"
 kmt.94.d:0 "최근 우리의 압력으로 신강은 마침내 민주주의 하에서 가질 수 있는 밝은 미래를 인식했습니다. 그리고 우린 그들의 손을 잡을 것입니다."
 kmt.94.a:0 "민주주의를 위하여!"  #Latin
 kmt.95.t:0 "민주주의로의 전환을 거부한 신강"
 kmt.95.d:0 "우리가 그들에게 많은 압력을 가했지만, 신강 정부는 여전히 민주주의의 이익을 깨닫지 못하고 우리의 너그러운 제안을 거절했습니다."
 kmt.95.a:0 "힘든 길로 가야할 때다..."
 kmt.96.t:0 "장제스로부터의 최후통첩"
 kmt.96.d:0 "장제스는 우리에게 즉시 복종할 것을 요구했습니다. 그는 우리가 저항하면 피를 흘리게 될 것이라 말합니다. [SIK.GetLeader]은(는) 고위 관리들과 몇 시간 동안 비공개 회의를 가진 후, 신강의 인민들은 보호받을 것이라고 발표했습니다. 과연 무엇으로부터의 보호일까요...?"
 kmt.96.a:0 "'전쟁'"
 kmt.96.b:0 "'폭군'"
 kmt.97.t:0 "신강의 복종"
 kmt.97.d:0 "수십년이 지나, 마침내 중국은 신강에 대한 통제권을 되찾았습니다!"
 kmt.97.a:0 "중국은 더 크게 자란다!"
 kmt.98.t:0 "최후통첩 기간만료"
 kmt.98.d:0 "신강이 복종을 거부했습니다. 이제 우리는 우리의 정당한 권리에 대해 강제력을 행사해야합니다!"
 kmt.98.a:0 "죽어라! 야만인 놈들아!"
 ## 5/8/2016 ##
 kmt.100.t:0 "장제스의 최후통첩"
 kmt.100.t_2:0 "중국으로부터의 요구"
 kmt.100.d:0 "중국 정부가 광저우만 반환에 대한 최후통첩을 보내왔습니다. 만족스러운 대답을 듣지 못한다면 군사적 행동도 불사할 것이라 합니다."
 kmt.100.a:0 "평화는 언제나 어떠한 것보다 좋은 것이다."
 kmt.100.b:0 "놈들은 우리의 적수가 아니다!"
 kmt.101.t:0 "광저우만 반환"
 kmt.101.d:0 "광저우만이 반환되었습니다. - 서양이 우리의 힘을 두려워하는 것은 올바른 일입니다!"
 kmt.101.a:0 "현명하군."
 kmt.102.t:0 "최후통첩 거부"
 kmt.102.d:0 "그 비열한 서양인들은 평화로운 방식으로 협력하기를 거부했습니다! 광저우만의 인민들은 자유를 위해 조금 더 기다려야 할 것입니다."
 kmt.102.a:0 "오만함은 놈들에게 패배를 가져다 줄 것이다!"
 kmt.104.t:0 "마카오 반환"
 kmt.103.d:0 "중국 정부가 마카오 반환에 대한 최후통첩을 보내왔습니다. 만족스러운 대답을 듣지 못한다면 군사적 행동도 불사할 것이라 합니다."
 kmt.104.d:0 "마카오가 반환되었습니다. - 서양이 우리의 힘을 두려워하는 것은 올바른 일입니다!"
 kmt.105.d:0 "그 비열한 서양 야만인들은 평화적인 방법으로 협력하기를 거부했습니다! 마카오의 인민들은 자유를 위해 조금 더 기다려야 할 것입니다."
 kmt.106.d:0 "중국 정부가 홍콩 반환에 대한 최후통첩을 보내왔습니다. 만족스러운 대답을 듣지 못한다면 군사적 행동도 불사할 것이라 합니다."
 kmt.107.t:0 "홍콩 반환"
 kmt.107.d:0 "홍콩이 반환되었습니다. - 서양이 우리의 힘을 두려워하는 것은 올바른 일입니다!"
 kmt.108.d:0 "그 비열한 서양 야만인들은 평화적인 방법으로 협력하기를 거부했습니다! 홍콩의 인민들은 자유를 위해 조금 더 기다려야 할 것입니다."
 kmt.109.t:0 "중국의 제안"
 kmt.109.d:0 "중국은 우리가 광저우만에 보유하고 있는 무역항을 반환하면 우리에게 도움을 주겠다고 제안했습니다."
 kmt.109.a:0 "너무 많은 도움을 받을 수는 없다."
 kmt.109.b:0 "가치가 없군."
 kmt.110.t:0 "광저우만 반환"
 kmt.110.d:0 "[From.GetName]은(는) 제안을 받아들였고 거래는 성사되었습니다. 광저우만은 이제 공식적으로 중국의 영토이고 그들은 우리와 약속한대로 도움을 받을 수 있을 것입니다."
 kmt.110.a:0 "민주주의의 세계는 함께 해야만 한다!"
 kmt.111.t:0 "[From.GetName]의 거부"
 kmt.111.d:0 "우리의 관대함에도 불구하고, [From.GetNameADJ] 정부는 우리의 제안을 거절하고 우리의 도움없이 가는 결정을 내렸습니다."
 kmt.111.a:0 "실망스럽군."
 kmt.112.d:0 "중국은 우리가 마카오에 보유하고 있는 무역항을 반환하면 우리에게 도움을 주겠다고 제안했습니다."
 kmt.113.t:0 "마카오 반환"
 kmt.113.d:0 "[From.GetName]은(는) 제안을 받아들였고 거래는 성사되었습니다. 광저우만은 이제 공식적으로 중국의 영토이고 그들은 우리와 약속한대로 도움을 받을 수 있을 것입니다."
 kmt.115.d:0 "중국은 우리가 홍콩에 보유하고 있는 무역항을 반환하면 우리에게 도움을 주겠다고 제안했습니다."
 kmt.116.t:0 "홍콩 반환"
 kmt.116.d:0 "[From.GetName]은(는) 제안을 받아들였고 거래는 성사되었습니다. 광저우만은 이제 공식적으로 중국의 영토이고 그들은 우리와 약속한대로 도움을 받을 수 있을 것입니다."
 kmt.118.t:0 "광저우만 문제"
 kmt.118.d:0 "광저우만은 지금 외국의 통치하에 있고 이것이 계속되어서는 안 됩니다. 우리는 이를 돌려받아야만 합니다. 하지만 어떻게?"
 kmt.118.a:0 "쿠데타를 일으켜 지역 행정부를 전복시키자."
 kmt.118.b:0 "외교적인 방법으로 해결할 것이다."
 kmt.118.c:0 "그 추잡한 야만인들에게 강력하게 요구할 것이다."
 kmt.118.e:0 "군대로 그 지역을 점령하자."
 kmt.120.t:0 "광저우만의 쿠데타"
 kmt.120.d_1:0 "최근 광저우만의 쿠데타가 우리 지방 정부를 전복시켰고 또한 중국 통치하로 반환에 대한 지역투표를 실시했습니다. 하지만, 우리의 정보에 따르면 이 쿠데타는 중국 정부에 의해 저질러진 것입니다.\n\n어떻게 대응하시겠습니까?"
 kmt.120.d_2:0 "광저우만에서의 쿠데타가 성공했습니다! 친중국 성향의 지방정부가 수립된 후 실시된 지역투표는 광저우만이 반환되는 결과를 낳았습니다. 하지만 우리는 축하할 시간이 없습니다. 야만인들이 일종의 보복을 계획하고 있을지도 모르기 때문입니다."
 kmt.120.a:0 "우리는 이 성가신 나라를 즉시 파괴할 것이다!"
 kmt.120.b:0 "유화책은 둘 모두에게 평화를 가져다 줄 것이다..."
 kmt.120.c:0 "계속 경계해야 한다."
 kmt.121.t:0 "광저우만의 쿠데타"
 kmt.121.d_1:0 "최근 광저우만에서 쿠데타가 진압되었습니다. 비록 큰 피해는 없었지만, 일부 사람들은 이 쿠데타가 이 지역을 탈환하기 위한 중국 정부의 음모라고 생각하고 있습니다."
 kmt.121.d_2:0 "광저우만에서의 쿠데타가 비참하게 실패하였습니다 - 우리는 쿠데타와 관련된 어떠한 증거라도 지워야 합니다. 대중들에게 비밀로 유지해야만 합니다."
 kmt.121.a:0 "우리는 이런 추악한 행위에 대해 중국을 비난해야만 한다!"
 kmt.121.b:0 "처리해야 할 더 중요한 사안들이 있다."
 kmt.121.c:0 "어째서..."
 kmt.122.t:0 "우리와 더 긴밀한 유대를 추구하는 중국"
 kmt.122.d:0 "중국은 광저우만을 친선의 표시로 사용하기를 원하고 있으며, 양국간의 더 긴밀한 관계를 대가로 반환을 요청하고 있습니다."
 kmt.122.a:0 "강한 동맹은 언제라도 환영이지."
 kmt.122.b:0 "놈들은 필요없다! 우리만으로도 충분하다."
