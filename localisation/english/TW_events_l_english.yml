 kmt.125.d:0 "[From.GetNameADJ] 정부는 광저우만을 우리에게 반환하기로 결정했습니다. 우리는 그들과의 관계를 개선할 수 있습니다."
 kmt.125.a:0 "모든것은 조국의 영광을 위해서!"
