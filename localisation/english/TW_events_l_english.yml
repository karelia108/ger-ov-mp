 vbnm.1.t:0 "국민파 스페인에 대한 지원을 고려하는 이탈리아"
 vbnm.1.d:0 "[ITA.GetName]은 국민파 스페인에게 영향력을 확장할 수 있는 기회로 보고 그들을 돕기 위해 많은 오래된 군함(구축함 네척과 잠수함 두척)을 판매하는 것을 고려하고 있습니다."
 vbnm.1.a:0 "그들에게 함선을 판매하자."
 vbnm.1.a.tt:0 "국민파 스페인은 네 척의 구축함과 두 척의 잠수함을 받게 될 것입니다. 우리는 그들과의 우호를 돈독히 하게되겠죠."
 naval_support_for_spain:0 "이탈리아의 해군 지원"
 vbnm.1.b:0 "군함을 그대로 두어라."
 vbnm.1.b.tt:0 "[ITA.GetName]는 창고 구석에 박혀있는 군함들을 꺼내올 것입니다."
 vbnm.2.t:0 "[ITA.GetName]이 우리에게 해군 원조를 보냈습니다."
 vbnm.2.d:0 "[ITA.GetName]은 우리의 주장에 동조하며, 우리에게 네 척의 구축함과 두 척의 잠수함을 보냈습니다. 그들은 공화파에 대항하기 위해 모로코의 리오 데 오로에 도착했습니다."
 vbnm.2.a:0 "쓸모있는 친구군."
 vbnm.2.a.tt:0 "우리는 구축함 네척과 잠수함 두척을 받았습니다. 이제 [ITA.GetName]에 대한 인식이 더 좋아지겠군요."
 vbnm.3.t:0 "군함을 보전한 [ITA.GetName]"
 vbnm.3.d:0 "네 척의 구축함과 두 척의 잠수함은 창고에서 출하되어 사르데냐 항구에 있습니다."
 vbnm.3.a:0 "이탈리아 해군에 영광있으라!"
 vbnm.3.a.tt:0 "북부 사르데냐에 있는스페인 해군 사령부 함대에서 구축함 네 척과 잠수함 두 척을 활성화해야 합니다."
 alsacelorraine.1.t:0 "알자스-로렌을 요구한 독일"
 alsacelorraine.1.d:0 "독일군이 라인란트에 집결하고 있고 독일 외무부가 최후통첩을 보냈습니다! 알자스-로렌을 그들에게 즉시 양도하지 않으면 군사적 위협에 직면할 것입니다. 그들의 요구를 승낙하겠습니까?"
 alsacelorraine.1.a:0 "받아들여야만 하겠군."
 alsacelorraine.1.b:0 "절대로 안된다!"
 alsacelorraine.2.t:0 "알자스-로렌의 요구를 승낙한 프랑스"
 alsacelorraine.2.d:0 "프랑스 정부는 우리의 요구에 동의했고, 알자스-로렌은 다시금 독일로 편입되어 프로이센 제국의 서부 국경을 회복할 것입니다. 도둑맞은 또 다른 영토가 다시 독일로 돌아왔습니다!"
 alsacelorraine.2.a:0 "완벽해."
 alsacelorraine.3.t:0 "알자스-로렌의 요구를 거부한 프랑스"
 alsacelorraine.3.d:0 "프랑스 정부가 우리의 요구를 거절했습니다! 그들은 독일이 알자스-로렌에 대한 법적 권리가 없다고 주장하며 비참한 베르사유 강권 뒤에 숨어 있습니다. 그들에게 다른 방법으로 우리의 입장을 설명해야만 할 것입니다..."
 alsacelorraine.3.a:0 "아둔한 멍청이들."
