 blackicenavalevents.1.t:0 "히류급 항공모함"
 blackicenavalevents.1.d:0 "해군건조사무국은 히류급 항공모함의 개발을 완료했습니다. IJN 소류('창룡')와 일본제국해군 히류('비룡')는 서로 나란히 항해하는 중에 함재기 회수 절차를 가속화하기 위해 함교와 상부구조가 거울처럼 반대로 설계되었습니다.(서로 구분하기 위함) 이들은 대규모 항공단을 위한 공간을 가진 고속 항공모함이었지만, 이를 위해 장갑을 최소화했습니다. 약 20,000톤의 배수량과 대형 엔진은 빠른 속도와 긴 작전범위를 제공했습니다. 히류급 항공모함은 일본제국해군 최초의 현대식 항공모함이었으며 향후 항공모함 개발의 기초가 되었습니다."
 blackicenavalevents.1.a:0 "훌륭해!"
 blackicenavalevents.2.t:0 "쇼카쿠급 항공모함"
 blackicenavalevents.2.d:0 "해군건조사무국은 쇼카쿠급 항공모함의 개발을 완료했습니다. 두 척의 쇼카쿠급 항공모함인 쇼카쿠('비행하는 학')와 즈이카쿠('상서로운 학')는 1937년 제3차 해군비 보충 프로그램의 일환으로 발주되었습니다. 1941년 태평양 전선의 개전 직전에 완성된 이 항공모함은 건조되었을 때 "틀림없는 세계 최고의 항공모함"이라 불렸습니다. 쇼카쿠급 항공모함은 처음에는 24대의 예비 함재기를 포함하여 96대의 함재기를 보유할 예정이었습니다. 이 모든 함재기들은 더 크고 현대적인 항공기로 대체되거나 선박이 건조되는 중에 취소되었기 때문에 항공단이 총 84대로 변경되었습니다."
 blackicenavalevents.2.a:0 "우리를 도와줄 수 있겠군.."
 blackicenavalevents.3.t:0 "시나노급 항공모함"
 blackicenavalevents.3.d:0 "해군건조사무국은 시나노급 항공모함의 개발을 완료했습니다. IJN 시나노는 3척의 야마토급 전함 중의 하나로 정해졌습니다. 미드웨이 해전에서 4척의 항공모함 전대를 처참하게 잃은 후, 일본제국해군은 미완성의 함체(45% 건조 완료)를 항공모함으로 개조하라고 명령했습니다. 시나노는 모든 일본제국해군의 항공모함 중 가장 무거운 대공무장과 중장갑의 방호 기능을 갖추고 있었으며, 야마토급 유산 덕택에 일본제국해군의 항공모함으로는 최초의 완전장갑 비행갑판을 갖춘 항공모함이었습니다. 시나노급은 120대의 거대 함재기를 탑재했습니다. 일본제국해군은 중장갑의 시나노급 항공모함이 연합함대의 최전선에서 지원 항공모함의 역할과 떠다니는 전투 요새의 역할을 모두 수행할 것이라 확신했습니다."
 blackicenavalevents.3.a:0 "훌륭해!"
 blackicenavalevents.4.t:0 "다이호급 항공모함"
 blackicenavalevents.4.d:0 "해군건조사무국은 다이호급 항공모함의 개발을 완료했습니다. INJ 다이호('대봉')는 1939년 제4차 보충 프로그램에서 건조 승인을 받았습니다. 그녀는 쇼카쿠급에서 약간의 속도가 줄어들고 더 견고한 함체와 장갑 방호 기능을 강화하여 설계되었습니다. 1942년 변경된 함대 보충 프로그램에 따라, 다이호는 장갑 비행갑판과 급강하 폭격기에 대한 방어 기능을 전체적으로 향상시킨 신세대 일본항공모함의 첫 번째 세대가 될 예정이었고, 다수의 폭탄, 어뢰, 또는 포격에서 살아남을 뿐만 아니라 그 후에도 효과적으로 전투을 수행할 수 있을것으로 기대되었습니다. 또한 대공 무장을 두드러지게 증설했습니다. 다이호는 진수된 즉시 연합함대의 기함이 되었습니다."
 blackicenavalevents.4.a:0 "대단한 소식이군."
 blackicenavalevents.5.t:0 "히요급 항공모함"
 blackicenavalevents.5.d:0 "해군건조사무국은 히요급 항공모함의 개발을 완료했습니다. 두 척의 히요급 항공모함은 제2차 세계대전 동안 일본제국해군에서 건조되었습니다. 히요(비행하는 매)와 준요(송골매)는 두 척 모두 호화 여객선이었던 것을 일본제국해군이 1941년에 인수하여 항공모함으로 개조했습니다. 항공단은 원래 미쓰비시 A5M 전투기 12대와 예비 4대, 아이치 D3A 2대의 예비대와 급강하 폭격기 18대, 나카지마 B5N 뇌격기 18대로 구성되었습니다. 이는 1942년 함선이 취역할 때까지 A5M 전투기를 미쓰비시 A6M 0식전투기 12대와 예비 3대로 대체시키기 위해 변경되었습니다."
 blackicenavalevents.5.a:0 "훌륭해!"
 blackicenavalevents.6.t:0 "운류급 항공모함"
 blackicenavalevents.6.d:0 "해군건조사무국은 운류급 항공모함의 개발을 완료했습니다. 태평양 전쟁을 앞두고 일본제국해군은 많은 수의 항공모함 건조를 계획했었습니다. 실제로는 16척이었죠. IJN 운류('운룡')의 설계는 최신형인 다이호나 쇼카쿠급이 아닌 항공모함 히류에 기반으로 만들어졌습니다. 운류급 항공모함의 설계는 히류급 항공모함과 매우 흡사했습니다. 이 함선은 가볍게 건조되었고 히류와 다른 점은 함선의 우현에 함교를 배치한 것입니다. 이 항공모함은 63대의 항공기를 탑재할 수 있는 2대의 격납고를 가지고 있었고, 2대의 승강기를 장착했습니다."
 blackicenavalevents.6.a:0 "우리를 도와줄 수 있겠군.."
 blackicenavalevents.7.t:0 "야마토급 전함"
 blackicenavalevents.7.d:0 "해군건조사무국은 야마토급 전함의 개발을 완료했습니다. 야마토급은 총 배수량이 72.000톤에 달하는 전함 설계의 정점을 대표하여 만들어진 가장 무거운 전함이었습니다. IJN 야마토, IJN 무사시는 평화의 여신 플랜에 따라 일본제국해군의 자존심과 권능이 되도록 설계되었습니다. 각 함선에는 군함 사상 최대 크기의 9대의 460mm 함포를 장착했습니다. 2척의 전함이 완성되었고, 1/3까지 건조가 진척되었던 셋째는 전함보다 해군 항공단이 우선시 되어 항공모함으로 전환되었습니다."
 blackicenavalevents.7.a:0 "훌륭해!"
 blackicenavalevents.8.t:0 "에식스급 항공모함"
 blackicenavalevents.8.d:0 "해군건조사무국은 에식스급 항공모함의 개발을 완료했습니다. 종전의 렉싱턴, 레인저, 요크타운의 바리에이션에서 배운 학습의 결과는 에식스급 항공모함이었습니다. 이는 고속함이면서도 전투에 많은 함재기를 투입할 수 있던 함선이었습니다. 피해 통제 설계는 요크타운급에서도 탑재될 것이며, 함재기의 취급 개선을 위해 갑판 가장자리에 승강기가 포함되었습니다."
 blackicenavalevents.8.a:0 "대단한 소식이군."
 blackicenavalevents.9.t:0 "미드웨이급 항공모함"
 blackicenavalevents.9.d:0 "해군건조사무국은 미드웨이급 항공모함의 개발을 완료했습니다. 미드웨이급은 미 해군 항공모함의 궁극적인 힘입니다. 장갑 갑판을 구현하고 이전 함급보다 훨씬 더 많은 항공기를 수송할 수 있는 미드웨이급은 고유한 함번인 CVB(Carrier Vessel Battle)로 지정되었습니다."
 blackicenavalevents.9.a:0 "우리를 도와줄 수 있겠군.."
 blackicenavalevents.10.t:0 "아이오와급 전함"
 blackicenavalevents.10.d:0 "해군건조사무국은 아이오와급 전함의 개발을 완료했습니다. 아이오와급은 초기 노스캐롤라이나급의 모든 혁신 기술과 능력을 추가했지만, 배수량이 상당히 늘고 작전 범위가 줄었습니다. 아이오와는 주로 항공모함 전단을 호위하는 역할을 맡았으며, 두 번째 역할인 "순양함 파괴"를 염두에 두고 설계되었습니다."
 blackicenavalevents.10.a:0 "훌륭해!"
 blackicenavalevents.11.t:0 "몬태나급 전함"
 blackicenavalevents.11.d:0 "해군건조사무국은 몬태나급 전함의 개발을 완료했습니다. 몬태나급은 일리노이급보다 더 크고 더 많은 장갑을 지녔지만, 이를 수용하기 위해 속도를 희생했습니다. 최신식 사격 통제 시스템과 12 x 18"/50 구경 주포를 장착한 몬태나의 화력은 타의 추종을 불허할 것입니다. 초기 설계에는 6인치 포가 포함되었지만, 이중목적 5인치 쌍둥이 포탑으로 재변경되었습니다."
 blackicenavalevents.11.a:0 "대단한 소식이군."
 blackicenavalevents.12.t:0 "카사블랑카급 호위항공모함"
 blackicenavalevents.12.d:0 "해군건조사무국은 카사블랑카급 호위항공모함의 개발을 완료했습니다. 카사블랑카급 호위항공모함은 역사상 가장 많은 수가 건조된 항공모함입니다. 1942년 11월 3일부터 1944년 7월 8일까지 2년이 채 안되는 기간동안 50척이 진수, 취역하고 임무를 수행했습니다. 이 함선은 전시동안 미국에서 만들어진 151척의 항공모함들 중 거의 1/3을 차지했습니다. 이전의 개조 항공모함보다 더 크고 더 유용한 격납고 갑판을 가지고 있었습니다. 또한 보그급보다도 더 큰 비행 갑판을 가지고 있었습니다. 폭넓은 장갑을 장착한 대형 항공모함과 달리 방호는 목재가시판으로만 제한되었기 때문에 항공모함의 설계는 매우 연약했습니다."
 blackicenavalevents.12.a:0 "우리를 도와줄 수 있겠군.."
 blackicenavalevents.13.t:0 "플레쳐급 구축함"
 blackicenavalevents.13.d:0 "해군건조사무국은 플레처급 구축함의 개발을 완료했습니다. 플레처급은 배수량이 2500톤으로 늘어난 덕분에 구축함 성능 발전의 대표격로 꼽힙니다. 5"/38 이중목적 포와 중심선 어뢰 방식을 유지하는 동시에 하나의 포탑을 추가하였고, 상당수의 대공무장을 증설시켰고 작전 범위의 향상과 더불어 배수량이 크게 늘어났습니다."
 blackicenavalevents.13.a:0 "훌륭해!"
 blackicenavalevents.14.t:0 "샤른호르스트급 전함"
 blackicenavalevents.14.d:0 "해군건조사무국은 샤른호르스트급 전함의 개발을 완료했습니다. 샤른호르스트급 전함은 크릭스마리네를 위해 건조된 최초의 현대식 전함입니다. 그들은 프랑스 됭케르크급 순양전함에 대한 대답이었고 도이칠란트급 장갑함에 대한 독일 스스로의 대답이었습니다. 샤른호르스트급은 3개의 포탑에 장착된 9개의 380mm(5") 포로 무장하였습니다. 함급의 의 두 함선인 샤른호르스트와 그나이제나우는 북대서양에서 왕립 해군을 위협하는 아주 유명한 소함대가 되었습니다."
 blackicenavalevents.14.a:0 "대단한 소식이군."
 blackicenavalevents.15.t:0 "비스마르크급 전함"
 blackicenavalevents.15.d:0 "해군건조사무국은 비스마르크급 전함의 개발을 완료했습니다. 2척의 비스마르크급 전함은 크릭스마리네를 위해 건조된 군함 중에서 가장 거대했습니다. 이 함선들은 건조 중인 새로운 프랑스 전함에 대한 대답으로 설계되었으며, 리슐리외급과 흡사한 8개의 38cm(15") 포탑을 장착했고 리슐리외급의 2개의 4세트 포탑과는 달리 4개의 쌍둥이 포탑 갖추고 있습니다. 비스마르크는 덴마크 해협 전투에서 영국의 전함 HMS 후드를 침몰시킨 것으로 유명하지만, 이후 항구에 도달하기 전에 사냥당해 침몰했습니다."
 blackicenavalevents.15.a:0 "우리를 도와줄 수 있겠군.."
 blackicenavalevents.16.t:0 "그라프 체펠린급 항공모함"
 blackicenavalevents.16.d:0 "해군건조사무국은 그라프 체펠린급 항공모함의 개발을 완료했습니다. 그라프 체펠린은 크릭스마리네에서 유일하게 용골에서부터 설계된 항공모함입니다. 두 척의 함선이 발주되었지만, 두 척 모두 완성되지 못했습니다. 설계된 대로 그라프 체펠린은 Bf-109E 및 Ju-87D의 함재기판 Bf-109T 전투기 30대와 Ju-87E 급강하 폭격기 12대를 탑재할 것입니다."
 blackicenavalevents.16.a:0 "훌륭해!"
 blackicenavalevents.17.t:0 "프린츠 오이겐급 중순양함"
 blackicenavalevents.17.d:0 "해군건조사무국은 프린츠 오이겐급 중순양함의 개발을 완료했습니다. 공식적으로는 히퍼급의 일부인 프린츠 오이겐 하위 등급은 더 무거운 대공무장을 포함하여 많은 개선사항이 포함되었습니다. 하위 등급의 3척의 함선 중에서, 오직 프린츠 오이겐만이 완성되었습니다. 그녀는 라인위붕 작전 동안 HMS 후드를 침몰시키는 일에 관여했습니다. 전쟁이 끝난 후, 그녀는 미국으로 이송되어 에이블과 베이커의 핵폭탄 실험에 USS 프린츠 오이겐으로 착임했고 1946년 콰잘레인 환초에서 가라앉았습니다."
 blackicenavalevents.17.a:0 "대단한 소식이군."
 blackicenavalevents.18.t:0 "7C형 잠수함"
 blackicenavalevents.18.d:0 "해군건조사무국은 7C형 잠수함의 개발을 완료했습니다. 7C형 원양 잠수함은 독일 U보트 부대의 주력입니다. 1940년에서 1945년 사이에 568척이 취역했습니다. 이 함선은 770톤의 배수량과 5개의 533mm 어뢰관으로 무장했으며 스스로 치명적임과 우수함을 증명한 이 잠수함 전투함은 대서양 무역로를 위협할 준비가 되어있습니다."
 blackicenavalevents.18.a:0 "우리를 도와줄 수 있겠군.."
 blackicenavalevents.19.t:0 "21형 잠수함"
 blackicenavalevents.19.d:0 "해군건조사무국은 21형 잠수함의 개발을 완료했습니다. 21형 잠수함, 일명 '엘렉트로보오테'(Elektroboot)는 탐지 회피와 공격 개시의 수단으로 잠수했던 수상함보다는 수중에서의 주 운용을 위해 설계된 최초의 잠수함입니다. 이 함선의 주요 특징은 유선형의 선체와 사령탑 그리고 많은 수의 전지였습니다. 21형은 독일 잠수함 중에서 가장 컸고 배수량이 1,620톤을 넘어갔습니다. 1943년에서 1945년 사이에 118척의 배가 취역했습니다."
 blackicenavalevents.19.a:0 "훌륭해!"
 blackicenavalevents.20.t:0 "23형 잠수함"
 blackicenavalevents.20.d:0 "해군건조사무국은 23형 잠수함의 개발을 완료했습니다. 23형은 해안 잠수함은 제2차 세계대전에서 가장 진보된 잠수함 설계 중 하나입니다. 비록 그 성공이 더 컸던 사촌 엘렉트로보오테에 가려졌긴 하지만 말이죠.\n23형의 개발은 매우 높은 우선순위를 가지고 있었고 기존의 검증된 구성 요소를 가능한 한 많이 사용하는 데 중점을 두었습니다. 개발 기간을 줄이기 위해 월터 박사는 이전의 22형의 시작품에 기초하여 새로운 함선을 설계했습니다. 1943년 6월 30일, 초기 설계가 준비되었고 독일과, 프랑스, 이탈리아 그리고 독일 점령하의 소련 조선소에서 병렬 건조가 시작되었습니다. 건조를 지휘한 곳은 함부르크의 도이체 베르프트였습니다."
 blackicenavalevents.20.a:0 "대단한 소식이군."
 blackicenavalevents.21.t:0 "킹조지5세급 전함"
 blackicenavalevents.21.d:0 "해군건조사무국은 킹조지5세급 전함의 개발을 완료했습니다. 킹조지5세급 전함은 주력함의 배수량과 함포를 제한당한 1922년 워싱턴과 1930년 런던 제1차 해군 조약의 결과물입니다. 이에 따라, 이 함선들은 이전, 동시대 전함들보다 더 작은 구경의 함포로 무장했습니다. 소구경에도 불구하고 이 함선들은 강력한 대공무장을 장착했으며, 적절한 방호능력으로 충분히 무장했습니다. 구식 퀸엘리자베스급 전함을 대체하기 위해 5척이 발주되어 진수되었습니다."
 blackicenavalevents.21.a:0 "우리를 도와줄 수 있겠군.."
 blackicenavalevents.22.t:0 "라이온급 전함"
 blackicenavalevents.22.d:0 "해군건조사무국은 라이온급 전함의 개발을 완료했습니다. 라이온급 전함은 킹조지5세급의 후속함급으로 많은 특징을 가지고 있었습니다. 1938년 해군 프로그램에서 6척의 배가 노후한 리벤지급 전함을 대체하도록 발주되었으나, 전쟁의 폭발로 인해 한 척도 완성되지 못했습니다. 함선들은 킹조지5세급과 비슷했겠지만, 더 육중한 주무장과 새로운 16인치 함포를 선보였을 것입니다. 또한 두꺼운 장갑과 매우 효과적인 엔진을 장착했을 것입니다."
 blackicenavalevents.22.a:0 "훌륭해!"
 blackicenavalevents.23.t:0 "일러스트리어스급 항공모함"
 blackicenavalevents.23.d:0 "해군건조사무국은 일러스트리어스급 항공모함의 개발을 완료했습니다. 일러스트리어스급은 영국 왕립 해군의 항공모함 4척(일러스트리어스, 포미더블, 빅토리어스, 인도미터블)을 가리킵니다. 그들은 1930년대 후반에 독일, 이탈리아, 일본의 새로운 위협에 대항하여 영국군 재무장의 일환으로 배치되었습니다. 일러스트리어스급은 2차 런던 해군 조약의 제한 내에서 설계되었으며 이 조약은 항공모함의 배수량을 23,000톤의 상한선으로 제한했습니다. 그것은 급강하 폭격기에 대한 더 나은 방호를 위해 장갑 갑판을 탑재한 최초의 항공모함 설계 중 하나였습니다."
 blackicenavalevents.23.a:0 "대단한 소식이군."
 blackicenavalevents.24.t:0 "임플래커블급 항공모함"
 blackicenavalevents.24.d:0 "해군건조사무국은 임플래커블급 항공모함의 개발을 완료했습니다. 임플래커블급 항공모함은 1938년 해군 프로그램 하에 발주되었으며 이전의 일러스트리어스급 항공모함에서 근본적으로 개선된 형태입니다. 전쟁 초기 및 중기에 수송선 호위 임무를 위한 소규모 함선의 우선 순위가 높아지면서 이들 함선의 건조가 늦춰졌습니다. 그들은 함체와 비행 갑판에 두꺼운 장갑을 유지하면서도 더 많은 함재기를 탑재할 수 있는 더 큰 함선이었습니다. 일러스트리어스급에 비하여 더욱 강력한 엔진으로 속도와 작전 범위가 크게 늘어났습니다."
 blackicenavalevents.24.a:0 "우리를 도와줄 수 있겠군.."
 blackicenavalevents.25.t:0 "콜로서스급 경항공모함"
 blackicenavalevents.25.d:0 "해군건조사무국은 콜로서스급 경항공모함의 개발을 완료했습니다. 1942년 설계된 콜로서스급은 제2차 세계대전 당시 영국 왕립 해군이 설계한 경항공모함입니다. 요약하자면, 15개의 항공모함이 건조되었으며, 우수한 작전 범위로 인해 수송선의 호위에 훨씬 더 유용했기 때문에 성공적인 설계로 입증되었습니다."
 blackicenavalevents.25.a:0 "훌륭해!"
 blackicenavalevents.26.t:0 "헌트급 호위구축함"
 blackicenavalevents.26.d:0 "해군건조사무국은 헌트급 호위구축함의 개발을 완료했습니다. 헌트급은 영국 왕립 해군의 호위구축함입니다. 첫 번째 함선이 1939년 초에 발주되었고, 함선은 제2차 세계대전에서 특히 영국의 동부 해안과 지중해 수송선 호위와 여러 곳에서 폭넓게 임무를 수행했습니다. 요약하면 86척의 함선이 왕립 해군을 위해 건조되었습니다. 헌터급은 4개의 다른 하위 등급이 존재했으며, 각각 대잠전과 폭뢰, 속도, 함체 건조, 대공 무장 등 서로 다른 우선순위를 가지게 설계되었습니다."
 blackicenavalevents.26.a:0 "대단한 소식이군."
 romania.10.t:0 "루마니아의 통합 주력"
 romania.10.d:0 "산꽃의 이름을 딴 에델바이스 작전은 독소전 동안 캅카스를 장악하고 바쿠의 유전을 점령하려는 독일의 계획이었습니다. 히틀러는 1942년 7월 23일 이 작전을 승인했습니다. 주요 부대는 윌리엄 리스트가 지휘하는 A 집단군, 제1기갑군 (에발트 폰 클라이스트), 제4기갑군 (헤르만 호트 대령), 제17기갑군 (리하르트 루오프 대령), 제4항공함대의 일부(야전원수 볼프람 폰 리히트호펜 남작)와 루마니아 제3군이 포함되었습니다. A 집단군은 동쪽에서 페도어 폰 보크가 지휘하는 B 집단군과 잔존 제4항공대 항공기(총 1,000대)의 지원을 받았습니다. 육상병력은 15,000명의 석유 산업노동자들과 167,000명의 부대, 4,540정의 총과 1,130대의 전차가 동반되었습니다."
 romania.10.a:0 "모든 것을 걸 것이다."
 poland.19.t:0 "전쟁이 시작되다"
 poland.19.d:0 "여름, 독일은 국경에서 독일군이 폴란드군에게 공격을 받았다는 정당한 명분 아래 폴란드에 선전포고를 했습니다. 우리는 폴란드에게 도움을 약속했고 독일의 최후통첩이 거부된 후, 우리는 이 전쟁에 참가하여 나치 정권으로부터 유럽을 구원해야 할 것입니다."
 poland.19.a:0 "전쟁 중인 영국"
 poland.20.t:0 "공격의 시간!"
 poland.20.d:0 "독일이 진격 중이고, 몰로토프-리벤트로프 조약에 서명했으니 그들을 도와 침략을 도울 의무가 있습니다. 폴란드 동부의 영토를 모두 확보하게 되면, 그 개자식들은 결국 1920년대의 대가를 치르게 될 것입니다! 혁명을 위하여!"
 poland.20.a:0 "폴란드는 다시 한번 사라질지도 모르겠군."
 poland.20.b:0 "아직 준비가 되지 않았다..."
 news.1305.t:0 "바르샤바 봉기"
 news.1305.d:0 "바르샤바 봉기는 1944년 여름, 독일의 점령으로부터 바르샤바를 해방시키기 위한 폴란드 국내군의 지휘하에 지하 저항군이 일으킨 제2차 세계대전의 주요 작전입니다. 봉기는 소련의 진격에 앞서 폴란드에서 독일군이 후퇴하는 것과 동시에 이루어졌습니다. 도시의 교외 동쪽에 접근하는 동안 붉은 군대가 작전을 일시적으로 중단하는 것으로, 독일군의 재집결을 가능케 했고 폴란드 저항군은 패배했습니다. 이에 대한 보복으로 독일군은 도시를 초토화시켰습니다. 봉기는 외부로부터의 지원을 거의 받지 못한 채 63일 동안 계속되었습니다. 이는 제2차 세계대전 중 유럽의 어떠한 저항 운동보다도 큰 단일 규모의 군사 활동이었습니다."
 news.1305.a:0 "이 전쟁은 무엇을 위해 끝난 것인가?"
 news.1305.b:0 "싸울 시간이다!"
 news.1305.c:0 "폴란드 놈들은 피의 댓가를 치룰 것이다!"
 germany.700.t:0 "폴란드 국내군의 재공습"
 germany.700.d:0 "폴란드 국내군(Armia Krajowa)이 폴란드 전역에서 산업시설을 폭격하고 있습니다. 이미 많은 무기 생산시설을 잃었고 이를 해결해야만 합니다!
 germany.700.a:0 "미친놈들!"
 GER_polresistance:0 "폴란드 국내군의 저항력 줄이기"
 POL_resistancett:0 "폴란드 국내군의 저항력 높이기"
 finland.12.t:0 "핀란드 북부에서 발견된 니켈"
 finland.12.d:0 "전쟁 전과 마찬가지로, 목재 산업은 여전히 경제를 이끌었고 이 성공은 다른 분야의 발전에 박차를 가했습니다. 핀란드는 북극의 페차모 항구 근처에서 니켈 매장지를 발견했습니다. 이 매장량은 유럽에서 가장 많았으며 1939년부터 생산이 시작되었습니다."
 finland.12.a:0 "군수물자에 광물을 사용하라!"
 finland.12.b:0 "동전 생산에 광물을 사용하라!"
 finland.13.t:0 "페차모 위기"
 finland.13.d:0 "핀란드는 1940년 봄부터 페차모에 있는 콜로스요키 니켈 광산의 생산에 대해 독일과 협상했습니다. 1940년 7월 핀란드는 독일 회사인 I.G. 파르벤 산업과 생산되는 니켈의 60%는 독일로 보낸다는 내용의 계약을 맺었습니다. 이 협상은 지난 6월 광산과 인근 발전소의 소유권 75%와 함께 이 지역의 방위 권리를 요청했었던 소련을 불안하게 만들었습니다."
 finland.13.a:0 "광물을 독일에게 주자."
 finland.13.b:0 "광물을 소련에게 주자."
 finland.13.c:0 "우리는 중립을 지킨다!"
 finland.14.t:0 "페차모 위기"
 finland.14.d:0 "핀란드가 광석 매장지를 우리의 적에게 팔았습니다. 이제 그들이 진짜 지불해야 할 것을 보여줍시다.
 finland.14.a:0 "핀란드를 완전히 파괴하라!"
 finland.14.b:0 "니켈은 아무런 가치가 없다."
 finland.15.t:0 "보증을 원하는 핀란드"
 finland.15.d:0 "핀란드 정부의 몇 차례 탄원에도 불구하고, 스웨덴 정부는 겨울전쟁 중 소련의 진격에 대한 군사적 충돌을 거부했습니다. 하지만 스웨덴은 분쟁 기간 동안 중립 보다는 "비교전국"을 선언했고, 8,000명이나 되는 스웨덴인들이 자발적으로 핀란드로 가서 싸웠습니다. 스웨덴 정부와 대중들도 핀란드인들을 돕기 위해 식량, 의류, 의약품, 무기, 탄약 등을 보냈습니다."
 finland.15.a:0 "친구를 찾기가 힘들군."
 finland.15.b:0 "우리는 스스로를 필요로 할 뿐이다."
 
 newsmod.12.t:0 "총통 지시 25호"
 newsmod.12.d:0 "유고슬라비아 침공은 4월 전쟁 혹은 25 작전은 1941년 4월 6일 제2차 세계 대전 중 독일이 주도하여 추축국이 유고슬라비아 왕국을 침공한 사건입니다. 침공 명령은 유고슬라비아 쿠데타 이후 1941년 3월 27일 아돌프 히틀러의 '총통 명령 25호'로 공표되었습니다."
 newsmod.12.a:0 "전진!"
 newsmod.12.b:0 "누가 유고슬라비아가 필요하지?"
 newsmod.12.c:0 "망할 나치놈들!"
 newsmod.13.t:0 "적색 상황"
 newsmod.13.d:0 "적색 상황은 제2차 세계대전 중 독일 육군에 의한 프랑스 정복의 두 번째 단계의 플랜이었고 1940년 6월 5일에 시작되었습니다. 이는 프랑스 전투 중 베네룩스 국가들을 침공하고 북부 해협의 해안에 연합국 군대를 포위시키는 황색 상황의 성공으로 가능해졌습니다. 이 작전으로 강력한 부대가 프랑스 내로 진격했습니다."
 newsmod.13.a:0 "와인과 치즈가 기다린다!"
 newsmod.13.b:0 "연합국은 형편없었다."
 newsmod.13.c:0 "제기랄!"
 newsmod.14.t:0 "유고슬라비아 분할"
 newsmod.14.d:0 "토마셰비치에 따르면, 모든 국경을 방어하려는 유고슬라비아군의 고집으로 처음부터 실패할 수 밖에 없었습니다. 항복 후, 유고슬라비아는 독일, 헝가리, 이탈리아, 불가리아로 나뉘었고, 세르비아의 대부분은 독일에 점령당했습니다. 이탈리아의 지원을 받는 크로아티아 파시스트 지도자 안테 파벨리치는 침략이 끝나기도 전에 크로아티아 독립국을 선언했습니다."
 newsmod.14.a:0 "모든 것이 완벽하게 균형을 이뤘군."
 newsmod.14.b:0 "또다른 동맹이 함락되었군"
 newsmod.15.t:0 "그리스를 점령한 추축국"
 newsmod.15.d:0 "추축국의 그리스 점령은 1940년 10월부터 그리스 연합과 전쟁을 벌이고 있던 동맹, 파시스트 이탈리아를 지원하기 위해 나치 독일이 1941년 4월 이후 그리스를 침공하며 시작되었습니다. 크레타 정복에 이어 1941년 6월에 그리스 전체가 점령되었습니다."
 newsmod.15.a:0 "알렉산더 대왕은 너희를 구원해주지 않는다."
 newsmod.15.b:0 "스파르타는 더 이상 이곳에 없다."
 
 poland.54.t:0 "1937년 농민 파업"
 poland.54.d:0 "1937년 폴란드에서 일어난 농민 파업은 몇몇 폴란드 소식통들에서도 대농민 봉기(폴란드어 : Wielki Strajk Chłopski)로도 알려져 있으며, 집권중이던 사나차 정부를 겨냥하여 인민당이 조직한 농민들의 집단 파업과 시위였습니다. 이는 폴란드 제2공화국에서 가장 큰 정치적 시위였습니다."
 poland.54.a:0 "공동책무의 정책이 옳은 생각이겠지."
 poland.54.b:0 "조건을 받아들이자."
 poland.54.c:0 "그들의 개혁 제안을 받아들인다."
 poland.16.t:0 "무산된 파업안"
 poland.16.d:0 "농부들은 1937년 8월에 파업을 준비하고 있었습니다. 하지만 우리가 그들의 의견과 제의를 조정했기에 파업이 무산되었습니다."
 poland.16.a:0 "아직이다!"
 poland.53.t:0 "폴란드의 최후통첩"
 poland.53.d:0 "1938년 3월 17일 폴란드가 리투아니아에 최후통첩을 보냈습니다. 이 최후통첩은 빌니우스 지방에 관한 폴란드와 리투아니아 사이의 갈등의 결과였습니다."
 poland.53.a:0 "빌니우스는 더이상 리투아니아가 아니다..."
 poland.53.b:0 "빌니우스는 영원히 리투아니아다!"
 poland.52.t:0 "최후통첩을 받아들인 리투아니아"
 poland.52.d:0 "리투아니아가 우리의 최후통첩을 받아들였고, 이 문제는 여기서 끝났습니다."
 poland.52.a:0 "만세!"
 poland.51.t:0 "리투아니아의 거부"
 poland.51.d:0 "리투아니아가 우리의 최후통첩을 거부했습니다. 놈들을 박살낼 시간입니다!"
 poland.51.a:0 "전진!"
 poland.56.t:0 "폴란드와의 협력"
 poland.56.d:0 "폴란드는 우리에게 그들의 독립을 적극적으로 보장해 줄 상호방위협정을 요청했고, 그 반대도 마찬가지입니다. 그들 나라의 상태를 보아 그 이면의 생각까지는 확신할 수 없습니다."
 poland.56.a:0 "독일의 모든 적은 우리의 우방이다."
 poland.56.b:0 "왜 폴란드를 위해 싸워야 하는가?"
 poland.57.t:0 "사과를 요구하는 폴란드!"
 poland.57.d:0 "1937-1938년 폴란드 NKVD 작전은 대숙청 기간 동안 소련에서 폴란드에 대항하여 수행된 NKVD의 대규모 작전이었습니다. 공산당 중앙위원회는 소위 '폴란드 스파이'에 대항하라 명령했으며 NKVD 장교는 관례적으로 '모든 폴란드인'과 관련된 것으로 해석했습니다."
 poland.57.a:0 "우린 아무것도 하지 않았어!"
 poland.57.b:0 "우리가 한 좋지않은 일에 대해 사과드립니다. 지금은 말이지."
 poland.58.t:0 "소련의 거부"
 poland.58.d:0 "우리의 적, 소련은 폴란드인의 굴라그 이송과 대량 학살에 대해 사과하지 않았고, 더 큰 적대심을 보이고 있습니다. 시간은 이에 대해 우리가 무슨 일을 벌일지 말해줄 것입니다."   
 poland.58.a:0 "잊지 않을 것이다."
 poland.59.t:0 "폴란드의 사과 요구를 거부한 소련"
 poland.59.d:0 "1937-1938년 폴란드 NKVD 작전은 대숙청 기간 동안 소련에서 폴란드에 대항하여 수행된 NKVD의 대규모 작전이었습니다. 공산당 중앙위원회는 소위 '폴란드 스파이'에 대항하라 명령했으며 NKVD 장교는 관례적으로 '모든 폴란드인'과 관련된 것으로 해석했습니다."
 poland.59.a:0 "오 위대한 지도자시여, 폴란드인이 아닙니다!"
 poland.59.b:0 "놈들에게 복수할 것이다."
 poland.59.c:0 "뭘 기대한 것이지?"
 poland.60.t:0 "소련의 사과"
 poland.60.d:0 "1937-1938년 폴란드 NKVD 작전은 대숙청 기간 동안 소련에서 폴란드에 대항하여 수행된 NKVD의 대규모 작전이었습니다. 공산당 중앙위원회는 소위 '폴란드 스파이'에 대항하라 명령했으며 NKVD 장교는 관례적으로 '모든 폴란드인'과 관련된 것으로 해석했습니다."
 poland.60.a:0 "소련이 한발짝 물러섰다."
 poland.60.b:0 "그러는게 좋을 것 같군."
 poland.60.c:0 "다시 한번 불명예를 얻었군... 아직까지는."
 poland.61.t:0 "폴란드의 동원령"
 poland.61.d:0 "폴란드는 우리가 보증하는 보장 조약을 어기고 있지만 그들이 적을 자극하여 그들을 공격하게 할 수는 없습니다. 우리는 어떻게 하겠습니까?"
 poland.61.a:0 "그들에게 동원령을 즉각 중단하라고 요구해야 한다!"
 poland.61.b:0 "이건 정당한 행동이다."
 poland.62.t:0 "우리의 동원령을 멈추라고 요구한 영국"
 poland.62.d:0 "대영제국, 우리의 동맹은 우리에게 독일국을 자극해 적대적인 행동을 취할 것을 우려해 동원령을 멈추라고 요구했습니다. 하지만 우리는 늦든 빠르든 결국엔 전쟁이 벌어지리라는 것을 알고 있습니다!"
 poland.62.a:0 "우리가 그들의 요구를 받아들일 거라 생각한다."
 poland.62.b:0 "독일은 침략자일 뿐이다!"
 poland.63.t:0 "폴란드의 동원령"
 poland.63.d:0 "최근 일어난 단치히 협상 이후 폴란드는 독일의 침공에 대비해 동원령을 내렸고 영국은 즉각 중단하라고 충고했습니다. 하지만 고집스러운 폴란드의 장군들은 거부했고 전쟁이 터지는 것은 시간 문제가 되었습니다."
 poland.63.a:0 "누구도 신경쓰지 않을 것이다!"
 poland.63.b:0 "우리의 잘못이 아니다."
 poland.63.c:0 "최악의 선택을 했군."
 
 worldnews.7.t:0 "우리는 절대로 항복하지 않을 것입니다!"
 worldnews.7.d:0 "우리는 끝까지 싸울 것입니다. 우리는 프랑스에서 싸울 것입니다. 우리는 바다와 대양에서 싸울 것입니다. 우리는 자신감과 힘을 길러 하늘에서 싸울 것입니다. 우리는 그 어떤 대가를 치르더라도 영국을 지켜낼 것입니다. 우리는 해변에서 싸울 것입니다. 우리는 비행장에서 싸울 것입니다. 우리는 들판과 거리에서 싸울 것입니다. 우리는 언덕에서도 싸울 것입니다. 우리는 절대로 항복하지 않을 것입니다!"
 worldnews.7.a:0 "저들은 여전히 싸우고 있다!"
 worldnews.7.b:0 "고집쟁이 차 중독자 원숭이새끼들!"
 worldnews.7.c:0 "보여주자!"
 worldnews.17.t:0 "중국의 역습"
 worldnews.17.d:0 "1939-40년 동계 공세는 제2차 중일전쟁 동안 국민혁명군과 일본제국육군 사이의 주요 전투 중 하나였으며, 중국군은 여러 전선에서 첫 번째 주요 역습을 개시했습니다. 비록 이 공세가 본래의 목적을 달성하지는 못했지만, 일본군에 큰 타격을 줌과 동시에 중국군이 이런 대규모의 공세를 펼칠 수 있으리라고는 예상하지 못했던 일본군 지휘부에 큰 충격으로 다가왔다는 연구 결과도 있습니다."
 worldnews.17.a:0 "짱깨들을 죽여라!"
 worldnews.17.b:0 "중국을 위하여!"
 worldnews.17.c:0 "우리가 진정한 청나라이다."
 chinese_offensive:0 "중국의 동계 공세"
 CHI_winter:0 "동계 공세"
 
siam_event.1.t:0 "시암의 영토 요청"
siam_event.1.desc:0 "우리의 동맹인 태국이 그들의 대태국의 일부로 여기는 영토를 요청해 왔습니다. 이 요청에는 캄보디아, 라오스, 만달레이와 싱가포르를 포함하고 있습니다."
siam_event.1.a:0 "물론! 더 강한 태국은 더 강한 일본과 진배없다."
siam_event.1.b:0 "안된다! 더 강한 일본은 더 강한 태국과 진배없다."
siam_event.2.t:0 "자유 태국 운동"
siam_event.2.desc:0 "자유 태국 운동은 지하 저항 운동으로 우리와 연합국의 전쟁 이후 발족되었습니다. 그들은 우리의 적에게 군사 기밀을 유출시키고 전쟁에서의 사보타지를 실행했습니다. 반드시 멈추게 해야만 합니다!"
siam_event.2.a:0 "칙쇼!"
siam_event.3.t:0 "우리에게 공영권 가입을 요청하는 일본"
siam_event.3.desc:0 "일본은 우리가 우호적인 무역 협정을 맺는 것으로 동반자로서 대동아공영권에 가입하기를 원합니다. 우리가 받아들인다면, 그들은 우리의 군대와 산업을 개선할 수 있는 전문가들을 제공할 것입니다."
siam_event.3.a:0 "이 기회를 잡아야만 한다."
siam_event.3.b:0 "우리에게 일본 따위는 필요 없다."
siam_event.4.t:0 "시암에게 전문가를 제공한 일본"
siam_event.4.desc:0 "우리가 대동아공영권에 가입했기 때문에 일본은 우리나라를 강화하는 데 도움을 줄 수 있는 몇몇의 전문가를 파견하는 제안을 했습니다. 우리는 시암이 우선적으로 필요한 사항을 선택할 수 있습니다."
siam_event.4.a:0 "해병대는 시암의 미래다."
siam_event.4.b:0 "산악병은 국경을 확실하게 지킬 것이다."
siam_event.4.c:0 "그 어떤 군대도 보병이 핵심이다."
siam_event.4.d:0 "산업 능력이 없다면 국가는 약한 그대로 일 것이다."

siam_event.5.t:0 "대동아공영권에 가입한 시암"
siam_event.5.desc:0 "시암은 우리에게 유리한 무역 협정을 맺는 것으로 우리의 동반자로서 대동아공영권에 가입했습니다."
siam_event.5.a:0 "환영한다."
siam_event.6.t:0 "우리의 요구를 거절한 시암"
siam_event.6.desc:0 "시암 정부는 우리의 요청을 거절했습니다. 참 멍청한 짓이군요."
siam_event.6.a:0 "제길."
siam_border_conflict.2.t:0 "프랑스-태국 전쟁에서 승리한 태국!"
siam_border_conflict.2.desc:0 "승리한 태국군은 경쟁자를 격파하고 캄보디아로 진군해 과거에 잃었던 두 땅을 모두 되찾고 프랑스 제국주의자들로부터 새로운 영토를 해방시켰습니다."
siam_border_conflict.2.a:0 "대태국을 위하여!"
siam_border_conflict.2.b:0 "어떻게 이런일이...?"
siam_border_conflict.3.t:0 "프랑스 태국 전쟁에서 승리한 프랑스!"
siam_border_conflict.3.desc:0 "프랑스 식민지군이 침략한 태국군을 축출하기 위해 집결했고, 전쟁은 일본이 평화를 중재하며 끝났습니다."
siam_border_conflict.3.a:0 "수치스러운 패배다."
siam_border_conflict_3.b:0 "프랑스 만세!"
siam_border_conflict.4.t:0 "프랑스-태국 전쟁의 교착상태"
siam_border_conflict.4.desc:0 "양측 모두 프랑스-태국 전쟁에서 별 진척을 보이지 못했고, 일본의 개입으로 휴전이 체결됐습니다."
siam_border_conflict.4.a:0 "최소한 지지는 않았군."
siam_border_conflict.4.b:0 "최소한 지지는 않았군." 

siam_purchase_ships.1.t:0 "[From.GetNameDefCap]의 [Root.GetAdjective] 함선 발주 요청"
siam_purchase_ships.1.desc:0 "해군력의 부족을 절실히 느끼고 있는 [From.GetAdjective] 정부는 [Root.GetAdjective]의 발주를 희망한다고 밝혔습니다. 함선 건조 제안을 받아들인다면, 그들은 우리의 목표를 위해 사용할 수 있는 물품들을 제공할 것입니다."
siam_purchase_ships.1.a:0 "모두에게 유익할 것이다."
siam_purchase_ships.1.a_tt:0 "[SIA.GetNameDefCap]측이 거래에 응한다면  §Y1§! §Y민간공장§!을 대금으로 받을 것입니다."
siam_purchase_ships.1.b:0 "관심 없다."
siam_purchase_ships.2.t:0 "[From.GetNameDefCap]의 함선 건조 승인"
siam_purchase_ships.2.desc:0 "[From.GetAdjective]정부는 [Root.GetAdjective] 해군을 위한 함선을 건조하기로 합의했습니다. 그들은 우리에게 세가지 제안을 했습니다."
siam_purchase_ships.2.a:0 "잠수함 발주."
siam_purchase_ships.2.b:0 "구축함 발주."
siam_purchase_ships.2.c:0 "경순양함 발주."
siam_purchase_ships.3.t:0 "함선 건조를 거부한 [From.GetNameDefCap]"
siam_purchase_ships.3.desc:0 "[From.GetNameDefCap]는 우리 해군을 위한 [From.GetNameDefCap] 함선의 발주 제안을 거부했습니다.\n이제 제안을 수락할만한 다른 나라를 찾아보거나 해군 연구 발전에 주력해야 합니다. 외세의 힘에 의존하지 않아도 될 강력한 [Root.GetAdjective] 함대를 건조하기 위해서 말이죠."
siam_purchase_ships.3.a:1 "그들이 없어도 해낼 것이다."
siam_purchase_ships.4.t:0 "함선 건조 완료 - 잠수함"
siam_purchase_ships.4.desc:0 "약 1년 간의 건조 끝에 완성된 세 척의 [GetPortugueseShipsBuilder] 잠수함이 여러 시험 운항을 거쳐 마침내 우리 해군에 인도되었습니다.\n인도된 잠수함은 [Root.GetAdjective]에 정박해 있으며 승조원들은 명령을 기다리고 있습니다."
siam_purchase_ships.4.a:0 "좋군."
siam_purchase_ships.4.a_tt:0 "3척의 잠수함이 예비 함대로 추가되었습니다."
siam_purchase_ships.5.t:0 "함선 건조 완료 - 구축함"
siam_purchase_ships.5.desc:0 "약 1년 간의 건조 끝에 완성된 두 척의 [GetPortugueseShipsBuilder] 구축함이 여러 시험 운항을 거쳐 마침내 우리 해군에 인도되었습니다.\n인도된 구축함은 [Root.GetAdjective]에 정박해 있으며 승조원들은 명령을 기다리고 있습니다."
siam_purchase_ships.5.a:0 "좋군."
siam_purchase_ships.5.a_tt:0 "2척의 구축함이 예비 함대로 추가되었습니다."
siam_purchase_ships.6.t:0 "함선 건조 완료 - 경순양함"
siam_purchase_ships.6.desc:0 "약 1년반동안 건조 끝에 완성된 [GetPortugueseShipsBuilder] 경순양함이 여러 시험 운항을 거쳐 마침대 우리 해군에 인도되었습니다.\n인도된 경순양함은 [Root.GetAdjective]에 정박해 있으며 승조원들은 명령을 기다리고 있습니다."
siam_purchase_ships.6.a:0 "좋군."
siam_purchase_ships.6.a_tt:0 "1척의 경순양함이 예비 함대로 추가되었습니다."