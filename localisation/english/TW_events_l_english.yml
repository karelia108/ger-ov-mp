 twevents.74.t:0 "이 전쟁에 참전해야 하는가?"
 twevents.74.d:0 "독소전쟁의 전선이 국경을 향해 가까워지고 있는 가운데 우리는 독일의 편에 서서 참전해야합니다.\n적어도 이 전쟁은 겨울 전쟁에서 잃어버린 영토를 되찾는 기회가 될 것입니다. 하지만 우리가 권리를 주장함으로써 대핀란드의 꿈을 실현할 수도 있습니다..."
 twevents.74.a:0 "함께, 승리하자!"
 twevents.74.b:0 "우리에게 있어 독일은 필요없다.\n하지만 이 기회를 놓칠수는 없지."
 twevents.74.c:0 "소련을 공격해? 자네 미쳤나?"
 
 twevents.75.t:0 "전쟁의 성과 : 핀란드 문제"
 twevents.75.d:0 "소련과의 전쟁에서 우리는 승리했습니다. 이로 인해 핀란드 영토의 문제가 발생했습니다.\n 한편으로 핀란드는 단순히 겨울 전쟁에서 잃어버린 영토를 되찾는 것만으로도 행복할 것입니다. 반면에 일년 중 반이 얼어있는 영토를 할양하는 아주 적은 비용으로 대핀란드에 대한 그들의 꿈을 실현시켜 우리에게 강력한 동맹국을 확보할 수 있을 것입니다. 적어도 전쟁에는 능숙해 보이는 동맹국이죠... 선택은 우리의 것입니다."
 twevents.75.a:0 "그들에게 잃어버린 땅을 돌려주자"
 twevents.75.b:0 "그들은 대핀란드로 다시 태어날 것이다!"
 
 twevents.76.t:0 "전쟁의 성과 : 핀란드 문제"
 twevents.76.d:0 "드디어 독일인들이 소련에서 핀란드가 주장한 영토를 어떻게 할지 결정했습니다.\n독일은 겨울 전쟁에서 잃어버린 우리의 땅을 돌려줄 것입니다."
 twevents.76.a:0 "고맙군?"
 
