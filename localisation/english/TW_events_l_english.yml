 news.345.t:0 "이탈리아 함대의 패배!"
 news.345.d:0 "동맹이 통제하는 항구로 이동 후 카를로 베르가미니 제독의 지휘 하에 있던 이탈리아 전단은 아시나라 만 해역에서 독일 폭격기 편대의 공격을 받았습니다. 공공습 중 함선들이 공격을 받았고 그를 따라 많은 수의 장교, 하급 장교들, 그리고 선원들 총 1.253명의 비명횡사했습니다. 함선은 새로운 유도 활공폭탄 '프리츠 X'를 사용하는 독일 폭격기에 의해 침몰되었고, 나머지 함대도 공격을 받고 있는 중입니다! 여기가 이탈리아 왕립해군의 끝일까요?"
 news.345.a:0 "알았다."
 news.345.b:0 "씨발"

 news.346.t:0 "이탈리아의 휴전"
 news.346.d:0 "연합국은 북아프리카에서 이탈리아군을 몰아내고 시칠리아를 침공, 빅토르 에마누엘 3세를 지원해 대파시스트 평의회를 전복시키고 무솔리니를 체포했습니다. 새 정부는 연합국과 비밀 평화 협상을 시작했습니다. 9월 8일 카시빌레 휴전협정이 발표되고, 독일은 빠르게 개입준비를 했습니다. 독일은 이탈리아의 절반인 북부를 점령, 무솔리니를 해방하고 그를 독일 점령지로 데려와 위성정권을 수립했습니다. 이탈리아 사회주의 공화국은 1943년 9월 23일에 선포되었습니다."
 news.346.a:0 "알았다."
 news.346.b:0 "씨발"
 
 news.347.t:0 "[ENG.GetNameDef]의 파시스트 침략 규탄"
 news.347.d:0 "[ENG.GetNameDef]은 영연방, 프랑스 외교관들과 회의를 열어 파시스트의 위협에 대항하여 싸우고 국가를 보호할 것이라는 것을 아주 분명히 했습니다."
 news.347.a:0 "알았다."
 news.347.b:0 "씨발"

