 news.348.t:0 "두번째 스트레사 전선"
 news.348.d:0 "독일의 위협이 중요 화두로 떠오르자 이탈리아, 프랑스, 그리고 영국 정부는 스트레사에서 다시 만나 이탈리아의 아비시니아 침공 이후 깨졌던 스트레사 전선의 재건을 선언했습니다. 그 대가로, 프랑스와 영국 정부는 이탈리아에 대한 금수 조치를 해제하기로 동의했습니다.\n\n그들의 목적은 독일국에 대항하여 오스트리아의 영토를 보장하고 또한 독일국이 베르사유 조약을 준수하도록 하는 것입니다."
 news.348.a:0 "평화의 시대다"
 
 
 italy.401:0 "P-26/40 전차"
 italy.401.t:0 "P-26/40 중형전차"
 italy.401.d:0 "P40은 이탈리아가 설게한 중형전차입니다. 75mm 포와 8mm 브레다 기관총, 추가적으로 대공포나 기관총을 탑재했습니다. 공식적인 이탈리아에서의 명칭은 P-26/40(P는 페산테 (중전차)) 26톤의 무게의 전차로 1940년에 설계가 채택되었습니다. (같은 해 설계가 시작됨)\n비록 1940년에 설계되었지만, 첫 번째 시체품은 엔진의 낮은 수율과 매우 더딘 개발 속도로 인해 1942년까지도 완성되지 못했습니다. 생산 모델에는 330마력의 엔진이 사용되었고 최종 테스트에는 420마력의 가솔린 엔진까지 사용되었습니다.\nP40의 설계는 원래 M11/39와 같은 전차와 유사했지만, 더 큰 75mm L34 포를 탑재했습니다. 이 무기는 초속 약 700m의 포구 속도를 냈습니다. 2차 무장은 기관총 두 정이었습니다. 1941년 소련의 T-34 전차로부터 학습한 뒤, P40의 장갑은 빠르게 재설계되어 두드러지게 경사지고 두꺼운 판을 사용하게 되었습니다. P40의 주요 역할은 보병 지원에서 대전차 전투로 바뀌었고 모든 내부 공간이 이 목적으로 특화되어 차량이 다소 비좁아졌습니다.\n포탑은 2명의 승무원에 의해 운영되었고, 이는 전차장에게 과중한 작업량을 부과했기 때문에 중대한 단점이었습니다. 당시, 대부분의 신형 전차는 독일 3호 전차의 성공적인 사례를 따라 3인용 포탑으로 설계되었습니다.(전차장/탄약수/포수)\n기계적인 시스템은 "M" 시리즈로 개발되었으며, 특히 서스펜션은 안정적이었지만, 거친 지형에서는 보다 현대적인 크리스티 서스펜션 또는 토션 바 서스펜션과 유사한 속도를 낼 순 없었습니다. 그렇지만 중량 대비 출력 비율에서는 이전 모델에 크게 향상되었고, 이로 인해 기동성이 증가했습니다.\n이탈리아 표준으로 45°의 경사와 두께 50mm, 포탑 전면의 덮개는 두께 60mm(M13/40은 42mm)로 상당한 저항력을 지닌 장갑을 가지고 있었지만, 대부분의 탱크가 용접에 의해 제조된 시점에도 여전히 리벳으로 고정시켰습니다. 용접된 장갑과 비교할 때 리벳 장갑은 리벳 고장에 의해 연결부 파손에 취약하여 관통당하지 않을 판도 뜯겨져 나갈 수 있습니다.\nP40 설계는 꽤 최신형이었지만 전차는 용접된 장갑, 적절한 서스펜션, 전차장을 위한 돔 지붕과 같은 현대적인 기능이 없었습니다. P40은 이탈리아에서 중전차로 지정되었지만, 무게, 장갑, 무장은 독일 국방군이나 당대의 다른 군대에서는 중형전차로 분류되었습니다. 그 단점에도 불구하고, P40은 전장에 나타났을 때 연합군 및 독일의 중형 전차에 필적하는 유일한 이탈리아 전차였습니다.\n발주한 1,200대의 전차 중 고작 몇 대(소스에 따라 1대부터 5대 사이)의 시제품만이 1943년 9월 이탈리아의 휴전 협정 전에 완성되었는데, 이탈리아를 점령한 독일 국방군에게 탈취당했습니다."
 italy.401.a:0 "충분히 오래 걸렸군!"
 
 italy.402:0 "M11/39 전차"
 italy.402.t:0 "M11/39 중형전차"
 italy.402.d:0 "이탈리아의 전차 설계사들은 동시대 유럽의 차량과 싸우기 위한 수단보다는 산악전과 식민지의 사용에 적합한 전차에 중점을 두었습니다. 그 결과, 최초의 현대식 포를 무장한 전차의 생산은 더디게 진행되었습니다. 이탈리아는 몇몇 다른 유럽의 전차들을 평가하고 몇 가지 실험을 했는데, 이 모든 것이 M.11/39의 설계로 이어졌습니다.\n1936년, 이탈리아군은 3명의 승무원과 37mm L.40 포를 탑재, 2정의 8mm 기관총을 포탑에 장착한 전차에 대한 요구사항을 발표했습니다. 전투용 전차가 아니였기에 소형 무기에 대한 관통력과 20mm 포에 대비한 장갑만을 필요로 했습니다. 이 신형 차량은 이탈리아군이 여전히 CV.3 경전차와 함께 운용하고 있던 구닥다리 피아트 3000을 대체하기 위해 계획되었습니다.\n초기 시제품은 1936년에 만들어졌지만 1937년에 버려졌습니다. 시제품의 기본 구조와 현수장치 설계는 새로운 10톤 전차의 개발을 위해 유지되었습니다. 기관총보다는 포무장 전차가 필요하다는 것이 몇 년간 명백해졌음에도 불구하고, 이탈리아군은 1938년 5월에서야 공식적으로 포무장 전차가 새로운 기갑사단 구성에 필수적이라는 결정을 내렸습니다. 이 차량은 육군이 원하는 중형전차에 알맞은 것이었고, 포탑에 장착된 기관총 한 쌍, 37mm 포 또는 47mm 포를 탑재했고 30~35km/h의 속도를 낼 수 있었습니다. 원래의 10톤보다 조금 더 무거워진 11톤이 되었기에 M.11/39(중형, 11톤, 1939)라는 이름이 붙었습니다."
 italy.402.a:0 "적어도 너의 관은 움직인다!"
 
 italy.403:0 "M13/40 전차"
 italy.403.t:0 "M13/40 중형전차"
 italy.403.d:0 "M13/40의 사양은 1937년 12월 이탈리아 왕립 육군에 의해 처음 논의가 되었습니다. 이는 피아트 L3 탱켓과 M11/39와 같은 차체에 주포를 장착한 구형 모델을 대체하기 위한 것이었습니다. 몇 가지를 변경하고 생산 시설을 설치한 1940년 3월부터 가동되기 시작했습니다. 아이들러와 대차를 제외하면 이전 M11/39에서 차체 하부 전체는 거의 변하지 않았습니다. 현수장치는 여전히 측면당 2개 대차, 대차에는 준-타원형 판 스프링, 각각 M11/39보다 더 큰 한 쌍의 로드 휠을 장착했습니다. 생산량이 상대적으로 많았기 때문에, 거의 모든 이탈리아 기갑부대는 구형 모델을 대체하는 이 전차가 많이 배치되었습니다. 1940년 말 알바니아와 함께한 그리스 전역에서 첫 교전이 이루어졌고 대부분은 북아프리카 전역에서 1943년까지 쓰였습니다. 사막전에 대한 첫 번째 교전은 1940년 12월 나침반 작전 동안 바비니 여단과 함께였습니다. M13/40은 비교적 용이한 생산, 디젤 엔진 및 효율적인 포 등 꽤 괜찮은 특성을 가지고 있었습니다. 또한 효과적인 고폭탄과 우수한 2차 화력으로 500m 거리에서 45mm의 잡갑도 뚫을 수 있었습니다. 1942년까지는 대부분의 영국제 경, 중, 순양전차를 무력화시킬 수 있었지만, 마틸다와 발렌타인과 같은 영국 보병 전차에는 쓸모가 없었습니다. 볼트로 체결된 차체는 충돌 때마다 승무원들에게 위험한 요소였고 차체의 판은 금이 가는 경향이 있었습니다. 거기에 더해 기계 부품과 엔진 자체는 장기적으로 신뢰할 수 없는 것으로 입증되었습니다. 속도는 중량에 비례하여 평균보다 낮았습니다. 이 모든 것은 지나치게 단순한 구조와 포격에서의 높은 취약성과 더해져 1942년 초에 이러는 한물간 전차가 되었습니다. 그러나 차체는 자주형 돌격포로 개조되어 몇년은 더 사용되었습니다."
 italy.403.a:0 "관보다 더 낫군!"
 
 news.400.t:0 "공작"
 news.400.d:0 "이탈리아는 동아프리카에 대한 영향력을 잃었고, 곤다르와 아디스아바바의 마지막 수비대는 지금 막 항복했습니다. 이것이 이탈리아 식민제국의 종말입니까? 역사적으로 영국은 1941년 1월에 반격을 개시했고 이탈리아인들은 동아프리카에서 수세에 들어갔습니다. 이탈리아인들은 2월 내내 싸웠습니다. 하지만 격렬한 저항 끝에 케렌 전투는 이탈리아의 패배로 끝났습니다. 그 후 마사와 항구를 포함한 에리트레아의 나머지 지역은 빠르게 무너졌습니다. 보급이 끊기고 재보급의 가능성이 없는 아오스타 공작은 남은 이탈리아 군대를 곤다르, 암바 알라기, 데시, 그리고 김마의 몇몇 거점으로 집중시키기로 결정했습니다. 그 스스로는 암바 알라기의 산악요새에서 7,000명의 이탈리아군을 지휘했습니다. 9,000명의 영국군과 영연방군, 20,000명 이상의 에티오피아 비정규군에 의해 물 보급이 위태로워지고 포위당하자 1941년 5월 18일, 아오스타 공작은 암바 알라기에서 항복했습니다. 이탈리아 수비대의 용맹한 저항 때문에, 영국은 그들에게 전쟁의 명예를 걸고 항복하는 것을 허락했습니다. 항복 직후 아오스타 공작은 케냐 나이로비에 있는 포로 수용소에 수감되었습니다. 공작은 그를 따르는 죄수들을 지휘했지만, 결코 2차 세계대전이 끝나는 것을 볼 수 없었습니다. 수감 직후인 1942년 3월 3일 그는 수용소에서 사망했는데 소문에 따르면 결핵과 말라리아로 인한 합병증으로 인해 사망했다고 합니다."
