 soviet.34.d:0 "리투아니아는 붉은 군대의 힘을 견딜 수 없을 것입니다. 우리가 그들에게 국경 안보에 대한 기본권과 통제권을 요구한다면 싸우지 않고도 효과적으로 그들을 합병할 수 있을 것입니다."
 soviet.34.a:0 "최후통첩을 보내라!"
