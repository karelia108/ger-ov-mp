 kmt.218.t:0 "요새화에 대한 다양한 의견"
 kmt.218.d:0 "일부 장군들과 폰 팔켄하우젠은 요새화에 주력할 지역에 대해 서로 다른 의견을 가지고 있습니다. 모두가 최우선 순위는 상하이라는 것에 동의했지만, 북부로부터의 일본의 침략에 대해서는 그렇지 않습니다. 일부 장군들은 마지막까지 베이핑을 사수하는 방안을 제시했지만, 폰 팔켄하우젠은 중국 북부의 평원이 기계화된 일본군에 큰 이점을 줄 것이라고 생각하여 황하를 따라 요새화하는 방안을 제시했습니다.\n\n누구의 의견을 채택하겠습니까?"
 kmt.218.a:0 "베이핑은 함락되지 않는다!"
 kmt.218.b:0 "알렉산더가 요점을 잘 짚었다. 황하를 천연요새로 이용해야한다."
 KMT_fortify_land_hn_tt:0 "§Y허난§!의 황하를 따라 §Y9개의 지상요새§!를 추가합니다.\n"
 KMT_fortify_land_sd_tt:0 "§Y산둥§!의 황하를 따라 §Y9개의 지상요새§!를 추가합니다.\n"
 ## 29/10/2016 ##
 kmt.220.t:0 "[CHI.GetName]에서의 친일세력 대두"
 kmt.220.d:0 "최근 일부 친일파 인사들이 [CHI.GetName] 정부의 [CHI.GetRulingParty]에서 입지를 넓히고 있습니다. 그들을 지원한다면 우리는 전쟁을 일으키지 않고도 중국을 우리의 동맹으로 만들 수 있고 그들의 자원에 접근할 수 있습니다."
 kmt.220.a:0 "총탄과 목숨을 아낄 수 있을 것이다."
 kmt.220.b:0 "그들은 단지 우회적으로 그들의 무기력한 나라를 유지하고 있을 뿐이다."
 kmt.221.t:0 "[CHI.GetName]로부터의 외교관"
 kmt.221.d_1:0 "[CHI.GetName]의 외교관이 우리 법정에 도착해서 범아시아주의 사상에 대한 빈틈없는 해명을 했습니다. 발표 후, 황도파의 잔당들은 다시 대중의 지지를 얻고 있습니다. 이는 통제파가 어려운 상황을 맞딱드리게 만들었습니다."
 kmt.221.d_2:0 "[CHI.GetName]의 외교관이 우리 법정에 도착해 범아시아주의 사상에 대한 빈틈없는 해명을 했습니다. 발표 후, 황도파 인사들은 중일동맹 제의의 초안을 작성했습니다."
 kmt.221.a:0 "이 새로운 사상을 채택하고 중국의 동료들을 따르도록 하자."
 kmt.221.b:0 "우리는 아시아를 영광으로 이끌 것이다."
 kmt.221.c:0 "이 새로운 사상을 멈춰야만 한다!"
 kmt.222.t:0 "새로운 사상을 거부한 [JAP.GetName]"
 kmt.222.d:0 "[JAP.GetLeader]은(는) 범아시아주의의 새로운 사상을 거부했고 이를 지지하는 황도파를 제거했습니다. 중일동맹을 성사시키려는 우리의 노력이 무산되었습니다."
 kmt.222.a:0 "난 좀 더 꺠우친 시대에 살고 싶다..."
 kmt.224.d:0 "중국인 동료들은 더 나은 해군을 생산할 수 있도록 우리에게 조선 기술 일부를 공유해 줄 것을 요청하고 있습니다."
 kmt.224.a:0 "아시아인들은 서로를 도와야만 한다."
 kmt.224.b:0 "[Root.GetAdjective] 기술은 우리의 것이다. 놈들의 것이 아니다!"
 kmt.225.t:0 "보조금을 지원허는 [From.GetName]"
 kmt.225.d:0 "[From.GetName]은(는) 우리의 해군산업을 위한 보조금을 지원했습니다."
 kmt.225.a:0 "함선을 건조하라!"
 kmt.226.t:0 "지원을 거부한 [From.GetName]"
 kmt.226.d:0 "[From.GetName]은(는) 우리의 해군산업을 위한 지원을 거부했습니다."
 kmt.226.a:0 "망할 놈들!"
 ## 6/11/2016 ##
 kmt.233.t:0 "우리의 개입을 요청한 [CHI.GetName]"
 kmt.233.d:0 "세력 안에서 우리의 [CHI.GetName]와(과) [JAP.GetName]와(과)의 좋은 관계로 [CHI.GetLeader]은(는) 현 분쟁과 [JAP.GetName]의 뻔뻔한 침략에 우리의 개입을 요청했습니다."
 kmt.233.a:0 "중국-독일 친선에 명시된대로."
 kmt.233.b:0 "해야할 일이 많다. 중국은 스스로 해결해야 한다."
 kmt.234.t:0 "[GER.GetAdjective] 개입"
 kmt.234.d:0 "[GER.GetLeader]은(는) [Root.GetLeader]에게 공문을 보내 [CHI.GetName]에 대한 우리의 공격을 즉시 중단해야 한다는 것을 명시했습니다."
 kmt.234.a:0 "재고해보니, 중국을 침략하는 것은 선전한 것만큼 유익하지 않을 수도 있다."
 kmt.234.b:0 "독일을 압박하라."
 kmt.235.t:0 "개입을 거부한 [GER.GetName]"
 kmt.235.d:0 "지금은 처리해야 할 일이 너무 많아, [Ger.GetLeader]은(는) 일본과의 현 분쟁에 개입하기를 거부했습니다."
 kmt.235.a:0 "애석하군."
 kmt.236.t:0 "[JAP.GetName]와(과)의 평화"
 kmt.236.d:0 "독일군의 개입으로 일본군은 점령지에서 철수하고 있습니다. 하지만 여전히 만주를 반환하길 거부하고 있습니다."
 kmt.236.a:0 "저들은 알게 될 것이다."
 kmt.237.t:0 "[CHI.GetName]와(과) [JAP,GetName] 사이의 평화"
 kmt.237.d:0 "독일군의 개입으로 일본군은 점령지에서 철수하고 있습니다. 하지만 여전히 만주를 반환하길 거부하고 있습니다."
 kmt.237.d_2:0 "우리의 개입으로 일본군은 점령지에서 철수하고 있습니다."
 kmt.237.a:0 "저들은 알게 될 것이다."
 kmt.237.b:0 "현명하군."
 kmt.238.t:0 "평화를 거부한 [JAP.GetName]"
 kmt.238.d:0 "개입에도 불구하고, 일본 정부는 아직도 총을 내려놓길 거부했습니다."
 kmt.238.a:0 "이게 저들의 선택인가."
 kmt.238.b:0 "이런 굴욕은 참을 수 없군."
 kmt.240.t:0 "다시금 우리의 개입을 요청한 [CHI.GetName]"
 kmt.240.d:0 "우리가 저번에 일본과 중국 사이에 개입한 후에도, 이들은 여전히 많은 마찰을 빚었습니다. 특히 만주와 대만 문제에 대해서 말이죠. 이에 대해 [CHI.GetLeader]은(는) [GER.GetLeader]에게 다시 한번 공문을 보내 개입해주기를 요청했습니다."
 kmt.240.a:0 "이게 마지막이길 바라지."
 kmt.241.t:0 "또다시 개입한 [GER.GetName]"
 kmt.241.d:0 "[GER.GetLeader]은(는) [Root.GetLeader]에게 대만과 만주를 [CHI.GetName]에게 돌려주어야 한다는 공문을 다시금 보냈습니다."
 kmt.241.a:0 "아시아의 영원한 평화를 위해."
 kmt.243.t:0 "[JAP.GetName]의 타협"
 kmt.243.d:0 "고심 끝에, [JAP.GetLeader]은(는) 만주와 대만을 [CHI.GetName]에게 반환하기로 했습니다. 또한 그 지역에 세운 괴뢰정부도 해체하기로 했습니다."
 kmt.245.t:0 "영토 반환을 거부한 [JAP.GetName]"
 kmt.245.d:0 "개입에도 불구하고, 일본 정부는 여전히 점령된 영토를 반환하길 거부하고 있습니다."
 kmt.247.t:0 "세력 가입을 원하는 중국"
 kmt.247.d:0 "중화민국 난징 국민정부의 강력한 지도자들은 큰 진전을 이루었고 우리의 대의에 동참할 것을 제의했습니다. 중국은 독일을 위해 싸울 준비가 되어 있습니다."
 kmt.247.a:0 "동쪽의 동맹이군"
 kmt.247.b:0 "안된다!"
 kmt.248.t:0 "아시아의 식민지가 해방되다!"
 kmt.248.d:0 "우리가 반격하기도 전에 우리 식민지의 공산주의 혁명가들이 봉기하여 식민지 정부를 전복시켰습니다. 그들은 그 지역을 완전히 통제하고 독립을 선언했습니다!"
 kmt.248.a:0 "이 과오를 바로잡아야 한다!"
 kmt.248.b:0 "이럴 시간이 없다..."
 kmt.249.t:0 "[CHI.GetLeader]의 설득"
 kmt.249.d:0 "[CHI.GetLeader]은(는) [Root.GetName]가(이) 일본과의 전쟁에 참전할 수 있기를 바라며 [Root.GetLeader]을(를) 직접 만나러 왔습니다."
 kmt.249.a:0 "함께 파시즘에 대항할 것이다!"
 kmt.249.b:0 "거기에 관여하고 싶지 않다."
 kmt.250.t:0 "[ENG.GetName]의 거부"
 kmt.250.d:0 "[ENG.GetName]은(는) 일본과의 전쟁에 참전하기를 거부했습니다."
 kmt.250.a:0 "우리가 패배한다면, 저들도 그 뒤를 따를 것이다."
 kmt.251.t:0 "[CHI.GetName]의 새로운 의제"
 kmt.251.d:0 "중국 정부의 최근 의제를 알고 난 뒤 일부 관리들은 중국인들에게 짓밟히지 않으려면 아시아에 있는 식민지를 버려야 한다고 생각하고 있습니다."
 kmt.251.a:0 "식민지를 포기해야만 한다." 
 kmt.251.b:0 "하, 우리가 마카오를 어떻게 되찾았는지 기억하지 못하는군."
 ## 14/11/2016 ##
 kmt.254.t:0 "베트남 해방 문제"
 kmt.254.d:0 "우리 군이 베트남의 주요도시까지 진격했고, 현지인들은 우리의 도착을 환영했습니다.\n\n도시를 해방시켜 우리의 약속을 다하겠습니까?"
 kmt.254.a:0 "그들은 독립국이 될 것이다."
 kmt.254.b:0 "그들은 여전히 인도가 필요하다."
 kmt.254.c:0 "이건 우리의 진정한 목표가 아니다."
 kmt.255.t:0 "라오스 해방 문제"
 kmt.255.d:0 "우리 군은 현지 라오스 파르티잔들의 지원을 받아 그 지역을 완전히 장악하고 있다.\n\n그들과의 약속을 지키고 도움을 받기 위한 증표로 자치권을 부여하겠습니까?"
 kmt.256.t:0 "캄보디아 해방 문제"
 kmt.256.d:0 "현지인들의 도움으로 우리는 마침내 크메르 지역의 적을 쫓아냈습니다.\n\n그들과 약속한 대로 캄보디아를 해방시키겠습니까?"
 kmt.257.t:0 "말레이시아 해방 문제"
 kmt.257.d:0 "말레이시아 군중은 말레이시아의 도시와 마을로 행진하는 우리 군인들에게 황홀한 환희와 선물 꽃과 입맞춤으로 환영하고 있습니다.\n\n이들을 독립시키겠습니까?"
 kmt.258.t:0 "인도네시아 해방 문제"
 kmt.258.d:0 "네덜란드는 인도네시아인들에게 네덜란드어를 배우도록 강요하지 않았습니다. 그들은 최대한의 이익을 얻기를 원했고 이는 인도네시아인들 사이에서 민족주의 정서를 지킬수 있게 했습니다.\n\n이제 우리는 인도네시아 땅을 지배하게 되었습니다. 우리가 약속한 대로 그들을 해방시키겠습니까?"
 kmt.259.t:0 "인도 해방 문제"
 kmt.259.d:0 "이제 인도의 영국 식민지 정부가 항복했으니 우리는 인도의 인민들을 영국의 압제로부터 해방시킬 수 있습니다. 비록 간디는 인도를 해방시키는 우리의 방법에 만족하지 않을 수 있지만 말이죠."#Gandhi prefers nukes
 kmt.259.a:0 "인도인들은 더 이상 영국인들에게 억압받지 않고 자신들의 나라를 통치할 것이다!"
 kmt.260.t:0 "홍콩은 우리 것입니다!"
 kmt.260.d:0 "홍콩이 다시 한번 중국의 품으로 돌아왔다!"
 kmt.260.a:0 "중화민족 만세!"
 kmt.261.t:0 "광저우만은 우리 것입니다!"
 kmt.261.d:0 "광저우만이 다시 한번 중국의 품으로 돌아왔다!"
 kmt.262.t:0 "마카오는 우리 것입니다!"
 kmt.262.d:0 "마카오가 다시 한번 중국의 품으로 돌아왔다!"
 kmt.263.t:0 "베트남의 해방"
 kmt.263.d:0 "최근 정복된 지역의 베트남인들이 해방되어 그들의 나라에 합류했습니다."
 kmt.263.a:0 "아시아는 다시 위대해질 것이다!"
 kmt.264.t:0 "말레이시아의 해방"
 kmt.264.d:0 "최근 정복된 지역의 말레이시아인들이 해방되어 그들의 나라에 합류했습니다."
 kmt.265.t:0 "인도네시아의 해방"
 kmt.265.d:0 "최근 정복된 지역의 인도네시아인들이 해방되어 그들의 나라에 합류했습니다."
 kmt.266.t:0 "아시아 탈식민지화"
 kmt.266.d:0 "대부분의 아시아 국가들이 사악한 서구 식민제국들로부터 해방되면서 우리는 약속을 지켰고, 어쩌면 전쟁보다는 새로 건국된 아시아인들의 나라를 위해 평화가 더 필요할지도 모릅니다."
 kmt.266.a:0 "평화는 번영을 가져다준다."
 kmt.267.t:0 "일본의 지원"
 kmt.267.d:0 "정부 내의 친일파를 지원하려는 우리의 활동은 일본 정부의 지원을 받고 있습니다. 우리의 관계가 개선되었습니다."
 kmt.267.a:0 "함께하여 아시아를 영광으로 이끌자!"
 kmt.268.t:0 "적의를 드러낸 일본"
 kmt.268.d:0 "정부 내의 친일파를 지원하려는 우리의 활동은 일본으로부터 적대적인 반응을 이끌어냈습니다. 그들은 우리가 진정으로 자신들과 협력하기 보다는 전쟁을 피하려고 할 뿐이며, 우리에게는 존중이 없다고 말하고 있습니다."
 kmt.268.a:0 "속좁은 놈들."
 ## 30/12/2016 ##
 kmt.269.t:0 "말레이시아 해방 문제"
 kmt.269.d:0 "말레이시아의 영국 식민지 정부가 항복했으니, 우리는 말레이시아의 인민들을 영국의 압제로부터 해방시킬 수 있습니다."
 kmt.269.a:0 "말레이시아인들은 더 이상 영국인들에게 억압받지 않고 자신들의 나라를 통치할 것이다!"
 kmt.270.t:0 "인도네시아 해방 문제"
 kmt.270.d:0 "인도네시아의 네덜란드 식민지 정부가 항복했으니, 우리는 말레이시아의 인민들을 영국의 압제로부터 해방시킬 수 있습니다."
 kmt.270.a:0 "인도네시아인들은 더 이상 네덜란드인들에게 억압받지 않고 자신들의 나라를 통치할 것이다!"
 kmt.271.t:0 "서북삼마"
 kmt.271.d:0 "공산주의자들은 끝장났고, 마부팡은 중앙정부로 돌아왔습니다."
 kmt.271.a:0 "[Root.GetRulingParty]은(는) 중국에서 유일하게 압법적인 정당이다!"
 ## 2/1/2017 ##
 kmt.94.b:0 "당연히 그래야지."
 ## 19/1/2017 ##
 kmt.275.t:0 "군주제로의 회귀"
 kmt.275.d:0 "[JAP.GetName](으)로부터 독립을 선언한 후, [MAN.GetLeader]은(는) [MAN.GetNameDef]이(가) 돌아왔다고 선언했습니다.\n\n이전의 군주제로부터 해방된 중국은 소위 '[MAN.GetNameDef]'을(를) 어떻게 처리하겠습니까?"
 kmt.275.a:0 "만주의 돼지들에게 죽음을!"
 kmt.275.b:0 "우린 공존할 수 있을거다."
 kmt.275.c:0 "우리의 중점은 달리있다."
 kmt.276.t:0 "불가침조약을 요청하는 [From.GetName]"
 kmt.276.d:0 "[From.GetName](으)로부터의 외교관은 우리 제국과 그들 나라간의 불가침조약 문서를 가지고 왔습니다."
 kmt.276.a:0 "이는 우리의 힘이 다른 사람들에게 인정받았다는 것을 의미할 것이다."
 kmt.276.b:0 "제국은 저들 모두를 지배할 것이다!"
 kmt.277.t:0 "조약 서명"
 kmt.277.d:0 "[From.GetName]은(는) 불가침조약에 서명했습니다."
 kmt.277.a:0 "이게 정말 평화를 가져다줄까?"
 kmt.278.t:0 "조약 거부"
 kmt.278.d:0 "[From.GetName]은(는) 불가침조약 서명을 거부했습니다."
 kmt.278.a:0 "우리는 사람들을 준비시켜야한다!"
 ## 21/1/2017 ##
 kmt.272.t:0 "전쟁!"
 kmt.272.d:0 "우리 정부는 당면한 가장 중요한 사안을 현재의 전쟁으로 여겼습니다. 공무원들이 전쟁에 초점을 맞추면서 부패가 덜해졌습니다."
 kmt.272.a:0 "부패를 완전히 근절할 방법을 찾아야 한다."
 kmt.273.t:0 "전쟁 전으로 돌아가는 부패"
 kmt.273.d:0 "전쟁이 끝나자 공무원들은 다시 인민들을 착취하기 시작했습니다."
 ## 22/1/2017 ##
 kmt.279.t:0 "선거"
 kmt.279.d:0 "우리의 첫 선거가 지금 시작되었고, 인민들은 대부분 정권 교체에 찬성표를 던졌습니다. 하지만 일부는 국민당이 민주연맹 대신 권력을 유지하기를 원했습니다."
 kmt.279.a:0 "국민당의 인도는 중국을 다시한번 위대하게 만들 것이다."
 kmt.279.b:0 "국민당의 부패는 누구나가 안다. '인도'따위는 필요 없다."
 ## 5/2/2017 ##
 kmt.281.t:0 "[YUT.GetLeader]의 운명"
 kmt.281.d:0 "광동군벌은 그의 세력이 우리 부대에 의해 소멸된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 어떤 이들은 그가 우리 사이에서 환영받는 인물이 될 수 있다 말하고, 어떤 이들은 그를 본보기로 처형해야 한다고 말하고 있습니다."
 kmt_yhm_join:0 "위한머우는 군에 합류할 것입니다."
 kmt_cjt_join:0 "천지탕은 군에 합류할 것입니다."
 ## 11/2/2017 ##
 kmt.224.t:0 "해군 산업지원을 요청한 [From.GetName]"
 ## 19/2/2017 ##
 kmt.282.t:0 "생존을 위한 투쟁"
 kmt.282.d:0 "우리 군인들과 장군들은 점점 더 현재의 전쟁이 오직 자신들이 헌신해야만 승리할 수 있다는 것을 깨달아가고 있습니다. 이는 우리 군의 전투력 향상에 이바지했습니다."
 kmt.282.a:0 "중국을 위하여!"
 kmt.282.b:0 "지금은 필요치 않다."
 kmt.283.t:0 "절박한 시간"
 kmt.284.t:0 "우리 군의 결점"
 kmt.284.d:0 "우리 군의 야전 수행 능력의 지속적인 관찰로 우리 군의 결점이 적에게 더욱 노출되고 있다는 것이 명백해졌습니다. 이런 결점을 계속해서 무시한다면 앞으로 닥칠 폭풍 속에서 우리나라의 생존이 불투명할 것입니다."
 kmt.284.a:0 "뭐라도 해야겠군."
 kmt.285.t:0 "군 개선"
 kmt.285.d:0 "최근에 우리 군이 실시한 개혁이 성과를 거두어 군이 개선되었습니다."
 kmt.285.a:0 "발전을 보는 것은 기쁜일이다."
 ## 20/2/2017 ##
 kmt.286.t:0 "남의사"
 kmt.286.d:0 "남의사와 그 산하 기관인 BIS(Bureau of Investigation and Statistic)는 우리가 권력을 잡는데 중요한 역할을 해왔습니다. 그들의 노력에 대한 선물로 더 큰 힘을 갖는 것은 당연한 것입니다. 하지만 [Root.GetLeader]은(는) 자신에게 등을 돌릴 것을 걱정하여 다른 계획을 가지고 있는 것 같습니다..."
 kmt.286.a:0 "그들은 믿을 수 있다."
 kmt.286.b:0 "남의사를 축출하라!"
 ## 9/3/2017 ##
 kmt.287.t:0 "공습 계획"
 kmt.287.d:0 "[Root.GetLeader]은(는) 최근 백악관에서 열린 합동참모본부 회의에서 일본 본토에 대한 공습을 단행하고 싶다는 의사를 밝혔습니다. 공습이 성공하면 우리 군의 사기를 크게 북돋우고 진주만에서 죽은 전우들의 복수를 할 수 있을 것입니다."
 kmt.287.a:0 "준비됐다."
 kmt.287.b:0 "너무 위험하다."
 kmt.288.t:0 "성공적인 공습"
 kmt.288.d:0 "제임스 H. 둘리틀이 지휘하는 공습은 성공적임이 입증되었고 비록 B-25의 대부분이 중국 지역에서 추락하거나 불시착했지만, 그 과정에서 일본의 일부 공장들을 집중적으로 폭격했습니다. 이는 우리 군의 사기를 크게 높여주었습니다."
 kmt.288.a:0 "존나 좋군!"
 kmt.289.t:0 "실패"
 kmt.289.d:0 "도쿄 공습은 형편없었습니다. 우리 항모는 적의 레이다에 포착되어 적을 경계하게 만들었습니다. 우리 폭격기들은 집중 대공포화를 맞이했고 그 중 많은 폭격기들이 격추되었습니다. 제임스 H. 둘리틀은 작전 중 전사한 것으로 확인되었습니다."
 kmt.289.a:0 "좋지 않군."
 kmt.290.t:0 "[From.GetAdjective] 공습"
 kmt.290.d:0 "[From.GetAdjective]가(이) 실행한 공습은 [Root.Capital.GetName] 지역에 대혼란을 가져왔습니다. 공장들이 파괴되고 시민들이 피해를 입었습니다."
 kmt.290.a:0 "멍청한 놈들!"
 kmt.291.t:0 "[From.GetAdjective] 조종사들의 착륙"
 kmt.291.d:0 "일부 [From.GetAdjective] 조종사들이 일본에 공습을 가한 후 우리 영토에 착륙했습니다. 우리 군대가 들판에서 그들을 발견했고 공무원들은 이 상황을 어떻게 대처할지 논의하고 있습니다."
 kmt.291.a:0 "[From.GetName](으)로의 귀환을 지원한다."
 kmt.291.b:0 "흰돼지새끼들을 가둬라!"
 kmt.292.t:0 "블라디보스토크에 착륙한 [From.GetAdjective] 조종사"
 kmt.292.d:0 "[From.GetAdjective] 조종사가 일본 본토 공습 임무를 마치고 블라디보스토크에 착륙했습니다. 현재 지역 경찰이 조종사를 구금 중입니다. 조종사를 [From.GetName](으)로 돌려보낸다면 선택하면 일본과의 관계를 악화시킬 수 있습니다. 이 문제를 어떻게 해결하시겠습니까?"
 kmt.292.a:0 "조종사들을 계속 구금하라."
 kmt.292.b:0 "[From.GetName](으)로의 귀환을 돕자."
 kmt.292.c:0 "조종사를 일본에 인도하라."
 kmt.293.t:0 "[From.GetAdjective] 공습"
 kmt.293.d:0 "오늘, [From.GetAdjective]의 지시하에 수행된 공습은 대중들에게 약간의 공포를 야기했습니다. 하지만 잘 준비된 우리 군이 어렵지 않게 비행기들을 격추시켰기에 놈들의 노력은 헛수고가 되었습니다. 우리는 아주 적은 사상자만을 냈고 이 한심한 작전이 이 야만적인 돼지들과의 전쟁에서 승리할 것이라는 확실한 증거가 될 것입니다!"
 kmt.293.a:0 "무다무다무다!"
 kmt.294.t:0 "우리 조종사들을 지원한 [From.GetAdjective]"
 kmt.294.d:0 "[From.GetAdjective] 정부는 그들의 영토에 착륙한 조종사에게 도움을 제공했고 조종사들은 곧 귀환할 것입니다. 이 행동은 분명 양국 관계를 개선시킬 것입니다."
 kmt.294.a:0 "그들은 매우 친절했다."
 kmt.295.t:0 "우리 조종사들을 구금한 [From.GetName]"
 kmt.295.d:0 "[From.GetAdjective] 영토에 착륙한 조종사들이 [From.GetName]에 의해 구금되었습니다. 그들은 또한 모든 협상을 거부합니다."
 kmt.295.a:0 "신이 그들과 함께하기를."
 kmt.296.t:0 "[USA.GetAdjective] 조종사들을 돕는 [From.GetName]"
 kmt.296.d:0 "[From.GetName]이(가) 블라디보스토크에 착륙한 [USA.GetAdjective] 조종사들을 [USA.GetName](으)로의 귀환을 지원했습니다. 이는 양국간의 관계를 악화시킬 것입니다." #오타 의심
 kmt.296.a:0 "야만인들이 야만인들을 도울 줄 알았다!"
 kmt.297.t:0 "우리 조종사들을 일본에 인도한 [From.GetName]"
 kmt.297.d:0 "[From.GetName]이(가) 블라디보스토크에 착륙한 우리 조종사를 [JAP.GetName](으)로 인도했습니다. 이는 양국간의 관계를 악화시킬 것입니다."
 kmt.297.a:0 "저들이 악마들을 돕는다는 걸 알았으면 좋겠군."
 kmt.298.t:0 "[From.GetName](으)로부터의 [USA.GetAdjective] 조종사"
 kmt.298.d:0 "[From.GetName]은(는) 블라디보스토크의 착륙한 [USA.GetAdjective] 조종사를 우리에게 인도했습니다. 이 행동은 분명 양국 관계를 개선시킬 것입니다."
 kmt.298.a:0 "우리의 "친구"들을 환영하지."
 kmt.299.t:0 "쓰촨 문제"
 kmt.299.d:0 "쓰촨의 기아와 가뭄에 대한 보도가 신문에 보이기 시작했습니다. 몇몇 단체들은 피해자들을 돕기 위해 기금을 모금하고 있습니다. 우리가 쓰촨의 인민들에게 도움을 준다면, 이 지역에 추가적인 정치력을 부여할 가능성이 있습니다."
 kmt.299.a:0 "신경쓰지 마라."
 kmt.299.b:0 "지원을 보내라."
 ## 17/3/2017 ##
 kmt.300.t:0 "[From.GetName]의 함락"
 kmt.300.d:0 "현재의 전쟁에서 [From.GetName]이(가) 항복함에 따라, 그들의 잔존 병력을 중국 지역에 '통합'함으로 우리의 힘을 더욱 집중시킬 수 있습니다..."
 kmt.300.a:0 "그들은 우리 군에 자리를 내준다면 기뻐할 것이다!"
 kmt.301.t:0 "제2차 국공내전"
 kmt.301.d_1:0 "[CCP.GetRulingParty], [CHI.GetRulingParty] 사이에 제2차 국공내전이 발발했습니다. [CHI.GetRulingParty]의 폭정을 쓰러뜨리기 위해 [CCP.GetRulingParty]을(를) 지원하겠습니까?"
 kmt.301.d_2:0 "[CCP.GetRulingParty], [CHI.GetRulingParty] 사이에 제2차 국공내전이 발발했습니다. [CHI.GetRulingParty]을(를) 지원하여 공산주의 도적놈들을 쓰러뜨리겠습니까?"
 kmt.301.a:0 "당연히 그래야지!"
 kmt.301.b:0 "이 싸움을 관망하는게 낫겠다."
 kmt.302.t:0 "우리 노선에 합류한 [From.GetName]"
 kmt.302.d_1:0 "[From.GetName]은(는) 우리의 편에 서서 공산주의 도적놈들을 쳐부수기로 결정했습니다!"
 kmt.302.d_2:0 "[From.GetName]은(는) 우리의 편에 서서 중국의 농민들을 [CHI.GetRulingParty]의 폭정으로부터 해방시키기로 결정했습니다!"
 kmt.302.a:0 "공산주의에 죽음을!"
 kmt.302.b:0 "일어나라! 노예가 되기를 거부하는 자들이여!"
 kmt.475.t:0 "[TIB.GetName] 이탈"
 kmt.475.d:0 "[CHI.GetName]의 압력하에, [TIB.GetName]은(는) 우리의 지배를 이탈하여 [CHI.GetName]에 합류했습니다!"
 kmt.475.a:0 "이 굴욕은 참을수 없군!"
 kmt.475.b:0 "우리가 할 수 있는건 아무것도 없다..."
  ## sunfall ##
 sfl.1.t:0 "내전!"
 sfl.1.d:0 "대중들과 일부 관리들 사이의 소란이 종착점에 다다랐고 내전은 불가피해 보입니다! 더 나쁜 것은 대만과 한국의 민간인들이 일어나 우리 지방 관리들을 모두 죽이고 중국의 통치하에 돌아갔다는 것입니다!"
 sfl.1.a:0 "무슨 수를 써서라도 천황폐하를 지켜라!"
 sfl.3.t:0 "조선반도"
 sfl.3.d:0 "본디 조선왕조의 고국이던 조선 반도는 1910년 이후 일본의 손아귀에 떨어졌습니다. 아마도 그들이 학수고대하던 독립을 우리가 이뤄줄 때가 온것 같습니다."
 sfl.3.a:0 "그들은 자주국이 될 것이다!"
 sfl.3.b:0 "또다른 문제를 떠안을 위험을 감수할 순 없다!"
 ## 11/7/2016 ##
 sfl.4.t:0 "영토를 반환한 일본"
 sfl.4.d:0 "일본에서 민주주의 쿠데타가 성공하고 새로운 정부는 이전 파시스트 정부가 점령했던 영토를 반환하는 것으로 우리와의 관계를 개선하길 원하고 있습니다."
 sfl.4.a:0 "이 땅은 당연히 우리들의 것이다!"
 sfl.5.t:0 "일본의 우정 표시"
 sfl.5.d:0 "일본에서 민주주의 쿠데타가 성공하고 새로운 정부는 양국의 분쟁지역에 대한 권리를 포기하는 것으로 우리와의 관계를 개선하길 원하고 있습니다."
 sfl.5.a:0 "이 땅을 포기한 건 현명한 일이다."
 sfl.6.t:0 "비스마르크 해의 섬들"
 sfl.6.d:0 "일본에서 민주주의 쿠데타가 성공하고 대전쟁에서 독일 제국으로부터 얻은 섬들을 우리에게 양도하는 것으로 우리와의 관계를 개선하길 원하고 있습니다."
 sfl.6.a:0 "이를 받아들여 우정을 보이자."
 sfl_aftermath_chi_tt:0 "[Root.GetName]은(는) [JAP.GetName]이 소유한 중국의 주들을 양도받았습니다."
 sfl.7.t:0 "한국 해방"
 sfl.7.d:0 "한반도가 외세의 손에 떨어졌고 한국의 인민들을 해방시켰습니다."
 sfl.7.a:0 "이건 미친짓이야!"
 sfl.7.b:0 "이 한국의 골칫거리들을 상대할 시간은 없다!"
 sfl.8.t:0 "만주 영토"
 sfl.8.d:0 "이제 파시스트 정권이 사라졌으니 그들의 악행도 사라져야 합니다. 만주 점령은 그 중 하나이죠. 만주를 중국 인민들에게 돌려주겠습니까?"
 sfl.8.a:0 "[CHI.GetName]은(는) 그 땅들을 인계받을 것이다."
 sfl.8.b:0 "우리는 공산주의 세계를 기쁘게 해야 한다. 소련에 의해 죽기 싫다면."
 sfl.8.c:0 "그건 우리 우선 사항이 아니다."
 sfl.9.t:0 "[SOV.GetName]와(과)의 영토 분쟁"
 sfl.9.d:0 "분쟁지역인 사할린섬은 우리 위에 있는 붉은 거인을 기쁘게 하고 우리를 안전하게 지킬 수 있는 좋은 기회입니다."
 sfl.9.a:0 "우리 자신의 파괴를 자초해서는 안된다!"
 sfl.9.b:0 "말도 안 돼, 공산주의 진영은 자유진영을 절대로 이길 수 없을 것이다!"
 sfl.10.t:0 "태평양의 섬들"
 sfl.10.d:0 "[USA.GetName]은(는) 우리의 이념을 생각하면 거대한 동맹이기 때문에, 우리는 대전쟁에서 독일 제국으로부터 얻은 섬들로 그들을 기쁘게 해야 합니다. 이로써 우리는 매우 강력한 후원을 받을 수 있습니다."
 sfl.10.a:0 "위대한 동맹은 값을 매길수 없지."
 sfl.10.b:0 "우리는 혼자여도 상관없다!"
 sfl.11.t:0 "우리에게 만주 반환을 거부한 일본"
 sfl.11.d_prc:0 "[JAP.GetName]은 그들의 점령하에 있는 중국의 영토를 [CHI.GetName]에게 반환하는 결정을 내렸습니다. 우리 정부에게는 굴욕입니다!"
 sfl.11.d_chi:0 "[JAP.GetName]은 그들의 점령하에 있는 중국의 영토를 [CCP.GetName]에게 반환하는 결정을 내렸습니다. 우리 정부에게는 굴욕입니다!"
 sfl.11.a:0 "이 굴욕은 참을수 없군!" 
 sfl.12.t:0 "무시된 만주 문제"
 sfl.12.d:0 "[JAP.GetName]의 정부가 만주 문제에 대한 논쟁이 무기한 연기되었다고 발표했습니다. 그들은 명백하게 그 영토를 돌려주길 바라지 않습니다!"
 sfl.12.a:0 "이를 용인한다면 다른 무엇을 한단 말이냐!" #是可忍,孰不可忍!
 sfl.13.t:0 "한국 문제"
 sfl.13.d:0 "한국을 해방하고 그들을 떠나보내야만 할까요?"
 sfl.13.a:0 "물론이다."
 sfl.13.b:0 "농담하지 마라."
 ## 26/8/2016 ##
 sfl.14.t:0 "추축국과의 평화 모색"
 sfl.14.d:0 "현재 일본은 우리와 전쟁 중이지 않습니다. 다른 추축국 국가들이 우리와 전쟁을 할 이유는 이제 사라졌습니다. 아마도 그들과 계속해서 싸우기보다는 평화를 모색해야만 할 것입니다."
 sfl.14.a:0 "평화를 위해 그들과 접촉할 것이다."
 sfl.14.b:0 "우리는 이 전쟁에서 스스로 이익을 얻을 수 있다."
 sfl.15.t:0 "평화를 선언하는 [From.GetName]"
 sfl.15.d:0 "[From.GetName] 정부는 평화 회담을 위해 [Root.GetLeader]을(를) 불렀습니다. 그들이 일본과 더 이상 전쟁 중이 아니므로, 그들은 우리가 더 이상 우리 사이에 전쟁을 계속할 이유가 없다고 생각합니다."
 sfl.15.a:0 "그들이 옳다, 서로간의 전쟁은 끝날 것이다."
 sfl.15.b:0 "우리는 우리의 이권을 대신하여 싸울 것이다!"
 sfl.16.t:0 "서로간의 전쟁을 끝내는 것에 동의한 [From.GetName]"
 sfl.16.d:0 "[From.GetLeader]은(는) 그들이 더 이상 우리와 싸울 이유가 없다고 결정했고, 따라서 우리 국가 사이에 백색평화에 서명했습니다."
 sfl.16.a:0 "그들은 우리의 진심어린 감사를 받을 것이다."
 sfl.17.t:0 "평화회담을 거부한 [From.GetName]"
 sfl.17.d:0 "[From.GetLeader]은(는) 일본과의 동맹의 표시로 우리나라와 전쟁에 나가지 않고 대신 자신들의 이익을 위해 전쟁에 나간다고 말했습니다!"
 sfl.17.a:0 "더러운 제국주의자 개돼지들!"
 ## 24/9/2016 ##
 kmt_kor_north_liberated:0 "평양에서 5개의 부대가 봉기합니다."
 kmt_kor_south_liberated:0 "서울에서 5개의 부대가 봉기합니다."
 ## 10/10/2016 ##
 sfl.18.t:0 "절망적인 상황"
 sfl.18.d:0 "한국이 해방되고 우리의 중국 정복 실패와 계속된 내전으로 우리의 힘은 너무도 약해졌습니다. 천황과 군부는 대륙 정책을 포기하고 내전에 집중하기로 결정했습니다. 이는 어려운 결정이겠지만 현 상황에서는 최선의 결정일 것입니다."
 sfl.18.a:0 "맞아, 천황이 옳다."
 sfl.18.b:0 "말도 안되는!"
 sfl.19.t:0 "평화를 모색하는 일본"
 sfl.19.d:0 "일본은 실패한 전쟁으로 인해 대륙 정책을 취소하기로 결정했습니다. 이는 계속되는 내전에 힘을 집중하기 위해 중국 영토를 포기한다는 것을 의미합니다.\n\n어떻게 대응하겠습니까?"
 sfl.19.a:0 "그들은 이미 끝났다. 시간을 낭비할 필요 없어."
 sfl.19.b:0 "임시 휴전이다..."
 sfl.19.c:0 "제국주의의 개자식들을 위한 휴전은 없다.!"
 sfl_jap_forfeit_land:0 "[Root.GetName]은(는) 일본 소유의 중국 영토를 인수했습니다.\n"
 sfl_later_war_with_jap:0 "당신은 §R그들의 이념과 상관없이.§! 한 달 후에 일본과의 전쟁을 결정할 수 있습니다."
 sfl.20.t:0 "[CHI.GetName]와(과)의 평화"
 sfl.20.d:0 "[CHI.GetName]은(는) 양국간의 평화에 동의했습니다."
 sfl.20.a:0 "이제 내전에 전념할 수 있다."
 sfl.22.t:0 "[CHI.GetName]와(과)의 협상 결렬"
 sfl.22.d:0 "[CHI.GetName]은(는) 양국간의 평화에 동의하지 않았습니다."
 sfl.22.a:0 "이게 우리의 운명인가?"
 sfl.23.t:0 "일본과의 전쟁?"
 sfl.23.d:0 "이제 [JAP.GetName]에 선전포고를 하거나 하지 않거나를 결정할 때입니다."
 sfl.23.a:0 "일본놈들은 잔학 행위에 대한 대가를 치를 것이다!"
 sfl.23.b:0 "이미 너무 많은 피를 흘렸다."
 sfl.24.t:0 "우리와의 전쟁을 선포한 [CHI.GetName]!"
 sfl.24.d:0 "중국인들이 휴전을 취소하고 우리에게 전쟁을 선포했습니다!"
 sfl.24.a:0 "비겁한 놈들!"
 sfl_cant_peace_with_axis_later:0 "§R향후 추축국과 분리된 평화를 이루지 못할 것입니다.§!\n"
 ## 19/10/2016 ##
 sfl.25.t:0 "인도차이나의 소유권"
 sfl.25.d:0 "인도차이나 문제에 대해 우리는 어떻게 행동하겠습니까?"
 sfl.25.a:0 "[FRA.GetName]은(는) 이를 돌려받을 수 있다."
 sfl.25.b:0 "[CHI.GetName]은(는) 이를 취할 수 있다."
 sfl.25.c:0 "현상유지다."
 sfl.26.t:0 "인도차이나를 이양한 [From.GetName]"
 sfl.26.d:0 "[From.GetName]은(는) 인도차이나를 우리의 통치에 이양했습니다."
 sfl.26.a:0 "현명하군."
 sfl.27.t:0 "우리의 인도차이나 요구를 거절한 [From.GetName]"
 sfl.27.d:0 "우리의 정당한 요구에도 불구하고, [From.GetName]은(는) 우리에게 인도차이나 이양을 거부했습니다."
 sfl.27.a:0 "그러면 물리력을 행사할 수밖에 없군."
 ## 24/10/2016 ##
 sfl.3.c:0 "우리의 이익을 위해 괴뢰정부를 설치해야만 합니다."
 
 ### news event ###
 kns.1.t:0 "일본 내전"
 kns.1.d:0 "중국 정복 실패와 함께 일본 인민들의 대소동이 일어났습니다. 일본의 이러한 중대한 차질은 민주주의자들에게 현 정부를 타도하기 위한 혁명을 준비할 기회를 주었습니다. 전쟁에서의 패배와 인민의 반체제 인사로 히로히토의 꿈이 끝났습니다."
 kns.1.a:0 "이는 개자식들의 완전한 패배를 뜻한다!"
 kns.1.b:0 "흥미로운 발전이군."
 kns.1.c:0 "우리의 동맹은 무너졌고, 이제 더이상 그들을 신뢰할 수가 없다."
 kns.2.t:0 "일본 내전의 종결"
 kns.2.d_f:0 "수많은 게릴라전과 대중의 지지에도 불구하고, 민주주의 지지자들은 일본 내전에서 패배했습니다. 모든 용의자들이 구금되거나 처형되었습니다. 상황을 안정시키기 위해 히로히토 천황은 일본 대중들에게 전쟁이 유일한 운명이라고 말했습니다. 하지만, 군중의 반응은 다른 것으로 보입니다."
 kns.2.d_d:0 "천황의 벙커에 몇 시간 동안의 공격 끝에, 현 정권은 민주주의 지지자들에게 항복했습니다. 내전에서 승리한 민주 내각은 이제 이전의 정권이 초래한 상처를 치유하기 위해 노력하고 있습니다. 일본 민주 혁명가 중 한 명은 말합니다. '우리는 용서받기를 바라지 않지만, 그럼에도 우리는 우리의 역할을 다할 것입니다'"
 kns.2.a:0 "일본이 자신들이 무엇을 했는지 알기를 바라지..."
 kns.3.t:0 "베이핑 함락"
 kns.3.d:0 "일본 전선 본부의 공습이 실패한 후, 중국인들은 막대한 사상자를 냈습니다. 추가적인 사상자를 막기 위해, 중국 사령관은 베이핑에서 철수하라는 명령을 하달했습니다. 이후 일본군은 최소한의 저항만을 받으며 도시로 진군했습니다.\n\n자금성의 몇몇 예술품들은 일본이 파괴했다고 보도되었습니다. 다행히도 1933년에 대부분을 남부로 대피시켰기 때문에 일본은 커다란 청동 욕조 몇 개와 대포 몇 개만 파괴할 수 있었습니다."
 better_canada.1.t:0 "알래스카를 요구하는 [CAN.GetNameDef]"
 better_canada.1.d:0 "[CAN.GetNameDef]은(는) 우리에게 알래스카를 즉시 양도할 것을 요구했습니다. 외국의 군대가 자신들의 영토 깊숙히 존재하는 것은 자주권에 대한 직접적인 모욕이라고 지적했습니다."
 better_canada.2.t:0 "우리를 동맹으로 여기는 [CAN.GetNameDef]"
 better_canada.2.d:0 "[CAN.GetNameDef]은(는) 자신들의 세력을 창설할 것이고 이미 우리를 초청하는 것에 대해 논의하고 있는 것 같습니다. 아직 정식으로 초청하지는 않았지만 후일 함께할 수 있는 가능성을 염두에 두고 정중함을 갖추고 있습니다." 
 better_canada.2.a:0 "고려해 볼것이다."
 better_canada.3.t:0 "'북아메리카 연맹'을 창설한 [CAN.GetNameDef]"
 better_canada.3.d:0 "[CAN.GetNameDef]가(이) 유럽의 정치에 지쳐 '북아메리카 연맹'을 창설했습니다. 그들의 목표는 공식적으로 대륙의 현상을 유지하는 것으로 명시되어 있지만, 모든 사람들이 이 성명을 전적으로 신뢰하는 것은 아닙니다. [USA.GetNameDef]가(이) 이 세력에 합류하는 것을 고려하고 있다는 풍문이 있습니다."
 better_canada.3.a:0 "흥미롭군."
 better_canada.3.b:0 "위대한 자를 기다리도록하지."
 better_canada.4.t:0 "국민투표 실시"
 better_canada.4.d:0 "결과는 다음과 같습니다. 퀘벡을 제외한 모든 영토와 지방이 징병제 확대에 찬성표를 던졌습니다. 골치 아픈 점은 퀘벡이 반대를 한 것은 물론 거의 73%의 반대표를 던졌다는 것입니다. 징병제에 있어서 퀘벡의 상황은 변하지 않을 것 같습니다. 그들 동료들이 조금이라도 마음을 바꿀 수 있다고 말한 것에 비추어 볼 때. 물론 우리는 대신 더 강해질 수 있습니다."
 better_canada.4.a:0 "성가시군..."
 better_canada.5.t:0 "[ENG.GetNameDef]에 저항하는 뉴펀들랜드"
 better_canada.5.d:0 "뉴펀들랜드의 지역 수비대는 [ENG.GetNameDef]이(가) 지역투표 결과를 거부한 것에 매우 충격을 받은 것으로 보입니다. 성난 군중들은 기지로 다가가 그들 자신의 운명을 결정하는 것이 인민의 의지라는 점을 들어 지역 경찰들과 싸우려는 대신 물러나라고 전했습니다. 그 결과 수비대는 안전하게 떠날 수 있었으며, 솔직히 말해서 뉴펀들랜드와 래브라도는 우리의 것이 되었습니다."
 better_canada.5.a:0 "계획대로군."
 better_canada.6.d:0 "이른 아침 뉴펀들랜드와 래브라도의 지역 주민들이 군중에게 자극받아[ENG.GetName](으)로부터의 독립을 요구하며 여러 수비대 기지로 향했습니다.경찰관들은 분별없는 유혈사태를 두려워하여 그들의 요구에 굴복했고 [ENG.GetNameDef]의 부대는 무사히 떠날 수 있었습니다. 이는 단순히 '무작위적인' 군중들과는 거리가 멀었고 지나치게 협조적이었다는 소문이 돌고 있습니다. 그리고 그 혐의는 이미 [CAN.GetName](으)로 향해있습니다."
 better_canada.7.t:0 "아드리앵 아르캉 파시스트 연합"
 better_canada.7.d:0 "캐나다의 여러 파시스트 정당들은 오늘 아침 온타리오 킹스턴에서 전당대회를 열었습니다. 그곳에서 '아드리앵 아르캉'이라 불리는 카리스마 있는 인물은 모든 정당들을 하나의 신당으로 통합하여 이끌기로 결정했습니다. 그의 새로운 통합정당 아르캉의 첫 활동으로 매시 홀에서 당을 홍보하기 위한 집회를 열었습니다. 그는 스스로를 '캐나다 총통'이라고 지칭하며 국가사회주의당을 본받으려고 하는 것 같습니다."
 better_canada.9.t:0 "내전의 종식"
 better_canada.9.d:0 "좋든 나쁘든 간에, 내전은 끝났습니다. 오직 시간만이 어떤 결과로 이어질지 말해줄 것입니다."
 better_canada.10.t:0 "퀘벡의 상실"
 better_canada.10.d:0 "퀘벡을 잃은 결과로 우리는 더 이상 징병법을 따르지 않는 그들의 영향을 받지 않을 것이 분명해졌습니다." 
 better_canada.11.t:0 "퀘벡인들의 입장 재확인"
 better_canada.11.d:0 "퀘벡인들은 무슨 일이 있어도 캐나다를 계속 지원할 것이라고 우리에게 상기시켜주었습니다." 
 better_canada.12.t:0 "대륙 연합에 [USA.GetNameDef]을(를) 초대한 [QUE.GetName]"
 better_canada.12.d:0 "[QUE.GetName]은(는) 아직 세력이 조정되지 않은 것을 주목하여 우리가 그들과 세력을 창설하기를 요청했습니다. 그들은 우리가 이웃이었던 이래로 가장 큰 이익이 될 것이라고 했습니다." 
 better_canada.12.a:0 "좋군."
 better_canada.13.t:0 "동부해안 영유권을 주장하는 [QUE.GetName]"
 better_canada.13.d:0 "[QUE.GetName]은(는) 퀘벡 일부의 프랑스어권 인구의 요구를 언급하며 영국과 캐나다가 자신들에게 동쪽 해안 양도를 요구하는 성명을 발표했습니다. 그들은 이미 국경에서 자세를 취하며 필요하다면 강제로 점거할 준비가 되어 있는 것처럼 보입니다."
 better_canada.14.t:0 "프랑스령 루이지애나 영유권을 주장하는[QUE.GetName]"
 better_canada.14.d:0 "[QUE.GetName]은(는) [USA.GetNameDef]에게 한때 프랑스령 루이지애나였던 곳을 요구하는 깜짝 성명을 발표했습니다. 이미 그들은 국경에 대해 자세를 취하고 있습니다. 그들은 이미 국경에서 자세를 취하며 필요하다면 강제로 점거할 준비가 되어 있는 것처럼 보입니다."
 better_canada.15.t:0 "대륙 동맹을 재건한 [QUE.GetName]"
 better_canada.15.d:0 "오늘 이른 아침 [QUE.GetNameDef]은(는) '1775년의 대륙 동맹'의 부활을 선언하는 성명을 발표했습니다. 그들은 지금 동맹에 합류할 동맹을 찾고 있지만 그들의 목표가 정확히 무엇인지 불분명합니다."
 better_canada.16.t:0 "파리를 점령한 [QUE.GetNameDef]"
 better_canada.16.d:0 "오늘 일찍 [QUE.GetNameDef]은(는) '역 식민주의'라고 부를 수 있는 경우를 만들었습니다. 그들은 아이러니하게도 프랑스의 수도 파리를 정복했습니다. 퀘벡인의 군대는 자부심을 가지고 거리를 따라 행진합니다. 이미 [QUE.GetLeader]은(는) 오늘부터 이 날을 국경일로 지정될 수 있도록 촉구하고 있습니다."
 better_canada.20.d:0 "[CAN.GetNameDef]은(는) 뉴펀들랜드와 래브라도를 그들에게 즉시 양도할 것을 요구했습니다. 외국의 군대가 자신들의 영토 깊숙히 존재하는 것은 자주권에 대한 직접적인 모욕이라고 지적했습니다."
 better_canada.20.t:0 "뉴펀들랜드와 래브라도를 요구하는 [CAN.GetNameDef]"
 better_canada.20.a:0 "아주 좋군."
 better_canada.20.b:0 "절대로 안된다!"
 better_canada.21.t:0 "심사숙고한 선택"
 better_canada.21.d:0 "무엇인가 하기 전에 우리가 어떻게 접근할지 결정해야 합니다. 우리는 문제의 땅을 노골적으로 요구할 수도 있지만 아마도 더 나은 노선이 있을 것입니다. 래브라도의 인민들은 국민투표에서 우리에게 찬성 투표를 할 가능성이 큽니다. 물론 여전히 나중에 부정할 수도 있지만 그렇게 한다면 우리의 대의에 더 많은 믿음을 줄 것입니다."
 better_canada.21.a:0 "국민투표를 실시하라."
 better_canada.21.b:0 "국민투표는 필요없다."
 better_canada.22.t:0 "뉴펀들랜드 국민투표"
 better_canada.22.d:0 "[CAN.GetNameDef]은(는) 뉴펀들랜드와 래브라도 주민들에게 국민투표를 권장한 것 같습니다. 그들은 우리의 통치하에 머무르기보다 캐나다에 하나의 국가로 가입하기를 원한다는 것에 압도적으로 동의했습니다. 물론 우리는 그들을 부정할 수 있지만 그렇게 한다면 전쟁의 근거가 될 것입니다."
 better_canada.22.a:0 "그들의 의지를 부정해서는 안된다."
 better_canada.22.b:0 "이럴때가 아니다."
 better_canada.23.t:0 "뉴펀들랜드 국민투표"
 better_canada.23.d:0 "오늘 일찍 뉴펀들랜드 주민들은 국민투표를 열었고 [ENG.GetNameDef]에게 캐나다 입국을 위한 석방을 요청하는 데 압도적으로 동의했습니다. [ENG.GetLeader]은(는) 국민 투표를 합법적인 것으로 받아들였고 지역이 가지고 있던 부채와 시작해야만 하는 부채를 포함하여 [CAN.GetNameDef]에 반환했습니다."
 better_canada.23.a:0 "흥미롭군."
 better_canada.23.b:0 "훌륭해."
 better_canada.23.c:0 "이게 실수가 아니길 바라지."
 better_canada.23.f:0 "좋은 소식이군!"
 better_canada.24.t:0 "뉴펀들랜드 국민투표"
 better_canada.24.d:0 "오늘 일찍 뉴펀들랜드 주민들은 국민투표를 열었고 [ENG.GetNameDef]에게 캐나다 입국을 위한 석방을 요청하는 데 압도적으로 동의했습니다.[ENG.GetLeader]은(는) 처음에는 이 국민투표를 승인하지 않았고 불법이라고 언급하며 국민투표를 거부했습니다. [CAN.GetLeader]은(는) 이 소식에 분노하며 땅을 해방하겠다고 맹세했습니다."
 better_canada.24.a:0 "흥미롭군."
 better_canada.24.b:0 "저들이 원하는 건 전쟁이다..."
 better_canada.24.c:0 "그 땅은 너무 값지다."
 better_canada.24.f:0 "최악을 준비해야 하겠군."
 better_canada.25.t:0 "생피에르 미클롱을 요구하는 [CAN.GetNameDef]"
 better_canada.25.d:0 "[CAN.GetNameDef]은(는) 생피에르 미클롱 섬을 즉시 자신들에게 양도할 것을 요구했습니다. 그들은 자신들의 영토에 너무 가까운 외국의 섬이 존재하는 것은 자주권에 대한 직접적인 모욕이라고 지적했습니다."
 better_canada.30.t:0 "알래스카를 [CAN.GetNameDef]에 양도한 [USA.GetNameDef]"
 better_canada.30.d:0 "오늘 일찍 [CAN.GetNameDef]은(는) [USA.GetNameDef]에게 자신들의 자주권에 대한 직접적인 모욕으로 불공정한 군사적 존재를 언급하면서 알래스카를 양도할 것을 요구했습니다. 놀랍게도 [USA.GetLeader]은(는) 캐나다인들이 평화롭게 주를 점령하는데 동의하고 허가했습니다."
 better_canada.30.a:0 "알겠다."
 better_canada.30.b:0 "훌륭해."
 better_canada.30.c:0 "실수일지도..."
 better_canada.30.f:0 "훌륭해."
 better_canada.31.d:0 "오늘 일찍 [CAN.GetNameDef]은(는) [USA.GetNameDef]에게 자신들의 자주권에 대한 직접적인 모욕으로 불공정한 군사적 존재를 언급하면서 알래스카를 양도할 것을 요구했습니다. 놀랍지 않게도 [USA.GetLeader]은(는) 알래스카는 러시아에게 공정하게 구매했으며 절대 공짜로 포기하지 않을 것이라고 언급하면서 강하게 반대했습니다."
 better_canada.31.a:0 "알았다."
 better_canada.31.b:0 "젠장."
 better_canada.31.c:0 "대체 무슨 생각이지?"
 better_canada.31.f:0 "전쟁을 준비해야만 하겠군."
 better_canada.31.t:0 "알라스카를 요구하는 [CAN.GetNameDef]"
 better_canada.32.t:0 "생피에르 미클롱을 [CAN.GetNameDef]에 양도한 [FRA.GetNameDef]"
 better_canada.32.d:0 "\n오늘 일찍 [CAN.GetNameDef]은(는) [FRA.GetNameDef]에게 자신들의 자주권에 대한 직접적인 모욕으로 불공정한 군사적 존재를 언급하면서 생피에르 미클롱 섬을 양도할 것을 요구했습니다. 놀랍게도 [FRA.GetLeader]은(는) 캐나다인들이 평화롭게 섬을 점령하는데 동의하고 허가했습니다."
 better_canada.33.t:0 "생피에르 미클롱을 요구하는 [CAN.GetNameDef]"  
 better_canada.33.d:0 "오늘 일찍 [CAN.GetNameDef]은(는) [FRA.GetNameDef]에게 자신들의 자주권에 대한 직접적인 모욕으로 불공정한 군사적 존재를 언급하면서 생피에르 미클롱 섬을 양도할 것을 요구했습니다. 놀랍지 않게도 [FRA.GetLeader]은(는) 현지인들이 프랑스를 떠나거나 캐나다에 합류하는데 관심이 없다는 점을 강력하게 피력했습니다."
 better_canada.40.t:0 "뉴펀들랜드와 래브라도를 [CAN.GetNameDef]에 양도한 영국"
 better_canada.40.d:0 "오늘 일찍 [CAN.GetNameDef]은(는) [ENG.GetNameDef]에게 자신들의 자주권에 대한 직접적인 모욕으로 불공정한 군사적 존재를 언급하면서 뉴펀들랜드와 래브라도를 양도할 것을 요구했습니다. 놀랍게도 [ENG.GetLeader]은(는) 캐나다인들이 평화롭게 섬을 점령하는데 동의하고 허가했습니다."
 better_canada.40.a:0 "알았다."
 better_canada.41.d:0 "오늘 일찍 [CAN.GetNameDef]은(는) [ENG.GetNameDef]에게 자신들의 자주권에 대한 직접적인 모욕으로 불공정한 군사적 존재를 언급하면서 뉴펀들랜드와 래브라도를 양도할 것을 요구했습니다. 놀랍지 않게도 [ENG.GetNameDef]은(는) 뉴펀들랜드와 래브라도는 단지 훈련장일 뿐이며 그곳에서의 적대 행위에 대해서는 걱정하지 말아야 한다는 점을 강력히 피력했습니다."
 better_canada.41.a:0 "알았다."
 better_canada.41.b:0 "젠장."
 better_canada.41.c:0 "대체 무슨 생각이지?"
 better_canada.41.f:0 "전쟁을 준비해야만 하겠군."
 better_canada.41.t:0 "뉴펀들랜드와 래브라도를 요구하는 [CAN.GetNameDef]"
 better_canada.43.t:0 "납득한 주민들."
 better_canada.43.d:0 "주민들은 마지못해 징병제에 동의하도록 이주되었습니다. 여전히 다른 지역보다는 낮지만 숨돌릴 여지를 더 많이 줄 것입니다."
 better_canada.43.a:0 "도움이 될 것이다."
 better_canada.44.t:0 "여전히 납득하지 못한 주민들."
 better_canada.44.d:0 "당신의 간청은 묵살되었습니다. 그들은 앵글로폰의 전쟁 기계에는 전혀 관심이 없다고 합니다."
 better_canada.44.a:0 "선택의 여지가 없군..."
 better_canada.44.b:0 "불행하게도."
 better_canada.45.t:0 "엄격한 징병 시행"
 better_canada.45.d:0 "엄격한 시행을 통해 주민을 징발했습니다. 원주민들은 귀 기울이길 꺼리면서도 긴박함에 어느 정도 가치를 느끼기 시작하고 있습니다."
 better_canada.45.a:0 "어쩔 수 없이 떠나버렸군..."
 better_canada.46.t:0 "화를 부른 엄격한 징병 시행"
 better_canada.46.d:0 "엄격한 시행을 통해 주민을 징발했습니다. 이는 사람들을 극심하게 분노시켰고 그들은 그 어느 때보다도 지원을 거절하고 있습니다."
 better_canada.46.a:0 "좋지 않을 수도 있다..."  
 better_canada.47.d:0 "퀘벡인에 대한 당신의 요구가 결국 분리주의 사상으로 변한 것 같습니다. 그들은 그 지역에 대한 모든 접근을 차단했고 스스로를 독립국가로 선언하고 있습니다."
 better_canada.47.a:0 "좋지 않군..."
 better_canada.47.b:0 "자유 퀘벡 만세!"
 better_canada.48.t:0 "[CAN.GetNameDef]에서 분리한 [QUE.GetName]"
 better_canada.48.d:0 "[CAN.GetNameDef]에서의 현지 프랑스 국민에게 징집을 강요하려는 시도는 [CAN.GetLeader]이(가) 보기에 퀘벡인들을 대신 격분시킨 것 같습니다. 그들은 즉시 [CAN.GetNameDef]에서 분리되었습니다. [CAN.GetLeader]은(는) 이미 [QUE.GetLeader]의 불법적인 움직임에 대한 조치를 요청했습니다."
 better_canada.48.a:0 "흥미롭군."
 better_canada.48.b:0 "지금은 군사적 개입만이 도움이 될 것이다."
 better_canada.48.c:0 "불행한 상황이 뒤바뀌었군."
 better_canada.49.t:0 "리덕 No.1"
 better_canada.49.a:0 "석유!"
 better_canada.49.d:0 "수년 간의 시추 실패 끝에 임페리얼 오일사는 이전보다 더 깊은 시추를 통해 마침내 앨버타에서 막대한 석유 매장량을 발견했습니다. 이것은 분명히 우리에게 큰 도움이 될 것입니다."
 better_canada.50.t:0 "대규모 유전이 발견된 [CAN.GetNameDef]"
 better_canada.50.d:0 "임페리얼 오일사는 전쟁 전과 전쟁 중에 석유 시추에 성공하지 못한 채 몇 년을 보냈습니다. 그러나 그들의 운은 오늘 아침 일찍 바뀌었습니다. 그들은 마지막으로 한 번의 시도를 하고 그 어느 때보 다 더 깊게 구멍을 뚫었고 마침내 성공하여 행운을 얻었습니다. 이것은 이미 앨버타 주에  경제적으로 막대한 이익이 되고 있습니다."
 better_canada.50.a:0 "흥미롭군."
 better_canada.50.b:0 "이미 우리에게 도움이 되고있다."
 better_canada.50.c:0 "환상적인 소식이야!!"
 better_canada.51.t:0 "캐나다 북서부에서 발견된 텅스텐"
 better_canada.51.d:0 "전쟁 전에 텅스텐 광산의 탐사와 개발은 매우 제한적이었으며, 일반적으로 다른 것의 부산물로 수행되었습니다. 그러나 최근에 우리는 브리티시 컬럼비아와 주변 지역에서 항상 약간의 텅스텐을 함유하고 있기 때문에 희귀 금속을 찾기 위한 노력을 확장하고 추진했습니다. 오늘 우리는 마침내 어느 정도 성공을 거두었고 미국의 북서쪽 먼 곳인 '레드 로즈'에서 상당히 많은 양의 자원을 발견했습니다."
 better_canada.51.a:0 "이는 전쟁에 확실하게 도움이 될 것이다."
 better_canada.52.t:0 "온타리오주 사니아에서 만들어진 인공고무"
 better_canada.52.d:0 "지금까지 우리는 동남아시아에서 수입된 천연 고무에 크게 의존해 왔습니다. 하지만 전쟁의 특성상 통상파괴에 의해 차단될 수 있기 때문에 이에 더 이상 의존할 수만은 없습니다. 그 결과 폴리머 코퍼레이션은 가능한 대안을 모색하고 있었고 마침내 돌파구를 마련했습니다. 그들은 '합성 고무'라고 불리는 것을 만드는 방법을 발견했습니다. 이미 사니아에서 만들어지고 있지만, 우리는 이 연구를 더욱 촉진시키고 산업을 확장해야 합니다."
 better_canada.52.a:0 "훌륭해."
 better_canada.53.t:0 "통치 문제"
 better_canada.53.d:0 "이제 우리는 자유를 얻었으니 정부를 재정비해야 한다. 우리는 국가주의 기세를 유지하며 파시즘을 포용할 수도 있고, 아니면 앞으로 어떻게 해야 할지 인민들이 결정하도록 할 수도 있습니다."
 better_canada.53.a:0 "다른 무엇보다 퀘벡이다!"
 better_canada.53.b:0 "인민들이 결정할 것이다."
 better_canada.54.t:0 "우리를 지원하는 퀘벡"
 better_canada.54.d:0 "좋은 소식입니다. 퀘벡 사람들이 마침내 전쟁 활동을 전적으로 지원하려고 하는 것 같습니다. 이전에 더 많은 외교적 도움을 요청했던 우리의 모습에 영향을 받은 걸지도 모르겠습니다."
 better_canada.54.a:0 "환상적이군!"
 
 BICE_britain.36.t:0 "이란의 샤"
 BICE_britain.36.d:0 "이란 지도부는 보다 중립적이거나 심지어 친독적인 입장을 위한 조치를 취해왔는데, 이 귀중한 유정을 세계시장에 쏟아 부어서 추축국이 가져가게 할 수는 없습니다. 우리는 샤가 일본과 추축국의 항구로 석유 수송을 비밀리에 지원하고 있다는 많은 증거를 가지고 있습니다. 소련과 영국은 이란을 공격할 준비가 되어있고, 우리가 단단히 붙잡아둔 그의 아들을 위해 샤를 물러나게 할 준비도 되어있습니다."
 BICE_britain.36.a:0 "그의 폭정이 끝났다!"
 BICE_britain.36.b:0 "우린 더 큰 걱정이 있다."
 per.1.t: "샤에 대한 압박"
 per.1.d: "영국이 최후통첩을 보냈습니다. 샤는 그의 아들에게 왕위를 빼앗기거나 북쪽에서의 붉은 침략과 남쪽에서의 영연방 부대의 침략을 맞이해야 합니다. 소련 침공 위협이 분명한 계략입니까, 아니라면?"
 per.1.a: "변화의 때이다."
 per.1.b: "여기에 신세계의 질서가 있다!"
 
 per.2.t: "샤의 퇴진"
 per.2.d: "영국은 이란 샤의 퇴진을 압박했고, 그들은 남부 주요 거점을 확보했으며, 샤는 그의 아들에게 왕위를 빼앗기는 것 외에 다른 선택권이 없습니다."
 per.2.a: "멋지군!"
 
 per.3.t: "샤의 저항"
 per.3.d: "영국은 공동의 적과 거래했다는 혐의로 이란의 샤에게 물러나도록 압력을 가했습니다. 하지만 설득은 실패한 것으로 보이며 샤는 군대를 동원하고 있는 것으로 보입니다."
 per.3.a: "공격을 준비하라!"
 per.3.b: "우리가 관여할 일은 아니다."
 
 per.4.t: "샤의 퇴진"
 per.4.d: "이란의 샤에 대한 퇴진 압력이 성공했습니다! 우리는 남부의 몇몇 거점을 확보했고 샤는 그의 아들에게 왕위를 빼앗기는 것 외에는 다른 선택의 여지가 없습니다."
 per.4.a: "멋지군!"
 
 per.5.t: "샤의 저항"
 per.5.d: "우리는 샤를 설득하는 데 실패한 것 같습니다. 샤는 참모총장과 접촉하여 군사를 동원할 것을 요구했다고 합니다."
 per.5.a: "제기랄!"
 
 per.6.t: "이중 배신"
 per.6.d: "우리는 샤를 설득하는 데 실패한 것 같습니다. 샤는 참모총장과 접촉하여 군사를 동원할 것을 요구했다고 합니다. 설상가상으로 [SOV.GetNameDef]은(는) 이란에 대한 추가적인 압박에서 손을 떼기로 결정했습니다. 우리 스스로 더러운 일을 해야 할 것입니다!"
 per.6.a: "제기랄!"
 
 per.7.t: "외세의 침공!"
 per.7.d: "적들이 문턱까지 와 있습니다! 영국인들이 우리를 돕도록 설득하기 위해 유전의 지렛대로 사용해야 합니다!"
 per.7.a: "알았다."
 per.7.a: "안된다."
 
 news.1310.t: "샤의 퇴진"
 news.1310.d: "영국은 이란 지도부가 보다 중립적이거나 심지어 친독적인 입장을 위한 조치를 취했다고 주장하고 있습니다. 그들은 이란의 샤에게 물러나라고 압력을 가했고 남부의 거점들을 확보했으며 소련은 북부 국경을 공격준비를 기다리고 있습니다. 샤는 아들에게 왕위를 빼앗기는 것 외에는 선택의 여지가 없습니다."
 news.1310.a: "좋아."
 news.1311.t: "샤의 저항"
 news.1311.d: "영국은 이란 지도부가 보다 중립적이거나 심지어 친독적인 입장을 위한 조치를 취했다고 주장하고 있습니다. 그들은 공동의 적과 거래했다는 혐의로 이란의 샤에게 물러나도록 압력을 가했습니다. 하지만 설득은 실패한 것으로 보이며 샤는 군대를 동원하고 있는 것으로 보입니다."
 news.1311.a: "좋아."
 iran_joins_allies: "이란의 샤 타도"
 iran_is_attacked_by_SOV: "소련, 영국의 이란 침공!"
 britain.22.t:0 "스탠리 볼드윈의 사임"
 britain.22.d:0 "조지 6세의 대관식이 있은 지 2주 후, 볼드윈은 70세의 나이로 총리직을 사임하고 은퇴할 것을 발표했습니다. 1923년 이래 국가 정부를 오락가락하며 이끌었던 그는 대공황에서 대영제국을 구해내는 데 꾸준한 역할을 해왔고, 최근 몇 년간은 마지못해 제국의 재무장의 시작과 에드워드 8세의 퇴위를 관장해왔습니다. 그는 많은 성원과 성공적인 총리직을 사퇴하지만, 독일의 커지는 위협에 맞서기 위해 충분히 노력했습니까?"
 britain.22.a:0 "체임벌린씨가 정부를 구성할 것입니다."
 britain.23.t:0 "헌법 위기"
 britain.23.d:0 "8월과 9월, 에드워드 왕과 월리스 심프슨은 증기 요트인 나알린을 타고 동부 지중해를 순항했습니다. 지금쯤이면 이 호화로운 왕이 미국의 이혼녀와 결혼할 의사가 있다는 것이 분명해졌고 가장 큰 문제는 아무리 이것을 은폐하려고 노력해도 타블로이드 신문이 언젠가 대중에게 까발린다는 것입니다! 우리의 총리 스탠리 볼드윈은 이제 왕을 퇴위시키거나 월리스 심프슨을 추방시키는 선택의 기로에 섰습니다."
 britain.23.a:0 "쯧"
 britain.26.t:0 "제18이스트앵글리아사단"
 britain.26.d:0 "이 부대는 주로 이스트 앵글리아와 관련된 부대를 사용하여 제54(East Anglian)보병사단의 2선 복제로 편성되었습니다."
 britain.26.a:0 "아주 좋아."
 britain.26.b:0 "사양하지."
 britain.27.t:0 "제23노섬브리아 & 제46보병사단"
 britain.27.d:0 "제23(Northumbrian)사단은 1940년 프랑스 제2차 세계대전에서 활약한 영국 육군의 차량화 보병사단입니다. 제46보병사단은 1939년 4월 제49(West Riding)보병사단의 2선 복제로 편성되었습니다."
 britain.27.a:0 "아주 좋아."
 britain.27.b:0 "사양하지."
 britain.28.t:0 "제51하이랜드사단"
 britain.28.d:0 "독일과의 악화된 상황으로 인해 사단은 1939년 8월 24일에 동원되었습니다."
 britain.28.a:0 "아주 좋아."
 britain.28.b:0 "사양하지."
 britain.29.t:0 "근위기갑사단"
 britain.29.d:0 "이 사단은 제2차 세계대전 중 1941년 6월 17일 영국에서 창설되었고 척탄 근위대, 콜드스트림 근위대, 스코틀랜드 근위대, 아일랜드 근위대, 웨일스 근위대 등의 근위대로 구성되어 있습니다."
 britain.29.a:0 "아주 좋아."
 britain.29.b:0 "사양하지."
 britain.30.t:0 "제1공수사단"
 britain.30.d:0 "제2차 세계대전 당시 영국 총리 윈스턴 처칠이 공수부대를 요구하면서 1941년 말 창설되었습니다."
 britain.30.a:0 "아주 좋아."
 britain.30.b:0 "사양하지."
 britain.31.t:0 "제6공수사단"
 britain.31.d:0 "이름에도 불구하고, 제6공수사단은 사실 영국 육군에 의해 창설된 두 공수 사단 중 두 번째였고, 다른 사단은 제1공수사단이었습니다. 제6공수사단은 1943년 중반에 창설되었습니다."
 britain.31.a:0 "아주 좋아."
 britain.31.b:0 "사양하지."
 britain.32.t:0 "네덜란드령 동인도를 영국령으로 옮길 것입니까?"
 britain.32.d:0 ""
 britain.32.a:0 "네덜란드에게 묻자."
 britain.33.t:0 "네덜란드령 동인도를 영국령으로 옮길 것입니까?"
 britain.33.d:0 ""
 britain.33.a:0 "아주 좋아."
 britain.33.b:0 "사양하지."
 britain.34.t:0 "제1기갑사단"
 britain.34.d:0 "이 사단은 1937년 11월 영국 육군참모총장인 아치볼드 몽고메리 마싱버드 경에 의해 창설되었습니다. 처음 당시에는 기동사단으로 명명되었습니다."
 britain.34.a:0 "아주 좋아."
 britain.34.b:0 "사양하지."
 britain.35.t:0 "제7기갑사단"
 britain.35.d:0 "제7기갑사단은 제2차 세계대전 당시 활약한 영국 육군의 기갑사단으로 서부 사막전에서의 공적으로 사막쥐로 유명해졌습니다."
 britain.35.a:0 "아주 좋아."
 britain.35.b:0 "사양하지."
 britain.36.t:0 "강경책으로의 변경"
 britain.36.d:0 "이제 우리는 처칠을 지지하고 새로운 왕을 세우기로 결정했기 때문에, 새로운 독일과의 충돌 가능성에 대비해서 국가를 재무장시키고 있는 처칠의 정책으로 변경할 수 있습니다. 이 급격한 변화는 국민들 사이에 약간의 불안을 일으킬 것입니다. 새 지도부의 첫 번째 행동은 경제법을 바꾸는 것입니다!"
 britain.36.a:0 "훌륭해!"
 britain.37.t:0 "체인 홈 건설"
 britain.37.d:0 "체인 홈은 제2차 세계대전 이전과 2차 세계대전 중에 항공기를 탐지 및 추적하기 위해 영국 왕립공군에 의해 건설된 해안 조기경보 레이다 기지(Early Warning Radar Station)의 코드명입니다."
 britain.37.a:0 "훌륭하군! 추적되지 않는 비행기는 없을것이다!"
 britain.37.b:0 "이런건 필요 없다!"
 britain.38.t:0 "영국-이집트 조약"
 britain.38.d:0 "국왕의 국정간섭에 대한 반대가 만연해지자, 이집트의 긴장을 완화하기 위해 영국이 개입했습니다. 이 조약은 영국과 이집트 사이에 체결되었고, 수에즈 운하와 그 주변을 보호하기 위한 10,000명 이상의 부대와 보조 요원을 제외하고 이집트에서 영국의 모든 군대를 철수시켜야 하는 내용이었습니다. 거기에 더해 영국은 이집트 군대의 보급품과 훈련을 담당하고 전시에 이집트의 방어를 도울 것입니다. 이러한 배경때문에 이집트의 꼭두각시 왕은 강압적인 개혁과 절대적인 권력의 상실을 받아들일 수밖에 없었습니다."
 britain.38.a:0 "알았다."
 britain.39.t:0 "이집트 위기"
 britain.39.d:0 "이집트의 민주적 독립은 많은 장애물을 만났습니다: 헌법의 본질은 의회 해산 권한을 포함한 많은 권력을 왕에게 주었습니다. 그래서 왕은 의회가 그의 바람을 거스르자 이 헌법상의 권력을 이용하여 의회를 없애버렸고, 결과는 긴 통치기간 동안 만연한 부패와 불복이었습니다. 이집트에 있는 우리 군대는 상황을 더 악화시키고 있고, 그들을 더 잘 지배하기 위해 빠르게 조치를 취할 필요가 있습니다. 반란이 일어나고 있고 이집트의 자치 등급은 우리가 식민지를 잃을 위기에 처하게 만들었습니다."
 britain.39.a:0 "그들을 경계 안쪽으로 데려올 필요가 있겠군!"
 britain.40.t:0 "팔레스타인 반란"
 britain.40.d:0 "팔레스타인이 [Root.GetNameDef]의 식민주의에 대항하여 반란을 일으키고 있고 유대인 이민의 증가가 외딴 지역을 강타했습니다. 집들이 불타고, 가게들이 약탈당하고, 과수원이 파괴되었습니다.\n\n독립을 위해 투쟁하는 아랍인들은 이집트의 일부 지역에서 파업, 보이콧, 시위를 벌이고 있습니다.""
 britain.40.a:0 "도적이다!"
 britain.41.t:0 "위협받은 왕국"
 britain.41.d:0 "일본 제국주의자들이 중국 본토를 장악하고 우리의 중요한 무역 식민지를 위협하고 있습니다. 우리는 이 지역의 혼란을 우리에게 유리하게 활용하고 이 문제에 대해 일본을 압박할 수 있습니다. 우리는 매우 가치 있는 지역인 주강 삼각주에 대한 지배권을 요구할 수 있습니다."
 britain.41.a:0 "일본은 멈춰야만 한다!"
 britain.41.b:0 "안된다."
 britain.42.t:0 "일본의 수락"
 britain.42.d:0 "일본은 우리의 요구를 받아들이게 되었습니다."
 britain.42.a:0 "훌륭해!"
 britain.43.t:0 "일본의 거절!"
 britain.43.d:0 "일본은 우리의 요청을 거절했습니다! 우리는 추가적인 압력을 주거나 강제로 취하기 위해 지원을 요청해야 합니다! 일본 제국이 아직 서방의 강대국들과 어깨를 나란히 할 수는 없지만 중국 본토가 가진 방대한 천연자원을 이용한 일본 제국의 대규모 산업 확장은 막을 수가 없습니다."
 britain.43.a:0 "좋지 않군."
 britain.44.t:0 "위협받은 왕국"
 britain.44.d:0 "일본 제국주의자들이 중국 본토를 장악하고 우리의 중요한 무역 식민지를 위협하고 있습니다. 우리는 이 지역의 혼란을 우리에게 유리하게 활용하고 이 문제에 대해 일본을 압박할 수 있습니다. 영국이 성공적으로 외교를 수행하였으므로 우리는 남부 광시에 대한 지배권을 요구할 수 있습니다."
 britain.44.a:0 "Yes!"
 britain.44.b:0 "No"

 italy.408.t:0 "에티오피아 회의"
 italy.408.d:0 "아프리카에서 발빠른 승리 후, 우리 군은 다른 곳에서 영국과의 전쟁을 계속할 수 있습니다. 중동 지역을 공격하는 것이 중요합니까, 아니면 태평양 전쟁에서 일본을 돕는 것이 중요합니까?"
 italy.408.a:0 "도라 도라!"
 italy.408.b:0 "이란을 공격한다!"
 


 britain.47.t:0 "팔레스타인 반군"
 britain.47.d:0 "팔레스타인 반군은 식민주의와 유대인 이민의 증가에 대항하여 일부 외진 지역을 공격했습니다. 우리의 지배자는 이 일을 처리하는 방법을 확실하게 알고 있을 것입니다!"
 britain.47.a:0 "도적이다!"
 
 britain.48.t:0 "몽골 봉기!"
 britain.48.d:0 "식민주의와 힌두교의 지배에 반대하는 파키스탄 반군이 무장 봉기했습니다! 이 봉기는 소련이 비밀리에 지원하고 있다고 추측됩니다. 조심해야 할 필요가 있습니다!"
 britain.48.a:0 "반격에 나서라!"
 britain.48.b:0 "아무것도 하지 마라."
 
 britain.49.t:0 "관세를 인상하는 영국 의회"
 britain.49.d:0 "영국 의회는 자국의 국내 산업에 유리하도록 영연방으로부터 수입되는 상품에 대한 관세를 인상하기로 투표했습니다! 이것은 올해 예상되는 수출에 큰 타격을 입혔고 능력있는 직원들이 확실하게 실직할 것입니다!"
 britain.49.a:0 "좋지 않군."
 britain.50.t:0 "인도 경제정책"
 britain.50.d:0 "[RAJ.GetNameDef]은(는) 화폐개혁을 도입하여 시장에서 통화가 변동하도록 시도했습니다. 이는 케인즈 이론과 일치하며 효과적이어야 하지만 영국 본토로 부가 빠져나가기에 우리의 능력을 약화시켰습니다."
 britain.50.a:0 "좋지 않군"
 
 britain.51.t:0 "Operation Exporter"
 britain.51.d:0 "Royal Air Force Bristol Blenheim bomber crew flying a reconnaissance mission over Palmyra, in central Syria, spotted a Junkers Ju 90 transport taking off, with more German and Italian aircraft seen later that day. The allied forces have started to attack us and have breached our outer defenses in Beirut! The Vichy troops are demoralized and offer little resitance, should we send reinforcements or cave in to British demands?"
 britain.51.a:0 "Accept"
 britain.51.b:0 "No!"
 
 britain.52.t:0 "Vichy Syria Signs Armistice"
 britain.52.d:0 "In May 1941, Admiral François Darlan, on behalf of Vichy France, signed the Paris Protocols, an agreement with the Germans which granted Germany access to military facilities in Vichy-controlled Syria. Allied forces feared Germany could open another from and quickly entered Beirut with some resistance from Vichy-French forces. The surrender of the Vichy-French forces, The Convention of Acre, was signed on the outskirts of the city."
 britain.52.a:0 "Okay"
 
 britain.53.t:0 "Vichy Syria Resists"
 britain.53.d:0 "In May 1941, Admiral François Darlan, on behalf of Vichy France, signed the Paris Protocols, an agreement with the Germans which granted Germany access to military facilities in Vichy-controlled Syria. Allied forces feared Germany could open another from and quickly entered Beirut with some resistance from Vichy-French forces. The Vichy-Forces were able to repell the allied forces and are now waiting for a full-fledged invasion by the Allies."
                                             
                                                   
 britain.57.t:0 "북부 말라야를 요구하는 영국!"
 britain.57.d:0 "영국은 우리나라 서부의 거의 절반인 말레이 반도 북부를 넘겨줄 것을 요구했습니다."
 britain.57.a:0 "선택의 여지가 없군."
 britain.57.b:0 "이딴 요구는 집어치워라!"
 
 britain.58.t:0 "북부 말라야를 넘긴 시암"
 britain.58.d:0 "시암은 이유를 깨닫고 우리의 북 말라야 요구를 받아들였습니다.."
 britain.58.a:0 "훌륭해."
 
 britain.59.t:0 "우리의 요구를 거부한 시암"
 britain.59.d:0 "시암 정부는 우리의 북말라야 점령 요구를 거절했습니다."
 britain.59.a:0 "또다른 잠재적인 적은 가치가 없을 수도 있겠군."
 britain.59.b:0 "무력으로 그들을 설득할 수 있을 것입니다."
 
 britain.400.t:0 "마틸다 2호 보병전차"
 britain.400.d:0 "마틸다로 더 잘 알려진 2형 보병전차는 영국산 보병전차입니다. 1936년에 영국의 첫번째 보병전차인 기관총 무장 2인승 A11 1형 보병전차의 기관총을 탑재한 설계인 A12 규격으로 시작되었습니다. 1형 또한 마틸다로 불렸고, 더 큰 A12는 처음에는 마틸다 2호, 마틸다 시니어 또는 왈츠 마틸다로 불렸습니다. 1형은 1940년에 퇴출됐고, 그때부터 A12는 거의 항상 '마틸다'로 불렸습니다./n마틸다 2호는 무거운 장갑으로 훌륭한 보병 지원 탱크였지만 속도와 무장이 다소 제한되었습니다. 프랑스와 북아프리카 사막의 전투 동안 88mm 대공포 외에는 아무것도 마틸다 2호를 상처 입힐 수 없었기에 사막의 여왕이라는 별명을 얻었습니다. 전쟁 초기부터 끝까지 사용된 유일한 영국 전차였고, 특히 북아프리카 전역과 관련이 많습니다. 최전방에서는 1941년 말부터 생산을 시작한 보다 가볍고 저렴한 3형 보병전차 발렌타인으로 대체되었습니다."
 britain.400.a:0 "사막의 여왕."
 
 britain.401.t:0 "크루세이더 순항전차"
 britain.401.d:0 "6형 순항전차 또는 A15 크루세이더는 2차 세계 대전 초기에 영국의 주요 순항전차 중 하나였습니다. 5,000대 이상이 생산되었고 그들은 북아프리카 전역 동안 영국의 승리에 중요한 기여를 했습니다. 크루세이더 전차는 아프리카를 넘어서는 실제로 사용되지는 못했으나, 전차 차체를 개조하여 대공, 화력 지원, 관측, 통신, 불도저 및 구호 차량으로 만들었습니다./n최초의 변형 '크루세이더 1호' 전차는 1941년에 취임을 시작했고 기동성이 괜찮았지만 상대적으로 장갑은 약했고 무장이 빈약했습니다. 장갑 두께가 49mm로 개선된 "크루세이더 2호" 변형 모델이 설계되었습니다. 크루세이더 1호 및 2호의 주 무장은 오드넌스 QF 2 파운드(40mm) 주포였지만, '크루세이더 3호'에는 오드넌스 QF 6 파운드(57mm) 주포가 장착되었습니다. 이 변형 기종은 전투에 직면했던 독일의 중기형 3호전차와 4호 전차와는 비교가 되지 않았습니다. 제1기갑여단의 일원으로서 크루세이더는 토브룩과 튀니지에서의 엘 알라메인 전투 동안 중요함을 증명해야 했습니다."
 britain.401.a:0 "차 한잔 하지."
 
 britain.402.t:0 "크롬웰 순항전차"
 britain.402.d:0 "공식적으로 8호 순항전차 크롬웰 (A27M) 전차는 제2차 세계 대전에서 영국의 전장에서 사용한 일련의 순항전차 중 하나였습니다. 크롬웰은 영국 남북전쟁 지도자 올리버 크롬웰의 이름을 따서 명명된 최초의 전차로서, 강력하고 신뢰할 수 있는 엔진(Rolls-Royce Metry)과 합리적인 장갑과 고속을 조합했습니다./n 의도된 다목적 고속포를 포탑과 다목적 중속포를 장착기에는 불충분하다는 것이 판명되었습니다. "크롬웰"이라는 이름은 개발 과정에서 세 대의 차량에 처음 적용되었습니다. 초기 크롬웰의 개발로 A24 카발리어가 탄생했습니다. 이후 크롬웰의 개발 경쟁으로 8호 순항전차 센토어(A27L)가 개발되었습니다. 센토어 전차는 크롬웰 전차와 밀접한 관련이 있으며, 두 차량 모두 외부적으로 유사합니다./n크롬웰 전차는 1944년 6월 노르망디 전투에서 처음 실전에 투입되었습니다."
 britain.402.a:0 "신이여 폐하를 지키소서"
 
 britain.403.t:0 "처칠 보병전차"
 britain.403.d:0 "4호 보병전차(A22) 처칠은 제2차 세계대전에 사용된 영국의 중장갑 보병전차로, 육중한 장갑, 여러 개의 대차가 달린 만능 트랙을 탑재한 큰 종방향 섀시, 가파른 경사면을 오르는 능력, 그리고 특히 '퍼니 전차'라는 특수 차량의 기초가 되는 것으로 가장 잘 알려져 있습니다. 그것은 전쟁에서 가장 무거운 연합군 탱크 중 하나였습니다. 처칠 전차는 1차 세계대전에서 전차 개발을 추진했던 윈스턴 처칠 총리의 이름을 따서 명명되었습니다. 처칠은 야전원수 얀 스뮈츠에게 말했습니다. "그들이 내 이름을 따서 만든 전차지. 이 전차가 쓸모없다는 것을 알았을 때 말이야!"/n설계의 기원은 1 차 세계 대전과 비슷한 상황에서 유럽 전쟁이 벌어 질 것이라는 예상에 있었으며 어려운 지대를 넘을 수 있는 능력을 특히 강조했습니다. 처칠은 독일의 침공 가능성에 대비한 영국의 방어를 구축하기 위해 서둘러 제작에 들어갔습니다. 첫 번째 차량은 처칠이 널리 사용되기 전에 극복해야 할 결함이 있었습니다. 몇 개의 표식이 세워진 후, 더 나은 장갑차인 7형이 사용되기 시작했습니다./n처칠은 영국과 영연방군에 의해 북아프리카 전역, 이탈리아 및 북서유럽에서 사용되었습니다. 여기에 더해 수백 개는 소련에 공급되어 동부 전선에서 사용되었습니다.""
 britain.403.a:0 "지배하라 영국이여!"
 
 britain.404.t:0 "센추리온 주력전차"
 britain.404.d:0 "센추리온은 제2차 세계대전 이후 영국의 주력전차입니다. 1945년에 소개된 이 전차는 1960년대까지 생산되고 1980년대까지 최전방에서 전투하는 등 가장 성공적인 전후 전차 설계 중 하나로 널리 알려져 있습니다. 차체는 또한 몇 가지 다른 역할을 위해 개조되었으며, 지금까지도 사용되고 있습니다./n센추리온의 개발은 1943 년에 시작되어 1945 년 1 월에 제조가 시작되었습니다. 1945년 5월 유럽에서 전쟁이 끝난 지 한 달도 안 되어 6대의 시제품이 벨기에에 도착했습니다. 그것은 1950년 한국 전쟁 때 UN군을 지원하기 위해 영국 육군에서 처음으로 전투를 시작했습니다./n전 세계에서 가장 널리 사용되는 전차 설계 중 하나가 되었으며, 일부는 1990년대까지 사용되었습니다. 최근에는 2006년 이스라엘-레바논 분쟁 당시 이스라엘 방위군은 병력 수송용 장갑차와 전투 엔지니어링 차량으로 심하게 개조된 센추리온을 사용했습니다. 남아프리카 국방군은 1980년대와 2000년대에 올리팬트로 현대화된 200대 이상의 센추리온을 아직도 사용하고 있습니다. 1946년과 1962년 사이에 13개의 기본형과 수많은 변형으로 구성된 4,423대의 센추리온이 생산되었습니다. 영국 육군에서는 치프틴으로 대체되었습니다."
 britain.404.a:0 "드디어 좋은 전차를 만들 수 있는가?"
 BICE_britain.1.t:0 "K6, 붉은 전화부스"
 BICE_britain.1.d:0 "K6는 1935년 자일스 길버트 스콧 경이 조지 V세의 기념일에 맞춰 설계했습니다. 안타깝게도, 왕은 부스들이 설치되는 걸 볼 수 없었습니다. 처음에는 주빌리 키오스크라고 불렸고, 1936년부터 1968년까지 영국 전역에서 약 70,000개의 부스가 설치되었습니다."
 BICE_britain.1.a:0 "영국의 상징이지."
 BICE_britain.2.t:0 "처칠의 분노"
 BICE_britain.2.d:0 "영국 하원에서 처칠은 중무장한 독재 정권으로 인해 의회 국가의 위험에 대해 이야기합니다. 그는 영국인민들의 정신이 평화 영화, 채용 반대 선전, 방위 조치에 대한 저항 등에 길들여지고 주눅들어 있다고 불평하고 있습니다. 처칠은 유언비어를 퍼뜨리는 전쟁광으로 비난받고 있습니다."
 BICE_britain.2.a:0 "처칠의 연설이 끝났다."
 BICE_britain.3.t:0 "숙청을 지지하는 영국 공산주의자들"
 BICE_britain.3.d:0 "소련 외부의 공산주의자들은 소련의 혁명을 파괴하려는 시도에 집착하고 있습니다. 영국 공산당의 사무총장인 해리 폴릿은 '모스크바에서의 재판은 진보 역사에서 새로운 승리를 상징합니다'라고 말합니다."
 BICE_britain.3.a:0 "우린 스탈린을 사랑한다!"
 BICE_britain.4.t:0 "팔레스타인 반란"
 BICE_britain.4.d:0 "팔레스타인은 영국의 식민주의와 유대인 이민의 증가에 저항합니다. 자파에서 9명이 죽었습니다.  집들이 불타고, 가게들이 약탈당하고, 과수원이 파괴되었습니다.\n\n독립을 위해 투쟁하는 아랍인들은 파업, 보이콧, 시위를 벌입니다.  질서를 유지하기 위해, 영국 군인들은 140명 이상의 이슬람교도들을 죽였습니다.  반란은 11월까지 계속될 것이며 영국인들은 팔레스타인 이민에 관한 정책을 조정하게 될 것입니다."
 BICE_britain.4.a:0 "아랍 도적놈들!"
 BICE_britain.5.t:0 "케이블가 전투"
 BICE_britain.5.d:0 "동런던 사람들은 케이블가로 집결하여 파시스트 오스왈드 모슬리와 그의 검은 셔츠단이 이스트 엔드의 거리에서 행진하도록 강요했습니다. 그들을 통과시킬 순 없습니다! 케이블가의 전투는 1936년 공공질서법의 통과를 이끈 주요 요인으로 정치적인 행진에 경찰 동의와 공공장소에서의 제복 착용을 금지했습니다. 이는 2차 세계대전 이전 영국 파시스트 연합의 정치적인 쇠퇴의 중요한 요인으로 널리 알려져 있습니다.""
 BICE_britain.5.a:0 "우리는 이를 케이블가 전투라 부를 것이다!"
 BICE_britain.6.t:0 "1936년 공공질서법"
 BICE_britain.6.d:0 "이 법은 공공장소나 공공장소에서의 정치적 제복 착용을 금지했습니다. 정치적 행진이 진행되려면 경찰의 동의가 필요했습니다. 이 법은 또한 경찰이나 영국군을 이용하거나 정치적인 목적을 촉진시키는 것에 물리력을 사용하거나 과시할 목적으로 단체를 조직, 훈련 또는 장비하는 것을 금지했습니다.\n\n이 법은 영국 파시스트 연합의 입장을 실제로 개선시키는 간접적인 결과를 가져왔습니다. 그들의 강제적인 준군사 및 무장 전술 포기는 경찰과의 관계를 개선시켰고, 이를 보다 존중할 수 있게 함으로써 1936년 공공질서법이 통과된 후 몇 년 동안 당의 주요 기반이 된 전통적인 보수적인 중산층 시민들에게 영국 파시스트 연합의 매력을 증가시켰습니다."
 BICE_britain.6.a:0 "검은셔츠단이 목표다!"
 BICE_britain.6.b:0 "생디칼리스트가 목표다!"
 BICE_britain.7.t:0 "BBC 정규방송의 시작"
 BICE_britain.7.d:0 "정기으로 예정된 스캔 텔레비전은 1936년 11월 2일 런던의 알렉산드라 궁에서 시작해 인근 지역의 불과 몇 백 명에게만 제공되었습니다. 1939년 9월 서비스를 중단하게 만든 제2차 세계대전이 발발하기 전에 그것은 약 25,000~ 40,000채의 가정에 도달했습니다.\n\nVHF 방송은 런던으로 오는 독일 폭격기에 이상적인 무선 신호를 제공할 수 있었을 것이며, 전쟁 활동 특히 RADAR 프로그램을 위해 이 서비스의 엔지니어 및 기술자가 필요할 것입니다."
 BICE_britain.7.a:0 "TV 채널을 BBC로 맞춰라!"
 BICE_britain.8.t:0 "슈퍼마린 스핏파이어 Mk I"
 BICE_britain.8.d:0 "영국 왕립공군의 스핏파이어 운용 역사는 최초의 Mk Is K9789로 시작되었으며, 1938년 8월 4일 덕스포드 왕립공군에서 19개 비행대와 함께 운용되기 시작했습니다. 스핏파이어는 항공기 생산 장관인 베버 브룩 경이 조직하고 운영하는 유명한 스핏파이어 기금의 도움을 받아 영국본토 항공전 동안 전설적인 전과를 기록했습니다.\n\n전투사령부의 주요 목표는 루프트바페의 폭격기를 저지하는 것이었지만, 실제로는 허리케인 전대가 폭격기를 공격하는 동안 독일 호위 전투기, 특히 Bf 109기에 대응하기 위해 스핏파이어가 사용되었습니다."
 BICE_britain.8.a:0 "아름다운 비행기로군."
 suqadron_raf_1_tt:0 "비축고에 스핏파이어 전투기 100대가 추가됩니다."
 suqadron_raf_2_tt:0 "비축고에 호커 허리케인 전투기 100대가 추가됩니다."
 BICE_britain.9.t:0 "호커 허리케인 Mk I"
 BICE_britain.9.d:0 "메를린 II 엔진으로 구동되는 첫 번째 생산 항공기의 첫 비행은 1937년 10월 12일에 열렸습니다. 영국 왕립공군에 처음으로 취역한 네 대의 항공기는 이듬해 12월 노솔트 왕립공군의 제111전단에 합류했습니다. 2차 세계대전이 발발할 때까지 거의 500개의 허리케인이 생산되었고 18개 전대도 갖추고 있었습니다."
 BICE_britain.9.a:0 "화려한 기계군."
 BICE_britain.10.t:0 "헬리팩스의 독일 방문"
 BICE_britain.10.d:0 "네빌 체임벌린 새 정부의 외교관으로서, 핼리팩스 경은 독일의 헤르만 괴링을 방문했습니다. 핼리팩스는 또한 대영제국을 지지하겠다고 약속하는 히틀러도 방문했습니다. 히틀러는 독립을 추구하는 인도인들을 어떻게 다루어야 하는지에 대한 조언을 제공했습니다. 간디를 죽여라, 그리고 그것이 충분하지 않다면, 다른 지도자들 역시 죽이라고 그는 충고합니다.\n\n핼리팩스 경의 친구인 헨리 캐넌은 핼리팩스가 괴벨스를 포함한 모든 독일 지도자들을 좋아한다고 보고할 것입니다. 캐넌씨는 핼리팩스가 "이 정권을 절대적으로 환상적이라고 생각한다"고 보고했습니다."
 BICE_britain.10.a:0 "히틀러의 충고라..."
 BICE_britain.11.t:0 "런던에 도착한 지그문트 프로이트"
 BICE_britain.11.d:0 "5월 말까지, 프로이트는 런던으로의 출발에 대한 준비에 법적인 고문과 재정적 문제로 독일 당국과 협상하는 과정 때문에 오도가도 못하게 되었습니다. 하지만, 독일이 임명한 위원이 그의 자산과 IPA의 자산을 맡은 것은 프로이트의 곤경을 동정하는 것으로 판명되었습니다. 안톤 자우에르발트는 프로이트의 오랜 친구인 빈 대학의 조세프 헤르치히 교수 밑에서 화학을 공부했고, 국가사회주의당에 대한 충성에도 불구하고 프로이트의 전문적 지위에 대한 존경심은 분명히 유지되었습니다.\n\n프로이트가는 6월 4일 그들의 가정부와 의사를 동반하여 오리엔트 특급을 타고 빈을 떠났습니다. 그들은 다음날 파리에 도착해서 마리 보나파르트 공주의 손님으로 머물다가 6월 6일 하룻밤 사이에 런던으로 여행하여 빅토리아 역에 도착했습니다."
 BICE_britain.11.a:0 "사방에 시가가 있군!"
 BICE_britain.12.t:0 "크리켓 시험 TV 중계"
 BICE_britain.12.d:0 "영국과 호주 간의 애쉬 시리즈 두 번째 시범이 로드 크리켓 그라운드에서 라이브로 방송되며 이 시범경기 크리켓이 BBC에 처음으로 방송됩니다."
 BICE_britain.12.a:0 "아차!"
 BICE_britain.13.t:0 "앤서니 이든의 사임"
 BICE_britain.13.d:0 "영국 외무장관 앤서니 이든은 무솔리니를 신뢰할 수 없는 깡패라고 생각합니다. 그는 정부가 핼리팩스 경을 그의 장소에서 해외 사절단으로 보내는 것을 싫어했습니다. 에덴은 사임했고 정부의 유화정책을 지지하는 핼리팩스가 그 뒤를 이었습니다."
 BICE_britain.13.a:0 "핼리팩스를 선임하자."
 BICE_britain.14.t:0 "선전 방송"
 BICE_britain.14.d:0 "호호 경은 독일의 영문 선전 라디오 프로그램인 독일 콜링에서 부르는 여러 아나운서의 별명이었습니다. 독일 라디오가 중파 방송국인 함부르크에서 영국 시청자들에게 방송하고 단파로 미국에 방송했습니다.  이 프로그램은 1939년 9월 18일에 시작되었고 함부르크가 영국군에 의해 점령당한 1945년 4월 30일까지 계속되었습니다.\n\n현재 호호 경은 일반적으로 독일 라디오의 가장 뛰어난 영어 아나운서이자 서서히 독점적으로 적용된 윌리엄 조이스를 가리킵니다. 그러나 전쟁 초기에는 주로 다른 방송사에도 적용되었습니다."
 BICE_britain.14.a:0 "흥미롭군"
 BICE_britain.15.t:0 "프랑코 정권"
 BICE_britain.15.d:0 "2월 영국과 프랑스는 프랑코 정권을 인정했고, 곧이어 국제적인 인정을 받았습니다."
 BICE_britain.15.a:0 ""
 BICE_britain.15.b:0 ""
 BICE_britain.16.t:0 "알트마르크 사건"
 BICE_britain.16.d:0 "독일의 보급선 알트마르크는 299명의 나포된 영국 상선원들을 태우고 독일로 돌아오고 있었습니다. 구축함 HMS 카자크에 의해 요격당한 후, 알트마르크는 노르웨이 남서부의 외싱피요르드로 피난을 떠났지만 혼란이 뒤따랐습니다.\n\n뒤따른 작전에서, 영국인들은 알트마르크에 등선하여, 총검으로 육탄전을 벌였고 커틀라스를 사용한 영국 왕립해군의 마지막으로 기록된 전투에서 배의 선원들을 압도하고 돌아왔습니다. 석방된 한 죄수에 따르면 이 작전을 처음 알게 된 것은 탑승파티에서 영국인이 누구냐는 외침을 들었을 때였다고 합니다. 죄수들이 고함을 쳤을때 돌아온 대답은 "음, 해군이 왔어요!"였고 환호가 터져나왔습니다."
 BICE_britain.16.a:0 "오"
 BICE_britain.17.t:0 "체포된 파시스트 동조자들"
 BICE_britain.17.d:0 "5월 22일부터 당국은 국방규정 18B에 따라 모슬리와 780명의 BUF 회원을 포함한 저명한 파시스트들을 수용하기 시작했습니다. 영국 파시스트 연합은 해체되었습니다."
 BICE_britain.17.a:0 "수감하라!"
 BICE_britain.17.b:0 "필요 없다"
 BICE_britain.18.t:0 "처칠의 연설: 피와, 수고와, 눈물, 그리고 땀"
 BICE_britain.18.d:0 "제가 여러분께 드릴 수 있는 것은 피와, 수고와, 눈물, 그리고 땀 뿐이라고. 우리의 앞에는 가장 고통스러운 시험이 기다리고 있습니다. 우리의 앞에는 투쟁과 고통으로 점철될 수많은 세월들이 기다리고 있습니다. 우리의 정책이 무엇이냐고 물으신다면, 이와 같이 답변하겠습니다 : 육, 해, 공을 가리지 않고, 하느님께서 주신 모든 힘을 가지고, 이제껏 인류가 저질러 온 수많은 범죄 목록 속에서도 유례없었던 극악무도한 폭정에 맞써 싸우는 것이라고."
 BICE_britain.18.a:0 "모든것을 바쳐 승리하자!"
 BICE_britain.19.t:0 "비상권한법"
 BICE_britain.19.d:0 "폐하에게 현 비상사태에서 편리하게 권한을 행사할 수 있도록 하는 확실한 권한을 부여하는 법률이며, 왕국의 방어와 관련된 목적을 위해 미래를 대비를 할 수 있습니다."
 BICE_britain.19.a:0 "법안을 통과시키자."
 BICE_britain.19.b:0 "잊어버려라."
 BICE_britain.20.t:0 "처칠의 연설"
 BICE_britain.20.d:0 "영국은 약해지거나 실패하지 않을 것입니다. 우리는 끝까지 싸울 것입니다. 우리는 프랑스에서 싸울 것입니다. 우리는 바다와 대양에서 싸울 것입니다."
 BICE_britain.20.a:0 "우린 절대로 항복하지 않을 것입니다!"
 BICE_britain.21.t:0 "처칠의 연설"
 BICE_britain.21.d:0 "프랑스의 전투라고 불렀던 전쟁은 이제 끝났습니다. 이제 곧 영국의 싸움이 시작될 것입니다. 이 싸움에는 우리 기독교 문명의 존망이 걸려 있습니다. 이제 적의 노도와 같은 분노가 우리를 향할 것입니다. 히틀러는 이 섬에서 우리를 패배시키지 못한다면 전쟁에 질 것을 잘 알고 있습니다. 그러니, 우리 각자 의무를 다할 준비를 합시다. 대영제국과 그 연방이 천년을 더 계속된다고 할지라도 사람들이 이 순간을 돌아보며 '이 때야말로 그들 최고의 순간이었노라'고 말할 수 있도록"
 BICE_britain.21.a:0 "우리는 계속 싸울 것이다!"
 BICE_britain.22.t:0 "너무 소수에 너무 많은 빚"
 BICE_britain.22.d:0 "우리 섬, 우리 제국, 그리고 전 세계의 모든 가정에 감사하는 마음은 죄인들의 거주지를 제외하고 영국 왕립공군들에게 돌아옵니다. 영국 왕립공군은 확률에도 굴하지 않고, 끊임없는 도전과 죽음의 위험에 지치지 않고, 용맹과 헌신으로 세계 전쟁의 흐름을 바꾸고 있습니다. 인류의 분쟁의 영역에서 이토록 많은 사람들이 이토록 적은 사람들에게 이토록 큰 도움을 받은 적이 없습니다."
 BICE_britain.22.a:0 "고마운 왕립공군!"
 BICE_britain.23.t:0 "U-110 잠수함"
 BICE_britain.23.d:0 "독일 잠수함 U-110은 제2차 세계대전 당시 운용된 독일 크릭스마리네의 IXB형 U보트입니다. U-110은 1941년 5월 9일 영국 해군에 의해 나포되었고, 영국 해군에게 많은 비밀 암호 문서를 제공했습니다.\n\n후일 '프림로즈 작전'이란 코드명으로 명명된 U-110의 포획은 7개월 동안 비밀에 부쳐졌고 이는 전쟁에서 가장 큰 비밀 중 하나였습니다. 프랭클린 D. 루즈벨트는 1942년 1월에서야 U-110이 나포되었다는 소식을 윈스턴 처칠에게 들었습니다."
 BICE_britain.23.a:0 "훌륭해."
 BICE_britain.24.t:0 "U-110 침몰"
 BICE_britain.24.d:0 "우리의 유보트 사령관은 영국이 유보트가 어디에 있는지 아는 것 같다고 불평하고 있습니다."
 BICE_britain.24.a:0 "개자식들!"
 BICE_britain.25.t:0 "국가복무(No.2)법"
 BICE_britain.25.d:0 "이제 모든 18-60세의 남성과 여성은 51세 미만의 남성과 20-30세의 미혼 여성을 위한 군복무를 포함하여 어떤 형태로든 국가복무를 해야 합니다. 18세의 첫 번째 군대 등록이 이루어졌습니다. 예약된 직업의 일정이 취소되었습니다."
 BICE_britain.25.a:0 "입대하라!"
 BICE_britain.26.t:0 "대서양 헌장"
 BICE_britain.26.d:0 "처칠 영국 총리와 루즈벨트 미국 대통령은 뉴펀들랜드의 한 정박지에서 만나 대서양 헌장에 서명했습니다. 헌장은 '모든 국민이 그들이 살아갈 정부의 형태를 선택할 권리'를 명시하고 있습니다. 헌장은 1941년 8월 14일에 발표된 중요한 정책 성명으로서 전후 세계에 대한 연합국의 목표를 분명하게 밝히고 서로 다른 평화에 서명하지 않기로 합의함으로써 미국을 연합국의 전쟁 활동에 헌신하게 했습니다."
 BICE_britain.26.a:0 "완벽해, 서명한다!"
 BICE_britain.26.b:0 "우린 홀로 나아갈 것이다!"
 usa.66.t:0 "대서양 헌장"
 usa.66.d:0 "처칠 영국 총리와 루즈벨트 미국 대통령은 뉴펀들랜드의 한 정박지에서 만나 대서양 헌장에 서명했습니다. 헌장은 '모든 국민이 그들이 살아갈 정부의 형태를 선택할 권리'를 명시하고 있습니다. 헌장은 1941년 8월 14일에 발표된 중요한 정책 성명으로서 전후 세계에 대한 연합국의 목표를 분명하게 밝히고 서로 다른 평화에 서명하지 않기로 합의함으로써 미국을 연합국의 전쟁 활동에 헌신하게 했습니다."
 usa.66.a:0 "알았다"
 usa.66.b:0 "알았다"
 usa.66.c:0 "알았다"
 usa.67.t:0 "노조의 항의!"
 usa.67.d:0 "노조는 대기업들에게 월급을 삭감하고 열악한 근무 환경을 무시하는 자율권을 주는 법안을 강력히 비난했습니다. "-이는 삼주 중공업의 부활이 아니라 오히려 노동자 계급의 사형선고입니다!""
 usa.67.a:0 "알았다"
 usa.68.t:0 "황진!"
 usa.68.d:0 "이것이 새로운 문제는 아니지만, 이틀 동안 파괴적인 폭풍이 대초원의 엄청난 양의 표토를 제거했습니다. 먼지 폭풍의 파도는 처음 예상보다 훨씬 더 많은 피해를 입힐 것으로 보여 정부의 대응이 필요할 것입니다."
 usa.68.a:0 "좋지 않군."
 BICE_britain.27.t:0 "베빈 보이즈"
 BICE_britain.27.d:0 "이 프로그램은 전 노동조합원이자 당시 영국 노동당 정치인이었던 어니스트 베빈의 이름을 따서 지어졌습니다. 전쟁 초기에 정부는 경험 많은 석탄 광부들의 가치를 과소평가하여 군에 징집했습니다.\n\n1943년 중순까지 탄광은 36,000명의 노동자를 잃었고, 이러한 노동자들은 청소 작업이 가능했기에 일반적으로 대체할 수 없었습니다. 광부들을 교체할 필요가 있다는 것이 명백해졌고, 정부는 입대의 의무가 있는 사람들에게 대신 광산에서 자원봉사를 하라고 간청했지만, 소수였고 부족은 계속되었습니다."
 BICE_britain.27.a:0 "석탄 광산으로."
 BICE_britain.27.b:0 "무장부대로."
 BICE_britain.28.t:0 "제71이글전대의 창설"
 BICE_britain.28.d:0 "미국이 참전하기 전 2차 세계대전이 시작될 무렵, 많은 수의 미국 의용군들이 그들의 복무하고 있었습니다. 제71전대는 1940년 9월 19일 브루스터 버팔로와 함께 처치 펜턴 왕립공군에서 창설되었습니다. 왕립공군의 승인부는 브루스터 버팔로의 무장과 조종석 장갑의 부족, 빈약한 고고도 성능, 엔진 과열, 신뢰성 및 조종석 제어 등 많은 점에서 비판했지만 조작 및 넓은 조종석과 시야는 칭찬했습니다. 이 항공기는 유럽 조건에 적합하지 않은 것으로 여겨졌고, 1940년 11월부터 호커 허리케인이 이 항공기들을 대체하였습니다."
 BICE_britain.28.a:0 "좋아!"
 BICE_britain.29.t:0 "제121이글전대의 합류!"
 BICE_britain.29.d:0 "왕립비행군은 1918년 1월 1일 나보르에서 에어코 DH.9를 운용하는 주간폭격전대로 창설되었습니다. 이 전대는 1941년 3월 14일에 커튼 인 린지에서 미국 의용병들이 배치된 세번째 중 두번째의 이글전대가 제121전대로 개편되었습니다. 호커 허리케인을 운용하던 이 전대는 슈퍼마린 스핏파이어로 전환한 뒤 남부의 노스 윌드 왕립공군으로 이동해 해협 청소 및 루바브 작전을 개시했습니다."
 BICE_britain.29.a:0 "좋아!"
 BICE_britain.30.t:0 "제133이글전대 준비 완료!"
 BICE_britain.30.d:0 "제133전대는 1918년 턴 힐에서 창설되었습니다."
 BICE_britain.30.a:0 "좋아!"
 BICE_britain.31.t:0 "대공황"
 BICE_britain.31.d:0 "우리의 경제가 대공황에서 회복하기 시작했습니다."
 BICE_britain.31.a:0 "좋군."
 france.63.t:0 "마지노 선 붕괴" 
 france.63.d:0 "중무장한 요새 마지노 선은 전투에서 피해를 입었고, 서쪽에서의 공격에는 크게 쓸모가 있지 않습니다."
 
 france.63.a:0 "대서양 방면으로 새로운 벽을 건설하는게 낫겠군!" 
 france.32.t:0 "선거에서 승리한 인민전선"
 france.32.d:0 "인민전선은 선거의 승리자이며 의회의 과반수를 차지합니다. 프랑스 공산당(PCF), 국제노동자연맹(SFIO), 급진사회당(Radical and Social Party) 등 좌파 운동연합은 레옹 블룸 SFIO 당수가 이끄는 정부 구성을 발표했습니다. 프랑스는 블룸 정부가 현재의 정치적 위기를 종식시키기 위해 사회 개혁을 단행하기를 희망합니다."
 france.32.a:0 "인민전선과 함께라면 무엇이든 할 수 있다!"
 france.33.t:0 "호아레-라발 조약"
 france.33.d:0 "언론이 비공개로 진행 중인 '호아레-라발 조약'을 대중에게 공개했습니다. 프랑스와 영국은 이탈리아와 좋은 관계를 유지하기를 열망하며 무솔리니와 에티오피아 양보를 얻어 제2차 이탈리아-에티오피아 전쟁을 신속하게 종결짓기 위한 협상을 벌여왔습니다. 이것은 국가의 독립을 유지하기 위한 희망이지만, 그들이 알지 못하는 사이에 이루어졌습니다. 이는 좌파와 우파 모두로부터 소동을 일으켰고, 에티오피아를 괴뢰국으로 전락시킨 무솔리니에 대한 유화책이라 비난했습니다. 알베르 사로는 선거 때까지 선두를 질주할 것입니다."
 france.34.t:0 "레옹 블룸 사임"
 france.34.d:0 "물가 상승률 또한 46%에 달하면서 주 40시간 노동제의 시행은 업계가 이에 적응하는데 어려움을 겪으면서 매우 비효율적인 것으로 판명되었습니다. 경제적 혼란은 재무장을 방해했고, 독일 군비의 급속한 성장으로 블룸은 인민전선의 사회 개혁 프로그램을 포기해야만 했습니다. 레옹 블룸은 사임하고, 의회는 그에게 경제 위기를 해결할 수단을 주기를 거부하고 있습니다."
 france.35.t:0 "인플레이션!"
 france.35.d:0 "1936년, 프랑스는 1931년에 나라에 상처를 입힌 경제 위기에서 서서히 회복되고 있습니다. 불안정한 정치 상황, 높은 실업률, 공공 적자는 이미 정부에게 어려운 과제입니다. 불행하게도 급속한 디플레이션은 프랑화의 과대평가를 초래했습니다. 이는 경제 위기를 유발하고 수출의 3분의 2를 붕괴시켰습니다. 일반적인 자본 탈루와 일부 고용주의 반발로 상황이 심상치 않고 노동계층의 정치적 환멸도 이미 거대해졌습니다."
 france.35.a:0 "경제를 빠르게 개혁해야만 한다."
 france.36.t:0 "마티뇽 협정"
 france.36.d:0 "인민전선의 선거 이후 노동자 총파업이 대규모로 벌어졌습니다. 르아브르에서 시작되었고 공장 폐쇄를 방지하기 위해 공장 점거가 수반되었으며 빠르게 프랑스 전역으로 퍼져나갔습니다. 백만 명 이상의 노동자들이 파업을 하고 있었습니다. 이 사회운동은 힘을 과시하기 위해 민중전선이 선거에서 승리하자마자 뒤따랐습니다. 레옹 블룸이 이끄는 새로운 좌파 정부는 마티뇽 호텔에서 성공적인 사회 협정에 서명했습니다. 모든 근로자들은 이 협정으로 혜택을 받았는데 이 협정은 파업권, 유급 휴가, 주 40시간 근무에 48시간의 보수 그리고 노조조직의 모든 장애물을 제거했습니다."
 france.36.a:0 "생산이 현저하게 느려질 것이다."
 france.37.t:0 "지지를 거둔 공산주의자들"
 france.37.d:0 "좌파 정부의 최근 정치에 불만을 품은 프랑스 공산당 당수 모리스 토레즈는 공산주의자들이 인민전선을 그만두고 불만을 표출할 것이라고 발표했습니다."
 france.37.a:0 "나라를 이끄는 데에 저들의 도움따위는 필요없다."	
 france.38.t:0 "정부를 지지하는 공산주의자들"
 france.38.d:0 "다른 나라들과는 달리, 프랑스는 스페인 내전에서 스페인 공화당을 돕는 것을 수락했습니다. 블룸 내각은 개입 정책을 결정하고 스페인에 군수품과 의용병을 보내는 협정을 공식화했습니다. 프랑스 공산당의 모리스 토레즈 당수는 공산주의자들이 블룸의 정치를 지지하고 현재의 전선을 강화할 것이라고 발표했습니다."
 france.38.a:0 "사회주의자들과 공산주의자들이 함꼐할 것이다!"	
 france.39.t:0 "인민전선의 붕괴"
 france.39.d:0 "2년간의 주요 활동 후에, 인민전선은 정신을 잃었고 유럽의 위기가 점점 더 악화되면서 미루는 것 밖에 할 수 없었습니다. 노동자들은 중요한 새 권리를 얻었지만 48%의 임금인상은 46%의 물가인상으로 상쇄되었습니다. 실업률은 여전히 높았고, 전반적인 산업 생산은 정체되고 있습니다. 인민전선은 1938년 가을 스페인 내전, 우익의 반대, 대공황의 지속적인 영향과 관련된 내부 갈등에 직면하면서 붕괴되었습니다."
 france.39.a:0 "카미유 쇼탕이 새 정부를 이끌 것이다."	
 france.40.t:0 "벨기에 룩셈부르크 초대"
 france.40.d:0 "구 동맹국 일부의 공격적 팽창주의의 부활의 가능성을 막기 위해 프랑스는 벨기에와 룩셈부르크가 히틀러의 야망을 막기 위해 연합국에 합류할 것을 요청했습니다."
 france.40.a:0 "베네룩스를 지켜야만 한다."
 france.40.b:0 "우린 히틀러의 분노를 원하지 않는다."
 france.41.t:0 "연합국 가입을 수락한 영국"
 france.41.d:0 "영국은 우리의 노력을 인정했고 벨기에와 룩셈부르크의 연합국 초청을 수락했습니다."
 france.41.a:0 "좋아, 독일에 대항하여 우리를 지킬 수 있다."
 france.42.t:0 "연합국 가입을 거절한 영국"
 france.42.d:0 "연합국의 지지를 제안한 우리의 최선의 노력에도 불구하고, 최근 우리가 한 나라와 접촉하려는 시도는 회의적인 시각에 부딪혔습니다. 영국은 벨기에와 룩셈부르크의 연합국 가입을 거부했습니다."
 france.42.a:0 "그들은 히틀러의 쉬운 먹잇감이 될 것이다!"
 france.43.t:0 "라 카굴 쿠데타"
 france.43.d:0 "공식적으로 혁명행동비밀위원회라고 불리는 라 카굴은 프랑스 파시스트 성향을 가진 반공 단체입니다. 이들은 암살, 폭탄테러, 파괴공작, 그리고 다른 폭력적인 활동 통해 정치적인 불안정을 가중시켰습니다. 군 참모들의 도움으로 그들은 오늘 쿠데타를 일으켰습니다. 계엄령이 선포되었고 별다른 일이 없다면 이후의 벌어질 일들이 크게 다를게 없을 것입니다."
 france.43.a:0 "군 참모들이 페텡의 지휘하에 있다."
 france.44.t:0 "민족주의자 국민투표"
 france.44.d:0 "프랑스 인민당의 인기가 급속히 높아졌고 현재 많은 민족주의자들이 인민의 바람을 대변한다고 주장하고 있습니다. 자크 도리오는 국민투표를 요구하고 있는데, 그는 재선거와 정치적 위기를 종식시키기 위해 보수 및 급진주의자들과의 연정을 결성하기를 원하고 있습니다. 무력하고 인기없는 정부는 도리오의 요구를 받아들여야만 합니다. 며칠이 지나면 연정이 원내 다수당이 되어 새 정부를 수립할 수 있습니다."
 france.44.a:0 "도리오가 새 정부를 이끌 것이다."
 france.45.t:0 "왈로니아를 요구한 프랑스"
 france.45.d:0 "프랑스가 왈로니아에 대한 최후통첩을 보냈습니다. 그들은 우리가 영토를 주지 않는다면 강제적으로 취할 것입니다."
 france.45.a:0 "그들과 싸울 수는 없다."
 france.45.b:0 "싸움 없이는 우리의 땅을 절대로 가져가지 못할 것이다!"
 france.46.t:0 "벨기에의 수락"
 france.46.d:0 "벨기에는 우리의 요구에 복종하고 왈로니아를 우리에게 주기로 했습니다."
 france.46.a:0 "지금부터 왈롱은 프랑스의 것이다."
 france.47.t:0 "벨기에의 거부"
 france.47.d:0 "벨기에는 우리의 요구에 복종하지 않았고 싸울 준비를 하고 있습니다."
 france.47.a:0 "놈들은 그 결과를 알고 있을 것이다."
 france.48.t:0 "스위스 분할 요구"
 france.48.d:0 "프랑스는 스위스를 둘로 나누는 계획을 내놓았습니다. 우리는 스위스 동부를 얻게 될 것입니다. 이를 수락하시겠습니까?"
 france.48.a:0 "물론이다, 우리는 이 나라를 지도에서 지워버려야만 한다!"
 france.48.b:0 "아니다, 아직은 옳지 못한 일이다."
 france.49.t:0 "독일의 수락"
 france.49.d:0 "히틀러는 스위스를 둘로 나누려는 계획을 수락하고, 이제 독일과 프랑스 양국이 유럽을 통치야한다고 주장하고 있습니다!"
 france.49.a:0 "고맙군 새로운 친구, 유럽은 너의 것이 될 것이다!"
 france.50.t:0 "독일의 거부"
 france.50.d:0 "히틀러는 스위스를 둘로 나누려는 계획을 거부하고, 세계의 정치상황이 그럴 준비가 되어있지 않다고 주장하고 있습니다."
 france.50.a:0 "끔찍한 실수군."
 france.51.t:0 "정부에 복귀한 페텡"
 france.51.d:0 "제2차 세계대전이 시작되었고 페탱은 이미 정부에 합류하기 위한 여러 제안을 거절했습니다. 그는 프랑스가 무기의 준비 상태가 좋지 않고 전쟁 기간 동안 군사 예산이 삭감된 것에 대해 의회에 비판적입니다. 하지만 전시에는 포슈 사후 프랑스 최고참이자 가장 인간적인 군 지휘관이라는 페탱의 높은 명성으로 우리는 다시 한번 정부에 합류할 것을 요구해야만 할 것입니다."
 france.51.a:0 "페텡이 나라를 통합할 것이다."
 france.52.t:0 "인플레이션 감소"
 france.52.d:0 "현 전쟁과 정부의 급진적인 조치로 인해 하이퍼 인플레이션이 감소했습니다. 현재 프랑화는 안정적입니다."
 france.52.a:0 "이는 우리의 지위를 굳건하게 할 것이다."
 france.53.t:0 "신성한 연합"
 france.53.d:0 "신성한 연합은 제1차 세계대전 동안 프랑스에서의 정치적인 휴전으로, 전시에 정부를 단결시키고 연대를 형성하게 했습니다. 이 어려운 시기에 정부는 다른 정치적 운동과 거래를 했다고 발표했습니다. 그들은 분쟁을 제쳐두고 프랑스의 미래를 위해 싸우고 있습니다."
 france.53.a:0 "프랑스 만세!"
 france.54.t:0 "내각 사임"
 france.54.d:0 "의회는 레노 총리를 선출했지만, 대부분의 당이 기권한 가운데 단 한 표로 선출되었습니다. 새 정부는 특히 불안정합니다; 많은 우익들은 레노 총리가 독일이 아니라 소련을 공격할 것을 요구했습니다. 의회는 또한 프랑스의 약점에 대해 개인적으로 책임이 있는 달라디에가 레노 국방부 장관이 되도록 강요했습니다."
 france.54.a:0 "폴 레노가 새로운 정부를 이끌 것이다."
 france.55.t:0 "군주제의 회복"
 france.55.d:0 "오늘날 교황 비오 11세는 앙리 7세를 프랑스 왕국의 왕으로 즉위시켰습니다. 새로운 지도자는 이 불확실한 시기에 나라를 이끌 것이라고 발표했습니다."
 france.55.a:0 "프랑스왕 만세!"
 france.56.t:0 "프랑스 세력으로의 초대"
 france.56.d:0 "새로운 연합을 강화하고 구 동맹국 일부의 공격적인 팽창주의가 부활할 가능성을 억누르기 위해 프랑스는 이를 목표로 하는 국가들이 함께하는 연합에 참여할 것을 요청했습니다."
 france.56.a:0 "좋군."
 france.56.b:0 "[Root.GetName]은(는) 홀로 걸을 것이다."
 france.57.t:0 "프랑스 세력에 가입한 [From.GetName]"
 france.57.d:0 "유럽에서의 독일의 영향력을 억제하려는 우리의 계획에 진전이 있었습니다. [From.GetLeader]은(는) 우리의 생각에 찬성하고 동맹 초대에 응했습니다."
 france.57.a:0 "강력한 세력을 건설하는 것에 한발짝 다가섰군."
 france.58.t:0 "프랑스 동맹을 거부한 [From.GetName]"
 france.58.d:0 "도움과 지원을 제의하기 위한 최선의 노력에도 불구하고, 가장 최근에 한 나라와 접촉하려는 시도가 회의적인 태도와 부딪혔습니다. [From.GetLeader]은(는) 우리의 동기를 의심하고 있거나 우리와의 긴밀한 관계로 자신들이 표적이 될 것이라는 우려 때문에 동맹에 들어오는 것을 거절했습니다.""
 france.58.a:0 "그들이 아는 모든 것들이 표적이 될 수도 있다!"
 france.59.t:0 "베네룩스의 운명"
 france.59.d:0 "왈로니아 합병으로 독일 국경 방어병력의 부족을 겪고 있습니다. 독일국에 대항해 우리를 보호하기 위해서 벨기에와 룩셈부르크가 당신의 정책을 따르도록 설득해야만 합니다."
 france.59.a:0 "북동부는 이제 안전하다."
 france.60.t:0 "공산주의 쿠데타"
 france.60.d:0 "오늘날 [Root.GetRulingParty] 지도부와 군대가 국가적인 규모의 반란을 위해 준비하는 것처럼 [Root.GetAdjective] 정부의 여러 공무원들은 신속히 [Root.GetLeader]를 가택 연금 상태로 만들고 공산주의자들과 협상을 시작했습니다.\n\n질서를 지키는 척하면서 새로운 사회주의 국가와 협력자들을 위한 지위를 확보하려는 협상은 효과적으로 이루어졌습니다. 누군가가 이를 막기위해 움직이기도 전에 쿠데타는 끝이 났고 그들은 새로운 정권에 의해 투옥되거나 추방되거나 처형되었습니다."
 france.60.a:0 "모리스 토레즈가 나라를 이끌 것이다."
 france.61.t:0 "경제 협력 협정"
 france.61.d:0 "완벽한 군사 협력의 보장을 위해 우리는 영국과 경제 및 물류 협정을 규정해야 합니다. 이제 협정이 서명되었습니다. 연합국이 우선적으로 행해야 할 필요한 조치는 무엇입니까?"
 france.61.a:0 "양국간의 교류 증대."
 france.61.b:0 "신기술의 공유."
 france.61.c:0 "독일에 대한 경제 제제"
 poland.14.t:0 "제10기갑차량화 여단"
 poland.14.d:0 "1939년 9월 1일까지 바르샤바 기갑차량화여단이 완편되지 않았기 때문에 폴란드 침공 당시 폴란드 차량화보병부대 중 유일하게 완전히 운용된 부대였습니다. 나중에 장군인 스타니스와프 마체크가 지휘한 이 부대는 1939년에 결정적으로 패배하지 않은 몇 안 되는 폴란드의 제2차 세계대전 군부대(여단급 혹은 그 이상) 중 하나로 여겨집니다."
 poland.14.a:0 "훌륭해."
 poland.15.t:0 "바르샤바 기갑차량화 여단"
 poland.15.d:0 "이 부대는 폴란드제 탱켓 TKS(13대의 TKS 탱켓, 그 중 2대에 20mm 포를 탑재, 제11레체 전차 중대), 영국제 경전차 빅커스 E(17대, 제12경전차 중대)를 갖추고 있었습니다. 탱켓(20mm AT MG 38FK를 장착한 탱켓은 제외)은 독일제 2호 전차를 상대할 수가 없었고 3호 전차와 4호 전차는 빅커스 E를 압도했습니다."
 poland.15.a:0 "제때에 왔군."
 poland.64.t:0 "전쟁 중인 세계"
 poland.64.d:0 "오늘 아침 베를린 주재 영국 대사가 독일 정부에게 11시까지 독일 군대를 폴란드에서 철수시킬 준비가 되었다는 소식을 듣지 못한다면 영국 독일 양국이 전시 상태에 돌입할 것이라는 최후통첩을 보냈습니다. 유감스럽게도 지금까지 아무런 대답을 받지 못했고 그 결과 이 나라는 독일과의 전시 상태에 돌입했다는 것을 여러분께 말씀드립니다."
 poland.64.a:0 "아무도 예상하지 못했다!"
 poland.64.b:0 "쓰라리군..."
 poland.64.c:0 "총력전을 원하는가?"
 tankfactory.1.t:0 "전차 산업 1단계에 도달했습니다."
 tankfactory.1.d:0 "이제 궤도중형차를 대량 생산할 수 있는 기반이 마련되었습니다. 이를 통해 전차와 APC의 제작 비용을 절감할 수 있습니다. 우리의 산업화 시도는 우리를 1900년대 초반의 산업화 거인들의 연맹으로 이끌었습니다."
 tankfactory.1.a:0 "좋군."
 tankfactory.2.t:0 "전차 산업 2단계에 도달했습니다."
 tankfactory.2.d:0 "트랙터 제조업체는 국유화되거나 계약을 체결하여 전차를 조립하고 있습니다. 이를 통해 전차와 APC의 제작 비용을 절감할 수 있습니다. 산업화 시도는 우리를 1920년대 후반, 민간 산업 호황을 누렸던 서구 강대국들의 연맹으로 이끌었습니다."
