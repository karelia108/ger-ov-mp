 operation.100.t:0 "해안에 상륙한 독일군!"
 operation.100.d:0 "독일군이 우리 해안에 상륙했습니다. 우리는 초토화 될 위험에 처했습니다! 사람들은 민족주의 열기로 미쳐가고 신병모집소에는 모든 연령대의 사람들로 폭주하고 있습니다! 이제 미국은 우리를 반드시 도울 수 밖에 없을 것입니다!"
