 soviet.35.t:0 "[SOV.GetNameDef] 가입을 모색하는 [From.GetNameDefCap]"
 soviet.35.d:0 "최근 [From.GetName]에서의 정치적 혼란이 그들 정부가 우리와 같은 미래를 꿈꾸는 확실한 비전을 갖게 만들었습니다. 강력한 소련이 세계를 위해 할 수 있는 좋은 것을 보고 조국을 위해 기꺼이 모든 것을 바칠 것입니다."
 soviet.35.a:0 "의사를 전달해라."
 soviet.35.b:0 "아직 때가 아니다."
 soviet.35_threat_LIT:0 "소련의 일부가 된 리투라니아"
 soviet.35_threat_FIN:0 "소련의 일부가 된 핀란드"
 soviet.35_threat_EST:0 "소련의 일부가 된 에스토니아"
 soviet.35_threat_LAT:0 "소련의 일부가 된 라트비아"
 soviet.36.t:0 "우리의 지배를 원하는 [From.GetName]"
 soviet.36.d:0 "최근 [From.GetName]에서의 정치적 혼란이 그들 정부가 우리와 같은 미래를 꿈꾸는 확실한 비전을 갖게 만들었습니다. 그들은 우리에게 보호를 요청하고 무조건적인 지원을 제공합니다. 공식적으로 그들은 그들의 나라로 지속될 것입니다. 그러나 그들의 모든 행동은 조국을 따를 것입니다."
 soviet.36.a:0 "우리의 목표달성을 위한 또다른 도구로군"
 soviet.36.b:0 "그들은 과도한 보호를 요청할 것이다."
 soviet.36_threat_LIT:0 "소련의 괴뢰국이 된 리투아니아"
 soviet.36_threat_FIN:0 "소련의 괴뢰국이 된 핀란드"
 soviet.36_threat_EST:0 "소련의 괴뢰국이 된 에스토니아"
 soviet.36_threat_LAT:0 "소련의 괴뢰국이 된 라트비아"
 soviet.37.t:0 "재능있는 새 장교들"
 soviet.37.d:1 "우리의 신임 장교들은 임무 수행 능력을 증명하고 있으며 군 최고 지휘부에서 새로운 역할에 적응하고 있습니다. 우리 군을 책임지는 충성스런 장교단은 우리가 바라던 [Root.GetLeader]의 숙청의 몇몇 효과를 보여주고 있습니다. 붉은 군대는 힘을 다시 회복하고 있으며 곧 그 어느 때보다도 강해질 것입니다."
 soviet.37.a:0 "훌륭해."
 soviet.37.a_tt:0 "§Y숙청된 장교들§!로부터의 불이익이 줄어듭니다."
 soviet.46.t:0 "대조국전쟁"
 soviet.46.d:0 "비록 우리 군 최고지휘부 재건은 아직 많은 일이 남아 있지만, 국경에서의 [event_target:invading_nation.GetAdjective] 군대의 발전은 새로운 장교단 내에서 싸우겠다는 독창성과 애국적인 의지를 촉발시켰습니다. 우리는 [Prev.GetName]의 모든 힘을 다해 일어서 반격할 준비를 할 때마다 타격을 받을 때마다 더 강해집니다. 모든 군인들은 기꺼이 목숨을 바쳐 적들과 맞서 싸울 것입니다. 우리는 이 전쟁에서 승리한 후에도 새로운 장교단의 훈련과 헌신에 큰 도움이 될 것을 기대합니다!"
 soviet.46.a:0 "[Root.GetName]의 영광을 위하여"
 soviet.46.a_tt:0 "§Y숙청된 장교들§!로부터 받는 몇몇 불이익에 반대되는 §Y대조국전쟁§!을 추가합니다."
 soviet.48.t:0 "영구적 혁명"
 soviet.48.d:0 "비록 수많은 사람들이 지난 몇 년간 반역자이자 반혁명가로 처형되고 투옥되었지만, 가장 중요한 자리는 대체로 안전했습니다. 그러나 그들은 의혹에서 면제되지는 않았습니다. 제4인터내셔널이 탄생하면서 스탈린은 자신과 가장 가까운 사람들은 진정으로 그의 편이 아니라는 생각에 사로잡힌 듯 보입니다. 그의 신뢰를 얻으려고 노력하는 사람들은 더 나은 빛으로 스스로를 빛내기 위해 이 생각을 더욱 부채질했습니다.\n\n현재 상황은 극도의 아이러니 중 하나입니다: 현 정부 내부의 불신이 그것을 지속할 수 없게 만들었고 쿠데타가 임박했다는 것입니다. 일부 당원들이 트로츠키를 복귀시키고 스탈린주의자들을 숙청하는 것이 내전의 피해를 최소화할 수 있다고 언쟁하고 있습니다. 몇 년 동안 서기관의 가장 큰 두려움이었던 이 계획이 정말로 실행될 수 있을까요?"
 soviet.48.a:0 "생각할 가치도 없군!"
 soviet.48.a_tt:0 "§Y거대한 내전이 곧 발발할 것입니다.§!"
 soviet.48.b:0 "하나의 국가에서 공산주의는 실패했다. 우린 트로츠키가 필요하다."
 soviet.48.b_tt:0 "§Y트로츠키가 돌아오고 소규모 내전이 발발할 것입니다.§!"
 soviet.49.t:0 "제2차 러시아 내전"
 soviet.49.d:0 "스탈린의 피해망상이 심해지면서 당과 군부가 분열되고 있습니다. 적어도 일시적으로나마 그의 신뢰를 얻어낸 사람들은 그의 권력을 유지하고 그가 쌓은 개인숭배를 유지하기를 원하지만, 다른 많은 사람들은 비공식적으로 소외되어 왔습니다. 그들 중 일부는 스탈린의 정권이 실패했다고 생각하며 다른 이들은 그들이 NKVD가 그들을 체포할 구실을 찾거나 만들 날을 단순히 기다리기만 하고 있다고 의심하고 있습니다.\n\n그들은 함께 현 정부에 도전할 만큼 강력한 파벌을 형성했습니다. 그들은 명백하게 스탈린의 폭정과 전체주의 국가로부터의 전환을 타도하는 것을 목표로 하고 있으며 군 장교단 이사회가 그 과정을 감독하고 있습니다.\n\n군과 당내의 스탈린 지지자들은 반대파들을 반혁명분자라 부르며 현 정권을 유지하기 위해 결집했습니다. 새로운 내전이 임박했습니다."
 soviet.49.a:0 "배신자들에게 죽음을!"
 soviet.50.t:0 "러시아 해방군 창설"
 soviet.50.d:0 "제4인터내셔널의 창립은 스탈린이 당과 군 지휘부의 반역자들에 대한 두려움을 다시금 일깨우게 만들었습니다. 대숙청의 재판과 처형을 본 많은 사람들은 또 다른 사건이 오고 있다고 의심하고 있습니다. 이에 대한 대응으로 안드레이 블라소프가 이끄는 다수의 장군들이 더 큰 피해를 입기 전에 스탈린 정권의 전복을 목표로 러시아 인민해방위원회를 구성했습니다.\n\n공식적인 장기적인 목표는 민주주의로의 이행이지만, 아직 정확한 형태는 분명하지 않습니다. 분명한 것은 그들이 스탈린을 권좌에서 몰아내고 볼셰비키의 통치를 종식시키려 한다는 것입니다."
 soviet.50.a:0 "놈들을 멈춰야만 한다!"
 soviet.51.t:0 "쿠데타를 일으킨 NKVD"
 soviet.51.d:0 "제4인터내셔널의 창립은 스탈린이 당과 군 지휘부의 반역자들에 대한 두려움을 다시금 일깨우게 만들었습니다. 대숙청의 재판과 처형을 본 많은 사람들은 또 다른 사건이 오고 있다고 의심하고 있습니다. 숙청의 중요한 수단이 되어온 NKVD 또한 스스로가 잠재적 목표라는 사실을 자각하고 있었습니다. 이 지도자들은 투옥, 처형되고 교체되기를 기다리기 보다는 우선적으로 파업을 하고 비슷한 처지인 군 관계자들의 지원을 받아 쿠데타를 일으키기로 결정했습니다.\n\n그러나 NKVD의 영향력 있는 위치에도 불구하고 군 지도부의 신뢰를 얻기가 어렵다는 것을 알게 되었습니다. 쿠데타는 단지 연방의 제한된 지역을 장악하는 것에 그쳤고, 옛 정부의 잔당들은 이제 사형이 확실하기 때문에 쉽사리 항복할 것 같지 않습니다."
 soviet.51.a:0 "놈들을 체포해야만 한다!"
 soviet.52.t:0 "쿠데타의 생존자"
 soviet.52.d:0 "제4인터내셔널의 창립은 스탈린이 당과 군 지휘부의 반역자들에 대한 두려움을 다시금 일깨우게 만들었습니다. 대숙청의 재판과 처형을 본 많은 사람들은 또 다른 사건이 오고 있다고 의심하고 있습니다. 그렇게 많은 사람들이 사라졌기 때문에, 겨우 사형을 모면한 소수의 사람들만이 의심을 받고 있습니다. 그들은 잔혹한 심문을 받은적도 있고 어떤 경우에는 투옥되기도 했지만, 자신들이 또 다른 숙청의 첫 번째 희생자가 될 것이라는 것을 잘 알고 있습니다. 이 장군들은 그런 일이 일어나기 전에 스탈린 정권의 전복을 시도하려는 필사적인 움직임을 결의했습니다.\n\n이 시도가 성공할 것 같지는 않았지만 대숙청의 일부 생존자들은 용케도 연방의 일부 지역의 통제권을 장악했습니다. 서기관의 정권이 아주 최소한 불안정해졌습니다."
 soviet.52.a:0 "가능한 빨리 안정시켜야 한다."
 soviet.53.t:0 "성공적인 숙청"
 soviet.53.d:0 "제4인터내셔널 창립 이후 트로츠키의 지지자들에 대한 사냥이 강화되었고 스탈린의 측근 몇몇 사람들이 처형되었습니다. 스탈린 자신 외에는 아무도 남겨두지 않고 자기 저택으로 물러났습니다. 신뢰할 수 없는 모든 친구들과 가족들이 마침내 처리되었기 때문에 이제 휴식을 취하고 소련에 영광을 가져다 주는 데 완전히 집중할 수 있게 되었습니다."
 soviet.53.a:0 "도끼질을 그만둘 시간이군."
 soviet.54.t:0 "새로운 지도부 하"
 soviet.54.d_nopurge:0 "공산당의 세력이 쇠퇴하면서 스탈린 체제가 지속 불가능하다는 것은 오래 전에 명백해졌습니다.\n신세력이 정권을 잡기 위해 일어나 러시아를 이상적인 새로운 길로 인도하려 합니다.\n\n이러한 변화를 상징으로 [Root.GetLeader]은(는) 스탈린을 축출하고 자택에 연금했습니다. 스탈린이 그의 위험한 프로젝트들을 창안했던 정권에서 멀어졌습니다.\n당의 부패한 시체를 대신할 새로운 러시아 체제가 발족함에 따라 늙은 서기관의 비밀, 피해망상, 정치적 음모가 끝을 맞이했습니다."
 soviet.54.d_purge:0 "러시아에 대한 가장 큰 위협은 공산당에 대한 음모자가 아니라 정당 그 자체라는 것이 분명해졌습니다. 러시아에서 공산주의자들의 꿈에 환멸을 느끼면서, 새로운 세력이 정권을 잡고 우리 나라를 미래로 이끌었습니다.\n\n[Root.GetLeader]에 의해 스탈린이 축출된 후, 그 늙은 서기관은 편법 재판을 받았습니다. 그의 피해망상적인 마녀사냥은 절박함이 필요한 시기에 국가 지도부를 파괴했고, 스탈린은 반역죄로 사형 선고를 받았습니다. 낡은 체제는 그와 함께 무연고 묘지에 묻힐 것입니다."
 soviet.54.a:0 "러시아의 정치에 새로운 여명이 밝았습니다."
 
 soviet.57.t:0 "겨울 공세" # No longer used for player
 soviet.57.d:0 "올해는 매우 추운 겨울이 될 것입니다. 우리 병사들은 발이 얼지 않도록 노력하는 독일인들과는 달리 이 추위에 익숙해져 있습니다! 우리는 아시아 평원에서 많은 군인들을 징집할 수 있었고 그들은 우리가 사회주의 낙원을 그들의 땅으로 가져온 뒤, 기꺼이 우리를 위해 싸울 것입니다."
 soviet.57.a:0 "한발짝도 물러서지 마라!"
 
 soviet.60.t:0 "평화를 제의한 일본"
 soviet.60.d:0 "일본은 우리에게 평화를 제안하기로 결정했습니다. 우리는 우리의 괴뢰국 시베리아 동부를 모두 포기할 것입니다. 그 대가로, 우리는 독일의 위협에 집중할 수 있습니다. 일본은 우리가 독일을 패배시킬 때까지 기다렸다가 다시 상대할 수 있습니다!"
 soviet.60.a:0 "빨리 이 평화에 서명하자!"
 soviet.60.b:0 "우리는 충분히 견딜 수 있다!"
 

 soviet.61.t:0 "협정을 준수한 소련"
 soviet.61.d:0 "조약에 따라 [SOV.GetAdjective]은 폴란드의 서쪽 지역을 우리 정부에 넘겼습니다. 독일군이 안전 확보를 위해 이동했습니다."
 soviet.61.a:0 "훌륭해."
 soviet.62.t:0 "협정을 위반한 소련"
 soviet.62.d:0 "거듭된 확약에도 불구하고, 소련은 지금까지 군대를 철수시키지 않았으며, 영토를 반환하고 우리가 합의한 국경으로 복귀하려는 움직임도 보이지 않았습니다. 그들은 조약을 따를 의사가 없는 것으로 보입니다."
 soviet.62.a:0 "아직 잉크가 마르지도 않았는데!"
 
 soviet.63.t:0 "아라비아 항로 개방 - 페르시아 회랑"
 soviet.63.d:0 "페르시아 회랑을 통해 연합국의 무기대여량을 늘릴 수 있는 기반을 제공합니다."
 soviet.63.a:0 "연합국의 구호물자에 모든 노력이 집중되어야 한다!"
 soviet.63.b:0 "근본적인 소련의 생산에 모든 노력이 집중되어야 한다!"
 soviet.64.t:0 "태평양 항로 개방 - 블라디보스토크"
 soviet.64.d:0 "블라디보스토크를 통해 연합국의 무기대여량을 늘릴 수 있는 기반을 제공합니다."
 soviet.64.a:0 "연합국의 구호물자에 모든 노력이 집중되어야 한다!"
 soviet.64.b:0 "근본적인 소련의 생산에 모든 노력이 집중되어야 한다!"
 soviet.65.t:0 "[ROM.GetNameDef]의 수락"
 soviet.65.d:0 "[ROM.GetNameDef]루마니아는 우리의 요구를 받아들였습니다. 붉은 군대는 이미 주요 전략적 위치를 확보하기 위해 몰도바로 진군하고 있습니다. 전진하라 동지들이여!"
 soviet.65.a:0 "훌륭하군."
 soviet.66.t:0 "[ROM.GetNameDef]의 거절"
 soviet.66.d:0 "[ROM.GetNameDef] 루마니아는 우리의 정당한 요구를 거절했습니다. 붉은 군대는 이미 주요 전략적 위치를 확보하기 위해 몰도바로 진군하고 있습니다. 우리는 여전히 그들을 철수시킬 수도 있지만, 군인들이 이미 국경 초소에서 총격전을 벌이고 있으며 확전시키거나 그 행동이 방어적이고 정당하다고 주장할 수 있습니다."
 soviet.66.a:0 "알았다."
 soviet.67.t:0 "3차 5개년 계획의 세 번째 추진"
 soviet.67.d:0 "스탈린은 2차 계획보다 더 큰 성공을 기대하며 3차 5개년 계획을 시작했습니다. 그는 대개혁을 부르짖으며 소련을 진정한 강대국으로 발돋움시키려 하고 있습니다."
 soviet.67.a:0 "가장 중요한 것은 보드카를 어떻게 구하는가이다!"
 soviet.67.b:0 "다른 걱정거리는 폴란드산 보드카를 만드는 것이다!"
 soviet.67.c:0 "흥, 누가 경제따위에 관심을 가질까 - 이제 냉정해져야 할 때이다."
 soviet.68.t:0 "북극 항로 개방 - 무르만스크"
 soviet.68.d:0 "무르만스크를 통해 연합국의 무기대여량을 늘릴 수 있는 기반을 제공합니다."
 soviet.68.a:0 "연합국의 구호물자에 모든 노력이 집중되어야 한다!"
 soviet.68.b:0 "근본적인 소련의 생산에 모든 노력이 집중되어야 한다!"
 soviet.69.t:0 "북극 항로 개방 - 아르칸젤스크"
 soviet.69.d:0 "아르칸젠스크를 통해 연합국의 무기대여량을 늘릴 수 있는 기반을 제공합니다."
 soviet.69.a:0 "연합국의 구호물자에 모든 노력이 집중되어야 한다!"
 soviet.69.b:0 "근본적인 소련의 생산에 모든 노력이 집중되어야 한다!"
 
 soviet.770.t:0 "인도 내전!"# news
 soviet.770.d:0 "[RAJ.GetNameDef]는 무굴의 주민들이 파키스탄 사회주의 공화국을 독립 선언한 후 내전에 돌입했습니다! 무굴은 놀랄만큼 잘 무장되어 있고 인도군에 속한 많은 이슬람교도들이 그들의 대의에 동참했습니다."
 soviet.770.a:0 "알았다."
 soviet.70.t:0 "소련의 개입"
 soviet.70.d:0 "[SOV.GetNameDef]은 [RAJ.GetNameDef]의 무굴 봉기를 지원하고 있습니다.그들은 파키스탄의 인민들이 다수결로 사회주의 정부로의 독립을 선언했다고 주장합니다! 새 정보 보고서에 따르면 소련의 요원들은 무굴을 한동안 무장시켰고 반란을 진압하려는 우리의 노력에 맞설 준비가 되어 있다고 합니다."
 soviet.70.a:0 "물러서라."
 soviet.70.b:0 "파키스탄은 우리의 것이다!”
 
 soviet.71.t:0 "물러난 [RAJ.GetNameDef]!"
 soviet.71.d:0 "파키스탄 내전을 종식시키겠다는 우리의 물리적 개입 위협에 힌두교도들은 지금은 일단 물러서서 자신들의 상처를 핥아야 할 것입니다."
 soviet.71.a:0 "대단하군."
 
 soviet.72.t:0 "[RAJ.GetNameDef] 거부!"
 soviet.72.d:0 "개입 위협에도 불구하고, [RAJ.GetNameDef]는 물러서길 거부했습니다. 우리는 파키스탄의 공산주의 혁명을 위해 커다란 갈등을 겪어야 할 것입니다."
 soviet.72.a:0 "이런."
 
 soviet.73.t:0 "소련-일본 중립 조약"
 soviet.73.d:0 "프랑스 함락과 추축국의 팽창 이후, 소련은 동부 국경의 안전을 위해 극동에서의 외교 관계를 해결하고 유럽의 전쟁에 집중하길 원했습니다 . 반면, 일본은 중일전쟁이 수렁에 빠진 것으로 보이며 미국과의 외교관계가 급속도로 악화되었고 소련의 침공이 예상되는 만주국의 북부 국경을 확실하게 하기 위해 소련과의 협상을 바라고 있습니다."
 soviet.73.a:0 "우리 후방은 안전하다!"
 
 soviet.712.t:0 "불가침조약을 수락한 [From.GetNameDefCap]"
 soviet.712.desc:0 "[From.GetNameDefCap]은 공식적으로 우리의 불가침조약 제안을 받아들였습니다."
 soviet.712.a:0 "우리 손에 놀아나고 있군."
 soviet.713.t:0 "불가침조약을 거절한 [From.GetNameDefCap]"
 soviet.713.desc:0 "이유가 어떻든, [From.GetNameDef]은 우리의 불가침조약 제안을 거절했습니다."
 soviet.713.a:0 "그들이 우리를 상대로 수작을 부리려는가?"
 
 soviet.74.t:0 "준비되지 않은 붉은 군대"
 soviet.74.d:0 "붉은 군대의 모든 계급이 부패했고 지도부는 더 많은 것을 원하고 있습니다... 모든 사람들이 자신의 책임을 다른 사람에게 떠넘기는 것처럼 보이고 상급자가 듣기 좋은 말만을 합니다. 붉은 군대는 미래의 재편을 위해 초석을 마련할 수 있는 진정한 불의 세례가 필요합니다!"
 soviet.74.a:0 "젠장"
 
 soviet.75.t:0 "발트해 영유권을 주장한 소련"
 soviet.75.d:0 "우리는 그것을 배웠습니다. [From.GetNameDefCap]은 발트 연안을 그들의 세력권이라 주장하면서 우리의 이웃인 핀란드에 공격적인 행동을 취할 계획입니다. 타르투 조약은 더 이상 유효하지 않으니 지금 당장 행동 방침을 결정해야 합니다! "
 soviet.75.a:0 "금수조치를 취하자."
 soviet.75.b:0 "아무것도 하지말자."
 
 soviet.76.t:0 "스웨덴의 금수조치"
 soviet.76.d:0 "스웨덴 정부는 발트해 주변에 주둔군을 늘리는 우리의 계획을 강력히 규탄하며 즉각적으로 우리에게 금수조치를 시행했습니다."
 soviet.76.a:0 "젠장"


 soviet.85.t:0 "제3차 5개년 계획의 시작"
 soviet.85.d:0 "스탈린은 2차 계획보다 더 큰 성공을 기대하며 3차 5개년 계획을 시작했습니다. 그는 대개혁을 부르짖으며 소련을 진정한 강대국으로 발돋움시키려 하고 있습니다."
 soviet.85.a:0 "가장 중요한 것은 보드카를 어떻게 구하는가이다!"
 soviet.85.b:0 "다른 걱정거리는 폴란드산 보드카를 만드는 것이다!"
 soviet.85.c:0 "흥, 누가 경제따위에 관심을 가질까 - 이제 냉정해져야 할 때이다."
 soviet.88.t:0 "제3차 5개년 계획의 두번째 추진"
 soviet.88.d:0 "스탈린은 2차 계획보다 더 큰 성공을 기대하며 3차 5개년 계획을 시작했습니다. 그는 대개혁을 부르짖으며 소련을 진정한 강대국으로 발돋움시키려 하고 있습니다."
