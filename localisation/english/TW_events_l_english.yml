 twevents.70.t:0 "루마니아의 트란니스트리아 정복"
 twevents.70.d:0 "루마니아의 독재자 이온 안토네스쿠가 더 많은 소련 땅을 점령하도록 설득시키기 위해, 히틀러는 독일군에게 드네스트르와 서던버그 사이의 소련군을 포위하기 위해 서던버그 강의 동쪽 경로를 따라 북부 우크라이나에서 남부 우크라이나로 진격할 것을 명령했습니다. 이에 안토네스쿠는 그의 군대를 위한 간단한 임무에 직면했습니다: 포위되거나 명확히 정해진 구역에서 후퇴중인 붉은 군대를 정복하는 것입니다. 안토네스쿠는 루마니아 4군에게 이 임무를 맡도록 명령했습니다.\n1941년 8월 중순에 진격 첫 주간, 루마니아 군대는 오데사 주변의 작은 지역을 제외한 모든 지역을 전투 없이 점령했습니다. 그 당시에 루마니아는 34,000명의 수비대로부터 도시를 정복하기 위해 60,000명의 병사들을 보유하고 있었습니만, 그 조직은 너무 부실했고 지휘부는 너무 깊이가 없어서, 공격은 군사적 실수로 끝났습니다. 이 성공을 발판으로 소련은 해상으로의 대피를 멈추고 대신 증원군을 보냈습니다. 루마니아도 병력의 수를 두 배 이상 늘려야 했습니다. 포위전의 장군진은 루마니아에게는 처참했고 그 후 몇몇 장군들이 해임되었습니다. \n 결국, 두 달간의 포위 끝에 루마니아군은 92,545명의 사상자를 내고 도시를 장악했습니다. 오직 스탈린그라드 전투에서만 루마니아 사상자가 이보다 더 많았지만, 이 때에는 수치상으로나 기술적으로나 더 나은 적을 상대한 것이었습니다."
