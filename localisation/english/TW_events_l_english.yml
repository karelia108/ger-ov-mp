 news.3144.t:0 "소련에 선전포고한 독일!"
 news.3144.d:0 "독일은 소련에 대한 기습 공세를 개시했습니다. 바르바로사 작전(독일어: ursprünglich Fall Barbarossa)은 1941년 6월 22일 일요일에 시작된 제2차 세계 대전 중 독일의 소련 침공의 암호명입니다. 침공에 이르기까지 2년 동안, 두 나라는 전략적 목적을 위한 정치적, 경제적 협정에 서명했습니다. 그럼에도 독일 최고사령부는 1940년 7월 소련 침공 계획을 세우기 시작했는데(암호명 오토 작전) 아돌프 히틀러가 1940년 12월 18일 이를 승인했습니다."
 news.3144.a:0 "알았다"
 
