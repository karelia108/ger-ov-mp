 ireland.1.t:0 "맬컴 맥도널드"
 ireland.1.d:0 "네빌 체임벌린과 함께 아일랜드 자유주와 협상을 벌였던 말콤 맥도널드가 우리 아일랜드를 방문해 흥미로운 제안을 논의했습니다. 영국은 우리가 연합국에 가입한다면 아일랜드의 분할을 철회하고 북아일랜드의 지배권을 돌려주겠다고 제안했습니다."
 ireland.1.a:0 "아일랜드는 통일될 것이다!"
 ireland.1.b:0 "영국의 패배는 필연적이다!"
 ireland.2.t:0 "W 계획"
 ireland.2.d:0 "독일의 침략은 눈에 띄지 않았습니다. 영국은 독일의 영국 침공작전 '바다사자 작전'과 아일랜드의 '녹색 작전'에 대한 상세한 정보를 입수했습니다. 연합국과의 협력해서라도 이에 대항해 방위를 위한 조치를 취해야 합니다.\n\n영국은 우리의 최대 관심을 염두에 두고 있으며 더 많은 관계증진을 원하고 있습니다."
 ireland.2.a:0 "아일랜드의 피, 영구의 심장!"
 ireland.2.b:0 "이 분쟁에서 물러나야만 한다."
 ireland.3.t:0 "글로스터 글레디에이터"
 ireland.3.d:0 "우리는 더욱 현대적인 전투기를 획득했습니다."
 ireland.3.a:0 "아일랜드의 조종사들이 좋아하겠군!"
 ireland.4.t:0 "호커 허리케인"
 ireland.4.d:0 "우리는 더욱 현대적인 전투기를 획득했습니다."
 ireland.4.a:0 "아일랜드의 조종사들이 좋아하겠군!"
 ireland.8.t:0 "개헌 국민투표"
 ireland.8.d:0 "이제 헌법의 초안에 국민투표를 할 때입니다.\n\n역사적으로 75.8%의 투표율에 찬성 56.5%를 넘기고 통과되었습니다. 하지만 쓸모없는 투표나 빈 투표용지가 10%를 넘어 높게 나왔습니다."
 ireland.8.a:0 "우리는 아일랜드의 사람들이다."
 ireland.8.b:0 "확실히 영연방에서 더 잘 보호받을 수 있겠군."
 ireland.9.t:0 "아일랜드의 독립"
 ireland.9.d:0 "오늘 아일랜드는 그다지 놀랍지 않은 움직임으로 영국의 지배권에 대응하지 않을 것이며 동시에 영연방 국가들이나 그들의 공식적인 동맹과도 거리를 두게 될 것이라고 발표했습니다.\n1922년 체결된 조약에 따라 영국은 그 조치를 받아들일 수밖에 없었습니다."
 ireland.9.a:0 "마침내 자유다."
 ireland.9.b:0 "어쩌면 그들이 없는 것이 더 나을지도 모릅니다."
 ireland.10.t:0 "Ireland demands Northern Ireland"
 ireland.10.d:0 "The Irish government has sent us a strongly-worded letter demanding unification with Northern Ireland. This would be a terrible idea, of course, but maybe we have to give in to appease the Irish government?"
 ireland.10.a:0 "Northern Ireland belongs to the United Kingdom"
 ireland.10.b:0 "Northern Ireland belongs to Ireland"
 ireland.11.t:0 "The British reject our offer!"
 ireland.11.d:0 "After some deliberation, the British have rejected our demand for Northern Ireland."
 ireland.11.a:0 "Who could have seen this coming?!"
 ireland.12.t:0 "The British accept our offer!"
 ireland.12.d:0 "After some deliberation, the British have accepted our demand for Northern Ireland."
 ireland.12.a:0 "Good!"
 
 news.3131.t:0 "벨파스트 공습"
 news.3131.d:0 "독일의 폭격기들이 북아일랜드의 벨파스트를 세 차례 급습한 일은 '벨파스트 공습'으로 불리고 있습니다. 그 결과 약 1,000명의 사망자와 1,500명의 사상자가 발생했습니다. 남부 아일랜드 소방관들이 아일랜드 형제들을 돕기 위해 이 싸움에 동참했습니다.\n\n공화국은 '벨파스트 사람들 역시 아일랜드 사람들이다'라는 공식성명을 냈습니다."
 news.3131.a:0 "유감이군."
 news.3131.b:0 "그들 역시 우리의 사람들이다."
 news.3131.c:0 "수치스러운 추축국의 표현이군!"
 news.3131.e:0 "아일랜드와의 관계를 재고해봐야 할 것 같군."
 news.3137.t:0 "추축국과 함꼐하는 아일랜드"
 news.3137.d:0 "아일랜드는 연합국 외교관을 추방하고 추축국과의 유대를 강화할 것이라 발표했습니다.\n\n전하는 바에 의하면 히틀러는 '아일랜드는 오랜 자랑스러운 전사의 역사를 가지고 있으며, 영국에 대항하는 평생의 동반자이자 가치 있는 동맹이 될 것'이라고 말하며 이 소식에 환호했다고 합니다."
 news.3137.a:0 "추축국이 강대해진다..."
 news.3137.b:0 "이는 우리를 더욱 강하게 해줄 것이다!!"
 news.3137.c:0 "제국의 어두운 날이다..."
 news.3137.e:0 "아일랜드를 환영한다!"
 news.3139.t:0 "매거진 요새 급습"
 news.3139.d:0 "아일랜드 공화국군은 더블린의 매거진 요새를 급습했습니다.\n\n 그들은 간신히 아일랜드의 군수품을 거의 다 압수했지만, 얼마 지나지 않아 회수되었고 많은 아일랜드 공화국군의 지원병들이 붙잡히고 체포되었습니다. 많은 아일랜드 공화국군 고위간부들이 처형되었고 아일랜드 공화국 국회는 이 위기에 대처할 수 있는 비상 권한이 주어졌습니다."
 news.3139.a:0 "아일랜드를 위한 승리다!"
 news.3139.b:0 "좋군. 저들을 위하여."
 news.3133.t:0 "영국-아일랜드 무역전쟁의 종결"
 news.3133.d:0 "'경제 전쟁'이라고도 알려진 영국-아일랜드 무역전쟁은 비록 실제적인 전쟁은 아니었지만, 대공황 이후의 영국과 아일랜드에게는 재앙과도 같았습니다.\n\n그러나 전쟁의 종결 후 아일랜드 법이 수립되고 영국과 아일랜드의 산업은 더 많은 자유무역 혜택을 받게 될 것입니다."
 news.3133.a:0 "마침내!"
 news.3133.b:0 "좋군. 저들을 위하여."
 news.3134.t:0 "물러서지 않는 미국 정부"
 news.3134.d:0 "독일이 바다사자 작전을 개시했고 해변에 발판을 마련했습니다. 미국 정부는 어떤 희생을 치르더라도 영국의 섬을 지키기 위해 전쟁에 참가하려는 의도를 내비치는 긴급 명령을 내렸습니다."
 news.3134.a:0 "영국 전투다!"
 news.3135.t:0 "영국 땅에 상륙한 독일"
 news.3135.d:0 "독일군이 바다사자 작전을 개시했고 해변에 발판을 마련했습니다. 영국은 이 같은 노골적인 분쟁의 격화에 대해 미국에 공식적으로 개입할 것을 요청했습니다!"
 news.3135.a:0 "영국 전투다!"
 news.3150.t:0 "물러선 미국 정부"
 news.3150.d:0 "독일이 바다사자 작전을 개시했고 해변에 발판을 마련했습니다. 미국 정부는 모든 인원을 대피시키라는 긴급 명령을 내렸습니다. 영국이 미국에 직접적 개입을 탄원한 것은 수포로 돌아갔습니다!"
 USA_overse_units_tt:0 "영국 섬에서 2개의 해외긴급 사단을 활성화합니다."
 ENG_emergency_tt:0 "6개 보병사단이 국토긴급방위 프로그램에 의해 증원될 것입니다.\n"
 
 news.331.t:0 "단치히 위기"
 news.331.desc:0 "독일은 자유도시 단치히가 '폴란드 정권'에 의한 점령 위협을 받고 있다고 주장하며 개입하려 하고 있습니다. 소련은 독일 국경수비대가 국경도시에서 폴란드의 어린 학생들에게 포격을 가했다고 비난하고, 독일의 침략에 의한 유혈 잔해의 사진은 세계를 분노케 하고 있습니다! 소련 외무부는 이 대사를 불러 단치히에 대한 독일군의 개입 시도를 차단하겠다고 위협했습니다. 이것은 전쟁으로 이어질 것입니다."
 news.331.a:0 "누가 물러설거냐?"
 
 news.332.t:0 "스페인 위기"
 news.332.desc:0 "!"
 news.332.a:0 "누가 물러설거냐?"
 
 news.333.t:0 "스웨덴 위기"
 news.333.desc:0 "!"
 news.333.a:0 "누가 물러설거냐?"
 
 news.344.t:0 "세계적인 물자 부족현상"
 news.344.d:0 "많은 주요국가들이 전쟁에 참가해서, 모두가 물자를 충분하게 생산하는 것에 어려움을 겪고 있습니다! 새로운 공장을 짓는 것이 전보다 더 어려워졌습니다!"
 news.344.a:0 "맙소사..."
 
 news.3341.t:0 "세계적인 물자 부족현상의 증가"
 news.3341.d:0 "세계 경제 위기는 지난 달부터 훨씬 더 심각해졌고, 세계 많은 지역에서 곧 기근이 예상되고 있고 불만을 품은 시민들은 기초 물자들을 비축하기 시작했습니다! 새로운 공장을 짓는 것은 이전보다 더 어려워질 것입니다!"
 news.3341.a:0 "맙소사..."
 
 news.335.t:0 "싱가포르 평화 회담"
 news.335.d:0 "서방과 일본은 오늘 중일 전쟁 회담에서 합의에 도달했습니다. 일본은 이번 거래의 일환으로 주강 삼각주를 영국에 양도할 것입니다."
 news.335.a:0 "평화가 찾아왔다."
 
 news.336.t:0 "국제 위기!"
 news.336.d:0 "대영제국은 일본과 대치하면서 중일전쟁 회담을 요구했습니다. 중국 본토의 대다수 지역이 국가연맹에 저항하는 일본의 직접적인 점령 하에 있으며, 식민지 강대국들은 일본의 급속한 팽창에 위협을 느끼고 있습니다."
 news.336.a:0 "맙소사..."
 
 news.337.t:0 "남중국해 위기!"
 news.337.d:0 "남중국해에서 여객선 SS 아테나가 어뢰에 의해 침몰했습니다. 많은 영국인과 미국인들이 탑승해 있었고 50명 이상의 사망자가 발생할 것으로 우려됩니다."
 news.337.a:0 "맙소사..."
 
 news.338.t:0 "남중국해 위기!"
 news.338.d:0 "미국과 영국은 일본을 비난합니다! 미국 대통령은 기자회견에서 이 공격의 배후에 정체불명의 외국 잠수함이 있다는 반박할 수 없는 증거를 제공받았다고 말했습니다."
 news.338.a:0 "맙소사..."
 
 news.339.t:0 "국제 위기!"
 news.339.d:0 "[JAP.GetNameDef]은 영국의 요구에 굴복하지 않습니다. 이는 전면전으로 확대될 수 있습니다. 일본 전차들이 상하이를 포위하고 홍콩으로 이동하고 있습니다!"
 news.339.a:0 "맙소사..."
 
 news.340.t:0 "싱가포르 평화 회담"
 news.340.d:0 "서구과 일본은 중일전쟁 회담에서 또 다른 치열한 날을 보냈습니다. 일본은 또한 이 계약의 일부로 남 광시의 점령지를 프랑스에 양도할 것입니다. 회의를 마치고 영국 외무장관은 이것을 '평화를 위한 승리'라고 불렀습니다. 하지만, 동아시아의 긴장감은 여전히 높으며, 전문가들은 서구 강대국과 일본 사이에 새로운 해상 군비 경쟁이 일어날 것을 우려하고 있습니다. 한 미국 신문은 그들의 전함 승무원들이 점령지에서 중국의 논을 지켜야 할 가능성이 더 높다고 지적했습니다. 누가 옳을 것인지는 아무도 모르죠!"
 news.340.a:0 "좋았어."
 
 news.341.t:0 "싱가포르 평화 회담"
 news.341.d:0 "대부분 서양인들을 태운 여객선이 통킹만에 침몰했고 적어도 50명의 승객들이 익사할 것으로 우려되고 있습니다. 우리 제독은 일본 잠수함의 소행이라 주장했고 일본 대사는 일본 외무성과 직접 통화한 후에도 이 사실을 듣지 못했다고 주장합니다. 행정부 내에는 일본과의 대결을 강요하기 위한 해군 본부의 은밀한 공작이라는 소문이 퍼지고 있습니다."
 news.341.a:0 "좋았어."

 japan.27.t:0 "그림자 계획"
 japan.27.d:0 "우리는 비밀 해군 건조 프로그램을 시작할 수 있습니다. 새 함선의 사양이 런던 해군 군축조약의 제한을 넘어 파기해야만 하겠지만, 우리는 서구 제국주의자의 감시망에서 1년 정도 이를 발견하지 못하도록 할 수 있습니다. 당신은 이 결정을 내린다 하더라도 나중에 조약을 파기할 수 있을 것입니다."
 japan.27.a:0 "계속하라."
 japan.27.b:0 "아직 위험을 감수할 수는 없다."
 
 japan.28.t:0 "국제연맹을 탈퇴한 일본!"
 japan.28.d:0 "국제연맹은 중국과의 전쟁을 '대전쟁 이래 유래없는' 규모로 확대시킨 것에 대해 공개적으로 [JAP.GetName]을 규탄했습니다. 일본 대표는 국제연맹의 연단에 올라 그들의 행동을 설명했습니다.: '서구의 제국주의자들이 우리가 진정한 강대국으로서 세계 무대에서 한 자리를 차지하는 것을 막으려는 것에 의심의 여지가 없습니다!' 그 후, 일본 대표단은 경악한 다른 국가들 사이로 걸어나갔습니다."
 japan.28.a:0 "탈퇴하라!"
 japan.28.b:0 "문제거리가 닥치겠군.."
 
 japan.29.t:0 "미국 공격!"
 japan.29.d:0 "우리 해군은 미국에게 치명적인 타격을 가해 놀라게 할 두 가지 계획을 마련했습니다. 이 계획은 전쟁의 방식을 영원히 바꿔버릴 것입니다."
 japan.29.a:0 "진주만을 공습하라."
 japan.29.b:0 "필리핀에 상륙작전을 전개하라."
 
 japan.30.t:0 "싱가포르 평화 회담을 요구하는 서구"
 japan.30.d:0 "[ENG.GetNameDef]은 이 구역에서의 이익을 보호하기 위해 식민지 영역을 확장할 것을 요구합니다. 만약 거절한다면 이 구역에서 그들의 자산이 직접적으로 위험에 처하게 되는 것을 허가하지 않을 것이라 말하고 있습니다! 그들은 우리에게 본토에서 가장 인구 밀도가 높은 주강 삼각주에 대한 통제권을 줄 것을 요구했습니다. 프랑스 외교관들도 유사한 협정을 원한다는 뜻을 내비쳤습니다."
 japan.30.a:0 "그들에게 조그만 완충지대를 제공하도록 하지."
 japan.30.b:0 "아니! 동남아에서 영국의 시대는 끝났다!"
 
 japan.31.t:0 "싱가포르 회담"
 japan.31.d:0 "[FRA.GetNameDef]는 식민지 영토를 난닝으로 확대할 것을 요구하고 있습니다. 이 지역은 인구 밀도가 높지만 중국 경제에서 중요한 부분은 아닙니다."
 japan.31.a:0 "그들에게 조그만 완충지대를 제공하도록 하지."
 japan.31.b:0 "아니! 이제 모든 땅이 일본의 것이다!"
 
 japan_concessions_eng:0 "영국에게 양보한 일본"
 japan_concessions_fra:0 "프랑스에게 양보한 일본"
 japan_concessions_failed:0 "양보를 거절한 일본"
 
 japan.32.t:0 "제국 방어"
 japan.32.d:0 "중국과의 국경이 골칫거리가 되어가고 있습니다. 지역 분쟁은 결국엔 공산주의자들만이 이득볼 수 있는 큰 분쟁으로 쉽게 번질 수 있습니다. 우리는 상황을 통제하고 군대를 진정시켜야합니다." 
 japan.32.a:0 "붉은 위협의 진격이군."
 
 japan.36.t:0 "중국 본토 개입"
 japan.36.d:0 "서구 열강들은 중국측에 서서 우리를 국제무대에서 쫓아내려 할 것입니다. 우리는 낮은 단계부터 시작하는 분쟁을 조심스럽게 마무리지어야 합니다. 분쟁을 5단계 까지 확대하도록 선택할 수 있습니다." 
 japan.36.a:0 "알았다."
 
 japan.37.t:0 "런던 해군 군축조약을 파기한 [broke_london_treaty.GetName]!"
 japan.37.d:0 "새로 건조 중인 배들은 조약의 기준을 훨씬 넘어설 것이고 이에 국제연맹이 격분하고 있습니다!"
 japan.37.a:0 "알았다."
 japan.37.b:0 "알았다."
 japan.37.c:0 "조약을 백지화 한다!"
 japan.37.e:0 "꿀꺽."
 
 japan.3777.t:0 "연합국의 항의"
 
 japan.38.t:0 "런던 해군 군축조약 백지화"
 japan.38.d:0 "[broke_london_treaty.GetName]은(는) 런던 해군 군축조약을 탈퇴하기 위해 에스컬레이터 조항을 적용했습니다! 조약은 백지화 되었고 더 이상..."
 japan.38.a:0 "알았다."
 japan.38.b:0 "알았다."
 japan.388.t:0 "군축조약은 백지화 됐다."
 japan.388.d:0 "전쟁이 이 종이쪼가리를 쓸모없게 만들었군!"
 japan.388.a:0 "알았다."
 
 japan.3888.t:0 "런던 해군 군축조약 백지화"
 japan.3888.d:0 "[broke_london_treaty.GetName]은(는) 지금까지 이 조약에 가입해 있다가 에스컬레이터 조항을 적용, 런던 해군 군축조약을 탈퇴했습니다."
 japan.3888.a:0 "알았다."
 
 japan.390.t:0 "Tibet in Co-Prosperity Sphere?"
 japan.390.d:0 "Now that China has been fully aligned with our goals, we should get Tibet to join the Co-Prosperity Sphere to further strengthen the unity of the Asian peoples. We could demonstrate our benevolence by also offering to return some provinces of the old Tibetan Empire which are still inhabitated by many Tibetans today. And well, some more dividing and conquering to keep the Chinese in check is also a benefit!\nWhat shall we offer to Tibetan leadership in exchange for joining out alliance?"
 japan.390.a:0 "Offer to return Ganzi."
 japan.390.b:0 "Offer to return Ganzi & Qinhai."
 japan.390.c:0 "They should submit without any concessions!"
 japan.400.t:0 "An interesting proposal from [JAP.GetNameDef]"
 japan.400.d:0 "Japanese delegates have come to us with the following offer: the province of Ganzi will be returned to us if we accept our accession into Co-Prosperity Sphere. While the price we would have to pay is Japanese dominion over us and a likely involvement in their wars, this would restore some of the old lands of Tibet and guarantee the continued existence our state. The question is whether there are even any other alternatives which aren't way worse in the long run?"
 japan.400.a:0 "Accept their proposal."
 japan.400.b:0 "Japanese are going to lose the war. Don't accept their proposal."
 japan.410.t:0 "A very interesting proposal from [JAP.GetNameDef]"
 japan.410.d:0 "Japanese delegates have come to us with the following offer: the provinces of Ganzi and Qinhai will be returned to us if we accept our accession into Co-Prosperity Sphere. While the price we would have to pay is Japanese dominion over us and a likely involvement in their wars, this would restore the old lands of Tibet and guarantee the continued existence our state. The question is whether there are even any other alternatives which aren't way worse in the long run?"
 japan.410.a:0 "Accept their proposal."
 japan.410.b:0 "Japanese are going to lose the war. Don't accept their proposal."
 japan.39.t:0 "항복을 요구하는 [JAP.GetName]"
 japan.39.d:0 "[JAP.GetNameDef]은 티베트를 중국의 영토로 보고 있습니다. 그들은 우리의 완전하고 즉각적인 합병을 요구합니다."
 japan.39.a:0 "저항하기엔 너무 강한 적이군."
 japan.39.b:0 "달라이 라마는 절대 항복하지 않는다!"
 japan.40.t:0 "티베트의 수락"
 japan.40.d:0 "달라이 라마가 우리의 조건을 받아들였습니다. 지금부터 티베트는 우리의 것입니다."
 japan.40.a:0 "티베트는 우리의 것이 된다!"
 japan.41.t:0 "티베트의 거부"
 japan.41.d:0 "티베트의 지도자는 우리의 관대한 제의를 거절했습니다. 그들은 우리의 '폭정'에 저항해 절대로 항복하지 않을 것이라 합니다."
 japan.41.a:0 "폭정이 뭔지 보여줘야겠군..."
 
 japan.42.t:0 "항복을 요구하는 [JAP.GetName]"
 japan.42.d:0 "[JAP.GetNameDef]은 신강을 중국의 영토로 보고 있습니다. 그들은 우리의 완전하고 즉각적인 합병을 요구합니다."
 japan.42.a:0 "저항하기엔 너무 강한 적이군."
 japan.42.b:0 "군벌은 절대 항복하지 않는다!"
 japan.43.t:0 "신강의 수락"
 japan.43.d:0 "군벌이 우리의 조건을 받아들였습니다. 지금부터 신강은 우리의 것입니다."
 japan.43.a:0 "신강은 우리의 것이 된다!"
 japan.44.t:0 "신강의 거부"
 japan.44.d:0 "신강의 군벌은 우리의 관대한 제의를 거절했습니다. 그들은 우리의 '폭정'에 저항해 절대로 항복하지 않을 것이라 합니다."
 japan.44.a:0 "신강을 공격한다, 만세!"
 japan.44.b:0 "The Turks will prove worthy allies!"
 japan.44.c:0 "Let it rest...for now"
 
 japan.4400.t:0 "[SIK.GetLeader] Requests Support"
 japan.4400.d:0 "This week another Uyghur revolt broke out in Sinkiang and just like in 1934 and 1937 [SIK.GetLeader] is depending on our support to maintain control. The rebellion this time seems to be better organized and supplied than the previous ones, likely they are receiving outside support. Some of our agents and [SIK.GetLeader] suspect that [JAP.GetNameDef] is supporting the rebels in order to gain control of the region, while avoiding the risks more direct action would entail.\n While the region is within our sphere of influence and serves strategically as a buffer protecting our frontiers in Central Asia, we have pressing issues at hand elsewhere too. We could still send some reifnforcements, weapons and advisors while reducing trade with Japan. If we are to support [SIK.GetLeader] once more, it is on the condition that the province of Sinkiang becomes an autonomous Soviet Socialist Republic once the rebellion is crushed, to ensure long term stability..."
 japan.4400.a:0 "Send support to Sinkiang and sanction Japan"
 japan.4400.b:0 "We can't afford this right now..."
 japan.4401.t:0 "Support from the Soviets arrives"
 japan.4401.d:0 "[SOV.GetLeader] has sent us reinforcements to help crush the current Uyghur uprising. However it is on the condition that the province of Sinkiang becomes an autonomous Soviet Socialist Republic once the rebellion is crushed, to ensure long term stability..."
 japan.4401.a:0 "This will contribute greatly to the war against the Uyghurs."
 SIK_SUP_SOV_tt:0 "4 infantry divisions will arrive in Sinkiang.\n"
 
 japan.45.t:0 "산시 국경분쟁 패배!"
 japan.45.d:0 "우리의 척후병들은 국경을 넘어 후퇴했습니다. 수치스러운 패배입니다.!"
 japan.45.a:0 "제기랄"
 
 japan.46.t:0 "산시 국경분쟁 승리!"
 japan.46.d:0 "우리의 부대가 전초기지를 점령했고, 중국군은 후퇴하고 있습니다!"
 japan.46.a:0 "대단하군!"
 
 japan_border_conflict.6.t:0 "척후병을 밀어낸 산시"
 japan_border_conflict.6.d:0 "국경의 척후병을 국경밖으로 완전히 밀어냈습니다!"
 japan_border_conflict.6.a:0 "이런"
 japan_border_conflict.6.b:0 "승리다!"
 japan_border_conflict.7.t:0 "산시 국경의 전초기지 점령!"
 japan_border_conflict.7.d:0 "일본 괴뢰국의 부대가 전초기지를 점령했고 중국의 부대가 패퇴하고 있습니다!"
 japan_border_conflict.7.a:0 "대단하군!"
 japan_border_conflict.7.b:0 "이런"
 
 japan_border_conflict.8.t:0 "소말리 국경에서의 확전"
 japan_border_conflict.8.desc:0 "소말리아 국경에서의 이탈리아와 [FRA.GetAdjective] 사이의 전투가 계속되고 있습니다. 교착 상태를 타개하기 위한 노력의 일환으로 다른 지역의 이탈리아 군대도 [FRA.GetAdjective]와의 교전을 시작했습니다. 정보국은 이탈리아군이 조만간 제국의 다른 지역에서 전출된 신병들로 공격을 강화할 것이라 시사했습니다."
 japan_border_conflict.8.a:0 "전선을 유지해야만 한다."
 
 japan.21.t:0 "오상회의"
 japan.21.d:0 "오상회의는 일본의 5개 주요 각료들이 참석한 회의로 일본의 확장 계획을 결정지은 회의입니다. 남진론은 동남아시아와 태평양의 섬들이 일본의 관심 영역이며 그 지역에서 경제 및 영토 확장이 일본에게 주는 잠재적 가치는 다른 곳보다 더 크다는 것을 확인했습니다. 이 정책의 대척점에 있던 북진론은 만주와 시베리아를 제외한 일본제국육군의 큰 지지를 받았습니다."
 japan.21.a:0 "육군이 계획을 세우도록 하자."
 japan.21.b:0 "해군이 계획을 세우도록 하자."
 japan.21.c1:0 "북진론 중점 트리가 해금됩니다."
 japan.21.c2:0 "남진론 중점 트리가 해금됩니다."
 
 Five_Ministers_North:0 "북진론 채택"
 Five_Ministers_South:0 "남진론 채택"
 japan.22.t:0 "2월 26일 사건의 결말"
 japan.22.d:0 "2월 26일, 한 젊은 장교집단이 쿠데타를 시도했습니다. 군부의 급진적인 황도파는 몇몇 저명한 정치인들을 암살했지만, 수상을 암살하는 데는 실패했습니다. 쿠데타는 실패했고, 이전의 쿠데타 시도 때와는 달리 살아남은 용의자들은 비밀재판과 총살 당했습니다."
 japan.22.a:0 "놈들을 제거하라!"
 japan.222.t:0 "2월 26일 사건의 결말"
 japan.222.d:0 "2월 26일, 한 젊은 장교들이 쿠데타를 시도했습니다. 군부의 급진적인 황도파는 몇몇 저명한 정치인들을 암살하고 수상을 암살했습니다. 어떤 사람들은 불확실한 미래를 두려워하지만, 많은 사람들은 황제의 신성력을 확고히했다는 맹세를 지지합니다.
 japan.222.a:0 "천황폐하만세!"
 japan.47.t:0 "평화의 기회"
 japan.47.d:0 "우리는 모든 전선에서 패배하고 있습니다. 인도주의적 위기가 만주와 한국에서 벌어지고 있으니 그들에게 평화를 제안할 수 있을 것입니다! 그 대가로, 우리는 몽강 지역을 몰수당할 것입니다."
 japan.47.a:0 "휴전을 제안하자!"
 japan.47.b:0 "우리 군대는 절대 물러서지 않는다!"
 japan.48.t:0 "평화의 기회"
 japan.48.d:0 "일본 대표단이 휴전을 제의를 위해 도착했습니다. 우리는 숨돌릴 시간이 절실히 필요합니다. 우리의 경제는 전쟁 끝에 악화되었습니다!"
 
 japan.49.t:0 "교착상태에 빠진 만주전선"
 japan.49.d:0 "[JAP.GetNameDef]과 [CHI.GetNameDef]은 길고 치열한 전쟁 끝에 휴전에 서명했습니다. 양측은 우리가 말한 것처럼 분명히 참호를 깊게 파고 지뢰를 더 부설할겁니다."
 
 jappolitical.1.t:0 "기록적인 예산을 발표한 일본"
 jappolitical.1.d:0 "일본은 절반 이상을 군사 관련 경비로 지출하는 기록적인 규모의 예산을 발표했습니다. 일본을 예의 주시해야만 할 것입니다!"
 jappolitical.1.a:0 "흥미롭군."
 engpolitical.1.t:0 "1939년 국민등록법"
 engpolitical.1.d:0 "1939년의 국민등록법은 영국 의회법입니다. 최초의 국민등록법안은 제2차 세계 대전이 시작될 때 긴급 조치로서 의회에 제출되었습니다. 1939년 9월 5일에 왕실의 승인을 받았습니다.\n\n법은 1939년 9월 29일(국민등록의 날) 국민등록부가 설립되어 운영되기 시작했으며, 신분증 시스템과 48시간 이내에 생산을 요구하거나 경찰서에 출석해야 한다는 규정을 두었습니다.\n\n이 법이 도입되는 세 가지 주요 이유는 다음과 같습니다.\n\n1.동원령이 야기하는 주민들의 심각한 혼란과 대규모 피난, 전시에 필요한 완전한 인력을 통제, 전시 경제의 효율 극대화를 위한 계획.\n\n2.배급제의 대비.(1940년 1월부터 도입)\n\n3.인구의 통계. 1931년에 마지막 인구 조사가 실시되었기 때문에 중요한 계획 결정을 기반으로 할 정확한 데이터가 거의 없었습니다. 국민등록법은 실제로는 즉각적인 인구조사였고 국민등록법은 1920년의 인구조사법과 여러 면에서 매우 흡사했습니다."
 engpolitical.1.a:0 "그래, 이 법을 통과시키지!"
 engpolitical.1.b:0 "아니, 필요 없을거야!"
 changkufeng.1.t:0 "장고봉 사건"
 changkufeng.1.d:0 "극동에서 일본과 소련 사이의 세력투쟁은 때때로 공개적인 전투로 번졌습니다. 1938년 일본제국육군은 하산 호에서 소련의 방어선을 살폈고 전투는 몇 달 동안 지속되었습니다. 일본인은 소련군 포병사격의 위력에 감명을 받았으나 붉은 군대의 투지에 감명을 받은 것은 아니었습니다."
 changkufeng.1.a:0 "붉은 군대는 이길 수 있다."
 changkufeng.2.t:0 "하산 호 사건"
 changkufeng.2.d:0 "극동에서 일본과 소련 사이의 세력투쟁은 때때로 공개적인 전투로 번졌습니다. 1938년 일본제국육군은 하산 호에서 소련의 방어선을 살폈고 전투는 몇 달 동안 지속되었습니다. 소련군의 초라한 실적은 NKVD가 바실리 블류헤르를 체포해 처형하는 결과를 낳았습니다."
 changkufeng.2.a:0 "일본은 심각한 위협이다. 무능한 블류헤르를 처형해라!"
 navaltreaty.1.t:0 "런던 해군 군축조약의 제정"
 navaltreaty.1.d:0 "우리는 해군의 군비 규모를 제한하는 해군 군축조약의 작성을 권고해야 할지도 모릅니다. 조약에 서명하면 조약을 검토할 때까지 주력함과 잠수함 기술에 제제가 가해질 것입니다."
 navaltreaty.1.a:0 "조약을 제정하자!"
 navaltreaty.1.b:0 "그럴필욘 없다."
 navaltreaty.2.t:0 "런던 해군 군축조약"
 navaltreaty.2.d:0 "해군 군축조약에 대한 대응 방법을 선택해야 합니다. 서명하면 조약을 검토할 때까지 주력함과 잠수함 기술에 제제가 가해질 것입니다."
 navaltreaty.2.a:0 "조약에 서명하자."
 navaltreaty.2.b:0 "조약에 서명하지 않는다."
 navaltreaty.3.t:0 "2차 런던 해군 군축조약"
 navaltreaty.3.d:0 "이 조약은 서명자들의 선박의 최대 크기와 탑재될 함포의 최대 구경을 제한했습니다. 첫째로 주력함의 표준 배수량이 35,000톤으로, 함포의 구경이 14인치(356 mm)로 제한되었습니다. 또한 잠수함은 2천 톤을 넘을 수 없거나 5.1인치 이상의 포를 가지고 있을 수 없으며 경순양함은 8천 톤, 6.1인치(155 mm) 또는 소형포, 항공모함은 23,000톤으로 제한되었습니다."
 navaltreaty.3.a:0 "조약에 서명하자."
 navaltreaty.3.b:0 "조약에 서명하지 않는다."
