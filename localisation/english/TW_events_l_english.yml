 soviet.32.b:0 "아니다, 우린 철의 대가를 치룰 것이다!"
 soviet.33.t:0 "라트비아 압박"
 soviet.33.d:0 "라트비아는 붉은 군대의 힘을 견딜 수 없을 것입니다. 우리가 그들에게 국경 안보에 대한 기본권과 통제권을 요구한다면 싸우지 않고도 효과적으로 그들을 합병할 수 있을 것입니다."
