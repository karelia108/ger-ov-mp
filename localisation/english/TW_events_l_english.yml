 airevents.0.t:0 "독일 공군 폭격기 중점"
 airevents.0.d:0 "독일의 몇 안 되는 전략폭격기 지지자 중 한 명인 베버는 그의 '우랄 폭격기' 프로그램의 일환으로 여러 항공기 제조업체들과 장거리 폭격기 계획을 논의해왔습니다. 플레이어로서 그를 지지하거나 슈넬봄버와 함께 역사적인 길을 택할 수 있습니다."
 airevents.0.a:0 "현명하게 선택해야한다"
 
 airevents.1.t:0 "독일 공군 폭격기 중점"
 airevents.1.d:0 "독일의 몇 안 되는 전략폭격기 지지자 중 한 명인 베버는 그의 '우랄 폭격기' 프로그램의 일환으로 여러 항공기 제조업체들과 장거리 폭격기 계획을 논의해왔습니다. 플레이어로서 그를 지지하거나 슈넬봄버와 함께 역사적인 길을 택할 수 있습니다."
 airevents.1.a:0 "우리는 최상의 안전벨트가 필요해..."
 airevents.1.b:0 "안전벨트는 필요없다"
 
 
 airevents.2.t:0 "베버 장군의 죽음"
 airevents.2.d:0 "오늘 아침 독일 공군의 참모장인 발터 베버의 비행기가 추락해 베버와 그의 기술자가 모두 사망하는 비극이 일어났습니다. 소수의 전략폭격기 지지자 중 한 명인 베버는 그의 '우랄 폭격기' 프로그램의 일환으로 여러 항공기 제조업체와 장거리 폭격기 계획을 논의해 왔습니다. 그의 죽음은 독일의 폭격기 개발에 엄청난 영향을 미칠 것입니다."
 airevents.2.a:0 "그가 그리울 것이다"
 airevents.3.t:0 "베버 장군의 추락"
 airevents.3.d:0 "오늘 아침 독일 공군의 참모장인 발터 베버의 비행기가 추락해 하마터면 재앙이 닥칠 뻔 했습니다. 웨버와 그의 엔지니어 모두가 부상당했고. 소수의 전략폭격기 지지자 중 한 명인 베버는 그의 '우랄 폭격기' 프로그램의 일환으로 여러 항공기 제조업체와 장거리 폭격기 계획을 논의하고 있습니다. 웨버는 알베르트 케셀링에게 부상에서 회복될 때까지 그의 자리를 대신할 것을 요청했습니다."
 airevents.3.a:0 "구사일생이었군"
 airevents.6.t:0 "그리프의 비행"
 airevents.6.d:0 "He 177 그리프의 시제품이 시험비행을 마쳤습니다. 엔진 문제로 인해 항공기의 신뢰도가 떨어졌지만, 어쨌거나 독일 공군은 이제 중폭격기를 보유하고 있습니다."
 airevents.6.a:0 "좋다"
 airevents.7.t:0 "그리프의 비행"
 airevents.7.d:0 "He 177 그리프의 시제품이 시험비행을 마쳤습니다. 엔진에 있던 문제가 이른시일에 발견되었고 웨버 장군의 조사로 문제가 해결되었습니다. 독일 공군은 이제 중폭격기를 보유하고 있습니다."
 airevents.7.a:0 "대단하군!"
 
 enigma.1.t:0 "연합국에 에니그마 기계를 보낸 마리안 레예프스키"
 enigma.1.d:0 "폴란드의 수학자이자 암호학자인 마리안 아담 레예프스키는 1932년 독일이 사용하는 주요 암호 장치인 플러그판이 장착된 에니그마 기계가 어떻게 메시지를 암호화하는지를 알아냈습니다. 레예프스키와 그의 동료 예지 루지츠키, 헨리크 지갈스키의 성공으로 제2차 세계대전에서 영국인들은 에니그마 암호문을 읽어내기 시작했습니다.  코드명 울트라(Ultra)라는 암호해독 작전으로 얻은 정보는 독일의 패배에 결정적인 원인이 되었습니다.  1939년 독일군의 폴란드 침공 5주 전, 레예프스키와 그의 동료들은 프랑스와 영국의 정보부장들에게 에니그마 암호 해독에 대한 결과를 발표했습니다. 전쟁이 발발한 직후, 폴란드 암호학자들은 프랑스로 대피했고 그들은 영국과 프랑스와 협력해 연구를 지속했습니다."
 enigma.1.a:0 "그들에게 에니그마를 주어라."
 enigma.1.b:0 "안된다!"
 enigma.2.t:0 "연합국에 에니그마 기계를 보낸 마리안 레예프스키"
 enigma.2.d:0 "폴란드의 수학자이자 암호학자인 마리안 아담 레예프스키는 1932년 독일이 사용하는 주요 암호 장치인 플러그판이 장착된 에니그마 기계가 어떻게 메시지를 암호화하는지를 알아냈습니다. 레예프스키와 그의 동료 예지 루지츠키, 헨리크 지갈스키의 성공으로 제2차 세계대전에서 영국인들은 에니그마 암호문을 읽어내기 시작했습니다.  코드명 울트라(Ultra)라는 암호해독 작전으로 얻은 정보는 독일의 패배에 결정적인 원인이 되었습니다.  1939년 독일군의 폴란드 침공 5주 전, 레예프스키와 그의 동료들은 프랑스와 영국의 정보부장들에게 에니그마 암호 해독에 대한 결과를 발표했습니다. 전쟁이 발발한 직후, 폴란드 암호학자들은 프랑스로 대피했고 그들은 영국과 프랑스와 협력해 연구를 지속했습니다."
 enigma.2.a:0 "환상적이군! 이제 암호를 해독해 보자고."
 enigma.3.t:0 "작전명 울트라"
 enigma.3.d:0 "'울트라'는 제2차 세계대전에서 영국이 이름 붙인 암호화된 독일 무선통신 해독작전의 명칭입니다. 종래에 이 용어는 높은 수준의 암호 분석 소스에서 모든 정보를 표준으로 지정하게 되었습니다. 당시에 암호해독은 이용가능한 최상위 보안 기밀(최고 비밀)보다도 더 중요하다고 여겨졌기 때문에 극단적(Ultra) 비밀로 취급되었습니다. 독일 암호 트래픽의 대부분은 에니그마 머신에서 암호화되었기 때문에 울트라라는 용어는 흔히 "에니그마 암호 해독"과 거의 동의어로 사용되었습니다. 비록 울트라의 영향력이 논쟁거리가 되긴 하지만 블레츨리 파크에서 생산된 고급 정보는 연합국의 전쟁에 결정적인 도움을 주고 단축시킨 것으로 여겨집니다. 우리는 독일의 암호를 해독할 것입니다."
 enigma.3.a:0 "이제 블레츨리 파크는 우리의 정보기관이다."
 enigma.3.b:0 "안된다."
 enigma.4.t:0 "블레츨리 파크의 요청"
 enigma.4.d:0 "영국 해외정보기관 군사정보부 6 (MI6) : 제2차 세계대전이 발발하기 몇 주 전, 폴란드의 비우로 시프루프(암호국)가 바르샤바에서 프랑스와 영국 정보부에게 독일 암호 해독의 성과를 공개했습니다. 영국은 이 정보를 에니그마를 해독하기 위한 기반으로 사용했습니다. 1939년 8월 15일 정부통신본부(GC&CS)의 첫 물결이 블레츨리 파크로 옮겨졌습니다.  GC&CS의 중심은 해군, 군사 및 항공 부문과 전화 교환소, 전신타자기실, 주방, 식당과 함께 지상 1층에 위치하고 있습니다. 가장 높은 층은 MI6에 할당되었습니다. 조립식 목조 오두막은 여전히 건설중에 있었고 처음에는 전체 "촬영 파티"로 기존의 집과 마구간, 작은 집에 사람들이 붐볐습니다. 이는 너무 작았기에 이웃의 소년 기숙학교인 엘머스 학교는 상업부와 외교부를 위해 인수되었습니다."
 enigma.4.a:0 "그리하지."
 enigma.5.t:0 "계속되는 블레츨리 파크 개선."
 enigma.5.d:0 "청취소 - Y 스테이션(예: 베드포드셔의 칙샌즈와 레스터셔의 뷰매너 홀, 전쟁 사무소 'Y' 본부)은 블레츨리에서 처리하기 위한 신호를 수집했습니다.  암호화된 메시지는 손으로 받아 오토바이 배달원이나 후에 전신타자기로 작성된 종이로 블레츨리에게 전달되었습니다. 블레츨리 파크는 주로 독일 에니그마 기계에 암호화되어 있는 메시지를 깬 것으로 주로 기억되지만 가장 큰 암호학적 성과는 독일 최고사령부 전신타자기 암호의 파괴였을지도 모릅니다.  블레츨리의 암호 해독에서 만들어낸 정보는 코드명 "울트라"로 명명되었습니다.  이는 연합국이 대서양 전투에서 U보트를 격파하는 데 큰 기여를 했고 영국 해군의 마타판곶 해전과 노스케이프 전투 승리에 크게 기여했습니다."
 enigma.5.a:0 "알았다."
 enigma.6.t:0 "완전히 준비된 블레츨리 파크"
 enigma.6.d:0 "청취소가 100%로 작동 중입니다. 우리는 이제 대륙으로부터 신호를 수신하고 해독할 수 있습니다."
 enigma.6.a:0 "좋군."
 enigma.7.t:0 "작전명 Z"
 enigma.7.d:0 "우리 암호학자들이 성공적으로 에니그마 코드를 해독했습니다."
 enigma.7.a:0 "대단하군."
 enigma.8.t:0 "변경된 에니그마 암호"
 enigma.8.d:0 "우리의 암호학자들은 연합국이 우리의 명령을 해독하는 것을 막기 위해 우리의 에니그마 암호를 바꿨습니다."
 enigma.8.a:0 "알았다."
 enigma.9.t:0 "변경된 에니그마 암호"
 enigma.9.d:0 "예전처럼 그들의 명령을 해독할 수 없습니다."
 enigma.9.a:0 "쳇."
 enigma.10.t:0 "에니그마 M4"
 enigma.10.d:0 "1942년 2월 1일 유보트 운항을 위해 해군으로부터 4회전자 에니그마 기계가 도입되었습니다. (이 네트워크는 연합국에게 트리톤 혹은 상어로 불렸다.) 추가 회전자는 반사경을 얇은 반사경과 얇은 4번째 회전자의 조합으로 분리하여 같은 공간에 장착했습니다. 그 결과 암호화 기능이 크게 향상되었습니다. - 지금 그리고 몇 달 동안 연합국은 우리의 수송선 습격을 막을 수 없을 것입니다."
 enigma.10.a:0 "좋군."
 enigma.11.t:0 "에니그마 크래킹 시도"
 enigma.11.d:0 "1942년 2월 1일 유보트 운항을 위해 해군으로부터 4회전자 에니그마 기계가 도입되었습니다. (이 네트워크는 연합국에게 트리톤 혹은 상어로 불렸다.) 추가 회전자는 반사경을 얇은 반사경과 얇은 4번째 회전자의 조합으로 분리하여 같은 공간에 장착했습니다. 그 결과 암호화 기능이 크게 향상되었고 그 이후 우리 해군이 독일의 수송선 습격을 막을 수 없게 되었습니다.  우리의 장군들은 우리가 우리의 수송선들을 보호하기 원한다면 긴급히 에니그마 암호를 깨는 방법을 연구할 것을 요청합니다.\n\n이를 수락한다면 우리는 암호가 깨질 때까지 인력의 5%를 투자할 것입니다."
 enigma.11.a:0 "좋아 깨 보실까"
 enigma.11.b:0 "안된다."
 enigma.12.t:0 "에니그마 암호가 꺠지다!"
 enigma.12.d:0 "암호학자들이 훌륭하게 해냈습니다. 이제 독일의 유보트로부터 수송선을 더 잘 방어할 수 있게 되었습니다.\n\n크래킹 시도에 투자한 인력을 되찾을 것입니다."
 enigma.12.a:0 "멋지군."
 enigma.13.t:0 "에니그마 암호를 공유한 미국"
 enigma.13.d:0 "미국의 암호학자들이 훌륭한 일을 해냈습니다. 이제 독일의 유보트로부터 우리의 수송선을 더 잘 방어할 수 있습니다. 그들 덕분입니다."
 enigma.13.a:0 "고맙군."
 enigma.14.t:0 "에니그마 암호가 꺠지다!"
 enigma.14.d:0 "암호학자들이 훌륭하게 일을 해냈습니다. 이제 독일의 유보트에 맞서 수송선을 더 잘 방어할 수 있게 되었습니다."
 enigma.14.a:0 "멋지군."
 enigma.15.t:0 "적의 수중에 떨어진 브레츨리 파크!"
 enigma.15.d:0 "우리는 블레츨리 파크를 포기해야만 했습니다. 귀중한 장비가 적의 손에 넘어갔습니다. 이것은 연합국의 전쟁노선에 심각한 타격입니다!"
 enigma.15.a:0 "오 안돼!"
 ENG_Bletchley_Park:0 "블레츨리 파크"
 USA_Cracking_Enigma:0 "미 해군 계산기 연구소"
 argentina.1.t:0 "루나 공원에서 열린 국가사회주의 집회"
 argentina.1.d:0 "국가사회주의 집회는 부에노스 아이레스보다 베를린과 더 닮은 놀라운 시나리오를 만들어 내는 루나 공원에서 열렸습니다. 1938년의 국가 사회주의 집회는 아르헨티나 최대 신문 "클라린"의 창간자인 로베르토 J. 노블을 포함해 경악스러운 주요 정치인들의 참여를 포함, 2만명이 참석했습니다."
 argentina.1.a:0 "독일은 위대하다!"
 argentina.1.b:0 "독일과 함께할 기회를 잡자!"
 argentina.2.t:0 "추축국에 가입한 아르헨티나"
 argentina.2.d:0 "우리의 선전이 아르헨티나를 우리의 대의에 동참하도록 흔들었습니다!"
 argentina.2.a:0 "훌륭해! 이제 남미에서 꼭 필요한 기지를 제공받겠군."
 australia.1.t:0 "아이비 메이 피어스"
 australia.1.d:0 "아이비 메이 피어스가 호주 왕립 공군에 전투조종사로의 입대를 요청했습니다."
 australia.1.a:0 "좋다."
 australia.1.b:0 "거절한다."
 australia.2.t:0 "영연방을 탈퇴하다"
 australia.2.d:0 "영국과의 연대는 우리가 마땅히 받아야 할 국가가 되는 우리의 능력을 억압했습니다. 그들에게 우리의 새로운 힘을 보여줄 것입니다."
 australia.2.a:0 "우리는 저항할 것입니다."
 australia.3.t:0 "아프리카 사막 전술"
 australia.3.d:0 "이전 전쟁의 교훈을 통해 우리는 북아프리카와 중동의 사막에서 전쟁을 수행하는 데 필요한 전략에 대해 많은 지식을 얻었습니다."
 australia.3.a:0 "승리를 위해!"
 australia.4.t:0 "태평양 침공 전술"
 australia.4.d:0 "코코다 선로에서의 전투는 몇 미터 수준으로 접근할 때까지 적이 보이지 않는 밀림에서의 백병전이었습니다 ..."
 australia.4.a:0 "이점을 취해라!"
 australia.6.t:0 "호주의 요구"
 australia.6.d:0 "호주는 뉴질랜드가 호주 제국의 일부가되도록 요구하고 있습니다!"
 australia.6.a:0 "수락한다."
 australia.6.b:0 "거부한다."
 australia.7.t:0 "뉴질랜드의 항복"
 australia.7.d:0 "뉴질랜드는 현명하게 우리의 최후통첩을 받아들였습니다."
 australia.7.a:0 "완벽해"
 australia.8.t:0 "뉴질랜드의 거부"
 australia.8.d:0 "뉴질랜드는 우리의 요구를 거부했습니다. 이는 단 한가지를 의미하죠…" 
 australia.8.a:0 "강제집행이다"
 australia.9.t:0 "호주의 최후통첩"
 australia.9.d:0 "호주는 아시아에 있는 네덜란드의 자산이 호주 제국의 일부가 될 것을 요구하고 있습니다!"
 australia.9.a:0 "인도네시아를 복종시키자."
 australia.9.b:0 "중요치 않은 영토를 양도한다."
 australia.9.c:0 "요구를 거부한다."
 australia.10.t:0 "거래를 수락한 네덜란드"
 australia.10.d:0 "네덜란드는 현명하게 우리의 최후통첩을 받아들였습니다."
 australia.10.a:0 "우리 자산이 늘어나고 있다."
 australia.11.t:0 "영토를 넘긴 네덜란드"
 australia.11.d:0 "네덜란드는 현명하게 우리의 최후통첩을 받아들였습니다." 
 australia.11.a:0 "바로 지금이 공격할 시간이다."
 australia.12.t:0 "네덜란드의 거부"
 australia.12.d:0 "네덜란드는 우리의 요구를 거절했습니다. 이는 단 한가지를 의미하죠…"
 australia.12.a:0 "우리는 강철의 대가를 지불해야만 할 것입니다."
 australia.13.t:0 "추축국 가입을 원하는 호주"
 australia.13.d:0 "전 세계를 충격에 빠뜨린 후, 호주는 추축국 가입을 요청했습니다. 대영제국에게는 어떤 의미가 있을까요?"
 australia.13.a:0 "그들을 환영하라."
 australia.13.b:0 "우리에게는 약점이 필요없다."
 australia.14.t:0 "코민테른 가입을 원하는 호주"
 australia.14.d:0 "전 세계를 충격에 빠뜨린 후, 호주는 코민테른 가입을 요청했습니다. 대영제국에게는 어떤 의미가 있을까요?"
 australia.14.a:0 "공산주의는 함께다"
 australia.14.b:0 "이 세상에 우리와 견줄 만한 건 없다."
 australia.15.t:0 "항일태도"
 australia.15.d:0 "호주는 세계 무대에서 우리에게 적대적인 움직임을 보이기 시작했습니다. 우리는 그들에게 진정한 힘의 의미와 어떻게 두려워해야 하는지 가르쳐줘야합니다."
 australia.15.a:0 "멍청이들은 자기가 얼마나 더러운지 모르지."
 australia.16.t:0 "적의 적"
 australia.16.d:0 "최근 호주는 태평양에서의 일본과의 전쟁에서 노선을 강화했습니다. 우리는 이 위협을 부수기 위해 협력하는 것이 좋을 것입니다."
 australia.16.a:0 "우리의 친구가 될 수도 있다."
 australia.17.t:0 "키위의 공산주의를 요구하는 호주"
 australia.17.d:0 "호주와 뉴질랜드는 함께 공산주의 연합에 가입했습니다."
 australia.17.a:0 "한발 물러서서 변화를 수락하자."
 australia.17.b:0 "이런 귀여운 협박은 무시하지."
 australia.18.t:0 "뉴질랜드의 항복"
 australia.18.d:0 "뉴질랜드 정부에서의 열띤 토론 후에 그들은 그 섬들이 호주의 일부가 되어야 한다고 결정했습니다."
 australia.18.a:0 "혁명을 위하여!"
 australia.19.t:0 "뉴질랜드의 거절"
 australia.19.d:0 "뉴질랜드는 우리의 요구를 거절했습니다. 이제 그들을 이해시킬 수 있는 방법을 찾아야 합니다!"
 australia.19.a:0 "노동자들을 구하라!"
 australia.20.t:0 "시암의 공산주의를 요구하는 호주"
 australia.20.d:0 "호주는 시암이 공산주의 국가가 되어야한다고 강요했습니다."
 australia.20.a:0 "한발 물러서서 변화를 수락하자."
 australia.20.b:0 "이런 귀여운 협박은 무시하지."
 australia.21.t:0 "시암의 항복"
 australia.21.d:0 "시암은 호주의 최후통첩을 수락했습니다."
 australia.21.a:0 "혁명을 위하여!"
 australia.22.t:0 "시암의 거절"
 australia.22.d:0 "뉴질랜드는 우리의 요구를 거절했습니다. 이제 그들을 이해시킬 수 있는 방법을 찾아야 합니다!"
 australia.22.a:0 "노동자들을 구하라!"
 australia.23.t:0 "로버트 멘지스의 선출"
 australia.23.d:0 "1939년 4월 26일 로버트 멘지스가 조셉 라이온스의 죽음으로 통합오스트레일리아당의 지도자로 선출되고 총리로 취임했습니다."
 australia.23.a:0 "비극적인 손실이군."
 australia.24.t:0 "존 커틴의 선출"
 australia.24.d:0 "존 커틴은 1941년 10월 7일, 파든 연립 정부가 하원에서 다수 지지를 잃은 후 총리로 취임했습니다."
 australia.24.a:0 "아주 좋군."
 astnews.2.t:0 "새 총독을 요구한 왕"
 astnews.2.d:0 "왕은 아이작 아이작 경의 총독직 교체를 요구했습니다. 아이작 아이작 경은 사람들에게 많은 인기로 총독이 된 최초의 호주인이었습니다. 왕은 이미 고우리의 제1대 백작 알렉산더 호레 루스벤으로 교체를 결정했습니다."
 astnews.2.a:0 "교체를 승낙한다."
 astnews.2.b:0 "교체를 거부한다."
 astnews.2.c:0 "동의하지만 새로운 호주인이어야 한다."
 #################### New Zealand
 nzl.1.t:0 "두번째 뉴질랜드 탐험부대의 창설"
 nzl.1.d:0 "전투 중인 뉴질랜드인들은 아마 우리 해안에서 아주 멀리 떨어져 있을 것입니다. 해외에서 우리의 이익을 위협하는 자들을 패배시킬 수 있습니다. 해외파병 사단에 적합한 새로운 사단편제가 있습니다."
 nzl.1.a:0 "시작하지."
 nzl.2.t:0 "뉴질랜드에서의 식량 수입"
 nzl.2.d:0 "우리 제국에 대한 뉴질랜드의 가장 중요한 공헌은 우리 시민들에게 음식을 제공한 것입니다. 그들이 썩기 쉬운 음식을 담을 상당한 양의 냉장고를 새로 지었다는 것을 우리에게 알렸습니다. 이로써 보급 운송이 부족해질 경우 식량 공급의 보장성을 높여줍니다."
 nzl.2.a:0 "잘했다, 뉴질랜드!"
 nzl.3.t:0 "제75 비행대"
 nzl.3.d:0 "전쟁이 발발할 때, 뉴질랜드는 영국에 있는 30명의 웰링턴 폭격기와 대원들을 영국왕립공군에 인도하기 위해 우회시켰습니다. 그들은 75번 비행대가 되었습니다."
 nzl.3.a:0 "멋지군!"
 nzl.4.t:0 "뉴질랜드와 영연방 공군 훈련안"
 nzl.4.d:0 "영국 영연방 항공 훈련안은 영국, 캐나다, 호주, 뉴질랜드가 계획한 대규모 연합 항공 승무원 훈련 프로그램입니다. 뉴질랜드는 전쟁 기간 동안 2,743명의 영국 왕립 공군 조종사를 지원했습니다."
 nzl.4.a:0 "잘했다!"
 nzl.5.t:0 "본토 방위군 창설"
 nzl.5.d:0 "영국 지역 방위 자원군(후일의 본토 방위군)의 선례를 따라 귀국 서비스 협회와 농민연합은 자원예비군을 설립했습니다. 머지않아 정부가 이 단체의 운영권을 인계받았습니다. 우리는 지역 방위에 적합한 새로운 사단편제를 가지고 있습니다."
 nzl.5.a:0 "자 시작하자."
 nzl.6.t:0 "회수된 장비의 정비"
 nzl.6.d:0 "전쟁은 장비를 파손시킵니다. 우리는 최근 전투에서 버려진 다양한 장비 및손상된 장비를 '습득'했습니다. 이 장비들은 약간의 노력 끝에 새로 정비되었습니다. 불편한 흔적은 모두 세심하게 칠해 놓았습니다."
 nzl.6.a:0 "그들은 이걸 놓치지 않을 것이다."
 nzl.7.t:0 "뉴질랜드의 소형선 제조"
 nzl.7.d:0 "뉴질랜드는 태평양의 아군을 위해 예인 보트, 예인선, 동력 바지선과 같은 소형 선박을 제조하기로 합의했습니다. 그들은 다른 업계의 신속한 재교육을 통해 보통의 건함 능력을 더욱 확장시켰습니다. 역사적으로 100척이 넘는 선박이 건조되었습니다."
 nzl.7.a:0 "쓸만한 계획이군."
 nzl.8.t:0 "우리 부대를 위한 배급품"
 nzl.8.d:0 "우리의 전쟁계획안에 의하면 뉴질랜드는 인력과 산업이 제한적이지만 농업과 노동력이 풍부한 나라입니다. 그들은 농업 생산력을 거의 우리의 위대한 나라 수준으로 발전시켰습니다. 그들은 우리보다도 대부분의 태평양 섬과 가깝기에 통조림 전투식량을 구매해 이 장점을 합리적으로 활용할 것입니다."
 nzl.8.a:0 "현명한 조치다."
 belgium.1.t:0 "룩셈부르크 보호"
 belgium.1.d:0 "독일이 지금 프랑스와 전쟁을 벌이고 있는 동안, 우리는 룩셈부르크의 방어 위치에 우리 군대를 배치할 수 있는지 물어봐야 합니다. 이는 독일군의 계속적인 진격을 막기 위한 조치입니다."
 belgium.1.a:0 "진행하라."
 belgium.1.b:0 "별로 좋은 생각이 아닌것 같군."
 
 bulgaria.6.t:0 "불가리아의 운명"
 bulgaria.6.d:0 "최근 발칸반도의 혼란에 독일은 미래에 평화가 있기를 바랍니다. 때문에 그들은 우리에게 함께하자고 제안했습니다! 이 제안을 받아들이지 않으면 독일은 우리가 연합국과 협력해 자신들을 공격할 수도 있다고 생각할 것입니다!"
 bulgaria.6.a:0 "그래, 우린 받아들여야만 한다."
 bulgaria.6.b:0 "아니, 우린 절대로 받아들이지 않을 것이다."
 bulgaria.6.c:0 "우리는 타협이 필요하다."
 
 bulgaria.7.t:0 "도브루자 최후통첩"
 bulgaria.7.d:0 "불가리아는 외교 사절단을 통해 우리가 지배하고 있는 도브루자 영토의 상황에 관해 최후통첩을 보내왔습니다. 이것은 지난 몇 주 동안 증가한 적대적인 행동과 우리를 불안에 떨게 하기 위한 군사적 훈련의 연장선입니다. 이 용감한 편지에 대해 어떻게 답하겠습니까?"
 bulgaria.7.a:0 "그들의 요구를 받아들이자. 그저 또다른 전쟁을 피하기 위해서 말이지."
 bulgaria.7.b:0 "불가리아는 두렵지 않다. 이 부조리한 최후통첩을 거부하라."

 bulgaria.8.t:0 "루마니아의 거부"
 bulgaria.8.d:0 "외교 사절단은 루마니아 정부의 공식 답변을 받아 도착했습니다. 루마니아는 우리의 최후통첩을 거부했고 확실하게 한수 가르쳐줘야 할 것입니다."
 bulgaria.8.a:0 "병력을 동원하고 참모부를 소집하라."

 bulgaria.9.t:0 "루마니아의 승인"
 bulgaria.9.d:0 "외교 사절단이 루마니아 정부의 공식 답변을 받아 도착했습니다. 도브루자 섬의 나머지는 이제 불가리아의 일부가 될 것입니다."
 bulgaria.9.a:0 "모든 것이 잘 되어가는군!"
 
 canada.1.t:0 "캐나다 방송법"
 canada.1.d:0 "1936년 11월 2일 캐나다 방송법은 기존의 캐나다 라디오 방송 위원회를 캐나다 방송 주식회사(CBC)라는 이름의 새로운 국영 회사로 대체했습니다. CBC는 그 이후로도 계속해서 국영 방송국으로 남아있습니다."
 canada.1.a:0 "좋군."
 canada.2.t:0 "캐나다 위장 무늬"
 canada.2.d:0 "1937년 초에 캐나다 국방부가 영국 전쟁 사무국에 의해 막 채택된 군용 트럭의 시제품을 제작하기 위해 포드와 GM의 캐나다 사단을 초대했습니다. 어떤 전쟁이 일어나더라도 캐나다가 만든 장비는 영국의 것과 호환되어야 한다고 가정했습니다. 이 등급의 트럭은 종래에 캐나다 위장 무늬로 지정되었습니다."
 canada.2.a:0 "진행해."
 canada.2.b:0 "그럴 필요 없다."
 canada.3.t:0 "캐나다 위장 무늬 트럭"
 canada.3.d:0 "1939년까지 캐나다 위장 무늬 트럭에 대한 계획이 완성되었습니다. 캐나다의 자동차 산업이 현대적이고 비교적 큰 덕에 전쟁이 시작되고 민간 생산에서 군수 생산으로 쉽게 전환할 수 있었습니다. 캐나다는 전쟁이 끝날 때까지 40만 대 이상의 CMP 트럭을 생산했고 이는 캐나다 군용 차량 생산 전체의 절반 이상의 수량입니다."
 canada.3.a:0 "훌륭해!"
 canada.4.t:0 "히틀러를 만난 맥켄지 킹"
 canada.4.d:0 "1937년 6월, 캐나다 총리 맥켄지 킹은 북미의 정부 수반 중 유일하게 독일 총리 아돌프 히틀러를 만났습니다. 그 목적은 독일의 날로 늘어나는 공격성을 평가하기 위해서였습니다. 킹은 독일의 공격성에 대해 다른 대부분의 유럽과 북미의 지도자들과 마찬가지로 유화책으로 방향을 잡았습니다."
 canada.4.a:0 "유화책은 효과가 있을 것이다."
 canada.4.b:0 "저 사람은 악하군."
 canada.5.t:0 "1939년 왕실의 캐나다 여행"
 canada.5.d:0 "1939년 5월 17일부터 조지 6세와 엘리자베스 여왕은 캐나다, 미국 그리고 뉴펀들랜드의 도미니언을 방문했습니다. 왕족들은 모든 지방을 방문했고 새로운 도시마다 많은 인파를 끌어 모았습니다."
 canada.5.a:0 "왕꼐 영광을!"
 canada.6.t:0 "램 전차 설계"
 canada.6.d:0 "영국 원정군이 됭케르크에서 철수했을 때 전차를 포함한 대부분의 장비를 남겨두었습니다. 이로 인해 영국은 전차량이 매우 적어졌고 캐나다로의 보급을 위한 생산량도 불충분해졌습니다. 이는 캐나다 현지에서의 전차 생산을 결정하게 만들었고 몬트리올 기관차 공사는 캐나다 전차 병기창으로 지정되었습니다.  국의 M3 리 전차의 구동렬과 엔진을 새 전차의 기초로 삼아 설계 작업이 시작되었습니다."
 canada.6.a:0 "진행하도록."
 canada.6.b:0 "그럴 필요 없다."
 canada.7.t:0 "램 시제품 완성"
 canada.7.d:0 "1941년 6월 램 1호의 시제품이 준비되었고 11월부터 생산이 시작되었습니다. 3개월 이내에 더 큰 6파운드 포로 바꾼 램 2호로의 생산 전환이 이루어졌습니다."
 canada.7.a:0 "훌륭해."
 canada.8.t:0 "그리즐리 생산 준비"
 canada.8.d:0 "1943년 연합군은 미국의 셔먼 전차로 기갑부대를 표준화하기로 결정했습니다. 몬트리올 로코모티브 공사는 M4A1 셔먼 모델을 약간 개조한 그리즐리의 생산을 시작했습니다."
 canada.8.a:0 "훌륭해."
 hatay.1.t:0 "하타이 이양"
 hatay.1.d:0 "터키군은 시리아 군사정부의 영토인 하타이를 합병할 준비가 되었습니다. 그들을 내버려 두어야할까요? 아니면 그들과 맞서야 할까요?""
 hatay.1.a:0 "우린 하타이가 없어도 상관없다."
 hatay.1.b:0 "하타이는 시리아의 것이다!"
 hatay.2.t:0 "하타이 이양을 수락한 프랑스"
 hatay.2.d:0 "프랑스는 우리의 요구에 응했고 하타이는 다시 터키의 땅입니다!"
 hatay.2.a:0 "훌륭해!"
 hatay.3.t:0 "하타이 이양을 거절한 프랑스"
 hatay.3.d:0 "마지막 순간에 프랑스는 하타이에서의 우리 계획을 좌절시켰습니다!"
 hatay.3.a:0 "이건 좋지 않군..."
 pride.1.t:0 "$PRIDE_SUNK$ 격파!"
 pride.1.d:0 "영광스러운 $PRIDE_SINKER$(이)가 $FROMCOUNTRY_ADJ$ 해군의 자랑, 무시무시한 $PRIDE_SUNK$를 침몰시켰습니다! 이로인해 $FROMCOUNTRY_ADJ$의 사기가 떨어질 것이고, 우리의 사기는 오를 것입니다."
 pride.1.a:0 "대단한 소식이군!"
 pride.2.t:0 "$PRIDE_SUNK$ 침몰!"
 pride.2.d:0 "우리 해군의 자랑, 영광스러운 $PRIDE_SUNK$(이)가 모든 것을 잃고 $FROMCOUNTRY_ADJ$의 $PRIDE_SINKER$에게 침몰되었습니다. 이 일은 우리의 사기에 영향을 줄 것입니다."
 pride.2.a:0 "Damn!"
 pride.4.t:0 "연설"
 pride.4.d:0 "상황에 따라 재생되는 연설을 듣기 원하십니까?"
 pride.4.a:0 "네. 들을게요."
 pride.4.b:0 "아니오. 듣지않겠습니다."
 
 pride.6.t:0 "너무 큰 공군기지"
 pride.6.d:0 "당신의 공군기지 중 한곳의 단계가 제한되었습니다. 이 주에 건설된 공군기지의 단계가 너무 높습니다. 주 범주 '아주 작은 섬'에는 최대 2단계까지 공군기지를 늘릴 수 있습니다. 공군기지의 단계가 1 내려갑니다."
