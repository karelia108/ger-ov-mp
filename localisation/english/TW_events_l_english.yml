 bicecanada.1.t:0 "1942년의 국민투표"
 bicecanada.1.d:0 "1941년까지 5개의 해외파견사단을 위해 충분한 자원자들이 있었습니다. 한편, 보수당은 총독이 해외 징병제를 도입하도록 권고하며 국왕에게 압력을 가했습니다. 1942년 4월, 국민투표가 열렸는데, "병역을 위해 징병을 제한하는 과거의 약속으로 인한 의무로부터 정부를 해방시키는 것에 찬성하십니까?"\n\n이 국민투표는 대부분의 영국계 캐나다인들뿐만 아니라 금지된 캐나다 공산당으로부터 지지를 받아 팀 벅이 "예스" 위원회를 설립하여 찬성표를 던졌습니다. 캐나다 전역에서 64.5%의 유권자가 징병에 찬성했으며 영국계 캐나다인들의 찬성표는 83%에 달했습니다. 이 제안은 프랑스계 캐나다인들 특히 퀘벡에서의 프랑스계 캐나다인들로부터 거의 지지를 받지 못했는데 그 곳의 반징병 단체들은 (1917년 징병 반대론자인 앙리 부르아사가 이끄는 단체들을 포함) 72.%의 유권자들에게 국민투표에 반대하도록 설득했습니다. 그 다음 정부는 해외 징집을 허용하지 않았던 NRMA 부분들을 폐지하면서 법안 80을 통과시켰습니다. 그러나 많은 캐나다인들은 여전히 당면한 징병을 지지하지 않았습니다; 비록 몬트리올에서 일어난 몇 번의 폭동이 1917년과 1918년의 폭동과 같은 규모의 폭동은 아니었지만, 징병제를 강하게 지지하는 토론토에서도 보수당 아서 메이헌 의원이 징병제 도입을 돕겠다고 약속했다가 보궐선거에서 낙선했습니다."
 bicecanada.1.a:0 "남자답게 행동할 시간이다!"
 bicemexico.1.t:0 "포트레로 델 야노의 침몰"
 bicemexico.1.d:0 "SS 포트레로 델 야노는 1912년에 만들어진 유조선입니다. 그녀는 많은 회사를 위해 항해했고 제1차 세계대전에서 살아남았지만 2차 세계대전에서 플로리다 해안에서 멕시코 국기를 달고 항해 중에 독일 U보트의 어뢰를 맞고 침몰했습니다. 그녀의 침몰은 멕시코가 연합군 측에서 참전하게 되는 계기가 되었습니다."
 bicemexico.1.a:0 "파시스트와의 전쟁이다!"
 ### GERMANY ###
 germany.247.t:0 "물러서지 않는 볼셰비키들"
 germany.247.d:0 "소련은 우리가 들어본 적이 없는 일로 우리를 비난하고 있습니다! 폴란드 정권의 자유도시 단치히에 대한 부당한 대우를 전 세계에 보여주기 위한 우리의 원만한 시도로 세계 언론들은 역선전에 착수했습니다. 우리는 소련이 이 일의 배후에 있다고 확신합니다! 스탈린은 방금 전 추가적인 공격으로부터 폴란드 인민들을 보호하는 성명서를 발표했습니다."
 germany.247.a:0 "오 안돼!"
 
 germany247_tt:0 "§Y몰로토프-리벤트로프 조약은 폴란드를 공격할 수 있도록 [SOV.GetAdjective]과 협상합니다.§!"
 
 germany.248.t:0 "[GER.GetAdjective]의 전쟁 준비?"
 germany.248.d:0 "우리 정보국이 최근 독일 외무장관의 자유도시 단치히에 대한 관심이 사실은 폴란드 전역을 점령하기 위한 준비라고 보고했습니다!"
 germany.248.a:0 "국제 사회의 모든 시선이 그들에게 향한 지금이 바로 가장 취약한 때다. - 허세라고 부르지!"
 germany.248.b:0 "손을 접은 채로 대놓고 협정을 무시할 것이다."
 
 germany.7.t:0 "폴란드를 지지하는 [SOV.GetAdjective]"
 germany.7.d:0 "[SOV.GetAdjective]은 폴란드에 대한 독일의 침공에 대항하여 후퇴하지 않을 것임을 선언했습니다.!"
 germany.7.a:0 "후퇴하라"
 germany.7.b:0 "전쟁이다!"
 
 blocked_danzig:0 "소련의 개입으로 물러난 독일"
 
 germany.8.t:0 "[SOV.GetAdjective]의 반대!"
 germany.8.d:0 "[SOV.GetAdjective]은 폴란드에 대한 우리의 전쟁이 국제법에 위배된다고 선언했지만 추가적인 조치는 취하지 않았습니다. 우리의 것을 취하는 동안 그들은 가만히 있을 것으로 보입니다!"
 germany.8.a:0 "훌륭하군!!"
 
 germany.9.t:0 "[GER.GetAdjective]의 거절!"
 germany.9.d:0 "[GER.GetAdjective] 소련은 그들이 폴란드와의 부당한 전쟁에서 물러서지 않을 것이라고 선언했습니다. 너무 많은 전략적 지역이 점령당하는 것을 막기 위해 지금 바로 진군할 필요가 있습니다!"
 germany.9.a:0 "전쟁이다!"
 
 germany.10.t:0 "[GER.GetAdjective]의 항복!"
 germany.10.d:0 "[GER.GetAdjective]이 우리의 위협에 굴복하여 폴란드 국경을 넘어 후퇴하고 있습니다! 단치히에서 그들의 우스꽝스러운 쇼가 끝났고 지금 국제사회는 베를린의 통제불능 미친놈들을 친절하게 봐주지 않을 것입니다! 그들은 우리와 협정을 맺었어야 했습니다, 멍청이들!"
 germany.10.a:0 "멍청이들!"
 
 germany.249.t:0 "루마니아에게 점령된 소련의 영토를 양도받습니까?"
 germany.249.d:0 "우리는 전략적으로 점령지를 처리할 수 있습니다."
 germany.249.a:0 "물론."
 germany.249.b:0 "아니."
 germany.249.c:0 "아니, 이 팝업을 비활성화 한다."
 germany.250.t:0 "석유를 위한 무기 조약"
 germany.250.d:0 "독일군은 우리의 석유에 대한 모든 접근권을 얻지만 그 대가로 우리에게 많은 무기를 제공하는 조약을 제안합니다! 이 위험한 세상에는 그 무기가 필요할 것입니다!"
 germany.250.a:0 "그래, 우리는 함께할 것이다!!"
 germany.250.b:0 "아니, 그럴일 없다."
 
 germany.253.t:0 "몰로토프-리벤트로프 조약 확대"
 germany.253.d:0 "소련 외무부는 양국간의 불가침조약을 연장하자고 제안했습니다. 이 조약은 우리의 상호 무역을 계속 증가시킬 것이며 새로운 비밀 조약은 중동을 독일과 소련의 구역으로 나누는 것을 제안합니다.\n\n모스크바의 공산주의자들은 신뢰할 수 없을지 모르지만, 이 협정은 우리가 미국의 급속히 팽창하는 경제력과 정치력을 처리할 수 있게 해 줄 것입니다."
 germany.253.a:0 "조약을 비준하라."
 germany.253.a.tt:0 "§R이 조약이 효과를 발휘하는 동안에 폐쇄 무역 정책을 사용할 수 없습니다.§!\n"
 germany.253.b:0 "공산주의자들과는 더 이상의 거래는 없다!"
 germany.254.t:0 "조약을 승인한 베를린"
 germany.254.d:0 "[GER.GetNameDef]은 우리의 불가침조약 비준에 현명하게 동의했습니다. 이것은 우리가 독일의 개입 위험 없이 자유롭게 행동할 수 있다는 것을 의미합니다.안타깝게도 몇몇 친구들은 이제 자본주의의 궁극적 파괴에 대한 우리의 책무를 의심하고 있습니다."
 germany.254.a:0 "훌륭해."
 germany.255.t:0 "조약을 거부한 베를린"
 germany.255.d:0 "[GER.GetNameDef]이 불가침조약에 서명하기를 거부했습니다! 독일의 개입을 감수하지 않고는 세계 무대에서 단호하게 대처할 수 없게되었기 때문에 상황이 복잡해졌습니다."
 germany.255.a:0 "저주받을 놈들!"
 
 #germany.255.t:0 "유고슬라비아의 운명"
 #germany.255.d:0 "우리는 유고슬라비아를 합병했습니다."
 #germany.255.a:0 "물론이지."
 #germany.255.b:0 "아니다."
 germany.256.t:0 "지역 권력자에게 점령된 프랑스의 영토를 취할까요?"
 germany.256.d:0 "우리는 전략적 양상의 점령 처리를 선택할 수 있습니다."
 germany.256.a:0 "물론."
 germany.256.b:0 "아니."
 germany.256.c:0 "아니, 이 팝업을 비활성화 한다."


 germany.257.t:0 "항의하는 볼셰비키들!"
 germany.257.d:0 "소련은 우리가 들어본 적이 없는 일로 우리를 비난하고 있습니다! 우리는 소련이 이 일의 배후에 있다고 확신합니다! 스탈린은 방금 전 추가적인 공격으로부터 스웨덴 인민들을 보호하는 성명서를 발표했습니다."
 germany.257.a:0 "오 안돼!"

 germany.258.t:0 "항의하는 볼셰비키들!"
 germany.258.d:0 "소련은 우리가 들어본 적이 없는 일로 우리를 비난하고 있습니다! 우리는 소련이 이 일의 배후에 있다고 확신합니다! 스탈린은 방금 전 추가적인 공격으로부터 스페인 인민들을 보호하는 성명서를 발표했습니다."
 germany.258.a:0 "오 안돼!"

 germany.222.t:0 "징집 명령 1"
 germany.222.d:0 "2차 세계대전 동안 독일 보병사단은 보통 전쟁의 흥망을 좌지우지 하기 위해 필요했던 '벨렌'(파도)에 의해 동원되었습니다. 벨렌은 같은 종류의 조직과 장비, 그리고 유사한 유형의  인원과 훈련 수준을 공유하고 거의 같은 시기에 일어난 보병사단 그룹을 위한 편제였습니다.\n\n1939년부터 1945년까지 '에르자츠허'(대체군)의 감독 하에 있던 다양한 '베르크라이제'(군사구역)에 적어도 35개의 '벨렌'이 창설되었습니다."
 germany.222.a:0 "징집 명령 1"
 germany.223.t:0 "제25, 26, 33, 34 보병사단 징집"
 germany.223.d:0 "라인란트의 점령으로 이 4개 보병사단은 (제1 파) 일찍부터 임무를 수행했습니다. 그리고 수비임무를 위해 동원되어 프랑스 국경을 따라 자르팔츠에 배치되었습니다.\n제25 보병사단 배치: 루트비히스부르크  지휘관 = 샬러 칼리데 소장.\n제26 보병사단 배치: 쾰른  지휘관 = 프리츠 퀴네 중장.\n제33 보병사단 배치: 다름슈타트  지휘관 = 리터 폰 쇼베르트 보병대장.\n제34 보병사단 배치: 코블렌츠  지휘관 = 에리히 뤼트케 중장."
 germany.223.a:0 "그들을 배치하라"
 germany.223.b:0 "필요 없다"
 germany.224.t:0 "제27, 28, 29, 30 보병사단 징집"
 germany.224.d:0 "군을 더 확장하기 위해 히틀러는 4개의 보병사단을 더 만들 것을 명령했습니다. (제1 파)\n제27 보병사단 배치: 아우크스부르크\n§Y지휘관 = 에밀 라이슐레 소장\n제28 보병사단 배치: 브레슬라우\n지휘관 = 한스 폰 오브스트펠더 중장.\n제29 보병사단 배치: 에르푸르트\n지휘관 = 구스타프 폰 비테르스하임 중장\n제30 보병사단 배치: 뤼베크\n지휘관 = 카를 하인리히 폰 슈튈프나겔 중장"
 germany.224.a:0 "그들을 배치하라"
 germany.224.b:0 "필요 없다"
 germany.225.t:0 "제31, 32, 35, 36 보병사단 징집"
 germany.225.d:0 "군을 더 확장하기 위해 히틀러는 4개의 보병사단을 더 만들 것을 명령했습니다. (제1 파)\n제31 보병사단 브라운슈바이크\n제32 보병사단 쾨슬린\n제35 보병사단 카를스루에\n제36 보병사단 카이저슬라우테른"
 germany.225.a:0 "그들을 배치하라"
 germany.225.b:0 "필요 없다"
 germany.226.t:0 "제46 보병사단 징집"
 germany.226.d:0 "제46 보병사단은 1938년 파울 폰 하제 소장의 지휘 하에 창설되었습니다. 1939년 폴란드 침공에서 싸웠으며, 그 다음 해 프랑스에서의 전투에도 참가했습니다. 1941년까지 그곳에 남았고, 4월 유고슬라비아 침공에 참가했습니다. 소련 침공 중 이 사단은 남부 집단군에 배속되었고 우크라이나를 지나 크림 반도로 진격했습니다.\n1945년 5월, 이 사단은 국민척탄병으로 재편되어 제46 국민척탄병 사단이 되었습니다. 수가 크게 줄어든 이 사단은 1945년 5월에 소련에 항복했습니다."
 germany.226.a:0 "제46 보병사단 배치"
 germany.226.b:0 "필요 없다"
 germany.227.t:0 "제50 보병사단 징집"
 germany.227.d:0 "제50 보병사단은 퀴스트린 1939년 8월 26일 국경 본부로부터 창설되었습니다."
 germany.227.a:0 "제50 보병사단 배치"
 germany.227.b:0 "필요 없다"
 
 germany.2280.t:0 "독일과 재결합한 보헤미아!"
 germany.2280.d:0 "제국주의자들은 독일이 보헤미아에 대한 정당한 권리를 가지고 있다는 것을 알고 있습니다. 그들은 독일의 재결합을 막을 수 없을 것입니다. 이제 우리는 보헤미아의 자동차 산업이 우리손에 떨어졌고, 고품질의 설계와 이미 생산된 차량 중 일부를 사용할 수 있게 될 것입니다."
 germany.2280.a:0 "우리가 뭘 사용할 수 있는지 보자."

 germany.228.t:0 "35(t) 전차"
 germany.228.d:0 "총 434대가 제작되었고. 이 중 독일군이 1939년 3월 보헤미아-모라바를 점령했을 때 244대를 획득했고 슬로바키아가 체코슬로바키아로부터 독립을 선언했을 때 52대를 획득했습니다. 나머지는 불가리아와 루마니아로 수출되었습니다. 독일군에서 1942년에 퇴역하거나 매각되기 전까지 제2차 세계대전 초, 특히 폴란드 침공, 프랑스 침공, 독소전쟁에서 목격되었습니다. 다른 나라들에 의해 전쟁의 남은 기간 동안 그리고 1950년대 불가리아에서 훈련용 전차로 사용되었습니다."
 germany.228.a:0 "35(t) 전차를 사용해 제6, 8 기갑사단을 창설하자."
 germany.228.b:0 "필요 없다"
 germany.229.t:0 "38(t) 전차"
 germany.229.d:0 "체코슬로바키아가 독일에 점령된 후 독일군에게 채택되었고 폴란드 침공, 프랑스와 소련 침략에서 투입되었습니다. 이 무장이 쓸모없어진 1942년 생산이 중단되었습니다. 모두 합쳐서 1400대 이상이 생산되었습니다. 이 차체는 마르더 3호(1942-1944)용으로 계속 생산되었으며 일부 부품은 후일 38 구축전차, 무포탑 돌격포, 대전차포 및 대공포에 사용되었습니다.\n 38(t) 전차는 1939년 폴란드 침공과 1940년 프랑스 침공에서는 좋은 성적을 보여주었습니다. 이 전차는 1호 전차와 2호 전차보다 더 좋은 무장을 가지고 있었습니다. 비록 전면장갑이 중형전차, 중전차, 보병전차보다는 효율적이지 못했지만, 당대의 대부분의 경전차 설계와 어깨를 나란히 했습니다."
 germany.229.a:0 "38(t) 전차를 사용해 제7 기갑사단을 창설하자."
 germany.229.b:0 "필요 없다"
 germany.230.t:0 "제72 보병사단 징집명령"
 germany.230.d:0 "제72 보병사단은 1939년 9월 19일 트리어의 국경 사단으로부터 창설되었습니다. 1944년 2월 체르카시 포위망을 풀어낸 후 폴란드로 철수했습니다. 1944년 3월 총독부의 그림자 사단으로부터 제24 파의 일부로 재편되었습니다. 비스툴라의 바라누프 교두보에서 심각한 손실을 입은 후 다시금 재편되었고, 1945년 5월 체코슬로바키아의 에르츠 산맥에서 붉은 군대에게 항복했습니다."
 germany.230.a:0 "제72 보병사단 배치"
 germany.230.b:0 "필요 없다"
 germany.231.t:0 "대독일 연대"
 germany.231.d:0 "1939년 첫 주에 히틀러는 혁명의 위협을 상쇄하기 위해 1921년 초에 창설된 경비 연대(Guard Region)를 대독일 보병 연대(Infantterie Region Großdeutschland)로 개명할 것을 명령했습니다. 그 부대는 이제 상설 사관학교가 있게 되었고, 특정 지역에서 징집된 육군(Heer)의 다른 연대와 달리 대독일 연대의 신병들은 전국적으로 모집되었습니다. 이 부대는 1939년 6월 14일에 공식적으로 창설되었고 수도의 거리를 행진하는 퍼레이드를 통해 이를 기념했습니다. 1939년 9월에 연대가 재편성되고 있었기에 백색 작전에는 참가하지 못했습니다. 이는 국가의 이름을 소매에 걸고 있던 연대의 자존심을 구긴 사실입니다."
 germany.231.a:0 "정권을 세워라"
 germany.231.b:0 "필요 없다"
 germany.233.t:0 "독일 아프리카군 DAK"
 germany.233.d:0 "DAK는 제2차 세계대전 북아프리카 전역에 참가한 독일 원정대입니다. 이탈리아 아프리카 식민지의 방어를 지원하기 위한 유지군으로 처음 파견된 이 부대는 1941년 3월부터 1943년 5월 항복할 때까지 다양한 이름하에 싸웠습니다. 에르빈 롬멜 원수는 이 부대에서 가장 유명한 지휘관입니다."
 germany.233.a:0 "D.A.K. 창설"
 germany.233.b:0 "필요 없다"
 germany.235.t:0 "체코의 장비"
 germany.235.d:0 "체코슬로바키아 합병으로 우리는 트럭, 포, 소화기 등 많은 양의 전쟁물자를 획득했습니다."
 germany.235.a:0 "쓸만하군!"
 germany.236.t:0 "프랑스 장비"
 germany.236.d:0 "프랑스를 함락시킴으로써 우리는 트럭, 포, 소화기 등 많은 양의 전쟁물자를 획득했습니다."
 germany.236.a:0 "쓸만하군!"
 germany.238.t:0 "바르바로사"
 germany.238.d:0 "바르바로사 작전은 2차 세계대전 중 1941년 6월 22일 일요일에 시작된 추축국의 소련 침공 암호명이었습니다. 이 작전은 소련의 서부를 정복해 독일인이 다시 살게끔 하고 또한 일부 슬라브인들은 추축국의 전쟁을 위한 노예로 노동력으로 사용하며 나머지는 계획에 따라 절멸시키며 캅카스의 석유와 소련 영토의 농업 자원을 획득하기 위한 나치 독일의 이념적 목표에서 비롯되었습니다."
 germany.238.a:0 "전진하라!"
 germany.239.t:0 "안톤"
 germany.239.d:0 "안톤 작전"
 germany.239.a:0 "우리가 프랑스 전역을 통제할 것이다."
 germany.300.t:0 "독일로부터의 파시스트 쿠데타 지원"
 germany.301.t:0 "독일-스페인 친선 조약"
 germany.301.d:0 "독일은 우리와의 불가침조약에 서명하고 군사통행권을 줄 것과 우리의 동조 거기에 연합국과 거리를 둘 것을 요청했습니다. 우리는 내전에서 그들의 도움을 잊지 않았다는 것을 보여주기 위해 서명하는 것을 고려해야 합니다. 우리가 서명하지 않으면 그들은 우리가 연합국에 합류해서 자신들을 공격할 것이라고 생각할지도 모릅니다!"
 germany.301.a:0 "서명하자! 내전으로부터 회복할 것이다!"
 germany.301.b:0 "거절한다."
 germany.302.t:0 "대서양 방벽"
 germany.302.d:0 "대서양 방벽(독일어: Atlantikwall)은 제2차 세계대전 중 1942년부터 1944년까지 연합국의 공격에 대비하여 유럽 대륙을 방어하기 위해 나치 독일이 건설한 대규모 해안 방어 및 요새 체계입니다. 대서양 방벽의 관리 및 운용은 독일 육군이 관리 감독했으며 루프트바페 육상 부대의 지원도 받았습니다."
 germany.302.a:0 "유럽은 요새다!"

 germany.303.t:0 "프랑코의 수락"
 germany.303.d:0 "스페인에서 귀환한 사절이 프랑코가 제안을 수락했다고 알렸습니다."
 germany.303.a:0 "훌륭하군."
 
 germany.304.t:0 "프랑코의 거절"
 germany.304.d:0 "스페인에서 귀환한 사절이 프랑코가 제안을 거절했다고 알렸습니다."
 germany.304.a:0 "오 안돼."
 
 germany.305.t:0 "독일-아르헨티나 친선조약"
 germany.305.d:0 "독일은 우리와의 불가침조약에 서명하고 우리의 동조와 연합국과 거리를 둘 것을 요청했습니다. 우리의 오랜 프로이센 군사 전통을 잊지 않았다는 것을 보여주기 위해 서명하는 것을 고려해야 합니다. 우리가 서명하지 않으면 그들은 우리가 연합국에 합류해서 자신들을 공격할 것이라고 생각할지도 모릅니다!"
 germany.305.a:0 "서명하자!"
 germany.305.b:0 "거절한다."
 
 germany.306.t:0 "아르헨티나의 수락"
 germany.306.d:0 "아르헨티나에서 귀환한 사절이 그들이 제안을 수락했다고 알렸습니다."
 germany.306.a:0 "훌륭하군."
 
 germany.307.t:0 "아르헨티나의 거절"
 germany.307.d:0 "아르헨티나에서 귀환한 사절이 그들이 제안을 거절했다고 알렸습니다."
 germany.307.a:0 "오 안돼."
 
 germany.308.t:0 "쥐트티롤 문제"
 germany.308.desc:0 "쥐트티롤은 역사적으로 오스트리아 영토였지만 대전쟁 이후 이탈리아에 불법적으로 할양되었습니다. 현 이탈리아 지도부는 이 문제를 우리의 관점에서 바라볼 수도 있습니다."
 germany.308.a:0 "이탈리아와 함께하자"
 germany.308.b:0 "쥐트티롤을 요구하자"
 germany.309.t:0 "[demands_Tyrol.GetName]의 쥐트티롤 요구"
 germany.309.desc:0 "[demands_Tyrol.GetName]은 우리가 쥐트티롤을 할양해 1차 세계대전의 여파로 발생한 잘못을 되돌릴 것을 요구했습니다."
 germany.309.a:0 "절대로 안된다!"
 germany.309.b:0 "그들의 요구를 수락한다."
 germany.310.t:0 "통합된 티롤!"
 germany.310.desc:0 "쥐트티롤의 인구는 대부분이 독일계로 인스부르크의 동료, 형제들과 통합되었습니다. 이는 최종적으로 [demands_Tyrol.GetName]이 이 지역에서 겪은 분쟁을 해결할 것입니다."
 germany.310.a:0 "쥐트티롤은 독일땅이다!"
 
 news.73.t:0 "재통합된 티롤!"
 news.73.d:0 "독일계가 대부분인 쥐트티롤은 [demands_Tyrol.GetName]의 깃발 아래 티롤에 통합되었습니다. 인스부르크 기념행사에서 동료 형제들과 단결하여 거리에서 기념행사가 벌어졌습니다. 이로써 이 지역에서 [demands_Tyrol.GetName]과 [ITA.GetName]의 분쟁이 마침내 해결됐습니다.""
 news.73.a:0 "알았다."
 
 germany.311.t:0 "이탈리아의 거절, 여전히 분열된 채인 티롤"
 germany.311.desc:0 "이탈리아는 쥐트티롤을 [demands_Tyrol.GetName]으로 통합시키려는 우리의 요구를 거절했고 그 곳은 여전히 이탈리아의 영토로 남아있습니다. 이에 제1차 세계대전의 여파로 확립된 상태는 유지되었습니다. 티롤은 당분간 통합되지 않을 것이 분명하며 이 지역의 독일인은 한동안 삼색 생활을 해야 할 것입니다.""
 germany.311.a:0 "여기선 물러설 수밖에 없겠군."
 germany.311.b:0 "그 거절은 용납할 수 없다!"
 germany.312.t:0 "함꼐하거나, 죽거나"
 germany.312.desc:0 "독일은 우리에게 선택권을 주었습니다. 우리가 그들과 함께하거나 그들이 우리나라를 공격하거나. 죽음이냐 불명예냐를 선택해야 합니다."
 germany.312.a:0 "우린 함께하지 않을 것이다! 무력으로 붙어보자!"
 germany.312.b:0 "알겠다. 그들은 우리를 보호할 수 있는 유일한 나라이다."
 germany.313.t:0 "불가리아의 거절"
 germany.313.d:0 "불가리아는 멍청하게도 국경 분쟁을 해결함에 우리의 도움을 거절했습니다."
 germany.313.a:0 "그들은 대가를 치를 것이다!"
 germany.3131.t:0 "Bulgaria Suggests Compromise"
 germany.3131.d:0 "Bulgaria is unwilling to give up control of their country but suggests that they join our faction and promise to help us in future campaigns."
 germany.3131.a:0 "Alright"
 germany.3131.b:0 "They will pay for it!"
 germany.314.t:0 "소련에 대항하는 동맹"
 germany.314.d:0 "단치히와 슬로바키아를 교환했으니 독일은 우리에게 추축국에 합류해 소련의 위협과 맞서 싸우자고 요청했습니다! 합류하지 않으면 독일은 우리가 소련의 편이라고 여겨 우리에게 선전포고를 할 수도 있기 때문에 이 문제에 대해 신중하게 생각해야 합니다!"
 germany.314.a:0 "물론이지, 우리는 공산주의를 쳐부술 것이다!"
 germany.314.b:0 "거절한다, 그 제안은 옳지 않은 것 같다!"
 germany.315.t:0 "우리의 영광스러운 제안을 거절한 폴란드"
 germany.315.d:0 "그들이 요청을 거절한 것은 애석한 일입니다. 소련의 위협에 맞서 싸우는데 든든한 동맹이 될수도 있었을 것입니다!"
 germany.315.a:0 "놈들은 우리의 적이다!"
 germany.316.t:0 "독일-소련 무역 협정"
 germany.316.d:0 "독일은 무역 협정을 제안합니다. 그들은 기술과 건축에 대한 조언을 제공하는 대신 자원을 원합니다! 협정을 수락해야 할까요?"
 germany.316.a:0 "물론이다, 이 협정은 도움이 될 것이다!"
 germany.316.b:0 "거절한다. 더 이상의 협정은 없다."
 germany.317.t:0 "독일-소련 무역 협정"
 germany.317.d:0 "소련은 우리의 제안을 수락했습니다. 그들에게 기술을 제공하고 그들의 나라를 건설하는 것을 돕는 대신에 필요한 자원과 식량을 얻게 되었습니다!"
 germany.317.a:0 "현명하게 이용하자!"
 germany.318.t:0 "토트의 죽음"
 germany.318.d:0 "프리츠 토트가 비행기 사고로 안타깝게 사망했다는 것을 발표해야만 합니다! 어떻게 이런 일이 일어났는지 불분명합니다! 이제 그를 대신할 인재를 찾을 것인지 아니면 다른 지역을 개선하는데에 초점을 맞출 것인지를 선택해야 합니다! 알베르트 슈페어가 토트를 대신한 좋은 선택일겁니다."
 germany.318.a:0 "산업 조직자가 필요하다."
 germany.318.b:0 "아니다. 그를 대신할 필요는 없다."
 germany.319.t:0 "슈페어 임명"
 germany.319.d:0 "총통은 그의 개인 건축가 알베르트 슈페어를 우리 대국의 군비 조직자로 임명하기로 결정했습니다."
 germany.319.a:0 "축하드리오 슈페어 씨."
 germany.319.b:0 "슈페어 씨는 벌써 사무실에 있다."
 germany.320.t:0 "토트는 아무도 대신할 수 없다"
 germany.320.d:0 "총통은 아무도 토트를 대신할 수 없다고 결정했고 그의 사무실은 국방군의 일부가 될 것입니다."
 germany.320.a:0 "이 비극적인 죽음을 잊자."
 germany.321.t:0 "국가노동봉사단"
 germany.321.d:0 "우리는 높은 실업률과 싸우기 위해 국가노동봉사단을 구성하고 있습니다. 이는 주로 영광스러운 국가를 위해 일하기를 열망하는 젊은 남녀들로 구성될 것입니다. 그들을 우리나라의 건설에 이용할 것인지 아니면 공장으로 보낼 것인지를 결정해야 합니다!"
 germany.321.a:0 "공장으로 보내자!"
 germany.321.b:0 "건설을 돕게하라!"
 germany.322.t:0 "독일-스웨덴 조약"
 germany.322.d:0 "독일은 우리에게 무역의 확대를 요청했습니다! 그 대가로 독립의 보장과 불가침조약을 제안했습니다! 이에 동의하지 않는다면 독일이 분노가 우리를 향할지도 모릅니다!"
 germany.322.a:0 "그래, 우리가 할수 있는 유일한 선택이다!"
 germany.322.b:0 "절대로 안된다!"
 germany.322.c:0 "We should align further with the Axis cause!"
 SWE_aligned_axis_tt:0 "§RThis option is critical if we want to join the Axis via the Approach Germany focus in the future!§!"
 SWE_aligned_axis:0 "Germany's §YTreaty with Sweden§! was received well."
 germany.323.t:0 "무역거래를 승인한 스웨덴"
 germany.323.d:0 "스웨덴 정부는 무역 협정을 받아들였습니다! 이는 산업의 자원 수급에 도움이 될 것입니다!"
 germany.323.a:0 "환상적이군!"
 germany.3230.t:0 "Sweden Enthusiastically Accepts the Trade Deal"
 germany.3230.d:0 "The Swedish Government accepted our demands for a Trade Agreement, and they appear willing to align closer with our faction! This will help your Industry in their demand for resources, and surely they will join us soon!"
 germany.3230.a:0 "Fantastic!"
 germany.324.t:0 "스웨덴의 거절"
 germany.324.d:0 "스웨덴은 우리의 너그러운 조약에 서명하지 않기로 결정했습니다! 이제 이에 대해 어떻게 반응할지 결정해야 할 것입니다!!"
 germany.324.a:0 "그들을 제거하라!"
 germany.324.b:0 "우리에겐 다른 문제가 있다!"
 germany.325.t:0 "전쟁해군의 미래"
 germany.325.d:0 "영국은 애석하게도 다가오는 전쟁에서 우리에게대항하여 싸울 것이라고 발표했습니다! 이에 심혈을 기울여 우리의 대함대를 확장시켜야 합니다! 문제는 제독들 중 누구의 조언을 듣는가 하는 것입니다. 당신의 선택은 미래의 중점에 영향을 미칠 것입니다! 또한 조선소를 확장시킨다면 Z 계획과 유보트 주력의 관념은 달라질지도 모릅니다!""
 germany.325.a:0 "레더의 조언을 듣자! Z 계획이다!"
 germany.325.b:0 "되니츠의 조언을 듣자! 유보트에 주력한다!"
 germany.325.c:0 "아직이다, 일단 조선소부터 늘리자!"
 germany.326.t:0 "유보트 벙커"
 germany.326.d:0 "핵심 항구에 벙커와 대공시설을 만들고 있습니다. 총통!"
 germany.326.a:0 "이거 유용하군!"
 germany.327.t:0 "프랑스의 해군기지"
 germany.327.d:0 "이 기지를 건설함으로 영국과의 해상전쟁에서 이점을 얻을 것입니다."
 germany.327.a:0 "이거 유용하군!"
 germany.328.t:0 "상륙부대"
 germany.328.d:0 "현재 영국과 전쟁을 치르고 있으니 상륙부대를 편성하여 상륙작전의 준비를 고려해야 합니다!"
 germany.328.a:0 "편성하라!"
 germany.329.t:0 "강하엽병"
 germany.329.d:0 "첫번째 강하엽병 사단을 창설합니다! 이에 많을 노력을 기울여 해냈습니다. 그들을 현명하게 이용하십시오!"
 germany.329.a:0 "환상적이군!"
 
 germany.331.t:0 "[GER.GetName]의 정박권 요청"
 germany.331.d:0 ""
 germany.331.a:0 "독일의 동맹국들은 필요한 모든 도움을 받아야한다."
 germany.331.b:0 "이는 영국을 화나게 할 수도 있다."
 
 germany.332.t:0 "정박권을 제공한 프랑코"
 germany.332.d:0 "좋은 소식입니다. 이제 영국의 무역 함대에 대한 공격이 더 쉬워졌습니다."
 germany.332.a:0 "우리가 이전에 준 도움이 열매를 맺기 시작하는군."
 
 germany.333.t:0 "정박권을 거절한 프랑코"
 germany.333.d:0 "배신자들은 우리와 전장에서 맞서게 될 것입니다."
 germany.333.a:0 "그래서 우리의 도움은 아무것도 아니었단 거로군?"
 
 germany.334.t:0 "중국-독일 무역 협력"
 germany.334.d:0 "독일은 독일 무역 협회에 중국이 우선적으로 무역을 확대할 것을 제의했습니다. 이는 우리가 마오쩌둥과의 전쟁에서 연료를 공급할 더 많은 돈을 확보함을 의미하므로 도움이 될 것입니다."
 germany.334.a:0 "훌륭해!"
 germany.334.b:0 "제안을 거절한다!"

 germany.335.t:0 "협상이 타결되다!"
 germany.335.d:0 "중국이 우리의 제안을 받아들였으니 이제 우리의 영향권을 확대하기 위해 즉시 무역협정을 시작해야 합니다."
 germany.335.a:0 "환상적이군!"

 germany.336.t:0 "협상이 결렬되다"
 germany.336.d:0 "중국이 우리의 관대한 무역 제안을 거절했습니다."
 germany.336.a:0 "그들의 결정을 받아들여야만 하겠군!"

 germany.337.t:0 "독일 대사관 문제"
 germany.337.d:0 "중국-독일 협력으로 인해 도쿄에서 [GER.GetNameDef]과의 관계가 악화되었습니다. 독일 외교 사절단은 도쿄 주재 대사를 교체하고 베를린에서 열리는 전략 회의에 일본 고위 관리들을 초청할 것을 제안했습니다! 독일 외교 사절단은 도쿄 주재 대사를 교체하고 베를린에서 열리는 전략 회의에 일본 고위 관리들을 초청했습니다! 이는 그들이 하찮은 중국에 대한 도움을 끝내는 것에 대해 진지하게 생각하고 있다는 것을 의미할 수도 있습니다..."
 germany.337.a:0 "베를린으로 가자!"
 germany.337.b:0 "아니다, 그들은 장래에 적이 될 것이다."

 germany.338.t:0 "독일-일본 친선"
 germany.338.d:0 "대사를 교체함으로써 우리의 계획은 공인되었습니다. 그들은 베를린으로의 초대를 받아들였습니다! 아시아태평양 최강국과의 친목을 다질 것입니다."
 germany.338.a:0 "상상할 수 있는 최고의 결과군."

 germany.339.t:0 "아시아의 잠재적 동맹을 잃다"
 germany.339.d:0 "일본이 독일과의 친선에 의욕이 없다는 것이 매우 분명해졌습니다. 이번 외교적 패배에 충격을 받아 아시아태평양 무대에서의 힘을 확보하기 위해 중국인들을 확실하게 강화시켜야 합니다."
 germany.339.a:0 "중국을 지원하라!"

 germany.340.t:0 "밀접해져 가는 독일 일본 관계"
 germany.340.d:0 "독일과 일본은 우리 입맛에 맞게 점점 밀접해져 가고 있습니다. 중국-독일 무역 협력이 지속될 희망이 사라졌습니다."
 germany.340.a:0 "우리가 더 할 일은 없다."

 germany.341.t:0 "일본-독일 친선"
 germany.341.d:0 "일본은 미래에 가능성을 가진 외교적인 친선을 원합니다. 일본과 함께함은 동맹이 될 가능성이 있기 때문에 일본제국해군의 도움으로 태평양을 간접적으로 지배할 수 있습니다."
 germany.341.a:0 "협상은 성공적이군!"
 germany.341.b:0 "그들은 대전에서 우리의 섬들을 훔쳤다. 복수하는게 낫겠군."

 germany.342.t:0 "협상 진행 중!"
 germany.342.d:0 "협상이 끝났다!"
 germany.342.a:0 "독일은 승낙했다!"

 germany.343.t:0 "협상 진행 중"
 germany.343.d:0 "협상이 종결되었다!!"
 germany.343.a:0 "희멀건 개새끼들!"
 
 germany.344.t:0 "군사 협력"
 germany.344.d:0 "우리는 독일과의 군사협력에 관해 보다 긴밀히 협조할 것을 제안받았습니다. 이 환상적인 제안을 받아들여야 할까요?"
 germany.344.a:0 "승낙한다!"
 germany.344.c:0 "승낙한다!"
 germany.344.g:0 "승낙한다!"
 
 germany.344.b:0 "거절한다!"
 germany.344.i:0 "거절한다!"
 germany.344.f:0 "거절한다!"
 germany.344.h:0 "거절한다!"
 
 germany.345.t:0 "군사 협력"
 germany.345.d:0 "그들이 군사 기술에 대해 좀 더 긴밀히 협력하길 원하는 우리의 제안을 받아들였습니다!"
 germany.345.a:0 "좋았어!"
 germany.345.b:0 "좋았어!"
 germany.345.c:0 "좋았어!"
 germany.345.i:0 "좋았어!"
 
 germany.346.t:0 "군사협력은 없다"
 germany.346.d:0 "그들은 우리의 제안을 거절했습니다!"
 germany.346.a:0 "시간낭비였군!"
 
 germany.347.t:0 "삼국조약을 제안한 독일"
 germany.347.d:0 "독일은 우리에게 상호간의 독립보장을 요청했습니다! 우리가 그리 한다면  이탈리아에도 영향을 미칠 것입니다! 이 긴밀한 협력에 동의해야 할까요?"
 germany.347.a:0 "승낙한다!"
 germany.347.b:0 "거절한다!"
 
 germany.348.t:0 "상호독립보장에 서명한 독일과 일본"
 germany.348.d:0 "독일과 일본은 상호독립보장에 서명하고 함께하기로 합의했습니다."
 germany.348.a:0 "우리는 함께할 것이다!"
 germany.348.b:0 "우리는 함께할 것이다!"
 
 germany.349.t:0 "제안을 받아들인 일본"
 germany.349.d:0 "일본이 조약에 서명했습니다!"
 
 germany.350.t:0 "제안을 거절한 일본"
 germany.350.d:0 "일본이 조약을 거절했습니다!"
 
 germany.351.t:0 "제안을 받아들인 이탈리아"
 germany.351.d:0 "이탈리아가 조약에 서명했습니다. 위대한 날이군요!"
 
 germany.395.t:0 "뢰베"
 germany.395.d:0 "VK70.01 프로젝트는 1941년 11월에 시작되었고, 140mm 두께의 전면 장갑과 100mm 두께의 측면 장갑의 70톤 전차로 설계되었습니다. 이보트의 1,000마력의 다임러 벤츠 슈넬부츠모터를 장착하면 약 44km/h의 속도로 달릴 수 있을 것이라 추정되었습니다. 판터 프로그램을 놓친 크루프사는 90톤을 넘지 않는 새로운 전차의 개발을 발주 받았습니다. 1942년 1월, 크루프사는 105mm KwK L/70 포로 무장한 설계를 공개했습니다. 이 때 마이바흐의 신형 800마력 HL 230 엔진으로 변경되었습니다. 뢰베의 개발 과정에서 다양한 디자인이 제안되고 작성되었는데 일부는 포탑을 전면에 일부는 중앙에 일부는 후면에 배치하였습니다. 대부분은 105mm 포를 탑재했지만 150mm 포를 탑재한 설계도 존재했습니다.\n\n1942년 2월, 제6 무기시험소는 72톤의 두 대의 전차(1대는 포탑, 1대는 시험 중량)를 제작하고 가능한 한 빨리 생산을 시작하라고 명령했습니다. 티거 전차를 수송하던 기차들이 72톤 정도의 무게를 적재할 수 있었기에 72톤으로 제작될 예정이었습니다. 뢰베는 티거와 구동렬, 장갑의 배치도 철저하게 공유했고 (전면 100mm, 측면 80mm) 105mm L/70의 장포신 포를 탑재했습니다. 1942년 4월, VK70.01의 이름이 붙여졌고 간단하게 뢰베 전차라 불렸습니다."
 germany.395.a:0 "으르렁!"

 germany.396:0 "3호 돌격포 F"
 germany.396.t:0 "142호 특수목적차량 3호 돌격포"
 germany.396.d:0 "3호 돌격포 F는 돌격포 계열의 첫 번째 버전으로 실제로 적의 전차와 성공적으로 교전할 수 있었습니다. 탑재된 75/L43 포( 이후 후기형 4호 전차에 장착된 것과 동일한 75/L48 포 탑재)는 대부분의 연합국 전차를 파괴할 수 있었습니다. 이는 순수 보병 지원 차량에서 저렴하며 다재다능하며 대량생산이 가능한 돌격포/구축전차로 뚜렷하게 변화했습니다. 대전차 포탄.39를 발사하는 StuK 40 L/43 포는 수직에서 30도 기울어진 장갑을 500m 에서 91mm의 두께, 1,000m에서 82mm 두께, 1,500m에서 72mm 두께, 2,000m에서 63mm 두께까지 관통할 수 있었고 일반 교전거리에서 소련의 장갑차량들과 교전할 수 있었습니다. 이 변화는 돌격포가 보병 지원 차량이라기보다는 구축전차에 가깝다는 것을 시사합니다. 배기 팬을 지붕에 설치해 사용된 포탄의 매연을 배출하였으며, 이로 인해 연속적인 사격이 가능할 수 있도록 했습니다. 1942년 6월부터 추가로 30mm 장갑판이 50mm 전면 장갑에 용접되어 전면 장갑 두께가 80mm가 되었습니다. 1942년 6월부터 3호 돌격포 F는 75mm StuK 40 L/48 포를 탑재했습니다. 전술한 탄약을 발사하면 긴 L/48 포는 각각 96mm, 85mm, 74mm, 64mm의 두께를 관통할 수 있었습니다. 약 9000대의 F, F/8 및 G 버전의 돌격포가 제작되었습니다."
 germany.396.a:0 "이것이 돌격 인생이다!"
 
 germany.397:0 "헤처"
 germany.397.t:0 "138/2호 특수목적차량 38(t) 헤처 구축전차"
 germany.397.d:0 "알케트 공장의 연합국의 합동 공습으로 인해 3호 돌격포 구축전차가 심각하게 부족해진 이후, 독일은 그 부족을 해결하기 위해 무기 생산을 채찍질 할 수 밖에 없었습니다. 독일이 전쟁 전에 체코슬로바키아의 보석같은 산업을 점거했을 때, 전쟁 동안 고품질의 전차를 5,000대 이상 제공하는 전차 제조 기술의 보물을 획득했습니다. 모든 종은 스코다/프라하 vz.38 경전차(38(t) 전차)의 모델에서 파생되었습니다. 이 전차는 1943-44년까지 사용되었지만, 전쟁 중에 가장 많은 독일 전차 사냥꾼 중 하나인 38(t) 야크트헤처 또는 오늘날 헤처(hezer)로 알려진 전차를 낳기도 했습니다. 초기에 영감을 받은 소스 중에는 루마니아의 마레샬(러시아 T-60차체를 기초로 함)의 포대 형태와 경전차의 시설이 자주 언급됩니다. 비록 마레샬과 헤처의 개발이 1943년에 병행하여 진행되었지만(일반적인 생산은 미래에 일어날 것으로 추정되었음.), 독일인들은 생산 준비를 위해 시제품을 빠르게 완성해야만 했습니다. 1944년 1월 최초의 목조 모형이 준비되었고, 육군무기청이 허가로 1944년 3월에 헤처의 첫 생산이 시작되었습니다. 4호 구축전차의 초기형과 75mm Pak 39를 공유하여 탑재하기로 결정하였습니다. 그 외형에도 불구하고, 헤처는 38(t) 전차의 차체로 직접 만들어지진 않았습니다. 헤처는 포대의 무게를 지탱하기 위해 넓고 길어져야 했고, 높은 등급의 엔진과 현가장치로 변경했습니다. 엔진은 신형 160 마력 프라하 AC/2 6-기통이었으며, 현가장치의 강화로 인한 전체 중량 증가에 대해 보상하여 원래의 9,5톤 경전차에서 15,7톤의 헤처로 변경되었습니다. 최고 속도는 여전히 42km/h로 38(t) 전차의 13.15 마력/톤에 비해 10 마력/톤으로 떨어진 것을 생각하면 긍정적이었습니다. 들판에서의 속도는 기반이 된 모델과 같이 최대 15km/h를 넘지 않았을 것으로 추정됩니다. 이는 본래의 설계에 한참 못미치는 것이었습니다. 방호적인 측면에서 헤처의 가장 큰 장점은 60mm 두께, 60°의 고각 경사포대 장갑을 장착함으로 사방 120mm의 효과적으로  보호할 수 있었습니다. 측면은 대전차소총을 간신히 멈추게 할 수 있는 수준의 20mm 두께의 저품질 합금 장갑을 장착했습니다."
 germany.397.a:0 "추격자들이 추격한다!"
 
 germany.398:0 "3호 전차"
 germany.398.t:0 "141호 특수목적차량 3호 전차"
 germany.398.d:0 "3호 전차는 전쟁 초기부터 사용된 독일 중형전차 계열의 일반적인 명칭입니다. 독일에서 쓰인 공식적인 명칭은 3호 기갑전투차량(PzKpfw III)이었습니다. 1934년 1월 11일, 하인츠 구데리안의 설계에 따라 육군무기부는 최대 무게 24톤, 15mm 두께의 장갑(이후 50+20mm), 최고 35km/h 까지 속도를 내는 중형전차에 대한 계획을 세웠습니다. 그것은 독일 기갑사단의 주력전차로서 상대의 전차부대와 교전 및 파괴할 수 있었고 대전차포를 발사하고 보병에 효과적인 기관총 둥지를 탑재, 취약 목표물 같은 것에 고폭탄을 발사하는 등 두 번째 용도를 충족시켰습니다. 적에 대항하여 아군 보병과 함께 운용하도록 설계된 지원 탱크는 일반적으로 더 무겁고 더 많은 장갑을 장착했습니다. 초기에는 대전차 역할로 37mm/L46,5 포를 무장하고 있었고 후일 단포신 50mm/L42 포로 개선되었으며 종래에는 장포신 50mm/L60 포로 개선되었습니다. 하지만, 독일군이 가공할만한 T-34 전차를 맞딱뜨리게 되면서 더 강력한 대전차포가 필요해졌고 더 큰 포탑 링으로 높은 개발 잠재력을 가지고 있었던 4호 전차는 장포신 75mm KwK 40 포를 탑재하도록 재설계되었습니다. 1942년부터 마지막 버전의 3호 전차가 보병 지원에 더 적합한 75mm/L24 KwK 37 포를 탑재하게 되면서 3호 전차는 4호 전차와 효과적으로 역할을 교대했습니다. 3호 전차는 또한 화염방사전차와 상륙전차와 같은 수많은 특수차량의 기초를 제공했습니다. 1943년에 3호 전차의 생산은 중단되었지만, 3호 전차의 유용한 차체는 전쟁이 끝날 때까지 3호 돌격포에 이용되었습니다."
 germany.398.a:0 "전차 앞으로!"
 
 germany.399:0 "2호 전차"
 germany.399.t:0 "138/2호 특수목적차량 2호 전차"
 germany.399.d:0 "2호 전차는 전쟁 초기에 사용된 독일의 경전차 계열에 쓰이는 일반적인 이름입니다. 독일에서 쓰인 공식적인 명칭은 2호 기갑전투차량(PzKpfw II)이었습니다. 비록 이 차량은 원래 더 크고 진보한 전차가 개발되는 동안의 임시방편으로 설계되었지만 제2차 세계대전 초기의 폴란드, 프랑스 침공에서의 중요한 역할을 했습니다. 2호 전차는 전쟁 초에 독일 기갑사단이 가장 많이 보유한 전차였습니다. 2호 전차는 1940/1941년까지 3호 전차와 4호 전차로 대체되었습니다. 1942년 말에는 대부분이 최전방에서 철수하였고 훈련용이나 2차 전선에서 사용되었습니다. 당시 구식이 된 2호 전차와 전차의 포탑은 특화로 지어진 방어용 벙커, 특히 대서양 방벽에서 포탑으로 재사용되었습니다. 1944년 1월, 전차 자체의 생산이 중단되었지만, 그 차체는 다른 기갑장비의 특히 베스페, 마르더 2호와 같은 자주포와 구축전차의 기반으로서 계속 사용되었습니다. 2호 전차는 1936-39년의 스페인 내전의 경험 이전에 만들어진 것으로 전차들이 현대 전장에서 살아남기 위해서는 관통탄에 대한 보호가 필요하다는 것을 보여주었습니다. 그 전에는, 장갑이 기관총 사격과 고폭탄의 파편을 막기 위해 설계되었을 뿐입니다. 2호 전차 A형 C형까지는 측면, 전면 및 후면에 14mm의 약간 경사진 강철 장갑을 가지고 있었습니다. 그 중 대부분은 나중에 차량 전면에서 장갑이 증가했는데, 가장 눈에 띄는 변화는 전면의 차체가 둥근 형태에서 각진 형태로 바뀐 것입니다. D 모델을 시작으로 전면 장갑은 30mm로 증가했습니다. F 모델은 35mm 전면 장갑과 20mm 측면 장갑이 장착되었습니다. 이러한 수준의 보호는 여전히 소화기에 대한 저항만을 보증해주는 데에 불과했습니다. 2호 전차 M형은 거대 포탑과 5cm KwK 39/1 포를 포함한 오픈형 지붕 터렛, 모든 포탑의 버전은 2cm KwK 30/L55 자동포로 무장했지만 실패한 시도로 산산조각 났습니다. 일부 최신 버전에서는 유사한 2cm KwK 38 L/55를 사용했습니다. 이 자동포는 2cm FaK 30 대공포를 기반으로 했으며 10회분의 탄창에서 분당 600발(지속적으로 분당 280발)의 속도로 발사할 수 있었습니다."
 germany.399.a:0 "잠깐, 너 이놈과 싸우길 원하는 거야?"

 germany.400:0 "티거 전차"
 germany.400.t:0 "181호 특수목적차량 6호 전차 티거"
 germany.400.d:0 "티거는 기갑전의 분계선을 밀어붙이고 연합국에게 더 나은 전차를 고안하도록 강요하는 가공할만한 기계였습니다. 히틀러가 꿈꾸던 대로 나치 전쟁 기계의 모든 힘을 상징했고 이후 선전을 통해 대부분 방어전에서 '기적의 무기'(Wonderwaffe)로 표현되었습니다. 1941년 5월에 공식적으로 개발을 명령한 그 뿌리는 DW 1호(Durchbruchswagen:전선돌파차량) 및 2호와 VK 6501, VK 3001, VK 3601의 시제품으로 1937년까지 거슬러 올라갑니다. 새로운 VK 4501은 헨쉘과 포르쉐에 의해 병행 개발되었습니다. 헨쉘은 88mm 포와 포탑을 운반하기에 적합하도록 차체를 확대하여 VK3601을 재개발하였습니다. 그러나 포르쉐는 신뢰할 수 없는 연소/전기 모터의 결합을 염두에 둔 복잡한 설계를 가지고 있었습니다(이 차체는 후일 엘레판트 구축전차에 사용됨). 헨쉘이 최종적으로 경합에서 승리했고 1942년 8월에 첫 티거의 생산이 시작되었습니다. 티거의 전투 데뷔는 1942년 8월 29일 레닌그라드 근처의 불리한 지형에서 일어났고 이는 재앙으로 이어졌습니다. 모든 차량들이 파괴시켰고 4대의 티거 중 1대가 영구적인 손실을 입었을 뿐이었습니다. 모든 신형 전차들과 마찬가지로 티거도 성장통을 겪었고 유지보수가 결코 쉬운 전차가 아니었지만 기술적으로 계속 개선되었고 항상 치명적이었습니다.(10:1에서 19:1까지의 교환비) 전쟁 동안 타의 추종을 불허하는 공포를 불러일으켰습니다. 오직 숙련된 승무원만이 티거의 정예 지위을 강조하기 위해 티거 부대에 배속되었습니다. 초라한 많은 수의 4호 전차가 나중에 티거로 잘못 식별되어 성급한 퇴각을 일으켰을 수도 있고 그리하여 실제보다 수를 더 크게 과장했습니다.(단 1,350대 만이 제작되었다.)"
 germany.400.a:0 "이 장갑을 봐줘 개 쩔지? 그럼 죽어라!"

 germany.401:0 "베스페"
 germany.401.t:0 "2호 전차 베스페"
 germany.401.d:0 "베스페는 육군무기청에서 공식적으로 '10.5cm leFH 18 탑재 2호 장갑전투차량'라고 불렸지만, 모든 보병들에게는 '베스페'('말벌')로 알려져 있었습니다. 이 자주포는 전쟁 기간 내내 독일군에서 가장 유명하고 내구성이 높았지만, 가장 많이 생산되지는 않았습니다. 초기 자주포는 SIG-33 보병포를 사용한 1호 비존(1호 전차 차체)와 2호 돌격전차(2호 전차 차체)와 같은 부분적으로 실패작이었기 때문에 베스페는 LeFH 18을 사용한 최초로 성공적인 독일의 경자주포였습니다. 1943년 쿠르스크에서 처음으로 사용되었으며, 더 무거운 '험멜'과 함께 기갑사단에 배치될 예정이었습니다. 신뢰성과 낮은 전투소모 덕에 그들은 1945년까지 충실히 활약했습니다. 총 676대의 베스페와 159대의 포가 없는 탄약수송차(필요할 경우 재고 leFH 18을 장착할 수 있었다.)가 제작되었습니다."
 germany.401.a:0 "마침내 2호 전차가 쓸만해졌군!"

 germany.402:0 "4호 전차"
 germany.402.t:0 "161호 특수목적차량 4호 전차"
 germany.402.d:0 "1941년 11월, 4호 전차를 50mm 포로 향상시키는 결정이 떨어졌고 대신 크루프는 후일 7.5cm Pak 40 L/4로 알려질 라인메탈의 75mm 대전차포 설계(보류중이던)를 수정하기 위한 공동 개발 계약을 맺었습니다. 반동의 거리와 단일 챔버의 구형의 반동보상기가 전차의 포탑에 비해 너무 커서 반동체제와 챔버가 좁아졌습니다. 그 결과 중간단계의 75mm KwK 40 L/43 포가 개발되었습니다. 이 새로운 포는 1942년 3월에 F2라고 불린 4호 전차 F형에 처음 설치되었고, 200대가 F2를 생산된 후 일부의 변경점을 거쳐 4호 전차 G형으로 이름이 바뀌었습니다. 43년 초에 나온 KwK 40 포의 최종 버전은 반동보상기를 개선시켰고 길어진 L/48 포를 그 후에 설치할 수 있었습니다. 신형 KwK 40이 장갑관통탄.39 를 장전했을 때 신형 포는 약 790m/s (L/43으로는 740m/s)로 관통탄을 발사했습니다. 이는 KwK 37 L/24 포의 탄속 430m/s보다 83% 증가한 수치입니다. 표준 장갑관통탄.39를 통해 KwK 40 L/48 포는 이제 1,000m의 거리에서 109mm 두께의 직각의 강철장갑을 관통할 수 있고 같은 전투거리에서 54mm 두께의 60°의 경사장갑도 관통할 수 있기에 지금까지는 저의 무적이었던 모든 T-34 전차(전면 장갑 45mm 두께의 60° 경사장갑)를 상대로 전면에서 안정적으로 공격할 수 있었습니다. 마침내 4호 전차는 독일의 단순 지원전차에서 주력전차로 발전했으며 전쟁이 시작될 때부터 끝나는 1945년에 이를 때까지 계속 생산되었던 유일한 전차였습니다."
 germany.402.a:0 "열심히들 일했다!"

 germany.403:0 "판터"
 germany.403.t:0 "171호 특수목적차량 5호 전차 판터"
 germany.403.d:0 "판터는 소련의 T-34 전차에 대항하고, 3호 전차와 4호 전차를 대체할 목적이었지만, 상대적으로 적은 수의 생산량 때문에 달성하지 못했습니다. 그럼에도, 판터는 전쟁이 끝날 때까지 4호 전차와 더 무거운 티거 전차와 함께 활약했습니다. 처음에는 신뢰성이 인상적이지 않았지만 뛰어난 화력과 방호력으로 제2차 세계대전의 최고의 전차 중 하나로 여겨집니다. 판터는 타협점이었습니다. 티거와 근본적으로 같은 엔진을 가지고 있었지만, 전면 장갑이 더 효율적이었고 총 관통력이 더 높았고 가벼운데다가 더 빨랐으며 티거보다 거친 지형을 더 잘 통과할 수 있었습니다. 반면에 측면 장갑이 약해 측면사격에는 취약했습니다. 판터는 티거보다 생산 비용이 훨씬 저렴했고 4호 전차보다는 약간 더 비쌌습니다. 판터 설계의 핵심 요소인 장갑, 변속기, 최종 구동장치의 간소화는 생산 속도를 개선하고 원자재 부족을 해결했습니다. 종합적인 디자인은 다소 과도하게 설계되었습니다. 판터 D형은 해결되지 않은 많은 기술적 문제에도 불구하고 쿠르스크 전투에 투입되었고 기계 고장으로 인해 큰 손실을 입었습니다. 대부분의 설계 결함은 1943년 말과 1944년의 봄에 수정되었습니다. 판터는 개방형 국가 및 장거리 전투에 효과적이라는 것이 입증되었지만 고속포는 보병에게 충분히 높은 폭발력을 제공하지 못했습니다. D형 및 A형의 40mm 두께의 측면 경사 장갑은 고지대 및 완벽하게 정렬된 상황과 같은 매우 유리한 조건 하에서 14,5mm 대전차소총에 의해 관통될 수도 있었습니다. 이는 G형에서 50mm 두께의 측면 장갑과 측면 스커트를 추가하여 보완했습니다."
 germany.403.a:0 "독일의 공학은 세계제일이다!"
 
 germany.404:0 "3호 돌격포"
 germany.404.t:0 "142호 특수목적차량 3호 돌격포"
 germany.404.d:0 "3호 돌격포는 간소화된 고정식 포탑 설치 기반의 전차 종류입니다. 만슈타인은 보병 지원을 위해 1935년에 이 차량을 사용할 것을 제안했습니다. 돌격포는 특정 상황에서 중형전차보다 저렴한 비용으로 큰 가치를 가집니다. 이것은 입증된 3호 전차의 차체로 제작되었으며 장갑화 고정 상부구조에 더 강력한 포탑으로 교체했습니다. 처음에는 보병을 위한 직접 사격 지원을 위한 이동식 돌격포로서 활약했지만 이후 지속적으로 개조되었고 종래에는 구축전차처럼 대전차용으로 사용되었습니다. 3호 돌격포 시리즈는 매우 성공적이었고 모든 전선에서 돌격포와 대전차포로 활약했습니다. 그 낮은 외형 때문에 3호 돌격포는 위장하기 쉽고 목표로 하기 어려운 대상이었습니다. 1945년 4월 10일 현재 1,053대의 3호 돌격포와 277대의 돌격곡사포 42대가 운행중입니다. 돌격포는 더 무거운 독일 전차에 비해 효율적인 비용을 가지고 있었지만, 회전포탑의 부재로 대전차포로서 공격에서 불이익을 받았기에 방어적으로 사용하는 것이 최상이었습니다. 전쟁 후반기 독일군의 상황이 악화되면서 전차보다 돌격포가 더 많이 제작되었습니다."
 germany.404.a:0 "돌격포 앞으로!"
 
 germany.405:0 "3호 전차"
 germany.405.t:0 "141호 특수목적차량 3호 전차 J"
 germany.405.d:0 "3호 기갑전투차량(Sdkfz.141)은 4호 전차를 지원해 함께 적의 전차와 전투를 벌이기 위해 구상되었습니다. 처음부터 50mm 포를 탑재하길 원했던 구데리안의 항의에도 불구하고 37mm Kwk36 L/45 포를 탑재하도록 설계되었습니다. 37mm 포는 폴란드 경전차에 대항하기에는 충분했지만, 프랑스의 현대 전차를 관통하기에는 불충분했기에 큰 손실(사용된 3호 전차의 1/3)을 입었습니다. 이에 이미 생산된 3호 전차의 장비를 짧은 50mm L/42 포로 향상시키기로 결정했습니다. 하지만 바르바로사 작전이 개시 되었을 때에는 많은 3호 전차가 여전히 37mm 포를 탑재하고 있었습니다. 후일 더 긴 50mm L/60 포가 탑재되었고 T-34에 대해 제한적인 성공을 거두었지만, 포탑과 포탑 링의 한계로 인해 50mm 이상의 고속포를 설치할 수가 없어졌고 이는 1943년에 포탑 탑재 전투 탱크로는 구식이 되었음을 의미했습니다. 그러나 차체는 돌격포와 자주포에 광범위하게 사용되었습니다. 구형 3호 전차는 초기 4호 전차에 탑재되었던 짧은 75mm L/24 포로 향상되어 4호 전차의 역할이었던 보병 지원 전차의 역할을 했습니다."
 germany.405.a:0 "딱.. 1년이다...!"
 
 germany.406:0 "티거 2호"
 germany.406.t:0 "182호 특수목적차량 6호 전차 B형 티거 2호"
 germany.406.d:0 "티거 2호는 티거 1호의 후계기로 티거 1호의 장갑 두께에 판터 중형전차의 경사 장갑을 결합했습니다. 전차의 무게는 거의 70톤이며 100~185mm 두께의 전면 장갑을 탑재하고 장포신 8.8 KwK 43 L/71 대전차포로 무장했습니다. 또한 야크트티거 구축전차의 무포탑 차체를 기초로 했습니다. 초기형 티거 2호는 씰과 개스킷이 자주 누출되고 본래 더 가벼운 차량을 위한 구동렬로 과중한 부담을 주어 신뢰할 수 없는 것으로 드러났습니다. 이중궤도조향장치가 처음에는 특히 고장이 나기 쉬웠습니다. 수정된 씰, 개스킷 및 구동렬 부품의 도입과 거기에 더해 개선된 운전자 교육 및 충분한 유지보수로 전차의 기계적 신뢰성이 향상되었습니다. 초기의 신뢰성 문제에도 불구하고, 티거 2호는 다른 중전차에 비해 뚜렷하게 기민했습니다. 당대 독일의 기록과 시험 결과에 따르면 전술적 기동성은 대부분의 독일 또는 연합국 전차와 같거나 더 우수했습니다. 티거 2호 전차는 직접적으로 파괴 당한 것보다 기계적인 문제, 연료의 부족으로 움직이지 못하게 되거나 승무원에 의해 폭파되는 일이 더 많았습니다."
 germany.406.a:0 "괴수를 정비하라!"
 
 germany.407:0 "승리!"
 germany.407.t:0 "승리!"
 germany.407.d:0 "폴란드가 독일군에게 정복당했습니다! 사람들이 나라 구석구석에서 환호하고 베를린에서는 독일 역사상 가장 큰 승리 퍼레이드가 열릴 예정입니다!"
 germany.407.a:0 "독일의 승리다!"
 
 germany.408.t:0 "소련 철도 치수"
 germany.408.d:0 "우리 장교들은 소련의 철도 치수가 우리와 다르다고 불만을 표했습니다. 소련의 철도 체계는 보급에 있어 거의 완전 무용지물입니다!"
 germany.408.a:0 "추축국이 점령 하 소련 영토의 기반시설 §R-1§!"
 
 germany.409:0 "마우스"
 germany.409.t:0 "마우스 전차"
 germany.409.d:0 "마우스는 어떠한 부품에도 거의 손상을 입지 않으면서 엄청난 "돌파전차"의 방식으로 적의 방어벽에 구멍을 뚫을 목적으로 설계되었습니다. 128mm 전차포는 알려진 모든 기갑 전투 차량을 파괴할 만큼 강력했습니다. 완전히 짐승이죠! 마우스 전차의 설계에서 주요 문제는 전차를 적절하게 전진시킬 수 있을만큼 강력하면서도 내부에 들어갈 수 있을 만큼 작은 엔진과 구동렬의 개발이었습니다. 이는 내연 기관을 사용, 전기 발전기를 작동시켜 전기 모터 장치로 트랙에 전력을 공급하는 것과 같은 종류의 "하이브리드 드라이브"를 사용한다는 뜻입니다. 장갑은 튼튼했습니다. 차체 전면 장갑의 두께는 220mm(8.7 인치), 차체 측면과 후면 장갑의 두께는 최대 190mm(7.5 인치)였습니다. 포탑 장갑은 더욱 두껍고, 포탑 전면은 최대 240mm(9.4인치)였습니다."
 germany.409.a:0 "괴수를 정비하라!"
 
 
 germany.420.t:0 "상선들의 도주"
 germany.420.d:0 "많은 벨기에 상선들이 수로를 가로질러 영국의 항구로 향했습니다. 이제 바다의 선박들이 식민지를 위한 길을 열어줄 것입니다."
 germany.420.a:0 "젠장"
 
 germany.421.d:0 "많은 네덜란드 상선들이 수로를 가로질러 영국의 항구로 향했습니다. 이제 바다의 선박들이 식민지를 위한 길을 열어줄 것입니다."
 germany.422.d:0 "많은 노르웨이 상선들이 북해를 건너 영국의 항구로 향했습니다. 이제 바다의 선박들이 식민지를 위한 길을 열어줄 것입니다."
 germany.423.d:0 "많은 덴마크 상선들이 북해를 건너 영국의 항구로 향했습니다. 이제 바다의 선박들이 식민지를 위한 길을 열어줄 것입니다."
 
 twevents.69.t:0 "루마니아 점령지"
 twevents.69.d:0 "그들은 잃어버린 베사라비아 영토를 다시 차지하기를 열망했지만 루마니아는 소련 점령에 대가를 치르려 하지 않습니다. 그러나 신중한 군대의 움직임을 통해 트란스니스트리아 점령을 거부할 수 없는 기회를 주어야만 합니다."
 twevents.69.a:0 "계획을 실행하라."
 twevents.69.b:0 "모든 러시아의 땅은 우리 것이 될 것이다!"
