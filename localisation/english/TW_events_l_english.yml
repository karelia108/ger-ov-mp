 kmt.52.t:0 "영토를 요구하는 중국"
 kmt.52.d:0 "이 땅을 그들의 핵심주로 선포한 이후 [CHI.GetName]은 이러한 영토를 무조건 양도할 것을 요구하고 있습니다."
 kmt.52.a:0 "우리는 그들의 절대적인 힘을 거스르길 원하지 않는다."
 kmt.52.b:0 "탐욕스러운 짱깨놈들! 그들은 한치도 양보하지 않을 것이다!"
 kmt.53.t:0 "핵심영토 반환"
 kmt.53.d:0 "우리의 정당한 영토가 돌아왔습니다!"
 kmt.53.a:0 "우리는 추가적인 확장을 계획해야만 한다."
 kmt.54.t:0 "거부된 요구"
 kmt.54.d:0 "그 야만인들은 우리의 평화적인 요구를 거부하고 이 상황을 해결하기 위해 폭력적인 방법을 사용하도록 강요하고 있습니다."
 kmt.54.a:0 "야만인들을 쓸어버려야만 한다!"
