startevent.2.t:0 "일본 제국 - 개요"
startevent.2.d:0 "일본은 게임내에서 추축국과 연결된 강대국 중 하나입니다. 일반적으로 일본은 상당한 자원의 제한, 특히 석유와 고무의 부족현상에 직면하고 있다고 말할 수 있습니다. 이 자원의 부족함은 북부의 소비에트 연방 혹은 남부의 중국, 동남아시아로의 공격적인 확장을 통해 완화할 수 있습니다. 일본은 인상적인 규모의 해군을 보유하고 있지만 생산 능력은 상대적으로 부족합니다. 육군은 대부분 보병 기반이며 서양의 전차기술을 따라잡기 위해 고군분투 할 것입니다. 자세한 정보는 각 탭에서 읽을 수 있습니다."
