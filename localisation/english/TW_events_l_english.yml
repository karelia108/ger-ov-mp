startevent.3.t:0 "일본 제국 - 역사"
startevent.3.d:0 "일본 제국의 급속한 산업화와 군사화는 일본 제국을 세계강국으로 부상하고 식민지 제국을 수립할 수 있게 만들었습니다. 1920년대의 경제적, 정치적 혼란으로 인해 군국주의가 발호되었고 추축국의 가입과 아시아-태평양 지역의 대부분을 지배하게 만들었습니다.\n\n 1931년, 일본은 거의 무저항으로 중국의 동북부, 만주를 침략, 정복했습니다. 또한 1937년에 중일전쟁을 일으켜 본질적으로 일본, 마오쩌둥의 공산당과 장제스의 국민당 사이의 3자 전쟁을 만들었습니다.\n\n 1941년 말, 일본 총리 도조 히데키가 이끄는 일본 정부는 무력을 통해 미국 주도의 금수조치를 해제하기로 결정했습니다. 태평양 전쟁 초기에 일본은 승리를 거듭했습니다. 1942년 6월 미드웨이 해전과 연합군이 솔로몬 제도의 통제를 일본으로부터 빼앗은 과달카날 전투 이후 일본에 대한 물결이 바뀌기 시작했습니다. 1945년 8월 6일 미국은 히로시마에 원자폭탄을 투하 9만명이 넘는 사람들을 죽였습니다. 일본의 무조건 항복은 8월 14일 히로히토 천황에 의해 발표되었습니다."
startevent.4.t:0 "일본 제국 - 육군"
startevent.4.b:0 "기술에 대해 더 말해주세요."
startevent.4.d:0 "일본 제국은 게임 시작시 작전 가능한 사단수가 상대적으로 적습니다. 보병사단은 대부분 과잉입니다. 15개 사단은 3x5 또는 4x5 패턴으로 되어있습니다. 즉, 사단이 비슷한 3x3 연대사단보다 약 2배가 더 큽니다. 이러한 사단을 더 세분화하고 더 좋은 장비로 무장해 공세를 지속한다면 일본이 침략하는 분산된 기반시설 낙후 지역에서 유용할 수 있습니다.\n\n처음에 일본에는 4개의 소규모 해병 사단이 있어 반대쪽 해변에 빠르게 상륙할 수 있지만 중국의 항구 혹은 주둔군들이 수비하고 있는 항구를 안정적으로 점령하기 위해서는 해병대의 수준을 올리거나 규모를 키워야 합니다.\n\n일본의 3개 혼합 보병사단과 9개의 기병사단은 경보병 부대의 기반이 되거나 후에 차량화/기계화 시킬 수 있습니다. 일본에는 상당시 발전된 2개의 차량화 사단이 있습니다. 일본의 전차는 부족하고 여단 규모의 그룹이 2개 뿐이며 개선을 위해 상당한 투자가 필요할 것입니다. 그러나 대전차 능력이 부족한 중국은 일본의 전차만으로도 충분합니다.\n\n일본에는 30개의 주둔군 사단이 있으며 대부분 태평양 섬에 주둔합니다. 우선 순위에 따라 다른 지역을 방어하기 위해 해산하거나 개조할 수 있습니다."
startevent.5.t:0 "일본 제국 - 해군"
startevent.5.d:0 "일본 제국은 게임 시작시 가장 인상적인 해군을 보유한 국가 중 하나이며 오직 미국과 영국만이 일본보다 더 나은 해군을 보유하고 있습니다. 일본은 더 크고 분산된 항공모함 전단을 구축하기 위한 기준선을 형성하는 제법 현대적인 항공모함 2척과 경항공모함 2척으로 시작합니다.\n\n일본은 처음부터 6척의 전함과 4척의 순양전함을 완성했으며 모두 상당히 현대적입니다. 또한 일본은 중형 함선도 상당수 보유하고 있습니다: 중순양함 17척과 다양한 세대의 경순양함 19척. 또 92척의 보조함을 가지고 있고 현대와 전간기 사이와 유사하게 나뉘어져 있습니다.\n\n52대의 잠수함 전단은 규모는 크지만 다소 구식입니다.\n\n일본의 초기 생산 대기열에는 항공모함 2척 중순양함 4척, 구축함 13척, 잠수함 7척이 있습니다.\n\n플레이어는 습격함대보다 주력함을 우선시 할지, 아니면 항공모함보다 전함에 더 자원을 집중해야 하는지 선택할 수 있습니다. 궁극적으로 일본 해군의 가장 큰 약점은 함대규모에 비해 낮은 생산량으로 인해 함대의 재건이 힘들다는 점입니다.\n\n또한 처음에는 전체 함대를 움직일 수 있는 연료 저장용량도 연료 생산도 없습니다. 예) 중국을 상대로 함대에서 일정 이상을 편성하는 것은 대단한 낭비입니다. 어찌되었든 당신이 이런 선택을 한다면 대부분의 무역능력과 수송선은 일본으로 석유를 운송하는 데에 소모될 것입니다. 1942년에 그 양의 석유/연료를 생산할 수 없다면 함대의 규모와 무관하게 미국의 해군에게 압도당할 것입니다. 합성 석유를 무시하고 동남아의 유전에 의존하더라도 연료용 석유를 최대한 활용하려면 석유 기술을 연구해야합니다."
startevent.6.t:0 "일본 제국 - 공군"
startevent.6.d:0 "일본의 공군은 아주 독특합니다. 일본 제국 육군과 일본 제국 해군은 둘 다 일본에서 권력과 영향력을 놓고 경쟁했으며 대부분의 경우 거의 완전히 독립적으로 운영되었습니다. 이것은 공군의 발달에서 확인할 수 있습니다. 항공기는 각각 별도로 개발, 생산되었습니다. 1936년 육군 항공대의 대부분은 대만에 위치했습니다. 약 900대의 항공기가 있었으며 대부분은 해상 폭격기, 단거리 전투기 및 근접항공지원기였습니다. 해군 항공대는 약 850대의 항공기로 만주와 일본 본토에 나눠져 있었으며, 대부분은 단거리 전투기와 근접항공지원기, 일부 중형 폭격기였습니다.\n\n일본은 괜찮은 단거리 항공기를 보유하고 있지만 장거리 폭격기나 전투기를 개발하려면 상당한 연구 및 투자가 필요합니다. 역사적으로 플레이하는 경우 두군데 모두 증대 시켜야합니다. 별도의 기술 투자가 필요합니다."
startevent.7.t:0 "일본 제국 - 전략"
startevent.7.d:0 "일본의 자원 부족과 동아시아 지역에서 당면한 군사적 최우선 목표는 거대한 인력과 풍부한 천연 자원이 매장된 중국의 정복입니다. Total War의 중국은 쉽지 않으며 치열한 저항을 맞딱드리게 될 것입니다. 초기의 성공은 곧 보급이 물량한 중국 내륙에 갇히게 될 것이며, 적절하게 조정된 사단이 필요하게 될 것입니다. 중요) 중국과의 전쟁은 다소 불완전하게 시작되었으므로 '중국에서의 전쟁 가속' 결정을 반복적으로 선택하여 전쟁을 가속시켜야합니다.\n\n이후 일본은 똑같이 어려운 두가지의 선택을 해야합니다. 지상군을 사용하여 소비에트 연방을 북쪽으로 공격하거나 해군을 사용하여 남쪽을 공격하는 것입니다. 일본의 생산능력은 동시에 두가지를 수행하기에는 부족하므로 한가지만 고려해야합니다. 북쪽을 선택한다면 만주의 기반시설과 일본의 부족한 기갑 전력을 성장시켜야하며 남쪽을 선택한다면 추가 해군 해병대와 일본 제국 해군을 위한 천연자원을 사용해야 합니다."

 worldnews.5.t:0 "파리 만국박람회" 
 worldnews.5.d:0 "프랑스는 1937년 세계 만국박람회를 대대적으로 개최하게 된 것을 자랑스럽게 생각합니다. 파리의 약 101 헥타르 면적에 44개국이 현대 생활에 적용되는 예술과 기술을 주제로 한 144개의 전시관을 제공했습니다. 약 3천 2백만 명의 방문객들이 몰려왔습니다. 그 당시에 파리는 샤요 궁전, 발견의 궁전, 그리고 도쿄 궁전을 보존했습니다. 정신과 새로운 예술은 어디에서나 승리합니다. 세계는 잠시 동안 이 전시회가 인간을 단결시키는 모든 것을 한데 모을 것이라고 믿고 싶어했습니다. 그러나 부딫힌 정신은 소련과 독일의 기념비적인 전시관이 서로에게 도전하기 위해 마주보고 있는 것입니다: 하나는 낫과 망치를 휘두르는 25미터의 노동자와 콜호스 여인의 동상이고, 다른 하나는 발톱에 스와스티카를 쥔 독수리의 기념비적인 조각상입니다."
 worldnews.5.a:0 "세계적으로 큰 성공을 거뒀군." 
 worldnews.6.t:0 "1938 피파 월드컵"
 worldnews.6.d:0 "월드컵은 프랑스에서 열렸습니다. 연속적으로 치러진 18경기가 온 지구를 사로잡았고 프랑스의 경기장에 376,000명의 관중이 있었습니다. 34개국이 치열하게 싸웠고 최종적으로 이탈리아가 헝가리와의 결승전에서 승리했습니다. 이 나라는 두 번이나 세계 챔피언이 되었습니다. '검은 다이아몬드'로 알려진 브라질의 레오니다스 다 시우바는 '바이시클 킥'을 선보여 이 대회의 최고의 스트라이커가 되었습니다."
 worldnews.6.a:0 "이탈리아가 챔피언을 방어했습니다."
 worldnews.6.b:0 "우리는 대회에서 이겼다!"
