 kmt.57.t:0 "핵심주 탈환"
 kmt.57.d:0 "우리의 정당한 영토가 돌아왔습니다!"
 kmt.57.a:0 "우리는 추가적인 확장을 계획해야만 한다."
 kmt.58.t:0 "거절된 요구"
 kmt.58.d:0 "그 야만인들은 우리의 평화적인 요구를 거부하고 이 상황을 해결하기 위해 폭력적인 방법을 사용하도록 강요하고 있습니다."
