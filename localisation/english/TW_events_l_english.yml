 ss_event.664.t:0 "당신만의 무장친위대 구성"
 ss_event.664.d:0 "이제 사단편제에서 당신만의 무장친위대 부대를 구성할 수 있습니다. SS 유닛에 해당하는 기술을 연구하면 며칠 후 새 SS 유닛(대대)이 해금될 것입니다. 결정으로 생성한 일부 사단에는 변경할 수 없는 잠긴 편제가 있습니다. 팁: 시작 SS 보병편제를 제거하거나 이름을 바꾸지 마십시오. 팁: 주 SS 부대(보병, 반차량화, 차량화 및 전차)는 일반 유닛보다 약간 더 나은 능력치를 가집니다. (내구도, 조직력, 사기 및 도시/강/요새 공격) 이들은 당신의 정예 돌파 사단입니다."
 ss_event.664.a:0 "멋지군!"
 
 
 ss_event.665.t:0 "총통경호친위대 SS 아돌프 히틀러(LSSAH)"
 ss_event.665.d:0 "LSSAH(Leibstandarte SS Adolf Hitler)는 아돌프 히틀러의 개인 경호대로 시작했으며 총통의 신변과 사무실 그리고 거주지를 지키는 임무를 맡았습니다. 처음엔 연대 규모였던 LSSAH는 결국엔 정예 사단 규모의 부대로 성장했습니다. Leibstandarte라는 용어는 Leibgarde에서 어느정도 유래되었는데, 이는 고대 독일어로 "경호대" 또는 군 지도자의 개인 경호대라는 뜻입니다. ( "Leib = lit. "body, torso") 그리고 Standarte는 친위대(SS) 또는 돌격대(SA)에서 연대를 뜻합니다."
 ss_event.665.a:0 "'LSSAH' 부대를 생성합니다"
 ss_event.666.t:0 "친위대 모집"
 ss_event.666.d:0 "친위대(SS)은 독일의 아돌프 히틀러와 국가사회주의 독일노동자당(NSDAP)이 이끄는 주요 준군사조직이었습니다. 슈츠슈타펠은 뮌헨에서 당 회의의 보안을 위해 NSDAP의 자원병으로 구성된 잘-슈츠 (Saal-Schutz - 홀 경비대)라는 작은 경비대로부터 시작되었습니다. 1929년부터 1945년 정권이 붕괴될 때까지, SS는 독일과 독일 점령하 유럽에서 감시와 테러에 가장 중요한 기관이었습니다. 1933년 11월, 명칭이 라이프슈탄다르테 아돌프 히틀러로 바뀌었습니다. 1934년 4월 힘러는 이름을 라이프슈탄다르테 SS 아돌프 히틀러(LSSAH)로 변경했습니다. LSSAH는 히틀러의 사저와 사무소를 지키면서 총통과 그의 방문객들의 주변을 보호했습니다. LSSAH는 구 국가사무국과 새 국가사무국 입구에서 보초를 섰습니다. LSSAH 경비원은 특별행사 기간 동안에는 그 수가 증가했습니다. 오베르잘츠베르크에 있는 히틀러의 사저인 베르크호프에서는 LSSAH의 대규모 분견대가 넓은 보안구역을 순찰을 맡았습니다."
 ss_event.666.a:0 "도이칠란트, 게르마니아 SS 연대"
 ss_event.667.t:0 "SS토텐코프 연대"
 ss_event.667.d:0 "SS토텐코프 연대(Totenkopfverbände)는 독일의 강제수용소 시스템과 밀접한 관련이 있습니다. 1933년 6월 26일, 힘러는 SS상급지도자 테오도어 아이케를 최초의 국가 사회주의 강제 수용소 중 하나인 다하우 수용소의 수용소장으로 임명했습니다. 이는 여러 경찰청과 나치당이 정치범들을 수용하기 위해 설치한 많은 소규모 수용소를 통합시키기 위해 만들어졌습니다. 아이케가 다하우에 도입한 조직 구조는 이후의 모든 강제 수용소에 도입되었습니다. 1934년 이후, 아이케는 SS토텐코프페르펜데(SS-TV)의 지휘관에 임명되었고 SS와 힘러의 재가 하에 강제 수용소를 운영하고 책임지는 SS 부대가 되었습니다. "죽음의 머리 부대"로 알려진 SS-TV는 초기에는 독일의 주요 강제 수용소 중 하나에 기반을 둔 몇 개의 대대로서 조직되었습니다. 수용소 지도부는 다섯부서로 나뉘었습니다: 지휘관과 부관, 정무과, 보호관찰과, 행정과, 의료과. 1935년까지, 힘러는 히틀러의 승인으로 추가적인 수용소의 설립과 운영에 필요한 재정을 확보했습니다. 1939년 9월 전쟁이 시작될 때 21,400명의 수감자(주로 정치범들)들을 수용하는 6개의 강제 수용소가 존재했습니다. 전쟁이 끝날 때까지 다양한 크기와 기능을 가진 수백개의 캠프가 만들어졌고 거의 715,000명의 사람들을 수용했습니다. 이들 대부분은 그들의 인종 때문에 정권의 표적이 되었습니다. 강제 수용소의 인구는 국가사회주의 정부의 패배와 맞물려 증가했고 참사가 심각해 보일수록 멸망의 공포가 커져 SS의 탄압과 테러는 심해졌습니다."
 ss_event.667.a:0 "3개의 SS토텐코프 연대를 생성합니다."
 ss_event.668.t:0 "SS특무부대"
 ss_event.668.d:0 "SS특무부대는 1934년 9월 24일 SS특수분견대(Sonderkommandos)와 SS경호대(Stabswache)와 같은 다양한 국가 사회주의자 및 준군사 조직들의 합병으로 창설되었고, 독일육군(Heer)의 보병연대를 모델로 하여 그 규정에 따라 3개 연대로 구성, 각 연대에는 3개 대대, 오토바이 중대, 박격포 중대 등이 포함되되었습니다.\nSS특무부대는 1935년 3월 16일 히틀러의 라이히스탁(국가의회) 연설로 공표되었습니다. SS특무부대는 무기 공급과 군사 훈련을 독일 육군에 의존했고, 국방군의 타 부서에서 징집병 배치를 담당하는 지역 징집 위원회를 통해 독일 국방군 최고사령부(Oberkommando der Wehrmacht 또는 OWK)가 정한 몫을 제어했습니다. SS는 모집 우선순위가 가장 낮았기 때문에 규모가 제한되었습니다."
 ss_event.668.a:0 "SS특무부대를 생성합니다"
 ss_event.669.t:0 "SS토텐코프 사단"
 ss_event.669.d:0 "제3SS사단 토텐코프(Totenkopf)는 1939년 10월 보병사단으로 처음 창설되었습니다. 1942년에 SS기갑척탄병사단 토텐코프로 재단장이 이루어졌습니다. 그리고 1943년 12월에 SS기갑사단 토텐코프로 개칭되었습니다. 제3SS기갑사단 토텐코프(스컬 & 크로스본)는 38개의 무장친위대 사단 중 하나입니다. 이들은 2차 세계대전 중 국방군의 육군과 함께 활약한 사회주의 독일 노동자당의 무장 단체였습니다. 사단 지위로 오르기 전에는 전투단 '아이케'로 알려졌습니다. 사단의 초기 병력은 대부분 SS토텐코프페르펜데(강제 수용소 경비대) 출신이었고, 다른 병사들은 폴란드에서 전쟁 범죄를 저지른 독일 민병대원이었습니다. 이 부대는 휘장 때문에 종종 "죽음의 머리 사단"으로 불렸습니다.
 ss_event.669.a:0 "SS토텐코프 사단을 생성합니다."
 ss_event.670.t:0 "제1SS기갑사단 총통경호친위대 SS 아돌프 히틀러"
 ss_event.670.d:0 "LSSAH(Leibstandarte SS Adolf Hitler)는 아돌프 히틀러의 개인 경호대로 시작했으며 총통의 신변과 사무실 그리고 거주지를 지키는 임무를 맡았습니다. 처음엔 연대 규모였던 LSSAH는 결국엔 정예 사단 규모의 부대로 성장했습니다. Leibstandarte라는 용어는 Leibgarde에서 어느정도 유래되었는데, 이는 고대 독일어로 "경호대" 또는 군 지도자의 개인 경호대라는 뜻입니다. ( "Leib = lit. "body, torso") 그리고 Standarte는 친위대(SS) 또는 돌격대(SA)에서 연대를 뜻합니다."\nLSSAH는 폴란드 침공 동안 독립적으로 전투에 참여하였고, 1941년 바르바로사 작전에 앞서 SS특무부대와 SS토텐코프 연대의 전투부대와 함께 무장친위대로 통합되었습니다. 제2차 세계대전이 끝날 무렵에는 연대에서 기갑사단으로 규모가 커졌습니다."
 ss_event.670.a:0 "SS사단 LSSAH를 생성합니다."
 ss_event.671.t:0 "SS사단 다스라이히"
 ss_event.671.d:0 "SS사단 다스라이히(Das Reich)는 정예 차량화 사단으로 출발하여 후일 기갑사단으로 격상되었습니다. 제2SS기갑사단 다스라이히는 가장 성공적인 무장친위대 사단으로, 유명한 기사 십자장 수훈자인 기갑 지휘관 파울 하우서의 아래에서 활약했습니다. 이 사단은 초기 SS연대 세 개로 구성된 SS특무부대로 처음 창설되었습니다.\n\n이 부대는 1940년에 '라이히'로 재편되었고, 1942년에 마침내 '다스라이히'가 되었습니다.\n\n이 사단의 전차 에이스 에른스트 바르크만은 아마도 전쟁 중에 가장 유명한 판터 지휘관일 것입니다."
 ss_event.671.a:0 "SS사단 다스라이히 부대를 생성합니다."
 ss_event.672.t:0 "SS경찰 사단"
 ss_event.672.d:0 "SS경찰사단은 1939년 10월에 오르트눙슈폴리차이(정규 경찰)의 대원들을 징집하여 구성되었습니다. 하인리히 힘러는 무장친위대 장교들에게 한 연설에서 그들은 국가사회주의자도 친위대도 아니라고 시인했습니다.\n\n이 사단은 폴란드 점령을 위한 임무를 수행했고 프랑스 침공 전, 마지노선을 둘러싼 전투에 예비 부대로 참여했습니다. 또한 동부 전선에서 싸웠고, 레닌그라드로의 진격과 이후 라도가호 전투에도 참여했습니다.\n\n1943년 기갑척탄병사단으로 재편되어 발칸반도로 이동해 그리스와 바나트 지역에서 파르티잔 소탕 임무를 수행다가 1945년 1월 슬로바키아로 철수했다가 단치히 지역으로 넘어갔습니다."
 ss_event.672.a:0 "SS경찰 사단을 생성합니다."
 ss_event.673.t:0 "SS사단 비킹"
 ss_event.673.d:0 "SS사단 비킹(Wiking)은 정예 차량화 사단으로 시작했고 이후 기갑척탄병 사단으로 격상되었습니다. 제5SS기갑사단 비킹은 독일의 38개 무장친위대 사단 중에서도 정예 기갑사단이었고, 독일 장교들의 지휘 하에 덴마크, 노르웨이, 스웨덴, 핀란드, 에스토니아, 네덜란드, 벨기에의 외국인 자원자들로 이루어져 있었습니다. 비킹 사단은 제2차 세계대전 중 유명한 펠릭스 슈타이너의 지휘 아래 동부전선에서 활약했습니다."
 ss_event.673.a:0 "SS사단 비킹을 생성합니다."
 ss_event.674.t:0 "SS부대 확대"
 ss_event.674.d:0 "우리는 친위대를 확대하고 정예 기갑편대를 만들 수 있습니다."
 ss_event.674.a:0 "친위대를 위한 더 많은 자원이 필요하다."
 ss_event.675.t:0 "SS부대"
 ss_event.675.d:0 "친위대(SS)은 독일의 아돌프 히틀러와 국가사회주의 독일노동자당(NSDAP)이 이끄는 주요 준군사조직이었습니다. 슈츠슈타펠은 뮌헨에서 당 회의의 보안을 위해 NSDAP의 자원병으로 구성된 잘-슈츠 (Saal-Schutz - 홀 경비대)라는 작은 경비대로부터 시작되었습니다. 1929년부터 1945년 정권이 붕괴될 때까지, SS는 독일과 독일 점령하 유럽에서 감시와 테러에 가장 중요한 기관이었습니다. 1933년 11월, 명칭이 라이프슈탄다르테 아돌프 히틀러로 바뀌었습니다. 1934년 4월 힘러는 이름을 라이프슈탄다르테 SS 아돌프 히틀러(LSSAH)로 변경했습니다. LSSAH는 히틀러의 사저와 사무소를 지키면서 총통과 그의 방문객들의 주변을 보호했습니다. LSSAH는 구 국가사무국과 새 국가사무국 입구에서 보초를 섰습니다. LSSAH 경비원은 특별행사 기간 동안에는 그 수가 증가했습니다. 오베르잘츠베르크에 있는 히틀러의 사저인 베르크호프에서는 LSSAH의 대규모 분견대가 넓은 보안구역을 순찰을 맡았습니다."
 ss_event.675.a:0 "당신만의 무장친위대 부대를 생성합니다."
 ss_event.676.t:0 "LSSAH 1939년"
 ss_event.676.d:0 "LSSAH(Leibstandarte SS Adolf Hitler)는 아돌프 히틀러의 개인 경호대로 시작했으며 총통의 신변과 사무실 그리고 거주지를 지키는 임무를 맡았습니다. 처음엔 연대 규모였던 LSSAH는 결국엔 정예 사단 규모의 부대로 성장했습니다. Leibstandarte라는 용어는 Leibgarde에서 어느정도 유래되었는데, 이는 고대 독일어로 "경호대" 또는 군 지도자의 개인 경호대라는 뜻입니다. ( "Leib = lit. "body, torso") 그리고 Standarte는 친위대(SS) 또는 돌격대(SA)에서 연대를 뜻합니다."\nLSSAH는 폴란드 침공 동안 독립적으로 전투에 참여하였고, 1941년 바르바로사 작전에 앞서 SS특무부대와 SS토텐코프 연대의 전투부대와 함께 무장친위대로 통합되었습니다. 제2차 세계대전이 끝날 무렵에는 연대에서 기갑사단으로 규모가 커졌습니다."
 ss_event.676.a:0 "새로운 SS부대를 생성합니다."
 ss_event.677.t:0 "다스라이히 1940년"
 ss_event.677.d:0 "SS사단 다스라이히는 정예 차량화 사단으로 출발하여 후일 기갑사단으로 격상되었습니다. 제2SS기갑사단 다스라이히는 가장 성공적인 무장친위대 사단으로, 유명한 기사 십자장 수훈자인 기갑 지휘관 파울 하우서의 아래에서 활약했습니다. 이 사단은 초기 SS연대 세 개로 구성된 SS특무부대로 처음 창설되었습니다.\n\n이 부대는 1940년에 '라이히'로 재편되었고, 1942년에 마침내 '다스라이히'가 되었습니다.\n\n이 사단의 전차 에이스 에른스트 바르크만은 아마도 전쟁 중에 가장 유명한 판터 지휘관일 것입니다."
 ss_event.677.a:0 "전시에는 우리가 얻을 수 있는 만큼 좋은 부대를 필요로 한다."
 ss_event.678.t:0 "SS기갑사단 토텐코프"
 ss_event.678.d:0 "제3SS기갑사단 토텐코프는 1939년 10월 보병사단으로 처음 창설되었습니다. 1942년에 SS기갑척탄병사단 토텐코프로 재단장이 이루어졌습니다. 그리고 1943년 12월에 SS기갑사단 토텐코프로 개칭되었습니다. 제3SS기갑사단 토텐코프(스컬 & 크로스본)는 38개의 무장친위대 사단 중 하나입니다. 이들은 2차 세계대전 중 국방군의 육군과 함께 활약한 사회주의 독일 노동자당의 무장 단체였습니다. 사단 지위로 오르기 전에는 전투단 '아이케'로 알려졌습니다. 사단의 초기 병력은 대부분 SS토텐코프페르펜데(강제 수용소 경비대) 출신이었고, 다른 병사들은 폴란드에서 전쟁 범죄를 저지른 독일 민병대원이었습니다. 이 부대는 휘장 때문에 종종 "죽음의 머리 사단"으로 불렸습니다.
 ss_event.678.a:0 "SS토텐코프 사단 생성"
 ss_event.679.t:0 "SS융케르슐레"
 ss_event.679.d:0 "SS융케르슐레(Junkerschule)는 1937년부터 도입되었고, 신생 무장친위대를 위한 군사 지도자들을 훈련시키는 임무를 맡았습니다. 학교는 네 지역에 존재했습니다:바트 틸츠, 브라운슈바이크, 클라겐푸르트, 프라크 데비츠. 졸업생들은 SS특무부대, 경찰, 강제수용소, SS토텐코프 그리고 보안대의 하급 및 중견 지도자가 되었습니다. 이곳에서는 군사 훈련을 넘어서 전체론적 친위대 삶에 대한 학습도 병행되었습니다.\n\n이제 나만의 SS 부대를 구성할 수 있습니다. 현재 1호 전차와 2호 전차로 구성된 SS기갑사단을 만들 수 있습니다. 각각의 새로운 차량화 기술을 연구해 새로운 SS대대를 해금할 수 있습니다."
 ss_event.679.a:0 "바트 틸츠, 브라운슈바이크, 클라겐푸르트 그리고 프라크 데비츠에 SS융케르슐레를 창설합니다."
 ss_event.680.t:0 "SS기갑사단 비킹"
 ss_event.680.d:0 "SS기갑사단 비킹(Wiking)은 정예 차량화 사단으로 시작했고 이후 기갑척탄병 사단으로 격상되었습니다. 제5SS기갑사단 비킹은 독일의 38개 무장친위대 사단 중에서도 정예 기갑사단이었고, 독일 장교들의 지휘 하에 덴마크, 노르웨이, 스웨덴, 핀란드, 에스토니아, 네덜란드, 벨기에의 외국인 자원자들로 이루어져 있었습니다. 비킹 사단은 제2차 세계대전 중 유명한 펠릭스 슈타이너의 지휘 아래 동부전선에서 활약했습니다."
