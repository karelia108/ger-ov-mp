l_english:
 news.1307.t:0 "중국의 휴전"
 news.1307.d:0 "일본은 중국에서의 전쟁이 더 이상 필요하지 않다고 보고 제국 회의 동안 결정될 북쪽이나 남쪽으로 시선을 단호히 돌렸습니다. 세계는 일본 제국이 아시아와 북구에서 팽창하는 것을 주시하고 있습니다."
 news.1307.a:0 "긴장감이 고조되는군..."
 news.1307.b:0 "덴노 헤이카 반자이!"
 news.1307.c:0 "중국에서의 신뢰를 잃었군"
 news.1308.t:0 "국경 요새화 프로젝트를 시작한 체코슬로바키아"
 news.1308.d:0 "독일과의 긴장이 고조됨에 따라 체코슬로바키아 정부는 동맹인 프랑스의 권유로 북서쪽 국경을 보호하기 위해 수데텐란드에 대규모 요새 체계를 구축하기 시작했습니다.\n\n독일에 정통한 소식통에 따르면 히틀러가 격노하고 있으며 이번 뉘른베르크 당대회에서 이 주제에 대해 잠시동안 다룰 것이라고 합니다."
 news.1308.a:0 "흥미롭군"
 news.1308.b:0 "추악한 독일놈들!"
 news.1312.t:0 "상하이를 점령한 일본"
 news.1312.d:0 "상하이는 1932년 휴전 이후로 비무장지대였으며, 중국은 이 도시를 위해 소규모 경찰 병력만 투입할 수 있게 되었습니다. 한편, 일본은 상하이 국제 거주지에서 비밀리에 그들의 주둔군을 팽창시킬 수 있었습니다. 현재 그들의 병력은 중국 평화유지군보다 더 많고 사실상 상하이와 그 주변은 일본의 통제 하에 있습니다."
 news.1312.a:0 "중국은 또 하나를 잃었군."
 news.1313.t:0 "프랑스-태국 전쟁에서 승리한 시암"
 news.1313.d:0 "방콕에서의 반프랑스 시위와 프랑스-태국 국경에서의 몇 차례의 교전 후, 두 나라 사이에 전면전이 발발했습니다. 더 많은 프랑스군이 유럽으로부터 도착하기도 전에 전쟁은 태국의 결정적인 승리로 끝났고, 일본이 중립적인 중재자 역할을 하면서 휴전협정이 체결되었습니다. 시암은 과거에 시암의 지배 하에 있던 땅을 되찾으며 크게 성장했습니다."
 news.1313.a:0 "흥미롭군"
 news.1313.b:0 "그들이 우리의 식민지를 가져갔다!"
 news.1313.c:0 "태국의 또다른 승리다!"
 news.1314.t:0 "프랑스-태국 전쟁에서 패배한 시암"
 news.1314.d:0 "방콕에서의 반프랑스 시위와 프랑스-태국 국경에서의 몇 차례의 교전 후, 두 나라 사이에 전면전이 발발했습니다. 처음에는 시암이 승리를 거두었지만, 프랑스 식민지군에 의해 수렁에 빠르게 빨려들어갔습니다. 일본은 시암을 완전한 패배로부터 구하기 위해 중재자로 개입할 수밖에 없었습니다."
 news.1314.a:0 "놀라울 것도 없군."
 news.1314.b:0 "인도차이나여, 이게 프랑스다."
 news.1314.c:0 "작전상 후퇴일 뿐이다."
 newsmod.1.t:0 "프랑스-소련 조약"
 newsmod.1.d:0 "프랑스와 소련은 두 나라 사이의 우호관계 증진을 발표했습니다. 몇 주간의 논의 끝에 기술 연구와 혁신에 관한 양국간의 경제 및 군사 관계를 증진시키는 프랑스-소련 공동 조약에 서명했습니다. 인근 국가들은 이 조약이 전쟁을 통해 공산주의를 확산시킬 준비를 위한 것이라고 우려하고 있습니다."
 newsmod.1.a:0 "환영하오, 동지들!"
 newsmod.1.b:0 "동지를 위해 건배!"
 newsmod.1.c:0 "걱정스럽군"
 newsmod.2.t:0 "군사동맹에 들어간 일본과 프랑스"
 newsmod.2.d:0 "프랑스 주도로 일본, 프랑스 양국간 군사동맹을 체결함을 선언했습니다. 프랑스가 최근 초국가주의 정부로 전환함에 따라 전 세계가 우려하고 있습니다. 이 동맹은 무엇을 위해 만들어졌을까요? 누군가는 결국 소련과의 전쟁이 발발하리라 추측합니다."
 newsmod.2.a:0 "그들을 환영하자!"
 newsmod.2.b:0 "완벽하군"
 newsmod.2.c:0 "이거 복잡해지는걸..."
 newsmod.3.t:0 "대영제국의 추축국 가입을 허가한 독일"
 newsmod.3.desc:0 "지난 해, 영국에서 초국가주의 파시스트 운동이 폭발했습니다. 민주주의적인 삶의 방식은 국가가 파시즘을 받아들이면서 소수가 되었습니다. 더욱이 영국은 히틀러의 독일국과 동맹을 맺기로 결정해 유럽의 평화을 위협하고 있습니다. 영연방 역시 추축국에 가입하도록 강요받았지만, 그들은 주저하며 영국으로부터 거리를 둘 때가 왔다고 느끼고 있습니다..."
 newsmod.3.a:0 "역사의 진정한 전환점이 될 것이다!"
 newsmod.3.b:0 "영국의 친구들을 환영하자!"
 newsmod.3.c:0 "이에 동의하지 않는다!"
 newsmod.3.d:0 "걱정스럽군"
 newsmod.4.t:0 "로마-베를린 축"
 newsmod.4.d:0 "이탈리아 주도로 독일과 이탈리아는 두 나라 사이의 군사 동맹인 '로마-베를린 축'에 서명함을 선언했습니다. 유럽의 두 주요 파시스트 정권으로서 그것은 예상된 일이었지만, 이 동맹은 무엇을 위해 만들어졌을까요? 누군가는 그들이 전쟁을 준비하고 있다고 추측합니다."
 newsmod.4.a:0 "독일은 우리의 당연한 동맹이다!"
 newsmod.4.b:0 "이탈리아가 유용함을 보여주겠지..."
 newsmod.4.c:0 "유럽의 평화가 위협받고 있다"
 newsmod.5.t:0 "이탈리아와 연합국의 백색평화"
 newsmod.5.d:0 "두체와 연합국은 방금 백색 평화를 발표했습니다. 이탈리아는 연합국에 대한 전투를 멈출것이며 추축국에서의 탈퇴를 선언했습니다. 독일국이 혼자 이 싸움을 계속할 수 있을까요?"
 newsmod.5.a:0 "아무런 이득없이 수많은 피가 흘렀다"
 newsmod.5.b:0 "배신자들!"
 newsmod.5.c:0 "파시즘이 무너지는 것은 시간문제다!"
 newsmod.6.t:0 "연합국에 가입한 이탈리아!"
 newsmod.6.d:0 "비밀회의가 열렸고 두체와 연합국들은 평화협정을 논의했습니다. 이탈리아는 추축국을 떠나 유럽에서 전쟁이 끝날 때까지 연합군과 함께 싸우기로 합의했습니다."
 newsmod.6.a:0 "이 선택이 올바른 것이길 바래야지"
 newsmod.6.b:0 "배신자들!"
 newsmod.6.c:0 "파시즘이 무너지는 것은 시간문제다!"
 newsmod.7.t:0 "베니토 무솔리니 암살"
 newsmod.7.d:0 "오늘 밀라노에서 하루 동안 즐거운 행진이 될 예정이던 것이 갑자기 피범벅이 되었습니다. 이탈리아 공산당원들은 두체뿐 아니라 파시스트 정권의 많은 유명한 지도자들을 위해 피의 암살을 은밀히 조직했습니다. 보고에 따르면 두체는 공산주의 동조자들이 많은 북부 이탈리아의 밀라노에서의 행진 개최에 대해 경고받았다고 합니다. 연례 퍼레이드를 나폴리로 옮기자고 제안받았을 때, 두체는 거절했습니다. 무솔리니가 죽자 무장한 공산주의자들이 정부를 점거하고 파시스트 정권의 전면적 타도를 요구하면서 이탈리아는 다시 한번 혼란스러워졌습니다."
 newsmod.7.a:0 "먹구름이 몰려오는군..."
 newsmod.7.b:0 "이탈리아인들이 이 시간을 잘 견디길 바랍니다"
 newsmod.8.t:0 "코민테른에 가입한 이탈리아"
 newsmod.8.d:0 "[SOV.GetName]은 [ITA.GetName]의 코민테른 가입을 허가했습니다. 남부 유럽에서 소련이 강한 국가들과 동맹을 맺은 일은 많은 이웃 국가들로 하여금 경각심을 갖게 했습니다. 코민테른이 진정으로 세계혁명을 전파할 수 있을까요?"
 newsmod.8.a:0 "함께 파시스트들과 자본가들을 무너뜨리자!"
 newsmod.8.b:0 "환영하오, 동지들!"
 newsmod.8.c:0 "걱정스럽군"
 newsmod.9.t:0 "이탈리아에서 추방된 교황"
 newsmod.9.d:0 "무솔리니의 암살과 에마뉘엘 3세의 퇴위로 교황이 다음 표적이 되는 것은 시간 문제였습니다. 공산주의 지도자들은 교황을 축출하고 바티칸을 합병하기로 결정했습니다. 교황은 도주, 프랑스 남부로 피신했습니다."
 newsmod.9.a:0 "구시대 종교의 최후다"
 newsmod.9.b:0 "이건 틀림없이 일반적인 정치풍조에 도움이 되지 않는다"
 newsmod.10.t:0 "에마누엘 3세의 폐위!"
 newsmod.10.d:0 "무솔리니가 죽고 파시스트들의 힘이 줄어들면서 [ITA.GetName]는 에마누엘 3세를 폐위시킬 때라고 결정을 내렸습니다. 수십만 명의 이탈리아인들이 전국 각지에서 거리로 나와 국왕의 폐위와 군주제 폐지를 외치고 있습니다."
 newsmod.10.a:0 "왕족의 시대는 끝났다!"
 newsmod.10.b:0 "전 국왕의 안녕을 바라는 편지를 보내야겠군"
 newsmod.11.t:0 "9월 작전의 시작"
 newsmod.11.d:0 "1939년 8월 31일, 히틀러는 다음날 아침 4시 45분에 폴란드에 대한 전쟁을 시작하라고 명령했습니다. 조기 파업으로 인해 폴란드는 계획된 병력의 70%만 동원할 수 있었고, 여전히 많은 부대들이 지정된 최전방 진지를 구축중이거나 이동중이었습니다. 4시 45분, 독일의 전-드레드노트급 전함 슐레스비히홀슈타인이 단치히 자유시에 있는 웨스터플레이트의 폴란드 군 수송창고를 향해 포문을 열었습니다. 하지만, 많은 곳에서 독일 부대는 4시45분 전에 폴란드 국경을 넘었고, 비엘룬에 대한 독일 공군의 공습은 약 4시 40분이 되기도 전에 시작되었습니다. 8시, 독일군은 여전히 공식적인 선전포고를 발표하지 않은 채 폴란드의 마을, 모크라 근처에서 공격을 가했고 국경 전투가 시작되었습니다. 그날 늦게, 독일군은 폴란드의 서부, 남부, 북부 국경을 공격했고, 독일군의 항공기는 폴란드 도시들에 대한 공습을 시작했습니다."
 newsmod.11.a:0 "이런 일이 벌어지리라 예상했어야 했다"
 newsmod.11.b:0 "폴란드는 사형선고를 받은 것이나 다름없지"
 newsmod.11.c:0 "우리의 강함을 독일놈들에게 보여라!"
 news.1301.t:0 "소련의 주요 작전 개시: 천왕성 & 토성"
 news.1301.d:0 "천왕성 작전은 1942년 11월 19~23일 2차 세계대전에서 독일 제6군, 제3, 제4 루마니아군, 그리고 독일 제4기갑군 일부를 애워싼 소련의 전략 작전의 암호명이었습니다. 이 작전은 5개월에 걸친 스탈린그라드 전투의 중반쯤에서 실행되었고 스탈린그라드의 안과 주변에서 독일군을 격파하는 것이 목표였습니다. 천왕성 작전에 대한 계획은 1942년 9월에 시작되었고, 독일 중부 집단군을 격파하는 작전(화성 작전) 그리고 캅카스에 있는 독일군을 포위 섬멸하려는 계획과 함께 고안되었습니다. 붉은 군대는 독일군의 동계전 준비가 부족하다는 점과 독일군의 측면을 담당하는 루마니아군이 스탈린그라드 인근의 남부 소련군이 감당할만큼 취약하다는 점에 착안했습니다. 공세 시작지점은 루마니아 군대 바로 맞은편 전선을 따라 세워졌습니다. 이 추축군들은 소련군의 기갑을 상대할 중장비가 부족했습니다."
 news.1301.a:0 "신만이 알겠지"
 news.1302.t:0 "1934/1944년 소련의 주요 작전"
 news.1302.d:0 "쿠투조프 작전은 쿠르스크 전략적 공세 작전의 일환으로 붉은 군대가 시작한 두 번의 반격 중 첫 번째 작전입니다. 1943년 7월 12일 중부 러시아 고지대에서 독일 국방군의 중부 집단군에 대항하여 시작되었습니다. 이 작전은 1812년 프랑스의 러시아 침공 동안 러시아를 나폴레옹으로부터 구한 공로를 인정받은 러시아 장군 미하일 쿠투조프의 이름을 따서 지어졌습니다. 쿠투조프 작전은 성채 작전에 대한 반격으로 시작된 두 개의 대규모 소련 작전 중 하나입니다. 작전은 7월 12일에 시작되었고, 1943년 8월 18일 오렐 강이 함락되면서 막을 내렸습니다."
 news.1302.a:0 "신만이 알겠지"
 news.1303.t:0 "소련의 주요 작전 개시: 바그라티온"
 news.1303.d:0 "바그라티온 작전은 1944년 6월 23일과 8월 19일 사이에 2차 세계대전 동부 전선의 소련 벨로루시아에서 실행한 전략적 공세 작전의 암호명입니다. 소련은 독일 중부 집단군 34개 사단 중 28개 사단을 격파함으로 독일군 역사상 가장 큰 패배를 안겨주었고 독일 전선을 완전히 박살냈습니다. 유럽 전선에서 다섯 번째로 치명적인 작전이었고 약 45만 명의 전사자가 발생했습니다."
 news.1303.a:0 "신만이 알겠지"
 news.1304.t:0 "독일의 1943년 하계 공세 개시"
 news.1304.d:0 "독일군은 최후의 하계 공세를 개시했습니다. 성채 작전으로 알려진 이 작전에서 독일군은 장갑차의 전력으로 소련을 기습하여 그들이 예상했던 것보다 훨씬 더 어려운 전쟁을 끝내려고 시도했습니다."
 news.1304.a:0 "신만이 알겠지"
 news.1306.t:0 "계속전쟁의 시작"
 news.1306.d:0 "계속전쟁은 제2차 세계 대전 중 1941년부터 1944년까지 핀란드와 나치 독일이 연합, 소련에 대항하여 싸운 전쟁이었습니다. 이 전쟁은 러시아 역사학에서 소련-핀란드 대조국 전쟁의 전선이라고 불립니다.독일은 이 지역에서의 군사작전을 동부전선에 대한 전반적인 전쟁 활동의 일부로 여겼고 핀란드에 중요한 물질적 지원과 군사 지원을 제공했습니다."
 news.1306.a:0 "하루밤사이에 중립에서 나치가 되다니!"
 news.1306.b:0 "공산주의의 개자식들을 박살낼 떄가 왔군"
 news.1306.c:0 "가족을 위하여!"
 worldnews.9.t:0 "노르웨이 외교정책 논의"
 worldnews.9.d:0 "이런 시기에 노르웨이는 강한 동맹이나 강한 친구가 필요합니다. 한쪽이 영국이든, 다른 한쪽이 독일과 소련이든, 노르웨이에게는 잠재적인 적들이 많습니다. 지난 몇 주 동안, 노르웨이 정부는 앞으로 있을 분쟁에 한몫 끼는 것이 국가에 가장 이익이 될 것인지, 아니면 대전에서 그들을 잘 따른 중립을 지키는 것이 최선인지에 대해 논의했습니다."
 worldnews.9.a:0 "강한 군대가 없는 그들은 아무런 문제거리가 못된다"
 worldnews.9.b:0 "디미트리 봐라, 뉴스에서 우리를 모욕하고 있군!"
 worldnews.9.c:0 "너의 이익을 위한 일이다"
 worldnews.9.e:0 "좋다"
 norway.3.t:0 "정치적 화두"
 norway.3.d:0 "외국의 침략에 대한 우리 미래의 모습과 그에 대한 외교적 대처를 어떻게 결정해야 할까요?"
 norway.3.a:0 "좋은 질문이다"
 norway.3.b:0 "아이슬란드는 덴마크의 것이다!"
 norway.4.t:0 "우리에게 아이슬란드를 준 덴마크"
 norway.4.d:0 "덴마크는 우리에게 아이슬란드를 주었습니다. 북극해에서 우리에게 유리하게 사용할 수 있기를 바랍니다. 그리고 군사기지를 세울 수 있습니다."
 norway.4.a:0 "만세!"
 worldnews.10.t:0 "청색 상황 반격"
 worldnews.10.d:0 "독일의 소련 침공 준비가 근본적으로 실패하면서 소련은 전선을 밀어내기 시작했고 독일의 '유럽 연합'을 침공하기 시작했습니다. 이에 독일 지도부는 동부 전선의 주도권을 되찾기 위해 청색 작전이라 불린 작전을 개시했습니다."
 worldnews.10.a:0 "조국을 지켜라!"
 worldnews.10.b:0 "가족을 위해!"
 worldnews.10.c:0 "독일놈들이 새로운 것을 시도하려 하는군"
 worldnews.10.e:0 "와아아아..."
 worldnews.11.t:0 "동부전선의 필사적 하계 공세"
 worldnews.11.d:0 "독일은 붕괴 직전에 있습니다. 그들은 하계 공세를 감행하여 주도권을 되찾고 소련을 침공해 최종승리를 달성하려 합니다. 독일군은 마침내 소련을 공격하기 위해 대규모 국민돌격대와 전차를 준비했습니다."
 worldnews.11.a:0 "전진하라!"
 worldnews.11.b:0 "겨울은 아직인가?"
 worldnews.11.c:0 "이게 효과가 있을까?"
 worldnews.11.e:0 "와아아아..."
 