l_english:
 englandmod.1.t:0 "추축국 가입을 요청한 영국"
 englandmod.1.d:0 "[ENG.GetName]의 대표가 지금 막 도착했습니다. [ENG.GetName]은 최근 강력한 국수주의 운동을 겪었으며, 독일과 추축국에 동참하여 세계의 미래를 지도하고 싶어합니다."
 englandmod.1.a:0 "허락한다."
 englandmod.1.b:0 "거절한다."
 englandmod.2.t:0 "[From.GetNameDefCap]의 아소르스 대여 요청"
 englandmod.2.d:0 "아소르스를 전쟁 기간 동안 임대해 달라는 요청을 위해 [ENG.GetName]의 대표가 우리와 접촉했습니다. 이 섬의 전략적 위치는 대서양을 가로지르는 해로를 지키기 위한 중요한 기지로 만듭니다. 영국은 대서양에서의 [GER.GetName]과의 전쟁에서 기지들이 중요하기 때문에 우리가 동의하지 않을 경우 무력을 사용할 수도 있음을 암시했습니다."
 englandmod.2.a:0 "우리의 영국 친구들을 도울 것이다."
 englandmod.2.b:0 "어림없다."
 englandmod.3.t:0 "포르투갈의 수락!"
 englandmod.3.d:0 "[From.GetAdjective] 정부는 우리의 요청을 승인하고 우리에게 아조레스 제도를 완전히 통제할 수 있는 권한을 주었습니다. 소규모 선발대가 이미 작전 기지를 구축하기 위해 섬에 도착했습니다! 대서양에서 유보트의 위협이 훨씬 줄어들 것입니다."
 englandmod.3.a:0 "탈리-호!"
 englandmod.4.t:0 "포르투갈의 거절!"
 englandmod.4.d:0 "포르투갈이 아소르스 섬의 해군 및 공군 기지를 임대해 달라는 우리의 요청을 거절했습니다! 대서양에서의 유보트 위협은 훨씬 더 무서워졌습니다."
 englandmod.4.a:0 "재수가 없었군."
 englandmod.5.t:0 "영국의 합병 요구"
 englandmod.5.d:0 "영국 사절단이 오늘 아침 더블린에 도착했습니다. 런던이 우리의 즉각적인 합병을 요구함에 따라, 영국의 국수주의 운동의 영향이 마침내 우리의 문앞까지 왔습니다. 우리는 프랑스나 미국이 우리를 지키기 위해 와줄지 확신할 수 없으며 어려운 결정을 내려야 할 것입니다."
 englandmod.5.a:0 "그들의 요구에 동의할 수밖에 없겠군."
 englandmod.5.b:0 "그럴 일은 없다."
 englandmod.6.t:0 "아일랜드의 굴복!"
 englandmod.6.d:0 "우리의 사절단이 더블린으로부터 환상적인 소식을 가지고 도착했습니다! 나약한 아일랜드는 그들의 즉각적인 합병에 대한 우리의 요구를 받아들이기로 결정했습니다. 이제 우리 계획의 다음 단계로 넘어갈 수 있습니다."
 englandmod.6.a:0 "현명한 선택이군."
 englandmod.7.t:0 "우리의 요구를 거절한 아일랜드!"
 englandmod.7.d:0 "애처로운 마지막 용기로, 어리석은 아일랜드 정부는 우리의 합병 요구를 거절했습니다. 게다가, 그들은 영국의 공격에 대비해 군대를 동원하기로 결정했습니다."
 englandmod.7.a:0 "죽고싶은 건가?"
 englandmod.8.t:0 "영국의 동맹 제안"
 englandmod.8.d:0 "영국의 사절단이 오늘 아침 리스본에 도착했습니다. 스페인 정치에 개입하는 것이 이미 충분히 명확하지 않은 경우, 그들은 이제 우리 자신에게 영향을 미치고 우리에게 동맹을 제안하려고 합니다."
 englandmod.8.a:0 "수락하지!"
 englandmod.8.b:0 "이 일에 관여하지 않겠다."
 englandmod.9.t:0 "포르투갈의 수락!"
 englandmod.9.d:0 "포르투갈이 우리의 동맹제안을 수락했습니다! 포르투갈과 영국은 다시 한번 나란히 적들에 맞설 것입니다!"
 englandmod.9.a:0 "좋았어!"
 englandmod.10.t:0 "포르투갈의 거절!"
 englandmod.10.d:0 "포르투갈이 우리의 동맹제안을 거절했습니다! 이로써 그들이 쓸모없다는 것이 입증되었습니다!"
 englandmod.10.a:0 "우리와 함께하지 않는다면 우리와 맞서게 될거다."
 englandmod.11.t:0 "영국의 동맹 제안"
 englandmod.11.d:0 "영국의 사절단이 오늘 아침 로마에 도착했습니다. 영국은 동맹을 제안하여 지중해에 그들의 역량을 집중하기 시작하는 중입니다. 그들과 적대하고 싶진 않지만, 동맹을 수락한다면 우리의 권리를 약화시킬 수도 있습니다..."
 englandmod.11.a:0 "수락하지!"
 englandmod.11.b:0 "말도 안되는군."
 englandmod.12.t:0 "이탈리아의 수락!"
 englandmod.12.d:0 "이탈리아가 우리의 동맹제안을 수락했습니다! 우리는 함께 패권을 쥘 것입니다!"
 englandmod.12.a:0 "좋았어!"
 englandmod.13.t:0 "이탈리아의 거절!"
 englandmod.13.d:0 "이탈리아가 우리의 동맹제안을 거절했습니다! 이로써 그들이 쓸모없다는 것이 입증되었습니다!"
 englandmod.13.a:0 "우리와 함께하지 않는다면 우리와 맞서게 될거다."
 englandmod.14.t:0 "영국의 동맹 제안"
 englandmod.14.d:0 "영국의 사절단이 오늘 아침 바르샤바에 도착했습니다. 영국은 독일이 결국 이웃나라 중 한 곳에 선전포고를 할 것으로 예상하고 있고 그곳이 우리일 것이라 예상하고 있습니다. 독일의 공격을 저지하기 위해 동맹을 제안하지만 결국엔 우리를 어두운 길로 이끌 것 같기도 합니다..."
 englandmod.14.a:0 "수락하지!"
 englandmod.14.b:0 "말도 안되는군."
 englandmod.15.t:0 "폴란드의 수락!"
 englandmod.15.d:0 "폴란드가 우리의 동맹제안을 수락했습니다! 우리는 함께 독일을 무찌를 것입니다!"
 englandmod.15.a:0 "좋았어!"
 englandmod.16.t:0 "폴란드의 거절!"
 englandmod.16.d:0 "폴란드가 우리의 동맹제안을 거절했습니다! 이로써 그들이 쓸모없다는 것이 입증되었습니다!"
 englandmod.16.a:0 "우리와 함께하지 않는다면 우리와 맞서게 될거다."
 englandmod.17.t:0 "영국의 동맹 제안"
 englandmod.17.d:0 "영국의 사절단이 어제 도쿄에 도착했습니다. 영국은 영일동맹의 재개가 양국에 이득이 될 것이라고 생각하는 것 같습니다. 영국이 미국과의 전쟁을 생각하고 있을지도 모릅니다."
 englandmod.17.a:0 "동맹을 재개하는 것에 동의한다."
 englandmod.17.b:0 "놈들은 필요 없다."
 englandmod.18.t:0 "일본의 수락!"
 englandmod.18.d:0 "좋은 소식입니다! 일본이 우리의 동맹제안을 수락했습니다! 우리가 힘을 합친다면 미국을 무너뜨릴 수 있을 것입니다!"
 englandmod.18.a:0 "좋았어!"
 englandmod.19.t:0 "일본의 거절!"
 englandmod.19.d:0 "좋지 않은 수식입니다! 일본이 우리의 동맹제안을 거절했습니다. 그들은 잠자는 거인이 곧 깨어날 것임을 알지 못하는 것 같습니다."
 englandmod.19.a:0 "이게 그들의 장례식이군."
 englandmod.20.t:0 "영국의 동맹 제안"
 englandmod.20.d:0 "영국의 사절단이 어제 카라카스에 도착했습니다. 영국은 양국간의 군사 동맹이 서로에게 이득이 될 것이라고 생각하는 것 같습니다. 영국이 미국과의 전쟁을 생각하고 있을지도 모릅니다."
 englandmod.20.a:0 "가입을 수락한다!"
 englandmod.20.b:0 "괜찮다."
 englandmod.21.t:0 "베네수엘라의 수락!"
 englandmod.21.d:0 "좋은 소식입니다! 베네수엘라가 우리의 동맹 제안을 수락했습니다! 그들은 서반구를 타격에 유용함을 입증해 보일 것입니다."
 englandmod.21.a:0 "좋았어!"
 englandmod.22.t:0 "베네수엘라의 거절!"
 englandmod.22.d:0 "좋지 않은 수식입니다! 베네수엘라가 우리의 동맹 제안을 거절했습니다. 그들은 잠자는 거인이 곧 깨어날 것임을 알지 못하는 것 같습니다."
 englandmod.22.a:0 "무엇이든."
 englandmod.23.t:0 "군사력 강화"
 englandmod.23.d:0 "일부 장교들은 수비대와 지역 민병대 조직을 돕기 위해 이미 이 외딴 섬으로 향했습니다. 이 용감한 병사들은 이제 당신의 지시와 명령을 기다리고 있습니다."
 englandmod.23.a:0 "제국은 절대로 패배하지 않을 것이다!"
 