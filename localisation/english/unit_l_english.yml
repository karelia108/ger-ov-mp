 ss_anti_air:0 "SS지원대공포병"
 ss_anti_air_desc:0 "Light Anti-Air guns or heavy machine guns drawn by horses or by light vehicles. It also refers to earlier large AA guns which were dedicated by doctrine to strict anti air duty. One battalion requires §Y24§! guns and §Y24§! horse equipment."
 
 ss_anti_air_heavy:0 "SS차량화지원중대공포병"
 ss_anti_air_heavy_desc:0 "Heavy Anti-Air guns are high-velocity versatile cannons for medium to high altitudes anti air that can also penetrate armour of tanks in a ground role. The heavy weight requires trucks for towing. One battalion requires §Y12§! guns and §Y14§! trucks."
 
 ss_anti_tank_brigade:0 "SS대전차포병"
 ss_anti_tank_brigade_desc:0 "SS Anti-Tank Battalion. Anti-tank guns are guns designed to destroy armoured vehicles from defensive positions. The higher velocity, flatter trajectory ballistics provide terminal kinetic energy to penetrate the target's armour at a given range and contact's angle. Examples of guns in this class include the German 37 mm and 50mm and the czech 47mm guns. All of these light weapons could penetrate the thin armour found on most pre-war and early war tanks but quickly became obsolete with better armoured tanks. One battalion requires §Y24§! guns and §Y24§! horse equipment."
 
 ss_anti_tank_brigade_mot:0 "SS차량화대전차포병"
 ss_anti_tank_brigade_mot_desc:0 "SS Motorized Anti-Tank Battalion. To keep up with the mobile forces the AT-guns were now towed by trucks and prime movers. One battalion requires §Y24§! guns and §Y24§! additional trucks."
 
 ss_anti_tank_heavy:0 "SS차량화중대전차포병"
 ss_anti_tank_heavy_desc:0 "Heavy Anti-tank guns are guns designed to destroy medium and heavy armoured vehicles from defensive positions. Due to the bulk of the carriage they had to be motorized to tow the guns. The higher calibre and velocity provide terminal kinetic energy to penetrate the target's armour at longer ranges. Earlier examples of guns in this class include the German 75 mm, British QF 17-pounder (76 mm) and Soviet 76,2 mm. One battalion requires §Y12§! anti tank guns"
 
