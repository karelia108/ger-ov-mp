 light_infantry_desc:0 "Light equipped Infantry. Due to the waiver of heavy equipment the light infantry is far more mobile in difficult terrain but suffers from lower firepower. One battalion - beside the regular equipment - requires  §Y10§! horse equipment, §Y4§! Utility vehicles and §Y1§! trucks."
 garrison:0 "수비대"
 garrison_desc:0 "Used to guard and defend ports, cities and other key points for a much lower cost than infantry. One battalion - beside the regular equipment - requires  §Y2§! horse equipment, §Y4§! Utility vehicles and §Y1§! truck."
 militia:0 "민병대"
 militia_desc:0 "Hastily conscripted men with barely any training, outdated or captured weapons and only the most basic of equipment. "
 paratrooper:0 "공수부대"
 paratrooper_desc:0 "우리 군대와 공수 부대를 결합함으로써 이전에는 접근할 수 없었던 지역에 강제로 진입하고 핵심 부대를 배치하여 새로운 전술적 기회를 제공 할 수 있습니다."
 marine:0 "해병대"
 marine_desc:0 "Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training."
 mountaineers:0 "산악병"
 mountaineers_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. Providing our soldiers with specialized training for this environment, we can minimize these risks."
 recon:0 "수색중대"
 recon_desc:0 "Sending smaller infantry groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 recon_cav:0 "기병수색중대"
 recon_cav_desc:0 "Sending highly mobile cavalry groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 recon_mot:0 "오토바이 수색중대"
 recon_mot_desc:0 "Sending smaller motorcylce units to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 recon_ac:0 "장갑차"
 recon_ac_desc:0 "Armoured Car battalions are the heavy recon units and improve reconaissance and scout ahead for the best routes thus speeding up the whole division. They are only lightly armed and armoured but against units with no anti tank capability they are superior. Armoured Car units operate with §Y50§! vehicles per battalion"
 engineer:0 "공병중대"
 engineer_desc:0 "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 field_hospital:0 "야전병원"
 field_hospital_desc:0 "Provides emergency medical attention to wounded soldiers in the field."
 logistics_company:0 "견마 군수중대"
 logistics_company_desc:0 "사단을 위해 군수품의 계획, 요청 및 분배를 처리합니다. In order to move supplies quickly it has a fairly large motor pool."
 logistics_company_extra:0 "반차량화 군수중대"
 logistics_company_extra_desc:0 "사단을 위해 군수품의 계획, 요청 및 분배를 처리합니다. It essentially doubles the supply train for the divison for faster resupply."
 logistics_company_small:0 "소규모 군수중대"
 logistics_company_small_desc:0 "사단을 위해 군수품의 계획, 요청 및 분배를 처리합니다. By using smaller offroad/airmobile vehicles, supply can be transported even through difficult terrain or by glider."
 logistics_company_mot:0 "차량화 군수중대"
 logistics_company_mot_desc:0 "사단을 위해 군수품의 계획, 요청 및 분배를 처리합니다. It has a large motor pool including fuel trucks for resupplying armoured and motorized divisions."
 desert_support:0 "사막 지원중대"
 desert_support_desc:0 "사막에서의 계획, 요청 및 자원 분배를 향상시킵니다."
 urban_support:0 "시가지 지원중대"
 urban_support_desc:0 "시가지에서의 계획, 요청 및 자원 분배를 향상시킵니다."
 mount_support:0 "산악 지원중대"
 mount_support_desc:0 "산악에서의 계획, 요청 및 자원 분배를 향상시킵니다."
 jungle_support:0 "밀림 지원중대"
 jungle_support_desc:0 "밀림에서의 계획, 요청 및 자원 분배를 향상시킵니다."
 arctic_support:0 "극지 지원중대"
 arctic_support_desc:0 "극지에서의 계획, 요청 및 자원 분배를 향상시킵니다."
 para_support:0 "공수 지원중대"
 para_support_desc:0 "공수작전에서 계획, 요청 및 자원 분배를 향상시킵니다."
 amph_support:0 "상륙 지원중대"
 amph_support_desc:0 "상륙작전에서의 계획, 요청 및 자원 분배를 향상시킵니다."
 military_police:0 "헌병대"
 military_police_desc:0 "Maintains order and suppresses resistance in occupied territories. Also they help in organizing and directing traffic and enforce discipline whenever necessary."
 signal_company:0 "통신중대"
 signal_company_desc:0 "Responsible for local communications working in the division. By reporting successful combat tactics and observing the enemy the experience of the divisions grows, even if the men directly involved may not survive."
 maintenance_company:0 "정비중대"
 maintenance_company_desc:0 "Under combat conditions every piece of equipment will fail at some point, maintaining and repairing it as quickly as possible ensures that the division can rely on its weapons."
