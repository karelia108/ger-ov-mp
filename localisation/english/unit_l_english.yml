 anti_air:0 "지원대공포병"
 anti_air_desc:0 "경대공포나 중기관총는 말들이나 경차로 운반합니다. 그것은 또한 교리에 따라 엄격한 대공 임무에 전념했던 초기의 대형 대공포를 가리킵니다. 1개 대대에는 §Y24§!개의 포가 필요합니다."
 
 anti_air_heavy:0 "차량화지원중대공포병"
 anti_air_heavy_desc:0 "Heavy Anti-Air guns are high-velocity versatile cannons for medium to high altitudes anti air that can also penetrate armour of tanks in a ground role. The heavy weight requires trucks for towing. One battalion requires §Y12§! guns and §Y12§! ."
 
 anti_tank_brigade:0 "대전차포병"
 anti_tank_brigade_desc:0 "대전차포는 방어 지점에서 장갑차량을 파괴하기 위해 설계된 포입니다. 고속의 직사 탄도학은 주어진 범위와 접촉 각도에서 목표물의 장갑을 관통할 수 있는 운동 에너지를 제공합니다. 제2차 세계대전 이전에는 50mm 이상의 구경을 가진 대전차포는 거의 없었습니다. 이 등급의 포의 예로는 독일의 37mm, 미국의 37mm, 프랑스의 25mm, 47mm, 영국의 QF 2파운드(40mm), 이탈리아 47mm, 소련 45mm 등이 있습니다. 이 모든 경량화기는 전쟁 전과 초기 전차에 탑재한 대부분의 얇은 장갑을 관통할 수 있었습니다."
 
 anti_tank_brigade_mot:0 "차량화대전차포병"
 anti_tank_brigade_mot_desc:0 "To keep up with the mobile forces the AT-guns were now towed by trucks and prime movers. One battalion requires §Y24§! guns and §Y24§! additional trucks."
 
 anti_tank_heavy:0 "차량화중대전차포병"
 anti_tank_heavy_desc:0 "Heavy Anti-tank guns are guns designed to destroy medium and heavy armoured vehicles from defensive positions. Due to the bulk of the carriage they had to be motorized to pull the guns. The higher calibre and velocity provide terminal kinetic energy to penetrate the target's armour at longer ranges. Earlier examples of guns in this class include the German 75 mm, British QF 17-pounder (76 mm) and Soviet 76,2 mm. One battalion requires §Y12§! anti tank guns and §Y24§! additional trucks.."
 
 ### Artillery brigades ###
 artillery_brigade:0 "포병"
 artillery_brigade_desc:0 "Artillery Detachment. Horse drawn WWI style field artillery. The calibres range among the 75mm, the british 25pd (87,6mmmm) up towards 105mm. One battalion requires §Y12§! guns and §Y14§! horse equipment.."
 artillery_brigade_mot:0 "차량화포병"
 artillery_brigade_mot_desc:0 "Motorized Artillery Detachment. The field artillery pieces are towed by trucks or specialized prime movers. One battalion requires §Y12§! guns and §Y14§! trucks."
 
 artillery_medium:0 "중형포병"
 artillery_medium_desc:0 "Medium Artillery Detachment. The calibres range e.g. from the british 4,5inch, the russian 122mm up toward 155mm. One battalion requires §Y12§! guns. These calibre sizes are the upper limit for horse carriages and very slow and cumbersome. One battalion requires §Y12§! guns."
 artillery_medium_mot:0 "차량화중형포병"
 artillery_medium_mot_desc:0 "Medium Motorized Artillery Detachment. Due to the large and heavy carriages the medium artillery battalions had to be towed by prime movers to keep up with motorized or armoured formations. One battalion requires §Y12§! guns and §Y14§! trucks."
 
 artillery_heavy:0 "중포병"
 artillery_heavy_desc:0 "Heavy Artillery Detachment. Siege guns mostly assigned to division-level. The heavy gun carriages often had to be disassembled for transport. One battalion requires §Y2§! railway guns and §Y15§! additional trucks. One battalion requires §Y8§! heavy guns and §Y36§! additional trucks. "
 artillery_heavy_mot:0 "차량화중포병"
 artillery_heavy_mot_desc:0 "Motorized Heavy Support Artillery Detachment. Siege guns mostly assigned to division-level. Pulled by trucks."
 
 artillery_rail:0 "열차포"
 artillery_rail_desc:0 "Heavy long range siege guns moved on railway platforms. One battalion requires §Y2§! railway guns and §Y15§! additional trucks."
 
 rocket_artillery_brigade:0 "로켓포병"
 rocket_artillery_brigade_desc:0 "Rocket artillery allows for devastating salvoes in a very short time, but due to its inaccuracy its quite wasteful in regards to ammunition. Lucky surprise salvoes can do massive damage to soft targets but the launchers have to relocate after each salvo because of the telltale smoke trails. The launcher units and the rockets are quite simple to produce and one battalion requires §Y12§! launchers."
 
 motorized_rocket_brigade:0 "차량화로켓포병"
 motorized_rocket_brigade_short:0 "차량화로켓포병"
 motorized_rocket_brigade_desc:0 "Self-propelled rocket artillery allows for larger, multiple rocket launchers which can both move in, fire and move out quickly after striking a target area. The launchers are bolted onto trucks or prime movers. One battalion requires §Y12§! launchers and §Y16§! mounts/supply vehicles."
 
 mountain_artillery_brigade:0 "팩포병"
 mountain_artillery_brigade_desc:0 "Pack Artillery Detachment. Light guns for easier transport and use in rough terrain. Perfect for mountainous areas, parachuting and dragging onto a beach. One battalion requires §Y12§! guns."

 cv_nav_bomber:0 "함상뇌격기"
 cv_nav_bomber_desc:0 "Carrier Torpedo Bombers are part of an carrier air group and perform attacks against enemy ships."
 ### Armor ###
 light_armor:0 "경전차"
 light_armor_desc:0 "Lightly armoured tanks. They favour mobility over armour and firepower. They are powerless against heavier armoured opponents and strong anti tank defenses. One battalion requires §Y45§! light tanks."
 medium_armor:0 "중형전차"
 medium_armor_desc:0 "Medium tanks are flexible and can do almost any job. The employ a good mix of armour, mobility and firepower but excel at nothing. One battalion requires §Y45§! medium tanks."
 heavy_armor:0 "중전차"
 heavy_armor_desc:0 "The heavy tanks with powerful armour and weapons, but slow and tactically inflexible. One battalion requires §Y30§! heavy tanks."
 super_heavy_armor:0 "초중전차"
 super_heavy_armor_desc:0 "The strongest tanks with the most powerful armour and weapons, essentially very slowly rolling bunkers. One battalion requires §Y20§! super-heavy tanks."
 modern_armor:0 "현대전차"
 modern_armor_desc:0 "Modern Tanks have evolved to deal with most battlefield situations. Powerful guns and sloped armour have eliminated the need for specialized tanks."
 
 Infantry_tank:0 "보병전차"
 Infantry_tank_desc:0 "Infantry tanks are a more slugish variant of the medium tank, sacrificing speed and gun size for heavier armor, it excels at supporting slow moving infantry. One battalion requires §Y45§! infantry tanks."
 ######## desc Inf-tank needed ? ###
 
 amphibious_armor:0 "상륙전차 대대"
 amphibious_armor_desc:0 "Amphibious tank battalion to support marine divisions. One battalion requires §Y45§! amphibious tanks."
 
 ### self propelled TD / SPG ###
 light_tank_destroyer_brigade:0 "경구축전차"
 light_tank_destroyer_brigade_desc:0 "Light Tank Destroyers are based on the chassis of obsolete light tanks with their turrets removed and instead housing a larger than normal gun in a fixed mounting. The light chassis used means they are fairly mobile but neither had the armour nor particularly powerful guns compared to heavier TDs. One battalion requires §Y18§! light SPG´s."
 medium_tank_destroyer_brigade:0 "중형구축전차"
 medium_tank_destroyer_brigade_desc:0 "Medium Tank Destroyers are based on the chassis of obsolete medium tanks with their turrets removed and instead housing a larger than normal gun in a fixed mounting. The medium chassis used means they are fairly mobile and carry respectable firepower. One battalion requires §Y18§! medium SPG´s."
 heavy_tank_destroyer_brigade:0 "중구축전차"
 heavy_tank_destroyer_brigade_desc:0 "A heavy tank destroyer has the turret removed to carry an even larger gun in a fixed mounting. One battalion requires §Y12§! heavy SPG´s."
 
 light_sp_anti_air_brigade:0 "경자주대공포"
 light_sp_anti_air_brigade_desc:0 "Self propelled Anti-Air unit mounted on a light tank chassis that is highly mobile and terrain capable. One battalion requires §Y24§! light SPAA´s."
 medium_sp_anti_air_brigade:0 "중형자주대공포"
 medium_sp_anti_air_brigade_desc:0 "Self propelled Anti-Air unit mounted on a medium tank chassis that is highly mobile and terrain capable. One battalion requires §Y18§! medium SPAA´s."
 
 light_sp_artillery_brigade:0 "경자주포"
 light_sp_artillery_brigade_desc:0 "Self-Propelled artillery piece mounted on a light tank chassis that is highly mobile and terrain capable. One battalion requires §Y18§! light SPG´s."
 medium_sp_artillery_brigade:0 "중형자주포"
 medium_sp_artillery_brigade_desc:0 "Medium Self-Propelled Artillery piece mounted on a medium tank chassis that is fairly mobile and terrain capable. One battalion requires §Y18§! medium SPG´s."
 heavy_sp_artillery_brigade:0 "중자주포"
 heavy_sp_artillery_brigade_desc:0 "Heavy Self-Propelled Artillery piece mounted on a medium tank chassis that is mobile and terrain capable. One battalion requires §Y12§! heavy SPG´s."
 super_heavy_sp_artillery_brigade:0 "초중자주포"
 super_heavy_sp_artillery_brigade_desc:0 "A very large siege gun mounted on a huge tank chassis, it has limited mobility and terrain capability. One battalion requires §Y8§! super-heavy SPG´s."
 
 modern_sp_artillery_brigade:0 "중형돌격포 여단"
 modern_sp_artillery_brigade_desc:0 "A simplified casemated version of the main tank, the high breakthrough capabilities remain but the tank-fighting capabilties are limited. One battalion requires §Y35§! medium AG´s."
 
 modern_tank_destroyer_brigade:0 "중돌격포 여단"
 modern_tank_destroyer_brigade_desc:0 "A relatively mobile heavy tank with a casemate mounted heavy infantry gun. One battalion requires §Y18§! heavy AG´s."
 
 ### Infantry ###
 cavalry:0 "기병"
 cavalry_desc:0 "Horse mounted infantry. The unit needs additional horse equipment but has a good mobility."
 semi_motorized:0 "반차량화보병"
 semi_motorized_desc:0 "Partly motorized battalions. While the infantry itself still has to walk, the slow and cumbersome horse carriages are replaced by vehicles for transport and towing of the heavy weapons. One battalion requires §Y47§! trucks."
 motorized:0 "차량화보병"
 motorized_desc:0 "Motorized infantry. Transport is provided by trucks, auxiliary vehicles and motorcycles. All elements of the division are fully motorized. One battalion requires §Y107§! trucks."
 mechanized:0 "기계화보병"
 mechanized_desc:0 "Lightly armoured halftracks transport to transport and protect the infantry and if necessary give fire support. Most other elements are towed by prime movers. One battalion requires §Y80§! halftracks and §Y20§! trucks."
 amphibious_mechanized:0 "상륙장갑차"
 amphibious_mechanized_desc:0 "An armoured infantry unit in amphibious vehicles. One battalion requires §Y45§! amphibious warfare equipment."
 
 ## SS units ##
 SS_DIV_HQ:0 "SS사단본부"
 SS_DIV_HQ_desc:0 "SS Divisionial Command Unit.\nA division is a large military unit or formation, usually consisting of between 10,000 and 20,000 soldiers. Infantry divisions during the World Wars usually numbered 30,000 or more.\nIn most armies, a division is composed of several regiments or brigades; in turn, several divisions typically make up a corps. In most modern militaries, a division tends to be the smallest combined arms unit capable of independent operations; this is due to its self-sustaining role as a unit with a range of combat troops and suitable combat support forces, which can be arranged into various organic combinations.\nTypes during WWII:\nCavalry-, Armoured- and Infantry-Division."
 ss_engineer:0 "SS공병중대"
 ss_engineer_desc:0 "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 ss_field_hospital:0 "SS야전병원"
 ss_field_hospital_desc:0 "Provides emergency medical attention to wounded soldiers in the field."
 ss_logistics_company:0 "SS군수중대"
 ss_logistics_company_desc:0 "사단을 위해 군수품의 계획, 요청 및 분배를 처리합니다. In order to move supplies quickly it has a fairly large motor pool."
 ss_logistics_company_mot:0 "SS군수중대"
 ss_logistics_company_mot_desc:0 "사단을 위해 군수품의 계획, 요청 및 분배를 처리합니다. It has a large motor pool including fuel trucks for resupplying armoured and motorized divisions."
 ss_maintenance_company:0 "SS정비중대"
 ss_maintenance_company_desc:0 "Performs various forms of maintenance on division equipment to prevent failure."
 ss_signal_company:0 "SS통신중대"
 ss_signal_company_desc:0 "Responsible for local communications working in the division."
 ss_garrison:0 "SS수비대"
 ss_garrison_desc:0 ""
 ss_recon:0 "SS수색중대"
 ss_recon_desc:0 "Sending small groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 ss_recon_cav:0 "SS기병수색중대"
 ss_recon_cav_desc:0 "Sending small groups on horseback to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 ss_recon_mot:0 "SS오토바이수색중대"
 ss_recon_mot_desc:0 "Sending small groups on motorcycles to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 ss_recon_ac:0 "SS장갑차"
 ss_recon_ac_desc:0 "Sending small groups in armoured cars to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 ss_anti_tank:0 "SS지원대전차포병"
 ss_anti_tank_desc:0 "Anti-tank guns are guns designed to destroy armoured vehicles from defensive positions. In order to penetrate vehicle armour they fire smaller caliber shells from longer-barreled guns to achieve higher muzzle velocity than field artillery weapons, many of which are howitzers. The higher velocity, flatter trajectory ballistics provide terminal kinetic energy to penetrate the moving/static target's armour at a given range and contact's angle. Any field artillery cannon with barrel length 15 to 25 times longer than its caliber was able also to fire anti-tank ammunition, such as the Soviet A-19.\nPrior to World War II few anti-tank guns had (or needed) calibers larger than 50 mm. Examples of guns in this class include the German 37 mm and US 37 mm, French 25 mm and 47 mm guns, British QF 2-pounder (40 mm), Italian 47 mm and Soviet 45 mm. All of these light weapons could penetrate the thin armour found on most pre-war and early war tanks."
 
