 commandos_desc:0 "Commandos are highly skilled soldiers trained and qualified in a wide range of advanced specialist weapons and equipment. They can deploy to their area of operations over long distances using a wide range of insertion methods. Commandos can operate effectively in a variety of terrain and combat situations."
 infantry:0 "보병"
