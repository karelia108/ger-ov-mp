#####Events

allianse.1.t:0"코펜하겐 연함국 회담"

import.1.t:0"덴마크 경찰부대의 요청"
import.1.d:0"이 전쟁 동안 덴마크 정부는 우리에게 부대를 훈련시키고 의용군이 그들을 대신하여 싸울 수 있도록 도움을 요청했습니다. 이는 은밀한 작전이 될 것이며 경찰을 위한 훈련 프로그램으로 위장될 것입니다. 많은 장비(소총 2000정, 지원 장비 200정, 대포 50정)가 필요합니다. 도움을 줄 것입니까?"
import.1.a:0"좋아 저들이 필요한 걸 주자!"
import.1.b:0"아니 우린 공정함을 유지할 것이다."

import.2.t:0"우리의 요청을 수락한 스웨덴 정부"
import.2.d:0"스웨덴 정부는 은밀 작전에서 경찰 부대의 모집을 돕고 있습니다. 그리고 우리의 전쟁 활동을 도울 장비를 우리에게 보내고 있습니다."
import.2.a:0"더 많은 도움이 필요하다!"

import.3.t:0"우리의 요청을 거절한 스웨덴 정부"
import.3.d:0"유감스럽게도 스웨덴은 너무 위험하다고 생각하여 우리에게 병력이나 장비를 보내지 않을 것입니다."
import.3.a:0"우릴 배신하다니!"

