 political.9.d_nl:0 "어떤 이들은 이것이 시작될 것을 알았다고 말할 것입니다. 파시즘의 위험에 대해 경고한 사람들과 파시즘을 [Root.GetName]의 구세주로 칭송한 사람들은 자신들의 예언이 오늘 현실이 되었음을 발견했습니다. [Root.Capital.GetName]의 [Root.GetLeader](이)가 [CHI. GetName]은(는) 파시스트의 길을 따를 것이라 발표한 것을 말이죠. 모든 반대는 몇 시간 내에 즉각 입을 다물게 될 것입니다.\n\n[Root.GetLeader] 역시 저항이 커지도록 허락할 생각이 없습니다. 계엄령이 선포되었으며 변화가 일어나고 있습니다. 무엇이든 간에 이후에는 큰 변화가 일어날 것입니다."
 political.18.d_nl:1 "빠르게 성장하는 [Root.GetAdjective] 파시스트 운동은 권력을 장악하기 전에 다수의 지지가 필요하다고 주장한 적이 없습니다. 그러나 그들의 대중적 지지는 빠르게 성장한 것 같습니다. [Root.GetLeader](은)는 이제 파시즘으로의 전환을 요구하고 있습니다.\n\n국민투표의 요구는 지금까지 일부 [Root.GetRulingParty] 당원이 체제를 교란시키려는 전형적인 시도로 기각되었지만 이는 [Root.GetLeader](을)를 크게 화나게 했습니다. 지금 결단하지 않으면 [Root.GetLeader](이)가 더 ​​나은 권력을 위해 폭력적인 투쟁을 선택할 수도 있습니다."
 political.10.d_nl:1 "민족주의 정서를 되살리려는 파시스트 운동의 시도는 어느 정도 성공을 거두었지만, 이러한 사상에 대한 저항은 여전히 높습니다. [Root.GetLeader](은)는 [Root.GetAdjective] 대중들이 [Root.GetFascistParty]에 갖고 있는 불신에 실망했습니다.\n\n[Root.GetLeader](은)는 사람들이 결국 자신들의 자부심을 알게될 것이라고 확신합니다. 하지만 어떤 행동을 취해야 할지 주저하고 있습니다. 일부 지지자들은 [Root.GetName]의 적들이 행동을 취하기 전에 지금 쿠데타를 실행해야 한다고 주장하고 있습니다. 그러나 대중의 지지가 제한된 상태에서 이는 국가를 내전으로 몰아넣는 일입니다."
